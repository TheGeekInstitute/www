<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    a{
        text-decoration: none;
        color:black;

        border: 2px solid black;
        padding: 5px;
    }

    a:hover{
        background-color:palevioletred ;
        color: white;
    }

    a:active{
        background-color: aqua;
    }

    a:visited{
        color: green;
    }

    .box{
        border:2px solid black ;
        height:400px ;
        width: 400px;
        margin:50px auto ;
    }

    .box:hover{
        border-radius:50% ;
        box-shadow:0px 0px 10px rgb(43, 76, 226) ;
    }

    .box:active{
        background-color:red ;
    }
    </style>
    </head>
    <body>
        <a href="https//www.google.com">Google</a>
        <div class="box"></div>
    </body>
</html>
