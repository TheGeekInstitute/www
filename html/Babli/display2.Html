<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <Style>
        h1,p,b,i,a,div{
            border:1px solid Blue ;
            margin:5px ;
            height:100px ;
        }

        h1,p{
           display: inline; 
        }

        b,i{
            display: block;
        }

        a,div{
            display: inline-block;
        }
    </Style>
    </head>
    <body>
        <h1>The Earth</h1>
        <p>Paragraph</p>
        <b>The Earth</b>
        <i>The Earth</i>
        <a href="#">Anchor</a>
        <div>Div</div>
    </body>
