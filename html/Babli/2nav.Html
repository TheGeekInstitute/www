<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        *{
            margin:0 ;
            padding:0 ;
            box-sizing:border-box ;
            text-decoration:none ;
            list-style:none ;
        }

        .nav{
            height: 50px;
            text-align: center;
            background-color: blue;
            margin: 20px;
            border-radius: 1000px;
            box-shadow: 0px 0px 10px red;
        }

        .nav ul li{
            display: inline-block;
        }

        .nav ul li a{
            display:block ;
            color: white;
            box-sizing:large ;
            margin:0 10px ;
            line-height:50px ;
            padding:0 10px ;
        }

        .nav ul li a:hover{
            background-color: blueviolet;
        }



    </style>
    </head>
    <body>
        <div class="nav">
         <ul>
         <li><a href="#">Home</a></li>
         <li><a href="#">About</a></li>
         <li><a href="#">contact</a></li>
         <li><a href="#">Services</a></li>


         </ul>

        </div>
    </body>
