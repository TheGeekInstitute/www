<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend Mode</title>
    <style>
        .box{
            border: 2px solid black;
            background-color: rgba(20, 184, 129, 0.699);
        }

        .box img{
            mix-blend-mode: darken;
        }

        .one{
            border: 2px solid black;
            height: 400px;
            width: 400px;
            background-color: rgba(13, 136, 95, 0.5);
            background-image: url("../web/images/10.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            background-blend-mode: overlay;
        }
    </style>
</head>

<body>

    <div class="box">
        <img src="../web/images/11.jpg" alt="">
    </div>


    <div class="one">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum illo necessitatibus pariatur ipsum sapiente aperiam ipsam, suscipit eos quas eveniet, veniam dolore ipsa? Maiores, possimus dolorum eaque eos dolore commodi.</h1>
    </div>

</body>

</html>
