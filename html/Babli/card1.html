<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 5px ridge black;
            height: 300px;
            width: 270px;
            text-align: center;
            padding: 5px;
            margin: 150px auto;
            border-radius: 10px;
            background-color: aquamarine;
            box-shadow: 0px 0px 10px black;
        }

        .card img{
            height: 70px;
            width:70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }

        .card .icons{
     
           font-size: 40px;
        }

        .icons a{
            color: white;
            text-shadow: 0px 0px 5px black;
        }

        .icons a:hover{
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <img src="../web/images/11.jpg" alt="asdas">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam sapiente eum aperiam non, in ratione molestias, eos error nisi necessitatibus pariatur. Consectetur at et eligendi veritatis dignissimos exercitationem explicabo molestiae.</p>

        <div class="icons">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>

</body>
</html>
