

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *{
            margin:0 ;

        .nav {

            color:white ;
        }

        .main p{
            color:white;
            font-size:  large;
        }

        .main form input{

            padding:7px 10px ;
            border-radius:3px ;

            color:white ;

        }

        .box img{

        }



    </style>
</head>

        <div class="nav">
