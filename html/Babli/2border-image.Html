<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Border-image</title>
    <style>
        .box{
            height:400px ;
            width:400px ;
            margin:100px ;
            border:15px solid black ;
            /* border-image-source:url("https://www.w3schools.com/cssref/border.png") ; */
            border-image-source:linear-gradient(45deg,red,blue,yellow,green) ;
            border-image-width:20px;
            border-image-slice:27;
            /* border-image-repeat:repeat ; */
            /* border-image-repeat:stretch ; */
            /* border-image-repeat:stretch round ; */
            background-color: aqua;
            border-image-outset:20px ;

            /* border-image-slice: 15 15 15 15 fill; */
            /* border-image-width: 10px 10px 10px 10px; */
            /* border-image-outset: 0px 0px 0px 0px; */
            /* border-image-repeat: round round; */
            /* border-image-source:url("://mdn.github.io/css-examples/tools/border-image-generator/border-image-1.png;"); */
          
            border-style: solid;

        }

        .container{
          border:2px solid black ;
          padding:20px ;
          display:flex;
          align-items:center ;
          justify-content:center ;
          background-color: rgb(70, 70, 197);
        }

        .container .box{
            border:2px solid black ;
            height:100px ;
            width:100px;
            margin:5px ;
            background-color: red;
        }

      .box1{
        cursor:url("https://developer.mozilla.org/en-US/docs/Web/CSS/cursor/crosshair.gif"), auto;
      }

      .box2{
        cursor:url("https://developer.mozilla.org/en-US/docs/Web/CSS/cursor/pointer.gif"), auto ;
      }

      .box3{
        cursor:url("https://developer.mozilla.org/en-US/docs/Web/CSS/cursor/move.gif") ,auto;
      }

      .box4{
      cursor:url("https://developer.mozilla.org/en-US/docs/Web/CSS/cursor/col-resize.gif"), auto ;
    }

      .box5{
        cursor:url("https://developer.mozilla.org/en-US/docs/Web/CSS/cursor/cell.gif") ,auto  ;
      }

      .box6{
        cursor:url("https://developer.mozilla.org/en-US/docs/Web/CSS/cursor/zoom-in.gif"),auto ;
      }



        
    </style>
</head>
<body>
    <div class="box">
        <h1>Our Earth</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat cumque minus nostrum maiores. Mollitia fugiat atque quae ipsum totam nesciunt quaerat sequi molestiae suscipit culpa in, deserunt laboriosam recusandae consequatur.</p>
    </div>

    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
