<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,b,i,a,div{
            border: 1px solid red;
            margin: 5px;
            height: 100px;
        }

        h1,p{
            display: inline;
        }

        b,i{
            display: block;
        }

        a,div{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>heading</h1>
    <p>Paragraph</p>
    <b>Bold Tag</b>
    <i>Italic Tag</i>
    <a href="#">Anchor</a>
    <div>Div</div>
</body>
</html>
