<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        .container{
            /* border: 2px solid black; */
            height: 300px;
            width: 300px;
            
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            transform-style: preserve-3d;
            perspective: 600px;
            cursor: pointer;
        }

        .container .card{
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: all .5s ease-in-out;

        }

        .container .card .front,
        .container .card .back{
            text-align: center;
            height: 300px;
            width: 300px;
            
            font-size: 40px;
            line-height: 300px;
        
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px;
        }

        .container .card .front{
            background-color: yellow;
        }

        .container .card .back{
            background-color: red;
            transform: rotateY(180deg);
        }

        .container:hover .card{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="card">
            <div class="front">FRONT</div>
            <div class="back">BACK</div>
        </div>
    </div>



</body>
</html>
