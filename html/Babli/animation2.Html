<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        border:2px solid Black;
        height:200px ;
        
        width:200px ;
        margin:150px auto ;
        background-color:blue ;
        /* animation-name:move ; */
        /* animation-duration: 3s; */
        /* animation-delay:4s ; */
        /* animation-iteration-count:infinite ; */
        /* animation-timing-function:linear ; */
        /* animation-direction: alternate-reverse; */
        /* animation-direction:alternate; */
        /* animation-fill-mode: forwards; */

        animation:box 1s linear 0s infinite alternate ;
    }

    @keyframes move{

        from{
            border-radius:0;
            background-color:blue ;
        }

        to{
            border-radius:50% ;
            background-color:purple ;
        }
    }

    @keyframes box{
        0%{
             border-radius:0 ;
             background-color: blue;
        }

        50%{
            border-radius:50% ;
            background-color:purple;
            transform:translate(100px,100px) ;
        }

        100%{
            border-radius:0 ;
            background-color: aqua;
        }
    }

    .box h1{
        /* margin-left: 50px; */
    }

    .box:hover{
        animation-play-state:paused ;
    }
    </style>
</head>
<body>
    <div class="box">
     <h1>A colorful Box</h1>
    <ul> 1.Blue</ul>
    <ul> 2.Purple</ul>
    <ul>3.Aqua</ul>
     
    </div>
</body>
</html>
