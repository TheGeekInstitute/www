<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body bgcolor="#5de2ac">

    <h1 align="centre">Registration Form</h1>

  <Form action="">
     <label for="fname">First Name</label>
     <input Type="text" id="fname" placeholder="ABCD" required minlength="2" maxlength="10" size="50">

     <br></br>

     <label for="">Last name</label>
     <input type="text">

     <br></br>

     <label for="">Gender :</label>
     <label for="male">Male</label>
     <input type="radio" id="male" name="gender">
     <label for="">Female</label>
     <input type="radio" id="female" name="gender">

     <br></br>

<label for="">DOB :</label>
<input type="date">

<br></br>
<label for="">Email :</label>
<input type="email">

<br></br>
<label for="">Password :</label>
<input type="password">

<br></br>
<input type="checkbox">
<input type="button" value="ABCD">
<button>XYZ</button>
<input type="color">
<input type="datetime-local">
<input type="file">
<input type="image" src="../web/images/11.jpg">
<input type="month">
<input type="week">
<input type="search">
<textarea cols="20" rows="5"></textarea>

<select name="" id="">
    <option value="">Choose</option>
    <option value="">Males</option>
    <option value="">Female</option>
    <option value="">Others</option>
</select>

<input type="submit" value="register">
<input type="reset">
</Form>

    
</body>
</html>
