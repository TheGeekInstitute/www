<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Nav</title>
    <style>
        *{
            padding:0 ;
            margin:0 ;
            text-decoration:none ;
            box-sizing:border-box ;
            list-style:none ;
        }

        .nav{
            height:50px ;
            padding:0 20px ;
            background-color:#6733ff ;
            color:white;
            display:flex ;
            align-items:center ;
            justify-content:space-between ;
        }

        .nav .logo{
            font-size:50px ;
            font-weight:900 ;
            font-family:cursive ;
        }

        .nav .logo span{
            color: #ff6933;
        }

        .nav .links{
            display:flex ;
            align-items:center ;
            justify-content:center ;
        }

        .nav .links li a{
            display:block ;
            margin:0 10px ;
            padding:0 10px ;
            font-size:large ;
            color:White ;
            line-height:50px ;
            transition: all .3s linear;
        }

        .nav .links li a:hover{
            background-color: rgb(255, 0, 0);
        }

        
    </style>
    </head>
    <body>
        <div class="nav">
            <div class="logo">LO<span>GO</span></div>

            <ul class="links">
                <Li><a href="#">Home</a></Li>
                <Li><a href="#">About</a></Li>
                <Li><a href="#">Contact</a></Li>
                <Li><a href="#">Services</a></Li>
            </ul>
        </div>
    </body>
    </html>
