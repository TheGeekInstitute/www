    <style>
        *{
            margin:0 ;
            padding:0 ;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .nav{
            height:50px ;
            display:flex ;
            align-items:center ;
            justify-content:space-between ;
            padding:0 20px ;
            background-color: #345080;
            position:fixed;
            /* filter: blur; */
            /* backdrop-filter:blur ; */
            
        }

        .nav a{
            font-size:xx-large ;
            color:white ;
        }

        .nav #btn{
            background-color:rgb(95, 183, 218) ;
            font-size:large ;
            border-radius:3px ;
            padding:7px 10px ;
            color:white ;
        }

        .nav .links{
            display:flex;
            align-items:center ;
            justify-content:center ;
        }

        .nav .links li a{
            display:block ;
            margin:0 10px ;
            padding:0 10px ;
            font-size:large ;
            color:white;
            line-height:50px ;
            transition: all .3s linear;
            
        }

        .main{
            /* background-image:url("https://bootstrapmade.com/content/demo/Arsha/assets/img/hero-img.png") ; */
            
            background-size:cover ;
            background-repeat:no-repeat ;
            background-position:center ;
            background-color:#345080;
            height:900px ;
            text-align:center ;
            display: flex;
            /* border: 2px solid Black; */
         padding-top:150px ; 
           
           
          
        }

        .main img{
            height:500px ;
            width:600px ;
            /* padding-bottom:200px ; */
            /* margin-top:50px ; */
            border-radius:50% ;
            text-shadow:3px 3px rgb(121, 42, 42);
            animation-name: move;
        animation-duration: 5s;
        animation-delay: 2s;
        animation-iteration-count: infinite;
     
        
        

        }

        @keyframes move {
            0%{
        border-radius: 0;
        
    }

    50%{
        border-radius: 50%;
        
        transform: translateY(50px);
    }

    100%{
        border-radius: 0;
    
    }
}

        .main h1{
            font-size: 50px ;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

            width:500px ;

        }

        .main p{
            color:rgba(245, 245, 245, 0.658);
            font-size:25px;
            font-family:Arial, Helvetica, sans-serif;
            
        }

        .main form{
            margin-top:50px ;
            font-size:large ;
            border-radius:3px ;
            
            
            color:white ;


        }

        .main form input{
            height:45px ;
            color:white ;
            font-size:large ;
            background-color:rgb(72, 176, 218) ;
            
            border-radius:3px ;
            border: none;
            
            
        }

        .main form  #btn {
            text-align: center;
            background-color: transparent;
            
            
            border-radius:3px ;
            font-size:large ;
            color:white ;
            width: 150px;
        }
        
        .box1{
            height:300px ;
            overflow: hidden;
        }

        .box1 .slider{
            height:100px ;
            display:flex ;
            align-items:center ;
            justify-content:center ;
            width:800vw ;
            animation: slider 15s ease-in-out 0s infinite alternate;
        }

        .box1 .slider .img{
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            width: 100vw;

            display: flex;
            align-items: center;
            justify-content: center;
        }
