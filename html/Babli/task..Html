<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0 ;
            padding:0 ;
            box-sizing: border-box;
        }

        .nav{
            height:50px ;
            display:flex ;
            align-items:center ;
            justify-content:center ;
            padding:0 20px ;
        }

        .nav a{
            font-size:xx-large ;
            color:black ;
        }

        .nav #btn{
            background-color:rgb(95, 183, 218) ;
            font-size:large ;
            border-radius:3px ;
            padding:7px 10px ;
            color:white ;
        }

        .nav .links{
            display:flex;
            align-items:center ;
            justify-content:center ;
        }

        .nav .links li a{
            display:block ;
            margin:0 10px ;
            padding:0 10px ;
            font-size:large ;
            color:black;
            line-height:50px ;
            transition: all .3s linear;
        }

        .main{
            /* background-image:url("https://bootstrapmade.com/content/demo/Arsha/assets/img/hero-img.png") ; */
            
            background-size:cover ;
            background-repeat:no-repeat ;
            background-position:center ;
            background-color:#345080;
            height:800px ;
            text-align:center ;
            border: 2px solid Black;
           
          
        }

        .main img{
            height:400px ;
            width:500px ;
            margin:50px ;
            
            border-radius:50% ;
            text-shadow:3px 3px rgb(121, 42, 42);
            animation-name: move;
        animation-duration: 5s;
        animation-delay: 2s;
        animation-iteration-count: infinite;

        }

        @keyframes move {
            0%{
        border-radius: 0;
        
    }

    50%{
        border-radius: 50%;
        
        transform: translateY(50px);
    }

    100%{
        border-radius: 0;
    
    }
}

        .main h1{
            font-size: 50px ;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding-top:20px ;
            text-align:center ;
            margin:0 auto;
            width:500px ;
            color:white ;
            /* margin-top:250px ; */
        }

        .main p{
            color:white;
            font-size:  large;
        }

        .main form{
            margin-top:50px ;
        }

        .main form input{
            height:45px ;
            width:500px ;
            font-size:large ;
            padding:2px 5px ;
            border-radius:5px ;
            border:none ;
        }

        .main form  #btn {
            text-align: center;
            background-color:red ;
            padding:7px 10px ;
            border-radius:3px ;
            font-size:large ;
            color:white ;
            width: 150px;
        }

        
        

        
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" >ARSHA</a>
        <a href="" id="btn">get Started</a>
        <ul class="links">
            
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Dropdown</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="box">
        <!-- -->
    </div>

    <div class="main">
        <img src="https://bootstrapmade.com/content/demo/Arsha/assets/img/hero-img.png" alt=""> 
        <h1>Better Solutions For Your Bussiness</h1>
        <p>We are team of talented designers making websites with Bootstrap</p>
        <input type="Get Started" placeholder="Get Started">
        <input id="btn" type="submit" value="Watch Video">
    </div>
</body>
</html>
