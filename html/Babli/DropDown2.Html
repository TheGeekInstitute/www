<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        *{
            margin:0 ;
            padding:0 ;
            box-sizing:border-box ;
            text-decoration:none ;
            list-style:none;
        }

        .nav{
            height:3.5rem ;
            background-color:black ;
            color:white ;
            display:flex ;
            align-items:center ;
            justify-content:space-between ;
            padding:0px 20px ;
        }

        .nav .logo{
            font-size:40px ;
            font-family:cursive ;
            font-weight:900 ;
            text-shadow:2px 2px red ;
        }

        .nav .logo span{
            text-shadow:2px 2px white ;
            color:blue ;
        }

        .nav>.links{
            display:flex ;
            align-items:center ;
            justify-content:center ;
        }

        .nav>ul>li>a{
            display:block ;
            margin:0px 10px ;
            font-size:large ;
            color:white ;
            padding:0px 10px ;
            line-height:3.5rem ;
        }

        .nav>ul>li>a:hover{
            background-color: red;
        }

        .nav ul li  .sub{
            width:100px ;
            position:absolute ;
            top:3.5rem ;
            background-color:purple ;
            text-align:center ;
            display:none ;
        }

        

        .nav ul li ul li a{
          display:block ;
          line-height:40px ;
          color:white ;
        }

        .nav ul li ul li a:hover{
            background-color: red;
        }

        .nav ul li:hover .sub {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LO<span>GO</span>   </div>
            <ul class="links">
               <li><a href="">Home</a></li>

               <li><a href="#">Pages +</a>
                <ul class="sub">
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </li>
               <li><a href="">About</a></li>
               
               <li><a href="">Services</a></li>
              
               <li><a href="">contact</a></li>
            </ul>
     
    </div>
</body>
</html>
