<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
            position: absolute;
        }

        .one{
            top: 50px;
            left:50px;
            z-index:13;
        }

        .two{
            top: 100px;
            left: 100px;
            z-index:11;
        }

        .three{
            top: 150px;
            left: 150px;
            z-index:9;
        }
    </style>
</head>
<body>
    <img src="../web/images/18.jpg"  class="one" alt="">

    <img src="../web/images/20.jpg"  class="two" alt="">

    <img src="../web/images/12.jpg"  class="three" alt="">
</body>
</html>
