<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        *{
            margin:0 ;
            padding:0 ;
            box-sizing:border-box ;
        }

        .container{
            /* border:2px solid black ; */
            /* height:400px ; */
            width:270px ;
            padding:20px 0 ;
            margin:150px auto ;
            text-align:center ;
        }

        .container form{
            display:flex ;
            align-items:center ;
            justify-content:center ;
            flex-direction:column ;
        }

        .container h1{
            margin:10px 0 ;
        }

        .container form label{
            /* border:1px solid red ; */
            width:230px ;
            text-align:left ;
            font-size:large ;
            margin:5px 0 ;
        }

        .container form input,
        .container form select{
            height:35px ;
            width:230px ;
            outline:none ;
            font-size:large ;
            padding:2px 3px ;
        }

        .container form #btn{
            background-color:royalblue ;
            color:white ;
            border:none ;
            border-radius:5px ;
            margin:10px auto ;
            width:100px ;
        }


        

    </style>
    </head> 
    <body>
        <div class="container">
            <h1>Registration Form</h1>
            <form>
                <label for="">Fullname</label>
                <input type="text">
                <label for="">Username</label>
                <input type="text">
                <label for="">Email</label>
                <input type="email" >
               <label for="">Gender</label>
               </form>
               <select>
                <option value="">Choose</option>
                <option value="">male</option>
                <option value="">female</option>
                <option value="">Others</option>
               </select>
               <label for="">Password</label>
               <input type="password">
               <input type="submit" id="btn" value="SignUp">
        </div>
    </body>
