<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Icons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            font-family: 'Gill Sans', cursive, 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* font-style: oblique; */
            font-size: 20px;
            font-family: "New Amsterdam", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .icons{
            font-size: 40px;
        }
        .icons .fa-house{
            color: red;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro velit dolores, tenetur vitae itaque earum
            repellendus labore distinctio molestiae. Dolores cupiditate blanditiis unde vel ipsum, omnis odit ea
            perferendis obcaecati!</h1>
    </div>

    <div class="icons">
        <i class="fa-solid fa-house"></i>
    </div>
</body>

</html>
