<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 5px ridge black;
            height: 300px;
            width: 270px;
            text-align: center;
            padding: 5px;
            margin: 150px auto;
            border-radius: 10px;
            background-color: aquamarine;
        }

        .card img{
            height: 70px;
            width:70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <img src="../web/images/11.jpg" alt="asdas">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam sapiente eum aperiam non, in ratione molestias, eos error nisi necessitatibus pariatur. Consectetur at et eligendi veritatis dignissimos exercitationem explicabo molestiae.</p>
    </div>

</body>
</html>
