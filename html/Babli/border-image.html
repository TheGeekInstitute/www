<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image</title>
    <style>
        .box {
            border: 15px solid black;
            height: 400px;
            width: 400px;
            margin: 150px auto;

            border-image-source: url("https://www.w3schools.com/cssref/border.png");

            /* border-image-source: linear-gradient(45deg,red,green,yellow,blue); */
            /* border-image-width: 20px; */

            /* border-image-slice: 27; */
            /* border-image-repeat: repeat; */
            /* border-image-repeat: stretch; */
            /* border-image-repeat:stretch round; */
            /* background-color: aquamarine; */
            /* border-image-outset: 20px; */



            border-image-slice: 15 15 15 15 fill;
            border-image-width: 10px 10px 10px 10px;
            border-image-outset: 0px 0px 0px 0px;
            border-image-repeat: round round;
            border-image-source: url("https://mdn.github.io/css-examples/tools/border-image-generator/border-image-3.png");
            border-style: solid;

        }
    </style>
</head>

<body>

    <div class="box">
        <h1>ABCD</h1>
    </div>

</body>

</html>
