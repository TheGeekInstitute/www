<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        margin: 0%;
        padding: 0%;
        box-sizing:border-box ;
       }
       
       h1{
            font-size: 130px;
            background: linear-gradient(45deg, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000);

            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;

            animation: color 1s linear 0s infinite alternate;
            
        }


        @keyframes color {
            0%{
                background-size: 100%;
            }

            25%{
                background-size: 150%;
            }

            50%{
                background-color: 200%;
            }

            75%{
                background-size: 450%;
            }

            100%{
                background-size: 300%;
            }
        }
         body{
            background-color: #ff9900b7;
            text-align: center;
         }
         h2{
            color: #0000ff;
         }
         h3{
            color: #ff0000;
         }
    </style>
</head>
<body>
 <h1>BRAHMAN JI</h1>
 <h2><i>money is more important than love </i></h2>
 <h3>fake people are like soap bubbles,they pop out when the sun shines brightly</h3>   
</body>
</html>
