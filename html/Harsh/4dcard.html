<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            height: 400px;
            width: 350px;
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 175px);
            transform-style: preserve-3d;
        }
        .container .card{
            height: 100%;
            width: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: all.3s linear;

        }
        .container .card .front ,
        .container .card .back{
            height: 100%;
            width: 100%;
            font-size: 60px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 15px brown;
            
        }
        .container .card .front{
            background-color: rgba(47, 202, 150, 0.425);
            background-image: url(https://wallpaperaccess.com/full/8287917.jpg);
            background-size: cover;
            color:aqua;
            
        }
        .container .card .back{
            background-color: brown;
            transform: rotateY(180deg);
            background-image:url(https://wallpaperaccess.com/full/8817113.png);
            background-size:cover;
            color: aquamarine;
        }
        .container:hover .card{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="front">ready for battel guys</div>
        <div class="back">BUDDY</div>
</div>
</div>
    
</body>
</html>
