<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body{
           border: 1px solid red;
           height: 100vh;
           width: 100vw;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .box{
            border: 1px solid black;
            height: 100px;
            width: 100px;
            margin: 5px;
            text-align: center;
            line-height: 100px;
            font-size: large;
            font-weight: 900;
            background-color: cyan;
        }

        .alias{
            cursor: alias;
        }

        .all-scroll{
            cursor: all-scroll;
        }

        .img{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
            /* border: 1px solid red; */
        }
        .pointer{
            cursor: pointer;
        }

        .wait{
            cursor: wait;
        }

        .none{
            cursor: none;
        }

        body{
            /* cursor: none; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box alias"> Alias</div>
        <div class="box all-scroll">All Scroll</div>
        <div class="box auto">auto</div>
        <div class="box cell">Cell</div>
        <div class="box col-resize">Col-Resize</div>
        <div class="box copy">Copy</div>
        <div class="box crosschair">Crosshair</div>
        <div class="box move">Move</div>
        <div class="box img">Image</div>
        <div class="box pointer">Pointer</div>
        <div class="box wait">Wait</div>
        <div class="box none">None</div>

        
    </div>
</body>
</html>
