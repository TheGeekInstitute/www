<!DOCTYPE html>
<html lang="en">
<head>
        <title>Document</title>
        <style>
           .container{
            height: 250px;
            width: 200px;
            background-image: url(https://cdn.pixabay.com/photo/2017/08/25/18/48/watercolor-2681039_1280.jpg);
            border-radius: 5%;
            position: fixed;
            left: 300px;
            top: 150px;
           }

           .main{
            height: 250px;
            width: 200px;
            border-radius: 5%;
            /* border:2px solid black; */
            /* background-image: url(https://cdn.pixabay.com/photo/2017/07/03/20/17/colorful-2468874_1280.jpg); */
            transform:translateY(170px);
            backdrop-filter: blur(1px);
            background-color: rgba(0, 0, 0, 0.1);
            
            transition: all 1s;
            visibility: hidden;
            
           }
           .main img{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            padding: 10px 70px;

           }
           .container:hover .main{
             transform: translateY(-80px);
             visibility: visible;
             
           }
        </style>
</head>

    <div class="container">
       <h1>Hii, Raj</h1>
