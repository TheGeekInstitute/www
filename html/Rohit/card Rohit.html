<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kuldeep Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .card{
            height: 350px;
            width: 350px;
            border: 5px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 50px;
            margin: 170px auto;
            background-image: url(https://wallpaperaccess.com/full/6296620.jpg);
            background-position: 1000px;
            box-shadow: 0 0 0 2px black;
            font-family: "Playfair Display", serif;
  font-optical-sizing: auto;
  font-weight: 900;
  font-style: normal;
        }

        .card img{
            height: 80px;
            width: 80px;
            border-radius: 50px;
            border: 2px ridge goldenrod;
        }


        .icon{
              font-size: 50px;
              text-shadow: 2px 2px 5px black;
        }

        .icon .one{
            color: palevioletred;
        }

        .icon .two{
            color: red;
        }

        .icon .three{
            color: black;
        }

        .icon .four{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="card">
         <img src="https://i.pinimg.com/originals/01/18/18/011818b8fed5948a3ab9e08ca6540c22.jpg" alt="ERROR">
          <h1>MICKY KUN</h1>
            <p>Manjiro Sano (佐野 (さの) 万 (まん) 次 (じ) 郎 (ろう)   Sanō Manjirō?) or Mikey (マイキー,  Maikī?), is a founding member and the former leader (総長, Sōchō?) of the Tokyo Manji Gang</p>
            <div class="icon">
                <a href="https://www.instagram.com/?hl=en"><i class="fa-brands fa-instagram one"></i></a>
                
                <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube two"></i></a>
                
                <a href="https://www.apple.com/in/"><i class="fa-brands fa-apple three"></i></a>
                
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook Four"></i></a>   
              </div>
              
    </div>


    
</body>
</html>
