    <style>
        * {

            background-position: center;
            background-size: cover;
            height: 800px;
            background-color: rgba(0, 0, 0, 0.534);
            background-blend-mode: overlay;
        }

        main img {
            margin-left: 100px;
            margin-top: 30px;
            height: 54px;
            width: 135px;
            position: absolute;
            filter: drop-shadow(2px 2px white);
        }

        main .box {
            height: 800px;
            width: 100%;

            /* background-color: black; */
        }

        .btn1 {
            background-color: red;

            color: white;
            border: none;
            /* height: 40px; */
            width: 100px;
            margin-top: 30px;
            margin-left: 1100px;
            box-shadow: 0 0 30px brown;
        }

        select {
            background: transparent;

            color: white;
            padding: 8px;

            font-size: 15px;

        .box .p2 {

            font-family: "Raleway", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
            font-size: 1.512rem;
            text-align: center;
        }

            display: flex;
            align-items: center;
            justify-content: center;
            /* border: 1px solid red; */
            height: 10rem;
            border-radius: 10px;
        }

        main .container form input {
            height: 3rem;
            width: 30rem;
            outline: none;
            border-radius: 8px;
            border: 1px solid grey;
            position: relative;
            z-index: 9;
            background-color: transparent;
            color: white;

        }

        main .container form button {
            background-color: red;
            color: white;

            width: 10rem;

            /* font-weight: 900; */
            margin-left: -12rem;
            border-radius: 8px;
        }

        main .container label {
            position: relative;
            /* color: red; */
            font-size: x-large;
            left: -29rem;
            z-index: 8;
            color: rgb(255, 255, 255);
            transition: all .2s linear;
            /* background-color: white; */

            z-index: 10;
        }

        main .container form input:focus+label {

            left: calc(-32rem - 10px);
        }

        .container {
            border-bottom: 8px solid #232323;
        }


        .rectangle{

        }

            font-family: "Archivo Black", sans-serif;

<body>
    <main>
        <div class="box">
            <img src="https://www.freepnglogos.com/uploads/netflix-logo-drawing-png-19.png" alt="">


            <button class="btn1">Sign Up</button>
            <Select>
                <option>⚔️ English</option>
                <option>Hindi</option>
                <option>French</option>
            </Select>

            <h1>Unlimited movies, TV shows and more</h1>
            <p class="p1">Watch anywhere. Cancel anytime.</p>
            <p class="p2">Ready to watch? Enter your email to create or restart your membership.</p>


            <div class="container">
                <form action="">
                    <input type="text">
                    <label for="">Email Address</label>
                    <button> Get Started -> </button>
                </form>
            </div>

            <div class="rectangle">
                <p>Enjoy on your TV</p>
                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>




        </div>
