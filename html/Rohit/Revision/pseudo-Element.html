<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para::first-letter{
            color: red;
            font-size: xx-large;
            font-family: cursive;
        }

        .para{
            color: blue;
            user-select: none;
        }

        .para::selection{
            background-color: yellow;
            color: red;
        }

        .para::first-line{
            color: green;
        }

        ul li::marker{
            color: red;
        }

        input{
            caret-color: red;
        }

        input::placeholder{
            color: red;
        }
        #file::-webkit-file-upload-button,
        #file::file-selector-button{
            background-color: red;
            border: 2px solid black;
        }
        
    </style>
</head>
<body>
    <ul>
        <li>Rohit</li>
        <li>Kuldeep</li>
        <li>Samar</li>
        <li>Krish</li>
    </ul>

    <p class="Para">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum corrupti temporibus rerum sequi alias quod aut nam culpa. Sint omnis dolorem quibusdam, in incidunt iure dolor rerum? Placeat, nulla laborum.
    </p>

    <input type="text" placeholder="ABCD">
    <input type="file" id="file">
    <h1 id="geek" data-myattr="The">Geek</h1> 
</body>
</html>
