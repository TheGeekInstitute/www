<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav{
            height: 50px;
            background-color: rebeccapurple;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav .logo{
            font-size: 40px;
            font-weight: 700;
            font-family: cursive;
        }
        #btn{
            display: none;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .links li a{
            display: block;
            line-height:50px;
            padding: 0 10px;
            margin: 0 10px;
            color: white;
            font-size: large;
        }

        .nav .links li a:hover{
            background-color: green;
        }

        .nav label{
            display: block;
            font-size: xx-large;
            cursor: pointer;
        }

        .nav label,
        .nav label .open,
        .nav label .close{
            display: none;
        }

        @media screen and (max-width:600px){
        .nav label,
         .nav label .open{
            display: block;
         }   

         .nav .links{
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            flex-direction: column;
            display: none;
            text-align: center;
         }

         .nav .links li a{
            margin: 0;
         }

         #btn:checked + .links{
            display: block;
         }

         #btn:checked ~ label .open{
            display: none;
         }

         #btn:checked ~ label .close{
            display: block;
         }

        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LOGO</div>
        <input type="checkbox" id="btn">
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <label for="btn">
            <i class="fa-solid fa-bars open"></i>
            <i class="fa-solid fa-xmark close"></i>
        </label>
    </div>
</body>
</html>
