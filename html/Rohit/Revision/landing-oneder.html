<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            text-decoration: none;list-style: none;
        }

        .wrapper{
            background-image: url(https://preview.colorlib.com/theme/oneder/images/hero_1.jpg.webp);
            height: 100vh;
        }


        .nav{
            height:100px;
            background-color: transparent;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-family: "Anton", sans-serif;
        }

        .nav .logo{
            font-size: 40px;
            font-weight: 900;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-shadow: 2px 2px black;
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: white;
            letter-spacing: 5px;
        }
        .nav > .links{
            text-align: center;
            justify-content: center;
            display: flex;
        }

        .nav > .links > li > a{
            display: block;
            margin: 0 10px;
            padding: 0 10px;
            color: rgb(0, 0, 0);
            font-size: large;
            line-height: 50px;
        }
        .nav .links li .sub{
            position: absolute;
            top: 50px;
            background-color: grey;
            width: 100px;
            text-align: center;
            display: none;
        }
        
        .nav .links li .sub li a{
            display: block;
            line-height: 40px;
            color: white;
        }
        .nav .links li .sub li a:hover{
            background-color: black;
        }
        .nav .links li:hover .sub{
            display: block;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">ONEDER</div>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us ðŸ » </a>
                
                <ul class="sub">
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">More Links</a></li>
                </ul>
            </li>

            
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
