<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            border: 2px solid black;
            height: 600px;
            width: 500px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .container .box{
            border: 1px solid black;
            height: 50px;
            width: 50px;
            background-color: rgb(255, 81, 0);
            margin: 3px;
        }
        .box1{
            border:2px solid black;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
