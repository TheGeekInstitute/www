<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            background-image: url(../../Aasha/image/back.jpg);
            height: 100vh;
            width: 100vw;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }

        .car{
            position: absolute;
            height: 200px;
            bottom: 10px;
            left: -510px;
            animation: car 10s linear 0s infinite;
        }

        @keyframes car{
            from{transform: translateX(0);

            }

            to{
                transform: translateX(120vw);

            }
        }


        .boy{
            transform:rotateY(180deg);
            position: absolute;
            right: 50px;
            bottom: 23vh;
            animation: boy 10s linear 0s infinite;
        }

        @keyframes boy {
            from{
                transform: translateX(0) rotateY(180deg);
            }

            to{
                transform: translateX(-120vw) rotateY(180deg);
            }
            
        }
    </style>
</head>
<body>
    <img src="../../Aasha/image/car.gif" alt="" class="car">

    <img src="../../Aasha/image/boy.gif" alt="" class="boy">
</body>
</html>
