<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box{
            border: 2px solid black;
            height: 200px;
            width: 200px;
        }



        @media print {
            p{
                color: red;
            }
        }


        @media screen  and (max-width:600px){
            .box{
                background-color: crimson;
            }
        }

        @media screen and (max-width:400px) {
            .box{
                border-radius: 50%;
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure doloremque deserunt eaque? Voluptatem explicabo nemo possimus hic culpa, assumenda quo reprehenderit, suscipit tempora vel aperiam doloribus commodi! Tempora, dolor obcaecati.</p>
</body>
</html>
