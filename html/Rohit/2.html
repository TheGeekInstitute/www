    <h1>1<sup>st</sup></h1>

    <h1 align="center">Un-Ordered List</h1>

        <li>Animals</li>
        <li>Fruits</li>

    <ul type="square">

    <ul type="circle">

        <li>Animals</li>
        <li>Fruits</li>
    </ul>


    <ul>
        <li>Colors</li>
            <ul type="square">
                <li>Red</li>
                <li>Green</li>
                <li>Blue</li>
            </ul>

        <li>Fruits</li>
    </ul>
