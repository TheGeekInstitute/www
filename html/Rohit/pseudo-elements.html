<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para::first-letter{
            color: red;
            font-size: xx-large;
            font-family: cursive;
        }

        .para{
            color: blue;
            /* user-select: all; */
            user-select: none;
        }

        .para::selection{
            background-color: yellow;
            color: red;
        }

        .para::first-line{
            color: green;
        }

        ul li::marker{
            color: red;
        }

        input{
            caret-color: red;
        }

        input::placeholder{
            color: red;
        }

        #file::-webkit-file-upload-button,
        #file::file-selector-button{
            background-color: red;
            border: 2px solid black;
        }

        #geek::after{
            content: ' Institute';
            color: red;
        }

        #geek::before{
            content: attr(data-myattr) ' ';
            color: red;
        }



    </style>
</head>
<body>
    <ul>
        <li>ABCD</li>
        <li>XYZ</li>
        <li>123</li>
    </ul>
    <p class="para">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Pariatur eius rerum debitis repellat ut? Praesentium aspernatur nemo eveniet eum, repudiandae accusantium pariatur nulla consequuntur eos cum porro dolorem quis consectetur.
    </p>

    <input type="text" placeholder="ABCD">
    <input type="file" id="file">
    <h1 id="geek" data-myattr="The">Geek</h1>
</body>
</html>
