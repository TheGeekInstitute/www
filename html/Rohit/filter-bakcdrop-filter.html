<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 400px;
            width: 400px;

            /* filter: blur(4px); */
            /* filter: brightness(150%); */
            /* filter: contrast(250%) brightness(150%); */
            /* filter: drop-shadow(2px 2px red); */
            /* box-shadow:2px 2px red; */

            /* filter: grayscale(.5); */
            /* filter: hue-rotate(300deg); */
            /* filter: invert(1); */
            /* filter: opacity(50%); */
            /* filter: saturate(200%) brightness(150%) contrast(150%); */
            /* filter: sepia(50%); */
            filter: blur(5px);
            transition: all .3s linear;
        }

        img:hover{
            filter: blur(0);
        }

        .container{
            border: 2px solid black;
            height: 500px;
            width: 500px;
            background-image: url("https://images.pexels.com/photos/2310713/pexels-photo-2310713.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .box{
            height: 150px;
            width: 150px;
            background-color: rgba(0, 0, 0, 0.1);
            backdrop-filter:  saturate(500%);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <img src="../wallpapers/animals/joel-filipe-_AjqGGafofE-unsplash.jpg" alt="">

    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/814px-Apple_logo_black.svg.png" alt=""> -->


    <div class="container">
        <div class="box">
            <h1>asdasdas</h1>
        </div>
    </div>
</body>
</html>
