    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
        }

        .contaner{
            text-align: center;
        }

        .nav{
            background-color: rgb(0, 0, 0);
            height: 50px;
            text-align: center;
            margin: 20px;
            border-radius: 500px;
            box-shadow: 2px 2px black}
        .nav ul li{
            text-align: center;
            display: inline-block;
        }
        .nav ul li a{
            padding:  0px 20px;
            margin: 0px 10px;
            display: block;
            font-size: large;
            line-height: 50px;
            color: aliceblue;
        }
        .nav ul li a:hover{
            background-color: rgb(219, 132, 25);
        }

        .card{
            height: 300px;
            width: 300px;
            border: 5px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 50px;
            /* margin: 170px auto; */
            margin: 10px;
            display: inline-block;
            background-image: url(https://th.bing.com/th/id/R.ec137f7e1b0c0c5524b48fe144cbaf66?rik=11C%2bRTEqIAv%2btg&riu=http%3a%2f%2fwallpapercave.com%2fwp%2f3jQbonO.jpg&ehk=MALaOn2QmiwS5ArQaTp%2fWHOdPN77ArQ0VPQY9egQ%2bE4%3d&risl=&pid=ImgRaw&r=0);
            background-position: center;
            background-size: auto;
            background-position: 1000px;
            box-shadow: 0px 0px 0px black;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
        }
        .footer{
            background-color: black;
            height: 50px;
            margin: 10px;
            border-radius: 50px;
        }

        .card img{
            height: 80px;
            width: 80px;
            border-radius: 50px;
            border: 2px solid black;
        }
        body{
            background-image: url(./f411220e9991a9136dac24efce084aa9.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
         .contaner .card .icon a {
                  font-size: 40px;
                  color: red;
        }
        
         .in{
                  height: 35px;
                  position: fixed;
                  bottom: 10px;
                  right: 10px;
        }

        .wp{
            height: 35px;
            position: fixed;
            bottom: 50px;
            right: 10px;
        }
        /* .poki{

        a:hover{
            color: yellow;
        }
        .contaner .card h1{
            box-shadow: 0px 0px 30px grey;
            font-family: "Rubik Dirt", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        .contaner .icon .one{
            color: rgb(2, 2, 2);
        }
        .contaner .icon .two{
            color: rgba(255, 0, 0, 0.027);
        }
        .contaner .icon .three{

        }
