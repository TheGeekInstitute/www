<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 150px;
            width: 200px;

            position: absolute;
        }

        .one{
            left: 50px;
            top: 50px;
            border: 2px solid red;
            z-index: 10;
        }

        .two{
            left: 100px;
            top: 100px;

            border: 2px solid blue;
            z-index: 9;
        }

        .three{
            left: 150px;
            top: 150px;

            border: 2px solid cyan;
            z-index: 11;
        }
    </style>
</head>
<body>
    <img src="../web/images/1.jpg" alt="" class="one">
    <img src="../web/images/10.jpg" alt="" class="two">
    <img src="../web/images/11.jpg" alt="" class="three">

</body>
</html>
