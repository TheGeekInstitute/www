<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            background-image: url("../Aasha/image/back.jpg");
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .car{
            position: absolute;
            height: 200px;
            bottom: 10px;
            left: -550px;
            animation: car 10s linear 0s infinite ;
        }

        @keyframes car {
            from{
                transform: translateX(0);
            }

            to{
                transform: translateX(120vw);
            }
        }

        .boy{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <img src="../Aasha/image/car.gif" alt="" class="car">

    <img src="../Aasha/image/boy.gif" alt="" class="boy">
</body>
</html>
