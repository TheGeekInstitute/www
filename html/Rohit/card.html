<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 5px solid black;
            width: 250px;
            height: 400px;
            margin: 170px auto;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background-color: aquamarine;

            outline-style: dotted;
            outline-width: 10px;
            outline-color: red;

            outline-offset: -10px;
            box-shadow: 0px 0px 50px black;
            font-family: "Inconsolata", monospace;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
        }
        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }

        .card h1{
            text-shadow: 2px 2px 3px red;
        }

        .icon .one{
            color: gold;
            font-size: 30px;
        }

        .icon .two{
            font-size: 30px;
            color: rgb(0, 0, 0);
        }

        .icon .three{
            color: rgb(0, 0, 0);
            font-size: 30px;
        }

        .icon .four{
            color: blue;
            font-size: 30px;
        }

        


    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="abcd">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate autem molestiae sequi placeat. Autem dolores earum sapiente, sed officia minus harum nemo quod, eos totam reiciendis. Neque veniam rem similique!</p>
        <div class="icon">
            
           <a href="https://www.facebook.com/"> <i class="fa-brands fa-facebook two"></i></a>
            <a href="https://www.apple.com/in/"><i class="fa-brands fa-apple three"></i></a>
            <a href="https://www.google.co.in/"><i class="fa-brands fa-google four"></i></a>
            <a href="https://www.instagram.com/?hl=en">
                <i class="fa-brands fa-instagram one"></i>
            </a>
        </div>
    </div>
</body>
</html>
