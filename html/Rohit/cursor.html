<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        
        .container{
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            
        }


        .box{
            height: 150px;
            width: 150px;
            border: 2px solid black;
            margin: 5px;
            background-color: beige;
        }


        .box1{
            cursor: pointer;
        }

        .box2{
            cursor: cell;
        }

        .box3{
            cursor: wait;
        }
        .box4{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }

        .box5{
            cursor: url("../Ravita/cursor.png"),auto;
        }

        .box6{
            cursor: url("image/c.png"),auto;
        }

        body{
            cursor: url("../Riya/cursor.png"),auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
