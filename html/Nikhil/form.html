<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Regstration Form</h1>
    <form>
        <label>First Name :</label>
        <input type="text">

        <br><br>

        <label>Last Name :</label>
        <input type="text">
        
        <br><br>

        <label>Gender :</label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>

        <br><br>

        <label>Email :</label>
        <input type="email">

        <br><br>

        <label>Phone :</label>
        <input type="number">

        <br><br>
        <label>Password :</label>
        <input type="password">

        <br><br>

        <input type="submit" value="Signup">
        <input type="reset">

    </form>
</body>
</html>
