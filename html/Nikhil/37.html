<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .main{
            height: 100vh;
            /* width: 100vw; */
            border: 1px solid red;
            /* margin: auto; */
            /* margin-top: 150px; */
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            grid-template-rows: 30px 60px 1fr 60px;
            gap: 5px;
        }
        .box{
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
        .box1{
            background-color: red;
            grid-row: 1/2;
            grid-column: 1/-1;
            line-height: 30px;
            color: blue;
        }
        .box2{
            grid-row: 2/3;
            grid-column: 1/-1;
            background-color: blue;
            line-height: 60px;
            color: yellow;
        }
        .box3{
            background-color: yellow;
            grid-row: 3/4;
            grid-column: 1/2;
            line-height: 600px;
            color: aqua;
        }
        .box4{
            background-color: pink;
            grid-row: 3/4;
            grid-column: 2/3;
            line-height: 600px;
            color: blue;
        }
        .box5{
            background-color: aqua;
            grid-row: 3/4;
            grid-column: 3/-1;
            color: yellow;
            line-height: 600px; 
        }
        .box6{
            background-color: black;
            grid-row: 4/-1;
            grid-column: 1/-1;
            line-height: 60px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box box1">Header</div>
        <div class="box box2">Navigation Menu</div>
        <div class="box box3">Content</div>
        <div class="box box4">Main Content</div>
        <div class="box box5" >Content</div>
        <div class="box box6">Footer</div>
    </div>
</body>
</html>
