<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .red{
            background-color: red;
            height: 400px;
            width: 100px;
            float: left;
        }

        .blue{
            background-color: blue;
            height: 250px;
            width: 100px;
            float: right;
        }

        .yellow{
            background-color: yellow;
            width: 100%;
            height: 100px;
            clear: both;
        }

        .cyan{
            background-color: cyan;
        }

        .para{
            border: 2px solid red;
            display: flow-root;
        }

        .para img{
            float: left;
            height: 200px;
        }
    </style>
</head>
<body>
   
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="cyan"></div>


    <div class="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, beatae accusantium incidunt tempora illum in inventore quo quasi earum cumque exercitationem quas provident consectetur sed! Adipisci aut modi eos nam.
        <img src="../web/images/11.jpg" alt="">
    </div>



</body>
</html>
