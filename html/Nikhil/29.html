<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: cursive;
        }
        body{
         background-image: url("https://cdn.pixabay.com/photo/2016/10/22/17/06/gradient-1761190_960_720.jpg");
         background-repeat: no-repeat;
         background-size: cover;
         height: 100vh;
        }

        form{
            /* border: 1px solid red; */
            height: 16rem;
            width: 16rem;
            position: absolute;
            top: calc(50% - 8rem);
            left: calc(50% - 8rem);
            display: flex;
            flex-direction: column;
            padding: 5px 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px grey,0px 0px 20px black;
            background-image: url("https://cdn.pixabay.com/photo/2015/05/26/09/31/background-784377_960_720.jpg");
        }
        
        form h1{
            text-align: center;

        }
        form label{
            /* border: 1px solid red; */
            font-size: large;
            font-weight: 700;
            margin: 5px;
        }
        input{
            margin: 2px 0;
            outline: transparent;
            border-style: solid;
            border-color: black;
            height: 2rem;
            color: black;
            padding: 0 10px;
            font-weight: 700;
            border-width: 1px 1px 4px 1px;
            border-radius: 3px;
            background-color: transparent;
        }

        input[type="submit"]{
            margin: auto;
            width: 8rem;
            font-weight: 900;
        }
    </style>
</head>
<body>
    
    <form action="">
        <h1>LOGIN</h1>
        <label for="">Username</label>
        <input type="text">
        <label for="">Password</label>
        <input type="password">
        <input type="submit" value="Login">
        
    </form>
</body>
</html>
