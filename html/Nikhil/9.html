<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;

        }
        .nav{
          /* border: 1px solid black; */
          height: 50px;
          background-color: aqua;
          text-align: center;


          
        }
        .nav ul li{
            display: inline-block;
            margin: 0px 20px;
            line-height: 50px;
        }
        .nav ul li a{
            display: block;
            font-weight: 700;
            font-size: 20px;
            color: white;
            
        }
        .nav ul li:hover{
           background-color: aquamarine;
           padding: 0px 10px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
        <li><a href="https://www.amazon.in/">Home</a></li>
        <li><a href="#">Contect</a></li>
        <li><a href="https://www.aboutamazon.in/">About</a></li>
    </ul>
    </div>
    
</body>
</html>
