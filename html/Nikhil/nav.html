<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            /* border: 1px solid red; */
            height: 50px;
            background-color: black;
            text-align: center;
        }
        .nav ul li{
            display: inline-block;
            margin: 0 10px;
        }
        .nav ul li a{
            display: block;
            color: white;
            font-weight: 700;
            font-size: 18px;
            line-height: 50px;
            
            
        }

        .nav ul li a:hover{
            background-color: grey;
            /* padding: 0 20px; */
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </div>
</body>
</html>
