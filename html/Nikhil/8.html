<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .ab{
            /* border: solid 2px red; */
            height: 200px;
            width: 235px;
            margin: auto;
            margin-top: 200px;
            border-radius: 20px;
            padding: 7px;
            background-image: url(https://images.pexels.com/photos/3824262/pexels-photo-3824262.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-repeat: no-repeat;
            background-size: cover;

            font-family: Arial, Helvetica, sans-serif;
            
        }
        .ab form{
            margin: 0 7px;
        }
        .ab form label{
            font-weight: 600;
        }
        .ab form .c{
            outline: none;
            padding:0px 1px;
            height: 25px;
            width: 180px;
            margin-bottom: 9px;
            border: none;
            background-color: transparent;
            border-style: solid;
            border-width: 1px 1px 4px 1px;
            border-radius: 5px;
            

        }
        #btn{
            height: 25px;
            width: 100px;
            border: none;
            border-style: solid;
            border-width: 1px 1px 3px 1px;
            border-radius: 5px;
            background-color: transparent;
            font-weight: 600;
            margin-left: 50px;
            margin-top: 6px;
        
        }

</head>
<body>
    <div class="ab">
        <h1 class="h1">LogIn</h1>

            <label>Username</label>

            <input type="password" class="c">

        </form>
