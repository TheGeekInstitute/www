<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(197, 248, 231);
        }

        .container{
            /* border: 1px solid red; */
            height: 200px;
            width: 230px;
            /* text-align: center; */
            margin: auto;
            margin-top: 200px;
            border-radius: 10px;
            padding: 5px;
            background-image: url("https://cdn.pixabay.com/photo/2016/08/30/03/14/gradient-1629715_1280.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            box-shadow: 0px 0px 30px black;
        }

        .login{
            text-align: center;
            text-shadow: 0px 0px 3px blue, 0px 0px 4px red;
            /* color: rebeccapurple; */
            
        }

        .container form{
            margin: 0 25px;
        }

        .container form label{
            font-weight: 600;
        }
        .container input{
            display: block;
        }
        .container form .input-field{
            outline: none;
            padding: 0 2px;
            width: 170px;
            height: 27px;
            margin-bottom: 10px;
            border: none;
            border-style: solid;
            border-width: 1px 1px 4px 1px;
            border-radius: 3px;
            background-color: transparent;
        }

        #btn{
            width: 100px;
            height: 27px;
            margin-bottom: 10px;
            border: none;
            border-style: solid;
            border-width: 1px 1px 4px 1px;
            border-radius: 3px;
            margin: auto;
            background-color: transparent;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="login">LOGIN</h1>
        <form>
            <label>Username</label>
            <input type="text" class="input-field">
            <label>Password</label>
            <input type="password" class="input-field">
            <input type="submit" id="btn">
        </form>
    </div>
</body>
</html>
