<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            border: 2px solid red;
            height: 200px;
            width: 200px;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            ABCD
        </div>

        <div class="box">
            ABCD
        </div>

        <div class="box">
            ABCD
        </div>

        <div class="box">
            ABCD
        </div>

        <div class="box">
            ABCD
        </div>

        <div class="box">
            ABCD
        </div>
    </div>
</body>
</html>
