<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        .box{
            border: 1px solid red;
            height: 5rem;
            width: 20rem;
            align-items: center;
            text-align: center;
            margin: auto;
            margin-top: 10rem;

        }
        .box input{
            border: none;
            background-color: transparent;
            outline: none;
            border: 1px solid orange;
            /* margin-top: 2.5rem; */
            text-align: center;
            align-items: center;
            border-radius: 10000px;
            height: 2rem;
        }
        .box input:active{
            width: 40rem;
            transition: all 0.5s;
        }

        

    </style>
</head>
<body>
    <div class="box">
    <input type="text" placeholder="Aved">
</div>
</body>
</html>
