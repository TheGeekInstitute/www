<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>bulb</title>
</head>
<body>
    <button onclick="bulbon()">On</button>

    <img  src="https://www.w3schools.com/js/pic_bulboff.gif" alt="xcv" id="bulb">
    <!-- <img  src="https://www.w3schools.com/js/pic_bulboff.gif" alt="xcv" id="bulb"> -->

  
    <script>
    let  bulb = document.querySelector('#bulb')    
    
    
        function bulbon() {
            bulb.setAttribute("src","https://www.w3schools.com/js/pic_bulbon.gif")
            bulb.innerHTML = "Off";
        }

        function bulboff(){
            bulb.setAttribute("src","https://www.w3schools.com/js/pic_bulboff.gif")
            bulbon.innerHTML = "On";
        }


    </script>


</body>
