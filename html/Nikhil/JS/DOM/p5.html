<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node</title>
    <style>
           .container{
            border: 2px solid black;
            height: 300px;
            width: 400px;
            margin: 100px auto;
            background-color: rgba(66, 210, 235, 0.377);
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .container .box{
            height: 30px;
            width: 30px;
            background-color: rgb(127, 236, 54);
            font-size: larger;
            font-weight: 900;
            text-align: center;
            line-height: 30px;
            margin: 5px;
        }

        .container .box3{
            background-color: rgb(47, 25, 248);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</body>
</html>
