<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nav Bar </title>
   <style>

@import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css");

*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .navbar{
            height: 4rem;
            display: flex;
            align-items:center;
            justify-content: space-between;
            padding: 0 1rem;
            background-color: rgba(8, 165, 105, 0.747);
            color: black;
        }
        .navbar .opsion{
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .navbar .opsion a{
            display: block;
            line-height: 3rem;
            padding: 0 10px;
            margin: 0 10px;
            color: rgb(10, 87, 187);
            font-size: 1.5rem;
        }
        .navbar .opsion a:hover{
            background-color: crimson;
            color: white;
            transition: all 0.1s;
            transform: scale(1.1)
            /* box-shadow: -2px 2px 2px  black; */
            
        }
        .navbar .logo h1:hover{
            color: white;
            transition: all 0.2s;
            transform: scale(1.1);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            cursor: pointer;
        }
        .navbar  .btns{
        font-size: 40px;
        cursor: pointer;
        display: none;
    }
    .navbar .open,
    .navbar .close{
        display: none;
    }

    @media screen and (max-width:600px){
            .navbar .btns,
            .navbar .btns .open
            {
                display: block;
            }
    
    .navbar .opsion{
                position: absolute;
                background-color:white;
                box-shadow: -2px 2px 2px  black;
                width: 15rem;
                top: 4rem;
                height: 15rem;
                
                /* left:0; */
                right:0;
                bottom: 0;
                flex-direction: column;
                display: none;
                text-align: center;
                overflow: hidden;
                transform: translateX(0%);
            }

            .navbar .opsion li a{
                margin: 0;
            }
    
            .navbar .show{
                display: block;
             }
    

            }
            .main img{
                width: 100%;
                height:  ;
            }
   </style>
</head>
<body>
   <div class="navbar">
      <div class="logo">
         <h1>Nikhil</h1>
      </div>
      <ul class="opsion">
         <li><a href="#">Home</a></li>
         <li><a href="#">About</a></li>
         <li><a href="#">Contact</a></li>
         <li><a href="#">Services</a></li>
      </ul>


      <div class="btns">
         <i class="fa-solid fa-bars open"></i>
         <i class="fa-solid fa-xmark close"></i>
     </div>

   </div>
   <div class="main">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/020/933/072/small/abstract-blur-gradient-background-vector.jpg" alt="Picture">
   </div>

<script>
    let btns = document.querySelector(".btns");
    let open = document.querySelector(".open");
    let close = document.querySelector(".close");
    let opsion =document.querySelector(".opsion");

    btns.addEventListener("click", ()=>{
        opsion.classList.toggle("show")
        if(opsion.classList.contains("show")){
            open.style.display="none"
            close.style.display="block"

        }
        else{
            open.style.display="block"
            close.style.display="none"  
            
            
        }
    })
</script>
   
</body>
</html>
