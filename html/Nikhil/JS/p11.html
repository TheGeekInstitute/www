<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isArray</title>
</head>
<body>
    <script>

let arry=["Amit","Sumit",'Ravi',"Ankit","bablu","Ravi"];


        document.write(arry);

        document.write("<br><br>")

        arry[0]="ABCD"
        document.write(arry)


        arry.pop();
        arry.push('LMOP');
        document.write("<br><br>")
        document.write(arry.pop());


        document.write(arry.shift());
        document.write(arry.unshift('hkfgdjf'));


        document.write(arry.pop());

    </script>
</body>
</html>
