<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        *{

        .nav{

            justify-content: space-between;

        }

        }
        .content{

            /* border: 1px solid red; */

        }

        }

        .content a{

        }

</head>
<body>
    <div class="nav">

        </div>

    <div class="main">

            </h1>
