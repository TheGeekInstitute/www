<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        .box .name{
            text-align: left;
            /* text-decoration: underline; */
            text-decoration-line: underline overline;
            text-decoration-color: red;
            text-decoration-thickness: 10px;
            text-underline-offset: 20px;
        }

        .box{
            /* text-align: justify; */
            width: 50%;
            border: 2px solid black;
            box-shadow: 0px 0px 50px 10px red;
        }

        .box p{
            /* text-decoration: underline; */
            /* text-transform: uppercase; */
            /* text-transform: lowercase; */
            /* text-transform: capitalize; */
            text-indent: 20px;
            letter-spacing: 5px;
            word-spacing: 20px;
            text-align: justify;
            /* line-height: 100px; */
            /* white-space: nowrap; */
            /* text-align: center; */
        }

        .box h1{
            text-shadow: -2px -4px 5px  red, 3px 3px 4px blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 class="name">heading</h1>
        <h1>ABCD</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus quibusdam deleniti officia excepturi vel rem temporibus, cupiditate nulla nesciunt ipsum incidunt eos id quisquam? Omnis placeat quibusdam asperiores voluptatibus consequuntur.

    </div>

</html>
