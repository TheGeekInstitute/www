<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @property --rotate {
            syntax: "<angle>";
                initial-value: 132deg;
                inherits: false;
        }
        :root { 
            --card-height: 65vh;
            --card-width: calc(var(var(--card-height)) /1.5);
        }
        body{
            min-width: 100vh;
            background: #212534;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding-bottom: 2rem;
            padding-top: 2rem;
            box-sizing: border-box;
        }
        .card{
            background: #191c29;
            width: var(--card-width);
            height: var(--card-height);
            padding: 3px;
            position: relative;
            border-radius: 6px;
            justify-content: center;
            align-items: center;
            text-align: center;
            display: flex;
            font-size: 1.5em;
            color: rgb(88 199 250 / 0%);
            cursor: pointer;
            font-family: cursive
        }
        .card:hover {
            color: rgb(88 199 250 / 100%)
            ;
            transition: color 1s;
        }
        .card:hover::before, .card:hover::after {
        animation: none;
        opacity: 0;
        }
      
    </style>
</head>
<body>
    <div class="card">
       The Geek Institute of Cyber Security

        <div></div>
</body>
</html>
