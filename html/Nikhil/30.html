<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        html{
            font-size: 62.5%;

        }
        .container{
            /* border: 2px solid red; */
            /* margin: auto; */
            text-align: center;
            margin-top: 20rem;
            background-image: url("https://cdn.wallpapersafari.com/18/1/h7Ub3j.jpg");
            background-size: cover;
            height: 32rem;
            width: 30rem;
            margin: auto;
            background-position: center;
            
            

        }
        .card{
            border:  2px solid green;
            /* margin: auto; */
            height: 32rem;
            width: 30rem;
            margin: auto;
            /* background-image: url("https://wallpaper.dog/large/10987599.jpg"); */
            /* background-size: cover; */
            margin-top: 200px;
            


        }
        .card img{
            height: 100px;
            
        }
        .size{
            color: white;
            display: flex;
            /* justify-content: space-evenly; */
            justify-content: center;
            margin: 10px;
            padding: 21px;
        }
        .color{
            border: 2px solid red;
            color: white;
        }
        .color span{
            height: 10px;
            width: 10px;
            border-radius: 50%;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgbx">
          
            
            </div>
            <div class="content">
                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>11</span>
                </div>
                <div class="color">
                    <h3>Color</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="#">Buy Now</a>
            </div>

        </div>
    </div>
    <img src="./nikhil123.png" alt="">
</body>
</html>
