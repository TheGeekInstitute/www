<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            text-decoration: none;
            font-size: 18px;
            font-weight: 900;
        }

        .link1{
            border: 2px solid red;
            padding: 5px;
            color: red;
            border-radius: 5px;
            background-color: rgb(249, 148, 148);
        }

        .link1:hover{
            background-color: red;
            color: white;
        }

        .link1:active{
            background-color: green;
            color: white;
        }

        .link1:visited{
            /* background-color: blue; */
            /* color: black; */
        }

        .link2:visited{
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" class="link1">Google</a>

    <a href="https://www.facebook1.com" class="link2">facebook</a>

    
</body>
</html>
