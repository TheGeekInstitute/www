<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .container{
            height: 350px;
            width: 250px;
            margin: auto;
            margin-top: 150px;
            overflow: hidden;
            background-color:rgb(105, 248, 86);
            border-radius: 8px;
            box-shadow: 0px 2px 5px black;
             
        }
         .container .ooo{
            position: relative;
            bottom: 20px;
            left:180px;
            z-index: 1;
            display: inline-block;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: rgb(8, 243, 223);
            transition: all 0.7s;
         }
         .imgbox img{
            position: relative;
            bottom: 80px;

            right: -35px;
            z-index: 2;
            height: 150px;
            transform: rotate(20deg);
            transition: all 0.7s;

        }
        .container:hover .ooo{
          position: relative;
          left: -15px;
            width: 300px;
            height: 250px;
            transform: translatey(-50px);
        }
        .container:hover img{
           
            position: relative;
            bottom: 60px;
            left:10px;
            top: 40px;
            z-index: 2;
            height: 180px;
            transform: rotate(20deg);
            transform: translatey(-300px);
            }

        
        .contentbox {
            font-size: 18px;
            position: relative;
            text-align: center;
            bottom: 70px;
            z-index: 3;
            color: black;
            transition: all 0.7s;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .container:hover h2{
            position: relative;
            transform: translateY(-180px);
            /* right: 30px;  */
            transition: all 0.7s;
        }
        .size h3{
            display: flex;
            position: relative;
            top: 50px;
            font-size: 20px;
            transition: all 0.7s;

        }
     
        .size span{
            display: inline-block;
            background-color: white;
            position: relative;
            top: 18px;
            font-size: 15px;
            padding: 3px;
            transition: all 0.7s;
        }
        .container:hover span{
            transform: translatey(-205px);
            right: -30px;

        }
        .container:hover h3{
            transform: translateY(-210px);
            right: -60px;
            top: 45px;

        }
        .color h3{
            position: relative;
            right: 200px;
            transition: all 0.7s;
            
            

        }
        .color span{
            display: inline-block;
            height: 13px;
            width: 13px;
            border-radius: 50%;
            margin: 0 3px;
            position: relative;

        }
        .color span:nth-child(2){
            background-color: black;

        }
        .color span:nth-child(3){
            background-color: blue;

        }
        .color span:nth-child(4){
            background-color: rgb(185, 6, 36);

        }
        .color span:nth-child(5){
            background-color: red;

        }
        .container a{
            text-decoration: none;
            list-style:  none;
            color: white;
            background-color:  rgb(48, 172, 255);
            padding: 4px 7px;
            border-radius: 5px;
            position: relative;
            transition: all 0.7s;
            

        }
        .container:hover a{
            position: relative;
            bottom: 165px;
        }

        
       
     




    </style>
</head>
<body>
    <div class="container">
        <span class="ooo"></span>
        <div class="card">
            <div class="imgbox">
                <img src="./nikhil123.png" alt="">
            </div>

            <div class="contentbox">
                <h2>Nike Shoes</h2>
                <div class="size">
                    <h3>Size:</h3>
                    <span>7</span>
                    <span>5</span>
                    <span>9</span>
                    <span>10</span>
                </div>

                <div class="color">
                    <h3>Color :</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
