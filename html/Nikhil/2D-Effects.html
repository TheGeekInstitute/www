<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            box-shadow: 0px 0px 5px black;
            margin: auto;
            margin-top: 150px;
            overflow: hidden;
            cursor: pointer;
            background-color: red;
        }

        .box img{
            position: relative;
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: all .6s;
            transform-origin: top left;
            transform: translateY(100%);
        }

        .box:hover img{
            box-shadow: 0px 0px 5px black;

            transform:  translateY(0);
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg" alt="">
    </div>
</body>
</html>
