<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            border: 1px solid black;
            height: 100vh;
            display: grid;
            grid-template-columns: minmax(50px,max-content) 100px 100px;
            grid-template-rows: min-content repeat(2,100px);
            gap: 3px;

          
        }

        .box1{
            background-color: aqua;
          
        }

        .box2{
            background-color: red;
          
        
            
        }

        .box3{
            background-color: yellow;
          

        }

        .box4{
            background-color: pink;
        

        }

        .box5{
            background-color: blue;
          
          
        }

        .box6{
            background-color: black;
         

        }
    </style>


</head>
<body>
    <div class="container">
        <div class="box box1">
            sdfsdf dsfssdfsdfsdf
        </div>
        <div class="box box2">gfdg</div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
