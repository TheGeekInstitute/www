<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            margin: auto;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
        }
        .box{
            position: relative;
            height: 100%;
            width: 100%;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        body{
            background-color: bisque;
        }
        .f,.b img{
            font-size: 65px;
            line-height: 300px;
            position: absolute;
            height:300px;
            width: 300px;
            text-align: center;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0px 0px 10px black;
        }
        .f{
            background-color: red;
        }

        .b{
            background-color: yellow;
            transform: rotateY(180deg);
        }
        .container:hover .box{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="f">Nikhil</div>
            <div class="b">
                <img src="./nikhil1.png" alt="">
              
            </div>
        </div>
    </div>
    
</body>
</html>
