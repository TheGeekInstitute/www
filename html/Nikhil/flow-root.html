<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .red{
            height: 400px;
            width: 150px;
            background-color: red;
            float: right;
        }

        .yellow{
            background-color: yellow;
            height: 200px;
            clear: right;
        }

        .box{
            border: 2px solid black;
            display: flow-root;
        }
        .box img{
            float: right;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="yellow"></div>

    <div class="box">
        <img src="../web/images/11.jpg" alt="">
    </div>
</body>
</html>
