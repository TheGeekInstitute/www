<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box ;

        }
        .main{
            border: 1px solid black;
            height: 100vh;
            width: 100vw;
            margin: auto;
            display: grid;
            grid-template-columns: 160px 1fr 160px;
            grid-template-rows: 40px 60px 1fr  40px ;
            gap: 5px;
        }
        .box1{
            background-color: red;
            grid-row: 1 / 2;
            grid-column: 1 / 4;

        }
        .box2{
            background-color: blue;
            grid-row: 2 / 3;
            grid-column: 1 / 4;

        }
        .box3{
            background-color: yellow;

        }
        .box4{
            background-color: brown;

        }
        .box5{
            background-color: green;

        }
        .box6{
            background-color: darkslategrey;
            grid-row: 4 / 5;
            grid-column: 1 / 4;

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box box1">Header</div>
        <div class="box box2">Navigation Menu</div>
        <div class="box box3">Content</div>
        <div class="box box4">Main Content</div>
        <div class="box box5" >Content</div>
        <div class="box box6">Footer</div>
    </div>
</body>
</html>
