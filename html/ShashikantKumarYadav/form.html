<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="lightblue">

    <h1>Regstration Form</h1>

    <form>
        <label>First Name :</label>
        <input type="text">

        <br> <br>

        <label>Last Name :</label>
        <input type="text">

        <br><br>

        <label>Gender :</label>
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">

        <br><br>

        <label>Phone :</label>
        <input type="number">

        <br><br>

        <label>Email :</label>
        <input type="email">

        <br><br>

        <label>DOB :</label>
        <input type="date">

        <br><br>

        <label>Password :</label>
        <input type="password">

        <br><br>
        <input type="checkbox">
        <input type="color">
        <input type="datetime-local">
        <input type="file">
        <input type="hidden">
        <input type="image" src="../web/images/11.jpg">
        <input type="month">
        <input type="range" min="1" max="10" step="1">
        <input type="tel">
        <input type="week">

        <textarea name="" id="" cols="20" rows="5"></textarea>


        <select name="" id="">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Others</option>
        </select>

        <br><br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>
</html>
