<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .web-head{
            background-color: black;
            height: 2rem;
            color: white;
        }

        .nav{
            background-color: blue;
            height: 5rem;
        }

        .hero{
            background-color: aquamarine;
            padding: 2rem;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            /* height: 20rem; */
            
        }

       .hero  .box{
        border: 2px solid black;
        height: 10rem;
        width: 10rem;
        margin: .3rem;
        }

        .section1{
            background-color: antiquewhite;
            height: 10rem;
            width: 100%;
        }

        .container{
            background-color: cyan;
            padding: .1rem;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }

        .post{
            border: 2px solid red;
            height: 10rem;
            width: 10rem;
            margin: .3rem;
        }
        .footer{
            background-color: red;
            height: 4rem;
        }

        @media screen and (max-width:600px) {
            .web-head{
                display: none;
            }

            .nav{
                height: 4rem;
            }
            .hero{
                flex-direction: column;
                padding: 1.5rem 0rem;
            }

            .hero .box{
                height: 20rem;
                width: 18rem;
                margin: 1rem 0rem;
                background-color: red;
            }

            .container .post{
                height: 20rem;
                width: 18rem;
                margin: 1rem 0rem;
                background-color: black;
            }
        }

        
    </style>
</head>
<body>
    <header>
        <div class="web-head">Call Now : 454545</div>
    </header>
   <nav>
    <div class="nav"></div>

   </nav>
   
   <main>
    <div class="hero">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
   </main>

   <section>
    <div class="section1"></div>
   </section>

   <section>
    <div class="container">
        <div class="post">1</div>
        <div class="post">2</div>
        <div class="post">3</div>
        <div class="post">4</div>
    </div>
   </section>

   <footer>
    <div class="footer">Footer</div>
   </footer>
</body>
</html>
