<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav{
            /* border: 2px solid black; */
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: black;
        }
        .nav h1{
            color: aliceblue;
            /* text-decoration: underline  ; */
            border-left: 3px solid white;
            border-right: 3px solid white;
            border-bottom: 3px solid white;
            border-radius: 50px;
            color: blue;
            margin: 3px;
            padding: 3px;
            letter-spacing: 5px;
            /* color: blueviolet; */
        }
        .nav ul li{
            display: inline-block;
            margin: 10px;
        }
        .img{
            background: yellow;
        }
        .nav ul li a{
            border-left: 3px solid white;
            border-right: 3px solid white;
            border-bottom: 3px solid white;
            border-radius: 50%;
            text-decoration: none;
            font-weight: 700;
            font-size: x-large;
            display: block;
            color: white;
            padding: 5px;
        }
        .nav ul li a:hover{
            color: blueviolet;
            background: white;
        }
    </style>
    <link rel="stylesheet" href="" class="23.css">
</head>
<body>
    <div class="nav">
        <h1>RIDER</h1>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpngtree.com%2Ffree-png-vectors%2Fcar-logo&psig=AOvVaw2tT2HKbQxPhiWrZIVgqPla&ust=1682430937673000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCPi02-bVwv4CFQAAAAAdAAAAABAD" alt="" class="img">
        <ul>
            <li ><a href="#">Home</a></li>
            <li ><a href="#">About</a></li>
            <li ><a href="#">Contect</a></li>
        </ul>
    </div>
    
</body>
</html>
