<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .nav{
            background-color: black;
            color: white;
            height: 7vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav ul li{
            display: inline-block;
        }
        .nav ul li a{
            display: block;
            /* border: 1px solid red; */
            padding: 22px;
            /* margin: 0px 5px; */
            font-weight: 700;
            font-size: large;
            color: white;
            transition: all .1s linear;
        }

        .nav ul li a:hover{
            background-color: aliceblue;
            color: black;
        }

        .logo span{
            color: orangered;
        }

        .sub{
            /* border: 1px solid red; */
            position: absolute;
            width: 6.5rem;
            background-color: grey;
            /* visibility: hidden; */
            display: none;
        }
        .nav ul li ul li{
            display: block;
        }
        .nav ul li ul li a{
            color: black;
            display: block;
            /* border-bottom: 1px solid black; */
            color: white;
            /* width: 7rem; */
            transition: all .1s linear;
        }        

        .nav ul li:hover .sub{
            /* visibility: visible; */
            display: block;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1 class="logo">Geek<span>Institute</span></h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages +</a>
                <ul class="sub">
                    <li><a href="#">Page1</a></li>
                    <li><a href="#">Page2</a></li>
                    <li><a href="#">Page3</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
