<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container{
            display: grid;
            height: 50vh;
            width: 50vw;
            grid-template-columns: [col1-start] 150px [col1-end col2-start]  1fr [col2-end col3-start] 150px [col3-end] ;
            grid-template-rows: [row1-start] 50px [row1-end row2-start] 1fr [row2-end row3-start] 1fr [row3-end row4-start] 50px [row4-end];
            margin: auto;
        }

        .nav,.footer{
            background-color: black;
        }

        .nav{
            /* grid-column: 1 / -1; */
            grid-area: row1-start / col1-start / row1-end / col3-end ;
        }

        .hero{
            background-color: greenyellow;
            /* grid-row: 2 / ; */
            grid-row: 2 / -2;
            grid-column: 2 / -3;
        }

        .footer{
            grid-column: 1/ -1;
        }
        .sidebar{
            background-color: cyan;
            grid-row: 2 / 4;
            grid-column: 1 / 2;
        }

        .right-top-bar{
            background-color: red;
        }
        .right-bottom-bar{
            background-color: yellow;
        }
        .right-top-bar{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav"></div>
        <div class="sidebar"></div>
        <div class="hero"></div>
        <div class="right-top-bar"></div>
        <div class="right-bottom-bar"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
