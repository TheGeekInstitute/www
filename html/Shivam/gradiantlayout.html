<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadiant layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            background-image:radial-gradient();
        }
        .nav{
            height: 7vh;
            display: flex;
            justify-content: space-evenly;
            /* background: #000; */
            color: white;
            align-items: center;
            border-bottom: 2px solid white;
        }
        .logo{

            font-size: 10px;
            font-weight: 100;
            margin: 20px;

        }
        .nav ul li{
            display: inline;
            margin-left: 10px;
        }
        .nav ul li a{
            color: rgb(255, 255, 255);
            font-size: 10px;
            /* left: 20px; */
        }

    </style>
</head>
<body>
    <div class="nav">
        <h1 class="logo">PHO DEVSTACK</h1>
        <ul>
            <li><a href="#">GITHUB</a></li>
            <li><a href="#">DOCUMENTATION</a></li>
            <li><a href="#">SIGN IN</a></li>
        </ul>
    </div>
    <div class="main">

    </div>
    
</body>
</html>
