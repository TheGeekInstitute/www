<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Making</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            /* border: 1px solid black; */
            /* background: rgb(255, 205, 3); */
            
        }
        .form{
            height:30em;
            width: 25rem;
            top: calc(50% - 15rem );
            left: calc(50% - 12.5rem);
            /* padding: 1.5rem .5rem; */
            position: absolute;
            display: flex;
            flex-direction: column;
            border: 2px solid black;
            background-image:white;
            /* text-align: center; */
            border-top-right-radius: 1rem;
            border-top-left-radius: 1rem;
            border-bottom-right-radius: 2rem;
            border-bottom-left-radius:2rem;
            /* box-shadow: 4px 4px 2px black ; */
            
            
        }
        .form .rem{
            /* position: absolute; */
            display:flex;
            justify-content: space-evenly;
            text-align: center;
            align-items: center;
            font-size: 17px;
            font-weight: 500;
        }
        .login{
            text-align: center;
            border: 3px solid white;
            background-image: linear-gradient(45deg ,rgb(64, 76, 240) ,rgb(140, 57, 235));
            padding: 1.3rem 2rem ;
            /* padding-bottom:  1.8rem ; */
            border-top-right-radius: 1rem;
            border-top-left-radius: 1rem;
            /* border-bottom-right-radius: 2rem;
            border-bottom-left-radius:2rem; */
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            /* text-shadow: 2px 2px 2px white; */
            color: white;
            margin-bottom: 15px

        }
        .form h3{
            text-align: center;
        }
        
        input{
            display: inline-block;
            /* margin: 10px 15px; */
            padding: 1rem .5rem;
            outline: none;
            border: none;
            border: 2px solid rgb(77, 77, 77);
            /* margin: 0px 3px; */
            border-radius: 100px;
            background: white;
            
        }
        input[type=text]{
            margin: 10px 15px;

        }
        input[type=password]{
            margin: 10px 15px;

        }
        input[type=chechbox]{
            margin: -10px ;

        }
        input[type=submit]{
            
            width: 27vw;
            /* width: 70px; */
            /* padding: 10px; */
            padding: .8rem .3rem;

            margin: 30px 18px;
            border-radius: 100rem;
            font-weight: bold;
            font-size: 18px;
            background-image: linear-gradient(45deg ,rgb(64, 76, 240) ,rgb(140, 57, 235));
            color: white;
            box-shadow: 1px 1px 2px black;

        }
        /* input[type=submit]:hover{
            background: rgb(235, 14, 14);
            box-shadow: 2px 2px 2px black;

        } */
        span{
            color: rgb(153, 151, 155);
        }
    </style>
</head>
<body>
    <div class="form">
        <h1 class="login">Login Form</h1>
        
        <input type="text" placeholder="Email Address" id="">
        <input type="password" placeholder="Password">
        <div class="rem">
            <p><input type="checkbox">Remember me</p> <p>Forgot password?</p>
        </div>
        <input type="submit" value="Login">
        <h3>Not A member?<span> SignUp Now</span></h3>
    </div>
    
</body>
</html>
