<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Min Max</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container{
            border: 2px solid black;
            margin: 10px;
            display: grid;
            height: 400px;
            grid-template-columns:150px min-content repeat(1,1fr);
            grid-template-rows:minmax(100px,min-content) 100px repeat(2,1fr) ;
        }


        .box1{
        background-color: red;
        }
        .box2{
            background-color: green;
        }
        .box3{
            background-color: yellow;
        }
        .box4{
            background-color: blue;
        }
        .box5{
            background-color: purple;
        }
        .box6{
            background-color: orangered;
        }
        .box7{
            background-color: cyan;
        }
        .box8{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1 Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime, ex sint totam tempora animi molestiae vel provident nemo sit? Ad cum officiis distinctio facilis aperiam, magni autem illum atque consequuntur.</div>
        <div class="box box2">Lorem ipsum dolor asdadasdffdfsd </div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
    </div>
</body>
</html>
