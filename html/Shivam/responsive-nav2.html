<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposive nav</title>
   <style>
     @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
     html{
        font-size: 62.5%;
        /* overflow: hidden; */
     }
     *{
         margin: 0;
         padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;

     }
     .nav{
        display: flex;
        justify-content: space-between;
        background-color: teal;
        padding: 0 2em;
        font-size: 1.7em;
        height: 4em;
        align-items: center;
        font-family: cursive;
     }
     .logo{
        color: transparent;
        font-size: 2.5em;
        font-weight: 900;
        background-image: linear-gradient(45deg,gold,#cc9600,#ffec83,rgb(158, 139, 32));
        -webkit-background-clip: text;
        animation: 1s linear 0s infinite alternate change-color;
     }
     .nav ul{
        display: flex;
     }
     .nav ul .links{
        display: flex;
        font-size: 1.4em;
        

     }
     .nav ul .links a{
        color: magenta;
        padding: 0 .4em;
        font-weight: 570;

     }
     #btn,.btn{
        display: none;
        
     }
     @keyframes change-color {
        0%{
            background-size:0 ;
        }
        25%{
            background-size: 100%;
        }
        50%{
            background-size: 150%;
        }
        75%{
            background-size: 200%;
        }
        100%{
            background-size: 250%;
        }
     }
     @media  screen and (max-width:768px) {

        .nav ul .links{
            /* display: none; */
        }
    
        .btn1{
            display: block;
        }
        
        .btn1,.btn2{
                color: gold;
                font-size: 1.6em;
                
                
            }
            .nav ul .links{
                position: absolute;
                left: 0;
                right: 0;
                top: 2.8em;
                bottom: 0;
                text-align: center;
                /* display: none; */
                background-image: url("https://static.vecteezy.com/system/resources/thumbnails/001/255/608/small/abstract-dark-teal-watercolor-paint-texture-background-free-vector.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                color: gold;
                padding-top: 2em ;
                /* outline: 4px solid gold; */
                /* border: 3px solid gold; */
                /* color: gold; */
                transition: all .3s  ;
                transform: translateX(calc(-100% - 4em)) ;
                /* overflow: hidden; */
                display: block;
                z-index: -1;
                
            }
            .nav ul .links a{
                display: inline-block;
                color: gold;
                /* border-bottom: 3px solid gold; */
                text-decoration: underline;
                /* padding: .5em 0em; */
                line-height: 3em;
                
            }
            .nav .menu #btn:checked ~ .links{
                transform: translateX(0);
            }
            .nav .menu #btn:checked ~ .btn1{
                display: none;
            }
            .nav .menu #btn:checked ~ .btn2{
                display: block;
            }
     }
     

   </style>
</head>
<body>
    <div class="nav">
        <div class="logo">Animater</div>
        <ul class="menu">
            <input type="checkbox" id="btn">
            <label for="btn" class="btn btn1"><i class="fa-solid fa-bars"></i></label>
            <label for="btn" class="btn btn2"><i class="fa-solid fa-square-xmark"></i></label>
            <div class="links">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contect</a></li>
            </div>
        </ul>
    </div>
    
</body>
</html>
