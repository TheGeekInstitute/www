<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form formation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        body{
            border: 5px inset rgb(255, 255, 255);
            background: radial-gradient(circle, rgb(255, 255, 255), rgb(0, 60, 255), rgb(0, 107, 128));
            height: 100vh;

        }
        .form{
            height: 20rem;
            width: 20rem;
            top: calc(50% - 10rem );
            left: calc(50% - 10rem);
            position: absolute;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(to top, rgb(0, 217, 255) , rgb(34, 0, 255));
            box-shadow: 4px 4px 10px black  ;
            border: 3px solid white;
            border-radius: 20px;
            padding: 10px;

        }
        div > h1{
            text-align: center;
            font-size: 50px;
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border-radius:50px solid white;

        }

        div > label{
            font-size: 19px;
            margin: 10px;
            color: white;

        }

        input[type=text],input[type=password]{
            
            padding: .4rem .3rem;
            outline: none;
            border: none;
            border-top: 1px solid white;
            border-left: 1px solid white;
            border-right: 1px solid white;
            border-bottom: 3px solid white;
            margin: 0px 20px;
            background: rgba(255, 255, 255, 0);
            border-radius: 5px;
            /* color: white; */
            transition: all .2s linear;
            color: white;

        }
        input:focus{
            transform: scale(1.1,1.1);
            /* background: #000; */
            background: rgba(255, 255, 255, 0);
        }
        
            
       
        input[type=submit]{
            
            padding: 10px;
            margin: 30px 90px;
            border-radius: 50rem;
            font-weight: bold;
            font-size: 18px;
            background: rgb(18, 39, 237) ;
            color: white;
            box-shadow: 1px 1px 2px black;
            transition:all .1 linear ;
            border: 2px solid white;
            cursor: pointer;
        }
        input[type=submit]:active{
            transform: translate(1px,1px);
            /* background: #000; */
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Loging</h1>
        
            <label for="">Username</label>
            <input type="text">
            <label for="">Password</label>
            <input type="Password">
            <input type="submit" value="Login">
        
    </div>
    
</body>
</html>
