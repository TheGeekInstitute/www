<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caramel&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <style>
        .main p{
            font-size: 20px;
            font-weight: 900;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
        }
        .main h1{
            font-family: 'Caramel', cursive;
            font-size: 120px;
            text-shadow: 2px 2px 1px red  , 4px 4px 2px blue;
            color: gold;
            

        }
        .main i {
            font-size: 120px;
            color: blue;
            text-shadow: -2px -2px 1px red  , -4px -4px 2px rgb(0, 255, 0);
            
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Heading</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque praesentium consequatur fugit minima harum voluptas, omnis voluptate quasi perferendis enim. Quam aperiam ullam dolorum iusto quisquam est sequi provident porro!</p>
        <i class="fa fa-thermometer-half" aria-hidden="true"></i>
    </div>
</body>
</html>
