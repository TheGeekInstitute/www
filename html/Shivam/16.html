<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            text-decoration: none;
        }
        ul{
            list-style-type: none;
        }
        ul li a {
            padding: 5px;
            color: black;
            font-weight: 700;
        }

        ul li a:hover {
           color: cyan;
        }
        /* ul li a:visited {
           color: red;
        } */

        ul li a:active {
           color: yellowgreen;
        }

        .link{
            border: 1px solid red;
            padding: 10px;
            color: red;
        }

        .link:hover{
            color: white;
            font-weight: 500;
            background-color: red;
        }

        .link1{
            border: 1px solid red;
            padding: 10px;
            color: white;
            background-color: rgba(255, 0, 0, 0.637);
             .
        }

        .link1:hover{
            background-color: red;
            color: black;
        }

        .link2{
            font-weight: 900;
        }

        .link2:hover{
            text-decoration: underline;
            color: greenyellow;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <a href="#" class="link">Link</a>
    <a href="#" class="link1">click me</a>
    <a href="#" class="link2">Click Here</a>


</body>
</html>
