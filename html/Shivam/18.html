 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        table{
            margin: auto;
            width: 50%;
            text-align: center;
        }
        
        table,th,td{
            border: 5px solid whitesmoke;
            border-radius: 10px;
            border-collapse: collapse;
        }
        
        th,td{
            padding: 5px;
            height: 25px;
        }

        th{
            font-size: x-large;
            background-color: aquamarine;
        }
        td{
            font-size: larger;
        }

        tr:nth-child(even){
            background-color: rgb(236, 191, 136);
        }

        tr:nth-child(odd){
            background-color: blanchedalmond;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>

</body>
</html>
