        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Lato', sans-serif;
        }

        .wrapper{
            border: 1px solid black;
            margin: 1rem 1.5rem;
        }

        .wrapper > a{
            font-size: 1.6rem;
            font-weight: 700;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            line-height: 1.6rem;
            color: black;
        }

        .wrapper > a > ion-icon{
          font-size: 1.7rem;
          position: relative;
          top: 4px;
          font-weight: 900;
        }

        .wrapper .category{
            margin:1rem 0;
        }
        .wrapper .category a{
            display: inline-block;
            /* border: 1px solid red; */
            line-height: 2rem;
            font-size: 1.1rem;
            padding: 0 5px;
            color: black;
            font-weight: 700;
            margin-left: .5rem;
            /* transition: all .3s; */
        }
        .wrapper .category a:hover{
            border-bottom: 2px solid royalblue;

        }

        .wrapper .category a ion-icon{
            display: inline-block;
            height: 1.1rem;
            width: 1.1rem;
            position: relative;
            top: 4px;
            left: 2px;
            color: white;
            background-color: royalblue;
            /* padding: 2px; */
            border-radius: 50%;
            font-weight: 900;
        }

        .wrapper .images{
            display: flex;
            justify-content: start;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row;
        }
        
        .wrapper .images .product-images img{
            height: calc(4.5rem + 1px);
            max-width: 4.5rem;
            border-radius: .5rem;
            display: inline-block;
        }
        .wrapper .images .product-images p{
            display: inline-block;
            position: relative;
            top: -2rem;
        }
        
        .wrapper .images .product-images{
            width: 10rem;
            margin: .5rem;
            height: 4.7rem;
            color: black;
            border: 2px solid royalblue;
            border-radius: .5rem;
            /* padding: 1px; */
        }
        

        .wrapper .images .product-images > a ion-icon{
            color: red;
            position: relative;
            font-size: 1.5rem;
            top: -4.8rem;
            right: -8.2rem;

        .wrapper .images .add{
