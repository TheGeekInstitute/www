<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdrop-Filter</title>
    <style>
        .main   {
            border: 2px solid black;
            height: 400px;
            width: 400px;
            background-image: url("https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg");
            /* filter:saturate(200%); */
        }
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            margin: auto;
            margin-top: 100px;
            backdrop-filter: blur(2px) saturate(300%);
            background-color: rgb(0,0,0,.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum consequatur quidem a praesentium itaque. Quasi, nesciunt culpa? Iusto magnam maxime officia dolorem inventore. Odit sequi inventore, quod eveniet atque accusantium.
        </div>
    </div>
</body>
</html>
