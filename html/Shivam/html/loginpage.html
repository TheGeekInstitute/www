<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgba(24, 24, 24,.9);
            /* position: absolute; */
            

        }

        .form{
            /* border: 1px solid black; */
            height: 25rem;
            width: 20rem;
            position: absolute;
            top: calc(50% - 12.5rem);
            left: calc(50% - 10rem);
            border-radius: 5px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            padding: 0 28px;
            color: white;
            background-color: rgba(168, 168, 168, 0.219);
            backdrop-filter: blur(5px);
            background-blend-mode: overlay;

           
            
        }
        .form > h1{
            text-align: center;
            /* border: 1px solid red; */
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        label{
            /* font-size: 19px; */
            /* margin: px 0; */
            margin-bottom: 3px;
        }
        input[type=text],input[type=password]{
            
            padding: .5rem .3rem;
            margin-bottom: 1rem;
            outline: none;
            border: none;
            
            background: rgba(44, 47, 66, 0.459);
            border-radius: 3px;
            /* color: white; */
            transition: all .2s linear;
            color: white;
            /* background: #4e4e4e; */

        }
        input::placeholder{
            color: white;
        }
    input[type=submit]{
        padding: .4rem .3rem;
        margin-bottom: 2rem;
        font-weight: 800;
        
    }
    .goog{
        display: flex;
        /* border :1px solid red; */
        justify-content: space-between;
        cursor: pointer;
    }
    .goog p{
        /* border: 1px solid blue; */
        padding: .5rem 1.5rem;
        font-size: 16px;
        border-radius: 4px;
        background-color: rgba(168, 168, 168, 0.315);

    }
    .gola1{
        position: absolute;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background:blue;
            top: calc(50% - 17rem);
            left: calc(50% - 15rem);
        
    }
    .gola2{
        position: absolute;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background: linear-gradient(orangered,orange);
            bottom: calc(50% - 17rem);
            right: calc(50% - 15rem);
        
    }
    i{
        padding-right: 4px;
    }
    </style>
</head>
<body>
    <div class="gola1"></div>
    <div class="gola2"></div>
    <img src="" alt="">
    <div class="form">
        <h1>Login Here</h1>
        <label for="">Username</label>
        <input type="text" placeholder="Email or Phone">
        <label for="">Password
        </label>
            <input type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <div class="goog">
            <p><i class="fa-brands fa-google"></i> Google</p>
            <p><i class="fa-brands fa-facebook"></i>Facebook</p>
        </div>
    </div>
    
    
</body>
</html>
