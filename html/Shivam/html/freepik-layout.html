<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freepik Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
       
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav{
            display: flex;
            align-items: center;
            border: 1px solid red;
            padding: 0rem 1rem  ;
            position: sticky;
            /* box-shadow: 2px 2px 10px gray; */
        }
        
        .nav img{
            height: 4rem;
            /* border: 1px solid green; */
        }
        .nav input{
            width: 86rem;
            height: 3rem;
            outline: none;
            border: 2px solid  rgb(199, 199, 199);
            background: #d7d7d7;
            padding: 1rem 3rem;
            padding-left: 12rem;
            font-size:.9rem ;
            border-radius: .3rem;
        }
        .nav input::placeholder {
            color: gray;
        }
        .nav .mg{
            position: relative;
            right: 2rem;
            border: 2px solid rgb(198, 198, 198);
            text-align: center;
            font-size: 1.3rem;
            background: rgb(223, 223, 223);
            /* background-color: rgb(0, 76, 255); */
            /* color: white; */
            padding: .8rem .8rem;
            height: 3rem;
            width: 3rem;
            border-radius: .3rem;
        }
        .nav input:hover .mg{
            background-color: blue;

        }
        i{
            /* color: green; */
        }
        .nav p{
            /* border: 1px solid red; */
            height: 2.5rem;
            width: 11rem;
            padding: .6rem 0rem;
            position: absolute;
            left: 13rem;
            text-align: center;
            font-size: 1.1rem;
            color: gray;
            border-right:2px solid  rgb(203, 198, 198);

        }
        .nav p i:nth-child(1){
            position: relative;
            right: 1.5rem;
            /* bottom: .2rem; */
        }
        .nav p i:nth-child(2){
            position: relative;
            left: 2.5rem;
            bottom: .2rem;
            font-size: .8rem;
            /* padding: 0rem 2rem; */

        }
        .hash{
            display: flex;
            justify-content: space-evenly;
            padding: .5rem 2.5rem;
            padding-right: 8rem;
            border: 1px solid blue;
        }
        .hash a{
            border: 1px solid black;
            color: black;
            padding: .7rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            border: 2px solid rgb(214, 214, 214);
            

        }
        .hash a i{
            margin: .2rem 0rem;
            margin-right: .4rem;
        }
        .hash .r-arrow{
            position: relative;
            top: 1rem;
            left: 3rem;
            color: gray;
        }
        .main{
            border: 1px solid magenta;
            margin: 1rem 5vw;
            /* background: red; */
            display: grid;
            width: 90vw;
            grid-template-columns: 21.5vw 21.5vw 21.5vw 21.5vw;
            gap: 20px;
            /* height: 110rem; */
        }
        /* .main  div{
            border: 2px solid white;

        } */
        .main .first{
            font-size: 30px;
            display: grid;
            /* background: white; */
            grid-template-rows:10rem 10rem 20rem 10rem 20rem 10rem 13rem 10rem ;
            gap: 20px;
            

        }
        .main .first .overlay1{
            position: relative;
            border: 1px solid red;
            height: 100%;
            width: 100%;
        }
        .overlay1 .tag a{
            font-size: 15px;
            /* display: block; */
            border: 2px solid blue;
        }
        .items{
            background-color: gray  ;
            
        }
        .main .sec{
            font-size: 30px;
            display: grid;
            /* background: gray; */
            grid-template-rows:10rem 10rem 20rem 10rem 22rem 20rem 10rem 10rem ;
            gap: 20px;
            

        }
        .main .third{
            font-size: 30px;
            display: grid;
            /* background: gray; */
            grid-template-rows:10rem 10rem 40rem 20rem 13rem 10rem 13rem 10rem;
            gap: 20px;
            

        }
        .main .fourth{
            font-size: 30px;
            display: grid;
            /* background: gray; */
            grid-template-rows:18rem 10rem 10rem 18rem 11rem 11rem 13rem 10rem 
            10rem 13rem;
            gap: 20px;
            

        }

        .first .items .overlay1{
            visibility: hidden;
        }

        .first .items:hover .overlay1{
            visibility: visible;
        }

    </style>
</head>

        <i class="fa-solid fa-magnifying-glass mg"></i>
