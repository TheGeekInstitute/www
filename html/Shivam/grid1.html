<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
       *{
        margin: 0%;
        padding:0%;
        box-sizing:border-box;
        }
        
        .box{
            border: 1px solid black;
            width: 100vw;
            display: grid;
            height: 100vh;
            grid-template-columns: 150px 1fr 150px;
            grid-template-rows: 50px repeat(3,1fr) 50px;

        }
        .nav,.footer{
            background-color: aqua;
            grid-column: 1 / 4;
        }
        .lsidebar{
            background-color: black;
            grid-row: 2 / 5;
        }
        .hero{
            background-color: yellow;
            grid-row: 2 / -2;

        }
        .rsidebar-top{
            background-color: green;
        }
        .rsidebar-center{
            background-color:peru;
        }
        .rsidebar-bottom{
            background-color: blue;
        }

    </style>
</head>
<body>
    <!-- <h1>gsdfasgf</h1> -->
    <div class="box">
        <div class="nav">1</div>
        <div class="lsidebar">2</div>
        <div class="hero">3</div>
        <div class="rsidebar-top">4</div>
        <div class="rsidebar-center">5</div>
        <div class="rsidebar-bottom">6</div>
        <div class="footer">7</div>
    </div>
</body>
</html>
