<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
   
        
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .main{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .box{
            border: 1px solid red;
            height: 100px;
            width: 100px;
            margin: 5px;
        }
        .alias{
            cursor: alias;
        }

        .all-scroll{
            cursor: all-scroll;
        }
        .pointer{
            cursor: pointer;
        }
        .image{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }
        .Auto{
            cursor: auto;
        }
        .Cell{
            cursor: cell;
        }
        .Col-resize{
            cursor: col-resize;
        }
        .context-menu{
            cursor: context-menu;
        }
        .crosshair{
            cursor: crosshair;
        }
        .default{
            cursor: default;
        }
        .e-resize{
            cursor: e-resize;
        }
        .ew-resize{
            cursor: ew-resize;
        }
        .grab{
            cursor: grab;
        }
        .grabbing{
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box alias">Alias</div>
        <div class="box all-scroll">All Scroll</div>
        <div class="box pointer">Pointer</div>
        <div class="box image">Image</div>
        <div class="box Auto">Auto</div>
        <div class="box Cell">Cell</div>
        <div class="box Col-resize">Col-resize</div>
        <div class="box context-menu">Context-menu</div>
        <div class="box crosshair">Crosshair</div>
        <div class="box default">Default</div>
        <div class="box e-resize">e-resize</div>
        <div class="box ew-resize">ew-resize</div>
        <div class="box grab">grab</div>
        <div class="box grabbing">grabbing</div>
        <div class="box help">help</div>
        <div class="box move">move</div>
        <div class="box n-resize">n-resize</div>
        <div class="box ne-resize">ne-resize</div>
        <div class="box nesw-resize">nesw-resize</div>
        <div class="box ns-resize">ns-resize</div>
    </div>
</body>
</html>
