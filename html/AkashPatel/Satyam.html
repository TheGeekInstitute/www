<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header File</title>
</head>
<body>

    <Style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .navbar{
            border: 1px solid black;
            color: black;
            font-size: medium;
            /* margin:  50px 0; */
            display: flex;
            justify-content: end;
            background-color: skyblue;
            height: 80px;
        }

        a{
            display: block;
            margin: 5px;
            padding: 5px;
            border-radius: 10px;
            background-image: linear-gradient(60deg,black,white);
            color: blue;
            font-weight: 900;
            font-size: 20px;
            margin-left: 7px;
            /* border: 1px solid red; */
            color: black;
            /* color: white; */
            /* padding: 50px; */
            
        }

        .navbar a:hover{
            background-color: green;
            color: white;
            font-weight: 100;
            /* font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; */
        }



    </Style>

    <nav class="navbar">
    <a href="">HOME</a>
    <a href="">CLASS</a>
    <a href="">TUTION</a>
    <a href=""GYM>Section</a>
    <a href="">TUTORIAL</a>
</nav>
    
</body>
</html>
