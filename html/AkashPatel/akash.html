<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background-color: skyblue;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            text-align: center;
            list-style: none;
        }
        .class{
      
    
            display: flex;
            justify-content: center;
            justify-content: space-between;
            padding: 0 0.5rem;
            color: white;
            background-color: black;
            height: 8vh;
        }
        .logo{
            color: white;
            font-size: 50px;
            line-height: 8vh;
            color: red;
            font-weight: 900;
            font-style: italic;
        }
        .class ul  {
            position: relative;
          
            display: flex;
            /* border: 3px solid red; */
            /* width:700px; */
            color: white;
            font-size: 30px;
            line-height: 6vh;          
            font-size: 30px;

            /* background-color: gray; */
            /* display:inline-block; */
        }
        .class ul li{
            margin: 8px;
        }
        .class span{
           color: yellow;
           font-style: oblique;
           font-weight: 900;
        }
        #btn{
            display: none;
        }
        label i{ 
            font-size: 50px;
        }
        label{
            display: none; 

        }
        @media screen  and (max-width:600px) {
            .class ul {
                /* border: 2px solid red; */
                position:absolute;
                top: -280px;
                background-color: gray;
                left: 0px;
                right: 0px;
                height: 35vh;
                display: flex;
                flex-direction: column;
                display: block;
                z-index: 9;
            }
            label{
                display: block;
            }
            .close{
                display: none;
            }
            #btn:checked ~ ul  {
                /* display: block; */
                /* top: 56px; */
                animation-name: hide;
                animation: hide 0.9s alternate  linear  forwards;
            }
            #btn:checked ~ .btn .open{
                display: none;
            } 
            #btn:checked ~ .btn .close{
                display: block;
            }
            .class > ul > li:hover{
                background-color: darkkhaki;
                border-radius: 60px;
                box-shadow: 0px 0px 10px skyblue;
            }
            @keyframes hide {
                0%{
                    top:0px ;
                    opacity:25%;
                }
                25%{
                    top:20px ;
                    opacity:25%;
                }
                50%{
                    top:40px ;
                    
                    opacity:50%;
                }
                75%{
                    top:48px ;
                    opacity:75%;
                    
                }
                100%{
                    opacity: 100%;
                    top:56px ;
                    backdrop-filter: blur(2px);
                    

                }  
            }
        }
    </style>
</head>
<body>
    <div class="class">
        <div class="logo">Aka<span>sh</span></div>
        <input type="checkbox" checked id="btn">
        <label for="btn" class="btn">
            <i class="fa-solid fa-bars open"></i>
            <i class="fa-solid fa-xmark close"></i>
        </label>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Content</li>
            <li>Contect</li>
        </ul>
    </div>
</body>
</html>
