<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            border: 2px solid black;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box .image{
            height: 150px;
            width: 150px;
            background-size: cover;
            background-position: center;
            margin: 5px;
            cursor: pointer;
        }

        .box .image p{
            position: relative;
            font-size: 100px;
            font-weight: 900;
            height: 100%;
            width: 100%;
            line-height: 150px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.521);
        }


        .box .image:hover p{
         animation: erase .3s linear 0s 1 alternate forwards;       
        }


        @keyframes erase{
            0%{
                opacity: 1;
            }

            100%{
                opacity: 0;

            }
        }
    </style>
</head>
<body>
        <div class="box">
            <div class="image" style="background-image: url(../../web/images/11.jpg);">
                <p>1</p>
            </div>

        </div>
</body>
</html>
