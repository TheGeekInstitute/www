<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
           /* @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"); *//
    
    
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            background-color: black;
            height: 50px;
            color:white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        nav label span{
            display: block;
            margin: 7px 0;
            background-color: white;
            height: 4px;
            width: 2rem;
            transition: all .6s;
        }

        
        input[type="checkbox"]{
            display: none;
        }

        .one,.three{
            position: relative;
        }

        #btn:checked ~ label .two{
            display: none;
        }

        #btn:checked ~ label .one{
            width: 2.5rem;
            transform: rotate(45deg);
            top: 5px;
        }

        #btn:checked ~ label .three{
            width: 2.5rem;
            transform: rotate(-45deg);
            bottom: 5px;            

        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            LOGO
        </div>

        <input type="checkbox" id="btn">

        <label for="btn">
            <span class="one"></span>
            <span class="two"></span>
            <span class="three"></span>
        </label>
    </nav>
</body>
</html>
