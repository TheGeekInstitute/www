<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .wrapper{
            height: 40rem;
            background-color:#37517E;
            height: 450px;
        }
        
        .nav{
            /* border: 2px solid red; */
            height: 3.5rem;
            /* height: 500px; */
            display: flex;
            justify-content: space-between;
            padding: 0 5rem;
            align-items: center;
        }
        .logo{
            color: white;
            font-weight: 900;
            font-size: 2.5rem;
        }

        .nav .links{
            display: flex;
            align-items: center;
            
        }

        .nav .links li{
            margin: 0 .5rem;
        }

        .nav .links li a{
            color: white;
            font-weight: 700;
            font-size: 17px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .nav .links li:last-child a{
            border: 2px solid cyan;
            padding: .5rem 2rem;
            border-radius: 100rem;
        }
        .hero{
            /* border: 2px solid yellow; */
            display: flex;
            justify-content: space-between;
        }
        .hero-right
        {
            /* border: 3px solid black; */
            padding-right: 100px;
            padding-top: 40px;
        }
        .hero-right > img{
            animation: move 2s linear 0s infinite alternate;
        }
        .hero-left{
            /* border: 3px solid green; */
            padding-left: 20px;
            width: 600px;
            /* text-align: center; */
            padding-left: 80px;
            padding-top: 50px;
            
        }
        h3{
            font-size: 50px;
            color: white;
        }
        p{
            font-size: 20px;
            font-weight: bold;
            color: rgb(159, 160, 161);
        }
        .zero{
            margin-top: 90px;
            display: flex;
            /* justify-content: space-between */
        }
        .zero a{
            margin: 30px;
            font-weight: bold;
            font-size: 20px;
            color: whitesmoke;

        }
        #row{
            background-color: #47B2E4;
            border-radius: 20px;
            width: 150px;
            height: 40px;
            text-align: center;
            line-height: 40px;

        }
        #column{
            line-height: 40px;
        }
        .image{
            display: flex;
            justify-content: space-around;
            background-color: #F3F5FA;
            height: 100px;
            align-items: center;
        }
        .image img{
            width: 60px;
            height: 30px;
            filter: grayscale(100%);
            transition: all .3s;
        }
        .image img:hover{
            filter: grayscale(0%);
          transform: scale(1.3);
            
        }

        @keyframes move {
            from{
                transform: translateY(0);
            }

            to{
                transform: translateY(30px);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
      
<div class="nav">
    <div class="logo">
        LOGO
    </div>
    
        <ul class="links">
        <li><a href="#">About</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Content</a></li>
        <li><a href="#">Portfolia</a></li>
        <li><a href="#">Teames</a></li>
        <li><a href="#">Dropdwon</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">GetStart</a></li>
        
        
    </ul>
</div>

<div class="hero">
    <div class="hero-left">
        <h3>Bettet solution For Your Business</h3>
        <p>We are team of talented designers making websites with Bootstrap</p>
        <div class="zero">
            <a href="#" id="row">Get Start</a><a href="#" id="column">Watch video</a>
        </div>
    </div>
    <div class="hero-right">
        <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/hero-img.png" alt="" width="400">
    </div>
</div>
       <div class="image">
        <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-1.png" alt=""><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-2.png" alt=""><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-3.png" alt=""><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-4.png" alt=""><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-5.png" alt=""><img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-6.png" alt="">
        
       </div>

</div>
</body>
</html>
