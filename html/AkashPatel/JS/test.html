        <input type="number" id="num" >
        <button onclick="sr_no()">Print</button>
        <p id="result"></p>

        <script>
            function sr_no(){
               
                let data = "";
                let num = document.getElementById("num").value;
              
                for(i=1; i<=num ; i++){
                    data += i + "<br>";
                }
                document.getElementById("result").innerHTML = data;
            } 
        </script>

    </script>
