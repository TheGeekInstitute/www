<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter any Nmber")
        a = parseInt(a)
        if(a % 2 == 0){
            document.write("THIS IS EVEN NUMBER")
        }
        else{
            document.write("THIS IS ODD NUMBER")
        }
    </script>
</body>
</html>
