<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        height: 100vh;
        width: 100vw;
    }

    .sun{
        height: 200px;
        width: 200px;
        border: 1px solid black;
        border-radius: 50%;
        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 100px);
        background-color: crimson;
        box-shadow: 0px 0px 50px orangered,0px 0px 100px yellow;        
    }

    .earth{
        height: 50px;
        width: 50px;
        background-color: green;
        border-radius: 50px;
        position: absolute;
        top: 100px;
        left: 100px;
        animation: move 5s linear 0s infinite alternate ;
        box-shadow:0px 10px 50px blue,0px 0px 300px yellow ;
    }

    @keyframes move {
        0%{
            transform: translate(0,0);
        }

        5%{
            transform: translate(50px,-40px);
        }

        10%{
            transform: translate(100px,-50px);

        }

        15%{
            transform: translate(150px,-60px);

        }

        20%{
            transform: translate(200px,-20px);

        }

        25%{
            transform: translate(250px,40px);
        }
        30%{
            transform: translate(300px,50px);

        }
        35%{
            transform: translate(350px,50px);
            
        }
        40%{
            transform: translate(400px,50px);

        }
        45%{
            transform: translate(450px,50px);

        }
        50%{
            transform: translate(500px,50px);

        }
        55%{
            /* transform: translate(0,0); */
            transform: translate(550px,50px);

        }

        60%{
            /* transform: translate(100px,-50px); */
            transform: translate(600px,50px);

        }

        65%{
            /* transform: translate(200px,-50px); */
            transform: translate(650px,50px);

            
        }

        70%{
            /* transform: translate(250px,-40px); */
            transform: translate(700px,-40px);


        }

        75%{
            /* transform: translate(300px,-20px); */

        }

        80%{
            /* transform: translate(400px,100px); */
        }
        85%{

        }
        90%{

        }
        95%{

        }
        100%{

        }
    
    }
    
</style>
</head>
<body>
    <div class="sun"></div>
    <div class="earth"></div>
</body>
</html>
