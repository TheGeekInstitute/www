<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transform</title>
    <style>

        .container{
            background-color: rgba(128, 128, 128, 0.623);
            height: 300px;
            width: 200px;
            margin: auto;
            margin-top: 200px;
            perspective: 800px;
            transform-style: preserve-3d;
            transform: rotateY(30deg);
        }

        .box{
            background-color: red;
            height: 300px;
            width: 200px;
            transition: all 1s;
            /* transform-origin: top right; */
        }

        .box:hover{
            /* transform: translateZ(-100px); */
            /* transform: translate3d(100px,100px,300px); */
            /* transform: rotateX(30deg); */
            /* transform: rotateZ(30deg); */
            /* transform: rotate3d(2,-1,3,70deg); */
            /* transform: scale3d(2,2,2); */
            transform: rotateX(60deg);

        }


        body{
            perspective: 600px;

        }

        .abcd{
            border: 5px solid red;
            height: 100px;
            width: 100px;
            background-color: cyan;
            transition: all 1s;
            backface-visibility: hidden;
        }

        .abcd:hover{
            transform: rotateY(180deg);
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>

    <div class="abcd">ABCD</div>
</body>
</html>
