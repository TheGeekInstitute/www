<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 50vh;
            width: 50vw;
            display: grid;
            grid-template-rows:30px 30px ;

            grid-template-columns:100px  100px;
            margin: auto;
            gap: 5px;
            text-align: center;
            border: 1px solid black;

            grid-auto-flow: row;
            grid-auto-rows: 50px;
            grid-auto-columns: 150px;
        }

        .box{
            font-weight: 900;
            
            
        }

        .box1{
            background-color: gray;
           
          
        }
        .box2{
           background-color: rgb(132, 85, 85);
      
          
        }
        .box3{
            background-color: rgb(199, 199, 171);
           
        }
        .box4{
            background-color: crimson;
         
        }
        .box5{
            background-color: rgb(182, 153, 212);
            ;
        }
        .box6{
            background-color: orange;
          
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">header</div>
        <div class="box box2">navigation menu</div>
        <div class="box box3">content</div>
        <div class="box box4">main content</div>
        <div class="box box5">content</div>
        <div class="box box6">footer</div>
        <div class="box box6">footer</div>
        <div class="box box6">footer</div>
        <div class="box box6">footer</div>
        <div class="box box6">footer</div>
        <div class="box box6">footer</div>
        <div class="box box6">footer</div>


     
    </div>
</body>
</html>
