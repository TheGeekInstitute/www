<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .box{
            height: 400px;
            width: 600px;
            border: 2px solid black;
            /* background-image: linear-gradient(to left,red,green,yellow); */

            /* background-image: linear-gradient(45deg,red 10%,green,yellow); */

            /* background-image: repeating-linear-gradient(45deg,red, yellow 10%, green 20%); */

            /* background-image: radial-gradient(closest-side at 100px 10% ,red,yellow,cyan); */

            background-image: conic-gradient(from 45deg ,red 45deg,green 120deg,yellow);

        }

        h1{
            font-size: 100px;
            background-image: linear-gradient(45deg,red 10%,green,yellow);
            color: transparent;
            -webkit-background-clip: text;
            background-clip:text;
            
        }
    </style>
</head>
<body>
    
    <div class="box"></div>

    <h1>ABCD</h1>
</body>
</html>
