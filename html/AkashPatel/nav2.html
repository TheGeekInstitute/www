<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .logo{
            font-size: 40px;
            font-weight: bold;
            margin-top: 10px;
            margin-left: 10px;
        }
        .nav{
            /* border: 2px solid red; */
            height: 80px;
            display: flex;
            justify-content: space-between;
            background-color: red;
        }
        input[type="checkbox"]{
            display: none;
        }
        label{
            display: none;
        }
        
        li a {
            font-size: 30px;
            color: black;
            /* padding-top: 12px; */
        }
        li a:hover {
            color: red;
            /* font-size: 10px; */
        }
        @media  (max-width:800px) {
            .logo{
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            margin-left: 10px;
        }
        .nav{
            /* border: 2px solid red; */
            height: 80px;
            display: flex;
            justify-content: space-between;
            background-color: green;
        }
        input[type="checkbox"]{
            display: none;
        }
        label{
            display: block;
            font-size: 30px;
            margin-right: 30px; 
        }
        ul{
            position: absolute;
            /* border:2px solid red; */
            top: 80px;
            width: 100%;
            padding: 0px;
            height: 35vh;
            text-align: center;
            padding-left: -2px;
            background-color: yellowgreen;
            
        }
        ul li a{
            display: flex;
            flex-direction: column;
            padding: 20px;
            font-size: 25px;
        }
        .close {
            display: none;

        }
        .open{
            margin-top: 20px;
        }
        .links{
            display: none;
        }
        #btn:checked ~ .links {
            display: block;
        }

        #btn:checked ~ .btn > .open{
            display: none;
        }
        #btn:checked ~ .btn > .close{
            display: block;
            margin-top: 20px;
        }

    }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">
            LOGO
        </div>
        <input type="checkbox" id="btn">
        <div class="btn">
            <label for="btn" class="open">
                <i class="fa-solid fa-bars"></i>
            </label>
            <label for="btn" class="close">
                <i class="fa-solid fa-xmark"></i>
            </label>
        </div>
        <ul class="links">
          <li>
              <a href="">Home</a>
              <a href="">Content</a>
              <a href="">About</a>
          </li>
        </ul>
    </div>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea facilis, dolor, ipsam cupiditate, molestias exercitationem repellat nulla voluptatibus eum adipisci maiores magni. Voluptate, incidunt temporibus illum ipsum maiores sit distinctio?</p>
</body>
</html>
