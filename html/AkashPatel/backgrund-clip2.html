<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-clip</title>
   <style>
    h1{
        font-size: 200px;
        background-image: url(../wallpaper.jpg);
        background-size: cover;
        color: transparent;
        /* background-clip: text; */
        -webkit-background-clip: text;

    }
   </style>
</head>
<body>
    <h1>
        ABCD
    </h1>
</body>
</html>
