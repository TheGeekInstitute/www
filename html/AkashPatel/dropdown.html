<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
 
        .nav{
            height: 51px;
            background-color: black;
            text-align: center;
            box-shadow: 2px 2px 3px grey;
        }
        .nav ul li{
            display: inline-block;
            /* margin: 0 10px; */
        }

        .nav ul li a{
            display: block;
            color: white;
            line-height: 50px;
            font-weight: 700;
            /* border: 1px solid red; */
            width: 70px;
        }
        .nav ul li a:hover{
            background-color: grey;
        }
        .sub{
            /* border: 1px solid red; */
            background-color: cyan;
            position: absolute;
            /* height: 200px; */
            top: 51px;
            width: 70px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            display: none;
            box-shadow: 2px 2px 3px grey;
            border-radius: 2px;
        }

        .nav ul li:hover .sub{
            /* visibility: visible;    */
            display: block;
        }
        
        .sub-sub{
            position: absolute;
            background-color: greenyellow;
            left: 70px;
            top: 50px;
            visibility: hidden;
            box-shadow: 2px 2px 3px grey;
            border-radius: 2px;

        }

        .nav ul li:hover .sub li:hover .sub-sub{
            visibility: visible;
        }
    </style>
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Pages+</a>
            <ul class="sub">
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a>
                    <ul class="sub-sub">
                        <li><a href="#">Sub1</a></li>
                        <li><a href="#">Sub2</a></li>
                    </ul>
                </li>
            </ul>
        
        </li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>
</body>
</html>
