<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            /* border: 2px solid black; */
            height: 100px;
            width: 100px;
            
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 50px);

            background-color: crimson;

            /* transition-property: width,height,background-color; */
            transition-property: all;
            transition-duration: 1s;
            border-radius: 50%;
            /* transition-delay: 5s; */
            /* transition-timing-function: cubic-bezier(.3s,.7s,2s,.5s,.5s); */

            transition-timing-function: linear;
        }

        .box:hover{
            /* width: 300px; */
            /* height: 200px; */
            /* background-color: cyan; */
            /* border-radius: 50%; */
            box-shadow: 0px 0px 50px 10px red, 0px 0px 100px 20px orangered, 0px 0px 150px 30px orange,0px 0px 200px 40px yellow,0px 0px 250px 50px cyan ;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
