<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 200px;
            background: linear-gradient(45deg, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: change-color 5s linear 0s infinite alternate;
            -webkit-text-stroke: #0000ff 2px;
        }



        @keyframes change-color {

            0%{
                background-size: 0%;
            }

            25%{
                background-size: 100%;

            }

            50%{
                background-size: 150%;

            }

            75%{
                background-size: 200%;

            }

            100%{
                background-size: 3000%;

            }

            
        }

    </style>
</head>
<body>
    

    <h1>ABCD</h1>
</body>
</html>
