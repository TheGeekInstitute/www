<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
     counter-reset: section;
    }
    li{
        list-style: none;
        font-size: 50px;
    }
    li::before{
       counter-increment: section;
       content: "section. " counter(section);
    }
</style>
<body>
    <ul>
        <li>ram</li>
        <li>af</li>
        <li>asfliu</li>
        <li>alfk</li>
    </ul>
</body>
</html>
