<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .khustra{
            /* border: 2px solid red; */
            width: 300px;
            height: 250px;
            margin:100px;
            /* display: flex;0 */
            text-align: center;
            overflow: hidden;
            transition: all 0.4s;
            
        }
        .ashish{
            margin-left: 120px;
            font-size: 50px;
            margin-top: 10px;
            transform: translate(0px , 60px);
            transition: all 0.6s;
            /* border: 2px solid red; */
            width: 80px;
            background-color: white;
        }
        h3{
            /* margin-left: 100px; */
            font-size: 30px;
            transform: translate(0px , 60px);
            transition: all 0.6s;
        }
        p{
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            transform: translate(0px , 130px);
            transition: all 0.6s;
            transition-delay: -.2s;
        }
        .khustra:hover p {
            transform: translate(0px , 0px);
            color: orange;
        }
        .khustra:hover h3 {
            transform: translate(0px , -20px);
            color: orangered;
        }
        .khustra:hover .ashish{
            transform: translate(0px , -28px);
            color: orchid;
        }
        .khustra:hover{
            border: 2px solid orange;
            border-radius: 3px;
            overflow: visible;
        }


        i::after{
            content: '';
            display: inline-block;
            border-bottom: 4px solid red;
            position: absolute;
            top: 55px;
            right: 13px;
            width: 50px;
            transition: all 0.6s;
            color: black;
        }
        
        .khustra:hover i::after{
            transform: scaleX(1.6);
            border-bottom: 4px solid black;
        }

    </style>
</head>
<body>
  <div class="khustra">
    <div class="ashish"><i class="fa-solid fa-pencil "></i></div>
    <h3>khustra</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus eveniet quidem veniam sed tenetur laborum!</p>
  </div>  
</body>
</html>
