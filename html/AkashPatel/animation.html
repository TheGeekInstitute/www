<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            border: 2px solid red;
            height: 200px;
            width: 200px;
            position: absolute;
            top: calc(50% - 100px);
            left: calc(50% - 100px);
            font-size: 60px;
            text-align: center;
            line-height: 200px;
            color: white;
            /* animation-name: circle; */
            /* animation-duration: 5s; */
            /* animation-iteration-count: infinite; */
            /* animation-delay: 4s; */
            /* animation-direction: alternate; */
            /* animation-timing-function: linear; */
            /* animation-fill-mode: both; */
            border-radius: 50%;
            background-color: crimson;

            animation: circle 5s linear 0s infinite alternate backwards;
        }


        @keyframes circle {
            from{
                /* border-radius: 0; */
                /* background-color: crimson; */
                /* transform: rotate(0); */
            }

            to{
                /* border-radius: 50%; */
                /* background-color: blue; */
                /* width: 400px; */
                /* transform: rotate(360deg); */
            }


            0%{
                box-shadow: 0px 0px 20px red;

            }

            25%{
                box-shadow:  0px 0px 20px red,0px 0px 50px orangered;
                transform: rotate(90deg) translate(100px,50px);
            }

            50%{
                box-shadow:  0px 0px 20px red,0px 0px 50px orangered,0px 0px 80px orange;
                transform: rotate(180deg)  translate(200px,100px);
                
            }

            75%{
                box-shadow:  0px 0px 20px red,0px 0px 50px orangered,0px 0px 80px orange,0px 0px 120px yellow;
                transform: rotate(270deg) translate(300px,150px);

            }

            100%{
                box-shadow:  0px 0px 20px red,0px 0px 50px orangered,0px 0px 80px orange,0px 0px 120px yellow,0px 0px 150px cyan;
                transform: rotate(360deg) translate(400px,200px);
                
            }
        }

        .box:hover{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="box">
        ABCD
    </div>
</body>
</html>
