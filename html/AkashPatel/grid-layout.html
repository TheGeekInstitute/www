<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        .container{
            border: 2px solid red;
            height: 95vh;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3 , 1fr);
            grid-template-rows: repeat(4 , 1fr);
        }
        .box{
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        .box1{
            background-color: gray;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 4;
            height: 20vh;
        }
        .box2{
            background-color: gray;
            background-color: gray;
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 4;
            /* height: 10vh; */
            
        }
        .box3{
            background-color: gray;
            
        }
        .box4{
            background-color: gray;
            width: 25em;
            height: 40vh;
            
        }
        .box5{
            background-color: gray;
            
        }
        .box6{
            background-color: gray;
            grid-row-start: 4;
            grid-row-end: 5;
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Header</div>
        <div class="box box2">Navigation Menu</div>
        <div class="box box3">Content</div>
        <div class="box box4">Main Content</div>
        <div class="box box5">content</div>
        <div class="box box6">footer</div>
    </div>
</body>
</html>
