<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing:border-box;
        text-decoration: none;       
    }
   .container{
    border: 2px solid black;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
   }
    .sign{
        border: 2px solid red;
        width: 35em;
        height: 80vh;
    }
    .p1{
        /* border: 2px solid yellow; */
        margin-left: 30px;
        margin-top: 1rem;
    }
    .p1 > p{
        font-size: 40px;
        font-weight: bold;
    }
    .p1 > span{
        font-size: 26px;
        color: gray;
        /* font-weight: bold; */
    }
    .inp{
        /* border: 2px solid yellow; */
        margin-top: 2rem;
        margin-left: 30px;

    }
    .inp > p {
        font-size: 25px;
        color: rgb(39, 38, 38);
        font-weight: 600;
        /* margin-top: 20px; */
    }
    input[type="email"]{
        border: 1px solid black;
        height: 6vh;
        width: 30em;
        margin-top: 10px;
    }
    input[type="password"]{
        border: 1px solid black;
        height: 6vh;
        width: 30em;
        margin-top: 10px;

    }
    .check{
        /* border: 2px solid red; */
        height: 6vh;
        width: 30em;
        display: flex;
        justify-content: space-between;
        padding: 0 2rem;
        margin-top: 30px;
    }
    .check  > a {
        font-size: 25px;
    }
    input[type="checkbox"]{
        margin-top: -20px;
        width: 25px;
        /* margin: 1; */
        margin-right: 7px;
    }
    .sub-check{
        display: flex;
        font-size: 25px;
    }
    input[type="submit"]{
        border: 1px solid black;
        height: 6vh;
        width: 16em;
        margin-top: 10px;
        margin-left: 2rem;
        background-color: royalblue;
        font-size: 25px;
        font-weight: bold;
    }
    .continue{
        /* border: 2px solid red; */
        background-color: white;
        height: 4vh;
        width: 12rem;
        text-align: center;
        display: flex;
        align-items: center;
        position: relative;
        justify-content: center;
        top: -20px;
        left: 33%;
    }
    .box{
        border: 2px solid red;
    }

</style>
<body>
<div class="container">
    <div class="sign">
        <div class="p1">
            <p>Sign In</p>
            <span>Log in to your account to continue.</span>
        </div>
        <div class="inp">
           <p>Email Address</p>
            <input type="email">
            <br><br><b></b>
            <p>Password</p>
            <input type="password">
        </div>
        <div class="check">
            <div class="sub-check">
                <input type="checkbox">
                <p>Remember me</p>
            </div>
            <a href="#">Forgot password?</a>
        </div>
        <input type="submit" value="Sign In">
        <br><br><br>
        <hr>
        <div class="continue">
            <p>OR CONTINUE WITH</p>
        </div>
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>

        </div>
    </div>
</div>
</body>
</html>
