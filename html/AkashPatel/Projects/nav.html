<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        nav{
            height: 50px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            padding: 0 1.5rem;
            user-select: none;
        }

        nav ul{
            display: flex;
            align-items:center;
        }
        nav ul li{
            margin: 0 .5rem;
        }

        nav ul li a{
            font-size: larger;
            color: white;
            display: block;
            line-height: 50px;
            padding:0 10px;
            transition: all .3s;
        }
        
        nav ul li a:hover{
            background-color: grey;

        }

        nav .logo{
            font-size: 3rem;
            font-weight: 900;

        }
        nav .logo span{
            color: orangered;
        }

        .btn{
            font-size: 30px;
        }

        input[type="checkbox"]{
            display: none;
        }

        .open,.close{
            display: none;
        }

        @media screen  and (max-width:600px){
          nav ul{
            position: absolute;
            background-color: rgba(172, 166, 166, 1);
            top: 50px;
            left: 0;
            right: 0;
            flex-direction: column;
            text-align: center;
            display: none;
        }

          .open{
            display: block;
          }

          #btn:checked ~ ul{
            display: block;
          }
          #btn:checked ~ .btn .open{
            display: none;
          }

          #btn:checked ~ .btn .close{
            display: block;
          }


          
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">LO<span>GO</span></div>
        <input type="checkbox" id="btn">
        <label for="btn" class="btn">
            <i class="fa-solid fa-bars open"></i>
            <i class="fa-solid fa-x close"></i>
        </label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
