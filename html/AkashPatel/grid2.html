<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-rows:70px   50px 1fr  70px;

            grid-template-columns:100px  1fr 100px;
            margin: auto;
            gap: 5px;
            text-align: center;

            grid-template-areas: "nav nav nav"
                                "left-content main right-content"
                                "left-content main right-content"
                                "footer footer footer"
            
            ;
        }

        .box{
            font-weight: 900;
            
            
        }

        .box1{
            background-color: gray;
            grid-area: header;
          
        }
        .box2{
           background-color: rgb(132, 85, 85);
        grid-area: nav;
          
        }
        .box3{
            background-color: rgb(199, 199, 171);
            grid-area: left-content;
        }
        .box4{
            background-color: crimson;
          grid-area: main;
        }
        .box5{
            background-color: rgb(182, 153, 212);
            grid-area: right-content;
        }
        .box6{
            background-color: orange;
           grid-area: footer;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">header</div>
        <div class="box box2">navigation menu</div>
        <div class="box box3">content</div>
        <div class="box box4">main content</div>
        <div class="box box5">content</div>
        <div class="box box6">footer</div>
     
    </div>
</body>
</html>
