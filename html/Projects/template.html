<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
  
</head>
<body>
    <div class="wrapper" style="max-width: 90%; max-height: 100%; background-color: #F6FAFA; margin: auto;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <div class="content" style="text-align: center;display: flex;flex-direction: column;align-items: center;justify-content: center;">
            <div class="logo" style="font-size: large; font-weight: 900; text-align: center;font-size: 2.5rem;">OwnShop</div>
            <h3 style="font-size: x-large;margin: 1.2rem 0;">Hi, Neeraj <br> Your <br> Verification Code</h3>
            <p class="otp" style="font-size: xx-large;font-weight: 900;letter-spacing: .5rem;margin: .7rem 0;text-shadow: 0px 0px 01px black;border-bottom: 1px solid royalblue;color: black; margin-bottom: 2rem;user-select: all;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">123456</p>
<div class="msg" style="font-size: small;font-weight: 600; margin: .7rem 0;max-width: 100%; width: 90%;">
    <p style="font-size: small;font-weight: 900; text-align:center; max-width: 90%; margin: auto;">Here is your OTP Verification Code.</p>
    <p style="font-size: small;font-weight: 900; text-align:center; max-width: 90%; margin: auto;">It Will expire in 30 Minutes</p>
</div>
        </div>
        <p style="font-size: small;font-weight: 900; text-align:center; max-width: 90%; margin: auto;">Hi, Neeraj, If You Didn't try to sign in just now, please <a href="#">Change Your Password</a> to protect your account</p>
        <div class="footer">
            <p style="margin: auto; margin:.7rem 0 0 0;font-size: large;font-weight: 900;text-underline-offset: .5rem;text-decoration-thickness: 1px;border-bottom: 1px solid grey;text-align: center;padding: .2rem 0;">Sent by <a href="#">OwnShop</a></p>
            <ul class="links" style="display: flex;align-items: start;justify-content: space-evenly;padding: .5rem 0;">
                <li><a href="#">Support Center</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
