<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 200px;
            width: 200px;
            background-color: red;

            position: absolute;
        
        }

        .box{
            height: 200px;
            width: 200px;
            background-color: green;

            position: absolute;
            z-index: -1;
            transition: all .3s linear;
        }

        .container:hover .box{
            transform: translateY(100%);
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="box"></div>
    </div>

</body>
</html>
