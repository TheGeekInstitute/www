<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300px;
            position: absolute;
        }

        .one{
            top: 50px;
            left: 50px;
            border: 5px solid red;
            z-index: 10;
        }

        .two{
            top:100px;
            left:100px;
            border: 5px solid green;
            z-index: 9;
        }

        .three{
            top: 150px;
            left:150px;
            border:5px solid blue;
            z-index: 11;
        }
    </style>
</head>
<body>
    <img src="../web/images/11.jpg" alt="" class="one">
    <img src="../web/images/12.jpg" alt="" class="two">
    <img src="../web/images/1.jpg" alt="" class="three">
</body>
</html>
