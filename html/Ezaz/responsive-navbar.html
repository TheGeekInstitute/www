<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resposive navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            font-family: Arial, Helvetica, sans-serif;

        }

        .nav{
            height: 60px;
            background-color: rgb(0, 255, 242);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;

        }
        .nav h1{
            font-size: 40px;
        }
        .nav .items{
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .nav .items li {
            margin: 0 10px;
            padding: 0 10px;
           
          
           
        }
        .nav .items li a{
            color:crimson;      
                        
        }
        #btn{
            display: none;
        }
        .nav .btn{
            font-size: 40px;
            color: crimson;
        }
        @media screen and (max-width:600px){
            .nav .btn,
            .nav .btn .open{
                display: block;
            }

        .nav .btn,
        .nav .btn .open,
        .nav .btn .close{
            display: none;
            user-select: none;
            cursor: pointer;
        } 


       
            }

            .nav .links{
                position: absolute;
                flex-direction: column;
                text-align: center;
                top: 50px;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: grey;
                display: none;
            }

            .nav .links li a{
          
                margin:  5px 0;
            }

            #btn:checked + .links{
                display: block;
            }
            #btn:checked ~ .btn .open{
                display: none;
            }


            #btn:checked ~ .btn .close{
                display: block;
            }
    </style>
</head>
<body>
   <div class="nav">
    <h1>
        EZ<span>AZ</span>
    </h1>
        <div class="items">
            <input type="checkbox" id="btn">
            <ul class="links">
                <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
            </ul>
            <label for="btn" class="btn">
                <i class="fa-solid fa-bars open"></i>
                <i class="fa-solid fa-xmark close"></i>
            </label>
        </div>
       
    
   </div>
</body>
</html>
