<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <h1>Application form</h1>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname">
        <label for=" lastname">Last Name</label>
        <input type="text" id="lastname">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="" id="dob">
        <label for="age">Age:</label>
        <input type="number" name="" id="age">
        <br><br>
        <label for="gender">Gender:</label>
        <select>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
        </select>
        <label for="email">Email Address:</label>
        <input type="email" name="" id="email" value="Enter email address">
        <br><br>
        <label for="PositionsAvailable">Positions Available:</label>
        <input type="radio" name="PositionsAvailable" id="PositionsAvailable">Junior Developer
        <input type="radio" name="PositionsAvailable" id="PositionsAvailable">Mid-level Developer
        <input type="radio" name="PositionsAvailable" id="PositionsAvailable">Senior Developer
        <br><br>
        <label for="ProgrammingLanguages">Programming Languages:</label>
        <input type="checkbox" name="ProgrammingLanguages" id="ProgrammingLanguages">Java
        <input type="checkbox" name="ProgrammingLanguages" id="ProgrammingLanguages">JavaScript
        <input type="checkbox" name="ProgrammingLanguages">Python
        <br><br>
        <label for="">Password:</label>
        <input type="text" name="" id="">
        <label for="">Confirm Password:</label>
        <input type="text" name="" id="">
        <br><br>
        <input type="submit"  value="submit" name="" id="">
        <input type="reset">

        
    </form>
</body>

</html>
