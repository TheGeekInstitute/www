<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .container{
            height: 500px;
            width: 600px;
            margin: auto;
            border: 2px solid black;
           display: grid;
           gap: 5px;
           grid-template-columns:repeat(3,1fr);
           grid-template-rows:repeat(3,1fr) ;
        

        }
        .box{
            border: 1px groove red;
            text-align: center;
            align-items: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: x-large;
            font-weight: 500;
            
        }
        .box1{
            background-color:aqua;
          
            /* grid-row-start: 1;
            grid-row-end: 4; */
            grid-column-start: 1;
            grid-column-end:4 ;
           
        }
        .box2{
            background-color: red;
            /* grid-row-start: 2;
            grid-row-end: 4; */
            grid-column-start: 1;
            grid-column-end:4 ;

        }
        .box3{
            background-color: green;
            grid-row-start: 3;
            grid-row-end:5;

           

        }
        .box4{
            background-color: greenyellow;
           
        }
        .box5{
            background-color: violet;

        }
        .box6{
            background-color: tomato;
            grid-column-start:1 ;
            grid-column-end: 4;
            
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box box1">Header</div>
        <div class="box box2">Navigation Menu</div>
        <div class="box box3">Content</div>
        <div class="box box4">Main Content</div>
        <div class="box box5">Content</div>
        <div class="box box6">Footer</div>
    </div>

</body>
</html>
