<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .container{
            height: 500px;
            width: 600px;
            margin:150px auto;
           display: grid;
           gap: 5px;
            padding: 10px ;
            box-shadow: 0 0 15px 1px black;
            border-radius: 8px;
     
           grid-template-columns: 150px 1fr 150px;
           grid-template-rows: 80px 50px 1fr 70px;

           grid-template-areas: "header header header"
                                "nav nav nav"
                                "left-sidebar main right-sidebar"
                                "footer footer footer"

           ;
        

        }
        .box{
            background-color: rgba(245, 201, 201, 0.753);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: x-large;
            font-weight: 500;
            border-radius: 10px;
        }
        .box1{
          
      
          grid-area: header;

           
        }
        .box2{
            
            grid-area: nav;
    

        }
        .box3{
          
      
            grid-area: left-sidebar;
           

        }
        .box4{
           
            grid-area: main;
           
        }
        .box5{
         
            grid-area: right-sidebar;
        }
        .box6{
           
            grid-area: footer;

            
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box box1">Header</div>
        <div class="box box2">Navigation Menu</div>
        <div class="box box3">Content</div>
        <div class="box box4">Main Content</div>
        <div class="box box5">Content</div>
        <div class="box box6">Footer</div>
    </div>

</body>
</html>
