<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .container{
            height: 600px;
            width: 600px;
            margin:150px auto;
           display: grid;
           gap: 5px;
            padding: 10px ;
            box-shadow: 0 0 15px 1px black;
            border-radius: 8px;
            background-color: black;
     
           grid-template-columns: [col1-start] 150px [col1-end col2-start] 1fr [col2-end col3-start] 150px [col3-end];
           grid-template-rows: [row1-start] 80px [row1-end row2-start] 50px [row2-end row3-start] 1fr [row3-end row4-start] 70px [row4-end];

        

        }
        .box{
            background-color: rgba(245, 201, 201, 0.753);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: larger;
            font-weight:500 ;
            border-radius: 10px;
            
            
        }
        .box1{
            
     
          grid-area: row1-start / col1-start / row1-end / col3-end;

           
        }
        .box2{
          
            grid-area: row2-start / col1-start / row2-end / col3-end;
    

        }
        .box3{
           

           

        }
        .box4{
          
         
           
        }
        .box5{
           

        }
        .box6{
          
            grid-area: row4-start / col1-start / row4-end / col3-end;
     
            
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box box1">Header</div>
        <div class="box box2">Navigation Menu</div>
        <div class="box box3">Content</div>
        <div class="box box4">Main Content</div>
        <div class="box box5">Content</div>
        <div class="box box6">Footer</div>
    </div>

</body>
</html>
