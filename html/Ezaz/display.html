<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,div,b,a{
            border: 2px solid red;
            margin: 5px;

            height: 100px;
        }

        h1{
            display: inline;
        }

        h1,p{
            display: inline-block;
        }

        b{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph</p>
    <div>DIV</div>
    <b>Bold</b>
    <a href="">Links</a>
</body>
</html>
