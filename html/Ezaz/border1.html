<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders types</title>
    <style>
        .Dotted {
            border: 2px dotted gold;
        }

        .dashed {
            border: 2px dashed red;
        }

        .solid {
            border: 2px solid black;
        }

        .double {
            border: 5px double blue;
        }

        .groove {
            border: 5px groove green;
        }

        .ridge {
            border: 6px ridge yellowgreen;
        }

        .inset {
            border: 5px inset pink;
            border-top-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .outset {
            border: 6px outset sienna;
            border-radius: 5px;
        }

        .none {
            border: none;
        }

        .hidden {
            border: 2px hidden black;
        }

        .mix {
            border-style: dotted dashed groove double;
        }
        .one{
            border-style: solid double dotted groove;
            border-color:red blue green orangered;
            border-width:5px 9px 10px 2px ;
        }
        .two{
            border-style: solid double dotted groove;
            border-color:red blue green orangered;
            border-width:5px 9px 10px 2px ;
        `   border-radius: 50px;
        }
    </style>
</head>

<body>
    <p class="Dotted">A dotted border</p>
    <p class="dashed">A dashed border</p>
    <p class="solid">A solid border</p>
    <p class="double">A double border.</p>
    <p class="groove">A groove border.</p>
    <p class="ridge">A ridge border.</p>
    <p class="inset">An inset border.</p>
    <p class="outset">An outset border.</p>
    <p class="none">No border.</p>
    <p class="hidden">A hidden border.</p>
    <p class="mix">A mixed border.</p>
    <p class="one">Some text.</p>
    <p class="two">Some text.</p>
    <p class="three">Some text.</p>
    <p class="four">Some text.</p>
    <p class="five">Some text.</p>
    <p class="six">Some text.</p>

</body>

</html>
