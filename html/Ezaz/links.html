<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            border: 2px solid black;
            padding: 5px;
            color: black;
            text-decoration: none;
        }
        a:hover{
            background-color: red;
        }

        a:active{
            background-color: yellow;
        }

        a:visited{
            color: orangered;
        }
    </style>
</head>
<body>
    
    <a href="https://www.youtube.com">youtube</a>
</body>
</html>
