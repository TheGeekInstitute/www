<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
</head>
<body>
    <h1 align="center">Registration Form</h1>

    <form>
        <label for="firstname">First Name :</label>
        <input type="text" id="firstname" required title="ABCD" minlength="5" maxlength="15" size="201
        ">

        <br><br>

        <label for="">Last Name</label>
        <input type="text" readonly>

        <br><br>

        <label for="">Gender :</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <br><br>

        <label for="">Email :</label>
        <input type="email" disabled>

        <br><br>

        <label for="">DOB :</label>
        <input type="date">

        <br><br>

        <label for="">Phone :</label>
        <input type="number">

        <br><br>

        <label for="">Password :</label>
        <input type="password">
        <br><br>

        <input type="button" value="ABCD">
        <button>XYZ</button>
        <input type="checkbox">
        <input type="checkbox" checked>
        <input type="checkbox">

        <input type="color">
        <input type="datetime-local">
        <input type="file">
        <input type="image" src="https://www.geekinstitute.org/img/herobanner/herobanner__2.png">
        <input type="month">
        <input type="range" min="1" max="10" value="3" step="1">
        <input type="time">
        <input type="week">

        <textarea cols="20" rows="5"></textarea>

        <select>
            <option value="">Choose</option>
            <option value="">Male</option>
            <option value="">female</option>
            <option value="">Others</option>
        </select>
        

        <br><br>
        <input type="submit" value="Signup">
        <input type="reset">
    </form>
</body>
</html>
