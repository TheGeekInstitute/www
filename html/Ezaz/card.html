<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            background-color: aquamarine;
            height: 300px;
            width: 250px;
            margin: 150px auto;
            text-align: center;
            padding: 10px;
            
            border: 5px ridge crimson;
            border-radius: 10px;
/* 
            outline-style: dotted;
            outline-width: 10px;
            outline-color: red; */

            outline: 10px dotted red;
            outline-offset: -10px;
        
        }

        .card img{
            height: 100px;
            width: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px ridge gold;
        }

        
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/10.jpg" alt="ad">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis iste dolorum perferendis necessitatibus, inventore aliquid eius soluta autem dolore omnis! Magni error</p>
    </div>
</body>
</html>
