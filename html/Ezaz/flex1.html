<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        nav{
            height: 60px;
            background-color: grey;
            color:white;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            
            
            
        }
        .logo{
            font-size: 40px;
            font-family: cursive;
            text-shadow: 0 0 10px lightsalmon;
                 
        }
        .logo span{
            color:lightsalmon;
            text-shadow: 0 0 10px whitesmoke;
                 
        }
      
         nav ul{
            display: flex;
            align-items: center;
            justify-content:center;
        }
        nav ul li a{
            display: block;
            color: whitesmoke;
            font-weight: 900;
            margin: 0 10px;
            padding: 0 10px;
            line-height: 60px;
                       
        }
        nav ul li a:hover{
            background-color: lightsalmon;
        }
        
    </style>
</head>
<body>
    <nav>
        <h1 class="logo">EZ<span>AZ</span></h1>
        <ul>
           <li><a href="#">Home</a></li>
           <li><a href="#">About</a></li>
           <li><a href="#">Contact</a></li>
           <li><a href="#">Sevices</a></li>
        </ul>
    </nav>
</body>
</html>
