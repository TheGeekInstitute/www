<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <h1 align="center">Student Table</h1>


    <center>
        <table border="3px" width="70%">
            <tr bgcolor="green">
                <th>Roll No</th>
                <th>Name</th>
                <th>Class</th>
            </tr>
    
            <tr>
                <td bgcolor="red" rowspan="3">1</td>
                <td>Amit</td>
                <td>XII</td>
            </tr>
    
            
            <tr>
                <td>2</td>
                <td>Amit</td>
                <td>XII</td>
            </tr>
    
            
            <tr>
                <td>3</td>
                <td colspan="2">Amit</td>
                <td>XII</td>
            </tr>
    
            
            <tr>
                <td>4</td>
                <td>Amit</td>
                <td>XII</td>
            </tr>
    
            
            <tr>
                <td>5</td>
                <td>Amit</td>
                <td>XII</td>
            </tr>
    
        </table>
    
    </center>



    

</body>
</html>
