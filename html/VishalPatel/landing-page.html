<!-- https://startbootstrap.com/previews/landing-page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
    }

    .nav{
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .nav a{
        font-size: x-large;
        color: black;
    }

    .nav #btn{
        font-size: large;
        color: white;
        background-color: royalblue;
        padding: 10px 15px;
        border-radius: 5px;
    }

    .main{
        background-image: url("https://startbootstrap.github.io/startbootstrap-landing-page/assets/img/bg-masthead.jpg");
        height: 400px;
    }
</style>

</head>
<body>
    

    <div class="nav">
        <a href="#">Start Boostrap</a>
        <a href="#" id="btn">Sign Up</a>
    </div>

    <div class="main">
        <h1>Generate more leads with a professional landing page!</h1>

        <form>
            <input type="email" placeholder="Email Address">
            <input type="submit" value="Submit">
        </form>
    </div>



</body>
</html>
