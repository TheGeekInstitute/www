<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            /* border: 1px solid red; */
            height: 24rem;
            width: 18rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: calc(50% - 12rem);
            left: calc(50% - 9rem);
            border-radius: 1rem;
            background-color: rgb(213, 250, 238);
            box-shadow: 0px 0px 10px black;
        }

        .container form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
        }

        .container form label{
            display: block;
            width: 15rem;
            margin: .3rem 0;
        }
        .container form input{
            width: 15rem;
            padding: .1rem;
            height: 2rem;
            outline: transparent;
            border: 1px solid grey;
        }
        .container form textarea{
            height: 4rem;
            width: 15rem;
            padding: .1rem;
        }

        input[type="submit"]{
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="https://formspree.io/f/xknlqkvy" method="POST">
            <label for="">Full Name</label>
            <input type="text" name="FullName">
            <label for="">Email</label>
            <input type="email" name="Email">
            <label for="">Subject</label>
            <input type="text" name="Subject">
            <label for="">Message</label>
            <textarea name="Message"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
