<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(216, 255, 242);
        }

        .card{
            /* border: 1px solid red; */
            width: 300px;
            height: 350px;
            text-align: center;
            padding: 15px;
            margin: 150px auto;
            border-radius: 20px;
            background-color: aqua;
            border: 10px ridge brown;
            outline: 2px dotted white;
            outline-offset: -5px;
            box-shadow: 0px 0px 50px 10px black;
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
        }

        .card h1{
            color: rebeccapurple;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/12.jpg" alt="ABCD">
        <h1 class="name">ABCDXYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, velit culpa architecto, minima eligendi quam quasi fugit libero quidem laudantium consequuntur</p>
    </div>
</body>
</html>
