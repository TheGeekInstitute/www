<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.insta{
    text-decoration: none;
    font-size: larger;
    color: black;
}

.insta:hover{
    text-decoration: underline;
}

.fb{
    text-decoration: none;
    border: 1px solid red;
    /* background-color: ; */
    padding: 5px;
    color: black;
}

.fb:hover{
    background-color: red;
    color: white;
}

.fb:active{
    background-color: yellow;
    color: black;
}

a:visited{
    color: red;
}



.box{
    height: 70px;
    width: 70px;
    border: 2px solid black;
}
.box:hover{
    background-color: red;
    border-radius: 50%;
}

.box:active{
    height: 100px;
    width: 100px;
}
    </style>
</head>
<body>
    <div class="links">
        <a class="insta" href="https://www.instagram.com/mani_kumar.geek/">Instagram</a>

        <a class="fb" href="https://www.facebook.com">Facebook</a>


        <a href="https://www.github.com">Github</a>


        <div class="box"></div>

    </div>
</body>
</html>
