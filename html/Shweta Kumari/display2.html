<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,a,b,span,div{
            border: 1px solid;
            margin: 10px;
            height: 45px;
        }
h1,p{
    display: inline;
}

a,b{
    display: block;
}
span,div{
    display: inline-block;
    width: 100px;
}

    </style>
</head>
<body>
    <h1>Gandhi Jee </h1>
    <p> once said</p>
    <a href="#"> Anchor</a>

    <span> Span Tag</span>

</body>
</html>
