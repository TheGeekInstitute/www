<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,a,b,span,div{
            border: 1px solid red;
            margin: 5px;
            height: 100px;
        }

        h1,p{
            display: inline;
        }

        a,b{
            display: block;
        }

        span,div{
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    
    <h1>Heading</h1>
    <p>Paragraph</p>
    <a href="#">Anchor</a>
    <b>Bold</b>
    <span>Span Tag</span>
    <div>DIV</div>

</body>
</html>
