<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: 0;
        }

        .card {
            border: 5px ridge pink;
            height: 300px;
            
            width: 300px;
            border-radius: 30px;
            margin: 100px;
            text-align: center;
            padding: 100px;
            background-image: linear-gradient(45deg, rgba(236, 82, 172, 0.966), rgba(236, 82, 172, 0.3));
        }

        .card img {
            height: 150px;
            width: 150px;
            border-radius: 15px;
            box-shadow: 0px 5px 8px 3px darkred;
            border: 1px solid black;

        }

        .card h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 40px;
            -webkit-text-stroke: 1px yellow;
        }
    </style>

</head>

<body>
    <div class="card">
        <img src="https://thumbs.dreamstime.com/b/charming-image-cute-lord-ganesh-playfully-smiling-perfect-hindu-festival-themes-religious-celebrations-spiritual-333358091.jpg"
            alt="">
        <h1> Ganesha </h1>
        <p> </p>
    </div>
</body>

</html>
