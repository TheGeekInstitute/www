<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            height: 3.1rem;
            background-color: rgb(201, 0, 84);
            color: rgba(206, 226, 28, 0.856)
            display:  flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .nav .logo{
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        font-weight:  500 ;
        text-shadow: 2px 2px yellow;
        }

        .nav .logo span{
            text-shadow: 2px 2px goldenrod ;
            color: violet ;
        }
        .nav .links{
            display: flex ;
            align-items: center;
            justify-content: center ;
        }
        .nav ul li a{
            display: block ;
            margin: 0 10px;
            font-size: large;
            color: white;
            padding: 0 10px;
            line-height: 3.6rem;
        }
        .nav ul li a :hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="nav">
    <div class="logo"> LO<span>GO</span> </div>
    <ul class="links"> 
        <li><a href="#"> Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Services</a></li>
    </ul>\
</div>
    
</body>
</html>
