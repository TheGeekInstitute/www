    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body{
            background-color: #37517e;
        }
        .nav{
            display: flex;
            /* border: 1px solid black; */
            height: 3.5rem;

        }
        .nav h1{
            margin: 10px 100px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 400;
        }
        .nav ul li{
            display: inline-block;
            margin: 15px 20px;
        }
    .nav ul li a{
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

        .nav ul{
            margin-left: 26rem;
        }
        .nav ~ a:last-child{
            color: white;
            margin-top: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid black;
         
        }
        .nav ul li:last-child > a{
            color: red;
            border: 2px solid blue;
            padding: 8px 20px;
            border-radius: 10px;
            color: white;

        }
        .text{
            /* border: 1px solid black; */
            width: 50em;
            height: 40em;
            padding-top: 5em;
            padding-left: 10em;

        }
        .text h2{
            font-size: 50px;
            color: white;
        }
        .text h3{
            font-size: 40px;
            color: rgba(0, 0, 0, 0.521);
        }
        .img img{
            float: right;
            margin-top: -40em;
            margin-right: 100px;
            transition: all 5s ease;
            animation-name: move;
             /* transition-duration: 5s;    */
            animation-duration: 10s ;
            animation-direction: alternate; 
        }
        @keyframes move {
               0%{
                transform: translateY(0%);
               } 
               10%{
                transform: translateY(2%);
               }
               
        }
        img{
            transition: all 5s ease;
            height: 33em;
            

        }
        .text a{
            /* display: block; */
            /* padding-top: 20px; */
        }
        .text a:nth-of-type(1){
            /* display: block; */

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            font-weight: 600;
            /* border: 1px solid black; */
            padding: 8px 20px ;
            border-radius: 10px;
            /* padding-top: 20px; */
            background-color: blue;
        }
        .text a:last-of-type{
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            font-weight: 600;
            /* border: 1px solid black; */
            padding: 8px 40px ;
        }
        .anker{

        .ion{

        .header ,.ion{

            /* margin: 10px; */

        .header a{

            margin-left: 25em;
            border: 1px solid black;
            padding: 5px 30px;

        .footer{

            width: 120em;
            margin-top: -100px;

            margin: 50px;
