<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body{
            background-color: black;
        }
        .nav{
            /* border: 1px solid black; */
            margin-top: 10px;
            padding-left: 50px;
            display: flex;
            align-items: center;
        }
        .nav img{
            height: 50px;
        }
        .nav h1{
            font-size: 20px;
            padding-top: 10px;
            padding-left: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight:600 ;
            color: white;
        }
        .nav ul li a{
            color: white;
        }
        .nav ul li{
            display: inline-block;
            margin: 16px 15px;
            /* padding-left: 2 */
        }
        .nav input{
            width: 25em;
            height: 30px;
            margin-top: 10px;
            padding-left: 10px;
            background-color: #252830;
            border-radius: 50px;
            padding-left: 20px;
            color: white;
        }
      
        .nav ul li:nth-child(6) a{
            border: 1px solid black;
            padding: 10px 15px;
            background-color: white;
            color: black;
            border-radius: 10px;
        }
        .nav ul li:nth-child(7) a{
            border: 1px solid white;
            padding: 10px 30px;
            border-radius: 10px;
            /* border-image */
        }
        @media  screen and (max-width: 480px){
            body{
                background-color: black;
            }
            .nav{
                height: 2.5rem;
            }

            .nav img{
                height: 40px;
                margin-left: -25px;
                margin-top: 10px;
            }
            .nav h1{
                /* position: relative; */
                /* display: block; */
                font-size: 20px;
               width: 350px;
               /* border:1px solid white; */
               /* border: 1px solid rebeccapurple; */
            }
            .nav input{
                /* display: none; */
                width: 10em;
                /* margin-left: 10em; */
                /* padding:10px; */
            }
            .nav ul li a{
                display: none;
            }
            .nav ul li:nth-child(7) a{
                display: block;
                /* margin-left: 8em; */
                margin-top: -4.5em;
                font-size: 15px;
                font-weight: 700;
                background-color: white;
                color: black;
                /* font-size: 18px; */
                padding: 10px 20px;
                margin-left: 20px;
                
                
            }
        }
        .html{
            border: 1px solid white;
            height: 10em;
            width: 15em;
            margin: 50px;
            background-color:rgba(0, 0, 0, 0.697);
        }
        .html,.box{
            display: flex;
            
        }
        .html i{
            color: white;
            font-size: 20px;
            margin-left: 10px;
            margin-top: 10px;
        }
        .html .box h2{
            color: white;
            font-size: 20px;
            margin-left: 5px;
            margin-top: 10px;
        }
    
   
    </style>
