<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

h1{
    /* border: 1px solid black; */
    height: 60px;
    font-size: 60px;
    overflow: hidden;
    animation: text 5s ease-in-out 0s infinite;
}

@keyframes text {
    0%{
        width: 1ch;
    }

    9%{
        width: 2ch;

    }

    18%{
        width: 3ch;

    }

    27%{
        width: 4ch;

    }

    36%{
        width: 5ch;

    }

    45%{
        width: 6ch;

    }

    54%{
        width: 7ch;

    }

    63%{
        width: 8ch;

    }

    72%{
        width: 9ch;

    }

    81%{
        width: 10ch;

    }

    90%{
        width: 11ch;

    }

    100%{
        width: 12ch;

    }



}

    </style>
</head>
<body>
    
    <h1 class="text">Hello World</h1>

</body>
</html>
