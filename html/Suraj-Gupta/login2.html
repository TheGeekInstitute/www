<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav img{
            height: 50px;
        }
        .nav{
            /* margin-left: 17em; */
            margin-top: 50px;
            text-align: center;
        }
        .nav h1{
            margin-top: 60px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }
        .nav input{
            width: 20em;
            height: 50px;
            font-size: 20px;
            padding-left: 15px;
            color: black;
            border: none;
            border: 1px solid rgba(0, 0, 0, 0.26);
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 30px;
            outline: none;
            transition: all 1s;
        }
        .nav input:focus{
            border: 5px solid blue;
            transform: scale(1.1);
        }
        

    </style>
</head>
<body>
    <div class="nav">
        <img src="https://play-lh.googleusercontent.com/6qi3w4uqKaD1c-CBdkkfO6IL0lH4OoCTEdiX0oYbLFxwfvxu1t8vuwHcagdYSFmFKmI" alt="">
        <h1>Welcome back</h1>
        <input type="text" placeholder="Email Address">
    </div>
</body>
</html>
