<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }

        .container{
            overflow: hidden;
        }
        
        .container .slider{
            height: 40rem;
            display: flex;
            align-items: center;
            transition: all .5s ease-in-out;
        }
        
        .container .slider .image{
            /* border: 1px solid red; */
            height: 100%;
            width:100vw;
            background-size: cover;
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: 100%;
        }

        .container .slider .image.show{
            transform: translateX(0);
        }
        .container  .btn{
            position: absolute;
            top: 35rem;
            left: 50%;
            transform: translateX(-50%);

        }

        .container .btn button{
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            outline: transparent;
            border: transparent;
            padding: 5px;
            width: 7rem;
            font-size: large;
            height: 2rem;
            cursor: pointer;
            transition: all .2s linear;
        }

        #next{
            clip-path: polygon(75% 0%, 100% 50%, 75% 100%, 0% 100%, 25% 50%, 0% 0%);
        }

        #prev{
            clip-path: polygon(100% 0%, 75% 50%, 100% 100%, 25% 100%, 0% 50%, 25% 0%);
        }

        .container .btn button:active{
            transform: scale(.9);
        }

        .container .points{
           
            height: 3rem;
            position: absolute;
            width: 100%;
            top: 37rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .points .circle{
            display: block;
            height: 1rem;
            width: 1rem;
            border: 2px outset gold;
            border-radius: 50%;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .container .points .circle.active{
            background-color: yellow;
            transition: all .5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="image show" style="background-image: url(./images/1.jpeg);"></div>
            <div class="image" style="background-image: url(./images/2.jpeg);"></div>
            <div class="image" style="background-image: url(./images/3.jpeg);"></div>
            <div class="image" style="background-image: url(./images/4.jpeg);"></div>
            <div class="image" style="background-image: url(./images/5.webp);"></div>
        </div>

        <div class="btn">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
        <div class="points">
            
        </div>
    </div>

    <script>
        let next = document.querySelector('#next');
        let prev = document.querySelector('#prev');
        let slider = document.querySelector(".slider");
        let image = document.querySelectorAll(".image");
        let points = document.querySelector(".points");
        let data = `<span class="circle"></span>`

        for(let i=1 ; i<= image.length ; i++){
            points.insertAdjacentHTML("afterbegin",data);
        }


        let circle = document.querySelectorAll(".circle")
        image[0].classList.add("show");
        circle[0].classList.add("active");
        let index=0;
        next.addEventListener('click',()=>{
            image[index].classList.remove("show");  
            circle[index].classList.remove("active");
            if(index >= image.length-1){
                index=0;
            }
            else{
                index+=1;    
            }
            image[index].classList.add("show"); 
            circle[index].classList.add("active");
            slider.style.transform = `translateX(-${index*100}%)`   
        })

        prev.addEventListener('click',()=>{
            image[index].classList.remove("show");  
            circle[index].classList.remove("active");
            if(index <=0 ){
                index=image.length-1;
            }
            else{
                index-=1;    
            }
            image[index].classList.add("show"); 
            circle[index].classList.add("active");
            slider.style.transform = `translateX(-${index*100}%)`   
        })



        setInterval(()=>{
            image[index].classList.remove("show");  
            circle[index].classList.remove("active");
            if(index >= image.length-1){
                index=0;
            }
            else{
                index+=1;    
            }
            image[index].classList.add("show"); 
            circle[index].classList.add("active");
            slider.style.transform = `translateX(-${index*100}%)` 
        },3000)



    </script>
</body>
</html>
