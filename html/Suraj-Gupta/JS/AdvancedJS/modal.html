<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        button{
            padding: 10px 20px;
            margin: 20px;
        }
        .nav{
            border: 1px solid black;
            height: 20rem;
            width: 16rem;
            margin: auto;
            margin-top: 60px;
            border-radius: 20px;
            text-align: center;
            transform: scale(0);
            transition: all 0.2s;
        }
        .nav h1{
            margin-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .nav p{
            font-size: 18px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <button class="open">Open</button>
    <button class="close">Close</button>
    <div class="nav">
        <h1>Hello World</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Omnis, facere. Amet aperiam optio rem placeat magni vero molestiae consectetur laborum neque ipsum? Iusto asperiores similique ea, temporibus minima blanditiis iste!</p>
    </div>
    <script>
        // let open = document.querySelector(".open");
        // let close = document.querySelector(".close");

        let nav = document.querySelector(".nav");

        document.querySelector(".open").addEventListener("click",function(){
            nav.style.transform = "scale(1)";
        })

        document.querySelector(".close").addEventListener("click",function(){
            nav.style.transform = "scale(0)";
        })

    </script>
</body>
</html>
