<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
        }
        body{
            background-image: url("https://images.hdqwalls.com/wallpapers/the-cyber-room-q9.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .nav{
            border: 1px solid black;
            height: 50px;
            display: flex;
            background-color: black;
        }
        .nav span:first-child{
            color: Red;
            font-size: 30px;
            font-weight: 600;
            padding-left: 20px;
        }
        .nav span:last-of-type{
            color: blue;
            font-size: 20px;
        }
        .nav .main{
            margin-left: 12rem;
            
        }
        .nav .main ul li{
            display: inline-block;
            margin-left: 50px;
        }
        .nav .main ul li a{
            font-size: 20px;
            line-height: 50px;
            color: white;
        }
        .icon{
            /* border: 1px solid white; */
            margin-left: 50px;
        }
        .icon i{
            color: white;
            margin-left: 30px;
            font-size: 25px;
            line-height: 50px;
        }
        .hamberger i{
            display: none;
        }
        .bars{
            display: none;
        }
        .fa-x{
            display: none;
        }
        @media screen and (max-width: 480px){

            body{
                background-repeat: no-repeat;
                background-size: cover;
            }
            .main{
                display: none;
            }
            .icon{
                display: none;
            }
            .hamberger i{
            display: block;
            z-index: 1;
            /* background-color: aqua; */
            color: white;
            /* position: absolute; */
            margin-left: 15rem;
            font-size: 27px;
            line-height: 50px;
            border: 1px solid black;
        }
        /* .hamberger i:focus{
            display: none;
        } */
        .bars{
            display: block;
            border: 1px solid black;
            position: absolute;
            height: 400px;
            width: 500px;
            background-color: #808080;
            margin-top: 49px;
            transform: scale(0);    
            transition: all 0.3s;
        }
        .bars ul li{
            /* border: 1px solid black; */
            text-align: center;
            margin-top: 25px;
        }
        .bars ul li a{
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .os{
            /* border: 1px solid black ; */
            text-align: center;

        }
        .os i{
            font-size: 30px;
            margin-left: 30px;
            margin-top: 70px;
        }
    

        }
       
    </style>
</head>
<body>
    <div class="nav">
        <span>Corders</span>
        <span>World</span>
        <div class="hamberger">
            <i class="fa-solid fa-bars" id="open"></i>
            <i id="close" class="fa-solid fa-x"></i>
        </div>
        <div class="main">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
            
        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
            <div class="bars">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="os">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <script>



        </script>

</body>
</html>
