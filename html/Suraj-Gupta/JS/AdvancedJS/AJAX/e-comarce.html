<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .box{
            border: 1px solid rgba(0, 0, 0, 0.123);
            height: 100%;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }  
        .nav{
            border: 1px solid rgba(0, 0, 0, 0.116);
            width: 350px;
            /* display: flex; */
            height: 300px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
        }
        .nav img{
            height: 230px;

        }
        .nav a:last-of-type{
            color: red;
        }
        .nav p{
            font-size: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }
        .spacebox{
            border: 1px solid black;
            height: 60px;
            display: flex;
            background-color: black;
            
        }
        .spacebox a{
            margin: 20px 40px;
            font-size: 20px;
            color: white;
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
        }
        .anker{
            margin-left: 15rem;
            line-height: 60px;
        }
        .space{
            font-size: 30px;
            margin: 10px 50px;
            color:white;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .anker a:last-of-type{
            border: 1px solid black;
            padding: 10px 40px;
            margin-left: 100px;
            background-color: white;
            color: black;
            border-radius: 10px;
        }
        .back{
            border: 1px solid rgba(0, 0, 0, 0.014);
            height: 250px;
            background-color: #DEDEDE;
            text-align: center;
        }
        .back p{
            font-size: 30px;
            margin-top: 30px;
            font-weight: 700;
        }
        .back span{
            font-size: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 100px;
        }
        .back span:last-of-type{
            margin-top: 100px;
        }
        .icon{
            margin-top: 30px;
        }
        .icon span{
            font-size: 30px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="spacebox">
    <div class="space">Suraj Global Export</div>
    <div class="anker">
    <a href="#">Home</a>
     <a href="#">Products</a>
     <a href="#">About</a>
     <a href="#">Contact</a> 
     <a href="#">Login</a>
    </div>
</div>      
        <div class="box"> 
</div>

    <div class="back">
        <p>SURAJ GLOBAL EXPORT</p>
        <span>&copy; 2024 SURAJ GLOBAL EXPORT Media LLC.</span>
        <br>
        <span>All Rights Reserved</span>
        <br>
        <div class="icon">
        <span><i class="fa-brands fa-facebook"></i></span>
        <span> <i class="fa-brands fa-youtube"></i> </span>
        <span><i class="fa-brands fa-linkedin"></i></span>
    </div>
    </div>
<!-- </div> -->
    <script>
        let box = document.querySelector(".box");

        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                let json_data = JSON.parse(this.responseText);
                // console.log(json_data)
                
                for(data of json_data.products){
    
                    let abcd = `
                    <div class="nav">
                    <img  src="${data.thumbnail}" alt="">
                      <p> ${data.title}</p>
                     <a href="#"> ${data.price} </a>
                        <a href="#"> ${data.rating} </a>
                    </div>
    
                    `;

                    box.insertAdjacentHTML("beforeend",abcd)
    
                }
            }
 

        }
        xhr.open("GET","https://dummyjson.com/product",true);
        xhr.send();




    </script>
</body>
</html>
