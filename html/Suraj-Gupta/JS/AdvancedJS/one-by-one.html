<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;

        }
        .nav{
            border: 1px solid white;
            height: 20rem;
            width:44rem ;
            margin-top: 10rem;
            /* margin-left: px; */
            background-color: #215731;
            border-radius: 10px;
        }
        .nav img{
            height: 10rem;
            mix-blend-mode: color-burn;
        }
        .star{
            border-radius: 10px;
            /* border: 1px solid black; */
            width: 32rem;
            height: 12rem;
            margin-top: 60px;
            margin-left: 80px;
            background-color: white;
        }
        .star p{
            font-size: 30px;
            text-align: center;
            padding-top: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .star i{
            font-size: 60px;
            /* background-color: #215731; */
            /* color: red; */
            margin-top: 25px;
            margin-left: 25px;
        }
        .thank{           
            overflow: hidden;
            animation-name: animate;
            animation-iteration-count: infinite;
            animation-duration: 1s;
            z-index: 99;
            margin-left: 10rem;
            /* border: 2px solid red; */
            display: none;
        }

        @keyframes animate { 
                0% { 
                    width: 1ch; 
                    
                } 
  
                35%{ 
                    width: 8ch; 
                } 
  
                70% { 
                    width: 12ch; 
                     
                }
                100%{
                    width: 16ch;
                } 
               
            } 
      
        
    </style>
</head>
<body>
    <div class="nav">
        <div class="star">
            <p>Javascript Rating Page</p>
            <i id="one" class="fa-solid fa-star"></i>
            <i id="two" class="fa-solid fa-star"></i>
            <i id="three" class="fa-solid fa-star"></i>
            <i id="four" class="fa-solid fa-star"></i>
            <i id="five" class="fa-solid fa-star"></i>
           
            <div class="thank">
                <p>ThankYou</p>
            </div>
        </div>
    </div>
         <script>
            let one = document.querySelector("#one");
            let two = document.querySelector("#two")
            let three = document.querySelector("#three");
            let four = document.querySelector("#four");
            let five = document.querySelector("#five");
            let thank = document.querySelector(".thank");

            one.addEventListener("click",function(){
                one.style.color = "aqua";
                two.style.color = "black";
                three.style.color =  "black";
                four.style.color = "black";
                five.style.color = "black";
                thank.style.display = "none";

            })
            two.addEventListener("click",function(){
                two.style.color = "red";
                one.style.color = "red";
                three.style.color = "black";
                four.style.color = "black";
                five.style.color = "black";
                thank.style.display = "none";
            })
            three.addEventListener("click",function(){
                three.style.color = "blue";
                one.style.color = "blue";
                two.style.color = "blue";
                four.style.color = "black";
                five.style.color = "black";
                thank.style.display = "none";
            })

            four.addEventListener("click",function(){
                four.style.color = "green";
                one.style.color = "green";
                two.style.color = "green";
                three.style.color = "green";
                five.style.color = "black";

                thank.style.display = "none";
            })

            five.addEventListener("click",function(){
                one.style.color = "yellow";
                two.style.color = "yellow";
                three.style.color = "yellow";
                four.style.color = "yellow";
                five.style.color = "yellow";

                thank.style.display = "block";
                
            })



         </script>   
</body>
</html>
