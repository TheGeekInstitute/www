<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background-color: rgba(230, 209, 176, 0.356);
        }
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            border: 1px solid black;
            height: 50px;
            padding: 10px;
        }
        .nav span:first-child{
            color: green;
            font-size: 30px;
        }
        .nav span:nth-child(2){
            color: red;
            font-size: 30px;
        }
        #close{
            margin-left: 7rem;
            font-size: 30px;
        }
        #hamberger{
            margin-left: 19rem;
            font-size: 30px;
        }
        .sidebar{
            transform: translateX(-350px);
            /* border: 1px solid black; */
            width: 20rem;
            height: 40rem;
            /* text-align: center; */
            background-color: white;
            padding: 10px;
            transition: all ease 0.5s;
        }
        .sidebar ul li{
            /* border: 1px solid black; */
            margin-top: 30px;
            padding-left: 20px;
        }
        .sidebar ul li a{
            font-size: 20px;
            /* margin: 100px; */
            color: black;
          
        }
    </style>
</head>
<body>
    <div class="nav">
        <span>Coding</span>
        <span>Addict</span>
        <span><i id="close" class="fa-solid fa-x"></i></span>
        <span><i id="hamberger" class="fa-solid fa-bars"></i></span>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Time</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        let close = document.querySelector("#close");
        let hamberger = document.querySelector("#hamberger");
        let sidebar = document.querySelector(".sidebar");

        hamberger.addEventListener("click",function(){
            sidebar.style.transform = "translateX(5px)";
            hamberger.style.transform  = "scale(0)";
            close.style.marginLeft =  "27rem";
        })

        close.addEventListener("click",function(){
            sidebar.style.transform = "translateX(-350px)"
            close.style.display = "none";
            hamberger.style.transform = "scale(1)";
            // hamberger.style.marginLeft = "10rem";
        })

    </script>
</body>
</html>
