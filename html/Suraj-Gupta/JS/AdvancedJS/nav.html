<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            /* border: 1px solid black; */
            height: 5rem;
            display: flex;
            justify-content: space-between;
            text-align: center;
            box-shadow: 2px 2px 2px 2px black;
        }
        .box .logo img{
            /* border: 1px solid red; */
            /* line-height: 5rem; */
            margin-top: 1rem;
            margin-left: 1.5rem;
            
        }
        .box .btn ul{
            display: flex;
            justify-content: space-around;
            text-decoration: none;
            list-style: none;
            /* margin: 0 1rem; */
            
        }
        .box .btn ul li a{
            text-decoration: none;
            margin: 0 1rem;
            text-align: center;
            line-height: 5rem;
            font-size: 1.3rem;
            color: black;
            font-weight: 750;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .box .btn ul li a:hover{
            border-bottom: 2px solid black;
            transition: all 0.2s;
            color: rgb(26, 21, 21);
        }
        .box .tea a{
            border:  1px solid #3465c5;
            line-height: 5rem;
            font-size: 1rem;
            /* display: block; */
            height: rem;
            text-decoration: none;
            color: white;
            background-color: #3465c5;
            padding: 0.2rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border-radius: 0.3rem;

        }
        .box .tea a:hover{
            color: black;
            background-color: white;
            transition: all 0.3s;
        }
        .box .stu{
            margin-right: 1.5rem;
        }
        .box .stu a{
            border:  1px solid #3465c5;
            line-height: 5rem;
            font-size: 1rem;
            /* display: block; */
            height: rem;
            text-decoration: none;
            color: white;
            background-color: #3465c5;
            padding: 0.2rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border-radius: 0.3rem;

        }
        .box .stu a:hover{
            color: black;
            background-color: white;
            transition: all 0.3s;
        }
        .tea a{
            margin-left: 50px;
            padding: 5px;
        }
    </style>
</head>
<body>
   <nav>
    <div class="box">
        <div class="logo">
            <img src="https://www.geekinstitute.org/img/logo/logo_1.png" alt="LOGO">
        </div>
        <div class="btn">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contect Us</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="tea">
            <a href="#">Login With Teacher</a>
            <a href="#">Signup with Teacher</a>
        </div>
        <!-- <div class="stu">
            <a href="#">Login with student</a>
            <a href="#">Signup with student</a>
        </div> -->
    </div>
   </nav> 
</body>
</html>
