<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function table(num){
    let sum=0;
    let data="";
    for(let i=1 ; i<=10 ; i++){
        sum += num*i;
        data += num + " x " + i + " = " +  num*i + "<br>";
    }
    return data + " the sum of all above : " + sum;
}

document.write(table(50));
 
    </script>
</body>
</html>
