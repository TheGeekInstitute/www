<script>
    let btn= document.querySelector(".link");
    let box = document.querySelectorAll(".box");
    Array.from(btn.children).forEach((e)=>{
       e.addEventListener('click',()=>{
        let attr = e.getAttribute("data-color");
        box.forEach((b)=>{
           if(b.classList.contains(attr)==true){
            b.style.display="block";
           }
           else if(attr=="all"){
            b.style.display="block";
           }
           else{
            b.style.display="none";
           }
        })
       })
    })
</script>
