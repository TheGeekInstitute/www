<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            margin-top: 50px;
            margin-left: 100px;
            border: 1px solid black;
            height: 10rem;
            width: 30rem;
            padding: 10px;
            border-radius: 10px;
            background-color: aqua;    
        }
        button{
            padding: 5px 13px;
            margin: 2px;
            font-size: 23px;
            border: none;
            border: 1px solid black;
            border-radius: 50px;
            background-color: black;
            color: white;        
        }
        .box{
            border: 1px solid black ;
            height: 15rem;
            width: 35rem;
            margin-top: 70px;
            margin-left: 100px;
            padding-left: 20px;
            font-size: 20px;
            background-color: aqua;
            color: black;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            /* display: block; */
            /* text-wrap: 6px; */
            /* word-wrap: break-word; */
            text-align: center;
            
        }

        #text{
            border: 1px solid black;
            outline: transparent;
            height: 3rem;
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 0 5px;
            font-size: large;
            border-radius: 10px;
            margin-top: 10px;
            padding-left: 10px;
        }
      
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="nav">
        <button class="a">A</button>
        <button class="b">B</button>
        <button class="c">C</button>
        <button class="d">D</button>
        <button class="e">E</button>
        <button class="f">F</button>
        <button class="g">G</button>
        <button class="h">H</button>
        <button class="i">I</button>
        <button class="j">J</button>
        <button class="k">K</button>
        <button class="l">L</button>
        <button class="m">M</button>
        <button class="n">N</button>
        <button class="o">O</button>
        <button class="p">P</button>
        <button class="q">Q</button>
        <button class="r">R</button>
        <button class="s">S</button>
        <button class="t">T</button>
        <button class="u">U</button>
        <button class="v">V</button>
        <button class="w">W</button>
        <button class="x">X</button>
        <button class="y">Y</button>
        <button class="z">Z</button>  
        
        <input type="text" id="text">
    </div>

        let box = document.querySelector(".box");
        box.insertAdjacentHTML("afterbegin",data);
        document.querySelectorAll("button").forEach((e)=>{
        document.body.addEventListener('keydown',(a)=>{
            if(e.innerHTML.toLocaleLowerCase()==a.key || e.innerHTML==a.key){
                e.style.backgroundColor="red";
            }
            else{
                e.removeAttribute("style");
            }
           
        })
      })

    //   let strong = data.innerHTML;
      console.log(data);
      
      let field = document.querySelector("#text");
      let dataArry = data.split("");
      let index=0;
      field.addEventListener("input",(e)=>{
            if(dataArry[index]==e.data){
                index+=1;
                field.style.backgroundColor="green";
            }   
            else{
                field.style.backgroundColor="red";

            }

</body>
</html>
