<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            border: 1px solid black;
            height: 2.5rem;
            line-height: 2.5rem;
            width: 15rem;
            margin: 100px;
            text-align: center;
            border-radius: 10px;
            display: flex;
            padding-left: 20px;
            background-color: blue;
            color: wheat;
        }
        .nav p{
            font-size: 20px;
        }
        .nav i{
            margin-top: 13px;
            margin-left: 40px;
        }
        .java{
            border: 1px solid black;
            height: 10rem;
            width: 15rem;
            text-align: center;
            border-radius: 10px;
            margin-top: -100px;
            margin-left: 100px;
            background-color: aqua;
            /* display: none; */
            transform: scale(0);
            transition: all ease;
           
        }  
   

    </style>
</head>
<body>
    <div class="nav">
        <p>What is Paragraph</p>
        <!-- <i id="icon" class="fa-solid fa-x"></i> -->
        <i id="icon" class="fa-solid fa-x"></i>
    </div>
    <div class="java">
       <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam quas minima nihil cum cumque aut sunt possimus corporis maxime dignissimos? Alias facilis delectus inventore necessitatibus culpa sequi iure ipsum! Fugit.</p> 
    </div>
    <script>
        let icon = document.querySelector("#icon");
        let java = document.querySelector(".java");

        icon.addEventListener("click",function(){
            java.style.transform = "scale(1)";
            icon.style.rotate = "90deg";
        })
        

    </script>
</body>
</html>
