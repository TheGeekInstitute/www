<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        button{
            padding: 5px;
            margin: 10px;
        }
        .login{
            border: 1px solid black;
            height: 20rem;
            width: 17rem;
            margin-top: 80px;
            /* display: none; */
            margin-left: 200px;
            border-radius: 10px;
            background-color: aqua;
            transform: scale(0);
            transition: all 0.5s;
        }
        span{
            font-size: 30px;
            margin: 10px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 20px;
            /* background-color: blueviolet; */
        }
        span:last-of-type{
            margin-left: 10px;
        }
        .login h1{
            font-size: 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: aquamarine;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="btn">
        <button class="open">Open</button>
    </div>
    <div class="login">
        <span>What is Modal</span>
        <span class="close">X</span>

        <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Temporibus adipisci officiis, minus laboriosam at reiciendis eveniet impedit harum dolorum ut iste odit quaerat libero, suscipit architecto minima odio maxime? Corporis!</h1>
    </div>
    <script>
        let btn = document.querySelector(".btn");
        let login = document.querySelector(".login");
        document.querySelector(".open").addEventListener("click",function(){
            login.style.transform = "scale(1)";
            
            
        })

        

        document.querySelector(".close").addEventListener("click",function(){
            login.style.transform = "scale(0)";

        })



    </script>
</body>
</html>
