<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            margin: 100px;
            border-top: 5px solid red;
            border-radius: 50%;
            height: 100px;
            width: 100px;
            transition: all ease;
            animation-name: animate;
            animation-iteration-count: infinite;
            animation-duration: 2s;
        }
        .nav1{
            /* border-left: 5px solid green; */44
        
            border-bottom: 5px solid green;
            border-radius: 50%;
            height: 100px;
            width: 100px;
            transition: all ease;
            animation-name: move;
            animation-timing-function: 0.1s;
            animation-iteration-count: infinite;
            animation-duration: 2s;
        }
        
        @keyframes move {
            0%{
                transform: rotate(0deg);

            }
            100%{
                transform: rotate(360deg);
            }
        }

        @keyframes animate {
            0%{
                transform: rotate(-0deg);

            }
            100%{
                transform: rotate(-360deg);
            }
        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="nav1">
        
            </div>
        </div>
    </div>
</body>
</html>
