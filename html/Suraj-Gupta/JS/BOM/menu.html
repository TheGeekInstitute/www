<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background-color: #E9EDF6;
        }
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
    }
    .nav{
        text-align: center;
        margin-top: 30px;
    }
    .nav a{
        border: 1px solid black;
        padding: 10px 15px;
        margin-left: 30px;
        /* margin-top: 50px; */
        border-radius: 10px;
        background-color: black;
        color: white;
    }
    .nav ,.box{
        margin-top: 20px;
    }
    .course{
        border: 1px solid rgba(0, 0, 0, 0.021);
        width: 17rem;
        height: 20rem;
        border-radius: 10px;
        margin: 50px;
        background-color: white;
        transition: all ease; 
        transform: scale(0);
        position: absolute;  
    }

    .course img{
        height: 150px;
        padding-top: 10px;    
    }
    .course p{
        font-size: 25px;
        margin-top: 10px;
        /* background-color: aqua; */
    }
    .course p:last-of-type{
        font-size: 20px;
        padding-left: 20px;
        margin: -1px;
        /* background-color: aqua; */
    }
    .timer{
        display: flex;
        border: 1px solid black;
        width: 150px;
        background-color: black;
        color: white;
    }
    .timer, #icon{
        font-size: 20px;
        margin-top: 10px;
        margin-left: 15px;
        padding-left: 5px;
    }
    .timer p{
        font-size: 10px;
    }

    .coding{
        border: 1px solid black;
        width: 15rem;
        height: 19rem;
        text-align: center;
        margin: 50px;
        position: absolute;
        border-radius: 10px;
        padding: 5px;
    }
    .coding p{
        font-size: 20px;
    }
    .coding img{
        height: 160px;
        width: 200px;
        margin-top: 5px;
    }
    </style>
</head>
<body>
    <div class="nav">
        <h1>Online Course</h1>
        <div class="box">
        <a href="#">Home</a>
        <a id="computer" href="#">Course</a>
        <a href="#">Coding</a>
        <a href="#">Langauge</a>
    </div>
    <div class="course">
        <p>Ethical Hacking</p>
        <img src="https://www.geekinstitute.org/img/courses/cyber_security.png" alt="">
        <div class="timer">
        <!-- <i id="icon" class="fa-solid fa-circle-info"></i> -->
        <p>12 Months</p>
    </div>
        <p>Geek Certified Cyber Sequrity Professional</p>
    </div>
</div>

<div class="course">
    <p>Ethical Hacking</p>
    <img src="https://www.geekinstitute.org/img/courses/cyber_security.png" alt="">
    <div class="timer">
    <!-- <i id="icon" class="fa-solid fa-circle-info"></i> -->
    <p>12 Months</p>
</div>
    <p>Geek Certified Cyber Sequrity Professional</p>
</div>
</div>

<script>
      let course = document.querySelector("#computer");
      let box = document.querySelector(".course"); 
      
      course.addEventListener("click",function(){
        box.style.transform = "scale(1)";
      })


      

</script>
</body>
</html>
