<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Event</title>
</head>
<body>
    <input type="text" id="text">
<p id="msg"></p>
    <script>
        let txt = document.querySelector("#text");
        let msg = document.querySelector("#msg");

        txt.addEventListener("copy",()=>{
            msg.innerHTML="text Copied";
            msg.addEventListener("click",function(){
                
            })
        })

        txt.addEventListener("cut",()=>{
            msg.innerHTML="text Cutted";
        })

        txt.addEventListener("paste",()=>{
            msg.innerHTML="text Pasted";
        })

    </script>
</body>
</html>
