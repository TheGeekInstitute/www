<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;

        }
        .nav {
            /* border: 1px solid black; */
            height: 50px;
            width: rem;
            margin: 10rem;
            display: flex;
        }
        .nav span{
            display: flex;
        }

        .nav input{
            width: 17rem;
            height: 30px;
            padding-left: 10px;
            border: none;
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-bottom: 1px solid black;

            /* border-radius: 10px; */
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
            position: relative;
            outline: none;
        }
        .nav p{
            background-color: orange;
            margin-left: -10px;
            cursor: pointer;
            border-top: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
            height: 30px;
            text-align: center;
            font-size: 20px;
            width: 100px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-radius: 10px;
            /* clip-path: polygon(19% 34%, 40% 20%, 100% 20%, 100% 80%, 40% 80%, 23% 68%, 0% 50%); */
        }

    </style>
</head>
<body>
    <div class="nav">
        <span>
            <input type="text">
            <p>Add Text</p>
        </span>
    </div>
</body>
</html>
