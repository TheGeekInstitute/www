<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body{
            background-image: url("https://www.animaker.com/static_2.0/img/2dmaker/2d_animation_software_ogimagemin.webp");
         /* height: 100em; */
         /* width: 100em; */
            background-repeat: no-repeat;
            /* background-clip: padding-box; */
            background-size: 100em;
        }
        .nav{
            display: flex;
            border: 1px solid rgba(0, 0, 0, 0.171);
            padding-left: 30px;
            /* background-color: aqua; */
            position: fixed;
            top: 0%;
        }
        .nav img{
            height: 50px;
            margin-left: 150px;
            margin-top: 10px;
        }
        .nav ul li{
            display: inline-block;
            margin: 10px 30px;
            
        }
        .nav ul li a{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            color: white;
        }
        .nav ul{
            margin-left: 25em;
        }
        .nav > a:nth-of-type(1){
            font-size: 20px;
            color: white;
            margin: 10px 10px;
            border: 2px solid white;
            padding: 8px 20px;
            /* background-color: rgba(255, 255, 0, 0.699); */
            /* background-color: blue; */
            border-radius: 10px;
        }
        .nav > a:nth-of-type(2){
            font-size: 20px;
            color: white;
            margin: 10px 10px;
            border: 2px solid blue;
            padding: 8px 20px;
            /* background-color: rgba(255, 255, 0, 0.699); */
            background-color: blue;
            border-radius: 10px;

        }
        .text{
            /* border: 1px solid black; */
            text-align: center;
            height: 250px;
            padding-left: 10px;
        }
        .text h1{
            font-size: 35px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.904);
            margin-top: 100px;
        }
        .text h2{
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.767);
            margin-top: 5px;
        }
        .text a{
            display: inline-block;
            font-size: 30px;
            /* padding-top: 20px; */
            border: 3px solid black;
            border-radius: 5px;
            padding: 5px 25px;
            margin-top: 60px;
            /* background-image: linear-gradient(rgba(157, 255, 0, 0.678) , yellow); */
            /* background-color: rgba(255, 0, 34, 0.822); */
            color: white;
            font-weight: 700;
            background-color:rgba(255, 255, 0, 0.349);

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .image{
            margin-top: 550px;
            
        }
        .image img{
            width: 100vw;
            height: 500px;
            position: absolute;
            z-index: -1;
            
        }
        .image video{
            margin-left: 50em;
            width: 50em;
            /* height: 550px; */
        }
        .nav i{
            display: none;
        }
        @media only screen and (max-width: 480px) {
            .nav ul{
                display: none;
            }
            .nav img{
                margin-left: -0.1px;
                height: 40px;
                margin: 10px;
            }
            .nav a:nth-of-type(1){
                display: none;
                /* border: 1px solid black; */
            }
            .nav a:nth-of-type(2){
                margin-left: 125px;
                font-weight: 600;
                font-size: 20px;                
            }
            .nav i{
                display: block;
                font-size: 25px;
                margin-top: 18px;
                font-weight: 900;
            }
            .text h1{
                font-weight: 600;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-align: center;

            }
            .text h2{
                display: none;
            }
}
    </style>
    
</head>
<body>
    <div class="nav">
        <i class="fa-solid fa-bars"></i>

        <img src="https://www.animaker.com/assets/img/header/animakerlogo.svg" alt="">
        <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <a href="#">Submit</a>
        <a href="#">Login</a>
    </div>
    <div class="img">
        <!-- <img src="https://media.tenor.com/W9FP9ftKB3YAAAAd/earth-hug.gif" alt=""> -->
    </div>
    <div class="text">
        <h1>The Future of Video Making starts here!</h1>
        <h2>A platform for beginners, non-designers & professionals to create Animation <br>
            and Live-Action videos for every moment of our life</h2>
            <a href="#">Create your first video</a>
    </div>
    <div class="image">
        <img src="https://png.pngtree.com/background/20210711/original/pngtree-2-5d-internet-financial-blockchain-technology-promotion-banner-picture-image_1126039.jpg" alt="">
        <video controls src="https://www.animaker.com/static/assets/images/animakerhome/animaker-loop-videomin2.mp4"></video>
    </div>
        
</body>
</html>
