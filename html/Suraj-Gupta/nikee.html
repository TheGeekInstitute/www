  /* background-size: calc(200%/(var(--columns))); */
}

li{
  grid-column-end: span 2;
  position: relative;
  padding-bottom: 70%;
}

li:nth-child(2n-1){
  grid-column-start:2;
}

li:before{
  content: "";
  position: absolute;
  right: 0;
  width: 50%;
  height: 100%;
  background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/881020/adidas.png");
  background-size: 40%;
  background-repeat: no-repeat;
}
.adidas::after{
  background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/881020/adidas.png");
}
.tiger::after{
  background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/881020/tiger.png");
}
div{
  position: absolute;
  width: 50%;
  font-size: 20px;
  margin-top: 14%;
  padding: 3%;
}

p{
  font-size: 2em;
  color: black;
}
h2{
    color: white;
}

img{
  position: absolute;
  left: 50%;
  width: 62%;
  

}
</style>
</head>
<body>
    <ul>
        <li class="adidas">
          <div>
            <h2>I-5923 RUNNER PRIDE</h2>
            <p>3000</p>
          </div>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/881020/adidas01.png' alt='' />
        </li>
        <li class="tiger">

          </div>

          <div>
