<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .main{
            border: 1px solid rgba(41, 37, 37, 0.198) ;
            width: 25em;
            height: 30em;
            margin: auto;
            margin-top: 5em;
            border-radius: 10px;

        }
        .nav{
            text-align: center;
            margin-top: 40px;
        }
        .nav img{
            height: 30px;
        /* align-self: center; */
        
        }
        .nav h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            font-size: 24px;
        }
        .nav h2{
            font-size: 20px;
            font-weight: 500;
            margin-top: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .box input{
            margin-left: 25px;
            width: 25em;
            height: 3.5em;
            margin-top: 20px;
            padding-left: 15px;
            border-radius: 10px;
            border: none;
            border: 1px solid rgba(0, 0, 0, 0.287);
            outline: none;

        }
        .box input::placeholder{
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .box a{
            display: block;
            padding-left: 30px;
            margin-top: 7px;
            color: rgba(0, 0, 255, 0.869);
        }
        .footer{
            /* border: 1px solid black; */
            width: 350px;
            margin-left: 30px;
            margin-top: 30px;
            /* display: block; */
        }
        .footer h3{
            font-weight:500;
           font-size: 15px;
           color: rgba(0, 0, 0, 0.808); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .footer a:nth-child(2){
            display: block;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 2px;

        }
        .footer a:nth-child(3){
            display: block;
            font-size: 18px;
            margin-top: 50px;
            /* border: 1px solid black; */
            /* width: 150px; */
            /* padding: 10px; */
        }
        .footer a:nth-child(4){
            display: block;
            font-size: 20px;
            text-align: right;
            margin-top: -20px;
            margin-right: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 1px solid black;
            width: 80px;
            text-align: center;
            margin-left:12em;
            border-radius: 10px;
            background-color: blueviolet;
            color: white;
        }
        .langauge{
            /* border: 1px solid black; */
            display: flex;
            justify-content: space-around;
            margin-top: 65px;
        }
        .langauge h4{
            font-weight: 500;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .langauge h5{
            font-weight: 500;
            margin-left: 50px;
            font-size: 17px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .langauge h6{
            font-size: 17px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
        }
        .langauge h3{
            font-size: 17px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="nav">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="">
        <h1>Sign in</h1>
        <h2>Use your Google Account</h2>
    </div>
    <div class="box">
        <input type="text" placeholder="Email or Phone">
        <a href="#">Forgot email ?</a>
    </div>
    <div class="footer">
        <h3>Not your computer? Use a Private Window to sign  </h3>
        <a href="#">Learn More</a>
        <a href="#">Create Account</a>
        <a href="#">Next</a>
    </div>
    <div class="langauge">
        <h4>English(United States)</h4>
        <h5>Help</h5>
        <h6>Privacy</h6>
        <h3>Terms</h3>
    </div>
</div>
</body>
</html>
