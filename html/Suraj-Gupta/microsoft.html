<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .main{
            /* margin: auto; */
            margin-top: 15em;
            margin-left: 20em;
            /* border: 1px solid rgba(0, 0, 0, 0.219); */
            width: 30em;
            height: 20em;
        }
        .nav{
            border: 1px solid black;
            height: 20em;
            width: 25em;
            margin: auto;
            margin-top: 1.5em;
            
        }
        img{
            margin-top: 20px;
            margin-left: 30px;
        }
         .nav h1{
            /* margin-top: 20px; */
            padding-left: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            font-size: 25px;
        }
        .nav input{
            width: 20em;
            margin-left: 25px;
            margin-top: 10px;
            padding: 10px ;
            border: none;
            border-bottom: 1px solid black;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* padding-left: -10px; */
        }
        .nav input:hover{
            
            outline: 2px solid blueviolet;
        }
    .account{
        display: flex;
        margin-top: 7px;

    }
    .account h3{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 400;
        font-size: 15px;
        padding-left: 25px;

    }
    .account a{
        padding-left: 3px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .footer{
        padding-top: 10px;
    }
    .footer a:nth-child(1){
        padding-left: 26px;
    }
    .footer a:nth-child(2){
        /* font-size: 30px; */
        display: block;
        /* margin-left: 15em; */
        margin-top: 40px;
        border: 1px solid black;
        padding: 10px;
        width: 120px;
        font-size: 20px;
        margin-left: 20px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.726);
        color: white;
    }
    .footer a:nth-child(3){
             /* font-size: 30px; */
        display: block;
        /* margin-left: 15em; */
        /* margin-top: 40px; */
        border: 1px solid rgb(179, 45, 45);
        padding: 10px;
        width: 120px;
        font-size: 20px;
        margin-left: 20px;
        border-radius: 10px;
        background-color: white;
        color: black;
        margin-left: 12em;
        margin-top: -40px;
        background-color: yellowgreen;
    }



    </style>
</head>
<body>
    <div class="main">
    <div class="nav">
        <img src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="">
        <h1>Sign in</h1>
        <input type="text" placeholder="Email, Phone, or Skype">
        <div class="account">
        <h3>No Account ?</h3>
        <a href="#">Create one</a>
    </div>
       <div class="footer">
        <a href="#">Can't access your account ?</a>
        <a href="#">Back</a>
        <a href="#">Next</a>
       </div>             

    </div>
</div>
</body>
</html>
