<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        body{
            /* background-color: red; */
        }


        .box{
            height: 150px;
            width: 150px;
            background-color: red;
            overflow: hidden;
        }



        @media screen and (max-width:600px) {
    
            .box{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: blue;
        }
        .box p{
            display: none;
        }

        }

        @media print {
            p{
                color: red;
            }
        }
    </style>
</head>
<body>
<div class="box">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis in, repellendus aperiam reprehenderit vero aliquid sit. Doloribus aspernatur vero, repudiandae debitis sit modi pariatur corporis animi ducimus voluptas enim esse?</p>
    
</div>
</body>
</html>
