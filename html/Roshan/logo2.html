<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav{
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            height: 50px;
        }

        .nav ul{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav ul li a{
            display: block;
            color: white;
            line-height: 50px;
            padding: 0 10px;
            margin: 0 5px;
            /* border: 1px solid red; */
        }

        .nav ul li a:hover{
            background-color:  grey;
        }

        .logo{
            font-size: 40px;
        }

        .logo span{
            color: orangered;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">
            LO<span>GO</span>
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
