<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0%;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            border: 2px solid black;
            width: 600px;
            margin: auto;
            height: 600px;
            
            display: grid;
            /* grid-template-columns: 1fr 1fr 100px ; */
            grid-template-columns: repeat(2,1fr);
            /* grid-template-rows: 100px 100px 100px 1fr; */
            grid-template-rows: repeat(3,100px) 150px;
            /* row-gap: 10px;
            column-gap: 5px; */
            /* background-color: #ff4a4a */
            /* gap: 10px 5px; */
            gap: 5px;
        }

        .items{
    
        }

        .item1{
            background-color: cyan;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .item2{
            background-color: rebeccapurple;
            grid-column: 1 / 2;
            grid-row: 2 /4;
        }

        .item3{
            background-color: red;
            /* grid-area: row-start / col-start /  row-end / col-end; */
            grid-area: 2 / 2 / 5 / 3;
        }

        .item4{
            background-color: greenyellow;
        }

        .item5{
           background-color: blue;
        }
        .item6{
            background-color:orange;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">1</div>
        <div class="items item2">2</div>
        <div class="items item3">3</div>
        <div class="items item4">4</div>
        <div class="items item5">5</div>
        <div class="items item6">6</div>
        <div class="items item6">6</div>
        <div class="items item4">6</div>

    </div>
</body>
</html>
