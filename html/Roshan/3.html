<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1 align="center">Unordered lists</h1>
    <ul type="disc">
        <li>Fruits</li>
        <li>colours</li>
        <li>animals</li>
        

    </ul>
    <ul type="square">
        <li>Fruits</li>
        <li>colours</li>
        <li>animals</li>
        

    </ul>
    <ul type="circle">
        <li>Fruits</li>
        <li>colours</li>
        <li>animals</li>
        

    </ul>
    <h1 align="center">Ordered</h1>
    <ul type="A">
        <li>Fruits</li>
        <li>colours</li>
        <li>animals</li>
        

    </ul>
    <ul type="I">
        <li>Fruits</li>
        <li>colours</li>
        <li>animals</li>
        

    </ul>
    <ol ty
    
        <li>colours</li>
        <li>animals</li>
        

    </ol>
</body>
</html>
