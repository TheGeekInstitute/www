<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgba(127, 255, 212, 0.3);
        }
        .card{
            /* border: 2px solid black; */
            height: 300px;
            width: 250px;
            margin: auto;
            margin-top: 150px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            background-color: aquamarine;
            box-shadow: 0px 0px 50px black;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px solid white;
        }

        .card h1{
            text-shadow: 0px 0px 3px red;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="">
        <h1 class="name">ABCD</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis labore deserunt quod repellat ab iste omnis quis maiores rerum eligendi, architecto aliquam atque dicta voluptatibus numquam mollitia quia qui aperiam.</p>
    </div>
</body>
</html>
