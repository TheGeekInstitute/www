<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            border: 2px solid black;
            /* background-image: linear-gradient(to right,red,green,yellow,cyan); */
            /* background-image: linear-gradient(45deg,red 10%,green,yellow 30%,cyan); */
            /* background-image: radial-gradient(farthest-side at 100px 20%,red,green,yellow);
             */

            /* background-image: radial-gradient(farthest-corner at -100px -20%,red,green,yellow); */

            /* background-image: conic-gradient(from 90deg,red 45deg, yellow 90deg, green); */

            background-image: conic-gradient(at 50% 50%,red 45deg, yellow 90deg, green);



        }

        h1{
            font-size: 100px;
            background-image: linear-gradient(45deg,red,cyan,blue);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;

        }
    </style>
</head>
<body>

    <h1>ABCD</h1>
    <div class="box"></div>
