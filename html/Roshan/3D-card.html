<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <style>
           body{
            background-color: bisque;
        }
        .main{
            height: 300px;
            width: 300px;
            position: absolute;
            margin: auto;
            top: calc(50% - 150px);
            left: calc(50% - 150px);

        }
        .box{
            position: relative;
            height: 100%;
            width: 100%;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        .f{
            background-color: red;
            font-size: 65px;
            position: absolute;
            height: 300px;
            width: 300px;
            line-height: 300px;
            text-align: center;
            border-radius: 20px;
            backface-visibility: hidden;
            box-shadow: 0px 0px 10px black;
        }
        .b{
            background-color: yellow;
            font-size: 65px;
            position: absolute;
            height: 300px;
            width: 300px;
            line-height: 300px;
            text-align: center;
            border-radius: 20px;
            backface-visibility: hidden;
            box-shadow: 0px 0px 10px black;
            transform: rotateY(180deg);

        }
        .b img{
            height: 300px;
            width: 300px;
            border-radius: 20px;
        }
        .b h1{
            position: absolute;
            font-size: 20px;
            /* line-height: 600px; */
            /* left: 100px; */
            /* border: 1px solid black; */
            /* color: white; */
            /* background-color: black; */
            /* height: 60px; */

        
        }
        .main:hover .box{
            transform: rotateY(180deg);
        }
    </style>

</head>
<body>
    <div class="main">
        <div class="box">
            <div class="f">ROSHAN</div>
            <div class="b">
                <h1>Motu-Patlu</h1>
                <img src="https://e0.pxfuel.com/wallpapers/800/833/desktop-wallpaper-motu-pa-motu-patlu-play-full-motu-patlu-thumbnail.jpg">
            
            </div>
        </div>
    </div>
</body>
</html>
