<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(140,130,100,05);
        }
        .card{
            /* border: 2px solid black; */
            height: 300px;
            width: 250px;
            margin: auto;
            margin-top: 150px;
            padding: 10px;
            text-align:justify;
            border-radius: 10px;
            background-color: rgb(200, 255, 127);
            box-shadow: 0px 0px 15px red
        }
        .card img{
            margin-left: 60px;
            height: 100px;
            width: 100px;
            border-radius: 50px;
            border: 2px solid rgb(255, 94, 0);
        }
        .card h1{
            text-shadow: 0px 0px 5px;
            color: rgb(46, 22, 22);
            text-align: center;
        }
        .card p{
            text-shadow: 0px 0px 10px;
            color: brown;
        }
        
            
        
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="">
        <h1 class="name">Roshan</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis labore deserunt quod repellat ab iste omnis quis maiores rerum eligendi, architecto aliquam atque dicta voluptatibus numquam mollitia quia qui aperiam.</p>

</html>
