<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box ;
            text-decoration: none;
            list-style: none;
        }
        .bye{
            border: 1px solid red;
            height: 30px;
            width: 50px;
            text-align: center;
            margin-top: 10px;
            margin-left: 100px;
        }
        .sale{
            border: 1px solid blue;
            height: 30px;
            width: 50px;
            text-align: center;
            margin-top: 50px;
            margin-left: 100px;
            
            
        }
        .bye:hover{
            background-color: aqua;
            
        }

        .sale:hover{
            background-color: blue;
            color:red;
        }
    </style>

</head>
<body>
    <div class="bye">
        <a href="">Bye</a>
    </div>
    <div class="sale">
        <a href=""> Sale</a>
    </div>
</body>
</html>
