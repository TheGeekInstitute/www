<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <style>
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;



     }

     .container{
        border: 1px solid red;
        height: 650px;
        width: 400px;
        margin: auto;
        text-align: center;
     }

     .container .box{
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        width: 400px;
        height: 350px;
        padding: 10px;

     }

     .container .box input, button{
        height: 50px;
        margin: 10px;
        outline: none;
        border-radius: 5px;
     }
     
    .container .box button{
        background-color: #1877F2;
    }

     
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fb">facebook</h1>
        <p class="fb2">Facebook helps you connect and</p>
        <p>share with the people in your life.</p>

        <div class="box">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <button>Log in</button>
            <a href="#">Forgotten password?</a>

            <a href="">Create new account</a>
        </div>

        <p><a href="">Create a Page</a> for a celebrity, brand or business.</p>
    </div>
