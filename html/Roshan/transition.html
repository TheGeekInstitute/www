<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            /* border: 1px solid black; */
            height: 100px;
            width: 100px;
            background-color: red;
            margin: auto;
            margin-top: 250px;
            /* transition-property: width,height; */
            /* transition-property: all; */
            /* transition-duration: 1s; */
            /* transition-delay: 4s; */
            /* transition-timing-function: linear; */
            /* transition-timing-function: cubic-bezier(.3,.7,2); */
            /* transition-timing-function: steps(7); */
            /* transition-timing-function: linear; */
            transition:all 3s linear;
            border-radius: 50%;
        }

        input{
            width: 150px;
            transition: all .3s;
            border: 1px solid grey;
            outline: transparent;
        }

        input:focus{
            width: 200px;
            background-color: beige;
        }

        .box:hover{
            /* width: 600px; */
            /* height: 200px; */
            background-color: crimson;
            box-shadow: 0px 0px 10px red, 0px 0px 30px orangered, 0px 0px 70px orange , 0px 0px 130px yellow, 0px 0px 150px cyan;
            /* margin-top: -100px; */
        }
    </style>
</head>
<body>
    

    <div class="box">

    </div>


    <input type="text">
</body>
</html>
