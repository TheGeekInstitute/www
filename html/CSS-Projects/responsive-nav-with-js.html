<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            height: 3.5rem;
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        .btn{
            font-size: 40px;
            display: none;
        }

        .open,.close{
            display: none;
        }

        .nav ul{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav ul li a{
            color: white;
            margin: 0 10px;
            font-size: larger;
        }

        @media screen and (max-width:600px){
            .btn{
                display: block;
            }
            .open{
                display: block;
            }

            .nav .links{
                position: absolute;
                top: 3.5rem;
                background-color: gray;
                flex-direction: column;
                text-align: center;
                inset:3.5rem 0 0 0;
                display: none;
            }

            .show{
                display: none;
            }
  
        }

        /* .show{
            display: block;
        } */

        .nav .active{
            display: block;
        }


    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">
            LOGO
        </div>
        <ul class="links" id="links">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>

        <label for="" class="btn" onclick="open_menu()">
            <i class="fa-solid fa-bars"></i>
        </label>
    </div>

    <script>
       
        function open_menu(){
            document.querySelector("#links").classList.toggle("active")
        }

        
    </script>
</body>
</html>
