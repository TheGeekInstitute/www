<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: sans-serif;
        }

        .nav{
            height: 3rem;
            background-color: #004077;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .nav .left{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .left .logo{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-right: 2rem;
        }

        .nav .left .logo i{
            margin: 0 5px;
            color: #00ABFF;
        }

        .nav .left .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .left .links li a{
            display: block;
            margin: 0 12px;
            color: white;
            font-size: large;
        }

        .nav .right{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .right a{
            display: block;
            margin: 0 10px;
            color: white;
            font-size: large;
        }
        .nav .right a:first-child span{
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        .nav .right a:last-child{
            background-color: #00ABFF;
            padding: .5rem 1rem;
            border-radius: .3rem;
        }


        .hero{
            height: 30rem;
            background-image: url("https://q-xx.bstatic.com/xdata/images/hotel/max1024x768/210653009.jpg?k=4fa89e656c6f1ec3c8c24725630b7b1fd6d247b388c655ca8901e722b0e3dbb0&o=");
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.452);
            background-blend-mode: overlay;
        }

        .hero .content{

            width: 30rem;
            color: white;
            height: 18rem;
            position: relative;
            top: 5rem;
            left: 5rem;
        }

        .hero .content p{
            font-size: large;
            /* margin: 10px 0; */
            line-height: 2rem;
        }

        .hero .content h1{
            font-size: 45px;
        }

        .hero .content h3{
            font-size: 45px;
        }

        .hero .content a{
            display: block;
            background-color: #00ABFF;
            color: white;
            width: 8rem;
            font-size: large;
            text-align: center;
            margin-top: 2rem;
            padding: .7rem .5rem;
            border-radius: .3rem;
        }

        



    </style>
</head>
<body>
    
    <div class="nav">
        <div class="left">
            <div class="logo"><i class="fa-solid fa-location-dot"></i> Konato</div>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Prpperty</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="right">
            <a href="#">Class us <span>+91 1234567890</span></a>
            <a href="#">Sign In</a>
        </div>
    </div>


<div class="hero">
    <div class="content">
        <p>3Bed-Bath - 2200 Sq ft.</p>
        <h1>Light House NY</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque</p>
        <h3>$ 3,272</h3>
        <a href="#">View Property</a>
    </div>
</div>

</body>
</html>
