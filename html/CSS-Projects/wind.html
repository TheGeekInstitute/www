<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            overflow: hidden;
        }

        .container{
   
            text-align: center;

            width: 100vw;
            height: 100vh;
            overflow: hidden;

        
   
        }
        
        .circle{
            height: 100px;
            width: 100px;
            /* background-color: black; */
            border-radius: 50%;
            margin: 220px auto;
            animation: wind 3600s linear 0s infinite alternate ;
            z-index: 10;
            background-image: linear-gradient(purple,cyan,red);
        }

        .wing1{
          
            height: 400px;
            width: 30px;
            /* background-color: crimson; */
            position: relative;
            top: -150px;
            left: 35px;
            transform: rotate(45deg);
            z-index: -1;
            border-radius: 100px;
            background-image: linear-gradient(45deg,red,green,cyan);
            box-shadow: 0px 0px 10px black;
        }

        .wing2{
       
            height: 400px;
            width: 30px;
            position: relative;
            top: -550px;
            background-color: crimson;
            right: -35px;
            z-index: -1;
            transform: rotate(120deg);
            border-radius: 100px;
            background-image: linear-gradient(45deg,red,yellow,cyan);
            box-shadow: 0px 0px 10px black;



        }
    

        .stand{
            background-color: blue;
            height: 600px;
            width: 10px;
            position: absolute;
            left:calc(50% - 5px) ;
            top: 250px;
            z-index: -1;
            border: 5px outset blue;
        }


        @keyframes wind {
            form{
                transform: rotate(0);
            }

            to{
                transform: rotate(10000000deg);
            }
        }
    </style>

    
</head>
<body>
    
    <div class="container">

        <div class="circle">
            <div class="wing1"></div>
            <div class="wing2"></div>
        </div>


        <div class="stand"></div>

    </div>

</body>
</html>
