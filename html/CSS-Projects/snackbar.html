<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackBar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            bottom: 0px;
            right: 10px;
            overflow: hidden;
            /* border: 1px solid red;             */
        }

        .box{
            width: 300px;
            height: 350px;
            position: absolute;
        }
        .snackbar{
            /* border: 1px solid red; */
            height: 50px;
            width: 250px;
            background-color: black;
            box-shadow: 0px 0px 10px black;
            border-radius: 5px;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 100px;
            right: 10px;
            animation: snackbar 4s linear 0s 1  alternate forwards;
        }

        @keyframes snackbar {
            0%{
                opacity: 1;
                transform: translateY(0);
            }

            25%{
                opacity: 1;
                transform: translateY(0);
            }

            50%{
                opacity: .5;
                transform: translateY(100px);
            }

            100%{
                opacity: 0;
                transform: translateY(200px);
            }
        }
    </style>
</head>
<body>
<div class="box">
    <div class="snackbar">
        Lorem ipsum dolor sit amet 
    </div>
</div>
</body>
</html>
