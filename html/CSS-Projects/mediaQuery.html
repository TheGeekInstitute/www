<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <style>
        .box{
            color: red;
        }

        @media print {
            .box{
                color: blue;
            }
        }

        @media screen and (max-width:600px) {
            .box{
                background-color: cyan;
            }
        }
    </style>
</head>
<body>
    

    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur ea nulla provident obcaecati, facere rerum eius dignissimos. Error, quae minus quisquam voluptatibus, quo, cupiditate fugit dolorem ut delectus officia architecto!
    </div>

</body>
</html>
