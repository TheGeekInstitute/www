<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1</title>

    <style>
        .box{
            border: 1px solid red;
            height: 300px;
            width: 400px;
        }

        .box img{
            /* height: 250px; */
            width: 200px;
            /* border: 5px solid black; */
            object-fit:cover;
            aspect-ratio: 1 / 1;
            -webkit-box-reflect: below  2px linear-gradient(to bottom,rgba(0,0,0,0), rgba(0,0,0,0.4));
        }

        body:is(#para,#new){
            color: red;
        }

      
        h1{
            font-size: 60px;
            -webkit-text-stroke: 1px red;
            color: transparent;
        }


</style>
</head>
<body>
    <h1>Object Fit</h1>

    <div class="box">
        <img src="https://assets.traveltriangle.com/blog/wp-content/uploads/2018/09/swiss-alps.jpg" alt="">


        <p id="para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt inventore eum doloribus
        </p>

        
    </div>
    

    <div class="container">
    <p id="new">Lorem ipsumfacere veritatis neque dignissimos voluptatum iusto maxime id labore itaque.</p>

    </div>

</body>
</html>
