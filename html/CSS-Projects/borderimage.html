<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 10px solid;
            border-image-slice: 33% 33% 33% 33%;
border-image-width: 1.5em 1.5em 1.5em 1.5em;
border-image-outset: 0px 0px 0px 0px;
border-image-repeat: stretch round;
background-color: red;
border-image-source: url("https://mdn.github.io/css-examples/tools/border-image-generator/border-image-2.png");
border-style: solid; 
border-image-outset: 30px;
margin: auto;
margin-top: 200px;
        }
    </style>
</head>
<body>
        <div class="box"></div>
</body>
</html>
