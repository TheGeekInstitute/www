<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }

        .card{
            border: 5px ridge red;
            width: 270px;
            height: 300px;
            text-align: center;
            padding: 10px;
            
            margin: 150px auto;
            border-radius: 10px;
            background-color: orangered;
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 5px ridge slateblue;
        }


    </style>
</head>
<body>
    
    <div class="card">
        <img src="../web/images/11.jpg" alt="adasd">
        <h1>Hello World</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum corporis magni voluptatum maiores eligendi alias obcaecati eos dolor, asperiores aperiam soluta.</p>
    </div>

</body>
</html>
