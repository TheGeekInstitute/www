<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1 align="center">Registration Form</h1>
    <form>
        <label for="fname">First Name :</label>
        <input type="text" id="fname" placeholder="Enter First Name" minlength="3" maxlength="10" required size="60">

        <br><br>

        <label for="">Last Name</label>
        <input type="text">

        <br><br>
        <label for="">Gender :</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">

        <br><br>

        <label for="">DOB :</label>
        <input type="date">

        <br><br>

        <label for="">Email :</label>
        <input type="email">

        <br><br>

        <label for="">Mobile :</label>
        <input type="number">

        <br><br>

        <label for="">Password :</label>
        <input type="password">

        <br><br>
        <input type="button" value="ABCD XYZ">
        <button>XYZ</button>
        <input type="color">
        <input type="checkbox">
        <input type="checkbox" checked>
        <input type="checkbox" checked>
        <input type="checkbox">
        <input type="datetime-local">
        <input type="file">
        <input type="image" src="../web/images/11.jpg">
        <input type="hidden">
        <input type="month">
        <input type="range" min="1" max="10" value="5" step="1">
        <input type="week">
        <input type="url">

        <textarea cols="35" rows="15"></textarea>

        <select>
            <option>Choose</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>


        <br><br>

        <input type="submit" value="Signup">
        <input type="reset">

    </form>

</body>

</html>
