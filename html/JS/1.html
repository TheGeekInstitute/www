    <script>
        function odd_even(num){
            let resust="";
            let sum=0;
            if(num !=null && Number.isInteger(num)==true){
                if(num%2==0){
                    for(let i=0 ; i<=num ; i+=2){
                        sum+=i;
                        resust += i + "<br>";
                    }
                    return resust + "The Sum of All Even Numbers : "+sum;
                }
                else{
                    
                    for(let i=1 ; i<=num ; i+=2){
                        sum+=i;
                        resust += i + "<br>";
                    }
                    return resust + "The Sum of All Odd Numbers : "+sum;
                }
            }
            else{
                return "Please Provide a Number";
            }
        }
