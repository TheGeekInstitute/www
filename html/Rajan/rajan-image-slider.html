<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .container{
            /* border: 5px solid black; */
            height: 42rem;
            display: flex;
            overflow: hidden;

        }
        .container .box{
            /* border:  1px solid red; */
            border-radius: 10px;
            padding: 10px;
            width: 100vw;
            height: 40rem;
            
            
            flex-grow: 0;
            flex-shrink: 0;

            animation: slider 20s infinite  ease-in-out alternate;
        }
        .container .box img{
            /* border: 1px solid black; */
            border-radius: 10px;
            width: 100%;
            height: 100%;
        }

        @keyframes slider{
            0%{
                transform: translateX(0);
            }
            4%{
                transform: translateX(0);
            }
            6%{
                transform: translateX(0);
            }
            8%{
                transform: translateX(0);
            }
            10%{
                transform: translateX(-100vw);
            }
            12%{
                transform: translateX(-100vw);
            }
            14%{
                transform: translateX(-100vw);
            }
            16%{
                transform: translateX(-100vw);
            }
            18%{
                transform: translateX(-100vw);
            }
            20%{
                transform: translateX(-200vw);
            }
            22%{transform: translateX(-200vw);}
            24%{transform: translateX(-200vw);}
            26%{
                transform: translateX(-200vw);
            }
            28%{transform: translateX(-200vw);}
            30%{
                transform: translateX(-300vw);
            }
            32%{transform: translateX(-300vw);}
            34%{transform: translateX(-300vw);}
            36%{transform: translateX(-300vw);}
            38%{transform: translateX(-300vw);}
            40%{
                transform: translateX(-400vw);
            }
            42%{
                transform: translateX(-400vw);
            }
            44%{transform: translateX(-400vw);}
            46%{transform: translateX(-400vw);}
            48%{transform: translateX(-400vw);}
            50%{
                transform: translateX(-500vw);
            }
            52%{transform: translateX(-500vw);}
            54%{transform: translateX(-500vw);}
            56%{transform: translateX(-500vw);}
            58%{transform: translateX(-500vw);}
            60%{
                transform: translateX(-600vw);
            }
            62%{
                transform: translateX(-600vw);
            }
            64%{transform: translateX(-600vw);}
            66%{transform: translateX(-600vw);}
            68%{transform: translateX(-600vw);}
            70%{
                transform: translateX(-700vw);
            }
            72%{transform: translateX(-700vw);}
            74%{transform: translateX(-700vw);}
            76%{transform: translateX(-700vw);}
            78%{transform: translateX(-700vw);}
            80%{
                transform: translateX(-800vw);
            }
            82%{transform: translateX(-800vw);}
            84%{transform: translateX(-800vw);}
            86%{transform: translateX(-800vw);}
            88%{transform: translateX(-800vw);}
            90%{
                transform: translateX(-900vw);
            }
            92%{transform: translateX(-900vw);}
            94%{transform: translateX(-900vw);}
            96%{transform: translateX(-900vw);}
            98%{transform: translateX(-900vw);}
            100%{
                transform: translateX(-900vw);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="anime-img/anime02.jpg" alt="01">
        </div>
        <div class="box">
            <img src="anime-img/anime03.jpg" alt="01">
        </div>
        <div class="box">

</body>
</html>
