<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Navigation Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav{
            height: 50px;
            background-color: rebeccapurple;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav .logo{
            font-size: 40px;
            font-weight: 900;
            font-family: cursive;
            text-shadow: 2px 2px black;
        }
        .nav .logo span{
            color: green;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav > .links > li > a{
            margin: 0 7px;
            color: white;
            font-size: large;
          
            display: block;
            line-height: 50px;
         
            padding: 0 10px;
        }

        .nav > .links > li > a:hover{
            background-color: green;
        }

        .nav img{
            height: 40px;
        }


        .nav > .links > li > .sub{
            background-color: grey;
            position: absolute;
            top: 50px;
            width: 100px;
            text-align: center;

            display: none;
            /* border-radius: 3px; */
            box-shadow: 0px 0px 5px black;
        }

        .nav > .links > li .sub > li > a{
            color: white;
            line-height: 40px;
            display: block;
        }

        .nav > .links > li > .sub  > li > a:hover{
            background-color: black;
        }

        .nav > .links > li:hover > .sub{
            display: block;
        }

        .nav .links li .sub li .sub-sub{
            background-color: rebeccapurple;
            color: white;
            position: absolute;
            right: -100px;
            top: 2px;
            width: 100px;
            display: none;
        }
        .nav .links li .sub li .sub-sub li a{
            display: block;
            line-height: 40px;
            color: white;
        }

        .nav .links li .sub li .sub-sub li a:hover{
           background-color: red;
        }

        .nav .links li .sub li:hover .sub-sub{
            display: block;
        }
    </style>

</head>
<body>
    <div class="nav">
        <div class="logo">LO<span>GO</span></div>

      

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a>
                <ul class="sub">
                    <li><a href="#">Page 1</a>
                        <ul class="sub-sub">
                            <li><a href="">1</a></li>
                            <li><a href="">2</a></li>
                            <li><a href="">3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </li>
            <li><a href="#">Pages +</a> 
                <ul class="sub">
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </li>

            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
