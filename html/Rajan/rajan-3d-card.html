<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>3d Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            /* border: 1px solid black; */
            width: 30rem;
            height: 30rem;
            margin: 120px auto;
            /* position: absolute; */
            transform-style: preserve-3d;
            perspective: 600px;

        }

        .box{
            /* border: 1px solid black; */
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 1s linear;
        }
        .container > .box > .front{
            width: 30rem;
            height: 30rem;
            background-image: url(https://img.freepik.com/free-vector/realistic-luxury-background_23-2149354608.jpg?size=626&ext=jpg&ga=GA1.1.44546679.1715558400&semt=ais_user);
            background-size: 100% 100%;
            backdrop-filter: blur(200px);
            position: absolute;
            text-align: center;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .container > .box > .back{
            width: 30rem;
            height: 30rem;
            background-image: url(https://www.shutterstock.com/image-illustration/abstract-dark-3d-rendered-geometric-600nw-217413286.jpg);
            background-size: 100% 100%;
            position: absolute;
            backface-visibility: hidden;
            transform: rotatey(180deg);


        }
        .container > .box > .back h1{
            color: white;
            margin: 50% 50%;
            font-size: 80px;
        }
        .container:hover .box{
            transform: rotatey(180deg);
        }

        .img{
            /* border: 1px solid red; */
            width: 10rem;
            height: 10rem;
            margin: 25px  auto;
            border-radius: 100px;
            background-image: url(https://pics.craiyon.com/2023-11-27/fsbE-KagQAei9TVo3n-zLg.webp);
            background-size: cover;
            box-shadow: 0 0 20px white;
        }
        .name{
            /* border: 1px solid red; */
            color: white;
            display: flex;
            justify-content: center;
            margin-top: 15px;

        }
        .name h2{
            padding: 0 20px;
            text-shadow: 0 0 8px white;
        }
        .name input{
            background-color: transparent;
            color: white;
            border-radius: 5px;
            width: 12rem;

        }
        .icons{
            /* border: 1px solid red; */
            text-align: center;
            margin-top: 50px;
        }
        .icons i{
            color: royalblue;
            padding: 10px;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="front">
                <div class="img"></div>
                <div class="from">
                    <div class="name">
                        <h2>Title</h2>
                        <input type="text" placeholder="Title">
                    </div>

                    <div class="name">
                        <h2>Name</h2>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="name">
                        <h2>Last name</h2>
                        <input type="text" placeholder="Last name">
                    </div>
                    <div class="name">
                        <h2>User name</h2>
                        <input type="text" placeholder="User name">
                    </div>
                    <div class="name">
                        <h2>Email</h2>
                        <input type="email" placeholder="Email">
                    </div>
                </div>
            </div>
            
            <div class="back">
                <div class="img"></div>
                <div class="from">
                    <div class="name">
                        <h2>User name</h2>
                        <input type="text" placeholder="User name">
                    </div>
                    <div class="name">
                        <h2>Email</h2>
                        <input type="email" placeholder="Email">
                    </div>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
