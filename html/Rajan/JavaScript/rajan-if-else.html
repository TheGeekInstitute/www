<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <script>
        let x=10
        for(let a=1; a<=x; a++){
            for(let b=1; b>=a; b++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
