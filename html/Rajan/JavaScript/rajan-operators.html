<body>
    <script>
        document.write("Arithmetic operators Ecample");
        // let a=100;
        // let b=(100+1000)*a;

        let c;
        let a;
        a= parseInt(prompt("enter a number"));
        c=+a; //addition
        document.write("<br>"+c);
        
        // a= parseInt(prompt("enter a number"));
        c=-a; //subtraction
        document.write("<br>"+c);

        // a= parseInt(prompt("enter a number"));
        c=c*a; //multiplication
        document.write("<br>"+c);

        // a= parseInt(prompt("enter a number"));
        c=c**a; //Exponentiation
        document.write("<br>"+c);

        // a= parseInt(prompt("enter a number"));
        c=a/c;  //division
        document.write("<br>"+c);


        // a= parseInt(prompt("enter a number"));
        c=a%c;  //modulus
        document.write("<br>"+c);

        // a= parseInt(prompt("enter a number"));
        c=++a;  //increment
        document.write("<br>"+c);

        // a= parseInt(prompt("enter a number"));
        c=--a;  //decrement
        document.write("<br>"+c);


    </script>
