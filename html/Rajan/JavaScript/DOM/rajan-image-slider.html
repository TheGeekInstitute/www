<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slikder</title>
    <style>
        .silder{
            height: 40rem;
            border: 1px solid black;
            display: flex;
            flex-basis: 100%;
            align-items: center;
            justify-content: center;
            
        }
        .box{
            height: 100%;
            border: 2px solid purple;
            width: 100%;
            background-size: cover;
            flex-grow: 0;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="silder">
        <div class="box" style="background-image: url(https://i.pinimg.com/736x/e7/a4/45/e7a445a729176a80acfb9368b34a799f.jpg);"></div>
        <div class="box" style="background-image: url(https://wallpapers.com/images/hd/anime-4k-pictures-q1cg89niv319ld1a.jpg);"></div>
        <div class="box" style="background-image: url(https://www.chromethemer.com/wallpapers/chromebook-wallpapers/images/960/dark-anime-chromebook-wallpaper.jpg);"></div>
        <div class="box" style="background-image: url(https://img.freepik.com/free-photo/japan-background-digital-art_23-2151546198.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1721952000&semt=ais_user);"></div>
        <div class="box" style="background-image: url(https://img2.wallspic.com/previews/7/7/6/7/7/177677/177677-raiden_shogun_genshin_impact_art-genshin_impact-raiden_shogun-art-neuvillette-550x310.jpg);"></div>
    </div>
</body>
</html>
