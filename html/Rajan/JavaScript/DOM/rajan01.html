<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="clickon" onclick="clickon()">Turn on the light</button>
    <img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="011" id="bulv">
    <button id="clickoff" onclick="clickoff()">Turn off the light</button>
    <script>
        let bulv=document.getElementById("bulv")
       
        function clickon(){
            bulv.setAttribute("src","https://www.w3schools.com/js/pic_bulbon.gif")
        }

         
        function clickoff(){
            bulv.setAttribute("src","https://www.w3schools.com/js/pic_bulboff.gif")
        }
    </script>
</body>
</html>
