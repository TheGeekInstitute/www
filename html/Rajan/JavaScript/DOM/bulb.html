<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="011" id="bulb">
    
    
    <button id="btn" >Turn On</button>
    <script>

            let btn = document.querySelector('#btn');   
            let bulb =  document.querySelector('#bulb');

            btn.addEventListener("click",()=>{

    
                if(btn.innerHTML=="Turn On"){
                    btn.innerHTML="Turn Off"
                    bulb.setAttribute("src","https://www.w3schools.com/js/pic_bulbon.gif")
                }
                else{
                    btn.innerHTML="Turn On"
                    bulb.setAttribute("src","https://www.w3schools.com/js/pic_bulboff.gif")
                }

            })
            

    </script>
</body>
</html>
