<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=9;
        let isPrime=true;


        for(let i=2 ; i< num ;i++){
            if(num%i==0){
                isPrime=false;
                break;
            }
        }




        if(isPrime){
            document.write(num + " is a Prime Number");
        }else{
            document.write(num + " is Not a Prime Number")

        }


    </script>
</body>
</html>
