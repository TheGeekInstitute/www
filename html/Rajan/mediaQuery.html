<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            height: 200px;
            width: 200px;
            /* max-width: 600px; */
        }


        @media print {
            p{
                color: red;
            }
        }


        @media screen and (max-width:600px) {
                .box{
                    background-color: red;
                }
        }


        @media screen and (max-width:500px) {
            .box{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad harum, aliquid voluptatibus eaque ex accusantium quidem officia tempora, eligendi possimus illum autem a voluptate voluptas, iusto culpa architecto maxime quis!</p>
</body>
</html>
