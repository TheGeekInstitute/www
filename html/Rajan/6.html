<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>

   


    <fieldset>
        <legend>Form</legend>
        <form>
            <label>First Name :</label>
            <input type="text" placeholder="ABCD" size="70" minlength="2" maxlength="10" required>
    
            <br>
            <br>
    
            <label>Last Name :</label>
            <input type="text" readonly value="Singh">
    
            <br><br>
    
            <label>Gender :</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" checked>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
    
            <br><br>
    
            <label>DOB :</label>
            <input type="date">
    
            <br><br>
            <label for="">Email : </label>
            <input type="email">
    
            <br><br>
    
            <label for="">Password :</label>
            <input type="password">
    
            <br><br>
            <input type="checkbox">
            <input type="button" value="ABCD">
            <button>XYZ</button>
            <input type="color">
            <input type="datetime-local">
            <input type="file">
            <input type="hidden">
            <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Unofficial_Windows_logo_variant_-_2002%E2%80%932012_%28Multicolored%29.svg/1161px-Unofficial_Windows_logo_variant_-_2002%E2%80%932012_%28Multicolored%29.svg.png" height="100px">

            <input type="month">
            <input type="week">
            <input type="range" min="1" max="10" step="1">
            <input type="url">
            <input type="search">

            <textarea  cols="20" rows="5">asdas</textarea>

            <select>
                <option value="">Choose</option>
                <option value="" selected>Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select>

            <br><br>

            <input type="submit" value="Signup">
            <input type="reset">
        </form>
    
    </fieldset>

</body>
</html>
