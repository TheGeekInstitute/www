<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    font-family: "Roboto", sans-serif;
     /* font-weight: 400; */
     font-style: normal
}

.wrapper{
    background-image: url("https://thumbs.dreamstime.com/b/beilschmiedia-leaf-dark-283840541.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    width: 100vw;
    color: white;
    background-color: rgba(0, 0, 0, 0.6);
    background-blend-mode: overlay;
}

.wrapper .nav{
  
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 2rem;
}

.wrapper .nav img{
    height: 50px;
}

.wrapper .nav .menu a{
    display: block;
    color: white;
    font-size: x-large;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
}

.wrapper .nav .menu a i{
    margin-left: 10px;
    font-size: 2.5rem;
}


.wrapper .hero{
  border: 1px solid red;
    width:50rem;
    height: 25rem;
    margin: 7rem 3rem 2rem 15rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.wrapper .hero p{
    font-size: large;
    font-weight: 700;
}

.wrapper .hero h1{
 
    width: 70%;
    margin: 2.5rem 0;
    font-size: 2.5rem;
}

.wrapper .hero .social{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;

    width: 5rem;
    position: absolute;
    right: 2rem;
    height: 20rem;
}

.wrapper .hero .social a{
    display: block;
    font-size: xx-large;
    margin: .5rem 0;
    color: white;
    text-shadow: 0px 0px 3px black;
}



    </style>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">
                <img src="https://preview.colorlib.com/theme/glint/images/logo.png.webp" alt="">
            </div>

            <div class="menu">
                <a href="">Menu <i class="fa-solid fa-bars"></i></a>
            </div>
        </div>

        <div class="hero">
            <div class="content">
                <p>WELCOME TO GLINT</p>
                <h1>We are a creative group
                    of people who design
                    influential brands and
                    digital experiences.</h1>
            </div>

            <div class="social">

                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>

        <div class="links">
            <a href="">start a project</a>
            <a href="">more about us</a>
        </div>


    </div>
    
</body>
</html>
