<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            background-color: grey;
            height: 12px;
            width: 300px;
            margin: 150px;
        }

        .container .box{
            height: 100%;
            background-color: red;
            width: 0;
           animation: change .5s ease-in-out 2s 1 alternate forwards;
        }


        @keyframes change {
            form{
                width: 0;
            }

            to{
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box "></div>
    </div>
</body>
</html>
