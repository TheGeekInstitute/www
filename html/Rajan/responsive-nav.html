<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .nav{
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background-color: rebeccapurple;
            color: white;
            user-select: none;
        }

        .nav .logo{
            font-size: 2rem;
        }

        .nav input[type="checkbox"]{
            display: none;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav    .links li a{
            display: block;
            line-height: 3.5rem;
            margin: 0 10px;
            padding: 0 10px;
            color: white;
            font-size: large;
            transition: all .2s linear;
        }

        .nav .links li a:hover{
            background-color: green;
        }

        .nav label{
            font-size: 40px;
            cursor: pointer;
        }

        .nav label,
        .nav label .open,
        .nav label .close{
            display: none;
        }

        @media screen and (max-width:600px){
            .nav label,
            .nav label .open{
                display: block;
            }

            .nav    .links{
                position: absolute;
                z-index: 999;
                top: 3.5rem;
                right: 0;
                left: 0;
                bottom: 0;
                flex-direction: column;
                text-align: center;
                background-color: grey;
                display: none;
            }

            .nav .links li a{
                margin: 0;
            }

            .nav #btn:checked ~ .links{
                display: block;
            }

            .nav    #btn:checked ~ label .open{
                display: none;
            }

            .nav    #btn:checked ~ label .close{
                display: block;
            }
        }

    </style>
</head>
<body>
    
    <div class="nav">
        <div class="logo">LOGO</div>
        <input type="checkbox" id="btn">
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>

        </ul>

        <label for="btn">
            <i class="fa-solid fa-bars open"></i>
            <i class="fa-solid fa-xmark close"></i>
        </label>
    </div>

</body>
</html>
