<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: rgba(255, 0, 0, 0.7);
            height: 100px;
            width: 100px;
            float: left;
        }

        .yellow{
            background-color: rgba(255, 255, 0, 0.712);
            height: 150px;
            width: 100px;
            float: right;
        }

        .blue{
            background-color: blue;
            height: 100px;
            clear: both;
        }

        .box{
            border: 2px solid black;
            display: flow-root;
        }

        .box img{
            float: right;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="blue"></div>

    <div class="box">
        <img src="../web/images/11.jpg" alt="">
    </div>
</body>
</html>
