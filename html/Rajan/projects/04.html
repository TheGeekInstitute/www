<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.color-container {
    text-align: center;
    padding: 20px;
    border: 2px solid #333;
    border-radius: 10px;
    background-color: #fff;
}

.color-display {
    font-size: 2rem;
    margin: 20px 0;
}

.btn {
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="color-container">
        <h1 class="color-display">#FFFFFF</h1>
        <button class="btn">Change Color</button>
    </div>
    <script>
                const button = document.querySelector('.btn');
        const colorDisplay = document.querySelector('.color-display');
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#9B59B6', '#E74C3C', '#2ECC71', '#3498DB'];

        button.addEventListener('click', () => {
            // Generate a random index to select a color
            const randomIndex = Math.floor(Math.random() * colors.length);
            const randomColor = colors[randomIndex];

            // Update the background color of the container and display the color code
            document.body.style.backgroundColor = randomColor;
            colorDisplay.textContent = randomColor;
        });

    </script>
</body>
</html>
