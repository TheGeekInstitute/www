<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .calculator{
            border: 2px solid black;
            width: 18rem;
            text-align: center;
            margin: 5rem auto;
            border-radius: 5px;
            background-color: grey;
        }
        input{
            width: 98%;
            margin: 2px;
            line-height: 2rem;
        }
        .btns{
            /* border: 1px solid black; */
            width: 98%;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
            margin: auto;
        }
        button{
            width: 50px;
            line-height: 45px;
            margin: 3px 1px;
            border-radius: 200px;
            background-color: black;
            color: white;
            /* border: none; */
            font-size: 20px;
        }
        button:hover{
            background-color: white;
            color: black;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="values">
        <div class="btns">
            <button class="butn butn01">1</button>
            <button class="butn butn02">2</button>
            <button class="butn butn03">3</button>
            <button class="butn add">+</button>
            <button class="butn butn04">4</button>
            <button class="butn butn05">5</button>
            <button class="butn butn06">6</button>
            <button class="butn butn0-">-</button>
            <button class="butn butn07">7</button>
            <button class="butn butn08">8</button>
            <button class="butn butn09">9</button>
            <button class="butn butn0*">*</button>
            <button class="butn butn0/">/</button>
            <button class="butn butn00">0</button>
            <button class="butn cut">c</button>
            <button class="butn enter">=</button>
        </div>
    </div>
    <script>
        let btns=document.querySelector(".btns")
        let values=document.querySelector('.values');
        let result = "";
        let enter = document.querySelector('.enter');
        let cut = document.querySelector('.cut');

        
        Array.from(btns.children).forEach((e)=>{
            e.addEventListener("click",()=>{
             
                result+=e.innerHTML
                if(e.innerHTML=="c"){
                    values.value="";
                    result="";
                }
                else if(e.innerHTML=="="){
                        values.value= eval(values.value)
                        
                }
                else{
                        
                    values.value =  result
                }
            })
        })


    </script>
</body>
</html>
