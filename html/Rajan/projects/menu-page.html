        .container{

        }
        .container .box{

            /* border: 1px solid black; */

            margin:10px;
            background-size: 100%;
            user-select: none;
            cursor: pointer;
        }
        .container .box.size{
            position: absolute;
            border: 1px solid black;
            height: 80%;
            width: 80%;

        }

        .nav ul .active{

    <script>
        let box=document.querySelector('.container').children;
        Array.from(box).forEach((e)=>{
            e.addEventListener("click",()=>{
                e.classList.toggle("size");
            })
        })
        let btns=document.querySelector('#btns').children;
        Array.from(btns).forEach((i)=>{
            i.addEventListener("click",()=>{
                var attr =  i.getAttribute("data-food");
                Array.from(btns).forEach((a)=>{
                a.classList.remove("active")
            })
            i.classList.add("active")
            
            let container =  document.querySelector(".container")
            Array.from(box).forEach((element) => {
                if(element.classList.contains(attr)){
                    element.style.display="block"
                }
                else if(attr=="all"){
                    element.style.display="block"
                }
                else{
                    element.style.display="none"
                }
            });
            })
            
        })
