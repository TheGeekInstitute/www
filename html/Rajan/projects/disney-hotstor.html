<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="disney-hotstor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Disney+Hotstar</title>
</head>
<body>
    <div class="continer">
        <div class="side">
            <div class="box">
                <img src="https://img.hotstar.com/image/upload/v1656431456/web-images/logo-d-plus.svg" alt="01">
                <ul class="icons">
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <p>My Space</p>
                    </li>
                    <li>
                        <i class="fa-solid
                        fa-magnifying-glass">
                        </i>
                        <p>Search</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-tv"></i>
                        <p>TV</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-film"></i>
                        <p>Movies</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-baseball"></i>
                        <p>Sports</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-list"></i>
                        <p>Categories</p>
                    </li>
                </ul>
            </div>

            <div class="one">
                <img src="https://img.hotstar.com/image/upload/v1656431456/web-images/logo-d-plus.svg" alt="01">
                <ul class="icon">
                    <li>
                        <i class="fa-solid fa-user"></i>
                    </li>
                    <li>
                        <i class="fa-solid
                        fa-magnifying-glass">
                        </i>
                    </li>
                    <li>
                        <i class="fa-solid fa-house"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-tv"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-film"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-baseball"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-list"></i>
                    </li>
                </ul>
            </div>
        </div>

        <div class="right">
            <div class="add">
            </div>
            <div class="slider">
                <div class="slides">
                    <div class="slide fade">
                        <img src="" alt="">
                    </div>
                    <div class="slide fade">
                        <video src=""></video>
                    </div>
                    <div class="slide fade">
                        <video src=""></video>
                    </div>
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>


    </div>




    <script src="./disney.js"></script>
</body>
</html>
