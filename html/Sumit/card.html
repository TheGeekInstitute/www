<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 10px ridge gold;
            width: 270px;
            padding: 20px;
            margin: 150px auto;
            text-align: center;
            background-color: aquamarine;
            border-radius: 10px;

            /* outline-style: dotted;
            outline-width: 10px;
            outline-color: red; */
        
            outline: 10px dotted red;
            outline-offset: -10px;

            box-shadow: 0px 0px 20px black;
        }

        .card h1{
            color: red;
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 5px ridge silver;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/1.jpg" alt="ABCD">
        <h1>ABCD XYZ</h1>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias voluptatibus mollitia non, magni, beatae soluta nihil dolores aliquid culpa voluptatum illum ea unde quo? Voluptates doloremque tempore at quod quae?
        </p>
    </div>
</body>
</html>
