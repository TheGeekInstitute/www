<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: black;
            border: 2px solid black;
            padding: 5px;
        }

        a:hover{
            background-color: red;
            color:white;
        }

        a:active{
            background-color:green;
        }

        a:visited{
            color: rgb(12, 2, 3);
        }

        .box{
            border: 2px solid black;
            height: 100px;
            width: 100px;
            margin:150px auto;

        }

        .box:hover{
            border-radius: 50%;
        }

        .box:active{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a>
<a href="https://www.google.com">Google</a>

    <div class="box"></div>
</html>
