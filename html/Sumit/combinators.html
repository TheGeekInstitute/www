<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container p{
            /* color: red; */
        }

        .container > p{
            /* color: red; */
        }

        .container + p{
            /* color: red; */
        }

        .container ~ p{
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <p>Container's Child</p>

        <div class="box">
            <p>Box's Child</p>
        </div>
    </div>

    <p>Para 1</p>
    <p>Para 2</p>
</body>
</html>



<!-- descendant selector (space)
child selector (>)
adjacent sibling selector (+)
general sibling selector (~) -->
