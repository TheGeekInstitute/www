<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h1 align="center">Registration Form</h1>
    
    <form>
        <label>First Name :</label>
        <input type="text" placeholder="Enter First Name" required minlength="2" maxlength="10" size="50">

        <br><br>

        <label>Last Name :</label>
        <input type="text">

        <br><br>

        <label>Gender :</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">

        <br><br>

        <label>DOB :</label>
        <input type="date">

        <br><br>

        <label>Email :</label>
        <input type="email">

        <br><br>
        <label>Phone :</label>
        <input type="number">

        <br><br>
        <label>Password</label>
        <input type="password">
        <br><br>
        <input type="button" value="ABCD">
        <button>XYZ</button>
        <input type="checkbox">
        <input type="color">
        <input type="datetime-local">
        <input type="file">
        <input type="month">
        <input type="image" src="https://cdn.pixabay.com/photo/2013/07/12/17/41/button-152243_640.png" height="50px">

        <input type="range" min="1" max="10" value="5" step="1">
        <input type="week">
        <input type="search">
        <input type="time">
        <input type="tel">
        <input type="url">

        <select>
            <option>Choose</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>

        <textarea  cols="20" rows="5"></textarea>


        <br><br>
        <input type="submit" value="Signup">
        <input type="reset">

    </form>
</body>
</html>
