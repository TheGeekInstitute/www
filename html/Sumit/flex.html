<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            border: 2px solid black;
            height: 400px;
            width: 600px;
            margin: 100px auto;

            display: flex;
            align-items: center;
             /* justify-content: center;  */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */
            justify-content: space-between;
        }

        .container .box{
            background-color: crimson;
            height: 50px;
            width: 50px;
            margin:5px;
        }

       .container .box3{
            align-self: end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
