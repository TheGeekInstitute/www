<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,b,div,span,a{
            border:1px solid red;
            margin:5px;
            height: 100px;
        }

        h1{
            display:inline;
        }

        b{
            display:block;
        }

        
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph</p>
    <b>Bold</b>
    <div>Division</div>
    <span>Span Tag</span>
    <a href="#">Anchor</a>
</body>
</html>
