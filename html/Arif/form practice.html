<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>

<style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    body{

        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQD68TiqPfNozdkzhQ4FqClOeQb79hK2aP4tw&s);
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        }
        .container{
            text-align: center;
            margin: 150px auto ;
            width: 400px;
            height: 450px;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 10px;
            /* background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKmw77cA7z1Y9exX_onHJdBFXc9rutbrKcqg&s); */
            box-shadow: 0px 0px 10px;
            /* background-size: cover; */
            background-color: wheat;
            
            
        }
        .container form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top:15% ;
        }
        .container form label{
            text-align: left;
            width: 80%;
            font-size: large;
            font-weight: bold;
            margin-top: 2%;

        }
        .container form input,
        .container form select
        {
            border-radius: 3px;
            border: 1px solid black;
            font-size: large;
            border-width: 1px 1px 3px 1px ;
            height: 35px;
            width: 80%;
            padding: 2px 3px;
            margin: 3px 0;
            margin-bottom: 10px;
            background-color: transparent;
            outline: none;

            

        }
        .container form #arif{
            margin-top: 10px;
        }
        .container form #submit{
            background-color:transparent;
            color: black;
            width: 100px;
            margin-top: 10px;
        }
        .container form #submit:hover{
            background-color:  #ec4c28 ;

        }
        h1{
            font-family: sans-serif;
        }
        
        
       
        
        
        
    
</style>
</head>
<body>

    
    <div class="container"> 
        <h1> Registration Form </h1>
        <form action=""><label id="arif">Username</label>
            <input type="text">
            <label for="">Password</label>
            <input type="password">
            <label for="gender"> Gender</label>
            <select name="" id="kamal">
                <option value="">Choose</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">others</option>
            </select> 
            <input type="submit" value="sign up " id="submit">
        </form>
        

        


    
    </div>

</body>
</html>
