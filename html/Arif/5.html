<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1 align="center">Registration Form</h1>

    <form>
        <label for="fname">First Name :</label>
        <input type="text" id="fname">

        <br><br>

        <label for="">Last Name :</label>
        <input type="text">

        <br><br>

        <label for="">Gender :</label>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <br><br>

        <label for="">DOB :</label>
        <input type="date">

        <br><br>

        <label for="">Email :</label>
        <input type="email">

        <br><br>

        <label for="">Phone :</label>
        <input type="number">

        <br><br>

        <label for="">Password :</label>
        <input type="password">
        <br><br>

        <input type="button" value="XYZ">
        <button>ABCD</button>
        <input type="checkbox">
        <input type="checkbox" checked>
        <input type="checkbox" checked>
        <input type="checkbox">

        <input type="color">

        <input type="datetime-local">
        <input type="file">
        <input type="hidden">
        <input type="image" src="https://archive.org/download/download-button-png/download-button-png.png"
            height="50px">
        <input type="month">
        <input type="range" min="1" max="10" step="2" value="5">
        <input type="search">
        <input type="tel">
        <input type="week">
        <input type="url">
        <br><br>

        <textarea  cols="20" rows="5"></textarea>
        <select>
            <option>Choose</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>



        <br><br>
        <input type="submit" value="Sign Up">
        <input type="reset">
    </form>



</body>



</html>
