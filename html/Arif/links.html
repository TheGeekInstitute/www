<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            border: 2px solid black;
            padding: 5px;
            text-decoration-line: none;
            color: black;
        }

        a:hover{
            background-color: red;
            color: white;
        }

        a:active{
            background-color: yellow;
            color: black;
        }

        a:visited{
            color: blue;
        }

        .box{
            border: 2px solid black;
            height: 200px;
            width: 200px;
            margin: 150px auto;
        }

        .box:hover{
            border-radius: 50%;
        }

        .box:active{
            background-color: crimson;
        }
    </style>
</head>
<body>
    
    <a href="https://www.google.com">Hello World</a>

    <div class="box">

    </div>

</body>
</html>
