<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fORM</title>
</head>
<body bgcolor="lightblue blue">

    <h1 align="center">registration form</h1>

    <font color="black">

    <form>
        <label>Name :</label>
        <input type="text" placeholder="Full Name" minlength="2" maxlength="15" size="40">

        <br>
        <br>

        <label>Father's Name :</label>
        <input type="text" minlength="2" maxlength="15" size="32">

        <br><br>

        <label>Mother's Name :</label>
        <input type="text" minlength="2" maxlength="15" size="31">

        <br><br>

        <label>Phone number :</label>
        <input type="text" placeholder="017xxxxxxxx" size="32">

        <br><br>

        <label>Email :</label>
        <input type="text" placeholder="sample@example.com" size="40">

        <br><br>

        <label>Gender :</label>
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">

        <br><br>

        <label>Address :</label>
        <input type="text" placeholder="street. House. Road" size="40">

        <br><br>

        <label>Date of birth :</label>
        <input type="datetime-local">
        <input type="range">
        <input type="month">
        <input type="time">
        <input type="week">
        

        <br><br>

        <label>Course :</label>
        <label>DCA</label>
        <input type="radio" name="Course">
        <label>ADCA</label>
        <input type="radio" name="Course">

        <br><br>

        <label>Photo</label>
        <input type="file">

        <br><br>
        <input type="submit" value="Register">
        <input type="reset">






    </form>
</font>
</body>
</html>
