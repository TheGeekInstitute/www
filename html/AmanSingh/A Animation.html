<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mast Animation</title>
</head>
<style>
   
    
    legend{
        color: ;
        font-size: large;
        font-weight: 900;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-shadow:5px 5px 8px  rgb(109, 107, 107);
            
        
    }
    img{
        height: 100px;
        width: 180px;
        background-size: cover;
        
        /* animation-duration: 5s; */
        /* animation-iteration-count: infinite; */

        animation: car 5s linear 3s infinite alternate-reverse both;
        
        
    }
    div{
        height: 150px;
        width: 100%;
        background-image: url(https://www.istockphoto.com/photos/road-side-view);
        background-size: cover;
        background-position:center;
    }
   
     
    img:active{
animation-play-state: paused;
    }

    @keyframes car {
     0%{
        transform: translateX(84vw) ;
    }
     100%{
    /* transform: rotateY(180deg);          */
    }
}
.box{
    height: 150px;
    width: 150px;
    /* border: 1px solid rgba(255, 0, 34, 0.719); */
    margin: auto;
    background-color: crimson;
    border-radius: 50%;
    animation: sun 5s linear 0s infinite alternate;
}

@keyframes sun {
    0%{
        box-shadow: 0px 0px 30px red;
        transform: scale(1.1);
    }   
    
    25%{
        box-shadow: 0px 0px 30px red,0px 0px 70px orangered;
        transform: scale(1.2);

    }

    50%{
        box-shadow: 0px 0px 30px red,0px 0px 70px orangered,0px 0px 100px yellow;
        transform: scale(1.3);
        
    }

    75%{
        box-shadow: 0px 0px 30px red,0px 0px 70px orangered,0px 0px 100px yellow,0px 0px 150px cyan;
        transform: scale(1.4);

    }
    100%{
        box-shadow: 0px 0px 30px red,0px 0px 70px orangered,0px 0px 100px yellow,0px 0px 150px cyan,0px 0px 200px gold ;
        transform: scale(1.5);
        
    }
}
    
   
</style>
<body>
    <fieldset>
        <legend>Mast Wala Animation</legend>
        <div>
            <img src="https://i.pinimg.com/originals/a4/b0/4a/a4b04ac2187aa414fba3d5fb1d4a0f85.gif">
        </div>
        <div class="box">

        </div>
        
        
    </fieldset>
</body>
</html>
