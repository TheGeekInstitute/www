<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .main{
        height:100vh;
        width: 100vw;
                background-image: url(https://img.freepik.com/premium-vector/vector-illustration-mountain-sky-color-bright_46176-212.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                

    }
    .main .crow{
        height: 200px;
        width: 350px;
        animation:  duration timing-function delay iteration-count direction fill-mode;
    }

    .man{
        /* mix-blend-mode: color-burn; */
        position: relative;
        top: 45vh;
        animation: man 5s linear 0s infinite;
    }


@keyframes man {
    0%{
        transform: translate(0,0);
    }
    10%{
        transform: translate(70px,50px) scale(1.1);

    }
    20%{
        transform: translate(80px,55px) scale(1.15);
    }
    30%{
        transform: translate(90px,60px) scale(1.25);
    }
    40%{
        transform: translate(80px,65px) scale(1.3);
    }
    50%{
        transform: translate(90px,70px) scale(1.5);
    }
    60%{
        transform: translate(100px,80px) scale(1.6);
    }
    70%{
        transform: translate(110px,85px) scale(1.7);
    }
    80%{
        transform: translate(120px,95px) scale(1.8);
    }
    90%{
        transform: translate(70px,50px) scale(1.1);
    }
    100%{
        transform: translate(70px,50px) scale(1.1);
    }

}
</style>
<body>
    <div class="main">
    <img class="crow" src="https://i.gifer.com/ZHug.gif">
    <img  class="man" src="https://www.animatedimages.org/data/media/169/animated-running-image-0033.gif">
    <!-- <Img src="https://gifdb.com/images/high/cute-boy-riding-bicycle-cartoon-8lan5pavdt2cqhqo.gif"> -->

</div>
</body>
</html>
