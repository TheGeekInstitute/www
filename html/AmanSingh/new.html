<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
            background-color: #0c1022;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .container{
            
            position: absolute;
            background: #02082e;
            height: 400px;
            width: 300px;
            top: calc(50% - 200px);
            overflow: hidden;
            border-radius: 50px 5px;

        }

        .container::before{
            content: '';
            position: absolute;
            height: 350%;
            width: 350%;
            background-image: linear-gradient(#fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000);
            animation: rotate_border 4s linear infinite;
            /* transform-origin: center; */
            background-size: 200%;

        }

        .container::after{
            content: '';
            position: absolute;
            height: 250%;
            width: 250%;
            background-image: linear-gradient(#fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000);
            animation: rotate_border 4s linear infinite;
            /* transform-origin: center; */
            animation-delay: -3s;
            background-size: 200%;
        }

        
        

        .box{
            position: absolute;
            inset: 5px;
            
            background: #080a16;
            z-index: 10;
            border-radius: 50px 5px;


        }

        @keyframes rotate_border{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }

}
    </style>
</head>
<body>

    <div class="container">
        <div class="box">

        </div>
    </div>
    
</body>
</html>
