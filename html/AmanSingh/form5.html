<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form  </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;

        }
        .form{
            border: 1px solid red ;
            height: 60vh ;
            width: 60vh;
            margin: auto;
           margin-top: 30vh;

        }
        .form h1{
            text-align: center;
            border: 12px solid red ;
            background-color: lightcoral;
        }

            form{
                padding-top: 0px;
                
            }
        
    </style>
</head>
<body>
    
    <div class="form">
        <h1>Registration Form</h1>
        

        <form action="">
            <label >first Name :</label>
            <input type="text">
            <br><br>
            <label >Last Name :</label>
            <input type="text">
            <br><br>
            <label>Male</label>
            <input type="radio" name="gender" value="male">
            <label >Female</label>
            <input type="radio" name="gender" value="female">
            <br><br>
            <label > Email</label>
            <input type="email">
            <br><br>
            <label > Phone Number</label>
            <input type="number">
            <br><br>
            <input type="submit" value="Signup">
            <input type="reset">
        </form>

        
    </div>
</body>
</html>
