<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
             padding: 0;
             box-sizing: border-box;
             text-decoration: none;
             list-style: none;

        }
        .nav{
            /* border: 2px solid red; */
            display: inline-block;
            height: 100vh;
            width: 100px;
            padding: 5px;
            background-color: black;
            font-weight: 900;
            /* padding:20px 5px; */
            position: sticky;
            border-top-right-radius: 70px;
        }

        .nav ul li{
            padding: 20px 0px;
            
        }
        .nav ul li a{
            color: white;
            padding-left: 5px;  
        }
        .head{
            float:right;
            clear: left;
            box-sizing: border-box;
            height: 60px;
            width: calc(100%-100px);
            background-color: antiquewhite;
            display: inline;
            position: absolute;
        }
        .topnav{
            height: 50px;
            background-color: antiquewhite;
            box-sizing: border-box;
            border: 1px solid red;
            border-bottom-left-radius: 50px;
            border-top-right-radius: 50px;
            
        }
        .topnav ul li{
            display: inline-block;
            

        }
    </style>

</head>
<body>
    <div class="topnav">
        <Ul>
            <li><i class="fa-solid fa-landmark"></i>Landmark</li>
            <li><i class="fa-solid fa-phone"></i>Contact
            </li>
            <li><i class="fa-solid fa-location-dot"></i></li>
        </Ul>
    </div>
    <div class="nav">
        <h1 style="color: red;">Logo</h1>
        <ul>
            <li><a href="#"><i class="fa-solid fa-bars"></i> <span>List</span></a></li>
            <li><a href="#"><i class="fa-solid fa-house"></i>
                
                Home</a></li>
            <li><a href="#"><i class="fa-solid fa-user"></i>Contact</a></li>
            <li><a href="#"><i class="fa-brands fa-twitter"></i>Twitter</a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i>Email</a></li>
        </ul>
        
        </div>
        <div class="head">
            <ul>
                <li><a href="#">Service</a></li>
                <li>
                    <a href="#">pages</a>
                </li>
            </ul>
        </div>
    
</body>
</html>
