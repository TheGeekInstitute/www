<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
      .head{
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: red;
        margin: 2rem 4  rem;
      }
      #btn{
        /* color: white; */
        background-color: black;
        color: white;
        font-weight: 700;
        padding: 6px;
        border-radius: 7px;
        /* width: 10px; */

      }

      .head .box a{
        background-color: red;
        color: white;
        padding: 6px;
        font-weight: 700;
        border-radius: 7px;

      }

      .container{
        border: 2px solid red;
        height: 18rem;
        width: 28rem;
        padding: 10px;
        align-items: center;
        justify-content: center;
        margin: 150px auto;
        text-align: center;
     
      }

      .subcontainer{
        border: 3px solid black;
        align-items: center;
        justify-content: center;
      }

      .subcontainer h1{
        font-size: 2.1rem;
      }
       .sub input{
        border: 2px solid red;
        height: 2.5rem;
        margin-top: 0.5rem;
        width: 17rem;
        /* padding-top: 0.5rem; */
      
       }

       .sub a{
        /* height: 2.5rem; */
        /* width: 17rem; */
        color: white;
        background-color: red;
       }



    </style>
</head>
<body>

    <div class="head">
  
        <h1>NETFLIX</h1>
        <div class="box">
            <select name="" id="btn">
                <option value="#">English</option>
                <option value="#">Hindi</option>
            </select>
            <a href="">Sign In</a>
    </div>
    </div>

    <div class="container">
        <div class="subcontainer">
        <h1>Unlimited  movies TV Shows and more</h1>
        <p>Stars at 149. cancel anytime.</p>
        <br>
        <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
        <div class="sub">
            <input type="email" placeholder="Email Address">
            <a href="">Get Started</a>
        </div>
    </div>
    </div>


    
</body>
<html>
