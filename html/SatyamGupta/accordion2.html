<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Accordion2</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .accordion{
            /* border: 2px solid red; */
       
            
        }

        .accordion .boxx{
            /* border: 2px solid green; */
            margin: 100px 100px;
            padding: 15px;
            /* margin: 1rem; */
            /* display: flex; */

        }
        .accordion .boxx input[type="checkbox"]{
            display: none;
        }

        .accordion .boxx label{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: .5rem 0rem;
            background-color: aqua;
            height: 2rem;
        
        }

        .accordion .boxx label i{
            transition: all .3s linear;
        }

        .accordion .boxx .content{
            /* border: 2px solid blue; */
            background-color: black;
            color: white;
            display: none;
        }

        .accordion .boxx input[type="checkbox"]:checked ~.content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="boxx">
            <input type="checkbox" id="btn">
            <label for="btn">
                <p>Who are u?</p>
                <i class="fa-solid fa-plus"></i>
            </label>
            <div class="content">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit vel praesentium sit commodi doloremque iure non excepturi dolore itaque ducimus velit at deserunt pariatur, temporibus quia omnis magnam debitis enim.</p>
            </div>
        </div>

    </div>
    
</body>
</html>
