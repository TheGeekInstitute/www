<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters </title>

    <style>
        .main{
            counter-reset: my-choice ;
        }
        h1::before{
            content: counter(my-choice);
            counter-increment: my-choice;
        }

        h1{
            counter-reset: sub;
        }

        h2::before{
            content: counter(sub);
          counter-increment: sub;
        }
   
    

    </style>
</head>
<body>
<h1>Contents</h1>
    <div class="main">
        <h1>Sub</h1>
        <h2>abc</h2>
        <h2>def</h2>
        <h2>ghi</h2>


        <h1>Subject</h1>
        <h2>jkl</h2>
        <h2>mno</h2>
        <h2>pqr</h2>


        <h1>Student</h1>
        <h2>vwx</h2>
        <h2>yxz</h2>
        <h2>ghi</h2>


      
    </div>
    
</body>
</html>
