<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            height: 300px;
            width: 300px;
       
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            transform-style: preserve-3d;
        }

        .container .card{
            height: 100%;
            width: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: all .3s linear;

        }

        .container .card .front,
        .container .card .back
        {
            height: 100%;
            width: 100%;
            padding: 10px;
            text-align: center;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .container .card .front{
            background-image: url("https://pbs.twimg.com/profile_images/1682123884181753856/ji-jk7xo_400x400.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container .card .front h1{
            position: relative;
            top: 80%;
            background-color: rgba(240, 248, 255, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .container .card .back{
            background-color: crimson;
            color: white;
            transform: rotateY(180deg);
        }

        .container:hover .card{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <h1>Mani Kumar</h1>
            </div>
            <div class="back">
                <h1>Mani Kumar</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis quia facilis molestiae quas laboriosam soluta delectus non consectetur ipsam eius</p>
            </div>
        </div>
    </div>
</body>
</html>
