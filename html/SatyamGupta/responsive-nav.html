<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resopnsive Nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .nav{
            height: 3.5rem;
            background-color: rebeccapurple;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
        }

        .nav .logo{
            font-size: 3rem;
            font-weight: 900;
            font-family: cursive;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .links li a{
            display: block;
            margin: 0 10px;
            padding: 0 10px;
            color: white;
            font-size: large;
            line-height: 3.5rem;
        }

        .nav .links li a:hover{
            background-color: red;
        }

        .nav label{
            display: block;
            font-size: 2.5rem;
        }

        .nav input[type="checkbox"]{
            display: none;
        }

        .nav label,
        .nav label #open,
        .nav label #close{
            display: none;
        }

        @media screen and (max-width:600px){
            .nav label,
            .nav label #open
            {
                display: block;
            }


        

            .nav{
                height: 3rem;
                padding: 0 .5rem;
            }

            .nav .logo{
                font-size: 2rem;
            }

            .nav .links{
                position: absolute;
                top: 3rem;
                background-color: grey;
                left: 0;
                right: 0;
                bottom: 0;
                flex-direction: column;
                justify-content: start;
                display: none;
            }

            .nav .links li{
                /* border: 1px solid red; */
                width: 100%;
                text-align:center;
            }

            .nav .links li a{
                margin: 0;
                line-height: 2rem;
            }

            .nav #btn:checked + .links{
                display: block;
            }

            .nav #btn:checked ~ label #open{
                display: none;
            }

            .nav #btn:checked ~ label #close{
                display: block;
            }

            

            

        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">
            LOGO
        </div>

        <input type="checkbox"  id="btn">

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <label for="btn">
            <i class="fa-solid fa-bars" id="open"></i>
            <i class="fa-solid fa-xmark" id="close"></i>
        </label>
    </div>
</body>
</html>
