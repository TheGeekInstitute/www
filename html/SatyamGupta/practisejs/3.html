    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practis ejs</title>
</head>
<body>

    <script>
        let a= prompt("Enter first no")
        let b= prompt("Enter second no")
        let c=prompt("Enter third no")

        a=Number.parseInt(a);
        b=Number.parseInt(b);
        c=Number.parseInt(c);


        if(a>b && a>c){
            document.write( a +  " is greater than " +  b  +"  and "  + c);

        }
 
    </script>
