<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            border: 2px solid #000000;
            height: 300px;
            width: 700px;
            margin: 50px auto;

            display: flex;
            align-items: center;
            justify-content: space-evenly;
            /* flex-direction: column; */
            flex-wrap: wrap;
        }

        .container .box{
            height: 70px;
            width: 70px;
            background-color: red;
            margin: 5px;
        }

        .box2{
            /* align-self: flex-start; */
        }

        .box:first-child{
            order: 60;
        }

        .box:nth-of-type(3){
            order: 59;
        }

        .box:nth-child(5){
            order: 61;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box box2">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

        <div class="box">1</div>
        <div class="box box2">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

        <div class="box">1</div>
        <div class="box box2">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

        
        <div class="box">1</div>
        <div class="box box2">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">1</div>
        <div class="box box2">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
