<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,b,span,a{
            border: 1px solid red;
            height: 100px;
        }

        h1,p{
            /* display: inline; */
            display: inline-block;

        }

        a{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>paragraph</p>
    <b>bold</b>
    <span>span</span>
    <a href="#">Anchor</a>
</body>
</html>
