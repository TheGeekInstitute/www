<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css");
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .hero{
            background-image: url("https://probiz.demos.wpbeaverbuilder.com/wp-content/uploads/sites/20/2016/02/biz-header-2.jpg");
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-position: center;
            font-family: "Montserrat", sans-serif;

        }

        .hero .content{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 1px solid red;
            text-transform: uppercase;
            color: white;
            padding: 250px 0;
        }

        .hero .content p{
            letter-spacing: 10px;
            font-size: 30px;
            font-weight: 900;
           
            align-self: center;
        }

        .hero .content h1{
            font-size: 72px;
            line-height: 80px;
            letter-spacing: 10px;
        }

        .hero .content a{
            background-color: crimson;
            font-size: 18px;
            line-height: 18px;
            padding-top: 18px;
            padding-right: 36px;
            padding-bottom: 18px;
            padding-left: 36px;
            color: white;
            text-transform: none;
            border-radius: 4px;
            border: 1px solid transparent;
        }

        .hero .content a:hover{
            background-color: #374757;
            border: 1px solid black;
        }



        @media screen and (max-width:1200px) {
            .hero .content p{
            letter-spacing: 7px;
            font-size: 25px;
        
        }

        .hero .content h1{
            font-size: 60px;
            line-height: 70px;
            letter-spacing: 7px;
        }

        .hero .content a{
            
            font-size: 16px;
            line-height: 16px;
            padding-top: 15px;
            padding-right: 30px;
            padding-bottom: 15px;
            padding-left: 30px;
            color: white;
            text-transform: none;
            border-radius: 4px;
            border: 1px solid transparent;
        }

    }


 
    </style>
</head>
<body>
    <div class="hero">
        <div class="content">
            <p>we are dead serious</p>
            <h1>about your business</h1>
            <a href="#">What about You ?</a>
        </div>
    </div>

    <div class="features">
        <div class="box">
            <i class="fa-solid fa-briefcase"></i>
            <i class="fas fa-cubes" aria-hidden="true"></i>
            <i class="fas fa-signal" aria-hidden="true"></i>
        </div>
    </div>
</body>
</html>
