        function table(num){
            var result="";

            if(num!=undefined && num>=0 && num!=""){

                for(let i=1 ; i<=10 ; i++){
                result += num + " x " + i + " = " + num*i + "<br>";
                }

              
            }
            else{
                result = "Please Provide Positive Number";
            }

            return result;
        }

            document.write(table(i) + "<br>");
