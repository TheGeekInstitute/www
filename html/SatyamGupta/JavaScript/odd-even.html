<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even</title>
</head>
<body>
    <script>

        let num= Number.parseInt(prompt("Enter A Number"));
        // let num=10;
        if(num>0){
            let sum=0;
           
            for(let i=1 ; i<=num ; i++){
                document.write(i + "<br>");
                sum+=i;  // sum = sum+i;
                
            }

            document.write("Sum of All Above : " + sum +"<br>")


            sum=0;
            for(let i=1 ; i<=num ; i++){
                if(i%2==0){
                    document.write(i + "<br>");
                sum+=i;  // sum = sum+i;
                }
            }
            document.write("Sum of  All Evens Above : " + sum +"<br>")


            sum=0;
            for(let i=1 ; i<=num ; i++){
                if(i%2!=0){
                    document.write(i + "<br>");
                sum+=i;  // sum = sum+i;
                }
            }
            document.write("Sum of  All Odd Above : " + sum +"<br>")

        }
        else{
            alert('Invalid Number');
        }
        
    </script>
</body>
</html>
