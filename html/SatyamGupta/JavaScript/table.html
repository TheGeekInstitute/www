<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script>
        let num=1564854;

        for(let i=1 ; i<=10 ; i++){
            document.write(num + " x " + i + " = " + num*i + "<br>");
        }

    </script>
    
</body>
</html>
