<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        background-color: red;
        height: 30px;
        width: 30px;
        display: inline-block;
        text-align: center;
        margin: 5px;
    }
</style>
</head>
<body>
    
    <script>
        for(let i=1 ; i<=100 ; i++){
            document.write('<div class="box">'+i+'</div>')
        }
    </script>

</body>
</html>
