<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parttern</title>
</head>
<body>
    <script>

let row=9;

        for(let i=1 ;  i<=row ; i++){
           
            for(let j=1 ; j<=i ; j++){
                document.write(j + "   ")
            }

            document.write("<br>")
        }


        document.write("<br><br>");


        for(let i=1 ;  i<=row ; i++){
           
           for(let j=1 ; j<=i ; j++){
               document.write(" * ")
           }

           document.write("<br>")
       }

       document.write("<br><br>");



       for(let i=1 ;  i<=row ; i++){
           
           for(let j=1 ; j<=i ; j++){
               document.write(i+ " ")
           }

           document.write("<br>")
       }



       document.write("<br><br>");




       for(let i=1 ;  i<=row ; i++){
           
           for(let j=1 ; j<=row ; j++){
               document.write(i+ " ")
           }

           document.write("<br>")
       }


       document.write("<br><br>");



       for(let i=1 ;  i<=row ; i++){
           
           for(let j=1 ; j<=row ; j++){
               document.write(j+ " ")
           }

           document.write("<br>")
       }
    </script>
</body>
</html>
