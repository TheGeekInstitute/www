<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-D visiting card</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            height: 400px;
            width: 400px;
            position: absolute;
            text-align: center;
            top: calc(50% - 200px);
            left: calc(50% - 200px);
            transform-style: preserve-3d;
        }
        .box .card{
         height: 100%;
         width: 100%;
         position: absolute;
         text-align: center;
         transform-style: preserve-3d;
         transition: all 1sec linear;
        }

        .box .card .front ,
        .box .card .back{
            height: 100%;
            width: 100%;
            position: absolute;
            backface-visibility: hidden;
            text-align: center;
        

        }

        .box .card .front{
            background-color: yellow;
        }

        .box .card .back{
            background-color: green;
            transform: rotateY(180deg);
        }
        .box:hover .card{
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="card">
            <div class="front">Front</div>
            <div class="back">Back</div>

        </div>
    </div>
    
</body>
</html>
