<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown navbar</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            list-style: none;
            text-decoration: none;
            font-family: cursive;
        }

        .navbar{

            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
        }

        .navbar .logo{
            color: white;
            padding: 0px 1.2rem;
        }

        .navbar  .link{
            display: flex;
            align-items: center;
            justify-content: center;
            /* float: left; */
        }

        .navbar .link li a{
            display: block;
            color: white;
            padding: 0rem 1.3rem;
            line-height: 50px;
            
        }

        .navbar .link a:hover{
            height: 50px;

            background-color: rgb(226, 46, 46);

        }
        .navbar .link li .sub{
            position: absolute;
            top: 50px;
            background-color: green;
            width: 6rem;
            text-align: center;
            display: none;
        }

        .navbar .link li .sub li a{
            display: block;
            line-height: 50px;
            color: white;
        }

        .navbar .link li .sub li a:hover{
            background-color: black;
        }

        .navbar .link li:hover .sub{
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h2>Website</h2>
        </div>
        <ul class="link">
            <li><a href="">HOME</a></li>
            <li><a href="">CLASSS +</a>
                <ul class="sub">
                    <li><a href="">Class 1</a></li>
                    <li> <a href="">Class 2</a></li>
                    <li> <a href=""> Class 3</a></li>
                    <li></li>
                </ul>
            </li>
            <li><a href="">SECTION</a></li>
            <li><a href="">TAG</a></li>
        </ul>
    </div>
    
</body>
</html>
