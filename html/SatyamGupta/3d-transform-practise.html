<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-D-Transformer</title>

    <style>
        .box{
            height: 20rem;
            width: 20rem;
            margin: 100px auto;
            background-color: aqua;
        }

        .box .container{
            height: 100%;
            width: 100%;
            background-color: red;
            transform: rotatex(90deg);
        }

        .box:hover .container{
            background-color: black;
            transform: rotatey(45deg);

        }

    </style>
</head>
<body>

    <div class="box">
        <div class="container">

        </div>
    </div>
    
</body>
</html>
