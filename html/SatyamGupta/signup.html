<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            /* background: url(https://cdn-media-2.freecodecamp.org/w1280/5f9c9cfc740569d1a4ca3543.jpg); */
            background-color: aqua;
        }

        .container{

           
            flex-direction: column;
            margin: 50px auto;
            display: flex;
            align-items: center;
           
            flex-direction: column;
           
           
        }

        .container h1{
            padding: 50px 2px;
            font-size: xx-large;
            text-decoration: underline;
            text-underline-offset: 5px;
           
        }

        .container form{
            display: flex;
           
            flex-direction: column;
        }

        .container label{
            font-size: large;
            font-weight: 500;
            padding: 15px 3px ;

        }
        .container input{
            border: none;
            border-bottom: 1px solid;
            height: 28px;
            width: 300px;
            padding: 8px;
            

        }
        .container .btn{
            background-color: black;
            color: white;
            width: 300px;
            margin: 7px 0px;
            padding: 6px 0px;
            cursor: pointer;
        
        }

        


    </style>
</head>
<body>
    <div class="container">

        <form>
        <h1>CREATE ACCOUNT</h1>
        <label>Name:</label>
        <input type="text" placeholder="Name">
        <label>Email:</label>
        <input type="email" placeholder="Email">
        <label>Password:</label>
        <input type="Password" placeholder="password">
        <label>Confirm Password:</label>
        <input type="password" placeholder="Confirm password">
        <button class="btn">GO</button>
        
        <p style=" margin: 3px auto;" >Already have an account?</p>
        <a style=" margin: 3px auto;"" href="./login.html">Login</a>
        
    </form>

    </div>
    
</body>
</html>
