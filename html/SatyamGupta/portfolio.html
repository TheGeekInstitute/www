<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body{
            background-color: black;
        }

        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2.5rem;
            color: white;
            height: 5rem;
        }

        nav > h1{
            font-size: x-large;
        }

        nav > .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav .links a{
            display: block;
            margin: 0 .5rem;
            color: white;
            font-weight: 400;

        }

        nav .links a::after{
            content: '';
            display: block;
            margin-top: .1rem;
            height: .1rem;
            background-color: gold;
            transform: scaleX(0);
            transition: all .2s linear;
        }

        nav .links a:hover::after{
          
            transform: scaleX(1);
        }
        

        .hero{
            /* border: 1px solid red; */
            color: white;
            height: calc(100vh - 6rem);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .hero .hero-content{
            /* border: 1px solid greenyellow; */
            width: 37rem;
            height: 75%;
            padding: .5rem;
            margin: 0 1rem;
        }
     
        .hero .hero-content p{
            color: gold;
            text-transform: uppercase;
            font-size: xx-large;
            /* font-weight: 700; */
            letter-spacing: .1rem;
        }

        .hero .hero-content h1{
            /* border: 1px solid red; */
            width: 30rem;
            font-size: 5rem;
        }

        .hero .hero-content h1 span{
            color: gold;
        }

        .hero .hero-content .btn{
            /* border: 1px solid red; */
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 0 .1rem;
        }

        .hero .hero-content .btn a{
            display: block;
            width: 5rem;
            text-align: center;
            height: 2rem;
            line-height: 2rem;
            border-radius: 1000rem;
            font-size: small;
        }


        .hero .hero-content .btn a:first-child{
            background-color: gold;
            color:black;
        }


        .hero .hero-content .btn a:last-child{
            /* background-color: gold; */
            color: white;
            /* overflow: hidden; */
            box-shadow: 0px 0px 2px white;
            margin: 0 .5rem;

        }

        .hero .hero-content:last-child{
            overflow: hidden;
            height: 100%;

        }

       

        .hero .hero-content img{
            height: 100%;
            /* border: 1px solid red; */
            transform: scale(2);
            position: relative;
            top: 13rem;
            filter: drop-shadow(0px 0px 5px grey);
        }
        nav input[type="checkbox"]{
            display: none;
        }

        nav label ,
        nav label #open,
        nav label #close{
            display: none;
        }

        @media screen and (max-width:600px){
            nav label,
            nav label #open{
                display: block;
            }
            nav{
                height: 4rem;
            }

            nav .links{
                position: absolute;
                top: 4rem;
                background-color: brown;
                left: 0;
                right: 0;
                bottom: 0;
                flex-direction: column;
                justify-content: start;
                display: none;
            }

            nav .links{
                width: 100%;
                text-align: center;
            }

            nav .links li a{
                margin: 0;
                line-height: 2rem;
            }
            nav #btn:checked+ .links{
                display: block;
            }

            nav #btn:checked ~ label #open{
                display: none;
            }
            nav #btn:checked ~ label #close{
                display: block;
            }
        }

    </style>
    <title>Portfolio</title>
</head>
<body>
    
    <nav>
        <h1>Satyam Gupta</h1>
        <input type="checkbox" id="btn">
        <ul class="links">
            <li><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>

        </ul>
            <label for="btn">
                <i class="fa-solid fa-bars" id="open"></i>
                <i class="fa-solid fa-xmark" id="close"></i>
            </label>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <p>Hello!</p>
            <h1>I'm <span>Satyam Gupta</span></h1>
            <h2>A Full Stack Web Developer</h2>
            <div class="btn">
                <a href="">Git Hub</a>
                <a href="">My Works</a>
            </div>
        </div>

        <div class="hero-content">
            <img src="./dp-removebg-preview.png" alt="">
        </div>
    </main>
    

</body>
</html>
