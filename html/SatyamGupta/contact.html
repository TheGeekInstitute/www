<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body{
            background-color: white;
        }

        .main{
            height: 28rem;
            width: 27rem;
            /* border: 2px solid red; */
            margin: 150px auto;
            text-align: center;
            background-color: black;border-radius: 4px;
        }

        .main h1{
            color: yellow;
            padding-top: 3.5rem;
            font-size: 2.5rem;
        }

        .main input{
            width: 18rem;
            /* color: aliceblue; */
            font-family: cursive;
            padding: 7px;
            margin: 10px;
            border-radius: 3px;
        }

        .main .para textarea{
            height: 6.3rem;
            width: 18.6rem;
            margin: 10px;
        }

        .main .submit{
            text-align: center;
        }
        .main .submit input{
            width: 5.5rem;
            height: 1.7rem;
            text-align: center;
            border-radius: 5px;
            /* margin-top: -10px; */
            line-height: 0.6rem;
           

        
        }

        .main .submit input:hover{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>Contact us</h1>
        <input type="text" placeholder="Enter Your Name">
        <br>
        <input type="email" placeholder="Enter a valid email address">
        <div class="para">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="submit">
    <input type="submit" value="Submit">
</div>

    </div>
    
</body>
</html>
