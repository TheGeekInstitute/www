<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: cursive;
        }

        .nav{
            background-color: black;
            color: white;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav .logo{
            font-size: 40px;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .logo span{
            color: orangered;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .nav .links li a{
            display: block;
            margin: 0 5px;
            padding: 0 10px;
            color: white;
            line-height: 50px;
        }

        .nav .links li a:hover{
            background-color: red;

        }

        .nav .logo img{
            height: 45px;
            filter: drop-shadow(0px 0px 3px white);
            margin: 0 10px;

        }


    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LO<span>GO</span>
            <img src="https://www.geekinstitute.org/img/pre.png" alt="">
    
        </div>

    

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
