<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute web</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body{
            background-color: gray;
            height: 70vh;
            width: 100vw;
        }

        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: aqua;
            height: 5.1rem;
           
        }

        h1[class^=h]{
            padding: 1rem 3rem;
            font-family: cursive;
            font-size: xx-large;
        }

        ul[class$=r]{
            display: flex;
            align-items: center;
            justify-content: center;
        }
            
        ul[class$=r] li a{
            padding: 1rem ;
            display: block;
            font-weight: 500;
        }

        div[class=section]{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 4rem 3rem;
        }

        div[class="left"]{
            border: 3px solid red;
            height: 23rem;
            width: 24rem;
            margin: 0rem 10rem;
            /* text-align: center; */
            padding: 3rem 0.4rem;

        }

        div[class="left"] , h1{
            font-size: xx-large;
            color:black;
        }



        div[class="right"]{
            border: 3px solid red;
            height: 23rem;
            width: 24rem;
            margin: 0rem 10rem;
            /* text-align: center; */
        }

        div[class="right"] ,img{
            height: 23rem;
            width: 24rem;
            /* margin: 0rem 5rem; */
            overflow: hidden;
            

        }
    </style>
</head>
<body>
    <nav>
        <h1 class="head">My world</h1>
        <ul class="navbar">
            <li><a href="">HOME</a></li>
            <li><a href="">CLASS</a></li>
            <li><a href="">SUBJECT</a></li>
            <li><a href="">ADDITINAL</a></li>
            <li><a href="">TWITTER</a></li>
        </ul>
    </nav>

    <div class="section">
        <div class="left">
            <p>"Hello"</p>
            <h1>I'm <span style="color: yellow;">Satyam</span> Gupta</h1>
            <h2>A Full Stack Web Developer.</h2>



        </div>
        <div class="right">
            <img src="./images/ab.avif" alt="" srcset="">


        </div>

    </div>
 
 
</body>
</html>
