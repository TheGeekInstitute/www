<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pic.jpg" type="image/x-icon">
    <title>Navbar</title>

    <style>

        *{
            margin: 0
            ;

            padding: 0;
        }

        .Navbar{
            background-color: black;
            
        }

        .Navbar ul{
            overflow: auto;
           
        }

        .Navbar li {
            float: left;
            margin: 13px 20px;
            
        }

        .Navbar li a{
            color: white;
            padding: 3px 3px;
            text-decoration: none;
        }

        .bar{
            float: right;
            margin: 6px 15px;
           
        }

        .Navbar input{
            border: 1px solid black;
            border-radius: 8px;
            padding: 5px 20px;

        }

        
    </style>
</head>
<body>
 
    <header>
    <nav class="Navbar">

        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">CLASS</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">SHIPPING</a></li>
            
            <div class="bar">
                <input type="text" name="Search " id="Search" placeholder="Search bar">
            </div>


        </ul>

    </header>

    </nav>

    
</body>
</html>
