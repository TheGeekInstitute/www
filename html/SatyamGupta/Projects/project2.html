<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poject 2</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            
        }

        div[class="box"]{
            height: 22rem;
            width: 18rem;
            background-image: url(./images/hiphop.jpg);
            background-repeat: no-repeat;
            margin: 8rem auto;
            border-radius: 10px;
            box-shadow: 0px 0px 5px 2px green;
            overflow: hidden;
        }
        .box h1{
            color: brown;
        }

        .main {
            height: 100%;
            width: 100%;
            margin: 0rem auto;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.54); 
            padding: 20px 0px;
            
            transform: translate(0,100%);
            transition: all .3s linear;
        }

        .box:hover .main{
            transform: translate(0,0);
        }

        .main img{
            height: 80px;
            width: 80px;
            border-radius: 50% ;
            border: 4px solid green;
            margin: 10px 40px;
        }

        .main p{
            font-size: x-large;
            font-weight: 400;
            color: aqua;
            padding: 10px;

        }

       

    
    </style>
</head>
<body>

    <div class="box">

    <div class="main">
        <h1>ABCD XYZ</h1>
        <img src="./images/trade.jpeg" alt="" srcset="">
        <p>
        Lorem, ipsum dolor sit amet consectetur ione aliquam. aliquid modi volup. Dolorum deserunt nam sapiente corrupti.</p>

    </div>
</div>
    
</body>
</html>
