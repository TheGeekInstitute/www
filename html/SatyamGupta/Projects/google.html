<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            align-items: center;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: right;
        }

        .navbar li {
            display: inline;
            float: left;

        }

        .navbar a {
            display: flex;
            padding: 20px;
            color: black;

        }

        .google {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            margin: 40px;
            /* color: black; */
        }

        .searchbar {

            display: flex;
            align-items: center;
            justify-content: center;


        }

        .searchbar input {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            width: 600px;
            border-radius: 13em;
            outline: none;
            border: 1px solid grey;
            padding: 3px 4.5rem ;
            font-size: large;
        }

        .searchbar .glass{
            position: relative;
            left: -36rem;
            font-size: x-large;
            color: grey;
        }

        .searchbar .mic,
        .searchbar .cam
        {
           height: 2rem;
        }


        .bar {
            /* padding-right: 50px; */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            left: -6rem;
        }

        .bar i {
            display: block;
            align-items: center;
            justify-content: center;
            float: left;
            /* padding-left: 100px; */

        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px 10px;
        }

        .btn button {
            padding: 7px 9px;
            margin: 0px 8px;
            background-color: rgb(229, 234, 241);
            border-radius: 4px;
            border-color: aliceblue;
        }

        .language {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language a {
            padding: 5px 10px;
        }

        .footer{
            height: auto;
            margin-top:  230px;
            background-color: rgb(227, 233, 238);
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 5rem;
           
        }

        .footer p{
            line-height: 2.5rem;
            padding-left: 1rem;
            border-bottom: 1px solid black;
        }
        .footer a{
            padding: 8px;
            color: black;
        }

        .footer .links{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3rem;
            height: 2.5rem;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href=""
                    style="background-color: blue; color: white; height: 17px; width: auto; margin: 10px 20px; border-radius: 8px;">Sign
                    in</a></li>
        </ul>
    </div>


    <!-- <h1 class="google">Google</h1> -->
    <div class="google">
        <span style="color:blue ;">G</span>
        <span style="color: red;">o</span>
        <span style="color: rgb(233, 233, 99);">o</span>
        <span style="color: blue;">g</span>
        <span style="color: green;">l</span>
        <span style="color: red;">e</span>
    </div>

    <div class="searchbar">

        <input type="search">
        <i class="fa-solid fa-magnifying-glass glass"></i>


        <div class="bar">

            <svg class="mic" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
            <svg class="cam" focusable="false" viewBox="0 0 192 192"
                xmlns="http://www.w3.org/2000/svg">
                <rect fill="none" height="192" width="192"></rect>
                <g>
                    <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                    <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                    <path fill="#ea4335"
                        d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z">
                    </path>
                    <path fill="#fbbc05"
                        d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                    <path fill="#4285f4"
                        d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z">
                    </path>
                </g>
            </svg>
        </div>
    </div>



    <div class="btn">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <div class="language">
        <p>Google offered in:</p>
        <a href="">हिंदी</a>
        <a href="">داخل ہوں</a>
        <a href="">பக்கம்</a>
        <a href="">मराठी</a>
        <a href="">तमिल</a>
        <a href="">गुजराती</a>
        <a href="">ਸੂਚੀ</a>
        <a href="">हरियाणवी</a>

    </div>

<footer class="footer">
        <p>India</p>


<div class="links">
    <div>
        <a href="">About</a>

    </div>
    <div >

    </div>
</div>


</footer>





</body>

</html>
