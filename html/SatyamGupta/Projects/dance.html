<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dance Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            text-align: center;
            overflow-x: visible;
        }

        body {
            overflow-x: hidden;
        }
        .main{
            position: sticky;
            top: 0.1px;
        }



        .main .box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            height: 4rem;
            
        }

        .main .box .link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 27px;
            /* position: fixed; */


        }

        .main .box li a {
            color: white;
            padding: 29px;
            border-radius: 10px;
            line-height: 10PX;

        }

        .main .box a:hover {
            background-color: rgb(245, 18, 18);
        }

        .hero {
            background-image: url(./images/updated.jpeg);
            /* background-size: 90%; */
            background-size: cover;
            height: 85vh;
            width: 100vw;
            background-size: cover;
            background-position: center;
        }

        .hero .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            padding: 50px;
            /* padding: 250px;0 */
        }

        .dance {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }

        .steps img {
            height: 250px;
            width: 380px;
            background-color: aqua;
            border-radius: 15px;



        }

        .steps img:hover {
            box-shadow: 0px 0px 25px gray;
        }


        .dance .steps {
            margin: 10px;
            padding: 10px;
        }

        .title {
            font-size: larger;
            padding: 10px;
            font-weight: 700;
        }

        .footer {
            background-color: black;
            height: 200px;
            color: black;
            padding: 60px 4px;
            display: block;
           
            


        }

        .footer i{
            box-shadow: 5px;
            border-radius: 50%;
            background-color: aliceblue;
            padding: 7px;
            margin: 5px;
        }

        .down a {
           display: inline-flex;
           padding: 20px 15px;
            color: white;
            font-size:x-large;
        }

        .down a:hover{
            color: rgb(246, 6, 6);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">

            <h1 style="color: rgb(245, 24, 24); padding: 10px;">DANCE MOVES</h1>

            <ul class="link">
                <li><a href="">HOME</a></li>
                <li><a href="">COURSE</a></li>
                <li><a href="">REVIEWS</a></li>
                <li><a href="">PRICING</a></li>
                <li></li>
            </ul>
        </div>
    </div>

    <div class="hero">
        <div class="content">
            <p>We'll teach you </p>
            <h1>DANCING MOVES</h1>
        </div>
    </div>

    <h1 style="margin : 40px; text-decoration: underline;">Learn A Variety of Dance Styles</h1>

    <div class="dance">

        <div class="steps">
            <img src="./images/hiphop.jpg" alt="" srcset="">
            <p class="title">Hiphop</p>
        </div>

        <div class="steps">
            <img src="./images/salsa.jpg" alt="" srcset="">
            <p class="title">Salsa</p>
        </div>

        <div class="steps">
            <img src="./images/k-pop.jpg" alt="" srcset="">
            <p class="title">K-pop</p>
        </div>

        <div class="steps">
            <img src="./images/popping.jpg" alt="" srcset="">
            <p class="title">Popping</p>
        </div>

        <div class="steps">
            <img src="./images/heels.jpg" alt="" srcset="">
            <p class="title">Jazz</p>
        </div>


        <div class="steps">
            <img src="./images/jazz.jpg" alt="" srcset="">
            <p class="title">Heels</p>
        </div>

    </div>

    <div class="footer">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-google-plus"  ></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>

        <div class="down">
            <a href="">Home</a>
            <a href="">Help</a>
            <a href="">About us</a>
            <a href="">Feedback</a>
            <a href="">Carrer</a>
        </div>

    </div>
</body>

</html>
