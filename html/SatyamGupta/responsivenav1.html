<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Resposnive Navbar</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: cursive;
        }
        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: aqua;
            color: white;
            height: 50px;
            padding: 0 2.5rem;
        }

        nav h1{
            padding: 20px;
        }

        .links{
            display: flex;
            align-items: center;
            justify-content: center;
          

        }

        .links li a{
            display: block;
            color: white;
            margin: 0 20px;
            padding: 0 10px;
            line-height: 30px;
        }

        .links a:hover{
            background-color: brown;
        }

        label{
            display: block;
            font-size: 2rem;
        }

        input[type="checkbox"]{
            display: none;
        }

        nav label ,
         nav label #open ,
         nav label #close{display: none;}

        @media screen and ( max-width:600px ) {

            nav label,
            nav label #open{
                display: block;
            }
        
            
        

        nav{
            height: 3rem;
            padding: 0.5rem;
        }
        nav .links{
            position: absolute;
            top: 3rem;
            background-color: grey;
            left: 0;
            right: 0;
            bottom: 0;
            flex-direction: column;
            justify-content: start;
            /* display: none; */
        }

        nav .links li{
            width: 100%;
            text-align: center;
        }

        nav .links li a{
            margin: 0;
            line-height: 2rem;
        }

        nav #btn:checked + .links{
            display: block;
        }

        nav #btn:checked ~ label #open{
            display: none;
    
        }

        nav #btn:checked label #close{
            display: block;
        }

    }
    

    </style>
</head>
<body>

<nav>
    <h1>My website</h1>
    <input type="checkbox" id="btn">
    <ul class="links">
        <li><a href="">HOME</a></li>
        <li><a href="">CLASS</a></li>
        <li><a href="">SUBJECT</a></li>
       
    </ul>

    <label for="btn">
        <i class="fa-solid fa-bars" id="open"></i>
        <i class="fa-solid fa-xmark" id="close"></i>
    </label>
</nav>
    
</body>
</html>
