<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instgram clone</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            margin: 80px;
        }
        .box{


            /* border: 2px  5px solid; */
            display: flex;
            align-items: center;
            justify-content: center;flex-direction: column;
        }
        .box h2{
            font-family: cursive;
            padding: 15px;

        }
        .box input{
            padding: 5px;
            width: 15rem;
            line-height: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
        <h2>Instagram</h2>
        <input type="text" placeholder="Phone number , email or username">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <p>Forget your password</p>
    </div>
    </div>
    
</body>
</html>
