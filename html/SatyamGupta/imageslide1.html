<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image -Slider</title>
    <style>
        .container{
            height: 40rem;
            border: 2px solid black;
        }
        .container .main{
            height: 40rem;
            width: 400vw;
            border: 2px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-basis: 100%;
            animation: slider 5s ease-in-out 0s infinite alternate;
        }

        .container .main .images{
            height: 100%;
            width: 100vw;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @keyframes slider{
            0%{
                transform: translateX(0);

            }
            5%{
                transform: translateX(0);
          }
            10%{
                transform: translateX(0);
            }
            15%{
                transform: translateX(0);
            }
            20%{
                transform: translateX(0);
            }
            25%{
                transform: translateX(-100vw);
            }
            30%{
                transform: translateX(-100vw);
            }
            35%{
                transform: translateX(-100vw);
            }
            40%{
                transform: translateX(-100vw);
            }
            45%{
                transform: translatex(-200vw);
            }
            50%{
                transform: translatex(-200vw);
            }
            55%{
                transform: translatex(-200vw);
            }
            60%{
                transform: translatex(-200vw);
            }
            65%{
                transform: translatex(-300vw);
            }
            70%{
                transform: translatex(-300vw);
            }
            80%{
                transform: translatex(-300vw);
            }
            85%{
                transform: translatex(-300vw);
            }
            90%{
                transform: translate(-300vw);
            }
            95%{
                transform: translate(-300vw);
            }
            100%{
                transform: translate(-300vw);
            }


        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main">
            <div class="images" style="background-image: url(./images/burger.jpg);">
            </div>

            <div class="images" style="background-image: url(./images/food.jpg);">
            </div>


            <div class="images" style="background-image: url(./images/trading.jpg);">
            </div>

            <div class="images" style="background-image: url(./images/salsa.jpeg);">
            </div>
        </div>
    </div>
    
</body>
</html>
