<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 5px ridge black;
            height: 300px;
            width: 270px;
            border-radius: 10px;
            margin: 150px auto;
            text-align: center;
            padding: 10px;
            background-color: aquamarine;
        }

        .card img{
            height:100px;
            width:100px;
            border-radius: 50%;
            border:5px ridge gold;
        }

        .card h1{
            color: crimson;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQze6wWJUVhrB2KD3eJDk7TOA8bynW4ot4AKw&s" alt="ABCD">

        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex explicabo esse quas molestiae eveniet ea est iusto delectus</p>
    </div>

</body>
</html>
