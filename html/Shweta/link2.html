<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
    a{
        border: 0.20rem solid rgb(250, 58, 58);
        padding: .30rem;
        text-decoration-line: none;
        color: forestgreen;
        
    }
    a:hover{
        background-color: rgb(18, 170, 162);
        color: red;

    }
    a:active{
        background-color: blue;
        color: antiquewhite;
    }
    a:visited{
        background-color: blueviolet;
        color:aquamarine;
    }
    .box{
        list-style-type:lower-alpha ;
    }
    .nav{
        height:5rem ;
        text-align:center ;
        background-color: rgb(131, 8, 121);
    }
    .nav ul li{
        border: none;
        display:inline-block;
    }
    .nav ul li a{
        display: block;
        border: 1px solid white;
        margin:0 10px ;
        padding: 0 10px;
        line-height:3.5rem ;
        font-size:large ;
        color: chartreuse;
    }
    .nav ul li a:hover{
        background-color: rgb(86, 158, 241);
    }

</style>
    
</head>
<body>
    <a href="https://www.google.com">my web sit

    </a>
    <ul>
        <li class="box">one</li>
        <li class="box">two</li>
        <li class="box">three</li>
        <li class="box">four</li>
        
        <li class="box">five</li>
    </ul>

    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="3.html">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </div>
    
</body>
</html>
