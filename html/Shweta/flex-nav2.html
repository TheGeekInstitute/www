<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-nav</title>
    <style>
   *{
    margin:0;
    padding: 0;
    box-sizing: border-box ;
    text-decoration:none ;
    list-style: none;

   }

   .nav{
    height: 3.5rem;
    background-color: darkblue;
    color: rgb(238, 238, 29);
    display:flex ;
    align-items:center ;
    justify-content:space-between ;
    padding: 0 10px;
   }
   .nav .logo {
    font-size: 40px;
    font-family: cursive;
    font-weight: 900;
    text-shadow: 2px 2px rgb(28, 219, 210);
   }
   .nav .logo span{
     text-shadow:2px 3px purple ;
     color: rgb(140, 238, 140);
     margin-left:10px;

   }
   .nav .link{
    font-size:15px;
    display: flex;
    align-items: center;
    justify-content: center;
   }
   .nav ul li a {
    display: block;
    font-size:large ;
    color:white ;
    margin:0 10px ;
    padding: 0 10px;
    line-height: 3.5rem;

   }
   .nav ul li a:hover{
    background-color: grey;
   }
   .A{
    border:4px solid red ;
    height:200px ;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
   
}
.A .box{
    height:50px ;
    width:50px ;
    background-color: chartreuse;
    text-align:center ;
    line-height:20px ;
    font-size:x-large ;
    margin: 20px;
}
.box1{
    align-self: end;
}
.box2{
    align-self:start ;
}
.box3{ 
    align-self: flex-end;

}
.box4{
    align-self: flex-start;
}
.box5{
    align-self: end;
    color: red;
     
}

    </style>
    
</head>
<body>
    <div class="nav">
 
        <div class="logo">lo<span>go</span></div>

 
        <ul class="link">
  
  
            <li><a href="#">home</a>
  </li>
  <li><a href="#">about</a></li>
  <li><a href="#">contact</a></li>
  </ul>

</div>
<div class="A">
<div class="box1 box">1</div>
<div class="box2 box">2</div>
<div class="box3 box">3</div>
<div class="box4 box">4</div>
<div class="box5 box">5</div>

</div>

 
    
    
</body>
</html>
