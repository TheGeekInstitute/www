<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body bgcolor="#95A5A6">

    <font color="red" size="6">
        <u>

            <h1 align="center">Student Table</h1>
        </u>
    </font>


    <center>
        <table border="1px" width="85%">
            <tr bgcolor="blue">
                <td colspan="4">
                    <h1 align="center">ABCD</h1>
                </td>
            </tr>
            

            <tr bgcolor="green">
                    
                    <th><font color="white">Roll No</font></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
            
                </tr>
    
            <tr>
                <td>1</td>
                <td bgcolor="yellow">Amit</td>
                <td>Male</td>
                <td>XII</td>
            </tr>
    
            <tr>
                <td rowspan="2">2</td>
                <td colspan="2">Sumit</td>
                <td>Male</td>
                <td>IX</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>Ravi</td>
                <td>Male</td>
                <td>X</td>
            </tr>
    
            <tr>
                <td>4</td>
                <td>Geeta</td>
                <td>Female</td>
                <td>XII</td>
            </tr>
        </table>
    </center>

</body>
</html>
