<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link 2</title>
    <style>
        a{
            text-decoration:dotted;
            color:blue;
            border: 4px solid orangered;
            padding:5px;
        }
        a:hover{
            background-color: brown;
        }
        a:active{
            background-color: yellow;
        }

        a:visited{
            color: cyan;
        }

        .box{
            height: 100px;
            width: 100px;
            border: 2px solid rgb(211, 16, 16);
            margin: 100px auto;
        }

        .box:hover{
            border-radius: 50%;
        }

        .box:active{
            background-color:chocolate;
        }
    </style>
</head>
<body>
    <a href=https://www.google.com/search?q=font+awesome+v6+icons&client=firefox-b-d&sca_esv=592095722&tbm=isch&source=lnms&sa=X&ved=2ahUKEwi0-uGT55qDAxXIsVYBHWLCCsIQ_AUoAXoECAIQAw&biw=638&bih=885&dpr=1#imgrc=tLypPjS4C3cjTM
