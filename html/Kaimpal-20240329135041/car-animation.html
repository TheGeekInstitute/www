<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:   border-box;
        }

        body{
            height: 100vh;
            width: 100vw;
            background-image: url("../Aasha/image/back.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .car{
            height: 10rem;
            position: absolute;
            bottom: 10px;
            left: -60%;
            animation: car 8s linear 0s infinite;
        }

        .boy{
            height: 7rem;
            position: absolute;
            bottom: 25vh;
            right: -10%;
            transform: rotateY(180deg);
            animation: boy 40s linear 0s infinite;

        }

        @keyframes car {
            0%{
                transform: translateX(0);
            }

            100%{
                transform: translateX(150vw);

            }
        }


        @keyframes boy {
            0%{
                transform:rotateY(180deg) translateX(0);
            }

            100%{
                transform:rotateY(180deg) translateX(150vw);
            }
        }
    </style>
</head>
<body>
    
    <img src="../Aasha/image/car.gif" alt="" class="car">

    <img src="../Aasha/image/boy.gif" alt="" class="boy">

</body>
</html>
