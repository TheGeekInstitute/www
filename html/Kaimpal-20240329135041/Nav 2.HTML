<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav.2</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;

        }
        .nav{
            height :60px;
            background-color: blueviolet;
            text-align: center;

        }
        .nav ul li{
            display: inline-block;

        }
        .nav ul li a{
            display: block;
            line-height: 50px;
            margin :0 5px;
            padding:0 10px;
            color:brown;
            font-size: large;

        }
        .nav ul li a:hover{
            background-color: blue
        }   
        
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li> <a href="#">Home</a></li>
            <li> <a href="#">About</a></li>
            <li> <a href="#">Contact</a></li>
            <li> <a href="#">Services</a></li>

        </ul>
    </div>

    
</body>
</html>
