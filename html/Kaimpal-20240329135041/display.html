<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,b,i,a{
            border: 1px solid red;
            height: 50px;
        }

        h1{
            display: inline;
        }

        p{
            display: inline-block;
        }

        b{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph</p>
    <b>Bold</b>
    <i>Italic text</i>
    <a href="#">Link</a>
</body>
</html>
