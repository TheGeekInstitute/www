<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
    *{
        margin: 0;
        padding:0;
       box-sizing:boder-box;
       text-decoration: none;
       list-style: none;
    }
    .nav{
        background-color:crimson;
        height: 50px;
        color:blue;
        font-family: cursive;

        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .nav .logo{
        font-size: 40px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: 900;
    }

    .nav > ul{
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .nav > ul > li > a{
        display: block;
        margin: 0 10px;
        color:black;
        font-size: large;
        line-height: 50px;
        padding: 0 10px;
    }

    .nav > ul > li > a:hover{
        background-color: red;
    }

    .nav ul li .sub{
        background-color:aqua;
        position: absolute;
        top: 50px;
        width: 100px;
        text-align: center;

        display: none;
    }

    .nav ul li .sub li a{
        display: block;
        line-height: 40px;
        font-size: large;
        color: white;
        /* border: 1px solid red; */
    }

    .nav ul li .sub li a:hover{
        background-color: black;
    }

    .nav ul li:hover .sub{
        display: block;
    }
</style>

</head>
<body>
<div class="nav">
<div class="logo">Logo</div>

<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Pages +</a> 
        <ul class="sub">
            <li><a href="#">Page1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </li>
    <li><a href="#">Contact</a></li>
</ul>
</div>
</body>
</html>
