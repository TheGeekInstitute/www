<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D transform</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            background-color: aquamarine;
            height: 300px;
            width: 250px;
            margin: 200px auto;
            transition: all 2s linear;
        }

            .box:hover{
                transform: scale(2) rotate(360);

            }
            .containar{
                height: 200px;
                width: 150px;
                background-color: blue;
                overflow: hidden;

            }
            .card{
                height: 100%;
                width: 100%;
                background-color: brown;
            }

        
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="container">
        <div class="card">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor corporis atque aperiam facere, reiciendis ratione praesentium nesciunt. Dolorem esse, natus, necessitatibus error harum doloribus minima eaque hic vero mollitia rem.

            

        </div>

    </div>
    
</body>
</html>
