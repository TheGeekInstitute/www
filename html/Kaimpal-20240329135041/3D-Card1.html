<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
           
            height: 300px;
            width: 300px;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            transform-style: preserve-3d;
        }

        .container .card{
          
            height: 100%;
            width: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: all 1s linear;
        }

        .container .card .front,
        .container .card .back{
           
            height: 100%;
            width: 100%;
            position: absolute;
            text-align: center;
     
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
        }

        .container .card .front{
            /* background-color: crimson; */
            background-image: url("https://pbs.twimg.com/profile_images/1682123884181753856/ji-jk7xo_400x400.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container .card .front h1{
            background-color: rgba(255, 255, 255, 0.616);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            position: relative;
            top: 263px;
        }

        .container .card .back{
            background-color: yellow;
            transform: rotateY(180deg);
        }

        .container:hover .card{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <h1>Mani Kumar</h1>
            </div>
            <div class="back">
                <h1>Mani Kumar</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo atque quisquam, facere beatae aut quaerat accusamus sit odio consectetur facilis repellendus cumque, alias commodi illum, magni suscipit voluptas minus sed?</p>
            </div>
        </div>
    </div>
</body>
</html>
