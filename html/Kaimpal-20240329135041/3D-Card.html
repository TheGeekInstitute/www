<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
           
            height: 300px;
            width: 300px;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            transform-style: preserve-3d;
        }

        .container .card{
          
            height: 100%;
            width: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: all 1s linear;
        }

        .container .card .front,
        .container .card .back{
        
            height: 100%;
            width: 100%;
            position: absolute;
            text-align: center;
            line-height: 300px;
            font-size: 80px;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
        }

        .container .card .front{
            background-color: crimson;
        }

        .container .card .back{
            background-color: yellow;
            transform: rotateY(180deg);
        }

        .container:hover .card{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">FRONT</div>
            <div class="back">BACK</div>
        </div>
    </div>
</body>
</html>
