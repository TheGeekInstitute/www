<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            /* flex-wrap: wrap-reverse; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
            flex-basis: 100%;
        }

        .container .box{
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 10px;
            flex-shrink: 0;
            flex-grow: 1;
        }

        .box:first-child{
            /* align-self: start; */
            order: 10;
        }

        .box:nth-child(2){
            order: 9;
        }




    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
