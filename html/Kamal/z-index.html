<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        img{
            height: 150px;
            width: 200px;
            position: absolute;
        }

        .image1{
            z-index: 10;
        }

        .image2{
                left: 70px;
                top: 100px;
                z-index: 11;
        }

        .box{
            margin-top: 400px;
        }
    </style>
</head>
<body>
    <img src="../web/images/11.jpg" class="image1" alt="">
    <img src="../web/images/16.jpg" class="image2" alt="">


</body>
</html>
