<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

        @font-face {
            font-family:"my-font";
            src: url("Summer Wind.ttf");
        }

        .para{
            font-family: my-font;
            font-size: 60px;
            font-weight: 900;
            /* font-style: italic; */
        }

        .icons{
            font-size: 60px;
        }

        .icons .fa-house{
            color: red;
            text-shadow: 1px 1px 5px greenyellow;
        }
    </style>
</head>
<body>
    
    <div class="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Est veritatis perferendis optio quaerat tempore facilis a. Vel ab accusamus dolorem ratione facere deleniti pariatur, eos atque sequi sit fugiat voluptates.
    </div>

    <div class="icons">
        <a href="https://www.google.com"><i class="fa-solid fa-house"></i></a>
        <i class="fa-brands fa-facebook"></i>
    </div>


</body>
</html>
