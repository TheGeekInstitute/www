<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        .box{
            background-color: red;
            height: 150px ;
            width: 200px;
           position: absolute;
           top: calc( 50% - 75px);
           left: calc(50% - 100px );
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
