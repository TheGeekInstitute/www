<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0; 
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            border: 2px solid black;
            height: 80vh;
            width: 150vh;
            margin: 50px auto;
            display: grid;
            grid-template-rows: 300px 300px;
            grid-template-columns: 250px 250px 250px;
            column-gap: 40px;   
        }
        .box img{
            height: 200px;
            width: 250px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"><img src="https://tse2.mm.bing.net/th?id=OIP.tw_Ka6E2FhKGYxZ0yA5ggQHaFj&pid=Api&P=0&h=180" alt=""></div>
        <div class="box box2"><img src="https://tse3.mm.bing.net/th?id=OIP.Sc-ZDMjpcqOyquqBwC9K7wHaEK&pid=Api&P=0&h=180" alt=""></div>
        <div class="box box3"><img src="https://tse3.mm.bing.net/th?id=OIP.RMv7ih5z1M9MGfbOdVYszQHaFj&pid=Api&P=0&h=180" alt=""></div>
        <div class="box box4"><img src="https://tse1.mm.bing.net/th?id=OIP.2ETYndEw9uusirk71cKQIgHaEK&pid=Api&P=0&h=180" alt=""></div>
        <div class="box box5"><img src="https://tse4.mm.bing.net/th?id=OIP.1PblITK7FgrIeiiUmS-RfwHaE7&pid=Api&P=0&h=180" alt=""></div>
        <div class="box box6"><img src="https://tse2.mm.bing.net/th?id=OIP.cGWmQuhX3NVB2SF2lB-28wHaFj&pid=Api&P=0&h=180" alt=""></div>
    </div>
</body>
</html>
