<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        nav{
            height: 50px;
            background-color: rebeccapurple;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px;
        }

        nav > .links{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav > .links > li > a{
            margin: 0 10px;
            color: white;
            font-weight: 600;
            /* border: 1px solid red; */
            display: block;
            line-height: 50px;
            padding: 0 7px;
            text-align: center;
        }
        
        nav > .links > li > a:hover{
            background-color: green;
        }

        .logo{
            font-size: 35px;
            font-weight: 900;
            font-family: cursive;
        }

        nav > .links > li > .submenu{
            position: absolute;
            background-color: aquamarine;
            right: 132px;
            display: none;
            /* border: 1px solid red; */
        }

        nav > .links > li > .submenu > li > a{
            display: block;
            font-size: large;
            color: black;
            padding: 5px 9px;
            line-height: 45px;
        }

        nav > .links > li > .submenu > li > a:hover{
            background-color: blue;
            color: white;
        }

        nav .links li .submenu li .sub-sub-menu{
            /* border: 1px solid red; */
            position: absolute;
            background-color: grey;
            width: 66px;
            left: 65px;
            top: 110px;
            display: none;

        }
        
        nav .links li .submenu li .sub-sub-menu li a{
            display: block;
            color: white;
            line-height: 45px;
            display: block;
            text-align: center;
        }


        nav .links li:hover .submenu{
            display: block;
        }

        nav .links li .submenu li:hover .sub-sub-menu{
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">LOGO</div>

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages +</a>
                <ul class="submenu">
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a>
                        <ul class="sub-sub-menu">
                            <li><a href="#">Page 1</a></li>
                            <li><a href="#">Page 2</a></li>
                            <li><a href="#">Page 3</a></li>
                            <li><a href="#">Page 4</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
