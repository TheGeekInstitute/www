<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav{
            height: 50px;
            background-color: black;
            color: white;
            display: flex;
            justify-content:space-between;
            align-items: center;
            padding:0 50px;
        }

        .nav ul{
            display: flex;
            justify-content:space-between;
            align-items: center;
        }

        .nav ul li a{
            display: block;
            line-height: 50px;
            padding: 0 10px;
            margin: 0 5px;
            color: white;
            font-weight: 700;
            /* border: 1px solid red; */
        }

        .nav ul li a:hover{
            background-color:grey;
        }

        .logo{
            font-size: 40px;
            text-shadow: 0px 0px 3px cyan;
        }
        .logo span{
            color: orangered;
            
        }
    </style>
</head>
<body>
    <div class="nav">
        
        <div class="logo">
            LO<span>GO</span>
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </div>
</body>
</html>
