<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style:none;
        }

        nav{
            height: 3.5rem;
            background-color: rebeccapurple;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }
        nav .logo span:nth-child(1){
            font-size: xx-large;
            font-weight: 900;
            text-shadow: 0px 0px 5px red;
        }
        nav .logo span:nth-child(2){
            color: red;
            font-size: large;
            text-shadow: 0px 0px 5px white;
        }

        nav .links{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav .links li a{
            margin: 0 8px;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
            display: block;
            /* border: 1px solid red; */
            line-height: 3.5rem;
            padding: 0 8px;
            transition: all .5s;
        }

        nav .links li a:hover{
            background-color: cyan;
        }

        #btn{
            display: none;
        }

        .btn{
            /* display: block; */
            display: none;
            /* border: 1px solid red; */
        }
        
        .btn span{
            display: block;
           background-color: white;
            width: 40px;
            margin: 7px 0;
            height: 5px;
            transition: all .3s;
        }



        @media screen and (max-width:600px){
            nav .btn{
                display: block;
            }
            nav{
                height: 3rem;
            }
        
            nav .links{
                padding-top: 2rem;
                position: absolute;
                top: 3rem;
                left: 0;
                right: 0;
                bottom: 0;
                text-align: center;
                flex-direction: column;
                background-color: rgb(18, 126, 90);
                display: none;
            }

         

            nav #btn:checked + .links{
                display: block;
            }


        nav #btn:checked ~ .btn .two{
            display: none;
        }

        nav #btn:checked ~ .btn  .one,.three{
            position: relative;
        }
        nav #btn:checked ~ .btn .one{
            top: 10px;
            transform: rotate(45deg);
        }

        nav #btn:checked ~ .btn .three{
            top: -2px;
            transform: rotate(-45deg);
        }
        }
    </style>
</head>
<body>
    <nav>
            <div class="logo">
                <span>LO</span><span>GO</span>
            </div>
            
            <input type="checkbox"  id="btn">

            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
    
            <label for="btn" class="btn">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
            </label>

        </nav>
</body>
</html>
