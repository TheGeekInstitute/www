<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Form</title>
</head>
<body>
<h1>Form</h1>

<form>

    <table>
        <tr>
            <td>
                <label>First Name :</label>
            </td>
            
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>
                <label>Last Name :</label>
            </td>
            
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>
                <label>Gender :</label>
            </td>
            
            <td>
                <label for="">Male</label>
                <input type="radio" name="gender">
                <label for="">Female</label>
                <input type="radio" name="gender">
            </td>
        </tr>
    </table>

</form>
</body>
</html>
