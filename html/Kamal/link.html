<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        a:link{
            border: 2px solid red;
            padding: px;
            text-decoration: none;
            color: black;
        }

        a:hover{
            background-color: red;
        }

        a:active{
            background-color: yellow;
        }

        a:visited{
            color: red;
        }

        .box{
            border: 2px solid black;
            height: 100px;
            width: 100px;
            margin: auto;
            margin-top: 150px;
            
        }

        .box:hover{
            background-color: red;
            border-radius: 50%;
        }

        .box:active{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <a href="https://ud64.com/">ABCD</a>

<div class="box"></div>


</body>
</html>
