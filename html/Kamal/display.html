<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        div,h1,b,i,a,p,span{
            border: 2px solid red;
            margin: 10px;
        }

        /* span{
            height: 200px;
        } */

        h1{
            display: inline;
            height: 200px;
        }

        b,i{
            display: inline-block;
            height: 100px;
        }

</style>

</head>
<body>
    <h1>Heading</h1>
    <span>sadad</span>
    <div>div</div>
    <b>Bold</b>
    <i>Italic</i>
    <a href="#">Anchor</a>
    <b>asdd</b>
    <p>para</p>
    <span>Span</span>
</body>
</html>
