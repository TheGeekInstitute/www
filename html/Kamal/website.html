<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <style>
        @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css);
        .header{
            border: 2px solid black;
            margin: 5px 50px;
            text-align: center;
            padding: 10px 0;
            font-family: cursive;
            font-weight: 600;
            font-size: x-large;
            background-color: black;
            color: white;
            box-shadow: 0px 0px 10px darkblue;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        nav{
            display: flex;
            line-height: 50px;
            justify-content: space-between;
            border: 2px solid red;
            background-color: rebeccapurple;
            color: aliceblue;
            align-items: center;
            padding: 0 10px;
        }
        .logo{
            font-family: cursive;
            font-size: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 10px brown;
        }
        .menu{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        nav > .menu > li > a{
            display: block;
            line-height: 50px;
            color: white;
            padding: 0 20px;
            font-family: cursive;
            font-size: larger;
            font-weight: 600;         
        }
        nav > .menu > li > a:hover{
            background-color: black;
        }
        .fa-solid{
            display: block;
            color: white;
            font-size: 40px;
            padding-right: 10px;
            
            
        }
        .submenu{
            position:absolute;
            right: 20px;
            display: none;
            top: 120px;
            background-color: black;
            border: 2px solid red;
        }
        .fa-solid > .submenu > li > a{
            display: block;
            width: 120px;
            text-align: center;
            line-height: 50px;
            color: aqua;
            font-size: large;
        }
        .fa-solid > .submenu > li > a:hover{
            background-color: blue;
        }
        .fa-solid:hover{
            background-color: black;
        }
        .fa-solid:hover .submenu{
            display: block;
        }
        span{
            display: flex;
            justify-content: space-between;
        }
        span > p{
            border: 2px solid red;
            height: 300px;
            width: 100px; 
            margin: 5px;
            text-align: center;
            line-height: 300px;
        }
        span > b{
            border: 2px solid red;
        }
        

        
        
    </style>
</head>
<body>
    <div class="header">
        <header>welcome to the website</header>
    </div>
    <nav class="nav">
        <div class="logo">MyWeb</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Review</a></li>
        </ul>
        <i class="fa-solid fa-bars">
            <ul class="submenu">
                <li><a href="#">Home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">review</a></li>
            </ul>
        </i>
        

    </nav>
    <span>
        <p>content</p>
        <b>main content </b>
        <p>content</p>
    </span>
    
</body>
</html>
