<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 align="center">Regstration Form</h1>

    <form>
        <label>First Name :</label>
        <input type="text" required placeholder="Enter First Name" minlength="5" maxlength="10" size="40">
        
        <br><br>
        <label>Last Name :</label>
        <input type="text" value="XYz">
        <br><br>
        <label>Gender :</label>
        <label>Male</label>
        <input type="radio" name="gender" checked>
        <label>Female</label>
        <input type="radio" name="gender" >
        <br><br>
        <label>DOB :</label>
        <input type="date">
        <br><br>
        <label>Phone :</label>
        <input type="number">
        <br><br>
        <label>Email :</label>
        <input type="email">
        <br><br>
        <select >
            <option>Choose</option>
            <option>Male</option>
            <option selected>Female</option>
            <option>Others</option>
        </select>

        <br><br>
        


        <input type="range" min="1" max="10" step="2" value="1">
<br><br>
        <input type="checkbox" checked>
        <br><br>
        <input type="submit" value="Signup">
        <input type="reset">
    </form>

</body>
</html>
