<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        body{
            background-color: beige;
        }

        nav{
            height: 50px;
            text-align: center;
            background-color: black;
            margin: 10px;
            border-radius: 10000px;
            box-shadow: 0px 0px 10px black;
        }
        nav ul li{
            display: inline-block;
            margin: 0 10px;
        }
        
        nav ul li a{
            /* border: 1px solid red; */
            display: block;
            font-size: large;
            font-weight: 700;
            color: white;
            line-height: 50px;
           padding: 0 10px;
           
        }

        nav ul li a:hover{
            background-color: gray;
        }


        main{
            text-align: center;
        }

        main .box{
                /* border: 1px solid red; */
            height: 200px;
            width: 170px;
            margin: 20px;
            background-color: aquamarine;
            border-radius: 10px;
            box-shadow: 0px 0px 20px grey;
            display: inline-block;
        }

        footer{
            background-color: black;
            color: white;
            text-align: center;
            line-height: 50px;
            height: 50px;
            font-weight: 900;
            font-size: larger;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </main>
    <footer>
        Copyright &copy; All Rights Reserved.
    </footer>
</body>
</html>
