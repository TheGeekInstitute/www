<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            border: 2px solid black;
            height: 600px;
            width: 600px;
            margin: auto;
            display: flex;

            justify-content:space-evenly;
            align-items: center;
        }

        .box{
            border: 1px solid red;
            margin: 5px;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height:50px;
            font-size:larger;
        }

        .box1{
            align-self: start;
        }

        .box3{
            align-self: end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
</body>
</html>
