<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cal(name,...args){
           let sum=0;
            if(name=="sum"){
               for(let x of args){
                sum+=x
               }
            }

            if(name=="sub")
            {
                for(let x of args){
                sum-=x
               }
            }

            return sum;
        }
        console.log(cal("sub",12,15,25))
    </script>
</body>
</html>
