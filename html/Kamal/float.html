<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .red{
            background-color: red;
            height: 150px;
            width: 100px;
            float: left;
        }

        .yellow{
            background-color: yellow;
            height: 200px;
            width: 100px;
            float: right;
        }
        .blue{
            background-color: blue;
            height: 100px;
            width: 100px;
        }
        .cyan{
            background-color: cyan;
            height: 100px;
            clear: both;
        }

        .box{
            border: 2px solid black;
            display: flow-root;  
            
        }

        .box img{
            float: right;
        }

        .box p{
            float: left;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="blue"></div>
    <div class="cyan"></div>


    <div class="box">
  <p>      Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur modi mollitia maiores aspernatur voluptates omnis odit officiis illo dolores itaque necessitatibus cupiditate laborum inventore harum, ex quisquam expedita ad assumenda.</p>
        <img src="../web/images/10.jpg" alt="">
    </div>
</body>
</html>
