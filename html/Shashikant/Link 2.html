<style>
       *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            background-color: aquamarine;
            height: 300px;
            width: 250px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            border: 5px ridge silver;
            margin: 150px auto;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }
         
        .card:hover{
            border-radius: 50%;

        }
        .card:active{
           background-color: green; 
        }
    </style>
</style>
