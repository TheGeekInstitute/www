<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            
        }

        .nav{
            height: 50px;
            background-color: rebeccapurple;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        
        }

        .nav > .logo{
            font-size: 40px;
            font-weight: 900;
            font-family: cursive;
        }

        .nav > .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav > .links > li > a{
            display: block;
            color: white;
            margin: 0 10px;
            font-size: large;
            padding: 0 10px;
            line-height: 50px;
        }

        .nav > .links > li > a:hover{
            background-color: green;
        }


        .nav .links li .sub{
            background-color: green;
            position: absolute;
            top: 50px;
           width: 100px;
           text-align: center;

           display: none;
        }

        .nav .links li .sub li a{
            display: block;
            color: white;
            line-height: 40px;
            
        }

        .nav .links li .sub li a:hover{
            background-color: rebeccapurple;
        }


        .nav .links li:hover .sub{
            display: block;
        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LOGO</div>

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pages</a>
                
                <ul class="sub">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>


            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
