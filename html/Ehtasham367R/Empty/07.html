<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;

        }
        .nav{
            display: flex;
            /* border:3px solid black; */
            align-items: center;
            text-align: center;
            justify-content: center;

        }
        .nav .sub{
            display: flex;
            line-height: 60px;
            /* background-color: purple; */
            letter-spacing: 7px;
            font-weight: 800;
            justify-content: center;
            
            
        }
        .nav .sub li{
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .nav .sub li a{
            display: block;
            color:white;
            margin: 20px;
            background-color: grey;
            border-radius: 10px;
            padding: 0px 10px;
            box-shadow: 1px 3px 7px black;
        }
        .nav .sub li a:hover{
            background-color:orangered;
        }

        .nav .sub li .sub2{
            display: none;
            position: absolute;
            top: 80px;
            right: 440px;

        

            
            
        }
        .nav .sub li .sub2 li a{
          
            line-height:40px;
            color:yellow;
            margin: 2px;
            background-color: purple;

            
    
        }

        .nav .sub li:hover .sub2{
            display: block;
        }
        .nav .sub li .sub2  a:hover{
            background-color:orange;
            color: red;
        }

        .nav .sub .links{
            display:none;
            position: absolute;
            top: 80px;
            line-height:50px;
        

        }
        .nav .sub .links li{
            
            justify-content: center;
            
        }
        .nav .sub .links li a{
            display: flex;
            justify-content: center;
            margin: 2px;
            line-height: 50px;
            background-color: yellow;
            color: red;
            
        }
        .sub li:hover .links{
            display: block;

        }
         .nav .sub .links a:hover{
            background-color:navy;
            color: white;
        }
       








    </style>
    <div class="nav">
        <ul class="sub">

        <li><a href="">home</a>
        <ul class="sub2">
         <li><a href="">one </a></li>
         <li><a href="">two</a></li>
         <li><a href="">three</a></li>
         <li><a href="">four</a></li>
        </ul>



        </li>



        <li><a href="">about</a>
        <ul class="links">
            <li><a href="">Five</a></li>
            <li><a href="">six</a></li>
            <li><a href="">seven</a></li>
            <li><a href="">eight</a></li>
        </ul>
        </li>

        

        </ul>

    </div>
</body>
</html>
