<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landign-page</title>

  <link rel="icon" href="https://wallpaperaccess.com/full/47587.jpg">
  
  
  
  <style>
    
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      text-decoration: none;
      
  
    }
    body{
      /* background-color:rgb(31, 221, 221); */
      background-image: url(https://wallpaperaccess.com/full/4299503.jpg);
      /* background-position: center; */
      background-size: cover;
      background-repeat: no-repeat
      ;
    }
    
    .nav{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 30px;
      margin-right: 30px;
      border-bottom: 3px double navy;
      border-radius: 20px ;
      padding: 10px;
      /* background-color: aqua; */
  
  
  
  
    }
    .logo{
      font-size:x-large;
      font-weight: 900;
      color:gold;
      margin-top: 20px;
      text-shadow: 2px 3px 4px black;
  
    }
  
    .sub{
      display: flex;
      margin-top: 20px;
      line-height: 50px;
    
  
      
      
  
    }
    .sub li a{
      margin: 40px;
      text-shadow: 2px 3px 4px black;
      font-weight: 900;
      color: white;
      padding: 10px;
  
  
      
  
    
    }
  
    /* .nav .sub .next{
      border: 1px solid rgb(9, 169, 209);
      background-color:palevioletred;
      line-height: 50px;
      border-radius: 40px;
  
    } */
  
    
    .nav .sub a:hover{
      background-color:lightblue;
      color: black;
      text-shadow: 2px 4px 5px white;
      border-radius: 40px;
      box-shadow: 2px 3px 4px black;
      
    }
  
  
    .container{
      /* border: 2px solid black; */
      height: 400px;
      margin-top: 50px;
      /* background-color:skyblue; */
      flex-wrap: wrap;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto;
    }
  
    .container .box{
      height: 400px;
      width:200px;
      align-items: center;
      margin: 10px;
      box-shadow: 2px 3px 6px black;
      
  
    }
    
  
    .container .box .pic{
      height: 100%;
      width: 100%;
      /* border: 2px solid purple; */
      /* background-color: gray; */
      background-image: url(https://th.bing.com/th/id/OIP.BdAGcE9OqgPiMscJ9F9H5gHaNK?rs=1&pid=ImgDetMain);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
     
    }

  
  
  
  
  
  
  
  
  </style>
</head>

<body>



<div class="nav">
  <div class="logo">COMPANY NAME</div>

  <ul class="sub">
    <li><a href="">HOME</a></li>
    <li><a href="">ABOUTUS</a></li>
    <li><a href="">PORTFOLIO</a></li>
    <li><a href="">CONTACTUS</a></li>
    <li><a href="">GET STARTED</a></li>

  </ul>
</div>



<div class="container">

<div class="box">

</div>

</div>

</div>



</div>

</html>
