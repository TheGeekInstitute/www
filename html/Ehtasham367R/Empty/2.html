<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landign-page</title>

  <link rel="icon" href="https://wallpaperaccess.com/full/47587.jpg">
  
  
  
  <style>
    
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      text-decoration: none;
      
  
    }
    body{
      /* background-color:rgb(31, 221, 221); */
      background-image: url(https://wallpaperaccess.com/full/4299503.jpg);
      /* background-position: center; */
      background-size: cover;
      background-repeat: no-repeat
      ;
    }
    
    .nav{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 30px;
      margin-right: 30px;
      border-bottom: 3px double navy;
      border-radius: 20px ;
      padding: 10px;
      /* background-color: aqua; */
  
  
  
  
    }
    .logo{
      font-size:x-large;
      font-weight: 900;
      color:gold;
      margin-top: 20px;
      text-shadow: 2px 3px 4px black;
  
    }
  
    .sub{
      display: flex;
      margin-top: 20px;
      line-height: 50px;
    
  
      
      
  
    }
    .sub li a{
      margin: 40px;
      text-shadow: 2px 3px 4px black;
      font-weight: 900;
      color: white;
      padding: 10px;
  
  
      
  
    
    }
  
    /* .nav .sub .next{
      border: 1px solid rgb(9, 169, 209);
      background-color:palevioletred;
      line-height: 50px;
      border-radius: 40px;
  
    } */
  
    
    .nav .sub a:hover{
      background-color:lightblue;
      color: black;
      text-shadow: 2px 4px 5px white;
      border-radius: 40px;
      box-shadow: 2px 3px 4px black;
      
    }
  
  
    .container{
      /* border: 2px solid black; */
      height: 400px;
      margin-top: 50px;
      /* background-color:skyblue; */
      flex-wrap: wrap;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto;
    }
  
    .container .box{
      height: 400px;
      width:200px;
      align-items: center;
      margin: 10px;
      box-shadow: 2px 3px 6px black;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
  
    }
    
  
    .container .box .pic{
      height: 100%;
      width: 100%;
      /* border: 2px solid purple; */
      /* background-color: gray; */
      /* background-image: url(https://th.bing.com/th/id/OIP.BdAGcE9OqgPiMscJ9F9H5gHaNK?rs=1&pid=ImgDetMain); */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
     
    }

  
  
  
  
  
  

    .container .box:first-child .pic{
      background-image: url(https://wallpapercave.com/wp/wp5007543.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;

      

    }

    .container .box:hover{
      transition: all 0.5s linear;
      /* transform: rotateX(70deg); */
      rotate: 40deg;
      transform: rotatex(40deg);
   
    }
    
    .container .box:nth-child(2) .pic{
      background-image: url(https://th.bing.com/th/id/R.dc2d097c327c21f3a524760368a86c6b?rik=%2fE5FVLBiKjrUiw&riu=http%3a%2f%2fwonderfulengineering.com%2fwp-content%2fuploads%2f2016%2f02%2fmobile-wallpaper-17.jpg&ehk=98nfESEtQno%2baR5egGFDbPJgd%2ftQQSU8Ur6W5ccUVSQ%3d&risl=&pid=ImgRaw&r=0);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
    }

    .container .box:last-child{
      background-image: url(https://images.pexels.com/photos/1156684/pexels-photo-1156684.jpeg?cs=srgb&dl=lights-iphone-smartphone-1156684.jpg&fm=jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container .box:nth-child(3){
      background-image: url(https://th.bing.com/th/id/R.8ac45b27aa5ab653e5cfddf78438b94b?rik=yySingmvSU1vBg&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f07%2fWallpaper-for-android-phones-Flowers-1080x1920.jpg&ehk=EI7SHOGshPUqA5bjMtP5X8f30vXZ38rrROpcE3KM9nk%3d&risl=&pid=ImgRaw&r=0);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

   

      
    .next{
      background-image: url(https://www.pixelstalk.net/wp-content/uploads/2015/12/Desktop-Backgrounds-Download-Free.jpg);

      height: 500px;
      width: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border: 2px solid black;
      
    }

    .next .box{
      display: flex;
      /* background-color: white; */
      height: 100px;
      width: 100px;
      margin: 150px auto;
      overflow: hidden;
      
      
    }

    .next .box .img{
      border: 2px sold red;
      background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/08/Free-Desktop-Cell-Phone-Images.jpg);
      height: 100px;
      width: 100px;
      transform: translateY(90%);
      transition: all .3s linear;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      

      
    
    
    }

    .next .box:hover .img{
      transform: translateY(0);
    }

    
  
  
  </style>
</head>

<body>



<div class="nav">
  <div class="logo">COMPANY NAME</div>

  <ul class="sub">
    <li><a href="">HOME</a></li>
    <li><a href="">ABOUTUS</a></li>
    <li><a href="">PORTFOLIO</a></li>
    <li><a href="">CONTACTUS</a></li>
    <li><a href="">GET STARTED</a></li>

  </ul>
</div>



<div class="container">

<div class="box">
  <div class="pic"></div>
</div>



<div class="box">
  <div class="pic"></div>
</div>



<div class="box">
  <div class="pic"></div>
</div>



<div class="box">
  <div class="pic"></div>
</div>



</div>





<div class="next">

  <div class="box">

    <div class="img"></div>


  </div>

</div>


</body>
</html>
