<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave-bar</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
        }

        .nav{
            background-color: purple;
            height: 50px;
            align-items: center;
            justify-content: space-between;
            display: flex;
            
            
        }

        .logo{
            font-family: cursive;
            font-size: x-large;
            font-weight: 900;
            color: white;

        }
        .links{
        
            display: flex;
            margin: auto;
            /* background-color: gray; */
            height: 25px;
            border-radius: 20px;
            
            
        }
        .nav .links li{
            display: block;
        }
        .nav .links li a{
            color: yellow;
            margin: 50px;
            font-size: large;
            text-shadow: 2px 4px black;

        }




        .nav .links li a:hover{
        color: green;
        transition: all 0.5s linear;


        }
        .nav .links:hover{
            background-color: rgb(141, 11, 173);
        }
        
      


        .container{
            height: 400px;
            border: 2px solid  ;
            background-color: plum;
            
        }


    </style>

</head>
<body>
    


<div class="nav">

<div class="logo">LOGO</div>
<ul class="links">
    <li><a href="">Home</a></li>
    <li><a href="">Page</a></li>
    <li><a href="">About</a></li>
    <li><a href="">Contect</a></li>

</ul>

</div>

<div class="container">

</div>





</body>
</html>
