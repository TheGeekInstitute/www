<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box ;
        list-style: none;
        text-decoration: none;
        font-family: cursive;
      }

      .nav{
        height: 50px;
        background-color: rebeccapurple;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 50px;
    }

    .nav > .links{
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .nav > .links > li > a{
        display: block;
        line-height: 50px;
        padding: 0 10px;
        color: white;
    }

    .nav > .links > li > a:hover{
        background-color: green;
    }


    .nav .links li .sub{
        background-color: grey;
        text-align: center;
        position: absolute;
        top: 50px;
        width: 100px;
        right: 110px;
        display: none;
        box-shadow: 2px 2px 3px black;
    }

    .nav .links li .sub li a{
        display: block;
        line-height: 40px;
       color: white;
    }

    .nav .links li .sub li a:hover{
        background-color: black;
    }

    .nav .links li:hover .sub{
        display: block;
    }

</style>
</head>
<body>
    <div class="nav">
        <div class="logo">LOGO</div>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            
            <li><a href="#">Pages +</a>
                <ul class="sub">
                    <li><a href="#">page1</a></li>
                    <li><a href="#">page2</a></li>
                    <li><a href="#">page3</a></li>
                </ul>
            </li>

            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
