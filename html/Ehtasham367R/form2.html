<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body{
            /* background-color: rgb(230, 248, 248); */
            background-image: url("https://img.freepik.com/free-photo/vivid-blurred-colorful-wallpaper-background_58702-3798.jpg?w=900&t=st=1707307861~exp=1707308461~hmac=15c6ae0c42e7f2aaf1c2dac27b0d19df01f7e41f8232547985912a8463092b40");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .container{
          
            width: 300px;
            margin: 100px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            /* background-color: rgb(224, 248, 240); */
            border-radius: 10px;
            padding: 10px;
            /* box-shadow: 0px 0px 10px black; */
        }

       

        .container form{
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            font-size: large;
        }

        .container form label{
            display: block;
            width: 90%;
            text-align: left;
            margin: 3px 0;
        }

        .container form input,
        .container form select{
            width: 90%;
            border: none;
            padding: 2px;
            height: 30px;
            margin: 5px 0;
            font-size: large;
            outline: none;
            border: 3px;
            border-bottom: 2px solid black;
            /* background-color: rgb(220, 237, 252); */
            background-color: transparent;
        }

        .container form #btn{
            width:100px;
            cursor: pointer;
            border: none;
            background-color: royalblue;
            color: white;
           
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Regstration Form</h1>
        <form action="">
            <label>First Name</label>
            <input type="text">
           
            <label>Last Name</label>
            <input type="text">
           
            <label for="">Gender</label>
            <select name="" id="">
                <option value="">Choose</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select>

            <label for="">Email </label>
            <input type="email">

            <label for="">Phone</label>
            <input type="number">

            <label for="">Password</label>
            <input type="password">

            <input type="submit" value="Register" id="btn">
        </form>
    </div>
</body>
</html>
