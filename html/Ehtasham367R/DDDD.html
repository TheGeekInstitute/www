<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droping</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
    text-decoration: none;

}
.nav{
background-color:cadetblue;
justify-content: space-between;
padding: 0px 15px;
display: flex;
align-items: center;
height: 50px;

}
.nav > .logo{
    color:yellow;
    display: block;
    font-weight: 999;
    font-family: cursive;
    font-size: x-large;
}
.nav > .links{
    display: flex;
align-items: center;

}
.nav > .links > li > a{
    display: block;
    color:black;
    line-height: 50px;
    margin: 20px;
    font-size:large;
    font-family: monospace;
    font-weight:900;

}
.nav > .links > li > a:hover{
    background-color: purple;
    color: white;
}
.nav > .links > li > .sub{
    background-color: gray;
    top: 50px;
    line-height:px;
    position: absolute;
    text-align: center;
    right:105px;
    display: none;
}
.nav .links li .sub li > a{
    color: orangered;
    display:none;

}
.nav .links li .sub a:hover{
    background-color: purple;
    color:white;
}
.nav .links li .sub{
    display: block;
}
    </style>
</head>
<body>
    <div class="nav">
<div class="logo">Webcreator</div>
<ul class="links">
<li><a href="">home</a></li>
<li><a href="">Pages</a></li>
<li><a href="">about</a>
<ul class="sub">
    <li><a href="">home</a></li>
    <li><a href="">About</a></li>
    <li><a href="">contact</a></li>

</ul>
</li>


<li><a href="">contact</a></li>
</ul>


    </div>



</body>
</html>
