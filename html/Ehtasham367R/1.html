<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{
margin: 0;
padding: 0;
box-sizing: border-box;
list-style: none;
text-decoration: none;

}
.nav{
background-color:green;
height: 50px;
display: flex;
justify-content: space-between;
align-items: center;
}
.nav > .logo{
    font-family: cursive;
    font-size: large;
    color: white;
    margin: 10px;

}
.nav > .links {
    display: flex;
    padding: 20px;

}
.nav > .links > li > a{
    display: block;
    margin: 20px ;
    color: yellow;
    line-height: 50px;
    padding: 0 10px;
}
.nav > .links > li > a:hover{
    background-color: purple;
    color:white;
}
.nav > .links > li > .sub{

    background-color:goldenrod;
    position: absolute;
    top: 50px;
    display: none ;
    height: 150px;
    text-align: center;
    right: 140px;
    width: 70px;
    line-height:50px;
    

}
.nav > .links > li > .sub > li > a{
    color: black;
    justify-content: center;
    text-align: center;
    display: block;
   
}
.nav > .links > li > .sub > li a:hover{
    background-color: purple;
    color: black;
    
}


.nav > .links > li:hover > .sub{
    display: block;
}
</style>


</head>
<body>
    
    <div class="nav">
        <div class="logo">Myweb</div>
<ul class="links">
<li><a href="">home</a></li>
<li><a href="">About</a></li>
<li><a href="">Pages</a>
<ul class="sub">
    <li><a href="">home</a></li>
    <li><a href="">About</a></li>
    <li><a href="">contact</a></li>
    <li><a href=""></a></li>
</ul>
</li>

<li><a href="">contact</a></li>
</ul>
    </div>
</body>
</html>
