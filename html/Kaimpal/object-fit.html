<!DOCTYPE html>
<html lang="en">
<head>

    <title>Object Fit</title>
    <style>
        img{
            height: 250px;
            width: 250px;
            border: 1px solid yellow;
            /* object-fit: contain; */
            object-fit: cover;

        }

</head>

    <img src="../wallpaper.jpg" alt="ABCD">
</body>
