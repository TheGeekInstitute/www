<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            color: red;
            /* border: 5px solid red;
            width: 400px;
            max-width: 400px; */
        }

        @media print {
            .box{
                color: blue;
            }
        }
        @media screen and (max-width:600){
            .box{
                background-color: black;
                color: white;
                border: 3px solid red;
            }
        }
        .container h1{
            color: crimson;
            font-size: 40px;
        }
        .mobile,.tablet{
            display: none;
        }
        @media screen and (max-width:1280px){
            .mobile,.pc{
                display: none;
            }
            .tablet{
                display: block;
            }
        }
        @media screen and (max-width:768px){
            .mobile{
                display: block;
            }
            .tablet,.pc{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, mollitia culpa. Soluta ipsa temporibus velit magni itaque, provident vitae natus dolorem amet sint autem non quidem ut consectetur nam reprehenderit?
    </div>

    <div class="container">
        <h1 class="mobile">Mobile Screen</h1>
        <h1 class="tablet">Tablet Screen</h1>
        <h1 class="pc">PC Screen</h1>
    </div>
</body>
</html>
