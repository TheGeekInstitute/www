<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0 ;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{

            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-inline: 50px;
            background-color: black;
            color: white;

            .logo{
                color: red;
                font-size: 40px;
                font-weight: 900;
            }

            ul{
                display: flex;
                justify-content: center;
                align-items: center;

                li{
                    margin-inline: 50px;

                    a{
                        color: cyan;
                        font-size: large;

                        &:hover{
                            color: red;
                        }
                    }
                }
            }
        }
            

            
         
       
        
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LOGO</div>
        <ul class="links">
<li><a href="#">HOme</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
