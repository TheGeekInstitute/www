<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .container{
            height: 400px;
            width: 400px;
            position: absolute;
            top: calc(50%-200px);
            left: calc(50%-200px);
            transform-style: preserve-3d;
        }

        .container .card{
            height: 100%;
            width: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: all 1s linear;
        }

        .container .card .front,
        .container .card .back{
            height: 100%;
            width: 100%;
            position: absolute;
            text-align: center;
            line-height: 300px;
            font-size: 80px;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px ;


        }
        .container .card .front{
            background-color: blueviolet;
        }
        .container .ccard .back{
            background-color: chartreuse;
            transform: rotateY('180deg');
        }
        .container .card{
            transform: rotateY('180deg');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">font</div>
            <div class="back"></div>
        </div>
    </div>

</body>
</html>
