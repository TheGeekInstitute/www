<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List 2.HTML</title>
    <style>
        ul{
            border :2px solid rgb(235, 11, 11);
            list-style-type: lower-one two;

        }

        ul li{
            border:2px solid rgb(56, 7, 233);
        }
    </style>
</head>
<body>
    <ul>
        
        <li>six</li>
        <li>Seven</li>
        <li>eight</li>
        <li>nine</li>
        <li>ten</li>
        <li>eleven</li>
        <li>twelve</li>

    </ul>
    
</body>
</html>
