<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,b,i,a{
            border: 2px solid rgb(132, 0, 255);
            height: 60px;
        }
        h1{
            display: inline;

        }
        p{
            display: inline-block;

        }
        b{
            display: block;
        }
        i{
          display: inline-block;  
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>paragraph</p>
    <b>bold</b>
    <i>italic text</i>
    <a href="#">Link</a>
    
</body>
</html>
