            align-items: center;

        }

        }

        .main .nav{

            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(100%-5rem);
            margin: auto;
            border-bottom: 1px solid gray;
        }

        .main .nav .links ul{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main .nav .links ul li a{
            display: block;
            color: white;
            margin: 0 .5rem;
            font-size: large;
        }

        .main .nav .links ul li a:hover{
            color: #28AE60;
        }

        .main .nav .right{
            display: flex;
            align-items: center;
            justify-content: center;
