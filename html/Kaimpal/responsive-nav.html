<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
    text-decoration: none;
  }


  .nav {
    height: 50px;
    background-color: rebeccapurple;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
  }

  .nav .logo{
    font-size: 40px;
    font-family: cursive;
    font-weight: 900;
  }


  .nav ul{
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav ul li a{
    display: block;
    margin: 0 10px;
    padding: 0 10px;
    line-height: 50px;
    color: white;
    font-size: large;
  }

  .nav ul li a:hover{
    background-color: red;
  }

  #btn{
    display: none;
  }

  .nav label{
    font-size: 40px;
  }

  .nav label,
  .nav label #open,
  .nav label #close{
    display: none;
  }


  @media screen and (max-width:600px){
    .nav label
    {
        display: block;
    }

    .nav label #open{
        display: block;
    }

    .nav ul {
        background-color: grey;
        position: absolute;
        top: 50px;
        text-align: center;
        flex-direction: column;
        width: 100%;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0;
        justify-content: start;
        display: none;
    }

    .nav ul li{
        display: block;
        width: 100%;
        
    }

    .nav ul li a{
        width: 100%;
        margin: 0;
    }

    #btn:checked + ul{
        display: block;
    }

    #btn:checked ~ label #open{
        display: none;
    }

    #btn:checked ~ label #close{
        display: block;
    }
  }


    </style>
</head>
<body>
<div class="nav">
    <div class="logo">LOGO</div>

    <input type="checkbox" name="" id="btn">
    
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <label for="btn">
        <i class="fa-solid fa-bars" id="open"></i>
        <i class="fa-solid fa-xmark" id="close"></i>
    </label>
</div>

</body>
</html>
