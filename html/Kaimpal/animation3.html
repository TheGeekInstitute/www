<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            height: 200px;
            width: 200px;
            margin: 150px auto;

             animation-name: circle;
            animation-duration: 1s; 
            /* animation-delay: 2s; */
            animation-iteration-count: infinite;


        }

        .box:hover{
            animation-play-state: paused;

        }

        @keyframes circle{
            form{
                border-radius: 0%;
            }
            to{
                border-radius: 50%;
                border-color: red;
            }
            0%{
                border-radius: 0;
            }
            100%{
                border-radius: 50%;
            }


        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
