<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"); */
          *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
          }

          .content{
            background-image: url("https://preview.colorlib.com/theme/personalportfolio/assets/img/hero/h1_hero.jpg.webp");
            background-size: cover;
            background-position: center;
            height: 100vh;
            }

            
        

        .content .nav{
       border: 1px solid black;
       height: 5.5rem;
       background-color: white;
       display: flex;
       align-items: center;
       justify-content: space-between;
       margin: auto
       padding: 0 1rem;
           
    }
      
   .content .nav .links ul{
            display: flex;
            align-items: center;
            justify-content: center;
        }
     .container>.nav>.links>li a {
            display: block;
            color: white;
            font-size: large;
            margin: 0 .5rem;
        } 

        .content .nav .links ul li a{
            display: block;
            color: black;
            margin: 0 .5rem;
            font-size: large;
        }
        .content .nav .links ul li a:hover{
            color: crimson;
        } 

        .container .nav ul li .sub {
            background-color: white;
            position: absolute;
            top: 5px ;
            width: 100px;
            display: none;

        }

        .container .nav ul li .sub li a {
            display: block;
            font-size: large;
            color: white;
            line-height: 40px;
            
        }

        .container .nav ul li:hover .sub {
            display: block;
        }

        .container .nav .links li a:hover {
            color: crimson;
        }




  
    </style>
</head>
<body>

   

    <div class="content">
        <div class="nav">
            <div class="left">
                <img src="https://preview.colorlib.com/theme/personalportfolio/assets/img/logo/logo.png" alt="aa">
            </div>
    
            <div class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">Pages</a>
                        <ul class="sub">
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Blog Details</a></li>
                            <li><a href="#">Element</a></li>
                            <li><a href="#">Portfolio Details</a></li>
                        </ul>
                    </li>

                    <li><a href="">Contact</a></li>
                </ul>
            </div>
    
            <div class="right">
                <a href="">Get free Consultent</a>
            </div>
        </div>

        </div>
        
</body>
</html>
