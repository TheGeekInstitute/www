<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters</title>
    <style>
        .box{
            counter-reset: count;
        }
        h1::before{
            /* content: counter(count,upper-roman) ". "; */
            content: counter(count) ". ";
            counter-increment: count;
            color: red;
        }

        h1{
            counter-reset: sub;
        }

        h2{
            text-indent: 50px;
            counter-reset: sub-sub;
        }

        h2::before{
            content:counter(count) ". " counter(sub) ". ";
            counter-increment: sub;
            color: orangered;
        }

        h3::before{
            content:counter(count) ". " counter(sub) ". " counter(sub-sub) ". ";

            counter-increment: sub-sub;
            color: green;
        }

        h3{
            text-indent: 100px;
        }



    </style>
</head>
<body>
    <div class="box">
        <h1>Programming</h1>
            <h2>Java</h2>
                <h3>OOPs</h3>
                <h3>Class</h3>
                <h3>Objects</h3>
            <h2>Python</h2>
                <h3>OOPs</h3>
                <h3>Class</h3>
                <h3>Objects</h3>
            <h2>Rust</h2>
                <h3>OOPs</h3>
                <h3>Class</h3>
                <h3>Objects</h3>
        <h1>Hacking</h1>
            <h2>Kali Linux</h2>
            <h2>BlackArch</h2>
            <h2>Parrot Security</h2>
        <h1>WebDev</h1>
            <h2>HTML</h2>
            <h2>CSS</h2>
            <h2>JS</h2>
    </div>
</body>
</html>
