<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web layout</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css");

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            background-image: url("https://wallpapers.com/images/hd/mountain-aesthetic-3pbvwsg3h7ksq2li.jpg");
            background-size: cover;
            background-position: bottom;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.548);
            background-blend-mode: overlay;
            height: 100vh;
            width: 100vw;
        }

        .container .nav{
            height: 50px;
            padding: 10px;
        }

        .container .nav h1{
            color: white;
            font-size: 40px;
            display: flex;
        }

        .container .nav h1 i{
            display: block;
            font-size: 38px;
            margin:  -2px 3px ;
            color: cyan;
        }

        .container .content{
         
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .container .content .box{
         
            margin: 4rem;
            width: 25rem;
            height: 32rem;
            border-radius: 10px;

        }


        .container .content .left{
            display: flex;
            align-items: center;
            justify-content: start;
            flex-direction: column;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.589);
        }

        .container .content .left form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container .content .left form input{
            margin: 5px 0;
            height: 2.5rem;
            width: 20rem;
            border: 1px solid grey;
            outline: transparent;
            padding: 0 10px;

        }

        .container .content .left form input[type="submit"]{
            background-color: cyan;
            border: none;
            outline: none;
            width: 10rem;
            margin-left: -10rem;
        }
        .container .content .left h3{
            color: white;
            font-size: xx-large;
            margin: 3rem 0;
            
        }


        .container .content .right{
            padding: 20px;
            color: white;
        }

        .container .content .right img{
            height: 15rem;
            transform: rotate(45deg);
        }


   
    </style>
</head>
<body>
    
    <div class="container">
        <div class="nav">
            <h1>GR<i class="fa-brands fa-atlassian"></i>DIENT</h1>
        </div>

        <div class="content">
            <div class="box left">
                <h3>Download E-Book</h3>
                <form action=""> 
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="submit" value="SUBMIT">
                </form>
            </div>
            <div class="box right">
                <img src="https://parspng.com/wp-content/uploads/2021/10/phone.parspng.com-3.png" alt="">
                <h1>Landing Page</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam consequuntur at quis error debitis distinctio aperiam, voluptatum corrupti, aut natus quidem perferendis. Molestias vel unde laboriosam, consequatur consequuntur non dignissimos.</p>
            </div>
        </div>
    </div>

</body>
</html>
