
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        .box{
            height: 400px;
            width: 600px;
            border: 2px solid black;

            /* background-image: linear-gradient(to bottom,red,green,yellow); */

            /* background-image: linear-gradient(45deg,red,green,yellow); */


            /* background-image: radial-gradient(circle,red 10%,green 80%,yellow,cyan); */

            /* background-image: radial-gradient(closest-side at 40% 50%,red,green,yellow,cyan); */

            /* background-image: conic-gradient(from 45deg,red 45deg,green 60deg,yellow,cyan); */

            background-image: conic-gradient(at 100px 200px,red 45deg,green 60deg,yellow,cyan);


        }

        h1{
            font-size: 200px;
            background-image: linear-gradient(45deg,red,yellow,blue,purple);

            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-stroke: 2px black;
            

        }
    </style>
</head>
<body>
    <div class="box"></div>


    <h1>Kaimpal</h1>
</body>
</html>
