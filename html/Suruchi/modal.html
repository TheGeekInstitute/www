<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            position: absolute;
            background-color: rgba(0, 0, 0, 0.39);
        
            inset: 0;
        
            display: none;
        }

        .container .modal{
            background-color: white;
            height: 300px;
            width: 450px;
            border-radius: 10px;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 225px);
            /* padding: 10px; */
        }

        .container .modal .heading{
            background-color: royalblue;
            border-radius: 10px 10px 0 0 ;
            padding: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: xx-large;
            
        }

        .container .modal .heading label{
            display: block;
            cursor: pointer;
        }

        .container .modal .content{
            padding: 10px;
        }

        #btn{
            display: none;
        }

        #open{
            background-color: royalblue;
            padding: 5px;
            display: block;
            width: 100px;
            text-align: center;
            margin: 150px auto;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }
        #btn:checked + .container{
            display: block;
        }
    </style>
</head>
<body>

        <label for="btn" id="open">Open</label>

    <input type="checkbox" name="" id="btn">
    <div class="container">
        <div class="modal">
            <div class="heading">
                <p>Heading</p>
                <label for="btn">X</label>
            </div>
            <div class="content">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem explicabo totam ab incidunt, tempore sit reprehenderit optio ea. Odio quidem delectus similique consequuntur, repellat beatae perspiciatis iste pariatur corrupti inventore.</p>
            </div>
        </div>
    </div>
</body>
</html>
