<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 300px;
            width: 250px;
            background-image: url("../wallpapers/animals/ingo-stiller-3tkxfe2GocY-unsplash.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 150px auto;
            overflow: hidden;
        }
        .card{
            background-color: cornflowerblue;
            height: 300px;
            width: 250px;
            text-align: center;
            padding: 10px;
            margin: 150px auto;
            border-radius: 10px;
            border: 5px solid black;

            /* outline-style: dotted;
            outline-width: 10px;
            outline-color: red; */

            outline: 10px dotted red;
            outline-offset: -10px;

        }
        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px solid black;
        }
        
        .container .card{
            background-color: rgba(0, 0, 0, 0.5);
            height: 100%;
            width: 100%;
            transform: translate(0, 100%);
            text-align: center;
            padding: 5px;
            transition: all .3s linear;
            color: white;
        }
        .container:hover .card{
            transform: translate(0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">

            <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_640.jpg" alt="ada">
            <h1>ABCD XYZ</h1>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae aspernatur aliquid tempora doloremque libero!

        </div>

    </div>
    
</body>
</html>
