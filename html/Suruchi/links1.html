<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            border: 1px solid black;
            padding: 5px;
            text-decoration: none;
            color: black;
        }

        a:hover{
            background-color: brown;
        }

        a:active{
            background-color: red;
        }

        a:visited{
            color: rebeccapurple;
        }

        .box{
            border: 2px solid blue;
            height: 100px;
            width: 100px;
            margin: 150px auto;
        }

        .box:hover{
            border-radius: 50%;
        }

        .box:active{
            background-color: red;
        }
    </style>
</head>
<body>

    <a href="https://www.w3schools.com/css/">CSS</a>

    <div class="box"></div>
    
</body>
</html>
