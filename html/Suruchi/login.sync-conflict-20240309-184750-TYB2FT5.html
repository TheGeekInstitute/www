<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container{
            /* border: 1px solid black; */
            width: 300px;
            padding: 10px;
            height: 350px;
            margin: 150px auto;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
            background-image: url("https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2644.jpg");
        }
        .container h1{
            text-decoration: underline;
            text-underline-offset: 8px;

        }
        .container form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container form label{
            display: block;
            margin: 5px 0;
            font-size: large;
            width: 200px;
        }
        .container form input{
            outline: transparent;
            border: none;
            border-style: solid;
            border-width: 1px 1px 4px 1px ;
            margin: 5px 0;
            height: 35px;
            width: 200px;
            font-size: large;
            border-radius: 3px;
            background-color: transparent;
            padding: 0 3px;

        }
        .container form input
        [value="login"]{
            border-style: solid;
            border-color:  black;
            border-width: 1px 1px 4px 1px ;
            width: 100px;
            background-color: royalblue;
            color: white;
            font-size: large;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label>Username</label>
            <input type="text">
            <label>password</label>
            <input type="password">
            <input type="submit" value="Login">

        </form>

    </div>
    
</body>
</html>
