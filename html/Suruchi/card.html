<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            background-color: cornflowerblue;
            height: 300px;
            width: 250px;
            text-align: center;
            padding: 10px;
            margin: 150px auto;
            border-radius: 10px;
            border: 5px solid black;

            /* outline-style: dotted;
            outline-width: 10px;
            outline-color: red; */

            outline: 10px dotted red;
            outline-offset: -10px;

        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/rose-729509_640.jpg" alt="ada">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam laborum minima voluptatum, aspernatur, animi, amet nulla odio officiis corporis accusantium alias</p>
    </div>
</body>
</html>
