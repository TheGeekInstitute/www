    <title>Chat</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css");
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: rgba(0, 0, 0, 0.2);
        }

        .container{
          
            height: 600px;
            width: 350px;
            position: absolute;
            top: calc(50% - 300px);
            left :calc(50% - 175px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px black;
            border: 2px solid black;
            
        }

        .container .header{
            border: 2px solid black;
            height:60px;
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 0 20px;
            background-color: black;
        
            
        }

        .container .header img{
            width:50px;
            height: 50px;
            border-radius: 50%;
            border:3px solid white;
        }

        .container .header p{
            font-size: large;
            font-weight: 700;
            margin-left: 10px;
            color: white;
        }

        .container .main{
       
            height: 480px;
            width: 350px;
            overflow:scroll;
            background-image: url("https://w0.peakpx.com/wallpaper/744/548/HD-wallpaper-whatsapp-ma-doodle-pattern-thumbnail.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container .chat{
            display:flex;
            align-items:start;
            justify-content: start;
            flex-direction: column;
  
        }

        .container .chat .msg{
       
            width:75%;
            margin: 10px 3px;
            padding: 10px;
            border-radius: 3px;
            background-color: grey;
            display: flex;
            align-items: start;
            justify-content:start;
            flex-direction: column;
            color: white;
            
        }

        .container .chat .msg label,
        .container .chat .msg1 label

            font-size: small;
            margin-bottom: -7px;

        }

        .container .chat .name{

            color: black;

        }

        .container .chat .msg1{

            width:75%;
            margin: 10px 3px;
            padding: 10px;

            align-self: end;
            background-color: green;

        }

        .container .field{
            height: 60px;

            align-items: center;
            justify-content: center;
            background-color:black;
        }

        .container .field input{

            border: 1px solid black;
            height: 45px;
            width: 80%;
            border-radius: 1000px;
            padding: 2px 20px;
            font-size: large;
        }

        .container .field button{
            height: 40px;
            width: 40px;
            margin-left: 5px;
            border-radius: 50%;
            font-size: large;
            color:white;
            background-color: green;
            border: none;
