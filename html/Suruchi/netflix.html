            height: 700px;
            border-bottom: 7px solid grey;
            background-color: rgba(0, 0, 0, 0.7);
            background-blend-mode: overlay;
            color:white;
            text-align: center;
        }

        .wrapper .nav{
            height: 60px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wrapper .nav .btns select{
            font-size: large;
            padding: 7px 20px;
            border: 2px solid grey;
            border-radius: 3px;
            background-color: transparent;
            color: white;
        }

        .wrapper .nav .btns button{
            background-color: red;
            color: white;
            border: none;
            padding: 7px 15px;
            border-radius: 5px;
            font-size: large;
        }

        .wrapper .nav img{
            height: 40px;
        }
        .wrapper .hero h1{
            width: 700px;
            margin: 0;
            padding: 80px 0;

        }
        
        .wrapper .hero p{
            height: 30px;
            font-size: x-large;

        }
        .wrapper form input{
            margin-top: 70px;
            width: 400px;
            height: 60px;
            border-radius: 10px;
            border: none;
            font-size: large;
            padding: 2px 5px;
            font-weight: 600;
        }
        .wrapper form #submit{
            background-color: red;
            color: white;
            width: 200px;
            margin-left: 10px;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" alt="">

            <div class="btns">
                <select name="" id="">
                    <option value="">English</option>
                    <option value="">हिन्दी</option>
                </select>
                <button>Sign In</button>
            </div>
        </div>

        <div class="hero">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email or mobile number to create or restart your membership.</p>

            <form action="">
                <input type="text" name="" id="" placeholder="Email or Mobile number">
                <input type="submit" id="submit" value="Get Started >">
            </form>
        </div>


    </div>
</body>
</html>
