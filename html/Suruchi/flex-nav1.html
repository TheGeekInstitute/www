<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexNav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;

        }

        .nav{
        height: 50px;
        background-color: blue;
        color: white;


        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;

        }
        .nav .logo{
            font-size: 40px;
            font-weight: 900;
            font-family: 'Courier New', Courier;
        }
        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav .links li a{
            display: block;
            margin: 5px;
            padding: 0 10px;
            color: white;
            font-size: large;
            line-height: 50px;
        }
        .nav .links li a:hover{
            background-color: red;

        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LOGO</div>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
