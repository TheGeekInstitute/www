<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css");

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
    }

    .nav{
        height: 50px;
        background-color: rebeccapurple;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
    }

    .nav #btn{
        display: none;
    }

    .nav .links{
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .nav .links li a{
        display: block;
        color: white;
        margin: 0 10px;
        padding: 0 10px;
        line-height: 50px;
    }
    .nav .links li a:hover{
        background-color: green;
    }

    .nav .btn,
    .nav .btn .open,
    .nav .btn .close
    {
        font-size: 40px;
        display: none;
        cursor: pointer;
    }

    .nav .logo{
        font-size: 40px;
        font-family: cursive;
        font-weight: 900;
    }


    @media screen and (max-width:600px){
        .nav{
            padding: 0 5px;
        }

        .nav .btn,
        .nav .btn .open
        {
            display: block;
        }

        .nav .links{
            position: absolute;
            top: 50px;
            background-color: grey;
            left: 0;
            right: 0;
            bottom: 0;
            flex-direction: column;
            text-align: center;
            display: none;
            z-index: 999;
        }

        .nav .links li a{
            margin: 0;
            font-size: large;
        }


        .nav #btn:checked ~ .links{
            display: block;
        }

        .nav #btn:checked ~ .btn .open{
            display: none;
        }

        .nav #btn:checked ~ .btn .close{
            display: block;
        }


    }



    </style>
</head>
<body>
  <div class="nav">
    <div class="logo">
        LOGO
    </div>

    <input type="checkbox" id="btn">

    <ul class="links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Services</a></li>
    </ul>

    <label for="btn" class="btn">
        <i class="fa-solid fa-bars open"></i>
        <i class="fa-solid fa-xmark close"></i>
    </label>

</div>

</body>
</html>
