<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,b,a{
            margin: 5px;
            border: 1px solid red;
            height: 100px;
        }

        h1,p{
            /* display: inline; */
            display: inline-block;
        }
        b{
            display: block;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>pragraph</p>
    <b>Bold</b>
    <a href="#">Link</a>
</body>
</html>
