<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: red;
            margin: 150px auto;
            border-radius: 50%;

            /* animation-name: circle; */
            /* animation-duration: 1s; */
            /* animation-delay: 2s; */
            /* animation-iteration-count: infinite; */
            /* animation-direction: alternate; */
            /* animation-timing-function: linear; */
        
            animation: sun 5s linear 0s infinite alternate;
            /* animation-fill-mode: forwards; */
        }

        .box:hover{
            /* animation-play-state: paused; */
        }

  
        @keyframes circle {
            form{
                border-radius: 0;
            }

            to{
                border-radius: 50%;
            }
        }

        @keyframes sun {
            0%{
                box-shadow: 0px 0px 3px red;
            }

            25%{
                box-shadow: 0px 0px 3px red, 0px 0px 60px orangered;

            }

            50%{
                box-shadow: 0px 0px 3px red, 0px 0px 60px orangered,0px 0px 100px orange;
            }

            75%{
                box-shadow: 0px 0px 3px red, 0px 0px 60px orangered,0px 0px 100px orange,0px 0px 150px yellow;
            }

            100%{
                box-shadow: 0px 0px 3px red, 0px 0px 60px orangered,0px 0px 100px orange,0px 0px 150px yellow,0px 0px 200px cyan;

            }
        }




        
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
