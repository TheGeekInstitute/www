<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image</title>
    <style>
        .box{
            border: 15px solid black;
            height: 400px;
            width: 400px;
            margin: 100px auto;

            /* border-image-source: url("https://www.w3schools.com/css/border.png"); */

            border-image-source: linear-gradient(45deg,red,green,yellow);

            border-image-slice: 27;
            border-image-width: 30px;
            border-image-repeat:round stretch;
            background-color: aquamarine;
            border-image-outset: 20px; 

            /* border-image-slice: 15 14 15 15 fill;

</head>
