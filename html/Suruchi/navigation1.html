<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            background-color: blueviolet;
            height: 50px;
            text-align: center;
        }
        .nav .links li{
            display:inline-block;
        }
        .nav .links li a{
            display: block;
            color: white;
            line-height: 50px;
            margin: 0 10px;
            padding: 0 10px;
            font-size: large;
        }
        
        .nav .links li a:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">content</a></li>

        </ul>
    </div>
    
</body>
</html>
