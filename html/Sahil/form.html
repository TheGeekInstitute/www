<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Regstration Form</h1>

    <form>
        <label>First Name :</label>
        <input type="text" required minlength="2" maxlength="10" placeholder="Enter First Name" size="50">

        <br><br>

        <label>Last Name :</label>
        <input type="text">

        <br><br>
        
        <label>Gender :</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <br><br>
        <label>DOB :</label>
        <input type="date">

        <br><br>
        <label>Email :</label>
        <input type="email">

        <br><br>

        <label>Phone : </label>
        <input type="number">

        <br><br>

        <label>Password :</label>
        <input type="password">

        <br><br>

        <input type="submit" value="Signup">
        <input type="reset">

        <br><br>
        <br><br>
<input type="button" value="abcd">
<button>ABX</button>
<input type="checkbox">
<input type="color">
<input type="datetime-local">
<input type="file">
<input type="month">
<input type="range" min="1" max="10" value="1" step="2">
<input type="time">
<input type="week">

<textarea cols="20" rows="5"></textarea>

<select>
    <option value="">Choose</option>
    <option value="">Male</option>
    <option value="">Female</option>
    <option value="">Others</option>
</select>


    </form>

</body>
</html>
