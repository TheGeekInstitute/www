<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div,h1,span,a,b{
            border: 1px solid red;
        }

        div{
            display: inline-block;
            height: 200px;
            width: 300px;
        }
        h1{
            display: inline;
        }

        a{
            display: block;
        }

        b{
            height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>Div</div>
    <h1>Heading</h1>
    <span>Span</span>
    <a href="#">Anchor</a>
    <b>Bold</b>
</body>
</html>
