<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
<style>
    *{
        background-color: #82FD98;
        color: rgb(66, 15, 250);
    }

    #myhead{
        background-color: aqua;
        color: blueviolet;
    }

    .heading{
        color: greenyellow;
    }
    h1{
        color: red;
    }

    .para{
        color: blue;
    }
</style>
</head>
<body>
    <h1 style="color:rgb(170, 11, 233);">Heading</h1>
    <h1 id="myhead">Heading 0</h1>
    <h1>Heading1</h1>
    <h1 class="heading">Heading2</h1>
    <h1 class="heading">Heading3</h1>

</html>
