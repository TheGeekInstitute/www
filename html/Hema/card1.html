<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 1</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .main{
            height: 300px;
            width: 300px;
            background-color: cyan;
            overflow: hidden;
        }
        .box{
            position: relative;
            background-color: rgba(172, 255, 47, 0.61);
            height: 100%;
            width: 100%;
            transition: all 1s;
            transform: translateY(100%) rotate(-180deg);
            
        }

        .main:hover .box{
            transform: translateY(30%) rotate(0deg);

        }
    </style>
</head>
<body>
    <div class="main">
        <h1>asdjkghasjh</h1>
        <div class="box">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi tenetur a rerum nostrum nesciunt ea atque cumque. Minus, totam labore. Cupiditate, saepe modi consectetur aut delectus ea vitae. Aliquam, aperiam.
        </div>
    </div>
</body>
</html>
