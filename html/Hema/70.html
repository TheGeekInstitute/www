<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing:border-box;
        }
        .main{
            border: 10px solid black;
            height: 300px;
            width: 300px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quas porro blanditiis corrupti aspernatur reiciendis commodi hic maiores maxime eveniet cupiditate? Aut optio non quae repudiandae nihil sed dolor modi vero.</p>
    </div>
    
</body>
</html>
