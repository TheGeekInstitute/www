<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        .head1{
            color: red;
        }

        .head2{
            color: rgb(7, 250, 50);
        }

        .head3{
            color: rgba(255, 0, 0, 0.5);
        }

        .head4{
            color: #07FA32;
        }

        .head5{
            color: hsl(350, 100%, 45%);
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    
    <h1 class="head1">Heading1</h1>
    <h1 class="head2">Heading2</h1>
    <h1 class="head3">Heading3</h1>
    <h1 class="head4">Heading4</h1>
    <h1 class="head5">Heading5</h1>


</body>
</html>
