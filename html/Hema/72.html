<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
    
           *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .nill{
            border: 2px solid black;
            height: 300px;
            width: 600px;
            margin: auto;
            background-color: rgb(226, 169, 11);
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto auto;
        
            
            gap: 2px 15px;
        }
        .box{
            border: 1px solid rgb(19, 2, 2);
        }






        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box
        }
        .tab{
            border: solid black;
            height: 500px;
            width: 400px;
            margin: auto;
            background-color: darkslategray;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto auto;

        }

    </style>
</head>
<body>
    <div class="nill">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">6</div>
    




    </div>




    <div class="tab">
        <div class="nav">1</div>
        <div class="nav">2</div>
        <div class="nav">3</div>
        <div class="nav">4</div>
        <div class="nav">5</div>
        <div class="nav">6</div>
        <div class="nav">7</div>
        <div class="nav">8</div>
        <div class="nav">9</div>
        <div class="nav">10</div>



    </div>
    
</body>
</html>
