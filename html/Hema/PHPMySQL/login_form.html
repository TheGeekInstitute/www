<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgba(128, 128, 128, 0.753);
        }
        .user_login{
            /* border: 2px solid red; */
            background-color: rgba(255, 182, 193, 0.527);
            border-radius: 2rem;
            box-shadow: 10px 5px 5px 10px gray;
            height: 28rem;
            width:19rem;
            margin: auto;
            padding-left: 1rem;
            padding-top: 2rem;
            margin-top: 2rem;
            /* background-color: transparent; */
        }
        input{
            height: 1.5rem;
            width:15rem;
            border: none;
            border-radius: 1rem;
        }
        h2{
            text-align: center;
            font-size: 1.8rem;
           
        }
        .btn{
            border:1px solid palevioletred;
            height: 1.5rem;
            width: 5rem;
            margin-left:6rem;
            margin-top:1.5rem;
            background-color: rgb(228, 142, 155);
            font-weight: 600;
        }
       
    </style>
</head>
<body>
    
<div class="user_login">
    <h2>Login Form For user</h2>
    <form action="" method="post">
    <br></br>
    User Name:
    <br><br>
    <input type="text" name="user_name">
    <br></br>
    Full Name:
    <br></br>
    <input type="text" name="full_name">
    <br></br>
    Password :
    <br></br>
    <input type="text" name="Password">
    <br></br>
    Email Id :
    <br></br>
    <input type="text" name="emailid">
    <br></br>

    <button class="btn">Save</button>

</form>

</div>

    
</body>
</html>
