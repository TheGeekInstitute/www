<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        .container{
            border: 1px solid #62df19;
            color: blue;
            height: 500px;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        body{
            background-color: rgb(192, 231, 231);
        }

        .box{
            height: 100px;
            width: 100px;
            border: 1px solid #f51313;
            margin: 5px;
            line-height: 100px;
            text-align: center;
        }

        .alias{
            cursor: alias;
        }

        .all-scroll{
            cursor: all-scroll;
        }

        .auto{
            cursor: auto;
        }
        .wait{
            cursor: wait;
        }
        .move{
            cursor: move;
        }

        .image{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }
        .grab{
            cursor: grab;
        }
        .w-resize{
            cursor: w-resize;
        }
        .col-resize{
            cursor: col-resize;
        }
        .ew-resize{
            cursor: ew-resize;
        }
        .zoom-out{
            cursor: zoom-out;
        }
        .zoom-in{
            cursor: zoom-in;
        }
        .sw-resize{
            cursor: sw-resize;
        }
        .grabbing{
            cursor: grabbing;
        }
        .no-drop{
            cursor: no-drop;
        }
        .pointer{
            cursor: pointer;
        }
        .not-allowed{
            cursor: not-allowed;
        }
        .contetext-menu{
            cursor:context-menu ;
        }
        .progress{
            cursor: progress;
            
        }
        .crosschair{
            cursor: crosschair;
        }
        .copy{
            cursor: copy;
        }
        .default{
            cursor: defoult;
        }
        .help{
            cursor: help;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box alias">Alias</div>
        <div class="box all-scroll">all scroll</div>
        <div class="box auto">Auto</div>
        <div class="box wait">Wait</div>
        <div class="box move">Move</div>
        <div class="box image">image</div>
        <div class="box grab">grab</div>
        <div class="box w-resize">w-resize</div>
        <div class="box col-resize">col-resize</div>
        <div class="box ew-resize">ew-resize</div>
        <div class="box zoom-out">zoom-out</div>
        <div class="box zoom-in">zoom-in</div>
        <div class="box sw-resize">sw-resize</div>
        <div class="box grabbing">grabbing</div>
        <div class="box no-drop">no-drop</div>
        <div class="box pointer">pointer</div>
        <div class="box not-allowed">not-allowed</div>
        <div class="box contetext-menu">contetext-menu</div>
        <div class="box progress">progress</div>
        <div class="box crosschair">crosschair</div>
        <div class="box copy">Copy</div>
        <div class="box default">default</div>
        <div class="box help">help</div>

    </div>
</body>
</html>
