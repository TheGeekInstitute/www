<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .red{
            background-color:  red;
            height: 600px;
            width: 100px;
            float: left;
        }

        .blue{
            background-color: blue;
            height: 300px;
            width: 150px;
            float: right;
        }

        .green{
            background-color: green;
            clear: both;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <div class="red"></div>
    <div class="blue"> </div>
    <div class="green"> a</div>
    <div class="yellow">s</div>

</body>
</html>
