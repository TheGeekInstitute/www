<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Origin</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .main{
            border: 50px solid rgba(0, 255, 255, 0.24);
            height: 300px;
            padding: 30px;
            color: white;
            background-image: url("../wallpapers/people/goodall.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-origin: border-box;
            /* background-origin: content-box; */
            /* background-origin: padding-box; */
        }
    </style>
</head>
<body>
    <div class="main">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A similique error impedit et doloremque nulla assumenda excepturi! Dolores, tempore facere ex repellendus minus nulla molestias sunt culpa voluptatem cum maiores?</p>
    </div>
</body>
</html>
