<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        .text{
            color: red;
            text-align: center;
            /* text-decoration: underline overline; */
            text-decoration: line-through;
            text-decoration-style: solid ;
            text-decoration-color: black;
            text-decoration-thickness: 2px;
        }

        .para{
            /* text-transform: lowercase; */
            /* text-transform: uppercase; */
            text-transform: capitalize;
            /* text-indent: 10px; */
            letter-spacing: 5px;
            word-spacing: 10px;
            line-height: 30px;
            white-space: wrap;
        }

        .name{
            text-shadow: 2px 2px 3px red, 4px 4px 6px gold, 6px 6px 2px cyan;
            color: purple;
        }
    </style>
</head>
<body>

    <h1 class="text">Lorem ipsum dolor sit amet</h1>
    <p class="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati doloremque laboriosam quas iure, eligendi iste officia suscipit dolore aliquam consectetur esse, praesentium nulla maxime reprehenderit laborum nam provident dolorem ex.</p>

    <h1 class="name">Hema</h1>
</body>
</html>
