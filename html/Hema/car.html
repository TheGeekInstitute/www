<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            background-image: url("./images/back.jpg");
            height: 100vh;
            width: 100vw;
            background-size: cover;
        }

        .car{
            height: 150px;
            position: absolute;
            bottom: 10px;
            left: -390px;
            animation-name: car;
            animation-duration: 4s;
            animation-direction: normal;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .boy{
            height: 170px;
            position: absolute;
            bottom: 25vh;
            right: -100px;
            animation-name: boy;
            animation-duration: 15s;
            animation-direction: normal;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            
        }

        .sun{
            height: 100px;
            position: absolute;
            top: 25vh;
            left: -11vw;

            animation-name: sun;
            animation-duration: 30s;
            animation-direction: normal;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
  
        @keyframes car {
            from{
                transform: translateX(0) ;
            }
            to{
                transform: translateX(130vw);
            }
        }



        @keyframes boy {
            from{
                transform: translateX(0) rotateY(180deg);
            }
            to{
                transform: translateX(-120vw) rotateY(180deg);
            }
        }


        @keyframes sun {
            0%{
                transform: translate(0,0);
            }

            25%{
                transform: translate(50vw,-15vh);
            }

            75%{
                transform: translate(90vw,-25vh);

            }

            100%{
                transform: translate(112vw,15vh);

            }
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="./images/car.gif" class="car" alt="asd">
        <img src="./images/boy.gif" alt="" class="boy">
        <img src="https://freepngimg.com/thumb/sun/3-2-sun-png-clipart.png" alt="" class="sun">
        
    </div>
</body>
</html>
