<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
    }

    .icons{
        font-size: 200px;
        /* color: red; */
    }

    .telegram{
       color: rgb(21, 166, 233);
    }

    .twitter{
        color: rgb(28, 238, 238);
    }

    .user{
        color: green;
        font-weight: 900;
        text-shadow: 4px 4px 4px grey;
    }

    .links{
        margin: 10px;
        font-size: x-large;
        
    }

    .link1{
        text-decoration: none;
        color: black;
    }

    .link1:hover{
        color: red;
        text-decoration: underline;
    }

    .link2{
        border: 2px solid red;
        padding: 10px;
        text-decoration: none;
        color:  red;
    }

    .link2:hover{
        background-color: red;
        color: white;
    }

    .link3{
        text-decoration: none;
        color: black;
        background-color: rgb(17, 168, 17);
        border: 2px solid green;
        padding: 10px;
    }

    .link3:hover{
        background-color: green;
        color: white;
    }

    .link4:active{
        color: red;
    }


    .link5:visited{
        color: black;
    }

    .icons a{
        text-decoration: none;

    }


</style>
</head>
<body>
    <div class="icons">
        <i class="fa fa-telegram telegram" aria-hidden="true"></i>
        
        <a href="https://www.twitter.com/ManiKumar_Geek" target="_blank">
            <i class="fa fa-twitter twitter" aria-hidden="true"></i>
        </a>
        
        <i class="fa fa-user-o user" aria-hidden="true"></i>
    </div>

    <div class="links">
        <a href="#" class="link1">Link1</a>
        <a href="#" class="link2">Link2</a>
        <a href="#" class="link3">Link3</a>
        <a href="#" class="link4">Link4</a>
        <a href="#" class="link5">Link5</a>


    </div>
</body>
</html>
