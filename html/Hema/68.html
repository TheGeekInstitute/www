<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;


        }
        body{
            background-color: rgb(24, 231, 231);
        }
        .tab{
            background-color: rgb(114, 179, 236);
            padding: 0px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;


        }

        .tab .main ul li{
            display: inline-block;
            margin: 0 5px;
        }
        
    </style>
</head>
<body>
    <div class="tab">
        <h1 class="logo">logo <span>Institute</span></h1>
    <div class="main">
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">contect</a></li>
            <li><a href="#">email</a></li>

        </ul>

    </div>
    </div>
</body>
</html>
