<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;

        }
        .nav{
            border: solid black;
            height: 400px;
            width: 300px;
            margin: auto;
            background-color: cornflowerblue;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;

        }
        .box{
            border: solid black;

        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

    </div>
    
</body>
</html>
