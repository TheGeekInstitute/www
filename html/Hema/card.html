<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container{
            /* border: 1px solid black; */
            height: 300px;
            width: 300px;
            position: absolute;
            top: calc(50vh - 150px);
            left: calc(50vw - 150px);
           
            
        }
        .main{
            transition: all 2s;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .front{
            background-color: yellow;
            height: 300px;
            width: 300px;
            font-size: 60px;
            text-align: center;
            line-height: 300px;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 50px;

        }

        .back{
            position: absolute;
            height: 300px;
            width: 300px;
            font-size: 60px;
            text-align: center;
            line-height: 300px;
            background-color: red;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            border-radius: 50px;

        }

        .container:hover .main{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="back">Back</div>
            <div class="front">Front</div>
        </div>
    </div>
</body>
</html>
