<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        body{
            background-color: bisque;
        }
        .nav{
            /* border: 1px solid red; */
            background-color: black;
            height: 70px;
            box-shadow: 2px 2px 4px gray;
            border-radius: 10px;
            margin: 10px;
        }

        .nav ul{
            /* margin-left: 10px; */
            padding-top: 25px;
        }
        .nav ul li{
            display: inline-block;
            margin: 0px 10px;
        }

        .nav ul li a{
            color: white;
            font-weight: 900;
        }

        .nav ul li a:hover{
            text-decoration: underline;
            color: rgb(47, 0, 255);
        }
       
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
</body>
</html>
