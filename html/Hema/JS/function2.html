function table(num){
    let table=" ";
    if(num!=null){
        num = parseInt(num);
    }
    else{
        num = prompt("Enter A number")
    }
    if(num!=null && num>0){
        let mul=0;
        let sum=0;
        for(let i=1; i<=10; i++){
            mul=num*i
            sum+=mul
            table+=num + " x " + i + " = " + mul + "<br>";


        }
        table += "The Sum of all Above : "+ sum;

        return table
            
    }
    else{
          return  "please provide the valid number";   
    }
}
