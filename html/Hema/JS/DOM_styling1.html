<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1 class="hedding">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero adipisci architecto est, error omnis laboriosam? Non at eius vel, cum facilis pariatur quia enim ea beatae asperiores sunt illo cupiditate.</h1>
    <button id="btn">Change</button>

    <script>

        document.querySelector("#btn").addEventListener('click',change_color)


        function change_color(){
            document.querySelector(".hedding").style.color="red";
        }
     
    </script>
</body>
</html>
