    <script>
        function print_num(num){
            let sum=0;
            let print="";
            if(num!=null && Number.isInteger(num)==true){
                if(num%2==0){
                    for(let i=0 ; i<=num ; i+=2){
                        sum+=i;
                        print+=i + "<br>";
                    }
                    print+="Sum of All Evens Above : " + sum;
                }
                else{
                    for(let i=1 ; i<=num ; i+=2){
                        sum+=i;
                        print+=i + "<br>";
                    }
                    print+="Sum of All Odds Above : " + sum;
                }

                return print;
            }
            else{
                return "Please Provide a Number";
            }
        }

        // document.write(print_num(87))

        function print_arr(arr){
            let print="";
            if(arr!=null && Array.isArray(arr)==true){
                for(value of arr){
                    print+=value + "<br>";
                }
                return print;
            }   
            else{
                return "Please Provide an Array";
            }
        }
