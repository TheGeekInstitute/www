<body>
    <script>
      function table(num){
        if(num!=null && num > 0){
            let table = "";
            for(let i =1; i<=10; i++) {
           table += num + " x " + i + " = " + num*i + "<br>";

            }
            return table;
          

        }
        else{ 
            return "please provide valid number";

        }
       
      
    }
    document.write(table( 10));
