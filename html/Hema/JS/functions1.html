        function sum(){
            let num1 = prompt("Enter First Number")
            let num2 = prompt("Enter Second Number")
            num1= parseInt(num1)
            num2 = parseInt(num2)
            let sum = num1+num2
            if(num1 != null && num1>0 && num2!=null && num2>0){
                return num1 + " + " + num2 + " = " + sum;
            }
            else{
                return "Please provide two Positive Numbers";
            }
        }
