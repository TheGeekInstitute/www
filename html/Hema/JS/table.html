<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function table(num){
            let sum = 0;
            if(num!=null && num>0 && Number.isInteger){
                table = "";
                for(let i=1; i<=10; i++){
                    sum+=num*i;
                    table += num + "X" + i + "=" + num*i + "<br>";
                }
                return table + "sum of all above the number : " + sum;


            } else{
                return "please  Enter velid number";
            }

        }
        document.write(table(256))
    </script>
    
</body>
</html>
