<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 5px ridge black;
            height: 300px;
            width: 270px;
            text-align: center;
            margin: 150px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: aquamarine;
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
          border: 5px ridge gold;
        }

        .card h1{
            color: royalblue;
        }
    </style>
</head>
<body>
    

    <div class="card">
        <img src="https://pbs.twimg.com/profile_images/1823074033094492160/FqdVmR66_400x400.jpg" alt="asdas">

        <h1>Mani Kumar</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus rem, quia aliquam distinctio aperiam tempore odio magnam.</p>
    </div>
</body>
</html>
