<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h1 align="center">Registration Form</h1>
     
    <form>
        <label for="fname">First Name :</label>
        <input type="text" id="fname" placeholder="Enter First Name" minlength="2" maxlength="10" size="50">
        <br><br>
        <label for="">Last Name :</label>
        <input type="text">
        <br><br>
        <label for="">Gender :</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio"  name="gender" id="female">
        <br><br>
        <label for="dob">DOB :</label>
        <input type="date" id="dob">
        <br><br>
        <label for="">Email :</label>
        <input type="email">
        <br><br>
        <label for="">Mobile :</label>
        <input type="number">
        <br><br>
        <label for="">Password :</label>
        <input type="password">
        <br><br>

        <input type="button" value="ABCD">
        <button>XYZ</button>

        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox" checked>
        <input type="checkbox" checked>

        <input type="color">
        <input type="datetime-local">
        <input type="file">
        <input type="hidden">
        <input type="image" src="https://cdn2.hubspot.net/hubfs/53/image8-2.jpg" height="50px">

        <a href="1.html" download>abcd</a>
        <input type="month">
        <input type="week">
        <input type="range" min="1" max="10" value="3" step="2">
        <input type="time">
        <textarea  cols="20" rows="5"></textarea>

        <select>
            <option value="">Choose</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Other</option>
        </select>


        <br><br>

        <input type="submit" value="Sign Up">
        <input type="reset">
    </form>

</body>
</html>
