<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body bgcolor="#fcf3cf">
    <h1 align="center">Student Table</h1>
    <center>
        <table border="1px" width="70%">
            <tr bgcolor="green">
                <th>Roll No</th>
                <th>Name</th>
                <th>Class</th>
            </tr>

            <tr>
                <td bgcolor=" #73c6b6 " rowspan="2">1</td>
                <td>Amit</td>
                <td>X</td>
            </tr>


            <tr>
                <td>2</td>
                <td>Sumit</td>
                <td>X</td>
            </tr>


            <tr>
                <td>3</td>
                <td>Geeta</td>
                <td>XI</td>
            </tr>


            <tr>
                <td>4</td>
                <td colspan="2">bablu</td>
                <td>X</td>
            </tr>
        </table>
    </center>


</body>

</html>

<!--
    table
    tr -- > table row
    th -- > table head
    td -- > table data -- > cell value
-->
