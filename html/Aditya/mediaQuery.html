<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box{
           height: 200px;
           width: 200px;
           background-color: crimson;
        }

        @media print {
            h1{
                color: red;
                border: 2px double red;
            }
        }

        
        @media screen and (max-width:600px){
            .box{
                background-color: green;
            }
        }

        @media screen and (max-width:400px){
            .box{
                background-color: blue;
            }
        }

    </style>
</head>
<body>
    
<div class="box"></div>


<h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis ratione non iusto. Nisi ipsam sint, dolorum voluptas nulla tempore asperiores eaque modi ipsa ex dolorem possimus laboriosam tempora mollitia tenetur.</h1>

</body>
</html>
