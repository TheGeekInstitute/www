<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar made by me</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
        }
        .nav{
            height: 50px;
            background-color: black;
            text-align: center;
        }
        .nav ul li{
            display: inline-block;
        }
        .nav ul li a {
            margin: 0px 10px;
            display: block;
            line-height: 50px;
            font-size: large;
            color: white;
            padding: 0px 10px;
        }
        .nav ul li a:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>


        </ul>

    </div>
    
</body>
</html>
