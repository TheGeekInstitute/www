<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            height: 400px;
            width: 400px;
            border: 1px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .box div{
            background-color: grey;
            height: 1rem;
            width: 100%;
            margin: 5px 0;
        }

        .box div::after{
            content: '';
            display: block;
            height: 1rem;
            width: 0%;
            background-color: red;
          
        }

        .box .html::after{
            animation: per-90 1s linear 0s 1 alternate forwards;
        }

        .box .css::after{
            animation: per-60 1s linear 0s 1 alternate forwards;
        }

        .box .js::after{
            animation: per-40 1s linear 0s 1 alternate forwards;
        }

        .box .php::after{
            animation: per-90 1s linear 0s 1 alternate forwards;
        }

        .box label{
            display: block;
            width: 100%;
            text-align: left;
            margin: 5px 0;
            padding: 0 10px;
        }


        @keyframes per-90 {
            0%{
                width: 0%;
            }

            100%{
                width: 90%;
            }
        }

        @keyframes per-60 {
            0%{
                width: 0%;
            }

            100%{
                width: 60%;
            }
        }


        @keyframes per-40 {
            0%{
                width: 0%;
            }

            100%{
                width: 40%;
            }
        }
    </style>
</head>

</html>
