<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .google{
            /* border: 1px solid black; */
            width: 300px;
            height: 100px;
            margin: auto;
            display: flex;
            flex-direction: column;
            margin-top: 250px;
            /* place-content: center end; */

        }
        .google input{
            width: 250px;
            height: 30px;
            padding: 5px 1px;
            background-color: transparent;
            outline: transparent;
            border: 1px solid grey;
            font-size: 22px;
            /* padding:0 5px ; */

        }
        .google label{
            display: block;
            width:140px;
            /* border: 1px solid ; */
            /* background-color: white; */
            position: relative;
            left: 3px;
            bottom: 33px;
            z-index: -100;
            font-weight: 700;
            transition: all .3s;
            font-size: 20px;
            color: gray;
            transition: all;        }

        .google input:focus + label{
            transform: translateY(-18px);
            font-size: 12px;
            margin-left: 3px;
            color: blue;
            background-color: white;
            width:90px ;
            text-align: center;
            z-index: 100;


        }
.google input:focus{
    border: 1px solid blue;
    border-radius: 5px;
}
</style>
<body>
    <div class="google">
        <input type="name">
        <label for="">Email or phone</label>
    </div>

    
</body>
</html>
