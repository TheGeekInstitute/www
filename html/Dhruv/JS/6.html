        function sr_no(){
        let start = prompt("Enter Starting Number :");
        let end = prompt("Enter Ending Number :");

            let sum =0;
            sum=parseInt(sum)
            for(start; start<=end;start++){
                 // sum = start + sum;
                document.write(start + "<br>");
                sum += parseInt(start) 
            }
            document.write("Sum of All Numbers :"+ sum);
        }




        function odd_even(){
                let start = prompt("Enter Starting Number :");
                let end = prompt("Enter Ending Number :");
            start=parseInt(start);
            end=parseInt(end);
            let sum =0;
            sum=parseInt(sum)
            
            if(start%2==0){
                for(start; start<=end ; start+=2){
                    document.write(start + "<br>")
                    sum+=start;
                }
                document.write("Sum of All Even Numbers :"+ sum);
            }
            else{

                for(start; start<=end ; start+=2){
                    document.write(start + "<br>")
                    sum+=start;

                }
                document.write("Sum of All Odd Numbers :"+ sum);

            }

        }
