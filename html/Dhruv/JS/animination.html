<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #aero{

        @keyframes aero {

        #aero{
            height: 200px;
            width: 400px;
            position: relative;
            margin-top: 160px;
            animation-name:aero ;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;

            left: -320px;         
            
        }

     .buttons{
        border: 2px solid black;
        display: flex;
        justify-content: center;
        /* font-size: 50px; */
     }

     #btn{

     }

     .pause{
        animation-play-state: paused;
     }
    </style>
</head>
<body>

 <div class="ani">

</div>

<div class="buttons">
<button id="btn">stop</button>

        document.querySelector("#btn").addEventListener('click', function(){

            let plane = document.querySelector("#aero");
            plane.classList.toggle("pause");

            plane.style.backgroundColor="red";

        });

        document.querySelector("#btn").addEventListener('click', function(){
            let play = document.querySelector("#btn");
            // play.innerHTML="play";

            if(this.innerHTML="stop"){
                this.innerHTML="play";
            }

            else{
                this.innerHTML="stop";
            }
        })
