.<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .a,.b,.c,.d,.e{
            border: 1px solid red;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="box"><div class="a">A</div><div class="b">B</div><div class="c">C</div><div class="d">D</div></div>

    <!-- <div class="E">E</div> -->

    <script>
        let add = document.createElement("div")
        let text =document.createTextNode("E")
        add.setAttribute("class","e")

        add.appendChild(text)

        let box =document.querySelector(".box");
       box.appendChild(add)

       
       
        // let para = document.querySelector("#para");
        
        // box.insertBefore(a,add)

        // console.log(add)


 
    </script>
</body>
</html>
