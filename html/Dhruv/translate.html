<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .box{
            border: 1px solid black;
            width: 300px;
            height: 100px;
            margin: auto;
            display: flex;
            flex-direction: column;
            margin-top: 250px;
            /* place-content: center end; */

        }
        .box input{
            width: 170px;
            padding: 5px 1px;
            background-color: transparent;
            outline: transparent;
            border: 1px solid grey;

        }
        .box label{
            position: relative;
            left: 3px;
            bottom: 26px;
            z-index: -100;
            font-weight: 700;
            transition: all .3s;
        }
        
        .box input:focus + label{
            transform: translateY(-25px);
            font-size: 20px;
            /* color: red; */
            background-image: linear-gradient(45deg,red,green,yellow);
            /* color: transparent; */
            -webkit-background-clip: text;
            
        }

        .box input:focus{
            /* transform: scale(1.1); */
            left: 20px;
            /* text-transform: uppercase; */
            background-image: url(https://png.pngtree.com/background/20211217/original/pngtree-abstract-bg-picture-image_1596862.jpg);
            font-weight: 900;
            background: cover;
            color: white;
            /* transform: translateX(25px); */
        }

        span{
            position: relative;
            /* display: block; */
            /* display:; */
            margin-top: -43px;
            left: 143px;
            cursor: pointer;

        }
        .box input:focus ~ span{
            color: white;
            position: fixed;
            /* margin-left: 5px; */

        }
    span:focus + input{
        color: transparent;
    }

    .google{
            border: 1px solid black;
            width: 300px;
            height: 100px;
            margin: auto;
            display: flex;
            flex-direction: column;
            margin-top: 250px;
            /* place-content: center end; */

        }
        .google input{
            width: 170px;
            padding: 5px 1px;
            background-color: transparent;
            outline: transparent;
            border: 1px solid grey;

        }
        .google label{
            position: relative;
            left: 3px;
            bottom: 26px;
            z-index: -100;
            font-weight: 700;
            transition: all .3s;
        }

    </style>
</head>
<body
    <div class="box">
        <input type="name">
        <label for="">Enter Name</label>
        <span class="material-symbols-outlined">
            delete
            </span>

    </div>

    <div class="google">
        <input type="name">
        <label for="">Enter Name</label>
    </div>


</body>
</html>
