    <style>
        *{
            margin: 0%;

        }
#game{
    margin: auto;
    border: 2px solid red;
    background-color: green;
    height: 200px;
    width: 500px;
    overflow: hidden;
}

#charc{
    /* left: 20px; */
    height: 50px;
    width: 20px;
    position: relative;
    top: 150px;
    border: 2px solid red;
    /* background-color: black; */

}

#block{
    position: relative;
    top: 130px;
    left: 480px;
    height: 20px;
    width: 20px;
    background-color: red;
    animation: block 1s infinite linear;
}


@keyframes block {
    9%{
        /* transform: translateX(-770px); */
        left: 480px;
    }
    100%{
        left: -40px;
    }
}

    
@keyframes jump {
    0%{
        top: 150px;
    }
    30%{
        top: 100px;
    }
    70%{
        top: 100px;
    }
    100%{
        top: 150px;
    }

}
.animation{
    animation: jump 500ms;
}
.stop{
    animation-play-state: paused;
}
