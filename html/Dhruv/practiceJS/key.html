    <script>
        let horse = document.querySelector("#horse")
        let x = 0;
        let y = 0;
        let wheight = window.innerHeight
        let wweight = window.innerWidth
        let speed = 10;

        document.addEventListener('keydown',(e)=>{
            if(e.keyCode===37){
             
                if(x>0){
                x-= speed;
                horse.style.left = x +"px";
            }
            }
 
            else if(e.keyCode===38){
                if( y > 0){
                    y-=speed;
                    horse.style.top=y +"px";
                }
            }


            else if(e.keyCode===39){
                if(x+100<wweight){

                    x+=speed;
                    horse.style.left=x +"px";
                }
            }
            

            else if(e.keyCode===40){
                if(y+100<wheight){
                    y+=speed;
                    horse.style.top=y +"px";
                }
            }

        })

    </script>
