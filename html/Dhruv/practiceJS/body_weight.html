<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="" id="input">
    <h1 id="result"></h1>
    <button id="btn">Show</button>

    <script>
     
        
        let result="";
        function determineWeightclass(weight){
            if(weight < 115){
                result = "flyweight";
            }
            else if(weight >=115 && weight <=121){
                result = "A";
            }

            else if(weight >=122 && weight <=153){
                result = "b";

            }
            else if(weight >=154 && weight <=189){
                result = "A";
            }
            else{
                result = "no weight";
            }
            
            return result;
        }
        
        
        document.querySelector("#btn").addEventListener('click',()=>{
            let weight = document.querySelector("#input").value;
            document.querySelector("#result").innerHTML = determineWeightclass(weight)
            console.log(weight)
           
        })



    </script>
</body>
</html>
