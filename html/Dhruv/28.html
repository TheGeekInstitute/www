<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="color.css">
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .nav,.footer{
            background-color: black;
            height: 10vh;
            width: 100vw;
        }

        .main{
            display: flex;
            flex-wrap: wrap;

        }
        .box{
            height: 40vh;
            width: 50vw;
        }
    </style>
</head>
<body>
<div class="nav">nav</div>
    <div class="main"><div class="box red">Red</div><div class="box green">Green</div><div class="box yellow">Yellow</div><div class="box blue">Blue</div>
    </div>
    <div class="footer">Footer</div>
    
</body>
</html>
