<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
        }

        .dhruv{

            margin-top: 200px;
            display: block;
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-weight: 700;
            border: 2px solid black;
            color: black;
            position: absolute;
            z-index: 100;
            overflow: hidden;
            border-radius: 5px;
            left: 200px;
        }

        .dhruv::after{
            content: "Welcome";
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            transform: translateY(100%);
            transition: all .3s;
            background-color: rgb(241, 7, 202);
        }

        .dhruv:hover{

        }

        .dhruv:hover::after{
            
            height: 100%;
            transform: translatex(0);
        }


      
    </style>
</head>
<body>
<a href="@" class="dhruv">Click Here</a>



</body>
</html>
