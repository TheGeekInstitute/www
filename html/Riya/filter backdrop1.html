<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 400px;
            width: 450px;
            object-fit: cover;
            /* filter: blur(4px);
            filter: brightness(120%);
            filter: contrast(150%);
            box-shadow: 3px 3px royalblue; */
            /* filter: drop-shadow(3px 3px blue); */
            /* filter: grayscale(2); */
            filter: hue-rotate(120deg);

        }
        .box{
            border: 3px solid black;
            height: 400px;
            width: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(https://w0.peakpx.com/wallpaper/630/1/HD-wallpaper-%E1%83%A6-flowers-pebbles-stones-plumeria.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .box .one{
            /* border: 3px solid black; */
            height: 100px;
            width: 100px;

        }
        @supports(backdrop-filter: blur(2px)){
            .box .one{
                backdrop-filter: blur(2px) brightness(144%);
            }
        }
        @supports not (backdrop-filter: blur(2px)) {
            .box .one{
                background-color: rgba(209, 22, 22, 0.897);
            }
        }
    </style>
</head>
<body>
    <img src="https://w0.peakpx.com/wallpaper/630/1/HD-wallpaper-%E1%83%A6-flowers-pebbles-stones-plumeria.jpg" alt="">
    <div class="box">
        <div class="one">
            <h1>ABCD</h1>
        </div>
    </div>
    
</body>
</html>
