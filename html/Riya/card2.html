<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            /* border: 5px solid red; */
            width: 300px;
            text-align: center;
            padding: 20px 5px;
            margin: 150px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 30px black;
            background-image: url("https://images.pexels.com/photos/7130498/pexels-photo-7130498.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            box-shadow: 0px 0px 5px black;
        }

        .card h1{
            font-family: cursive;
            font-size: 40px;
            text-shadow: 2px 2px crimson;
        }

        .card p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 600;
            font-size: large;
        }

        .card .social{
            font-size: 40px;
            margin: 20px 0;
        }

        .card .social a{
            color: black;
            text-shadow: 2px 2px 3px cyan;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/10.jpg" alt="">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam, dolor cumque tenetur incidunt repellat doloremque laudantium dicta facere voluptatibus suscipit</p>

        <div class="social">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </div>
</body>
</html>
