<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blend-mode</title>
    <style>
        .box{
           border: 2px solid black;
           background-color: rgba(212, 118, 11, 0.514); 
           
        }
        .box img{
            /* mix-blend-mode: color; */
            /* mix-blend-mode: color-burn; */
            /* mix-blend-mode: color-dodge; */
            /* mix-blend-mode: darken; */
            mix-blend-mode: overlay;
            /* background-position: center */
        }
        .container{
            border: 4px solid rgba(197, 188, 188, 0.801);
            height: 400px;
            width: 400px;
            background-image: url(https://t4.ftcdn.net/jpg/02/02/01/25/360_F_202012561_ZnNatI0LycaL4mcAibBsaT0Ou0AoJSMi.jpg);
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.199);
            background-blend-mode:overlay;
            color:white


    
            
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../web/images/1.jpg" alt="">
    </div>


    <div class="container">

</html>
