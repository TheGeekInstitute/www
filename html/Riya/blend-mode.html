<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend Mode</title>
    <style>
        .box{
            border: 1px solid black;
            background-color: rgba(127, 255, 212, 0.3);
        }

        .box img{
            /* mix-blend-mode: color; */
            mix-blend-mode: color-burn;
            /* mix-blend-mode: color-dodge; */
            /* mix-blend-mode: darken; */
            /* mix-blend-mode: overlay; */
        }

        .container{
            border: 2px solid black;
            height: 400px;
            width: 400px;
            background-image: url("../wallpapers/films/MEDIA-battlefield-4.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <img src="../web/images/11.jpg" alt="">
    </div>


    <div class="container">
            <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem cum ut delectus tempore placeat eos mollitia, laboriosam voluptate! Blanditiis earum laudantium id, architecto illum tenetur impedit consequatur esse placeat quae.</h1>
    </div>

</body>
</html>
