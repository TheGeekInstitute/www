<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            cursor:cell;
        }
        .container{
            border: 3px solid royalblue;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .box{
            height: 300px;
            width: 300px;
            margin: 3px;
            background-color: rgb(40%, 80%, 1%);
        }
        .box1{
            cursor: copy;
            background-color: aquamarine;
            background-image: url(https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA5L3Jhd3BpeGVsX29mZmljZV8zM193YWxscGFwZXJfcGF0dGVybl9vZl9wYXN0ZWxfY29sb3JlZF9wZW5jaWxfdF9kNzIzNTM5YS1iMDJiLTQ0ZmItYjA5Zi1mNzQwNjMxYjM1NTNfMS5qcGc.jpg);
        }
        
        
        .box2{
            cursor:url(https://csscursor.info/santahand.fbeeee9f.png),auto;
        }
        .box3{
            cursor:not-allowed;
            background-image: url(https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAzL3JtNTk3ZGVzaWduLWMtc2F2ZS0wMDIuanBn.jpg);
        }
        .box4{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuUHo_piru_fiCZ1vcEZxYNziXGskiuTyiFQ&s);
        }
        .box5{
            cursor:progress;
        }
        .box6{
            cursor:all-scroll ;
            background-color: antiquewhite;
            background-image: url(https://static.vecteezy.com/system/resources/thumbnails/024/074/605/small/3d-render-of-funny-furry-rabbit-wearing-tinsel-around-the-neck-and-copy-space-photo.jpg);
            

        }
        .box7{
            
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="box box1">
            
        </div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        
        
    </div>
    
</body>
</html>
