<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 450px;
            height: 400px;
            text-align: center;
            margin: 150px auto;
            background-image: url(https://i.pinimg.com/736x/42/90/74/42907405f16ba768786a616095a8cfb2.jpg);
            background-size: cover;
            background-position: center;
            overflow: hidden;

        }
        .container .card{
            background-color: rgba(0, 204, 255, 0.651);
            width: 450px;
            height: 400px;
            padding: 10px;
            transform: translateY(100%);
            transition: all .3s linear;
            

        }

        .container .card img{
            height: 200px;
            border: 5px solid rgba(255, 0, 200, 0.397);

        }
        
        .container:hover .card{
            transform: translatey(0);
        }
        

        
    </style>
</head>

    <div class="container">
        
        <div class="card">
