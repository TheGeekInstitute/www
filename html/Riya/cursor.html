<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>

        html{
            cursor: url("cursor.png"),auto;

        }

        .container{
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box{
            height: 200px;
            width: 200px;
            background-color:cyan;
            margin: 5px;
        }

        .box1{
            cursor: pointer;
        }

        .box2{
            cursor: cell;
        }

        .box3{
            cursor: move;
        }

        .box4{
            cursor: wait;
        }

        .box5{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }

        .box6{
            cursor: url("cursor.png"),auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>
</html>
