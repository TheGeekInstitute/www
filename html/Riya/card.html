<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 1px solid black;
            height: 300px;
            width: 250px;
            text-align: center;
            padding: 10px;
            margin: 150px auto;
            border-radius: 10px;
            border: 5px ridge crimson;
            background-color: rgba(100, 100, 200, 0.5);

            /* outline-style: dashed;
            outline-width: 10px;
            outline-color: green; */

            outline: 10px dotted red;

            outline-offset: -10px;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="ABCd">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut, facere a suscipit enim eius laudantium molestias. Sint neque eum</p>
    </div>
</body>
</html>
