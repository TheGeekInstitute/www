<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
       }

       .nav{
        height: 3.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
        background-color: black;
        color: white;
       }

       .nav .links{
        display: flex;
        align-items: center;
        justify-content: center;
       }

       .nav > .links > li > a{
        display: block;
        line-height: 3.5rem;
        margin: 0 .5rem;
        padding:0 .5rem ;
        color: white;
       }
        .nav > .links > li > a:hover{
        background-color: grey;
       }

       .nav .links li .sub{
        position: absolute;
        top: 3.5rem;
        background-color: greenyellow;
        width: 100px;
        text-align: center;

        display: none;
       }

       .nav .links li .sub li a{
        display: block;
        line-height: 40px;
        color: black;
        
       }

       .nav .links li .sub li a:hover{
            background-color: red;
       }

       .nav .links li:hover .sub{
        display: block;
       }
    </style>
</head>
<body>
    
    <div class="nav">
        <div class="logo">LOGO</div>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pages</a>
                <ul class="sub">
                    <li><a href="">Page 1</a></li>
                    <li><a href="">Page 2</a></li>
                    <li><a href="">Page 3</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </div>

</body>
</html>
