<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .card{
            border: 10px solid black;
            height: 300px;
            width: 250px;
            text-align: center;
            padding: 20px;
            margin: 50px auto;
            border-radius: 20px;
            border: 10px ridge blueviolet;
            background-color:lightpink;
            border-color: black;
            border-style: double;
            outline-style: dotted;
            outline-width: 10px;
            outline-color: crimson;
            
        }
        .card img{
            height: 100px;
            border-radius: 20%;
            border: 5px ridge goldenrod;
            border-inline-end-style: groove ;
            border-inline-color: yellow;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn.britannica.com/77/170477-050-1C747EE3/Laptop-computer.jpg" alt="Flower">
        <h1>computer</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus deserunt, nam ab soluta obcaecati quasi, totam eligendi iste possimus, dolor </p>

    </div>
    
</body>
</html>
