<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Regstration Form</h1>
    <form>
        <label>First Name :</label>
        <input type="text" placeholder="Enter First Name" minlength="5" maxlength="10" size="70">

        <br><br>

        <label>Last Name :</label>
        <input type="text" required placeholder="ABCD">

        <br><br>
        <label>Gender :</label>
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">

        <br><br>

        <label>Email :</label>
        <input type="email">

        <br><br>
        <label>Phone :</label>
        <input type="number">

        <br><br>
        <label>Password</label>
        <input type="password">

        <br><br>
        <input type="checkbox">
        <input type="button" value="ABCD">
        <button>XYZ</button>
        <input type="color">
        <input type="datetime-local">
        <input type="date">
        <input type="file">
        <input type="month">
        <input type="range">
        <input type="time">
        <input type="week">
        <input type="url">

       <textarea  cols="20" rows="5"></textarea>

       <select>
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
       </select>


        <br><br>
        <input type="submit" value="Register">
        <input type="reset">


    </form>
</body>
</html>
