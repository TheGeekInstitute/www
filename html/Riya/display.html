<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,b,a,div{
            border: 1px solid red;
            margin: 5px;
            height: 100px;
        }

        h1{
            display: inline;
        }

        b{
            display: block;
        }

        div,a{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>This is Heading</h1>
    <p>This is Paragraph</p>
    <b>Bold</b>
    <a href="#">Link</a>
    <div>DIV</div>
</body>
</html>
