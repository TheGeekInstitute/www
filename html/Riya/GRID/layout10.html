<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <title>grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            border: 2px solid black;
            height: 600px;
            width: 700px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 150px 1fr 150px;
            grid-template-rows: 70px 40px 1fr 40px;
            gap: 5px;
        }
        .box{
            text-align: center;
            justify-content: center;
            display:flex ;
            align-items: center;
            font-size: x-large;
        }
        .box1{
            background-color: yellowgreen;
            grid-area: 1 / 1 / 2 / 4;
        }
        .box2{
            background-color: green;
            grid-area: 2 / 1 / 3 / 4;
        }
        .box3{
            background-color: rebeccapurple;
        }
        .box4{
            background-color: cyan;
        }
        .box5{
            background-color: plum;
        }
        .box6{
            background-color: crimson;
            grid-area: 4 / 1 / 5 /4;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="box box1">Header</div>
        <div class="box box2">Navigation Menu</div>
        <div class="box box3">Content</div>
        <div class="box box4">Main Content</div>
        <div class="box box5">Content</div>
        <div class="box box6">Footer</div>
        </div>
    
</body>
</html>
