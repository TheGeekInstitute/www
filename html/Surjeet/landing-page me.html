<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-age me</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .nav{
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            

        }

        .nav .logo{
            color: black;
            font-weight: 700;
            font-size: x-large;
        }

        .nav .signup{
            background-color: royalblue;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: large;
        }

        .hero{

            height: 600px;

            padding-top: 150px;

            background-image: url("https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?cs=srgb&dl=exels-padrinan-255379.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
        }

        .hero h1{
             color: white;
             width: 500px;
             margin: auto;
             font-size: 40px;
             margin-bottom: 50px;
        }

        .hero form input{
            border: none;
            font-size: x-large;
            height: 55px;
            width: 450px;
            border-radius: 5px;
            padding: 2px 5px;
        }

        .hero form .btn{
            width: 100px;
            background-color: royalblue;
            color: white;
        }


    </style>
</head>
<body>
    <div class="nav">
        <a href="#" class="logo">start bootstrap</a>
        <a href="#" class="signup">sign up</a>
    </div>

    <div class="hero">
        <h1>generate more leads with a professional landing page!</h1>

        <form action="">
            <input type="email" placeholder="Email Address">
            <input type="submit" class="btn" value="submit">
        </form>
    </div>
    
</body>
</html>
