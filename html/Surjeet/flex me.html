<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            border: 2px solid black;
            height: 300px;
            display: flex;
            align-items: center;
            /* justify-content: space-evenly; */
            /* justify-content: space-between;
            */
            justify-content: space-around;
       
        }

        .box{
            height: 50px;
            width: 50px;
            margin: 3px;background-color: red;
            text-align: center;
            line-height: 50px;
            font-size: xx-large;
            font-weight: 900;



        }


        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    
</body>
</html>
