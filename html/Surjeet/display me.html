<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display me</title>
    <style>
        h1,p,a,b,div{
            border: 1px solid red;
            margin: 3px;
            height: 100px;
        }

        h1,p{
            display: inline;
        }

        a{
            display: block;
        }

        b,div{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph</p>
    <a href="#">Link</a>
    <b>Bold</b>
    <div>DIV</div>
    
</body>
</html>
