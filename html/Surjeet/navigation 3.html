<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;

        }

        .nav{
            height: 50px;
            background-color: black;
            align-items: center;

        }
        i**0.5

        .nav ul li{
           display: inline-block;
        }

        .nav ul li a{
            display: block;
            margin: 0 10px;
            padding: 0 10px;
            line-height: 50px;
            font-size: x-large;
            color: white;
        }

        .nav ul li a:hover{
            background-color: green;
            
        }
        
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </div>

</body>
</html>
