<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursol me</title>
    <style>
        .container{
            border: 2px solid black;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-wrap: wrap;
        }

        .container .box{
            height: 200px;
            width: 200px;
            background-color: antiquewhite;
            margin: 10px;
        }

        .box1{
            cursor: pointer;
        }

        .box2{
            cursor: cell;
        }

        .box3{
            cursor: all-scroll;
        }

        .box4{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }

        .box5{
            cursor: url("../Ravita/cursor.png"),auto;
        }

        .box6{
            cursor: context-menu;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
    
</body>
</html>
