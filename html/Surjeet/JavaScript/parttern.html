<head>

</head>
<body>

    <script>
        let rows=9;

        for(let i=1 ; i<=rows ; i++){
            for(let j=1; j<=i ; j++){
                document.write(j + " ")
            }
            document.write("<br>");
        }

        document.write("<BR>")



        for(let i=1 ; i<=rows ; i++){
            for(let j=1; j<=i ; j++){
                document.write("* ")
            }
            document.write("<br>");
        }

        document.write("<BR>")


        for(let i=1 ; i<=rows ; i++){
            for(let j=1; j<=i ; j++){
                document.write(i+" ")
            }
            document.write("<br>");
        }

        document.write("<BR>")


        for(let i=1 ; i<=rows ; i++){
            for(let j=1; j<=rows ; j++){
                document.write(i+" ")
            }
            document.write("<br>");
        }

        document.write("<BR>")

        for(let i=1 ; i<=rows ; i++){
            for(let j=1; j<=rows ; j++){
                document.write(j+" ")
            }
            document.write("<br>");
        }
    </script>
    
</body>
