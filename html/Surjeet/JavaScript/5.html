<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    
    <script>
        let num=0;

        switch(num){
            case 0 : document.write('Zero');
            break;
            case 1 : document.write('One');
            break;
            case 2 : document.write('Two');
            break;
            case 3 : document.write('Three');
            break;
            default : document.write("Invalid Number");
        }
    </script>

</body>
</html>
