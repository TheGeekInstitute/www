<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Object</title>
</head>
<body>

    <script>
        let arry = [
            {
            name:"Amit",
            age:25,
            gender:"Male"
            },
            {
            name:"Sumit",
            age:27,
            gender:"Male"
            },
            {
            name:"Ravi",
            age:12,
            gender:"Male"
            },
            {
            name:"Geeta",
            age:21,
            gender:"Female"
            }
        ]

        for(let obj of arry){
            for(let index  in obj){
                document.write(index + "-->" + obj[index] + " ")
            }

            document.write("<br>")
        }

    </script>
    
</body>
</html>
