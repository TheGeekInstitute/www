<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card {
            border: 5px ridge crimson;
            width: 250px;
            height: 300px;
            text-align: center;
            padding: 10px;
            background-color: aquamarine;
            border-radius: 10px;

            margin: auto;
            margin-top: 150px;
        }

        .card img {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis pariatur temporibus et reprehenderit,
            omnis excepturi voluptatibus blanditiis soluta quo sed sint ipsum ducimus. Cumque aut placeat quia id harum
            architecto!</p>
    </div>
</body>

</html>
