<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 2px solid black;
            width: 300px;
            text-align: center;
            padding: 20px;
            margin: 150px auto;
            border-radius: 10px;
            background-image: url("https://images.unsplash.com/photo-1604079628040-94301bb21b91?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-repeat: no-repeat;

            box-shadow: 0px 0px 30px black;
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px black;
        }

        .card .social{
            margin-top: 20px;
            font-size: 40px;
        }

        .card .social a{
            color:black;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit cupiditate explicabo saepe pariatur blanditiis sapiente, quasi illum sit beatae provident</p>

        <div class="social">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
