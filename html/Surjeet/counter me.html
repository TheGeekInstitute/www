<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter me</title>
    <style>
        body{
            counter-reset: section;
        }

        h1::before{
            /* content: counter(section,lower-alpha); */
            content: counter(section) ". ";
            counter-increment: section;
        }

        h2{
            text-indent: 100px;
        }

        h1{
            counter-reset: sub-sention;
        }

        h2::before{
            content: counter(section) ". " counter(sub-section);
            color: red;
        }

        h2{
            counter-reset: sub-sub-section;
        }

        h3{
            text-indent: 150px;
        }

        h3::before{
            content: counter(section) ". ";
            counter: (sub-sub-section) ". "  counter-increment: sub-sub-section ; 
        }


    </style>
</head>
