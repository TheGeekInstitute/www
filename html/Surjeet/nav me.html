<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navgation bar mera</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav{
            background-color: black;
            height: 50px;
            text-align: center;
        }

        .nav ul li a{
            display: block;
            color: white;
            margin: 0 10px;
            font-size: large;
            line-height: 50px;
            padding: 0 10px;

        }

        .nav ul li{
            display: inline-block;
        }

        .nav ul li a:hover{
            background-color: rgb(97, 7, 7);
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
            
        </ul>
    </div>
    
</body>
</html>
