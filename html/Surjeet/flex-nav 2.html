<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-nav2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .nav{
            height: 50px;
            color: white;
            background-color: black;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav .logo{
            font-size: 40px;
            font-weight: 900px;
            font-family: cursive;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .nav .links li a{
            display: block;
            margin: 0 10px;
            padding: 0 10px;
            color: white;
            font-size: large;
            line-height: 50px;

           
        }

        .nav .links li a:hover{
            background-color: green;

        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LOGO</div>

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </div>
</body>
</html>
