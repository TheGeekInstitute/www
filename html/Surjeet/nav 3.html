<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navgation 3</title>
    <style>

        .nav{

        }

        .nav ul li a{

        }

</head>
<body>

</html>
