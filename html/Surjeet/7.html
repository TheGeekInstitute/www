<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form>
        <label>First Name :</label>
        <input type="text" placeholder="Enter First Name" size="50" required minlength="2" maxlength="10">

        <br><br>

        <label>Last Name :</label>
        <input type="text">

        <br><br>

        <label>Gender :</label>
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">

        <br><br>

        <label>DOB :</label>
        <input type="date">

        <br><br>

        <label>Email :</label>
        <input type="email">

        <br><br>

        <label>Phone :</label>
        <input type="number">

        <br><br>

        <label>Password :</label>
        <input type="password">

        <br><br>
        <input type="checkbox">
        <input type="color">
        <input type="datetime-local">
        <input type="file">
        <input type="month">
        <input type="image" src="https://t3.ftcdn.net/jpg/06/06/58/42/360_F_606584220_hA199z5O9F3Qq6Tfq9CXOzqmwmrr8wE3.jpg" height="100px">

        <input type="range">
        <input type="search">
        <input type="week">

        <textarea  cols="20" rows="5"></textarea>

        <select>
            <option>Choose</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>

        

        <br><br>

        <input type="submit" value="Signup">
        <input type="reset">

    </form>

</body>
</html>
