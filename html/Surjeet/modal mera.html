<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal mera</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #btn{
            display: none;
        }

        #btn:checked + .container{
            display: block;
        }

        #open{
            display: block;
            height: 40px;
            width: 100px;
            text-align: center;
            line-height: 40px;
            font-size: x-large;
            border-radius: 3px;
            background-color: royalblue;
            color: white;
            margin: 150px auto;
            cursor: pointer;
            transition: all .3s linear;
            user-select: none;
        }

        #open:hover{
            box-shadow: 5px 5px 3px black;
        }

        .container{
            background-color: rgba(0, 0,0,0.26);
            position: absolute;
            inset: 0;
            display: none;
            transform: scale(0);

            animation: show .3s linear 0s 1 alternate forwards;
        }

        .container .modal{
            background-color: white;
            height: 300px;
            width: 400px;
            position: absolute;
            z-index: 10;
            top: calc(50px -150px);
            left: calc(50px -200px);
            border: 2px solid aqua;
            border-radius: 10px;
            box-shadow: 0px 0px 10px aqua,0px 0px 20px
            aqua,0px 0px 30px aqua;

        }

        .container .modal .heading{
            background-color: rebeccapurple;
            color: white;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: x-large;
            font-weight: 900;
            border-radius: 10px 10px 0 0;


        }

        .container .modal .content{
            padding: 10px 20px;
            font-size: large;
        }

        @keyframes: show {
            0%{
                transform: scale(0);
            }

            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <label for="btn" id="open">Open</label>

    <input type="checkbox" name="" id="btn">


    <div class="container">
    <div class="modal"></div>

    <div class="heading">
        <p>heading</p>

        <label for="btn">S</label>
    </div>

    <div class="content">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur quidem veritatis ducimus nihil! Earum unde consequatur itaque aut, rerum doloremque nihil in necessitatibus veritatis at veniam sunt architecto temporibus dolorem!</p>
    </div>
</div>
    
</body>
</html>
