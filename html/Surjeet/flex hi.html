<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<body>
    <style>
        .container{
            border: 2px solid black;
            display: flex;
            align-items: center;
            height: 300px;
            justify-content: space-between;
        }

        .box{
            height: 50px;
            text-align: center;
            width: 50px;
            margin: 3px;
            background-color: red;
            font-size: xx-large;
            line-height: 50px;
            font-weight: 900px;
           


        }
    </style>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    
</body>
</html>
