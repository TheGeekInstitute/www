<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .container{
            border: 2px solid black;
            width: 300px;
            padding: 20px 0;
            margin: 100px auto;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 0px 30px black ;
            background-image: url(https://www.graydient.ai/wp-content/uploads/2023/03/photo_2023-02-28_22-06-06-1200x675.jpg);
            background-size: cover;
            background-position: center;
        }

        .container h1{
            margin: 10px 0;
        }

        .container form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container form label{
            display: block;
            width: 270px;
            font-size: large;
            text-align: left;
            margin: 3px 0;
            color: white;
        }

        .container form input,
        .container form select{
            width: 270px;
            height: 35px;
            font-size: large;
            padding: 2px 3px;
            outline: none;
            border: 1px solid black;
            border-width: 1px 1px 3px 1px;
            border-radius: 3px;
            background-color: transparent;
            color: white;


        }

        .container form #btn{
            margin: 10px 0;
            width: 100px;
            background-color: royalblue;
            color: white;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1 class="registetion Form"></h1>
        <form action="">
            <label for="">Full name</label>
            <input type="text">
            <label for="">Username</label>
            <input type="text">
            <label for="">Gender</label>

            <select name="" id="">
                <option value="">choose</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select>

            <label for="">Email</label>
            <input type="text">
            <label for="">password</label>
            <input type="text">
            <input type="submit" value="Signup" id="btn">
        </form>
    </div>
</body>
</html>
