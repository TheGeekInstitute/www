<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        .container{
            border: 2px solid black;
            width: 350px;
            margin: 100px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0px;
            background-image: url(https://images.unsplash.com/photo-1601314167099-232775b3d6fd?q=80&w=1502&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-repeat: no-repeat;
            background-size: cover;
           


            
        }

        .container h1{
            font-size: 50px;
        }

        .container label{
            color: black;
            font-size: 20px;
            font-weight: 900;
            text-align: left;
            width: 300px;
        }

        .container input,
        .container select
        {
            width: 300px;
            height: 30px;
           border: 1px solid black;
           border-width: 1px 1px 3px 1px;
           padding: 5px;
           background-color: transparent;
        }

        .container #btn{
            margin: 10px 0;
            width: 100px;
            background-color: royalblue;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>registration form</h1>
        <label for="">full name</label>
        <input type="box">
        <label for="">username</label>
        <input type="box">
        <label for="">gender</label>

        <select name="" id="">
       <option value="">choose</option>
       <option value="">male</option>
       <option value="">famale</option>
       <option value="">other</option>

    </select>

    <label for="">email</label>
    <input type="text">
    <label for="">password</label>
    <input type="text">

    <input type="submit" value="signup" id="btn">
    </div>
</body>
</html>
