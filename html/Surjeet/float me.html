<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOAT ME</title>
    <style>
        .red{
            height: 200px;
        width: 100px;
        background-color: red;
        float: left;
        }

        .green{
            height: 200px;
            width: 100px;
            background-color: green;
            float: right;
        }

        .yellow{
            height: 30px;
            /* width: 100px; */
            background-color: yellow;
            clear: both;
        }

        .photo{
            border: 2px solid black;
            display: flow-root;
        }

        .photo{
            float: right;
        }


    </style>
    

    
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>

    <div class="photo">
        <img src="../web/images/12.jpg" alt="">
    </div>
    
</body>
</html>
