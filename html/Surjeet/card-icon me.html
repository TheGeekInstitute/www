<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 2px solid black;
            width: 300px;
            text-align: center;
            padding: 20px;
            margin: 150px;
            border-radius: 10px;
            background-image: url(https://th.bing.com/th/id/R.83d376f059eb794c9f96bd74c2f18d3f?rik=8a9OMX%2fSLK26gw&riu=http%3a%2f%2fwebneel.com%2fdaily%2fsites%2fdefault%2ffiles%2fimages%2fdaily%2f04-2013%2f12-mult-color-photography.jpg&ehk=yrawf%2foXt%2bSR2F3nj8ciVXIbxRSCUoDD0XqakA3G31o%3d&risl=&pid=ImgRaw&r=0);
           background-size: cover;
           background-repeat: no-repeat;

           box-shadow: 0px 0px 30px black;

        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            box-shadow: 0px 0px 0px black;

        }

        .card .social{
             margin-top: 20px;
             font-size: 40px;
           }

        .card .social a{
            color:black;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="../images/1.jpg" alt="">
       <h1>ABCD XYZ</h1>

       <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum velit id saepe maiores in error facilis atque minus consectetur aspernatur ut eaque, ratione blanditiis vero distinctio. Inventore atque in eos!</p>

       <div class="social">

        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>

       </div>
        

    </div>
    
</body>
</html>
