<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body background="https://images.pexels.com/photos/961402/pexels-photo-961402.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    <h1 align="center">Form</h1>
    <center>
        <fieldset>
            <legend>Regstration form</legend>
            <table border="1px"background="https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00MjItMDczLWt6cGhnMjR1LmpwZw.jpg"

            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            <tr>
                <td>
                    <label>Last Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <label>Male</label>
                    <input type="radio">
                    <label>Female</label>
                    <input type="radio">
                </td>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Mobile number</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>password</label>
                        </td>
                        <td>
                            <input type="password">
                             </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit"
                            value="Signup">
                        </td>
                        <td>
                            <input type="reset">
                        </td>
                    </tr>

            </tr>

        </fieldset>

    </center>
    
</body>
</html>
