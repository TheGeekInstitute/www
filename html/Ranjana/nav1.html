        .nav{

            padding: 0 20px;

        }

        .nav ul{
            display: flex;
        }

        .nav ul li{
            margin: 0 20px;
        }
        
        .nav ul li a{

            text-align: center;
            height: 50px;

            color: white;
            font-weight: 700;
            font-size: 18px;

        }
        .nav ul li a:hover{
            background-color: grey;
        }
