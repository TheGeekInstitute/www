<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            border: 2px solid black;
            width: 600px;
            height: 400px;
            display: grid;

            /* grid-template-columns: min-content 100px 1fr; */
            /* grid-template-columns: max-content 100px 1fr; */
            /* grid-template-columns: fit-content(200px) repeat(2,1fr); */
            grid-template-columns: repeat( auto-fit, minmax(50px, 1fr) );
            
            grid-template-rows: repeat(3,100px);
            /* grid-auto-flow: column; */
            /* grid-auto-rows: 100px; */
            /* grid-auto-columns: 150px; */
            gap: 2px;
            /* align-items: center;
            justify-items: space-between;  */

            /* place-items: center start; */

/* 
            justify-content: space-between;
            align-content: space-between; */
            place-content: space-between space-between ;
        }

        .box{
           
        }
        .box1{
            background-color: red;
           
        }

        .box2{
            background-color: rgba(0, 128, 0);
         

    
        }

        .box3{
            background-color: rebeccapurple;
         
       
        }
        .box4{
            background-color: cyan;
           
        }
        .box5{
            background-color: plum;
          
        }
        .box6{
            background-color: crimson;
        }
        .box7{
            background-color: orange;
        }
        .box8{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1 fgdgdfg sdfsfs fs fsd fsdfsdfsdfsdf sdf  sdfsfsdfsdfsd sd fsd sdfsdf sdfsdf sadasdasd </div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>

    </div>
</body>
</html>
