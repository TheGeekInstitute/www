<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            border: 2px solid black;
            width: 600px;
            height: 400px;
            display: grid;
            /* grid-template-columns: 200px 200px 200px ; */
            /* grid-template-columns: auto auto 400px; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* grid-template-columns: 100px repeat(2,1fr) 150px; */
            grid-template-columns: repeat(3,1fr);
            /* grid-template-rows: 100px 20px 40px; */
            grid-template-rows: repeat(3,1fr);
            /* row-gap: 10px;
            column-gap: 5px; */
            /* gap: 10px 2px; */
            gap: 2px;
            margin: 10px auto;
        }

        .box1{
            /* border: 1px solid green;
             */
             background-color:black;
             grid-column: 1 / 4;
             border: 5px dotted;
             border-color: red;
             color: white;
             font-size: 50px;
             text-align: center;

            
             
        }

           .box2{
            background-color: green;
           grid-column-start: 1;
           grid-column: 1  / 3 ;
           grid-row: 2 / 5;
           background-image: url(https://www.beatxp.com/blog/wp-content/uploads/2023/06/smartwatch-features-1200x900.jpg);
           background-size: cover;
        }

        .box3{
            background-color: rebeccapurple;
            grid-row: 2 / 3;
            grid-column: 3 / -1;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxFtk87-Q53bPpu4alzBxV3HKM6z8fu0Nexg&usqp=CAU);
            background-size: cover;
        }
        .box4{
            background-color: cyan;
            
        }
        .box5{
            background-color: plum;
            grid-area: 3 / 3 / 4 / 4;
            background-image: url(https://m.media-amazon.com/images/I/61ZjlBOp+rL._AC_UF1000,1000_QL80_.jpg);
            background-size: cover;
        }
        .box6{
            background-color: crimson;
        }
        .box7{
            background-color: orange;
        }
        .box8{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">SMART WATCH</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>   
        
    </div>
    <div class="min">

    </div>
</body>
</html>
