<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            border: 2px solid black;
            /* width: 600px;
            height: 400px; */
            height: 100vh;
            display: grid;

            grid-template-columns: [col1-start]100px[col1-end col2-start] 1fr [col2-end col3-start]  100px [col3-end];
            grid-template-rows: [row1-start]50px[row1-end row2-start] 1fr[row2-end row3-start] 1fr[row3-end row4-start] 50px[row4-end] ;
           
         
        }

        .box{
            /* border: 1px solid green; */
        }
        .box1{
            background-color: red;
            /* grid-area: 1 / 1 / 2 /4; */
            grid-area:row1-start / col1-start / row1-end / col4-end;

        }

        .box2{
            background-color: green;
            

        }

        .box3{
            background-color: rebeccapurple;
           
        }
        .box4{
            background-color: cyan;
            

        }
        .box5{
            background-color: plum;
        
        }
        .box6{
            background-color: crimson;
       

        }
        .box7{
            background-color: orange;
            grid-area:row4-start / col1-start / row4-end / col4-end;


       
        }
        .box8{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <!-- <div class="box box8">8</div> -->
      

    </div>
</body>
</html>
