<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .container .box{
            border: 2px solid black;
            height: 200px;
            width: 160px;
            text-align: center;
        }

        .container .box:nth-child(odd){
            background-color: rgb(76, 0, 255);
        }

        .container .box:nth-child(even){
            background-color: rgb(255, 47, 203);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
