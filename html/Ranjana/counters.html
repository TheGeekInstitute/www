<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters</title>
    <style>
        .box{
            counter-reset: section ;
        }

        h1::before{
            content: counter(section) ". ";
            color: white;
            counter-increment: section 1;
            background-color: red;
            padding: 2px;
            border-radius: 5px;
            
        }

        h1{
            counter-reset: sub-section;
        }

        h2{
            text-indent: 50px;
            counter-reset: sub-sub-section;
        }

        h2::before{
            content: counter(section) "." counter(sub-section) " ";
            color: blue;
            counter-increment: sub-section;
        }

        h3{
            text-indent: 90px;
        }

        h3::before{
            color: green;
            content: counter(section) "." counter(sub-section) "." counter(sub-sub-section) " ";
            counter-increment: sub-sub-section;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Web Development</h1>
        <h2>HTML</h2>
        <h2>CSS</h2>
        <h2>JAVA SCRIPT</h2>
    <h1>Programming</h1>
        <h2>JAVA</h2>
            <h3>Basic Java</h3>
            <h3>Classes & Objects</h3>
            <h3>Sockets</h3>
        <h2>PYTHON</h2>
        <h2>C/C++</h2>
    <h1>Ethical Hacking</h1>
        <h2>Linux</h2>
            <h3>Kali Linux</h3>
            <h3>Parrot Security OS</h3>
            <h3>Black Arch</h3>
        <h2>Networking</h2>
        <h2>Website hacking</h2>
</div>
</body>
</html>
