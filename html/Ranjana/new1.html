<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100px;
            height: 100px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;




        }
        .container{
            position: absolute;
            background: rgba(0, 0, 0, 0.932);
            height: 400px;
            width: 300px;
            top: calc(50% - 200px);
            overflow: hidden;
            border-radius: 500px 5px;


        }
        .container::before{
            content: '';
            position: absolute;
            height: 350%;
            width: 350%;
            background-image: linear-gradient(#fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000);
            animation: rotate_border 4s linear infinite;
            /* transform-origin: center; */
            background-size: 200%;

        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>

    </div>
</body>
</html>
