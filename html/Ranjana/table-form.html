<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body background="https://img.freepik.com/free-vector/colorful-watercolor-rainbow-background_125540-151.jpg?w=740&t=st=1694760388~exp=1694760988~hmac=addd93b38d0ab047cb16c246bb96faeb1b2fc0549e5d51345e22efb39daa60a9">
    <h1 align="center">Form</h1>
<center>
    <fieldset>
        <legend>Regstration Form</legend>

        <table border="1px" backgroun"https://img.freepik.com/premium-photo/grunge-background_196038-13710.jpg?size=626&ext=jpg&ga=GA1.1.1534859268.1694760231&semt=sph">
            <tr>
                <td>
                    <label>First Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
    
            <tr>
                <td>
                    <label>Last Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
    
            <tr>
                <td>
                    <label>Gender :</label>
                </td>
                <td>
                    <label>Male</label>
                    <input type="radio">
                    <label>Female</label>
                    <input type="radio">
                </td>
            </tr>
    
            <tr>
                <td>
                    <label>Email :</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
    
            <tr>
                <td>
                    <label>Mobile No :</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
    
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
    
            <tr>
                <td>
                    <input type="submit" value="Signup">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </fieldset>
</center>
</body>
</html>
