<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>



        .static{
            background-color: crimson;
            height: 50px;
            width: 100px;

            position: static;
            top: 50px;
            left: 50px;
        }

        .container{
            border: 2px solid black;
            height: 400px;
            width: 400px;
            margin: 50px auto;
        }

        .container .box{
            height:50px;
            width:50px;
            background-color: red;

            position: relative;
            top: 20px;
            left:10px;
        }

        .abs{
            background-color: rgba(0, 128, 0, 0.589);
            height: 50px;
            width: 150px;
            position: absolute;
            top: 50px;
            right: 50px;
        }

        .fixed{
            height:70px;
            width:150px;
            background-color: blue;
            position: fixed;
            border: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    
    <div class="static">Static Div</div>

    <div class="container">
        <div class="box"></div>
    </div>

    <div class="abs">Absolute Div</div>

    <div class="fixed">Fixed Div</div>

    <div class="sticky">Sticky DIV</div>


    <p></p>

</body>
</html>
