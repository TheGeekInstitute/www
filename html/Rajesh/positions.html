<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        .static{
            background-color: crimson;
            height: 50px;
            width: 100px;
            
            position: static;
        }
    </style>
</head>
<body>
    
    <div class="static">Static Div</div>

    <div class="container">
        <div class="box"></div>
    </div>

    <div class="abs">Absolute Div</div>

    <div class="fixed">Fixed Div</div>

    <div class="sticky">Sticky DIV</div>

</body>
</html>
