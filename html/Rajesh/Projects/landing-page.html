<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBiz</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .main{
            border: 2px solid red;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-self: center;
            flex-direction: column;
            background-image: url("https://probiz.demos.wpbeaverbuilder.com/wp-content/uploads/sites/20/2016/02/biz-header-2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            
        }

        .main h3{
            font-size: 40px;
            text-transform: uppercase;
            margin-top: 300px;
        }

        .main h1{
            font-size: 70px;
            text-transform: uppercase;
        }

        .main a{
            display: block;
            color: white;
            background-color:#ef233c;
            height: 60px;
            width: 200px;
            border-radius: 3px;
            text-align: center;
            line-height: 60px;
            font-size: large;
        }

        .main a:hover{
            background-color: #334350;
        }


        

    </style>
</head>
<body>
    
    <div class="main">
      
            <h3>We Are Dead Serious</h3>
            <h1>About Your Business</h1>
            <a href="#">What about you?</a>
       
    </div>

</body>
</html>
