<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        *{
            box-sizing: border-box;
        }

        a{
            display: block;
            width: 100px;
            text-align: center;
            border: 2px solid black;
            padding:10px 5px;
            text-decoration: none;
            margin: 50px auto;
            color: black;
        }

        a:hover{
            background-color: red;
            color: white;
        }

        a:active{
            background-color: yellow;
            color: black;
        }

        a:visited{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https:www.google.com">Google</a>
    
</body>
</html>
