<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style-type: none;
        }

        .nav{
            height: 50px;
            background-color: rebeccapurple;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav .logo{
            font-size: 40px;
            font-weight: 900;
            font-family: cursive;
            text-shadow: 2px 2px green;
        }

        .nav .logo span{
            color:red;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .nav .links li a{
            display: block;
            margin: 0 10px;
            /* padding: 0 10px; */
            padding-inline: 10px;
            color: white;
            font-size: large;
            line-height: 50px;
        }

        .nav ul li a:hover{
            background-color: green;
        }


    </style>
</head>
<body>
    
    <div class="nav">
        <div class="logo">LO<span>GO</span></div>

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="card">
            
        </div>
    </div>

</body>
</html>
