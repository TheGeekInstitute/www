<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .dotted{
        border-style: dotted;
        outline-style: dotted;
        outline-color: red;
    }
    .dashed{
        border-style: dashed;
    }
    .solid{
        border-style: solid;
    }
    .double{
        border-style: double;
    }
    .no{
        border-style: No;
    }
    .hidden{
        border-style: hidden;
    }
    .mixed{
        border-style: dotted dashed solid double;
    }

    </style>
</head>
<body>
    <h1>The boder-style Property</h1>
    <p> This property specifies type of border</p>

    <p class="dotted">A dotted border</p>
    <div class="dotted"> One Dotted Border </div>
    <P class="dashed">A dashed border</p>
    <p class="solid">A solid border </p>
    <p class="double">A double border </p>
    <p class="no">No border </p>
    <p class="hidden">hidden border </p>
    <p class="mixed">mixed border </p>

</body>
</html>
