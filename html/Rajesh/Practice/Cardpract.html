<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    .card{ border: 5px ridge Grey;
            height: 300px;
            width: 270px;
            margin: 150px auto;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background-color: paleturquoise;


    }

    .card img {

        height: 70px;
            width: 70%;
            border-radius: 50%;
            border: 5px ridge gold;


    }

    .Image img {
        margin-top: 10%;
            height: 40px;
            width: 40px;
            border-radius: 10%;
            border: 2px ridge;
    }
    .icon{
        height: 40px;
        width: 40px;
        font-size: 50px;
        
    }


    }
</style>


</head>
<body>
    <div class="card"> Welcome <br>
    <img src="https://img.freepik.com/free-photo/travel-concept-with-baggage_23-2149153260.jpg?2&w=826&t=st=1727366454~exp=1727367054~hmac=90b7073419cee70b66897e066d2056e325e45900a78cb3e59ab6e1b2314bcff3"
    <br>
    <h3 align="center">Trip Planning for Beginners</h3> <br>
    <P>Lets begin the trip with new chapter</P>
    
    <div class="Image">

        <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-pks9lbdv.png">

        <img src="https://cdn-icons-png.flaticon.com/512/124/124021.png">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
    </div>
    
      <div class="icon">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-square-twitter"></i> 
        <i class="fa-brands fa-instagram"></i>
        
        
      </div>



</div>
    
</body>
</html>
