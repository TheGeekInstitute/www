<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            /* display: none; */
            background-color: rgba(0, 0, 0, 0.493);
            position: absolute;
            /* top: 0;
            left: 0;
            right: 0;
            bottom: 0; */
            inset : 0;
            display: none;
        }

        .container .modal{
            height: 300px;
            width: 400px;
            background-color: white;
            position: absolute;
            overflow: hidden;
            border-radius: 10px;
            left: calc(50% - 200px);
            top: calc(50% - 150px);
        }

        .container .modal .heading{
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rebeccapurple;
            color: white;
            padding: 0 10px;
            font-size: large;
        }

        .container .modal .content{
            padding: 10px;
        }

        #btn{
            display: none;
        }


        .open{
            display: block;
            height: 40px;
            width: 100px;
            line-height: 40px;
            text-align: center;
            font-size: large;
            background-color: royalblue;
            color: white;
            border-radius: 3px;
            margin: 150px auto;
            cursor: pointer;
        }

        .open:hover{
            background-color: blue;
        }

        #btn:checked ~ .container{
            display: block;
        }

    </style>

</head>
<body>
    
    <label for="btn" class="open">Open</label>

    <input type="checkbox" id="btn" >

    <div class="container">
        <div class="modal">
            <div class="heading">
                <p>Modal</p>
                <label for="btn">X</label>
            </div>
            <div class="content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, repellat reprehenderit repudiandae iste, asperiores laborum odio minima nobis excepturi dolorem veniam velit nesciunt vitae hic id cumque rerum culpa harum.</p>
            </div>
        </div>
    </div>



</body>
</html>
