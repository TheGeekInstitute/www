<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            display: none;
        }

        #btn{
            display: none;
        }


        .open{
            display: block;
            height: 40px;
            width: 100px;
            line-height: 40px;
            text-align: center;
            font-size: large;
            background-color: royalblue;
            color: white;
            border-radius: 3px;
            margin: 150px auto;
        }

    </style>

</head>
<body>
    
    <label for="btn">Open</label>

    <input type="checkbox" id="btn" >

    <div class="container">
        <div class="modal">
            <div class="heading">
                <p>Modal</p>
                <label for="btn">X</label>
            </div>
            <div class="content">

            </div>
        </div>
    </div>



</body>
</html>
