<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn{
            display: block;
            background-color: blue;
            width: 100px;
            color: white;
            text-align: center;
            font-size: x-large;
            margin: 150px auto;
            cursor: pointer;
            height: 35px;
            line-height: 35px;
            border-radius: 5px;
            box-shadow: 0 0 10px black, 0 0 20px white;

        }

        .btn:hover{
            box-shadow: 3px 3px black;
            background-color: red;
            box-shadow: 0 0 10px black;
        }

        .container{
            position: absolute;
            z-index: 9999;
            inset: 0;
            background-color: rgb(14, 186, 243);
            display: none;
        }

        .container .modal{
            border: 3px solid black;
            background-color: white;
            height: 400px;
            width: 400px;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 200px);
            border-radius: 10px;
            overflow: hidden;
            transform: scale(0);
            animation: show 1s ease-in-out 0s 1 alternate forwards;
        }

        .container .modal .heading{
            border-bottom: 2px dotted black;
            border-radius: 3px;
            background-color: springgreen;
            color: black;
            align-items: center;
            justify-content: space-between;
            font-size: larger;
            display: flex;
            height: 40px;
            padding: 0 10px;
            font-weight: 700;
            text-shadow: 0 1px rgb(248, 245, 244);

        }

        .container .modal .heading label{
            cursor: pointer;
        }

        .container .modal .content{
            padding: 15px;
            font-size: 22px;
            background-color: rgb(160, 241, 214);
            text-shadow: 0 3px rgb(240, 234, 234);
        }

        .container .modal .content img{
            border: 1px solid
            red;
            height: 200px;
            align-items: center;
            justify-content: center;
            width: 350px;
            margin: 0 10px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
        }
        #btn{
            display: none;
        }

        #btn:checked + .container{
            display: block;
        }

        @keyframes show {
            0%{
                transform: scale(0);
            }
            100%{
                transform: scale(1);
            }
            
        }
    </style>
</head>
<body>

    <label for="btn" class="btn">Open</label>
    <input type="checkbox" id="btn">

    <div class="container">
        <div class="modal">
            <div class="heading">
                <p>What Is Coding In Web Development?</p>
                <label for="btn">X</label>
            </div>

            <div class="content">
                <img src="https://img.freepik.com/free-vector/website-development-banner_33099-1687.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1726963200&semt=ais_hybrid" alt="">
                <p>Coding refers to writing code for servers and applications using programming languages. They're called “languages” because they include   vocabulay...? <br>read more.... </p>
            </div>
        </div>
    </div>
    
</body>
</html>
