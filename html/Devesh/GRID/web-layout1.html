<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .container{
            border: 2px solid black;
            width: 600px;
            height: 500px;
            margin: auto;
            display: grid;

            grid-template-columns: 150px 1fr 150px;
            grid-template-rows: 90px 40px 1fr 50px;
            gap: 3px;
            margin-top: 50px;
        }

        .box{
            align-items: center;
            display: flex;
            justify-content: center;
            margin: 4px 4px;
            border-radius: 12px;
            font-size: x-large;
        }
        .box1{
            border: 1px solid black;
            background-color: aliceblue;
            grid-area: 1 / 1 / 2 / 4;
        }

        .box2{
            border: 1px solid black;
            background-color: aliceblue;
            grid-area: 2 / 1 / 3 / 4;
        }

        .box3{
            border: 1px solid black;
            background-color: aliceblue;
            grid-row: 2/1/2/3;
        }

        .box4{
            border: 1px solid black;
            background-color: aliceblue;
        }
        .box5{
            border: 1px solid black;
            background-color: aliceblue;
        }

        .box6{
            border: 1px solid black;
            background-color: aliceblue;
            grid-area: 4/1/5/4;
        }


    </style>
</head>
<body>

    <div class="container">
    
        <div class="box box1">Header</div>
        <div class="box box2">Navigation Menu</div>
        <div class="box box3">Content</div>
        <div class="box box4">Main Content</div>
        <div class="box box5">Content</div>
        <div class=" box box6">Footer</div>
    </div>
    
</body>
</html>
