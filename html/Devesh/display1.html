<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
         h1,p,b,a,div,span{
           border: 1px solid rgb(250, 3, 24);
           margin: 5px;
            /* padding: 5px; */
            /* box-sizing: border-box; */
            height: 100px;
         }
         b , a{
            display: block;
         }

         h1 , p{
            display: inline;
            /* display: inline-block; */
         }
         

         

    </style>
   
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph</p>
    <b>Bold</b>
    <a href="">Anchor</a>
    <Div>Div</Div>
    </Span></span>
</body>
</html>
