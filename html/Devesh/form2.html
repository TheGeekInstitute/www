<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: "poppins",sans-serif;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(https://static.vecteezy.com/system/resources/previews/005/732/454/non_2x/night-in-coniferous-forest-with-mountain-rising-moon-and-stars-vector.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }

        .wrappers{
            width: 420px;
            background-color: transparent;
            border: 2px solid rgba(255,255,255,.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 30px 40px;

        }

        .wrappers h1{
            font-size: 36px;
            text-align: center;
        }

        .wrappers h1 i{
            border-radius: 50%;
            /* color: pink; */
            /* border: 2px solid transparent; */
        width: 40px;
    height: 40px;
    /* box-shadow: 0 0 10px orangered, 0 0 10px white; */
    transition: 0.3s ease;
    }

        .wrappers .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
            background: transparent;

        }

        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
           border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;

        }

        .input-box input::placeholder{
            color: white;
        }

        .input-box i{
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .wrappers .remember-forgot{
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;

        }

        .remember-forgot label input{
            accent-color: white;
            margin-right: 3px;
        }

        .remember-forgot a{
            color: white;
            text-decoration: none;
        }

        .remember-forgot a:hover{
            text-decoration: underline;
        }

        .wrappers .btn{
            width: 100%;
            height: 45px;
            background-color: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: large;
            color: #333;
            font-weight: 600;
        }

        .wrappers .registration-link{
            font-size: 16.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .registration-link p a{
            color: white;
            text-decoration: none;
            font-weight: 600;

        }

        .registration-link p a:hover{
            text-decoration: underline;
        }
        
    </style>
</head>
<body>

  
    <div class="wrappers">
        <form action="">
            
            <h1><i class="fa-brands fa-instagram"></i>  ùñéùñìùñòùñôùñÜùñåùñóùñÜùñí</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">Remember Me.
                </label>
                <a href="#">Forget Password</a>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="registration-link">
                <p>Don't Have An Account.? <a href="#">          Register</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
