<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 5px ridge black;
            height: 300px;
            width: 270px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 150px auto;
            background-color: aquamarine;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }


    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="asdfg">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe incidunt nisi ea minima, ex placeat adipisci perspiciatis numquam excepturi alias</p>
    </div>
</body>
</html>
