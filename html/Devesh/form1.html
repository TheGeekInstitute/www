<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        /* background-color: aqua; */

    }
    .container{
        border: 2px solid black;
        height: 500px;
        width: 300px;
        text-align: center;
        position: absolute;
        top: calc(50% - 250px);
        left: calc(50% - 150px);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 50px black;
        background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20201101/pngtree-scene-with-geometrical-forms-the-poster-model-minimal-background-render-image_452981.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

    }

    .container form{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-top: 20px;
    }

    .container form label{
        width: 250px;
        font-size: large;
        /* border: 1px solid red; */
        text-align: left;
    }

    .container form input,
    .container form select{
        height: 35px;
        width: 250px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 2px solid black;
        border-width: 1px 1px 3px 1px;
        font-size: 17px;
        padding: 2px 5px;
        background-color: transparent;
        outline: none;
    }
    .container form #btn{
        width: 100px;
        border-radius: 5px;
        background-color: royalblue;
        color: white;
        cursor: pointer;
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="">
            <label for="">Full Name</label>
            <input type="text">

            <label for="">Username</label>
            <input type="text">

            <label for="">Gender</label>
            <select name="" id="">
                <option value="Choose">Choose</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Others</option>

            </select>

            <label for="">Email</label>
            <input type="text">

            <label for="">Password</label>
            <input type="password">

            <label for=""></label>
            <input type="Submit" id="btn" value="SignUp">
        </form>
     
    </div>
</body>
</html>
