            border-radius: 8px;
            font-size: 20px;
            letter-spacing: 1.5px;
            font-weight: 600;
            cursor: pointer;
        }

            width: 100px;

            background-color: red;
            color: black;
            border: 2px transparent;
            border-radius: 8px;
