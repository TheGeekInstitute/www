<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: aqua;
        }

        .container{
            /* border: 2px solid black; */
            margin: auto;
            background-position: center;
            overflow: hidden;
            height: 400px;
            width: 300px;
            margin-top: 150px;
        }

        .container .card{
            border: 4px solid black;
            height: 400px;
            width: 300px;
            position: relative;
            padding: 10px;
            text-align: center;
            background-color: rgb(250, 9, 238);
            border-bottom-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: var(10);
           
        }

        .container .card h1{
            color: black;
            text-align: center;
            padding: 0 20px;
            text-shadow: 0px 0px 10px rgba(243, 244, 245, 0.911);
            border-bottom: 5px solid white;
            line-height: 50px;
        }

        .container .card img{
            height: 250px;
            width: 250px;
            margin-top: 25px;
           
        }

        .container .back{
            border: 4px solid blue;
            height: 400px;
            width: 300px;
            position: relative;
            padding: 10px;
            text-align: center;
            background-color: rgb(248, 248, 248);
            border-bottom-left-radius: 20px;
            border-top-right-radius: 20px;
            transform: translateY(-100);
            transition: all .3s linear;
            overflow: hidden;
            z-index: var(8);
        }

        .container .back h1{
            color: rgb(7, 7, 7);
            text-align: center;
            padding: 0px 10px;
            text-shadow: 0px 0px 10px rgb(250, 7, 7);
            border-bottom: 5px solid rgb(17, 17, 17);
            line-height: 50px;

        }

        .container  .back img{
            height: 250px;
            width: 250px;
            margin-top: 20px;
            border: 5px solid black;
        }

        .container:hover .back{
            transform: translateY(-100%) ;
        }

        .container .back i{
            
            font-size: 25px;
            margin-bottom: 20px;
            color: rgb(7, 244, 252);
            /* justify-content: space-evenly; */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>ABCXYZ</h1>
            <img src="/web/images/2.jpg" alt="">
            </div>
            <div class="back">
                <h1>XYZABC</h1>
                <img src="/web/images/8.jpg" alt="">

                <br><br>

                <i class="fa-solid fa-house"></i>

                <i class="fa-solid fa-house"></i>

                <i class="fa-solid fa-house"></i>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
