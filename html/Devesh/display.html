<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,b,a,div,span{
            border: 2px solid red;
            margin: 5px;

            height: 100px;
        }

        b , a{
            display: block;
        }

        h1 ,p{
            /* display: inline; */
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>heading</h1>
    <p>Paragraph</p>
    <b>Bold</b>
    <a href="">Anchor</a>
    <div>DIV</div>
    <span>Span</span>
</body>
</html>
