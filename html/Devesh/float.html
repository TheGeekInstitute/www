<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .red{
            background-color: rgba(255, 0, 0, 0.596);
            height: 350px;
            width: 100px;
            float: left;
        }

        .green{
            background-color: rgba(0, 128, 0, 0.568);
            height: 300px;
            width: 100px;
            float: right;
        }

        .black{
            height: 50px;
            background-color: black;
            /* clear: right; */
            clear: both;
        }

        .box{
            border: 2px solid black;
            margin: 10px;
            display: flow-root;
        }

        .box img{
            float: right;
        }
    </style>
</head>
<body>
    
    <div class="red"></div>

    <div class="green"></div>

    <div class="black"></div>


    <div class="box">
        <img src="../web/images/10.jpg" alt="">
    </div>
</body> 
</html>
