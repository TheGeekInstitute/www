
<!-- https://csscursor.info/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 5px;
        }

        .box1{
            cursor: pointer;
        }

        .box2{
            cursor: all-scroll;
        }

        .box3{
            cursor: cell;
        }

        .box4{
            cursor: col-resize;
        }
        .box5{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }

        .box6{
            cursor: url("../Ravita/cursor.png"),auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
    
</body>
</html>
