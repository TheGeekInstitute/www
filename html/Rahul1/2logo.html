<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            list-style: none;
        }
        .like{
            height: 50px;
            background-color: cadetblue;
            color: white;
            justify-content: space-between;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }
        .like .logo{
            font-size: 40px;
            font-weight: 900;
            font-family: cursive;
        }
           .like .links{
            justify-content: center;
            display: flex;
            align-items: center;
           }
           .like .links li a{
            display: block;
            color: white;
            line-height: 50px;
            margin: 0 15px;
            padding: 0 10px;
            font-size: large;
            text-align: center;
           }
           .like .links li a:hover{
            background-color: red;
           }
           *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
           }
           .abcd{
            text-align: center;
            padding: 0 20px;
           }
           .abcd .card{
            height: 400px;
            width: 350px;
            margin: 10px;
            padding: 10px;
            background-color: royalblue;
            color: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 17px;
            display: inline-block;
           }
           .abcd .card img{
            width: 150px;
            height: 150px;
            border-radius: 7px;
           }
           .abcd .card a{
            width: 90px;
            background-color: rgba(13, 172, 184, 0.576);
            color: white;
            padding: 10px 0;
            margin: 10px ;
            border-radius: 5px;
            display: inline-bloc;
            font-size: large;
        
           }
           .abcd .card a:hover{
            background-color: blue;

           }
          .footer{
            background-color: darkmagenta;
            height: 35px;
            color: white;
            text-align: center;
          }
          .footer{
            line-height: 50px;
            font-size: large;
          }
    </style>
</head>
<body>
    <div class="like">
        <div class="logo">LOGO</div>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Service</a></li>  

        </ul>

    </div>
    <div class="abcd">
        <div class="card">
            <img src="77.jpg" alt="almighty push">
            <h1>Gara</h1>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Distinctio aliquid autem eos culpa sunt. Architecto soluta, iusto eligendi quis ipsa, molestiae dolor optio ratione in, quisquam expedita dolores dignissimos neque! 
                <a href="#">Read</a>
            </p>
        </div>

    </div>
</body>
</html>
