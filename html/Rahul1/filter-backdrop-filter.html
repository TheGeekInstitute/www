<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter backdrop Filter</title>
    <style>
        img{
            height: 400px;
            width: 400px;

            /* filter: blur(5px); */
            /* filter: brightness(250%); */
            /* filter:contrast(250%); */
            /* filter: drop-shadow(2px 2px red); */
            /* box-shadow: 2px 2px red; */
            /* filter: hue-rotate(120deg); */
            /* filter:grayscale(50%); */
            /* filter: invert(1); */
            /* filter: opacity(50%); */
            /* filter: saturate(200%) brightness(200%); */
            /* filter: sepia(50%); */
        }

        .container{
            height: 400px;
            width: 400px;
            background-image: url("../wallpapers/abstract/Acrylic Paint 3.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .box{
            /* border: 2px solid white; */
            height: 200px;
            width: 200px;
            color: white;
        }

            
        @supports(backdrop-filter: blur(5px)){
            .container .box {
                backdrop-filter: blur(5px);
            }
        }



        @supports not (backdrop-filter: blur(5px)){
            .container .box {
                /* backdrop-filter: blur(5px); */
                background-color: rgba(0, 0, 0, 0.575);
            }
        }
    </style>
</head>
<body>
    
    <img src="../wallpapers/abstract/Acrylic Paint 3.jpg" alt="asdasd">


    <!-- <img src="https://cdn.freebiesupply.com/images/large/2x/apple-logo-transparent.png" alt=""> -->

    <div class="container">
        <div class="box">
            <h1>asdjkasdjk</h1>
        </div>
    </div>
</body>
</html>
