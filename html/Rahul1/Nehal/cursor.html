<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .container .box{
            height: 100px;
            width: 100px;
            margin: 5px;
            border: 2px solid black;
        }
        .box1{
            cursor: all-scroll;
        } 
        .box2{
            cursor: pointer;
        }
        .box3{
            cursor:zoom-in;
        }
        .box4{
            cursor: no-drop;
        }
        .box5{
            cursor: alias;
        }
        .box6{
            cursor: grab;
        }
        .box7{
            cursor: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
    </div>
</body>
</html>
