<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,b,span,div,a{
            border: 1px solid rgba(173, 76, 76, 0.829);
            margin: 5px;
            height: 100px;
        }
        h1{
            display: inline ;
        }
        p{
            display: inline;
        }
        b{
            display: inline-block;
        }
        div,a{
            display: inline;
        }
        
    </style>
</head>
<body>
    <h1>rahul</h1>
    <p>skull . line</p>
    <b>bold</b>
    <span>span</span>
    <div>DiV</div>
    <a href="">anchor</a>
</body>
</html>
