<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .container{
            width: 300px;
            height: 300px;
            text-align: center;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            position: absolute;
            transform-style:preserve-3d;
            perspective: 600px;


        }
        .container .box{
            height: 300px;
            width: 300px;
            transform-style:preserve-3d ;
            transition: all 1s ease-in-out;
        }
        .container .box .front,
        .container .box .back{
            height: 300px;
            width: 300px;
            position: absolute;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="front">front :)</div>
            <div class="back">Back:)</div>
        </div>
    </div>
</body>
</html>
