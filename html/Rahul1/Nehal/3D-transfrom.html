<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            background-color: rgba(194, 110, 7, 0.295);
            margin: 150px auto;
            perspective: (600px);
            transform:rotateZ(30deg);
            transform-style: preserve-3d;
            
        }
        .container .box{
            width: 300px;
            height: 300px;
            background-color: rgba(204, 13, 51, 0.774);
            transition: all .3s linear;
        }
        .container:hover .box{
            transform: perspective(600px) translate3d(30deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
