<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first page</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            text-decoration: none;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }

        .nav {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;

        }

        .nav a {
            font-size: x-large;
            color: black;

        }

        .nav #btn {
            background-color: royalblue;
            color: white;
            font-size: large;
            border-radius: 0 8px;
            padding: 10px 20px;
        }

        .ashu {
            background-image: url(https://startbootstrap.github.io/startbootstrap-landing-page/assets/img/bg-masthead.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            height: 700px;
            background-color: darkgray;
            background-blend-mode: overlay;

        }

        .ashu h1 {
            font-size: 50px;
            padding-top: 300px;
     
            margin: 0 auto;
            margin-bottom: 20px;
            color: white;
        }

        .ashu form input {
            border: none;
            height: 55px;
            padding: 10px 20px;
            width: 400px;
            border-radius: 8px;
        }

        .ashu form #submit {
            background-color: royalblue;
            color: white;
            width: 100px;
            margin: 10px;

        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="">Start Bootstrap</a>
        <a href="" id="btn">Sign Up</a>
    </div>
    <div class="ashu">
        <h1>Generate more leads with a professional landing page!</h1>

        <form>
            <input type="email" placeholder="Email Address">
            <input type="Submit" value="Submit" id="submit">
        </form>
    </div>
</body>

</html>
