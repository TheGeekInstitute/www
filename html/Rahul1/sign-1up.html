<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }
         .container{
            border: 2px solid black;
            width: 400px;
            height: 500px;
            background-color:rgba(189, 138, 138, 0.925);
            color: black;
            text-align: center;
            margin:150px auto;
            padding: 5px;
            box-shadow: 0 0 10px black ;
            border-radius: 7px;
         }
         .container h1{
            margin: 10px 0;
         }
         .container form{
           align-items: center;
           justify-content: center;
           flex-direction: column;
           display: flex;

           
         }
         .container form label{
            width: 250px;
            text-align: left;
            margin: 5px 0;
            font-size: large;
         }
         .container form input{
            width: 200px;
            height: 35px;
            outline: none;
            margin: 5px 0;
            padding: 0 3px;
         }
         .container form #btn{
            background-color: royalblue;
            color: white;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form>
            <label for="">Full name</label>
        <input type="text">
        <label for="">Last name</label>
        <input type="text">
        <label for="">Phone no</label>
        <input type="text">
        <label for="">Email</label>
        <input type="email">
        <label for="">Password</label>
        <input type="password">
        <input type="Submit" id="btn" value="Sign up">
        </form>
    </div>
</body>
</html>
