<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
</head>
<style>
      .top{
      border-style: dotted; 
      }
        .bottom{
            border-style: dashed;
        }
        .rate{
            border-style: solid;
            /* border-width: 10px; */
            /* border-top-width: 5px; */
            /* border-right-width: 10x; */

            border-width: 10x 7x 8x 5x;

            /* border-color: red green yellow; */
            /* border-top-color: blue; */

            /* border-radius: 10px 10px 7px 8px ; */
            border-top-left-radius: 7px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 4px;
        }
        .out{
            border-style: double;
        }
        .princess{
            border-style: ridge;
        }
        .ridge{
            border-style: outset;
        }
        .groove{
            border-style: none;
        }
        .border{
            border-style: initial;
        }
</style>
<body>
<p class="top">Our country</p>
<p class="bottom">The earth</p>
<p class="rate">This is man</p>
<p class="out side">This is my book</p>
<p class="princess">you are my princess</p>
<p class="ridge">Hello everyone</p>
<p class="groove">Hello guys</p>
<p class="border">alok my son</p> 
<p class="shlok">my son very honest</p>
<p class="shlok son">my great son shlok</p>   
</body>
</html>
