<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 10px ridge black;
            height: 300px;
            width: 270px;
            text-align: center;
            padding: 10px;
            margin: 150px auto;
            border-radius: 10px;
            background-color: bisque;
/* 
            outline-style: dotted;
            outline-width: 5px;
            outline-color: red; */

            outline: 5px dotted red;

            outline-offset: -10px;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }
    </style>
</head>
<body>
    <div class="card" >
        <img src="../web/images/11.jpg" alt="asdas">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat ad temporibus rerum commodi illum sequi? Ducimus ullam tempora officia, tenetur quo perferendis obcaecati aut? Qui distinctio consequatur velit voluptatum impedit.</p>
    </div>
</body>
</html>
