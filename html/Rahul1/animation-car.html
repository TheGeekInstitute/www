<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width="device-width", initial-scale=1.0">
    <title>car-animation</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 10vw;
            background-image: url(http://10.10.10.10/Aasha/image/back.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;

        }
        .car{

            height: 160px;
            position: absolute;
            bottom: 20px;
            left: -20vw;

            animation: car 20s ease-in-out 0s infinite;
        }
        @keyframes car{
            0%{
                transform: translateX(-40vw);

            }
            100%{
                transform: translateX(140vw);
            }
        }
        .boy{
            height: 100px;
            transform: rotateY(180deg);
            bottom: 140px;
            right: -100px;
            position: absolute;

            animation: boy 11s linear 0s infinite;
            
        }
        @keyframes boy{
            0%{
                transform: translateX(-20vw) rotateY(180deg);
            }
            100%{
                transform: translateX(-100vw) rotateY(180deg);
            }
        }
        .sun{
            height: 90px;
            position: absolute;
            left: -11vw;
            top: 25vh;

            animation: sun 11s linear 0s infinite;
        }
        @keyframes sun{ 
           0%{
            transform: translate(0,0);
           }
           30%{
            transform: translate(50vw,-15vh);
           }
           60%{
            transform: translate(90vw,-3vh);
           }
           100%{
            transform: translate(112vw,10vh);
           }

           
        }
    </style>
</head>
<body>
    <img src="../Aasha/image/car.gif" alt="" class="car">
    <img src="../Aasha/image/boy.gif" alt="" class="boy">
    <img src="https://png.pngtree.com/png-vector/20230414/ourmid/pngtree-sun-orange-three-dimensional-illustration-png-image_6694186.png" alt="" class="sun">
</body>
</html>
