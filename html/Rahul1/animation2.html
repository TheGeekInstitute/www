<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 10vw;
            background-image: url(http://10.10.10.10/Aasha/image/back.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        .girl{
            height: 150px;
            bottom: 5vw;
            position: absolute;
            right: -10vw;

            animation: girl 10s linear 0s infinite;
        }
        @keyframes girl{
            0%{
                transform: translateX(10vw);
            }
            100%{
                transform: translateX(-110vw);
            }
        }
        .woman{
            height: 100px;
            position: absolute;
            bottom: 15vw;
            left: 5vw;
        }
        .gender{
            height: 50px;
            position: absolute;
            bottom: 17vw;
            left: 68vw;
        }
        .race{
            height: 250px;
            position: absolute;
            bottom: 20px;
            left: -10vw;

            animation: race 7s linear 0s infinite;
        }
        @keyframes race{
            0%{
                transform: translateX(-10vw);
            }
            100%{
                transform: translateX(110vw);
            }
        }
        .dude{
            height: 140px;
            position: absolute;
            bottom: 8vw;
            right: -10vw;

            animation: dude 20s linear 0s infinite;
        }
        @keyframes dude{
            0%{
                transform: translateX(10vw)
            }
            100%{
                transform: translateX(-110vw);
            }
        }
        .sun{
            height: 80px;
            position: absolute;
            left: -10vw;
            bottom: 60vh;
             
            animation: sun 15s linear 0s infinite;
        }
        @keyframes sun{
            0%{
                transform: translate(0,0);
            }
            25%{
                transform: translate(58vw,-28vh);
            }
            65%{
                transform: translate(90vw,-8vh)

            }
            100%{
                transform: translate(110vw,10vh);
            }
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/_iSX87na8aQAAAAj/woman-running-joypixels.gif" alt="" class="girl">
    <img src="https://media.tenor.com/XYB-y9Bjo6AAAAAj/mimibubu.gif" alt="" class="gender">
    <img src="https://media.tenor.com/TpJWdSfc7NcAAAAj/jagyasini-singh-hula-hoop.gif" alt="" class="woman">
    <img src="https://media.tenor.com/AgQlG3sOWBYAAAAj/bike-biking.gif" alt="" class="race">
    <img src="https://media.tenor.com/1J9_dVUf7moAAAAj/bike-race.gif" alt="" class="dude">
    <img src="https://media.tenor.com/_w_ea8aRK2kAAAAj/dm4uz3-foekoe.gif" alt="" class="sun">
</body>
</html>
