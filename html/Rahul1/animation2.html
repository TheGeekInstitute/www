<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 10vw;
            background-image: url(http://10.10.10.10/Aasha/image/back.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        .girl{
            height: 150px;
            bottom: 20px;
            position: absolute;
            left: -10vw;

            animation: girl 10s linear 0s infinite;
        }
        @keyframes girl{
            0%{
                transform: translateX(-10vw)
            }
            100%{
                transform: translateX(110vw);
            }
        }
        .woman{
            height: 100px;
            position: absolute;
            bottom: 15vw;
            left: 5vw;
        }
        .gender{
            height: 90px;
            position: absolute;
            bottom: 10vw;
            left: 65vw;
        }
        .race{
            height: 250px;
            position: absolute;
            bottom: 20px;
            left: -10vw;

            animation: race 7s linear 0s infinite;
        }
        @keyframes race{
            0%{
                transform: translateX(-10vw);
            }
            100%{
                transform: translateX(110vw);
            }
        }
        
    </style>
</head>
<body>
    <img src="https://www.pngmart.com/files/15/Running-Female-Athlete-Transparent-Background.png" alt="" class="girl">
    <img src="https://media.tenor.com/XYB-y9Bjo6AAAAAj/mimibubu.gif" alt="" class="gender">
    <img src="https://media.tenor.com/TpJWdSfc7NcAAAAj/jagyasini-singh-hula-hoop.gif" alt="" class="woman">
    <img src="https://media.tenor.com/AgQlG3sOWBYAAAAj/bike-biking.gif" alt="" class="race">
</body>
</html>
