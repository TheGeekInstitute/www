<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
           
            height: 300px;
            width: 300px;
            
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);

            perspective: 600px;
            transform-style: preserve-3d;
        }

        .container .card{
            height: 300px;
            width: 300px;
            transition: all .5s ease-in-out;
            transform-style: preserve-3d;
            
        }

        .container .card .front,
        .container .card .back{
            font-size: 50px;
            font-weight: 900;
            text-align: center;
            line-height: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px black;
            position: absolute;
            height: 300px;
            width: 300px;
            backface-visibility: hidden;
        }

        .container .card .front{
            background-color: red;
        }

        .container .card .back{
            background-color: yellow;
            transform: rotateX(180deg);
        }

        .container:hover .card{
            transform: rotateX(540deg);
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="card">
            <div class="front">Front :)</div>
            <div class="back">Back :(</div>
        </div>
    </div>


</body>
</html>
