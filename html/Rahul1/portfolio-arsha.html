<html lang="en">
<head>

    <title>web-site</title>
    <style>
        *{

            text-decoration: none;
            list-style: none;

        }
        body{
            background: #36517C;
        }        
        
        .container{
            height: 55px;
            justify-content: space-between;

        }

            justify-content: center;
            display: flex;
            align-items: center;

        }
        .container .link li a{
            display: block;
            padding: 0 5px;
            margin: 0 15px;
            align-items: center;
            line-height: 45px;

            top: 50px;
            height: 3vh;
            &:hover{

            }
            
        }
        .container form{

        }
        .container #btn{
            background-color: #47b2e4;
            color: white;
            padding: 0 5px;
            margin: 5px 10px;
            height: 40px ;
            width: 120px;
            border-radius: 25px;
            
        }
        .com{
            color: white;
            padding: 200px 80px;
            width: 400px;
            
            

        }
        .com input{
            /* height: 50px;
            width: 20vw; */
            right: 80px;
            top: 30px;
        }

        <ul class="link">

            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">team</a></li>
            <li><a href="#">pricing</a></li>

            <form>

    <div class="com">
