<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box{
            border: 2px solid black;
            /* max-width: 600px; */
        }

        @media print {
            .box{
                color: red;
            }
        }


        @media screen and (max-width:600px){
            .box{
                border: 5px solid red;
                background-color: yellow;
                color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio saepe, adipisci labore incidunt ex necessitatibus ipsam mollitia repellat itaque veritatis deleniti voluptatem accusamus eos delectus quo ut ipsum odio vel!</p>
    </div>
</body>
</html>
