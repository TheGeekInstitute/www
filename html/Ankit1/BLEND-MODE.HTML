<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLEND-MODE</title>
    <style>
        .box{
            background-color: rgba(4, 0, 255, 0.466);
        }
        .box1{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            background-image: url("../web/images/1.jpg");
            background-blend-mode: overlay;
            background-color: rgba(0, 255, 255, 0.5);

        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../web/images/17.jpg">
    </div>
</body>
</html>
