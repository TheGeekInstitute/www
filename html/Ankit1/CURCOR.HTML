<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
    <style>
         .container{
            border: 2px solid black;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;


            cursor: url(https://csscursor.info/santahand.fbeeee9f.png),auto;
        }

        .box{
            height: 70px;
            width: 70px;
            border: 2px solid black;
            margin: 5px;
        }

        .box1{
            cursor: help;
        }

        .box2{
            cursor: alias;
        }

        .box3{
            cursor: pointer;
        }

        .box4{
            cursor: move;
        }

        .box5{
            cursor: no-drop;
        }

        .box6{
            cursor: not-allowed;
        }

        .box7{
            cursor: crosshair;
        }

        .box8{
            cursor: zoom-in;
        }


    
    </style>
</head>
<body>
    
</body>
<div class="container">
    <div class="box box1"></div>
    <div class="box box1"></div>
    <div class="box box1"></div>
    <div class="box box1"></div>
    <div class="box box1"></div>
    <div class="box box1"></div>
    <div class="box box1"></div>
    <div class="box box1"></div>
    <div class="box box1"></div>
    <div class="box box1"></div>
</div>
</html>
