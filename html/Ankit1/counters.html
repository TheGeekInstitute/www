<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters</title>
    <style>
        .container{
            counter-reset: section;
        }

        h1::before{
            /* content: counter(section,lower-alpha) ". "; */
            content: counter(section) ". ";
            counter-increment: section;
            color: red;
        }

        h1{
            counter-reset: sub-section;
        }

        h2{
            text-indent: 50px;
            counter-reset: n;
        }sub-sub-sectio

        h2::before{
            content:counter(section) "." counter(sub-section) ". ";
            color: blue;
            counter-increment: sub-section;
        }



        h3{
            text-indent: 60px;
        }
        h3::before{
            content:counter(section) "." counter(sub-section) "." counter(sub-sub-section,lower-alpha) ". ";
            color: blue;
            counter-increment: sub-sub-section;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>web develment</h1>
            <h2>HTML</h2>
                <h3>Heading</h3>
                <h3>Table</h3>
                <h3>Sementic</h3>
                <h3>Form</h3>
            <h2>CSS</h2>
            <h2>JS</h2>
        <h1>Cyber Security</h1>
            <h2>Networks</h2>
            <h2>Web</h2>
            <h2>System</h2>
        <h1>Programming</h1>
            <h2>C/C++</h2>
            <h2>JAVA</h2>
            <h2>Ruby</h2>
    </div>
</body>
</html>
