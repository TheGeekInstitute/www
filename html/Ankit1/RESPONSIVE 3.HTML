<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body{
            background-color: snow;
        }

        .nav{
            height: 60px;
            background-color:yellow;
            color: dark black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding:0 30px ;
            color: red;

            box-shadow: 0px 0px 10px black;
        
        }

        .nav .logo{
            font-size: 40px;
            font-weight: 800px;
            font-family: cursive;
            text-shadow: 2px 2px 3px black ;
        }

        .nav .logo span{
            color: blue;
        }

        .nav .links{
            display:flex ;
            align-items:center;
            justify-content: center;
        }
        
        .nav .links li a{
            display:block ;
            line-height: 60px;
            margin: 0 50px;
            font-size: larger;
            color:blue ;
            padding: 0 10px;
            transition: all .5s linear;
            }

            .nav .links li a:hover{
                background-color: black;
            }

            .nav input[type=":checkbox"]{
                display: none;
            }

            .nav label{
                display: block;
                font-size: 40px;
                cursor: pointer;

            }

            .nav label,
            .nav label .open,
            .nav label .close{
                display: none;  
            }

            @media screen and (max-width:600px) {

                .nav lable,
                .nav lable .open

                {
                    display: block;
                }

                .nav .links{
                    position: absolute;
                    top: 50PX;
                    background-color: blue;
                    left: 0;
                    right: 0;
                    bottom: 0 ;
                    flex-direction: column;

                    text-align: center;
                    display: none;


                }

                .nav .links li a{
                    margin: 0;
                }

                .nav #btn:checked + .links{
                    display: block;

                }

                .nav #btn:checked ~ labal .open{
                    display: block;
                }

                .nav#btn:checked ~ label .open{
                    display: none;
                }
            }

    </style>
</head>
<body>
    <div class="nav">
        <div class="NETFLIX">NETFLIX</div>
        <input type="checkbox" id="btn">
        <ul class="links">
            <li><a href="#">youtube</a></li>
            <li><a href="#">facebook</a></li>
            <li><a href="#">websites</a></li>
            <li><a href="#">whatsapp</a></li>
        </ul>
     
                
        
    </div>
   
</body>
</html>
