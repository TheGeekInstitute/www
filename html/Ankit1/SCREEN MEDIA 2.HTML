<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen media</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            border: 1px solid black;
            height: 300px;
            width: 300px;
            line-height: 280px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background-color:blue;

            margin: 150px auto;
        }
        .tablet,.mobile{
            display: none;
        }
        @media screen and 
        (max-width:768px){
            .tablet{
                display: block;
            }
            .mobile,.pc{
                display: none;
            }
            .box{

                background-color: green;
                color: brown;
            }
        }
        @media screen and
        (max-width:468px) {
            .mobile{
                display: block;
            }
            .pc,.mobile{
                display: none;
            }
            .box{
                background-color: brown;
                color: blue;

            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 class="pc">PC screen</h1>
        <h1 class="tablet">Teblet Screen</h1>
        <h1 class="mobile">Mobile Screen</h1>
    </div>
</body>
</html>
