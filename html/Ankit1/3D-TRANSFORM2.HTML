<head>

        .container{
            background-color: green;
            height: 300px;
            width: 250px;
            margin: 250px auto;
            perspective: 600px;
            transform: rotate(45deg);

    </style>

    <div class="container">
        <div class="box"></div>
    </div>
    
</body>
