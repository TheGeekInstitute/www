<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body{
            background-color: bisque;
        }

        .nav{
            height: 50px;
            background-color: rebeccapurple;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;

            box-shadow: 0px 0px 10px black;
        }

        .nav .logo{
            font-size: 40px;
            font-weight: 900px;
            font-family: cursive;
            text-shadow: 2px 2px 3px black;
        }

        .nav .logo span{
            color: green;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .links li a{
            display: block;
            line-height: 50px;
            margin: 0 5px;
            font-size: large;
            color: white;
            padding: 0 10px;
            transition: all .3s linear;
        }
        
        .nav .links li a:hover{
            background-color: green;
        }

        .nav input[type="checkbox"]{
            display: none;
        }

        .nav label{
            display: block;
            font-size: 40px;
            cursor: pointer;
        }

        .nav label,
        .nav label .open,
        .nav label .close{
            display: none;
        }

        @media screen and (max-width:600px) {
            .nav label,
            .nav label .open
            {
                display: block;
            }

            .nav .links{
                position: absolute;
                top: 50px;
                background-color: black;
                left: 0;
                right: 0;
                bottom: 0;
                flex-direction: column;
          
                text-align: center;
                display: none;
            }

            .nav .links li a{
                margin: 0;
            }

            .nav #btn:checked + .links{
                display: block;
            }

            .nav #btn:checked ~ label .close{
                display: block;
            }

            .nav #btn:checked ~ label .open{
                display: none;
            }
        }


    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LO<span>GO</span></div>
        <input type="checkbox" id="btn">
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    <label for="btn">
        <i class="fa-solid fa-bars open"></i>
        <i class="fa-solid fa-xmark close"></i>
    </label>
    </div>

</body>
</html>
