<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        text-decoration: none;
    }
    .main{
        height: 100vh;
        width: 100vw;
        background:linear-gradient(180deg,cyan,yellow) ;
    }
    .nav>ul>li{
        display: inline-block;
        margin: 10px 80px;
    }
    .sub>ul>li{
        display:block;
    }
</style>
<body>
    <div class="main">
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>
</body>
</html>
