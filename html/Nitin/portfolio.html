<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css");

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .main{
            background-image: url("https://preview.colorlib.com/theme/busicol/img/banner/banner2.png.webp");
            background-size: cover;
            background-position: center;
            height: 100vh;
            background-color:rgba(48, 47, 47, 0.3);
            background-blend-mode: overlay;
          
        }

        .main .content{
            padding: 0 130px;
        }

        .main .header{
            
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background-color: rgba(34, 10, 10, 0.4);
        }

        .main .header > .left{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main .header > .left a{
            display:block;
            color: rgb(253, 253, 253);
            font-size: large;
            margin: 4px;
        }

        .main .header .left a:hover{
            color: #29b161;
        }

        .main .header > .right{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main .header > .right a{
            display: block;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            margin: 0 5px;
        }

        .main .header > .right a i{
            color:#28AE60;
            margin: 0 5px;
        }

        .main .nav{
       
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(100% - 50px);
            margin: auto;
            border-bottom: 1px solid gray;
        }

        .main .nav .links ul{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main .nav .links ul li a{
            display: block;
            color: white;
            margin: 10px;
            font-size: large;
        }

        .main .nav .links ul li a:hover{
            color: #29af61;
        }

        .main .nav .right{
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .main .nav .right a:first-child{
            color: white;
            margin-right: 5px;
            font-size: x-large;
        }

        .main .nav .right a:last-child{
            background-color: #29bb66;
            color: white;
            display: block;
            padding: 9px 13px;
            border-radius: 20px;
        }

        .main .content .hero{

            height: calc(100vh - 9rem);
            width: 30rem;
            display: flex;
            align-items: center;
                    
        }

        .main  .hero .data{
         
            color: white;

        }

        .main .hero .data #heading{
            
            font-size: 48px;
            width: 75%;
            line-height: 50px;
        }

        .main .hero p{
            font-size: large;
            line-height: 25px;
        }


        .main .hero .btn{
          
            height: 50px;
            margin: 21px 0;
            display: flex;
            align-items: center;
        }

        .main .hero .btn a{
            display: block;
            color: white;
            height: 43px;
        }

        .main .hero .btn a:first-child{
            background-color: #28cf6e;
            width: 130px;
            line-height: 39px;
            text-align: center;
            font-size: large;
            border-radius: 4px;
        }

        .main .hero .btn a:last-child{
            border: 1px solid white;
            width: 180px;
            text-align: center;
            font-size:large;
            line-height: 39px;
            margin-left: 5px;
            border-radius: 4px;
        }
       


        



    </style>
</head>
<body>
    <div class="main">

        <div class="header">
            <div class="left">
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
            </div>

            <div class="right">
                <a href="#"><i class="fa-solid fa-envelope"></i> info@gmail.com</a>
                <a href="#"><i class="fa-solid fa-phone"></i> 1234-567890</a>
            </div>
        </div>

       
        <div class="content">
            <div class="nav">
                <div class="left">
                    <img src="https://preview.colorlib.com/theme/busicol/img/logo.png.webp" alt="aa">
                </div>
        
                <div class="links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Pages</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
        
                <div class="right">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="">Get a Quote</a>
                </div>
            </div>



<div class="hero">
    <div class="data">
        <p id="heading">Grow Big With Musicol Business</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, enim perspiciatis labore tenetur illo sint esse</p>
    
        <div class="btn">
            <a href="#">Our Services</a>
            <a href="#"><i class="fa-solid fa-play"></i> See How It Works</a>
        </div>
    </div>
</div>


    </div>

    
</body>
</html>
