<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .container{
            border: 1px solid black;
            height: 90vh;
            overflow: hidden;
        }

        .container .slider{
         
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
            width: 500vw;
            animation: slider 15s ease-in-out 0s infinite alternate;
            /* transform: translateX(0); */
        }

        .container .slider .image{
            height: 100%;
            width: 100vw;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        
        
        }

        @keyframes slider {
            0%{
                transform: translateX(0);
            }
            5%{
                transform: translateX(0);
            }
            10%{
                transform: translateX(0);
            }
            15%{
                transform: translateX(0);
            }
            20%{
                transform: translateX(0);
            }

            25%{
                transform: translateX(-100vw);
            }

            
            30%{
                transform: translateX(-100vw);
            }
            
            35%{
                transform: translateX(-100vw);
            }
            
            40%{
                transform: translateX(-100vw);
            }
            
            45%{
                transform: translateX(-100vw);
            }

            50%{
                transform: translateX(-200vw);
            }
            55%{
                transform: translateX(-200vw);
            }
            60%{
                transform: translateX(-200vw);
            }
            65%{
                transform: translateX(-200vw);
            }
            70%{
                transform: translateX(-200vw);
            }

            75%{
                transform: translateX(-300vw);
            }
            80%{
                transform: translateX(-300vw);
            }

            85%{
                transform: translateX(-300vw);
            }

            90%{
                transform: translateX(-300vw);
            }

            95%{
                transform: translateX(-300vw);
            }


            100%{
                transform: translateX(-400vw);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="image" style="background-image: url(../Aasha/images/1.jpeg);">1</div>
            <div class="image" style="background-image: url(../Aasha/images/2.jpeg);">2</div>
            <div class="image" style="background-image: url(../Aasha/images/3.jpeg);">3</div>
            <div class="image" style="background-image: url(../Aasha/images/4.jpeg);">4</div>
            <div class="image" style="background-image: url(../Aasha/images/5.webp);">5</div>
        </div>
    </div>
</body>
</html>
