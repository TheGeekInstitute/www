<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
    <style>
        *{
            margin: 0 0px;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;

        }
        .nav{
            height: 900px;
            width: 80px;
            background-color: bisque;
            text-decoration:darkmagenta;
            float: left;
            position:fixed;
            display: inline-block;
            
            
        }
        .nav ul{
            padding:  10px 5px;
            display: inline-block;

            
        }

        .nav ul li{
            padding: 30px 0;
        }
        body{
            background-color: aqua;
            clear: left;
        }
        .nav ul a{
            color: black;
            font-weight: 900;
            
        }
        span{
            color: blueviolet;
            
        }
        .a{
            box-sizing: border-box;
            color: red;
            
        }
        div ul li  :hover{
            content-visibility: visible;
            color: red;
            background-color: cyan;
            border: 2px blue;

        }
        div ul li ul  {
            position: relative;
            margin: 0 70px;
            
        }
        
        div ul li ul li{
            display: inline;
            margin-left: 30px;
            /* height: 0%; */
            padding: 0%;
            border: 1px red;
            background-color: magenta;


        }

    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <h1 class="a">A<span class="raj">Raj</span></h1>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages</a>
                <ul class="sub">
                <li><a href="#">page 1</a></li>
                <li><a href="#">page 2</a></li></ul>
            </li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Features</a></li>

        </ul>
    </div>
    
</body>
</html>
