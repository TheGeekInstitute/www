<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url("http://10.10.10.10/Aasha/image/back.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .car{
            height: 150px;
            position: absolute;
            bottom: 20px;
            left: -400px;
            animation: car 10s linear 0s infinite;
        }

        .boy{
            height: 250px;
            transform: rotateY(180deg);
            position: absolute;
            bottom: 25vh;
            right: -15vw;
            animation: boy 10s linear 0s infinite;

        }

        .sun{
            height: 150px;
        position: absolute;
        top:25vh ;
        left:-11vw ;

        animation: sun 10s linear 0s infinite;

        }

        @keyframes car {
            0%{
                transform: translateX(0);
            }

            100%{
                transform: translateX(120vw);

            }
        }
        @keyframes boy {
            0%{
                transform:rotateY(180deg) translateX(0);
            }

            100%{
                transform:rotateY(180deg) translateX(120vw);

            }
        }

        @keyframes sun{
            0%{
                transform: translate(0,0);
                
            }
            25%{
                transform: translate(50vw,-15vh);
            }
            75%{
                transform: translate(90vw,-25vh);
            }
            100%{
            transform: translate(112vw,15vh);
            }
        }
            
    </style>
</head>
<body>
    <img src="http://10.10.10.10/Aasha/image/car.gif" alt="aa" class="car">
    <img src="http://10.10.10.10/Aasha/image/boy.gif" alt="" class="boy">

    <img src="https://static.vecteezy.com/system/resources/previews/009/304/897/original/sun-icon-set-clipart-design-illustration-free-png.png" alt="" class="sun">
</body>
</html>
