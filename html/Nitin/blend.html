<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend</title>
    <style>
        .box{
            border: 1px solid black;
            background-color: rgba(48, 180, 30, 0.555);
            height: 100px;
            width: 100px;
        }
        img{
            mix-blend-mode: overlay;
            height: 100px;
            width: 100px;
        }

.main{
    height: 200px;
    width: 400px;
    background-image: url("../wallpaper.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-color: rgba(10, 74, 134, 0.651);
    background-blend-mode: overlay;
}
    </style>
</head>
<body>
    <div class="box">
        <img src="../web/images/13.png" alt="">
    </div>


    <div class="main">

    </div>

</body>
</html>
