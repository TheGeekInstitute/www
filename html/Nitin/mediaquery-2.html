<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-Query 2</title>
    <style>

         .box{
            border: 2px solid red;
            color: blue;
           max-width: 600px;
           padding: 20px;
           margin: 150px auto;
           text-align: center; 
        } 


        @media screen and (max-width:600px) {
            .box{
                background-color: rgba(209, 80, 170, 0.979);
                color: black;
                border: 5px inset rgba(255, 0, 64, 0.822);
                font-family: cursive;
                margin: 10px auto;
                padding: 5px;
            }
        }

    </style>


</head>
<body>
     <div class="box"> 
        <ul>Computer Screen</ul> 
     </div> 

  
</body>
</html>
