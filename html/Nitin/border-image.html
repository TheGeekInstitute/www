<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-image</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            border: 15px solid black;
            margin: 150px auto;


            border-image-source: url("https://www.w3schools.com/cssref/border.png");
            border-image-slice: 30;
            border-image-width: 20px;
            /* background-color: cyan; */
            border-image-outset: 10px;

            /* border-image-repeat: repeat; */
            /* border-image-repeat: round stretch; */


            border-image-slice:
14 20 15 14 fill;
border-image-width:
10px 10px 10px 10px;
border-image-outset:
0px 0px 0px 0px;
border-image-repeat:
round round;
border-image-source:
url("https://mdn.github.io/css-examples/tools/border-image-generator/border-image-3.png");
border-style:
solid;

border-image-outset: 15px;

box-shadow: 0px 0px 50px black;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia quam iure dolores error unde inventore at eligendi alias, asperiores, exercitationem autem blanditiis ex ut commodi. Voluptate dignissimos magnam impedit eaque.
    </div>
</body>
</html>
