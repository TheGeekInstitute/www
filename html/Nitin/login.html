<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;  
        }

        body{
            background-color: rgb(35, 36, 36);

        }


        .container{
          
            height: 24rem;
            width: 20rem;
            position: absolute;
            top: calc(50% - 12rem);
            left: calc(50% - 10rem);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: .3rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

            /* backdrop-filter: blur(2px); */
            /* z-index: 10; */
        }

        .container .box{
            display: flex;
            align-items: center;
            /* justify-content: space-around; */
            flex-direction: column;
            padding: 1rem;
            color: white;
            height: 100%;
            width: 100%;
        }

        .box h1{
            margin-bottom: 1rem;
        }

        .container .box form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 90%;
        }

        .container .box form label{
           
            display: block;
            width: 100%;
            font-size: large;
            margin: .7rem 0;
        }

        .container .box form input{
            width: 100%;
            outline: none;
            border: none;
            height: 2rem;
            border: 5px;
            margin: .5rem 0;
            padding: 0 5px;
            background-color: rgba(20, 20, 20, 0.699);
            color: white;
            font-size: 15px;
        }

        .container .box form input::placeholder{
            opacity: 1;
        }
        .container .box form  input[type="submit"]{
            font-weight: 700;
            background-color: white;
            color: black;
        }

        .container .box  .links{
 
            width: 100%;
            text-align: center;
            height: 2.3rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .box .links a{
            display: block;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            padding: .5rem;
            margin: 0 1rem;
            width: 7rem;
            border-radius: .2rem;
        }

        .box::after{
            content: '';
            display: block;
            background-image: linear-gradient(orangered,orange);
            height: 8rem;
            width: 8rem;
            border-radius: 50%;
            position: absolute;
            z-index: -1;
            bottom: -20%;
            right: -25%;
            
        }


        .box::before{
            content: '';
            display: block;
            background-image: linear-gradient(blue,rgb(75, 75, 243));
            height: 8rem;
            width: 8rem;
            border-radius: 50%;
            position: absolute;
            z-index: -1;
            left: -25%;
            top: -20%;
       
            
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <h1>Login Here</h1>
            <form action="">
                <label for="">Username</label>
                <input type="text" placeholder="Email or Phone">
                <label for="">Password</label>
                <input type="password" placeholder="Password">
                <input type="submit" value="Log in">
            </form>
            <div class="links">
                <a href="#"><i class="fa-brands fa-google"></i> Google</a>
                <a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
            </div>
        </div>
    </div>


</body>
</html>
