<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-image: url("../wallpapers/abstract/Fluid\ Art.jpg");
            height: 600px;
            width: 600px;
            margin: auto;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .box{
            border: 2px solid black;
            height: 250px;
            width: 250px;
            /* background-color: rgba(255, 255, 255, 0.1); */
            border-radius: 50%;
            backdrop-filter: blur(1px) hue-rotate(160deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
