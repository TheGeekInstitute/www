<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .container{
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 50px 1fr 50px;
        }

        .box{
            border: 1px solid black;
            
        }

        .box1{
            background-color: rgb(43, 12, 182);
        }

        .box2{
            background-color: blue;
            grid-area: 1 / 1  / 4 / 2;
        }

        .box3{
            background-color: rgb(255, 255, 255);
        }

        .box4{
            background-color: rebeccapurple;

        }

        .box1 .links{
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* padding: 0 10px; */
        }

        .box1 .links li a{
            display: block;
            line-height: 50px;
            margin: 0 5px;
            padding: 0 5px;
            color: white;
            font-size: large;
        }

        .box1 .links li a:hover{
            background-color: rgba(0, 0, 0, 0.603);
        }

        .box2 .links{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box2 .links li a{
            display: block;
            line-height: 50px;
            margin: 0 5px;
            padding: 0 5px;
            color: rgb(55, 0, 255);
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">mangae</a></li>
                <li><a href="#">Customer support</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="box box2">
            <li><a href="#">Students</a></li>
            <li><a href="#">Exam</a></li>
            <li><a href="#">Add Question</a></li>
            <li><a href="#">Add Notice</a></li>
            <li><a href="#">Add Student</a></li>
            <li><a href="#">Fees Management</a></li>
            <li><a href="#">Generate Admit Card</a></li>
            <li><a href="#">Enquires</a></li>
            <li><a href="#">Add Post</a></li>
            <li><a href="#">View Post</a></li>
            <li><a href="#">More</a></li>
            <li><a href="#">Students</a></li>

           

        </div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
