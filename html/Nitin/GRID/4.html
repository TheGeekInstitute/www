<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            /* height: 100vh; */
            /* width: 100vw; */
            border: 1px solid black;
            width: 600px;
            height: 600px;
            display: grid;
            margin: auto;
            grid-template-rows: [row1-start] 100px [row1-end row2-start] 50px [row2-end row3-start] 1fr [row3-end row4-start] 70px [row4-end];
            grid-template-columns: [col1-start] 150px [col1-end col2-start] 1fr [col2-end col3-start] 150px [col3-end] ;

        

        }

        .box{
            font-weight: 900;
            border: 1px solid black;
            
        }

        .box1{
            background-color: gray;
            grid-area: row1-start / col1-start / row1-end / col3-end;
          
        }
        .box2{
           background-color: rgb(132, 85, 85);
           grid-area: row2-start / col1-start / row2-end / col3-end;
     
          
       
          
        }
        .box3{
            background-color: rgb(199, 199, 171);
         
        }
        .box4{
            background-color: crimson;
          
        }
        .box5{
            background-color: rgb(182, 153, 212);
          
        }
        .box6{
            background-color: orange;
            grid-area: row4-start / col1-start / row4-end / col3-end;
         

        
        }
       .box7{
        background-color: yellow;
       }

       .box8{
        background-color: green;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"> </div>
        <div class="box box3"></div>
        <div class="box box4"> </div>
        <div class="box box5"></div>
        <div class="box box6"></div>
     

    </div>
</body>
</html>
