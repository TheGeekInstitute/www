<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-layot</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            border: 1px solid black;
            width: 600px;
            height: 600px;
            display: grid;
            margin: auto;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);

        }
        
    </style>
</head>
<body>
    <div class="contiener">
        <div class="box box1">Header</div>
        <div class="box box2">Navigation menu</div>
        <div class="box box3">Content</div>
        <div class="box box4">main Content</div>
        <div class="box box5">Content</div>
        <div class="box box6">Footer</div>



    </div>

    
</body>
</html>
