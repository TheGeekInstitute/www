<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .red{
            background-color: rgba(255, 0, 0, 0.726);
            height: 150px;
            width: 70px;
            float: left;
        }

        .yellow{
            background-color: rgba(255, 255, 0, 0.575);
            height: 200px;
            width: 70px;

            float: right;

        }

        .blue{
            background-color: blue;
            height: 50px;
            clear: both;
            /* clear: left; */
        }

        .box{
            border: 2px solid black;
            margin-top: 20px;
            display: flow-root;
        }

        .box img{
            float:right;
        }
    </style>
</head>
<body>
    
    <div class="red"></div>
    <div class="yellow"></div>

    <div class="blue"></div>



    <div class="box">
        <img src="../web/images/12.jpg" alt="">
        
    </div>


</body>
</html>
