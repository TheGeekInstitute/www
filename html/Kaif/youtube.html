<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css");

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .wrapper{
            border: 2px solid black;
            height: 600px;
            width: 400px;
            position: absolute;
            top: calc(50% - 300px);
            left: calc(50% - 200px);
            padding: 5px;
            border-radius: 5px;
        }
        .wrapper .content .nav{
          
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 40px;
        }

        .wrapper .content .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper .content .nav .links a{
            display: block;
            color: black;
            font-size: x-large;
            margin: 0 7px;
            font-weight: 100;
        }

        
        .wrapper .content .nav .logo img{
            height: 20px;
        }

        .wrapper .content  .category{
            
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .wrapper .content .category a{
            display: block;
            color: black;
            background-color: lightgrey;
            padding: 8px 15px;
            border-radius: 7px;
        }

        .wrapper .content .category a:hover{
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="nav">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/2560px-YouTube_Logo_2017.svg.png" alt="ABCD">
                </div>
    
                <div class="links">
                    <a href="#"><i class="fa-brands fa-chromecast"></i></a>
                    <a href="#"><i class="fa-regular fa-bell"></i></a>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </div>

            <div class="category">
                <a href=""><i class="fa-regular fa-compass"></i></a>
                <a href="">HTML</a>
                <a href="">CSS</a>
                <a href="">JS</a>
                <a href="">Java</a>
                <a href="">Music</a>
            </div>

        </div>
    </div>


</body>
</html>
