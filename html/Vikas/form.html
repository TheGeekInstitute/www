<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <h1 align="center">Registration Form</h1>

    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter Your First Name" required minlength="2" maxlength="10" size="50">

        <br><br>

        <label for="">Last Name</label>
        <input type="text">

        <br><br>

        <label for="">Gender :</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">

        <br><br>

        <label for="">DOB :</label>
        <input type="date">

        <br><br>

        <label for="">Email</label>
        <input type="email">

        <br><br>
        <label for="">Password</label>
        <input type="password">

        <br><br><br><br><br>

        <input type="button" value="ABCD">
        <button>xyz</button>
        <input type="checkbox">
        <input type="color">
        <input type="datetime-local">
        <input type="file">
        <input type="image" src="../web/images/11.jpg">
        <input type="month">
        <input type="range">
        <input type="time">
        <input type="week">

        <textarea name="" id="" cols="25" rows="10"></textarea>

        <br><br>

        <select>
            <option value="">Choose</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Other</option>
        </select>

        <br><br><br>

        <input type="submit" value="Register">
        <input type="reset">


    </form>

</body>
</html>
