<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            text-decoration: none;
            list-style-type: none;   
        }

        .nav{
            text-align: center;
            height: 50px;
            background-color: black;

        }

        .nav ul li{
     
            display: inline-block;
        }

        .nav ul li a{
            display: block;
            line-height: 50px;
            margin: 0 10px;
            font-size: large;
            color: brown;
            padding: 0 10px;
        }

        .nav ul li a{
            display: block;
            line-height: 50px;
            margin: 0 10px;
            font-size: large;
            color: black;
            padding: 0 10px;
        }
        .nav ul li a :hover{
            background-color: red;
        }
        .container{
            text-align: center;
        }
        .container .box{
            background-color: aquamarine;
            padding: 10px;
            height: 300px;
            width: 270px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0px 0px 10px black;

            display: inline-block;
        }
        .container .box img{
            height: 70px; 
            width: 100px;
            border-radius: 3px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </div>

</body>
</html>
