<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        .self {
            border-style: dotted;
            border-color: red;
        }

        .dotted {
            border-style: dotted;
             border-color: blue yellow;

        }

        .dashed {
            border-style: dashed;
        }

        .solid {
            border-radius: 10px;
            border-style: solid;
            border-color: black;
        }

        .double {
            border-style: double;
        }

        .groove {
            border-style: groove;
            border-color: red burlywood
        }

        .ridge {
            border-style: ridge;
        }

        .inset {
            border-style: inset;
        }

        .outset {
            border-style: outset;
        }

        .none {
            border-style: no broder;
        }

        .hidden {}
    </style>
</head>

<body>
    <p class="dotted">my name vikas.</p>
    <p class="dashed">A dashed border.</p>
    <p class="solid">A solid border.</p>
    <p class="double">A double border.</p>
    <p class="groove">A groove border.</p>
    <p class="ridge">A ridge border.</p>
    <p class="inset">An inset border.</p>
    <p class="outset">An outset border.</p>
    <p class="none">No border.</p>
    <p class="hidden">A hidden border.</p>
    <p class="mix">A mixed border.</p>


</body>
