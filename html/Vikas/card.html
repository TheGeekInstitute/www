<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: bisque;
        }

        .card{
            border: 5px ridge brown;
            height: 300px;
            width: 270px;
            margin: 150px auto;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background-color: aquamarine;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }

        .card h1{
            color: blue;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="../web/images/15.jpg" alt="ABCD">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium nemo error dignissimos beatae autem,
            voluptatem asperiores quod, temporibus minus incidunt sed aliquid? Consequuntur, eos! Atque explicabo
            recusandae minima iusto sed.</p>
    </div>


  

</body>

</html>
