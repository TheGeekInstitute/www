<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex Nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            background-color: black;
            color: white;
            height: 50px;
            display: flex;
            padding: 0 20px;
            align-items: center;
            justify-content: space-between;

        }

        .nav .sona{
            font-size: 40px;
            font-family: cursive;
            font-weight: 900;
        }
        .nav .sona span{
            color:red;

        }
        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav .links li a{
            display: block;
            margin: 0 10px;
            padding: 0 10px;
            font-size: large;
            color: white;
            line-height: 50px;
        }
        .nav .links li a:hover{
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="babu">ba<span>bu</span></div>

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
</body>
</html>
