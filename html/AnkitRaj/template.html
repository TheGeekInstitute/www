<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .wrapper{
            background-color: #37517E;
            /* border: 1px solid red; */
            height: 37rem;
        }

        .wrapper > .nav{
            /* border: 1px solid red; */
            height: 3.5rem;
            padding: 0 5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wrapper > .nav > .links{
            display: flex;
            align-items: center;
        }

        .wrapper > .nav > .links > li{
            margin: 0 .5rem;
            /* line-height: 3.5rem; */
        }
        
        .wrapper > .nav > .links > li > a{
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 1.2rem;
        }
        
        .wrapper > .nav > .links > li:last-child{
            border: 2px solid cyan;
            line-height: 0rem;
            padding: calc(1rem + 1px);
           
            border-radius: 10rem;
        }
        .wrapper > .nav > .logo{
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }

        .hero{
            /* border: 1px solid red; */
            display: flex;
            align-items: center;
            height: 31rem;
            padding: 0 5rem;
            justify-content: space-around;
        }

        .hero-left{
            /* border: 2px solid green; */
            width: 30rem;
            height: 17rem;
            color: white;
            font-size: 1.3rem;
        }

        .hero-left p{
                font-size: 1.3rem;
        }

        .hero-left > .links{
            margin-top: 1.7rem;
        }
        .hero-left a:first-child{
            color: white;
            display: inline-block;
            background-color: #47B2E4;
            padding: .7rem 1.2rem;
            border-radius: 100rem;
            font-weight: 700;
        }

        .hero-left a:last-child{
            display: inline-block;
            color: white;
            font-weight: 700;
            padding: .7rem 1.2rem;
        }

        .hero-left a:last-child > i{
            font-size: 2rem;
            position: relative;
            top: 5px;
        }
        

        .hero-right{
            /* border: 2px solid white; */
            width: 30rem;
        }

        .hero-right > img{
            height: 25rem;
            animation: image 1s linear 0s infinite alternate;
        }


        @keyframes image {
            0%{
                transform: translateY(0);
            }
            100%{
                transform: translateY(10px);
            }
        }
   
        .brands{
            /* border: 1px solid red; */
            height: 5.1rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .brands > img{
            height: 1.5rem;
            max-width: 100%;
            filter: grayscale(100%);
            transition: all .3s;
        }

        .brands > img:hover{
            filter: grayscale(0);
            transform: scale(1.2);
        }


        .about{
            /* border: 1px solid red; */
            text-align: center;
        }

        .about h1{
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-decoration-color: grey;
            text-underline-offset: 7px;
        }

        .about h1::after{
            content: "";
            position: relative;
            top: 10px;
            /* left: 0; */
            right: 6.25rem;
            color: cyan;
            background-color: cyan;
            display: inline-block;
            width: 3rem;
            height: 5px;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">ARSHA</div>

            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">DropDown</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Get Started</a></li>
            </ul>
        </div>

        <div class="hero">
            <div class="hero-left">
                <h1>
                    Better Solutions For Your Business
                </h1>
                <p>We are team of talented designers making websites with Bootstrap</p>

                <div class="links">
                    <a href="#">Get Started</a>
                    <a href="#"><i class="fa-solid fa-circle-play"></i> Watch Videos</a>
                </div>
            </div>
    
            <div class="hero-right">
                <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/hero-img.png" alt="">
            </div>
        </div>



    </div>
    <div class="brands">
        <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-1.png">
             <img srcset="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-2.png">
            <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-3.png">
         <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-4.png">
             <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-5.png">
           <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/clients/client-6.png"> 
    </div>

    
    <div class="about">
        <h1>ABOUT US</h1>
    </div>
    
</body>
</html>
