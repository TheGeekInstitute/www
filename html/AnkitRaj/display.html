<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div,h1,p,span,b,a{
            border: 1px solid red;
        }

        div,h1{
            display: inline-block;
            /* height: 100px; */
        }

        span{
            display: block;
        }

        a{
            display: block;
            height: 100px;
            width: 200px;
        }

        div{
            height: 100px;
        }

    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>

    <h1>Heading</h1>
    <p>Paragraph</p>
    <span>span</span>
    <b>Bold</b>
    <a href="#">Anchor</a>
</body>
</html>
