<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            border: 1px solid black;
            height: 100px;
            width: 100px;
            background-color: red;
            /* transition-property:height,width,background-color; */

            transition-property:all;
            transition-duration:.5s;
            /* transition-delay:5s; */
            /* transition-timing-function: cubic-bezier(.3s,.7s,.2s,1.8s); */

            transition-timing-function: steps(4);

        }

        .box:hover{
            width: 600px;
            height: 600px;
            /* height: 200px; */
            background-color: greenyellow;
            border-radius: 50%;
         
        }

        img{
            display: block;
            height: 150px;
            width: 150px;
            margin: auto;
            margin-top: 100px;
            border-radius: 50%;
            transition: all .3s linear;
        }
        
        img:hover{
            box-shadow: 0px 0px 50px red, 0px 0px 100px orangered, 0px 0px 150px yellow, 0px 0px 200px cyan;
            /* height: 200px;
            width: 200px; */
        }

        
    </style>
</head>
<body>
    <div class="box"></div>

    <img src="../web/images/11.jpg" alt="">
</body>
</html>
