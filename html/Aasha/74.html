<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        .name{
            color: red;
            text-align: center;
            /* text-decoration: overline; */
            /* text-decoration: underline overline; */
            text-decoration: line-through;
            text-decoration-color: blue;
            text-decoration-style: dashed;
            
        }
        .link{
            text-decoration: none;
        }

        .para{
            text-transform: uppercase;
            letter-spacing: 5px;
            word-spacing: 10px;
        }

        .new{
            text-shadow: 2px 2px  4px greenyellow, 4px 4px 3px orangered;
        }
    </style>
</head>
<body>
    <h1 class="name">Hello World</h1>
    <a href="#" class="link">Link</a>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore est molestiae qui amet commodi reiciendis non impedit hic, quisquam dignissimos explicabo mollitia a saepe sapiente deserunt odit provident. Mollitia, eaque.</p>

    <h1 class="new">HEADING</h1>
</body>
</html>
