<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border -box;
        }
        body{
            background-color: aqua;
        }
        .card{
            height: 330px;
            width: 300px;
           
            background-color: rgb(200, 241, 87);
            padding: 10px;
            padding-top: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 4px 4px 6px;
            margin: auto;
            margin-top:200px ;
        }
        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 2px 2px 4px green;
        }
        .about{
            padding: 10px;
            font-family: cursive;
        }

        .social{
            font-size: 32px;
            text-shadow: 2px 2px 3px white;
        }

        .twitter{
            color: cyan;
        }
        
        .fa-facebook{
            color: blue;
        }

        .fa-instagram{
            color: rgb(252, 26, 184);
        }

        .twitter:hover{
            color: black;
        }
        .fa-facebook:hover{
            color: aqua;
        }
        .fa-instagram:hover{
            color: gray;

        }
        .name{
            text-transform: uppercase;
            /* font-weight: 900; */
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-shadow: 2px 2px 4px grey;
        }
        

    </style>
</head>
<body>
    <div    class="card">
    <img src="../web/images/11.jpg" alt="">
    <h1 class="name">aisha</h1>
    <p  class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime officiis error, non doloribus libero blanditiis perspiciatis exercitationem reiciendis laudantium distinctio animi por

    </p>
<div class="social">
    <i class="fa-brands fa-twitter twitter"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-instagram"></i>

</div>

    </div>
    
    
</body>
</html>
