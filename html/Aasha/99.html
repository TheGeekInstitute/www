<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    
    <style>
      *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      .card{
        height: 300px;
        width: 300px;
        background-color: cadetblue;
        padding: 10px;
        padding-top: 30px;
        border-radius: 20px;
        margin: auto;
        text-align: center;
        box-shadow: 2px 2px 4px;
        margin-top: 200px;
        margin: 200px;
      }
      .card img{
        height: 70px;
        width: 70px;
        border-radius: 40px;
        border: 2px solid blueviolet;
        box-shadow: green;
    
      }
      .name{
        font-family: 'Noto Serif', serif;
      }
      
      .about{
        font-family: 'Noto Serif', serif;
      }
     .facebook{
      color: blue;
      font-size: 60px;

      
     }
     .tiktok{
      color: burlywood;
      font-size: 60px;

     }
     .music{
      color: chartreuse;
      font-size: 60px;
     }
      
     .facebook:hover{
      color: pink;
     }
     .music:hover{
      color: aqua;
     }
     .tiktok:hover{
      color: black;
     }
     
     

      













      

    </style>
</head>
<body>
<div    class="card">
    <img src="https://www.momjunction.com/wp-content/uploads/2015/04/Top-188-Latest-And-Modern-Hindu-Baby-Girl-Names1-910x1024.jpg" alt="">
    <h1 class="name">sajid</h1>
    <p class="about">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit beatae et quidem exercitationem </p>
    <i class="fa-brands fa-facebook facebook"></i>
    <i class="fa-brands fa-tiktok tiktok"></i>
    <i class="fa-solid fa-music music"></i>
</div>
   
   
    
</body>
</html>
