<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            height: 70px;
            background-color:black;

        }
        .nav ul li{
            margin: top;
            display: inline-block;
        }
        .nav ul li a{
            color: aliceblue;
            padding: 28px 25px;
            font-weight: 700;
        }
        .nav ul li a:hover{
            background-color: aliceblue;
            color: black;

        }
        
    </style>

</head>
<body>
    <div    class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div  class="main"  >
        <h1>heading</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, voluptatem accusamus, fugiat cumque odio vel voluptate quisquam asperiores nesciunt perferendis dicta, delectus ab! Corporis tenetur, at odio eum quae laborum?</p>

    </div>
    
</body>
</html>
