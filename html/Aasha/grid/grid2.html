<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .home{
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-rows: 70px 50px 1fr  70px;
            grid-template-columns: 100px  1fr 100px;
            margin: auto;
            gap: 5px;
            text-align: center;
            font-size: 40px;
        }

        .box1{
            background-color: red;
            grid-area: 1 / 1 / 2 / -1;

        }
        .box2{
            background-color: green;
            grid-area: 2 / 1 / 3 / -1;

      
        }
        .box3{
            background-color: yellow;
        }
        .box4{
            background-color: crimson;
         
        }
        .box5{
            background-color: rebeccapurple;
            
        }
        .box6{
            background-color: orange;
            grid-area: 4 / 1 / 4 / 4;

        }


    </style>
</head>
<body>
    <div class="home">
        <div class="box box1">header</div>
        <div class="box box2">navigation menu</div> 
        <div class="box box3">content</div>
        <div class="box box4">main content</div>
        <div class="box box5">content</div>
        <div class="box box6">footer</div>
    </div>
    
</body>
</html>
