<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .main{
            border: 1px solid black;
            height: 400px;
            width: 100%;
            margin:auto;
            margin-top:50px;
            display: grid;
            grid-template-rows: repeat(4,1fr);
            grid-template-columns: repeat(3,1fr);
            gap: 5px;
        }
        .box{
            font-size:20px;
            font-weight:900;
            text-align:center;
        }
        .box1{
            background-color: red;
            grid-row-start: 1;
            grid-row-end:2 ;
            grid-column-start: 1;
            grid-column-end: 4;
            
            

        }
        .box2{
            background-color :green; 
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 4;
            
        }
        .box3{
            background-color:blue;
            width: ;
            
        }
        .box4{
            background-color:yellow;
            
            
        }
        .box5{
            background-color:pink; 

        }
        .box6{
            background-color:aqua;
            grid-row-start: 4;
            grid-row-end: 5;
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div class="main">
     <div class="box box1">header</div>
     <div class="box box2">navigation menu</div> 
     <div class="box box3">content</div>
     <div class="box box4">main content</div>
     <div class="box box5">content</div>
     <div class="box box6">footer</div>
     
   
    </div>
    
</body>
</html>
