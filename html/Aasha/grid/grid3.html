<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .home{
            border: 1px solid black;
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-rows: 75px   50px 1fr  75px;
            grid-template-columns: 100px 1fr 100px;
            margin: auto;
            gap: 5px;
            text-align: center;
            font-size: 20px;

        }
        .box1{
            background-color: cadetblue;
            grid-area:1 / 1 / 2 / -1;

        }
        .box2{
            background-color: rgb(138, 166, 167);
            grid-area: 2 / 1 / 3 / -1;
           
        }
        .box3{
            background-color: rgb(60, 119, 121);
        
        }
        .box4{
            background-color: rgb(36, 55, 56);
        
        }
        .box5{
            background-color: rgb(185, 197, 197);
        
        }
        .box6{
            background-color: rgb(133, 154, 155);
            grid-area: 4 / 1 / 4 /4 ;
        
        }
    </style>
</head>
<body>
    <div class="home">
        <div class="box box1">header</div>
        <div class="box box2">navigation</div>
        <div class="box box3">content</div>
        <div class="box box4">main content</div>
        <div class="box box5">content</div>
        <div class="box box6">footer</div>
    </div>
    
</body>
</html>
