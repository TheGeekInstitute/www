<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            text-decoration: none;
        }
        .btn{
            display: block;
            border: 2px solid red;
            margin: auto;
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin-top: 100px;
            /* position: absolute; */
            overflow: hidden;
            /* background-color: aquamarine; */
            
        }
        .btn::after{
            transition: all .3s;
            content: "";
            display: inline-block;
            position: relative;
            top: -100%;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            transform: translateY(-100%);
            /* background-color: red; */
            background-image: linear-gradient(45deg,red,yellow,cyan);
            /* background-size: 400%; */
            filter: blur(10px);
        }

        .btn:hover::after{
            transform: translateY(0) rotate(360deg);

        }


        .main::after{
            content: "";
            display: inline-block;
            background-color: red;
            position: relative;
            top: -100px;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            
            
            background-image: linear-gradient(45deg,#fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000);
            background-size: 400%;
            filter: blur(30px);
            z-index: -1;
            border-radius: 10px;
            
            animation-name: colors;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }

        .main{
            /* border: 1px solid red; */
            position: absolute;
            top: 100px;
            left: 200px;
            height: 300px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.849);
            border-radius: 10px;
            color: white;
            text-align: center;
            padding-top: 50px;
        }


        @keyframes colors {
            0%{
                background-position: 10%;
            }

            25%{
                background-position: 150%;
            }

            50%{
                background-position: 200%;

            }

            75%{
                background-position: 250%;
            }

            100%{
                background-position: 0%;
            }
        }


    </style>
</head>
<body>
    <a href="" class="btn">Click Here</a>

    <div class="main">
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae eligendi quas distinctio, excepturi neque sunt reprehenderit voluptas cum, accusamus optio nesciunt adipisci accusantium delectus error quod. Deserunt quia aperiam beatae.
    </div>
</body>
</html>
