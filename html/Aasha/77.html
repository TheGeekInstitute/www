<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(204, 255, 238);
        }
        .card{
            /* border: 1px solid red; */
            height: 300px;
            width: 300px;
            margin: auto;
            margin-top: 200px;
            background-color: rgba(127, 255, 212, 0.751);
            padding: 10px;
            padding-top: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 4px 4px 6px rgb(115, 133, 151);
        }
        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 3px solid white;

            box-shadow: 2px 2px  4px cyan;
        }
    
        .name{
            text-transform: uppercase;
            text-shadow: 2px 2px 3px white, 3px 3px 4px cyan;
            color: blue;
            margin-top: 20px;
        }

        .about{
            padding: 20px;
        }
        </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="Photo">
        <h1 class="name">Amit Verma</h1>
        <p class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet delectus, dolorum tempore eveniet totam alias earum ut</p>
        
    </div>
    
</body>
</html>
