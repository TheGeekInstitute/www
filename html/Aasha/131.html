<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blend</title>
    <style>
        .box{
            border: 2px solid black;
            background-color: cadetblue;
        }
       .box img{
        mix-blend-mode: color-burn;
       }
       .main{
        background-image: url("../wallpapers/animals/flavio-gasperini-dolphin-coming-up-for-air.jpg");
        height: 400px;
        background-size: cover;
        background-repeat:repeat ;
        color: aliceblue;
        background-color: orange;
        background-blend-mode:darken ;
       }


    </style>
</head>
<body>
    <div class="box">
        <img src="../web/images/14.jpg" alt="">
    </div>
    <div class="main">
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis sunt corporis doloremque unde alias tempora harum consequuntur accusantium at mollitia distinctio, maxime quas itaque fugiat, iusto natus dolorem incidunt adipisci!</h2>
    </div>
</body>
</html>
