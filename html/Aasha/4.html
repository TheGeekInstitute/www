<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Unordered list in HTML</h1>

        <ul>
            <li>Fruits</li>
            <li>Animals</li>
            <li>Colors</li>
        </ul>

        <ul type="disc">
            <li>Fruits</li>
            <li>Animals</li>
            <li>Colors</li>
        </ul>


        <ul type="circle">
            <li>Fruits</li>
            <li>Animals</li>
            <li>Colors</li>
        </ul>

        <ul type="square">
            <li>Fruits</li>
            <li>Animals</li>
            <li>Colors</li>
        </ul>

        <ul>
            <li>Fruits</li>
                <ul>
                    <li>Mango</li>
                    <li>Apple</li>
                </ul>
            <li>Animals</li>
            <li>Colors</li>
        </ul>
    </body>
</html>
