/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blend</title>
    <style>
      .box{
        border: 2px solid black;
        background-color: rgb(13, 148, 148);
      }
      .box img{
        mix-blend-mode: darken;
      }

      .main{
      background-image:url("../wallpapers/animals/flavio-gasperini-dolphin-coming-up-for-air.jpg");
      height: 400px;
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
      background-color: rgb(124, 148, 140);
      background-blend-mode: darken;
      }
    </style>
</head>
<body>
    <div class="box">
        <img src="../web/images/17.jpg" alt="">
    </div>

    <div class="main">
        <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed consequatur mollitia, error cupiditate amet perspiciatis nostrum voluptates blanditiis molestias culpa vel provident delectus reiciendis pariatur, optio laboriosam doloremque beatae sapiente?</h1>
    </div>
    
</body>
</html>
