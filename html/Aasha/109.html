<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

    .nav {
        /* border: 1px solid red; */
        height: 70px;
        background-color: black;
        /* padding: 0px 10px; */
    }

    .nav ul li{
        margin-top: 25px;
        display: inline-block;
    }

    .nav ul li a{
        color:  white;
        /* border: 2px solid red; */
        padding: 28px 25px;
        font-weight: 700;
    }

    .nav ul li a:hover{
        background-color: antiquewhite;
        color: black;
    }
    </style>
</head>
<body>
    <div    class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Main</a></li>
        </ul>
    </div>
    <div    class="main">
        <h1>heading</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ex maiores explicabo similique minus consectetur temporibus saepe laborum eum mollitia nam? Laboriosam, corporis repellat iste doloremque dolore praesentium unde suscipit soluta!</p>

    </div>
    
</body>
</html>
