<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            background-color: aqua;
            margin: 10px;
            border-radius: 15px;
            text-align: center;
        }
        
      body{
        background-color: pink;
      }
      .nav ul li {
       display: inline-block;
       margin: 10px;
      }
      .nav ul li a{
       color: red;
       font: weight 600px ;
      }
      .nav ul li a:hover{
        color:green
      }
    </style>
</head>
<body>
    <div    class="nav">
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">help</a></li>
            
        </ul>
    </div>

</html>
