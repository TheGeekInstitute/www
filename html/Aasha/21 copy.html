<html>
<head>
    <title>calculator</title>
</head>
<body bgcolor="#3d1a7e">

<form name="calculator">
<input type="textfield" name="ans" value="">
<br>
<h3>
<input type="button" value="1" oneclick="document.calculator.ans.value+='1'">
<input type="button" value="2" oneclick="document.calculator.ans.value+='2'">
<input type="button" value="3" oneclick="document.calculator.ans.value+='3'">
<input type="button" value="+" oneclick="document.calculator.ans.value+='+'">
<br></br>
<input type="button" value="4" oneclick="document.calculator.ans.value+='4'">
<input type="button" value="5" oneclick="document.calculator.ans.value+='5'">
<input type="button" value="6" oneclick="document.calculator.ans.value+='6'">
<input type="button" value="-" oneclick="document.calculator.ans.value+='-'">
<br></br>
<input type="button" value="7" oneclick="document.calculator.ans.value+='7'">
<input type="button" value="8" oneclick="document.calculator.ans.value+='8'">
<input type="button" value="9" oneclick="document.calculator.ans.value+='9'">
<input type="button" value="/" oneclick="document.calculator.ans.value+='/'">
<br></br>
<input type="button" value="0" oneclick="document.calculator.ans.value+='0'">
<input type="button" value="c" oneclick="document.calculator.ans.value+''">
<input type="button" value="*" oneclick="document.calculator.ans.value+='*'">
<input type="button" value="=" oneclick="document.calculator.ans.value+='='">
</form>

</h2>
</body>
