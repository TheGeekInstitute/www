<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        h1, p, span ,b,div ,a{
         border: 1px solid red;
         margin: 5px;   
        }
        h1{
            display: inline;
        }
        p{
            display: inline;
            
        }
        span{
            display: block;
        }
        b{
            display: inline;
        }
        div{
            display: block;
        }
        a{
            display: block;
            
        }

    </style>
</head>
<body>
    <h1>heading</h1>
    <p>paragraph</p>
    <span>span tag</span>
    <b>bold</b>
    <div>div tag</div>
    <a href="#">aisha</a>
    
</body>
</html>
