<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

<style>
    .main{
        font-family: 'Courier New', Courier, monospace;
    }
    .main p{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        
    }
    .facebook{
        font-size: 60px;
        color: blue;
    }
    .cube{
        font-size: 50px;
        color: blue;
    }
    .shower{
        font-size: 60px;
        color: cadetblue;

    }
    .podcast{
        font-size: 60px;
        color: aqua;
    }
</style>
</head>
<body>
    <div class="main">
        <i class="fa-brands fa-facebook-f"></i>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore voluptas quisquam, aspernatur veniam veritatis eaque nisi, facilis soluta consequuntur voluptatibus ipsam porro, voluptatum sint vel voluptatem? Architecto in ex atque.</p>
    </div>
    <i class="fa fa-cubes cube" aria-hidden="true"></i>
    <i class="fa fa-shower shower"  aria-hidden="true"></i>
    <i class="fa fa-podcast podcast" aria-hidden="true"></i>
    <i class="fa fa-quora" aria-hidden="true"></i>
   
</html>
