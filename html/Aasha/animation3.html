<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
      .main{
        /* border: 1px solid red; */
        height: 200px ;
        width: 200px;
        margin: auto;
        margin-top: 200px;
        /* background-color: burlywood; */
        border-radius: 50%;
        transition: all 2s;
        text-align: center;
        line-height: 200px;
        background-image: linear-gradient(45deg,red,yellow,cyan,green);

        animation-name: color-change;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-direction: alternate;
        /* animation-delay: 4s; */
      } 
      /* .main:hover{
        background-color: burlywood;
        box-shadow: 0px 0px 50px 50px red, 0px 0px 100px 100px green, 0px 0px 150px 150px orangered, 0px 0px 200px 200px yellow;
      }  */


      @keyframes color-change {
        /* from{
            box-shadow: 0px 0px 50px 50px red;
        }

        to{
            box-shadow: 0px 0px 100px 100px green, 0px 0px 150px 150px orangered, 0px 0px 200px 200px yellow;
        } */

        0%{
            box-shadow: none;
        }

        25%{
            box-shadow: 0px 0px 50px 50px red;
            transform: rotate(90deg);
        }

        50%{
            box-shadow: 0px 0px 100px 100px orangered;
            transform: rotate(180deg);
            
        }

        75%{
            box-shadow: 0px 0px 150px 150px yellow;
            transform: rotate(270deg);
            
        }
        
        100%{
            box-shadow: 0px 0px 200px 200px cyan;
            transform: rotate(360deg);

        }
  
    }



    </style>
</head>
<body>
    <div class="main">ABCD

    </div>
    
</body>
</html>
