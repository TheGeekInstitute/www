<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            background-color: burlywood;
        }
        .card{
            border: 2px solid red;
            height: 300px;
            width: 280px;
            margin-top: 200px;
            text-align: center;
            background-color: aquamarine;
            padding: 10px;
            padding-top: 30px;
            border-radius: 15px;
            box-shadow: 4px 4px 6px orangered;
            
        }
        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 3px solid palevioletred;
            box-shadow: 2px 2px 4px blue;
        }
        .about{
            padding: 10px;
        }
        
            
        

    </style>
</head>
<body>
    <div class="card">
    <img src="../web/images/14.jpg" alt="">
    <h2 class="name">Rana</h2>
    <p  class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum veniam harum beatae error. Adipisci vitae assu.</p>
    <img src="https://pngimg.com/d/book_PNG2111.png" alt="">
    <img src="https://contents.mediadecathlon.com/p754503/fbcee8b31f4e88a93c4271156a2fb9dc/p754503.jpg" alt="">
    
    </div>
    
    
</body>
</html>
