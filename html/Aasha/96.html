<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        .star{
            color: aqua;
            font-size: 60px;

        }
        .truck-fast{
            color: brown;
            font-size: 60px;

        }

        .main p{
            font-size: 32px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }


    </style>
</head>
<body>
    <div    class="main">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore ipsa eius maxime ad earum blanditiis illum accusamus vero cum, assumenda dicta sint animi alias, et, praesentium sequi quos incidunt error?</p>
    </div>
    <i class="fa-solid fa-star star"></i>
    <i class="fa-solid fa-truck-fast truck-fast"></i>
</body>
</html>
