<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
    
        body{
            overflow: hidden;
        }

        .box{
            border: 1px solid red;
            height: 100px;
            width: 100px;
            background-color: red;
            transition: .3s;
            animation-name: my-animation;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-delay: 5s;
        }
        .box:hover{
            animation-play-state: paused;
        }
        @keyframes my-animation{
        from{
            background-color: green;
            width: 100px;
        }
        to{
            background-color: yellow;
            width: 300px;

        }


        }
        .glow{
            border: 1px solid red;
            height: 150px ;
            width: 150px;
            margin: auto;
            margin-top: 200px;
            border-radius: 50%;
            background-color: rgb(196, 112, 82);
            
            animation-name: glow;
            animation-timing-function: linear;
            animation-duration: 1s;
            animation-direction: alternate;
            animation-iteration-count:infinite ;

            font-size: 30px;
            text-align: center;
            font-weight: 900;
            line-height: 150px;
            color: aliceblue;
           
        }
        @keyframes glow{
            0%{
                box-shadow: 0px 0px 30px orange;
                transform: rotate(180deg);
                margin-left: 60vh;
            }
        }

        
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="glow">

    </div>
        
    
    
</body>
</html>
