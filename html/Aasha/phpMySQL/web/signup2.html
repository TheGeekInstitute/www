<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>signup</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;

        }
        .container{
            border: 1px solid red;
            width: 300px;
            margin: 150px auto;
            background-image: url("https://4kwallpapers.com/images/walls/thumbs_2t/9771.jpg");
            color: white;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
            
            
            
        }
        .container form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }
        .container h1{
            color: white;
            text-transform:uppercase ;
            font-family: cursive;
            text-decoration: underline;
            text-align: center;
            text-shadow: 0px 0px 2px red, 0px 0px 5px blue;
        }
        .container p{
            font-size: large;
            margin: 15px;
            text-align: center;
        }
        .container form input{
            margin: 5px auto;
            width: 200px;
            height: 25px;
            padding: 0 5px;
            outline: transparent;
            border: none;
            border-style:red ;
            border-width: 1px 1px 4px 1px;
            border-radius: 3px;
            font-size: 10px;
            letter-spacing: 1px;
            background-color: white;
        }
        .container form input[type="submit"]{
            background-color: rgb(84, 161, 161);
            width: 100px;
            color: white;
            cursor: pointer;
            font-size: large;
            
        }
        .container form label{
            width: 200px;
            font-size: large;
            display: block;
            text-align: left;
            /* border: 1px solid red; */
            margin-bottom: 5px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>signup</h1>
        <p>Invalid username</p>
        <form>
            <label>full name</label>
            <input type="text" name="fullname">

            <label>username</label>
            <input type="text" name="username">

            <label>email</label>
            <input type="text" name="email">

            <label>password</label>
            <input type="text" name="password">

            <input type="submit" value="signup">
        </form>
    </div>
</body>
</html>
