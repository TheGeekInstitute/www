<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            background-color:goldenrod ;

        }
        .card{
            height: 300px;
            width: 300px;
            background-color: aqua;
            padding: 10px;
            padding-top: 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 2px 2px 4px;
            margin: auto;
            margin: top 200px; 
            margin: 200px;
        }
        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50px;
            border: 3px solid red;
            box-shadow: 2px 2px 4px blue;

        }
        .name{
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 4px orangered;
        }
        p{
            margin-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           
        }
       .tiktok{
        color: bisque;
        font-size: 40px;
       }
       .youtube{
        color: red;
        font-size: 40px;
       }
       .music{
        color: pink; 
        font-size: 40px;
        
       }
            
        
    </style>
</head>
<body>
    <div    class="card">
    <img src="https://www.hopscotch.in/blog/wp-content/uploads/2019/11/image-19.png" alt="">
    <h1 class="name">Aariz</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto nihil consequuntur eum cumque dolores, soluta nemo suscipit !</p>
    <i class="fa-brands fa-tiktok tiktok"></i>
    <i class="fa-brands fa-youtube youtube"></i>
    <i class="fa-solid fa-music music"></i>
</div>
</body>
</html>
