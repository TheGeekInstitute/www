<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        .container{
            border: 1px solid black;
            height: 400px;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .box{
            height: 100px;
            width: 100px;
            border: 1px solid red;
            margin: 5px;
            line-height: 100px;
            text-align: center;
            color: rgb(23, 15, 136);
        }

        .alias{
            cursor: alias;
        }

        .all-scroll{
            cursor: all-scroll;
        }

        .auto{
            cursor: auto;
        }
        .wait{
            cursor: wait;
        }
        .move{
            cursor: move;
        }

        .image{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }
        .cell{
            cursor: cell;
        }
        .copy{
            cursor: copy;
        }
        .crosshair{
            cursor: crosshair;
        }
        .text{
            cursor: text;
        }
        .vertical-text{
            cursor: vertical-text;
        }
        .alias{
            cursor: alias;
        }
        .no-drop{
            cursor: no-drop;
        }
        .not-allowed{
            cursor: not-allowed;
        }
        .all-scroll{
            cursor: all-scroll;
        }
        .col-resize{
            cursor: cal-resize;
        }
        .row-resize{
            cursor: row-resize;
        }
        .n-resize{
            cursor: n-resize;
        }
        .e-resize{
            cursor: e-resize;
        }
        s-resize{
            cursor: s-resize;
        }
        .w-resize{
            cursor: w-resize;
        }
        .ne-resize{
            cursor: ne-resize;
        }
        .nw-resize{
            cursor: nw-resize;
        }
        .se-resize{
            cursor: se-resize;
        }
        .sw-resize{
            cursor: sw-resize;
        }

      
        

    </style>
</head>
<body>
    <div class="container">
        <div class="box alias">Alias</div>
        <div class="box all-scroll">all scroll</div>
        <div class="box auto">Auto</div>
        <div class="box wait">Wait</div>
        <div class="box move">Move</div>
        <div class="box cell">cell</div>
        <div class="box copy">copy</div>
        <div class="box crosshair">crosshair</div>
        <div class="box text">text</div>
        <div class="box vertical-text">vartial-tet</div>
        <div class="box alias">alias</div>
        <div class="box no-drop">no-drop</div>
        <div class="box not-allowed">not-allowed</div>
        <div class="box all-scroll">all-scroll</div>
        <div class="box col-resize">col-resize</div>
        <div class="box row-resize">row-resize</div>
        <div class="box n-resize">n-resize</div>
        <div class="box e-resize">e-resize</div>
        <div class="box s-resize">r-resize</div>
        <div class="box w-resize">w-resize</div>
        <div class="box ne-resize">ne-resize</div>
        <div class="box nw-resize">nw-resize</div>
        <div class="box se-resize">se-resize</div>

</html>
