<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            border: 1px solid red;
            background-color: rgb(136, 136, 185);
            height: 100px ;
            width: 100px;
            font-size: large;
            line-height: 70px;
            text-align: center;
            text-shadow: 2px 2px 4px greenyellow;
        }
        .box:hover{
            /* transition-property: height width background- color; */
            /* transition-delay:1s ; */
            transition-duration: 1s;
            transition-property: all;
            width: 600px;
            background-color: red;
            /* transition-timing-function: ease-out; */
            /* transition-timing-function: cubic-bezier(5s 4s 35s); */
            transition-timing-function: steps(4,end);

        }
        .img{
            display: block;
            height: 100px;
            width: 100px;
           margin: auto;
        }
        img:hover{
            transition: all.3s linear;
            box-shadow: 2px 2px 100px greenyellow;
            height: 150px ;
            width: 150;
        }
        .abcd{
            border:1px solid red ;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="box">ABCD</div>
    <img src="../web/images/18.jpg" alt="">
    <div class="abcd"></div>
    
</body>
</html>
