<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blend</title>
    <style>
        .box{
            border: 2px solid red;
            background-color: brown;  
        }
        .box img{
            mix-blend-mode: darken;
        }
        .main{
            background-image: url("../web/images/18.jpg");
            height: 400px;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            background-color: chartreuse;
            background-blend-mode: color;
        }
    </style>
</head>
<body>
    <div class="box">
    <img src="../web/images/12.jpg" alt="">    
    </div>
    <div class="main">
        <h2>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla consectetur natus et laudantium eligendi unde vel, a saepe iste corporis quo mollitia, dolores ullam provident iure nesciunt. Eligendi, expedita inventore?</h2>
    </div>
    
</body>
</html>
