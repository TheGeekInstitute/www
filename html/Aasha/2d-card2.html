<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            align-items: center;
        }
        .main{
            border: 1px solid red;
            height: 300px;
            width: 250px;
            margin: auto;
            margin-top: 150px;
            background-color: rgb(157, 138, 175);
            /* background-image: url(../web/images/15.jpg); */
            box-shadow: 0px 0px 20px black, 0px 0px 30px green;
            border-radius: 20px;
            overflow: hidden;
            background-blend-mode: overlay;
            
        }
        .card{
            border: 12px solid red;
            text-align: center;
            position: relative;
            height: 100%;
            width: 100%;
            transform: translatex(-80%);
            background-color: aquamarine;
            border-bottom-left-radius:20px ;
            border-bottom-right-radius:20px ;
            padding: 0 10px;
            transition: all .5s;
        }
        .main:hover .card{
            transform:translatey(0) ;
            border-radius: 20px;
        }
        .card h2{
            text-align: center;
            padding: 25px 0;
        }

    </style>

</head>
<body>
    <div class="main">
                  <div class="card">
                    <h2>ABCD</h2>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur laborum voluptatibus nam, harum sint doloremque! Laboriosam, perspiciatis. Numquam hic eveniet quae minima est, eos, quibusdam, neque voluptates rerum quam officiis.
                  </div>
    </div>
    
</body>
</html>
