<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin padding</title>
    <style>
        .main{
            border: 2px solid black;
            padding: 5px;
            width: 300px;
            background-color: antiquewhite;
        }
    
        img{
            height: 50px;
            width: 90px;
            border: 3px solid red;
            border-radius: 5px;
        }

        .para{
            color: brown;
            border: 2px solid green;
            border-radius: 10px;
            padding: 10px;
        }

        .heading{
            text-align: center;
            border-bottom: 2px solid black;
            color: yellowgreen;
        }
    </style>
</head>
<body>

    <div class="main">
       <h1 class="heading">This is a Heading</h1>
        <img src="../web/images/1.jpg">
        <img src="../web/images/1.jpg">
        <img src="../web/images/1.jpg">

        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam eum molestiae pariatur, repudiandae autem ad voluptatum, sed vel quae ea corporis inventore qui, mollitia corrupti. Repudiandae odit asperiores nemo corrupti.</p>

    </div>
    
</body>
</html>
