<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6okoYDJCNX-9G5kf37bONouAW_5r4b5s_Og&s">
    <style>
@keyframes BOX{
  0%   {background-color:rgba(0, 38, 255, 0.719); left:0px; top:0px;}
  25%  {background-color:rgb(72, 255, 0); left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
div {
  width: 100px;
  height: 100px;
  position: relative;
  background-color: red;
  animation-name: BOX;
  animation-duration: 4s;
} 
    </style>
</head>
<body>
    

    <div class 'box'

    </div>

</body>
</html>
