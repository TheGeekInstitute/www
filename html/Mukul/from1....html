<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From1....HTML</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .containor{
        height: 45px;
        width: 300px;
        margin: 150px auto;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 30px;
        background-image: url("https://cdn.shopify.com/s/files/1/0575/0987/1774/files/1_6df15c2e-7475-4b2e-839e-3826bc5c02f6.png?v=1653967370");
        background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
    }
    .container h1{
            margin: 10px 0;
            margin-bottom: 20px;
        }

        .container form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container form label{
            /* border: 1px solid black; */
            width: 240px;
            text-align: left;
            font-size: large;
            margin: 3px 0;
        }

        .container form input{
            border: 1px solid rgb(0, 0, 0);
            outline: none;
            border-width: 1px 1px 3px 1px;
            height: 30px;
            width: 240px;
            margin: 2px 0;
            background-color: transparent;
            font-size: large;
            padding: 0 3px;
        }

        .container form #btn{
            margin-top: 10px;
            width: 100px;
            background-color: rgb(226, 17, 17);
            color: rgba(8, 231, 45, 0.973);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>REGISTRATION FROM</h1>
    <form>
     <label>FULLNAME</label>
     <input type="text">
     <label>FIST NAME</label>
     <input type="text">
     <label>LAST NAME</label>
     <input type="text">
     <label>EMAIL</label>
     <input type="text">
     <label>PHONE</label>
     <input type="number">
     <label>PASSWORD</label>
     <input type="password">
     <input type="submit" value="Sign Up" id="btn">
    </form>
</body>
</html>
