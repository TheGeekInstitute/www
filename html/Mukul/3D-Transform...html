<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-TRANSFORM...HTML</title>
    <link rel="icon" href="https://imgs.search.brave.com/V3a4kSGdLzFmmAYgS5Mto4tp9fyRt_IGNB1Hs6tSFks/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzL2M5L2Qx/LzZiL2M5ZDE2Yjgy/NDk1MTM1ZjQ4ZmMx/MWZlMzJhYThjYmIy/LmpwZw">

    <style>
        .container{
            background-color: rgb(8, 8, 8);
            width: 250px;
            height: 150px;
            margin:15px auto;
            perspective: 300px;
            transform: rotateY(30deg);
            transform-style: preserve-3d;
        }

        .container .box{
            height: 300px;
            width: 250px;
            background-color: rgb(7, 231, 74);
            transition: all 1s linear;
            backface-visibility: hidden;
        }
        .container .box h1{
            width: 200px;
            height: 190px;
             color: blue;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><h1>MUKUL THAKUR</h1></div>
        <h1></h1>
    </div>
</body>
</html>
