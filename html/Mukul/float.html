<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: rgba(255, 0, 0, 0.555);
            height: 200px;
            width: 70px;
            float: left;
        }

        .blue{
            height: 250px;
            width: 70px;
            background-color: rgba(0, 0, 255, 0.589);
            float: right;
        }

        .yellow{
            background-color: rgba(255, 255, 0, 0.582);
            height: 50px;
            /* clear: left; */
            clear: both;
        }

        .box{
            border: 2px solid black;
            display: flow-root;
        }

        .box img{
            float: right;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="green"></div>

    <div class="box">
        <img src="../web/images/10.jpg" alt="">
    </div>
</body>
</html>
