<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            text-decoration: none;
            color: black;
            border: 2px solid black;
            padding: 5px;
        }
        a:hover{
            background-color: red;
            color: white;
        }

        a:active{
            background-color: blue;
        }

        a:visited{
            color: green;
        }

        .box{
        
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 150px auto;
        }

        .box:hover{
            border-radius: 50%;
        }

        .box:active{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <a href="3.html">Page 3</a>

    <div class="box"></div>
</body>
</html>
