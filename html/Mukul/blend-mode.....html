<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLEND-MODE....HTML</title>
    <style>
        .box{
            width: 200px;
            height: auto;
            /* border: 10px solid rgb(0, 0, 0); */
            justify-content: center;
            display: flex;
        }
        .box img{
           width: 400px;
           height: 400px;
           border: 10px solid red;
           display: flex;
           justify-content: center;
           text-align: center;
           background-blend-mode: overlay;
        }
        .container{
            width: 400px;
            height: 400px;
            border: 10px solid black;
            display: flex;
            justify-content: center;
            text-align:center;
            background-blend-mode: overlay;
            background-image: url("../wallpapers/animals/flavio-gasperini-dolphin-coming-up-for-air.jpg");
        }
        .container h1{
            width: 300px;
            height: 300px;
            color: white;
            display: flex;
            text-align: center;
            text-shadow: 10px;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../web/images/17.jpg" alt="">
    </div>
    <div class="container">
        <h1>GTA-5</h1>
    </div>
</body>
</html>
