<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D-Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            /* border: 2px solid red; */
            height: 350px;
            width: 270px;
            text-align: center;
            margin: 150px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 20px black, 0px 0px 50px black;
            background-image: url("../wallpapers/animals/ingo-stiller-3tkxfe2GocY-unsplash.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }


        .container .card{
            height: 350px;
            width: 270px;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            /* border-radius: 10px; */
            transform: translate(0,100%);
            transition: all .5s linear;
        }

        .container .card img{
            height: 100px;
            width: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 0px 10px cyan,0px 0px 20px cyan;


        }

        .container:hover .card{
            transform: translate(0,0);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <img src="../web/images/11.jpg" alt="">
            <h1>ABCD XYZ</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab ipsum officiis praesentium aut distinctio possimus ipsa, totam expedita. Fugit velit animi nihil ipsum fuga temporibus, adipisci laudantium unde possimus provident!</p>
        </div>
    </div>

</body>
</html>
