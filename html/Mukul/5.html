<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 align="center">Registration From</h1>

    <form>
        <label>First Name :</label>
        <input type="text" placeholder="Enter First Name" required minlength="2" maxlength="10">

        <br><br>

        <label>Last Name :</label>
        <input type="text">

        <br><br>
        <label>Gender :</label>
        <input type="radio" name="gender" id="m">
        <label for="m">Male</label>
        <input type="radio" name="gender" id="f">
        <label for="f">Female</label>

        <br><br>

        <label>DOB :</label>
        <input type="date">

        <br><br>

        <label>Email :</label>
        <input type="email">

        <br><br>

        <label>Password :</label>
        <input type="password">

        <br><br>
        <input type="button" value="ABCD">
        <button>XYZ</button>
        <input type="checkbox">
        <input type="color">
        <input type="datetime-local">
        <input type="file">
        <input type="image" src="http://10.10.10.10/web/images/10.jpg">
        <input type="month">
        <input type="range">
        <input type="search">
        <input type="time">
        <input type="week">
        <textarea cols="20" rows="5"></textarea>

        <select>
            <option>Choose</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>


        <br><br>

        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>
</html>
