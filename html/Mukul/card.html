<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 5px ridge brown;
            width: 270px;
            height: 350px;
            text-align: center;
            padding:10px;
            margin: 150px auto;
            border-radius: 10px;
            background-color: aquamarine;

            outline-style: dotted;
            outline-width: 10px;
            outline-color: red;
            outline-offset: -10px;

            
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 5px ridge gold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="ABCD">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis nobis saepe hic architecto in, ea accusantium cumque illo. Quidem corrupti amet tenetur iusto possimus expedita necessitatibus omnis, aliquid dolore placeat.</p>
    </div>
</body>
</html>
