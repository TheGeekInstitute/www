<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 100px;
            background-image: url("https://i.pinimg.com/originals/b8/6b/93/b86b937e9b61c8c04b2edf2796c3f714.gif");
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: cover;
            color: transparent;
            background-clip: text;
            
            -webkit-text-stroke: 5px black;
      
        }

        img{
            -webkit-box-reflect: below 2px linear-gradient(rgba(0,0,0,.1),rgba(0,0,0,.3),rgba(0,0,0,.5),rgba(0,0,0,.7),rgba(0,0,0,1));
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <img src="../web/images/10.jpg" alt="">
</body>
</html>
