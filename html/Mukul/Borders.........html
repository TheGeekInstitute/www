<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRORDERS.HTML</title>
    <style>
        .dotted{
            border-style: dotted;
            border-width: 10px 20px 30px 40px;
        }
    .dashed{
            border-style: dashed;
            border-width: 20px;
            border-top-width: 30px;
            border-right-width: 25px;
            border-left-width:25px;
        }
        .solid{
            border-style: solid;
            border-width:20px 31px 42px 53px ;
        }
        .double{
            border-style: double;
             /* border-width: 20px; */
            /* border-top-width: 10px; */
            /* border-right-width: 20px; */
                border-width: 30px 40px 50px 60px;
        }
        .groove{
            border-style: groove;
            /*border-width: 40px 50px 60px 70px;*/
            border-left-width:60px ;
            border-right-width: 70px;
            border-bottom-width: 80px;
            border-top-width:90px ;
        }
        .ridge{
            border-style: ridge;
            border-width: 50px 60px 70px 80px;
        }
        .inset{
            border-style: inset;
            border-width:60px 70px 80px 90px;
        }
        .outset{
            border-style: outset;
            /*border-width: 70px 80px 90px 100px;*/
            border-left-width:40px ;
            border-right-width: 50px;
            border-bottom-width: 60px;
            border-top-width:70px ;
        }
        .none{
            border-style: none;
        }
        .hidden{
            border-style: hidden;
        }
        .mix{
            border-style:mixed;
            border-left-width:90px ;
            border-right-width: 100px;
            border-bottom-width: 110px;
            border-top-width:120px ;
        }
        
    </style>
</head>
<body>
<p class="dotted">A dotted border.</p>
<p class="dashed">A dashed border.</p>
<p class="solid">A solid border.</p>
<p class="double">A double border.</p>
<p class="groove">A groove border.</p>
<p class="ridge">A ridge border.</p>
<p class="inset">An inset border.</p>
<p class="outset">An outset border.</p>
<p class="none">This is  No border.</p>
<p class="hidden">A hidden border.</p>
<p class="mix">A mixed border.</p>
</body>
</html>
