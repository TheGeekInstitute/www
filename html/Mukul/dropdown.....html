<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown...html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .nav {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: black;
            color: white;
        }

        .nav .logo {
            font-size: 40px;
            font-family: cursive;
            font-weight: 900;
        }

        .nav .logo span {
            color: crimson;
        }

        .nav > .links {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav > .links > li  > a {
            display: block;
            line-height: 50px;
            margin: 0 10px;
            padding: 0 10px;
            color: white;
            font-size: large;
        }

        .nav  > .links > li > a:hover {
            background-color: rgba(60, 220, 20, 0.219);
        }

        .nav .links li .sub{
            position: absolute;
            top: 50px;
            text-align: center;
            background-color: grey;
            width: 100px;

            display: none;
        }

        .nav .links li .sub li a{
            display: block;
            line-height: 40px;
            color: white;
        }

        .nav .links li .sub li a:hover{
            background-color: black;
        }


        .nav .links li:hover .sub{
            display: block;
        }




    </style>
</head>

<body>
    <div class="nav">
        <div class="logo">LO<span>GO</span></div>

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a>
            
            
                <ul class="sub">
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>

            
            </li>
            <li><a href="#">Pages + </a>

                <ul class="sub">
                    <li><a href="#">Sign up</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Back</a></li>
                </ul>

            </li>
            <li><a href="#">Contact</a></li>

        </ul>
    </div>
</body>

</html>
