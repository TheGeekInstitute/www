<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAL</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #btn{
            display: none;
        }
        .container{
            position: absolute;
            background-color: black;
            inset: 0;
            display: none;
        }
        .container .modal{
            height: 300px;
            width: 400px;
            background-color: white;
            border-radius: 10PX;
            box-shadow: 0px 0px 10px black;
            overflow: hidden;
            position: absolute;
            top: calc(50%-150px);
            left: calc(50%-200px);
           transform: scale(0); 
           animation: open .5s ease-in-out 0s 1 alternate forwards;
        }
        .container .modal .heading{
            height: 40px;
            background-color: rebeccapurple;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: x-large;
            color: white;
            user-select: none;
        }

        .container .modal .content{
            padding: 10px;
        }

        .container .modal .heading label{
            cursor: pointer;
        }

        .open{
            display: block;
            height: 40px;
            width: 100px;
            text-align: center;
            background-color: green;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            margin: 150px auto;
            line-height: 40px;
        }

        .open:hover{
            background-color: rgb(135, 202, 20);
        }

        #btn:checked + .container{
            display: block;
        }

        @keyframes open {
            0%{
                transform: scale(0);
            }

            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <label for="btn" class="open">OPEN</label>
    <input type="checkbox" id="btn">
    <div class="container">
        <div class="modal">
            <div class="heading">
               <p>What is modal ?</p>
               <label for="btn">M</label>
            </div>
            <div class="content"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos praesentium harum dolorum at, vitae ex cumque magnam facere repellat neque unde mollitia. Temporibus blanditiis fugit consequuntur quam, iure nobis et.
            </p>
            </div>
        </div>
    </div>
</body>
</html>
