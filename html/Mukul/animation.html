<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            border: 2px solid black;
            height: 100px;
            width:100px;
            margin: 150px auto;
            background-color: red;
            transform: scale(1);


            /* animation-name: circle; */
            /* animation-duration: 1s; */
            /* animation-delay: 2s; */
            /* animation-iteration-count: infinite; */
            /* animation-timing-function: linear; */
            /* animation-direction: alternate-reverse; */
            /* animation-fill-mode: forwards; */
            animation: circle 1s linear 0s infinite alternate;
        }

        /* @keyframes circle {
            from{
                border-radius: 0;
            }

            to{
                border-radius: 50%;
            }
        } */



        @keyframes circle {
            0%{
                background-color: red;
                border-radius: 0;
                transform: scale(1);
            }

            100%{
                background-color: yellow;
                border-radius: 50%;
                transform: scale(2);
            }
        }

        .box:hover{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    

    <div class="box">

    </div>

</body>
</html>
