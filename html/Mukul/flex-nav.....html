<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX-NAV...HTML</title>
    <style>
       *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        text-decoration:none;
        list-style-type: style none;;
       }
       .nav{
        height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 23px;
            -color: rgba(0, 0, 0, 0.808);
            color: backgroundwhite;
       }
       .nav .logo{
        font-size: 40px;
            font-family: cursive;
            font-weight: 900;
       }
       .nav .logo span{
            color: rgb(110, 44, 57);
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .links li a{
            display: block;
            line-height: 55px;
            margin: 0 15px;
            padding: 0 15px;
            color: white;
            font-size: large;
        }

        .nav .links li a:hover{
            background-color: crimson;
        }
        </style>
</head>
<body>
    <div class="nav"></div>
        <div class="logo">LO<span>GO</span></div>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
</body>
</html>
