<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,a,b,i{
            border: 1px solid red;
            margin: 5px;
            height:100px;
        }

        h1,p{
            display: inline;
        }

        a,b{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>heading</h1>
    <p>Paragraph</p>
    <a href="#">Link</a>
    <b>Bold</b>
    <i>Italic</i>
</body>
</html>
