<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend Mode</title>
    <style>
        .box{
            border: 2px solid black;
            background-color: rgba(0, 255, 255, 0.575);
        }

        .box img{
            mix-blend-mode: overlay;
        }

        .container{
            border: 2px solid black;
            height: 400px;
            width: 400px;
            background-image: url("../wallpapers/animals/flavio-gasperini-dolphin-coming-up-for-air.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
        }

        .container h1{
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <img src="../web/images/12.jpg" alt="">
    </div>

    <div class="container">
        <h1>asdasdasdasdas</h1>
    </div>

</body>
</html>
