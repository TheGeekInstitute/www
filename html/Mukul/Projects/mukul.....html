<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .nav{
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            -color: black;
            color: backgroundwhite;
            background-color: white;
        }

        .nav .logo{
            font-size: 40px;
            font-family: HGMinchoE;
            font-weight: 900;
        }

        .nav .logo span{
            color: crimson;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .links li a{
            display: block;
            line-height: 50px;
            margin: 0 10px;
            padding: 0 10px;
            color: white;
            background-color: blue;
            font-size: large;
            border-radius: 10px ;
        }

        .nav .links li a:hover{
            background-color: rgb(15, 221, 8);
        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">MUK<span>UL</span></div>

        <ul class="links">
            <li><a href="#">SING UP</a></li>
            <li><a href="#">LOGIN</a></li>
        </ul>
    </div>
</body>
</html>
