<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUKUL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .nav {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            -color: black;
            color: backgroundwhite;
            background-color: white;
        }

        .nav .logo {
            font-size: 40px;
            font-family: HGMinchoE;
            font-weight: 900;
        }

        .nav .logo span {
            color: crimson;
        }
        .nav label{
            display: block;
            line-height: 50px;
            margin: 0 10px;
            padding: 0 10px;
            font-size: large;
            color: rgb(12, 11, 11);
            cursor: pointer;
        }

        .nav label:hover{
            background-color: red;
        }
        input[type="checkbox"]{
            display: none;
        }

        .login,.signup{
            border: 2px solid black;
            height: 400px;
            width: 400px;
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 200px);
        }

        .login .heading{

            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 40px;
            background-color: black;
            color: rgb(240, 236, 236);
            padding: 0 10px;
            font-size: x-large;
        }
        .signup .heading{
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 40px;
            background-color: black;
            color:white;
            padding: 0 10px;
            font-size: x-large;
        }

        .signup{
            display: none;
        }

        .login{
            display: none;
        }

        input[type="checkbox"]:checked + div{
            display: block;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="logo">MUK<span>UL</span></div>

        <div class="nav">
            <label for="login">Login</label>
            <label for="signup">SignUp</label>
        </div>


        <input type="checkbox" name="" id="login">
        <div class="login">
            <div class="heading">
                <p>Login</p>
                <label for="login">X</label>
            </div>
        </div>


        <input type="checkbox" name="" id="signup">
        <div class="signup">
            <div class="heading">
                <p>Signup</p>
                <label for="signup">X</label>
            </div>
        </div>
</body>

</html>
