            text-align: center;

            color: white;
        }

        .net .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 70px;
        }

        .net .nav .logo {
            height: 50px;
        }

        .net .nav select {
            border: 1px solid white;
            background-color: transparent;
            color: white;
            border-radius: 3px;
            padding: 7px 25px;
            margin-right: 5px;
            font-size: large;
        }

        .net .nav #btn {
            background-color: red;
            color: white;
            padding: 7px 25px;
            font-size: large;
            border: 1px solid red;
            border-radius: 3px;
        }

        .net .content {

            margin-top: 110px;
        }

        .net .content h1 {
            font-size: 55px;
            margin-bottom: 10px;
        }

        .net .content p {
            font-size: x-large;
            margin: 15px 0;
        }

        .net .content form {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }

        .net .content form input {
            border: 1px solid white;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: large;
            height: 55px;
            width: 500px;
            padding: 3px 10px;
            border-radius: 3px;
        }

        .net .content form #submit {

            border: none;
            width: 150px;
            margin-left: 30px;
            border-radius: 5px;
            background-color: red;
        }
        .trending{
            background-color: rgb(0, 0, 0);
        }
        .trending h1{
            color:rgb(255, 255, 255);
            font-size: xx-large;
        }

    <div class="net">

        <div class="nav">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="" class="logo">

            <div class="btns">
                <select>
                    <option value="">English</option>
                    <option value="">हिन्दी</option>
                </select>

                <a href="" id="btn">Sign In</a>
            </div>
        </div>



        <div class="content">
            <h1>Unlimited movies,</h1> 
               <h1>TV shows and more</h1>
            <h2>Starts at ₹149. Cancel at any time.</h2>
            <br>
            <br>
            <h3>Ready to watch? Enter your email or mobile number to create or restart your membership.</h3>

            <form action="">
                <input type="text" placeholder="Email address">
                <input type="submit" id="submit" value="Get Started >">
            </form>
        </div>
    </div>


    <div class="trending"
        <h1>Trendig Now</h1>
        <div class="btns">
            <select>
                <option value="">INDIA</option>
                <option value="">GLOBAL</option>
            </select>
            <div class="btns">
                <select>
                    <option value="">MOVIES</option>
                    <option value="">Tv Shows</option>
                </select>
                <div class="flex"></div>
    </div>
