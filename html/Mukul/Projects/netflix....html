            height: 70px;

        .net .nav .logo {
            height: 50px;
        }

        .net .nav select {
            border: 1px solid white;
            background-color: transparent;
            color: white;
            border-radius: 3px;
            padding: 7px 25px;
            margin-right: 5px;
            font-size: large;
        }

        .net .nav #btn {
            background-color: red;
            color: white;
            padding: 7px 25px;
            font-size: large;
            border: 1px solid red;
            border-radius: 3px;
        }

        .net .content {

            margin-top: 110px;
        }

        .net .content h1 {
            font-size: 55px;
            margin-bottom: 10px;
        }

        .net .content p {
            font-size: x-large;
            margin: 15px 0;
        }

        .net .content form {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }

        .net .content form input {
            border: 1px solid white;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: large;
            height: 55px;
            width: 500px;
            padding: 3px 10px;
            border-radius: 3px;
        }

        .net .content form #submit {

            border: none;
            width: 150px;
            margin-left: 30px;
            border-radius: 5px;
            background-color: red;
        }
        .trending{
            background-color: rgb(0, 0, 0);
            color: white;
        }
        .trending #btns{
           
        }

        .trending .images .image p{
            font-size:100px;
            position: relative;
            top: 10px;
            left: -95px;
            color: rgb(255, 255, 255);
            border:2px soild white;

        }
        .trending .images .image{
            border: 2px solid black;
            height: 200px;
            width: 200px;
            margin: 100px auto;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
