<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            /* border-bottom: 2px solid black; */
            /* width: 200px; */
            /* margin:10px auto; */
            text-decoration: underline;
            text-underline-offset: 7px;
            text-decoration-thickness: 2px;
        }

        h1::after{
            display: block;
            content: '';
            background-color: cyan;
            height: 10px;
            width:50px;
            position: absolute;
            top: calc(4% + 3px);
            left: 48%;
        }
    </style>
</head>
<body>
    
    <h1>ABCD XYZ</h1>

</body>
</html>
