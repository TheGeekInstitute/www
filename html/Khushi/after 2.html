 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        H1{
            text-align: center;
            color: blue;
            text-decoration: dashed;
            text-underline-offset: 5PX;
            text-decoration-thickness:2PX ;
        }
        H1::after{
            display: block;
            content:'';
            background-color: red;
            height: 5PX;
            width: 4PX;
            position: absolute;
        }
    </style>
 </head>
 <body>
    <H1>KHUSHI KU.GUPTA </H1>
    
 </body>
 </html>
