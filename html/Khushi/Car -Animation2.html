<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car-animatin></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
            background-image:url("https://static.vecteezy.com/system/resources/previews/001/609/858/original/street-side-scene-with-house-and-coffee-shop-scene-free-vector.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }
            
        .Car{
            height: 10rem;
            position: absolute;
            bottom: 10px;
            left: -50%;
            animation: Car 10s linear 0s infinite;

        }
        .Boy{
            height: 10rem;
            position: absolute;
            bottom: 25vh;
            right: -10%;
            transform: rotateY(180deg);
            animation: Boy 40s linear 0s infinite;

        }
        @keyframes Car {
            0%{
                transform: translateX(0);
            }

            100%{
                transform: translateX(150vw);

            }
        }


        @keyframes Boy {
            0%{
                transform:rotateY(180deg) translateX(0);
            }

            100%{
                transform:rotateY(180deg) translateX(150vw);
            }
        }
    </style>
</head>
<body>

    <img src="../Aasha/image/car.gif" alt="" class="Car">
   
    <img src="../Aasha/image/boy.gif" alt="" class="Boy">
</body>
</html>
