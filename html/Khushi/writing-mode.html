<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Mode</title>
    <style>
        .para{
            
            /* font-size: large;
            writing-mode: vertical-lr;
            text-orientation: upright; */
        }

        img{
            -webkit-box-reflect: below 2px linear-gradient(rgba(0,0,0,.1),rgba(0,0,0,.3),rgba(0,0,0,.5),rgba(0,0,0,1));
        }


        .fire{
            font-size: 150px;
            background-image: url("https://i.pinimg.com/originals/f9/6d/fb/f96dfb9f9d4e0b42af3888de8b9473a7.gif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom;
            color: transparent;
            -webkit-background-clip: text;
            background-clip:text;

            -webkit-text-stroke: 2px black;
        }

    </style>
</head>
<body>

    <img src="../web/images/11.jpg" alt="">

    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate sed ex mollitia quis, aut obcaecati omnis excepturi atque aliquid? Ut odit repellat iste, ipsum sapiente nobis excepturi nam quo mollitia.</p>

    <h1 class="fire">Fire on Text</h1>
</body>
</html>
