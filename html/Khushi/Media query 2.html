<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query </title>
    <style>
        .box{
            color: aqua;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container h1{
            color: blue;

        }
       
        @media print {
            .box{
                color: chartreuse;
            }

        }
        @media screen  and (max-width:600px){
        .box{
            background-color: black;
            color: white;
            border: 3px solid red;
        }
       }
       


    </style>
</head>
<body>
    <div class="box">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda, maxime! Deleniti laudantium eligendi consequatur. Ducimus distinctio, quam quas tempora maxime possimus veritatis est libero cumque labore molestiae repellat, inventore dolorem!

    </div>
    <div class="container">
     <h1 class="Mobile">Mobile Screen</h1>
     <h1 class="Tablet">Tablet Screen</h1>
     <h1 class="PC ">PC Screen</h1>   

    </div>
    
</body>
</html>
