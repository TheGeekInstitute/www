<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .open{
            background-color: black;
            color: white;
            padding: 10px;
            display: block;
            width: 80px;
            text-align: center;
            cursor: pointer;
        }

        input[type="checkbox"]{
            display: none;
        }

        .modal{
            background-color: aquamarine;
            padding: 10px;
            height: 300px;
            width: 400px;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 200px);
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
            display: none;

        }

        .modal .heading{
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: xx-large;
        }

        .modal .heading label{
            cursor: pointer;
            color: red;
        }

        #btn:checked + .modal{
            display: block;
        }
    </style>
</head>
<body>


<label for="btn" class="open">
    Open
</label>


<input type="checkbox" id="btn">
    <div class="modal">
        <div class="heading">
            <p>What is Modal ?</p>
           <label for="btn">X</label>
        </div>

        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore reprehenderit ipsum minima modi sint ratione, soluta doloribus perspiciatis beatae quo provident neque maiores architecto fuga aliquam quisquam rem earum dolorem!</p>
        </div>
    </div>
</body>
</html>
