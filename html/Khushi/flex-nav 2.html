<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none; 
        }

        .nav{
            height: 60px;
            background-color:skyblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-radius: 50000px;
            margin: 10px;
            box-shadow: 0px 0px 10px black;
        }

        .nav.logo{
            font: size 800px;
            font-weight: 900px;
            font-family: cursive;
        }

        .nav .logo span{
            color:chartreuse;
            font-size: 60px;
        }

        .nav ul{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav ul li a{
            display: block;
            line-height: 50px;
            padding: 0 10px;
            margin: 0 5px;
            color:blue;
            font-size:x-large;
        }

        .nav ul li a:hover{
            background-color:chartreuse;
        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">
            LO <span>Go</span>
    </div>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>

    </ul>
    </div>

</body>
</html>
