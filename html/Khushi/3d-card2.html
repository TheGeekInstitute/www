<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three-d</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 400px;
            width: 400px;
            position: absolute;
            transform-style: preserve-3d;
            top: calc(50% - 200px);
            left: calc(50% - 200px);
            cursor: pointer;
            font-family:cursive;
            color: blue; 

        }
        .container .card{
            height: 100%;
            width: 100%;
            transition: all 2s linear;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        .container .card .front,
        .container .card .back{
            height: 100%;
            width: 100%;
            text-align: center;
            backface-visibility: hidden;
            transform-style:preserve-3d;
            line-height: 300px;
            font-size: 90px;
            position: absolute;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
        }
        .container .card .front{
            background-color: rgb(243, 19, 187);
        }

        .container .card .back{
            color: blueviolet;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: rgb(16, 199, 212);
            transform: rotateX(180deg);
        }

        .container:hover .card{
            transform: rotateX(180deg);
        }
        .front{
            background-image: url("https://i.pinimg.com/originals/f9/6d/fb/f96dfb9f9d4e0b42af3888de8b9473a7.gif");
            background-size: cover;
        
        }
        .back{
            background-image: url("https://i.pinimg.com/originals/f9/6d/fb/f96dfb9f9d4e0b42af3888de8b9473a7.gif");

            background-size: cover;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">FRONT</div>
            <div class="back">BACK</div> 
        
            </div>

        </div>
    
</body>
</html>
