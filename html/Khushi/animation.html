<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            /* border: 2px solid black; */
            background-color:  crimson;
            margin: 200px auto;

            animation-name: circle;
            animation-duration: 5s;
            /* animation-delay: 2s;       */
            animation-iteration-count: infinite;
            /* animation-direction: alternate-reverse; */
            animation-direction: alternate;
            /* animation-fill-mode: backwards; */
            /* animation-fill-mode: forwards; */

            border-radius: 50%;
          }

          .box:hover{
            animation-play-state: paused;
          }

        @keyframes circle {
            /* form{
                border-radius: 0;
                background-color: yellow;
            }

            to{
                border-radius: 50%;
                background-color: cyan;
            } */
        
            0%{
              box-shadow: 0px 0px 10px red;
            }

            25%{
              box-shadow:0px 0px 10px red, 0px 0px 20px orangered;
            }

            50%{
              box-shadow:0px 0px 10px red, 0px 0px 20px orangered, 0px 0px 30px orange;
            }

            75%{
              box-shadow:0px 0px 10px red, 0px 0px 20px orangered, 0px 0px 30px orange, 0px 0px 40px yellow;
            }

            100%{
              box-shadow:0px 0px 10px red, 0px 0px 20px orangered, 0px 0px 30px orange, 0px 0px 40px yellow, 0px 0px 10px cyan;
            }
        
        
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
