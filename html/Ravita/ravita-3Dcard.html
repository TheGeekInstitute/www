<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>3D-card</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container{
            border: 1px solid black;
            width: 25rem;
            height: 25rem;
            margin: 120px auto;
            transform-style: preserve-3d;
            perspective: 600px;
        }

        .box{
             /* border: 1px solid black; */
             width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 1s linear;
        }

        .container > .box > .front{
            width: 25rem;
            height: 25rem;
            /* background-image: url( https://i.pinimg.com/564x/4b/05/0c/4b050ca4fcf588eedc58aa6135f5eecf.jpg); */
            /* background-image: url(https://t3.ftcdn.net/jpg/05/71/06/76/360_F_571067620_JS5T5TkDtu3gf8Wqm78KoJRF1vobPvo6.jpg); */
            background-image: url(https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg);

            background-size: 100% 100%;
            backdrop-filter: blur(200px);
            position: absolute;
            text-align: center;
            justify-content: center;
            align-items: center;
            /* backface-visibility: hidden; */
        }

        /* .container > .box > .back{
            width: 25rem;
            height: 25rem; */
            /* background-image: url( https://i.pinimg.com/736x/39/11/6c/39116c247669762f4ce72be4ce2b862e.jpg); */
            /* background-size: 100% 100%;
            position: absolute; */
            /* backface-visibility: hidden; */
            /* transform: rotatey(180deg); */


        /* } */
        /* .container > .box > .back h1{
            color: white;
            margin: 50% 50%;
            font-size: 80px;

        } */
        .container:hover .box{
            transform: rotatey(180deg);
        }

        .img{
            /* border: 1px solid red; */
            width: 10rem;
            height: 10rem;
            margin: 25px  auto;
            border-radius: 100px;
            background-image: url( );
            background-size: cover;
            box-shadow: 0 0 30px black;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9Fs22zRLjkaOofjsTxZsnNH1Z42gztCw3eg&s);
        }
        .name{
            /* border: 1px solid red; */
            /* color: rgb(255, 255, 255); */
            display: flex;
            justify-content: center;
            margin-top: 15px;

        }
        .name h2{
            padding: 0 20px;
            text-shadow:  0 0 8px white;
        }
        .name input{
            background-color: transparent;
            /* color: white; */
            border-radius: 5px;
            width: 12rem;

        }
        .icons{
            /* border: 1px solid red; */
            text-align: center;
            margin-top: 50px;
        }
        .icons i{
            background-image: linear-gradient(rgb(248, 110, 174),rgba(50, 195, 252, 0.404),rgb(250, 95, 191));
            padding: 10px;
            font-size: 30px;
            border-radius: 100px ;
            text-shadow:  0 0 8px white;

        }

    </style>
 </head>
<body>

    <div class="container">
    <div class="box">
     <div class="front">
        <div class=""></div>
        <h1>Hello</h1>

            <div class="back">
                <div class="img"></div>
                <div class="from">
                    <div class="name">
                        <h2>User name</h2>
                        <input type="text" placeholder="User name">
                    </div>
                    <div class="name">
                        <h2>Email</h2>
                        <input type="email" placeholder="Email">
                    </div>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>

     </div>
       </div>
    </div>
</body>
</html>
