<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ravita-counters</title>
    <style>
        body{
            counter-reset: section;
        }

        h1::before{
            content: counter(section) '.';
            counter-increment: section;
            color: rgb(14, 1, 1);
            background-image: linear-gradient(rgb(57, 57, 235),rgb(252, 104, 128));
            padding:3px;
            border-radius: 10px 0;

        }

        h1{
            counter-reset:sub-section;
            color: rgb(6, 179, 6);
             
            
        }

        h2{
            counter-reset:sub-section;
            text-indent: 50px;

        }

        h2::before{
            content: counter(section) '.' counter(sub-section) '. ';
            counter-reset: sub-section;
            color: rebeccapurple;
        }

        
        


    </style>
</head>
<body>

  <h1>Flowers Name</h1>
      <h2>Rose</h2>
      <h2>Lotus</h2>
      <h2>Sunflower</h2>
      <h2>Marigold</h2>

  <h1>Animals Name</h1>
     <h2>Lion</h2>
     <h2>Tiger</h2>
     <h2>Dog</h2>
     <h2>Elephant</h2>

  <h1>Birds Name</h1>
    <h2>peacock</h2>
    <h2>Owl</h2>
    <h2>Eagle</h2>
    <h2>Penguin</h2>
 

</body>
</html>
