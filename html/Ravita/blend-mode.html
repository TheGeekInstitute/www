<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient</title>
    <style>

        .abcd{
            border: 2px solid black;
            background-color: rgba(127, 255, 212, 0.884);
            
        }

        .abcd img{
            mix-blend-mode: luminosity;
        }


        .box{
            border: 2px solid black;
            height: 400px;
            width: 600px;
            margin: 50px auto;

            background-image: url("../wallpapers/animals/jordan-heinrichs-UpA6QvGpLHc-unsplash.jpg");
            background-size: cover;
            background-position: center;
            /* background-image: linear-gradient(red,green,yellow); */
            background-color: rgba(127, 255, 212, 0.753);
            /* background-blend-mode: exclusion; */
        }
        
    </style>
</head>
<body>

    <div class="abcd">
        <img src="../web/images/11.jpg" alt="">
        <img src="../web/images/11.jpg" alt="">
        <img src="../web/images/11.jpg" alt="">

    </div>

    <div class="box">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim vitae libero odit facere voluptatum. Modi delectus dolore temporibus? Blanditiis, temporibus! Quis maiores veritatis laudantium optio quasi iure placeat minus sed.</h1>
    </div>
</body>
</html>
