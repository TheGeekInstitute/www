<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            border: 2px solid black;
            height: 400px;
            width: 400px;
            background-image: url("../wallpapers/animals/flavio-gasperini-dolphin-coming-up-for-air.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            align-items: center;
            justify-content: center;

        }

        .container .box {
            border: 2px solid black;
            height: 200px;
            width: 200px;
        }

        @supports (backdrop-filter:saturate(200%)) {

            .container .box {
                backdrop-filter: saturate(200%) contrast(200%);

            }

        }


        @supports not (backdrop-filter:saturate(200%)) {

            .container .box {
                background-color: rgba(255, 0, 0, 0.582);

            }

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">


        </div>

    </div>

</body>

</html>
