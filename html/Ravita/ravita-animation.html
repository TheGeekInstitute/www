<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            height: 400px;
            width: 400px;
            background-image:url(  https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2ZKgPfNFqwNVxxYM2okXTDdYCPlsWPVazNQ&s );
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            margin: 150px auto;
            animation-name: img;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-fill-mode: forwards;
            /* animation-timing-function: steps(10); */

        }

        .box:hover{
            animation-play-state: paused;
        }

 @keyframes img {
            0%{
                  border-radius: 0;  
            }

            100%{
                border-radius: 50%;
                 background-image: url(https://i.pinimg.com/564x/4b/05/0c/4b050ca4fcf588eedc58aa6135f5eecf.jpg);
                width: 200px;
                height: 200px;
                
            }
        }

    </style>
</head>
<body>
    <div class="box">

    </div>

</body>
</html>
