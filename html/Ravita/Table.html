            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td bgcolor="  skyblue" colspan="2">Amit</td>
            <td>XII</td>
        </tr>

        <tr>
            <td rowspan="3">2</td>
            <td bgcolor="orange">Sumit</td>
            <td>X</td>
        </tr>
        <tr>
            <td>3</td>
            <td bgcolor="yellowgreen">Ravita</td>
            <td>XI</td>
        </tr>
</center>
</body>
</html>
