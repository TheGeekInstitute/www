<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
     }
    
     .container{
        /* border: 2px solid black; */
        width:350px;
        height:17rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 150px ;
            padding: 5px;
            border-radius: 10px;
     box-shadow: 0px 0px 30px rgb(16, 2, 71);
     background-image: linear-gradient(rgb(156, 252, 156),rgba(233, 186, 100, 0.808) ,rgb(241, 92, 117) );


            
    
     }

    

        .container h1{
            margin:10px 0;
            text-shadow: rgb(2, 2, 90);
        }

        .container form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }



        .container form input{
            
            border: 1px solid black;
            border-width: 1px 1px 3px 1px;
            padding: 3px;
            font-size: large;
            width: 250px;
            margin: 5px 0;
        
        }

        .container form label{
            display: block;
            width: 250px;
            font-size: large;
            font-weight: 900;
        }

        .container form input[type="submit"]{
            width: 150px;
            background-color: rgb(54, 177, 244);
            color: white;
            padding: 7px ;
            border-radius: 3px;
        }



</style>



</head>
<body>
    
    <div class="container">
        <h1>Login Form</h1>

                <form action="">
 
            <label for="">Username/Email</label>
            <input type="text" name="login">
            <label for="">Password</label>
            <input type="password" name="password">
            <input type="submit" value="Login">
            <a href="./regstration.html">SignUp</a>
        </form>
    </div>
</body>
</html>
