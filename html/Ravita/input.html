<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        .box{
            border: 1px solid black;
            height: 200px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        
        }

        .box label{
            display: block;
            width: 180px;
            font-size: large;
            font-weight: 700;
            position: relative;
            top: -27px;
            z-index: 9;
            transition: all .2s linear;
     
        }

        .box input{
            width: 180px;
            height: 30px;
            outline: none;
            border: 2px solid black;
            background-color: transparent;
            font-size: large;
            position: relative;
            z-index: 10;
        }

        .box input::placeholder{
            color: transparent;
        }

        .box input:not(:placeholder-shown) + label{
            transform: translateY(-27px) scale(.5);
        
          
        }

        /* .box input:focus + label{
            transform: translateY(-27px);
        } */

</style>
</head>
<body>
    
    <div class="box">
        <input type="text" placeholder="ABCD">
        <label for="">Enter Name</label>
    </div>

</body>
</html>
