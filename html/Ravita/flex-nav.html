<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Navigation Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav{
            height: 50px;
            background-color: rebeccapurple;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav .logo{
            font-size: 40px;
            font-weight: 900;
            font-family: cursive;
            text-shadow: 2px 2px black;
        }
        .nav .logo span{
            color: green;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .links li a{
            margin: 0 7px;
            color: white;
            font-size: large;
            /* border: 1px solid red; */
            display: block;
            line-height: 50px;
            /* padding-inline: 10px; */
            padding: 0 10px;
        }

        .nav .links li a:hover{
            background-color: green;
        }

        .nav img{
            height: 40px;
        }
    </style>

</head>
<body>
    <div class="nav">
        <div class="logo">LO<span>GO</span></div>

        <img src="../web/images/10.jpg" alt="">

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
