<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipBoard Events</title>
</head>
<body>

    <input type="text" id="txt">



    <script>
        document.querySelector("#txt").addEventListener("copy",()=>{
            alert("text Copied")
        })

        document.querySelector("#txt").addEventListener("cut",()=>{
            alert("text Cutted")
        })

        document.querySelector("#txt").addEventListener("paste",()=>{
            alert("text Pasted")
        })
    </script>
    
</body>
</html>
