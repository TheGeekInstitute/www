<style>
    *{
        margin: 0;

    body{

        width: 100vw;
    }

    .box{
        border: 2px solid black;
        height: 350px;
        width: 350px;
        margin: 150px auto;
    }

    #dog{
        height: 70px;
        /* width: 50px; */
        position: absolute;
        transition: all .1s linear;
        z-index: 9999;
        border-radius: 100px;
    }
</style>
</head>

        document.body.addEventListener("mousemove",(e)=>{

            dog.style.top = top + "px"

        })
