        let data = fetch("https://jsonplaceholder.typicode.com/posts");

        data.then((a) => {
            return a.json();
        }).then((a) => {
            for (let e of a) {
                document.write(`<h1>${e.id}.${e.title}</h1>`);
            }
        })

    </script>
