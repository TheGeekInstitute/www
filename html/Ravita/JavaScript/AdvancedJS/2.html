        class Math {
            num1;
            num2;
            constructor(n1, n2) {
                this.num1 = n1;
                this.num2 = n2;
            }

            
            table(num) {
                for (let i = 1; i <= 10; i++) {
                    console.log(num + " x " + i + " = " + num *
                        i)
                }
            }


            sum(num1, num2) {
                console.log(num1 + num2);
            }
        }

        let mt = new Math(10,15);
        mt.num1=25;
        mt.table(mt.num1)


        class Child extends Math {
            printH() {
                console.log("Hello World");
            }
        }

        m1.printH()
