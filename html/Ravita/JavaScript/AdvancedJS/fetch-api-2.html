<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch-api-2</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content:space-evenly;
           flex-wrap: wrap;
        }

        .container  .box{
            border: 2px solid black;
            height: 280px;
            width: 300px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        .container .box img{
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>

    <script>

        let container = document.querySelector(".container");
        let data = fetch("https://jsonplaceholder.typicode.com/photos");

        data.then((e) => {
            return e.json();
        }).then((img_data) => {
            for (let x = 0; x <= 100; x++) {
                // console.log(img_data[x].url)

                let jsonData = `
               <div class="box">
                       <img src="${img_data[x].url}" alt="">
                         <h1>${img_data[x].title}</h1>
                    </div>
                      `;

                container.insertAdjacentHTML("afterbegin", jsonData)
            }

        })




    </script>
</body>

</html>
