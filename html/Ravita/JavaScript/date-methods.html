<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods</title>
</head>
<body>
    

    <script>

        function print(val){
            document.write(val);
        }
        
        let date = new Date();

        print(date.toDateString())
        document.write("<br>")

        print(date.getDate())
        document.write("<br>")

        print(date.getFullYear())
        document.write("<br>")

        print(date.getMonth())
        document.write("<br>")

        print(date.getDay())
        document.write("<br>")

        print(date.getHours())
        document.write("<br>")

        print(date.getMinutes())
        document.write("<br>")

        print(date.getSeconds())
        document.write("<br>")

        print(date.getMilliseconds())
        document.write("<br>")
