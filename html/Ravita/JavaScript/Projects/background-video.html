<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <style>
        .box {
            /* border: 1px solid black; */

        }

        .box img{
            border: 1px solid black;
            width: 700px;
            height: 400px;
        }

        .box .btn{
            border: 1px solid black;
            height: 50px;
            width: 50px;
            border-radius: 100px;
            align-items: center;
            margin: 30px auto;

        }

        .box .btn i {
            align-items: center;
            margin: 18px 20px auto;
            text-shadow: 2px 2px 2px black;

        }
    </style>

</head>

<body>
    <div class="box">
        <div class="img">
            <img src="https://www.wilmingtondesignco.com/wp-content/uploads/2020/07/ezgif.com-resize.gif" alt="1">
        </div>
        <div class="btn">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
        </div>
    </div>

</html>
