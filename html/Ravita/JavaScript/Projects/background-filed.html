<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            height:100vw ;
            width:100vw ;
            background-color: black;
        }

        .container .box{
            background-color: white;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"  style="background-image: url(https://s3.us-west-2.amazonaws.com/images.unsplash.com/small/photo-1503435824048-a799a3a84bf7);"></div>
        <div class="box"   style="background-image:url(https://rukminim2.flixcart.com/image/850/1000/jltrl3k0/poster/z/c/n/large-nature-in-night-wallpaper-ieie003-original-imaeg64fppg8frch.jpeg?q=90&crop=false);"></div>
     
    </div>
</body>
</html>
