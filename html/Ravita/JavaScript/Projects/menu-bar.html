    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
    }
        .nav {
            /* border: 1px solid black; */
            margin: 8px 0;
        }

        .nav ul {
            /* border: 1px solid black; */
            width:750px;
            display: flex;
            justify-content: space-between;
            margin: auto;
            border-radius: 0  10px 0 10px ;
            background-color: rgba(46, 45, 45, 0.836);
            color: white;
        }

        .nav ul li {
          
            padding: 8px;
            font-size:20px; 
            transition: all .2s linear;

            /* border-radius: px; */
        }

        .container{
            /* border: 2px solid black; */
            border-radius: 8px;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-wrap: wrap;
            /* background-color:rgba(127, 255, 212, 0.513); */
    
        }

        .container .box{
            height: 10rem;
            width:16rem;
            /* border: 1px solid black; */
            margin:8px;
            border-radius: 0 12px 0 12px;
            background-size: cover;
            box-shadow:0px 0px 10px black;
        }

        .nav ul li:hover{
            /* border-radius:0 ; */
              background-color: rgba(14, 13, 13, 0.863);
        }


        @keyframes show {
            0%{
                transform: scale(2)  translate(50px,50px);
            }

            100%{
                transform: scale(1)  translate(0px,0px);
                
            }
        }
    </style>

    <script>
        
        let btns = document.querySelector("#btns").children;

        Array.from(btns).forEach((e)=>{
            e.addEventListener("click",()=>{
                var attr = e.getAttribute("data-name");

                Array.from(btns).forEach((a)=>{
                    a.classList.remove("active")
                })
                e.classList.add("active");
                

                let container = document.querySelector(".container");
                   
              

                Array.from(container.children).forEach((element)=>{

                    if(element.classList.contains(attr)){
                        element.style.display="none"
                        setTimeout(() => {
                            element.style.display="block"
                            element.style.animation="show .5s ease-in-out 0s 1 alternate forwards"
                            
                        }, 50);
                    }
                    else if(attr=="All"){
                        element.style.display="none"
                        setTimeout(() => {
                            element.style.display="block"
                            element.style.animation="show .5s ease-in-out 0s 1 alternate forwards"
                            
                        }, 50);
                    }
                    else{
                        element.style.display="none"
                    }
                
                });
            })
        })
    </script>
