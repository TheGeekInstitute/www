<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
          
            height: 300px;
            width: 250px;
            /* margin: 150px auto; */
            margin-block: 150px;
            margin-inline: auto;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            /* background-color: bisque; */
            background-image: url("https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            box-shadow: 0px 0px 30px black;
            border: 5px solid black;

            /* outline-style: dotted;
            outline-width: 10px;
            outline-color: red; */

            outline: 10px dotted red;

            outline-offset: -10px;
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://pbs.twimg.com/profile_images/1682123884181753856/ji-jk7xo_400x400.jpg" alt="asda">
        <h1>Mani Kumar</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio natus placeat dolorem alias itaque! Id incidunt eius eos fuga ipsum dolores tempora ad vitae accusantium et! Tenetur a facere laborum?</p>
    </div>
    
</body>
</html>
