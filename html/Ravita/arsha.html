<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .wrapper{
            background-color: #37517E;
            height: 95vh;
            color: white;
        }

        .wrapper .nav{
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-inline: 2rem;
        }

        .wrapper .nav .logo{
            font-size: 2.7rem;
            font-weight: 700;
        }

        .wrapper .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper .nav  .links li a{
            display: block;
            color: white;
            margin: 0 10px;
            font-size: 1.3rem;
        }

        .wrapper .nav .links li:last-child a{

            background-color: #47B2E4;
            padding: 10px 20px;
            border-radius: 1000px;
        }



    </style>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">ARSHA</div>
            <ul class="links">
                <li><a href="">HOme</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Quote</a></li>
                <li><a href="">ABCD</a></li>
                <li><a href="">Get Started</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
