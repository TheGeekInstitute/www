<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
     margin: 0;
     padding: 0;
     box-sizing: border-box;
    }
     
    .container{
     width:700px;

      height: 800px;
      margin: 50% auto;
      position:relative;
          
      /* background-image: url("https://th.bing.com/th/id/OIP.42w88i2aqeCwzctXlHD0fAAAAA?w=474&h=313&rs=1&pid=ImgDetMain"); */
       /* justify-content:center;
       background-size: cover; */
        }

         .body{
            height: 450px;
            width:15px;
            margin: 50% auto;
            border:2px solid black;


          

        }
 

        .wings{
          height:85px;
          width:85px;
          border:2px solid black;
            border-radius:50%;
            top: -55rem;
            left:305px;
            animation: wind 3600s linear 0s infinite alternate ;
            


        }

       
        .wing1{
            height:300px;
            width:20px;
            border:2px solid black;
            position: relative;
            top: -67rem;
            left:339px;
            transform: rotate(90deg);

        }

        .wing2{
            height:300px;
            width:20px;
            border:2px solid black;
            position: relative;
            top: -85rem;
            left:339px;

            transform:rotate(180deg);
        }
      
        
      @keyframes wings{
        form{
            transform: rotate(0);
        }
   to{
    transform: rotate(10000000000deg);
   }
      }

    </style>
</head>
<body>
    <div class="container">
       <div class="body"></div>

           <div class="wings">
              <div class="wing1"></div>
              <div class="wing2"></div>
           </div>
    </div>
</body>
</html>
