<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css");

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body{
            background-color: rgb(68, 66, 66);
            
        }

        .container{
            /* border: 2px solid red; */
            width: 20rem;
            text-align: center;
            height: 24rem;
            position: absolute;
            top: calc(50% - 12rem);
            left: calc(50% - 10rem);
            border-radius: .3rem;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            z-index: 999;
        }

        .container h1{
            margin: 1rem 0;
        } 

        .container form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 2.7rem;
        }

        .container form label{
            display: block;
            width: 15rem;
            /* height: 18px; */
            text-align: left;
            font-size: large;
            /* border: 1px solid black; */
            margin-top: 1rem;
        }

        .container form input{
            width: 15rem;
            height: 2.3rem;
            margin-top: .2rem;
            border: none;
            outline: none;
            font-size: large;
            border-radius: 3px;
            padding: 3px .5rem;
            background-color: rgb(73, 72, 72);
            color: white;
        }


        .container form input[type="submit"]{
            margin-top: 1rem;
            background-color: white;
            color: black;
        }

        .container .btns{
            /* border: 1px solid black; */
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .container .btns a{
            display: block;
            color: white;
            font-size: large;
            background-color: rgba(255, 255, 255, 0.3);
            padding: .5rem .8rem;
            border-radius: .3rem;
        }

        .container .btns a:first-child{
            margin-right: 10px;
        }
        .container .btns a:last-child{
            margin-left: 10px;
        }

        .circle{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            position: absolute;
            z-index: 5;
        }

        .circle1{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            position: absolute;
            background:linear-gradient(blue,rgb(84, 84, 209));
            top: calc(50% - 16rem);
            left: calc(50% - 15rem);
        }

        .circle2{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            position: absolute;
            background:linear-gradient(orangered,orange);
            top: calc(50% + 7rem);
            left: calc(50% + 5rem);
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h1>Login Here</h1>

        <form action="">
            <label for="">Username</label>
            <input type="text" placeholder="Email or Phone">
            <label for="">Password</label>
            <input type="password" placeholder="Password">
            <input type="submit" value="Log in">
        </form>

        <div class="btns">
            <a href="#"><i class="fa-brands fa-google"></i> Google</a>
            <a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>

        </div>
    </div>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>



</body>
</html>
