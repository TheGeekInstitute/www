<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume-project</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        body{
            overflow: hidden;
        }

        .container{
         
            height:40rem;
            overflow: hidden;
        }

        .container svg{
            position: absolute;
            top: 0;
            width: 20rem;
            right: 0;
            transform: rotate(30deg);
            scale: 3.5;
           

         

        }

        .container .box{
            background-color: rgb(7, 80, 56);
            height: 4rem;
        }

        .container .nav{
            height: 4rem;
          
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 999;
            padding-right: 5rem;
        }

        .container .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .nav .links li a{
            display: block;
            color: black;
            font-size: large;
            margin: 0 20px;
        }

        .container .abcd{
            position: absolute;
            right: -10%;
        }






    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
        
        <div class="nav">
            <div class="logo">LOGO</div>
            
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

            </svg>

    </div>

</body>
</html>
