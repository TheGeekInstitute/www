<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>  
        
    <h1 align="center">Student Table</h1>
      
<center>
    <table border="1px" width="70%" bgcolor="yellowgreen">
        <tr bgcolor="sky blue">
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
        </tr>

        <tr>
            <td rowspan="3">1</td>
            <td bgcolor="pink" colspan="2">Amit</td>
            <td>XII</td>
        </tr>

        <tr>
            <td rowspan="2">2</td>
            <td bgcolor="yellow" colspan="2">Sumit</td>
            <td>X</td>
        </tr>

        <tr>
            <td>3</td>
            <td colspan="2" bgcolor="lightgreen">Ravi</td>
            <td>XII</td>
        </tr>
    </table>
</center>

</body>
</html>
