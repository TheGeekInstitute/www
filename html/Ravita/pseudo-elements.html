<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        .para::first-letter{
            color: red;
            font-size: xx-large;
            font-weight: 900;
            font-family: cursive;
        }

        .para::first-line{
            color: green;
        }

        .para::selection{
            background-color: yellow;
            color: red;   
        }

        /* .para{
            user-select: none;
        } */

        ul li::marker{
            color: red;
            font-size: xx-large;
        }


        input::placeholder{
            color: red;
            opacity: .5;
        }

        /* input:placeholder-shown{
            background-color: greenyellow;
        } */

        #file::-webkit-file-upload-button,
        #file::file-selector-button{
            background-color: red;
            border: 2px solid black;
        }

        .heading::after{
            content: ' Institute';
            color: red;
        }

        .heading::before{
            content: attr(data-myattr);
            color: red;
        }
    </style>
</head>
<body>

    <ul>
        <li>asd</li>
        <li>adas</li>
        <li>sdfsd</li>
    </ul>

    <h1 class="heading" data-myattr="The ">Geek</h1>

    <p class="para">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis maiores tempore molestiae temporibus, consectetur nam commodi magnam enim, necessitatibus natus magni animi provident! Sit pariatur eum alias eligendi atque provident?
    </p>

    <input type="text" id="txt" placeholder="ABCD">

    <input type="file" name="" id="file">
</body>
</html>
