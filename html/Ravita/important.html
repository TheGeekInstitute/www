<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important</title>
    <style>
        h1{
            color: green ;
        }

        #geek{
            color: blue;
        }

        .abcd{
            color: cyan !important;
            /* color: rebeccapurple; */
        }
    </style>
</head>
<body>
    <h1 id="geek" class="abcd" style="color: red;">Hello World</h1>
    
</body>
</html>
