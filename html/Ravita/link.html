<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a{
            /* margin: 150px; */
            /* margin-inline: 200px; */
            border: 1px solid black;
            padding: 5px;
            text-decoration: none;
            color: black;
        }

        a:hover{
            background-color: red;
            color: yellow;
        }
        a:active{
            color: blue;
            background-color: yellow;
        }

        a:visited{
            color: aqua;
        }

        .box{
            border: 2px solid black;
            height: 100px;
            width: 100px;
            margin: 50px;
            
        }

        .box:hover{
            border-radius: 50%;
        }

        .box:active{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <a href="https://getemoji.com/">ABCD</a>
    <i>asdas</i>

    <div class="box"></div>
</body>
</html>
