<head>

    <title>position</title>
    <style>
        .main{
            border: 2px solid black;
            background-color: hsl(33, 100%, 88%);

            height: 25px;

        }

        fixed

        }

<body>
    <div class="main">
        
        <div class="in">box2</div>
    </div>

    <div class="fixed">asads</div>
