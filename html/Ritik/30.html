<!DOCTYPE html>
<html lang="en">
<head>
    <title>Outline</title>
    <style>
        .main{
            border: 10px solid black;
            height: 400px;
            width: 250px;
            margin: auto;
            margin-top: 150px;
            outline-style: outset;
            outline-width: 10px;
            outline-color: blueviolet;
            outline-offset: 0px;
            /* outline: 10px outset blue; */
            padding: 10px;
        }

        .main .heading{
            color: red;
            text-align: center;
            /* text-decoration: underline; */
            /* text-decoration: overline; */
            /* text-decoration:line-through underline overline; */
            text-decoration-line: overline underline;

            text-decoration-color: greenyellow;
            text-decoration-style: solid  ;
            text-decoration-thickness: 10px;

        }

        .main p{
            text-align: justify;
            text-transform: capitalize;
            /* text-transform: lowercase; */
            text-transform: uppercase;
            word-spacing: 5px;
            letter-spacing: 3px;
            line-height: 20px;
            white-space:wrap;
        }

        .name{
            text-align: center;
            text-shadow: -2px -2px 4px red, 3px 3px 6px blue;
        }


    </style>
</head>
<body>
    <div class="main">
        <h1 class="heading">Heading</h1>
        <h1 class="name">Amit Sing</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, aliquid ipsam adipisci iste inventore deserunt totam mollitia rerum dolore doloremque accusantium, ratione neque ad obcaecati quasi commodi? Magni, rem sunt.</p>
    </div>
</body>
</html>
