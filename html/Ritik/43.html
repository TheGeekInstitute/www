<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sasta NavBar</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            
        }

        body{
            background-color: bisque;
        }
        .nav{
            margin: 5px;
            background-color: black;
            height: 70px;
            padding: 0px 15px;
            box-shadow: 2px 2px 3px gray;
            border-radius: 20px;
        }
        .nav ul li{
            display: inline-block;
        }

        .nav ul li a{
            display: block;
            /* border: 1px solid red; */
            padding: 25px ;
            margin: 0px 5px;
            font-size: large;
            font-weight: 700;
            text-decoration: none;
            color: white;
        }
        .nav ul li a:hover{
            background-color: gray;
            color: black;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
