<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .main{
            border: 2px solid black;
            height: 300px;
            width: 300px;
            margin:auto;
            margin-top: 100px;
            background-color: antiquewhite;
        }

        .box{
            height: 100px;
            width: 100px;
            border: 2px solid red;
            background-color: aqua;
            position: relative;
            top: 100px;
            left: 100px;
        }

        .abs{
            border: 1px solid red;
            width: 200px;
            height: 30px;
            background-color: blue;
            position: absolute;
            top: 100px;
        }

        .fixed{
            background-color: green;
            width: 200px;
            height: 50px;
            position: fixed;
            bottom: 0;
            right: 20px;
        }
        .sticky{
            background-color: cyan;
            height: 70px;
            position: sticky;
            top: 0px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">Box</div>
    </div>
    <div class="sticky">Sticky</div>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit qui dolorum sequi fugit dicta error  quaerat natus velit in dicta saepe placeat tempora ratione iste! Quisquam, suscipit!</p>

    <div class="abs">
        abs
    </div>
    <div class="fixed">Fixed</div>

</body>
</html>
