<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .nav,.footer{
            background-color: grey;
            height: 10vh;
        }
        .red{
            background-color: red;

        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
        .yellow{
            background-color: yellow;
        }
        .red,.green,.blue,.yellow{
            display:inline-block;
            height: 40vh;
            width: 50vw;
        }

        /* vh-> viewport Height
        vw-> viewport Width */
</style>
</head>
<body>
    <div class="nav">1</div> <div class="red">2</div><div class="green">3</div><div class="blue">4</div><div class="yellow">5</div><div class="footer">a</div>
</body>
</html>
