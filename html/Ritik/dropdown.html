<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        *{
            margin: 0;
            padding: 0%;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        .nav{
            /* border: 1px solid red; */
            height: 50px;
            text-align: center;
            background-color: aqua;    
        }

            .nav ul li{
                display: inline-block;
                
            }

            .nav ul li a{
                display: block;
                line-height: 50px;
                margin: 0 10px;
                font-size: 20px;
                color: black;
                /* border: 1px solid red; */
                /* padding: 14px 10px; */
                height: 50px;
                width: 70px;
            }

            .nav ul li a:hover{
                background-color: grey;
            }

            .nav ul li ul{
                /* border: 1px solid red; */
                position: absolute;
                /* display: none; */
                background-color: gray;
                width: 90px;
                /* display: none; */
            }
            .nav ul li ul li{
                display: block;
            }

            .nav ul li ul li a{
                display: block;
                padding: 0;
                margin: 0;
                height: 40px;
                width: 100%;
                line-height: 40px;
                /* border: 1px solid black; */
            }

            .nav ul li ul li a:hover{
                background-color: green;
            }

            .sub{
                display: none;
                /* visibility: hidden; */
            }

            .nav ul li:hover .sub{
                /* visibility: visible; */
                display: block;
            }

            .sub-sub{
                /* border: 2px solid red; */
                position: absolute;
                left: 90px;
                top: 45px;
                display: none;
            }
            .nav ul li:hover .sub li:hover .sub-sub{
                /* visibility: visible; */
                display: block;
            }

    </style>
</head>
<body>
    <div class="nav">

        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Pages</a>
                <ul class="sub">
                    <li><a href="#">page1</a></li>
                    <li><a href="#">page2</a>
                        <ul class="sub-sub">
                            <li><a href="#">ABCD</a></li>
                            <li><a href="">dsa</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
