<!DOCTYPE html>
<html lang="en">
<head>
    <title>outline</title>
    <style>
        .main{
            border: 3px solid blue;
            margin: auto;
            height: 250px;
            width: 600px;
            margin-top: 5px;
            outline-style: double;
            outline-width: 12px;
            outline-color:darkred;
            outline-offset: 3px;
            padding: 5px;
        }

        .hello{
            color: brown;
            color: red;
            margin: center;
            text-align: center;
            text-decoration: overline underline line-through;
            
          
            text-decoration-color: blue;
        }
        .pp{
            text-align: justify;
            text-align: center;
            text-transform:capitalize;
            word-spacing: 10px;
            letter-spacing: 2px;
            line-height: 27px;
            white-space: wrap;
            font-weight: 700;
            text-shadow: 2px 10px 4px yellowgreen , 3px 2px 4px red, 7px 7px 3px black;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="hello">hello world</h1>
        <p class="pp">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit deserunt explicabo totam sint, voluptas vitae omnis officiis facilis ab iusto reprehenderit consequatur vero, modi iure blanditiis? Consectetur suscipit quidem eaque?</p>
    </div>
</body>
</html>
