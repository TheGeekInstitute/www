<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card{
            border: 2px solid red;
            height: 400px;
            width: 300px;
            margin: auto;
            margin-top: 100px;
            text-align: center;
        }

        .card img{
            margin-top: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid black;
        }

        .card .name{
            color: blueviolet;
        }

        .card p{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/12.jpg" alt="ABCD">
        <h1 class="name">Ramesh Singh</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum illum nihil repellat nam saepe sint culpa nesciunt! Veritatis dolorem officia quis voluptas fugit animi nulla possimus ad dicta? Labore, tenetur?</p>
    </div>
</body>
</html>
