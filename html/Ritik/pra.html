<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .nav{
        
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 5rem;
            padding: 0 1rem;
        }

        .logo{
            /* border: 1px solid red; */
            display: block;
        }

        .nav ul{
            display: flex;
            justify-content: flex-start;
            margin-left: -35rem;
        }

        .nav ul li{
            margin: 0 .5rem;
        }
        .nav ul li a{
            color: black;
            font-weight: 600;
            
        }
        .nav ul li a:hover{
            text-decoration: underline;
            text-decoration-thickness: .2rem;
        }

        .btn{
            /* border: 1px solid red; */
        }

        .btn a{
            border: 2px solid black;
            margin: 0 .5rem;
            padding: .8rem 1.5rem;
            border-radius: .3rem;
            font-weight: 700;
        }

        .btn a:first-child {
            color: black;
            transition: all .2s;
        }

        .btn a:last-child{
            background-color: black;
            color: white;
            transition: all .3s linear;

        }

        .header{
            /* border: 1px solid red; */
            height: 3rem;
            background-color: black;
            color: white;
            font-weight: 600;
            line-height: 3rem;
            text-align: center;
        }

        .header a{
            color: white;
            font-weight: 900;
            text-decoration:underline;
            text-decoration-thickness: .1rem;
            
        }

        .btn a:first-child:hover{
            background-color: black;
            color: white;
        }

        /* .btn a:last-child:hover{
            background-color: white;
            color: black;
        } */

        @media screen and (max-width:1420px) {
            .nav ul{
            margin-left: 0rem;

            }   
        }

        @media screen and (max-width:900px) {
            .nav ul{
            display: none;

            }   
        }

    </style>
</head>
<body>
    <div class="nav">
        <img src="https://getshogun.com/wp-content/themes/getshogun/assets/media/images/global/shogun-logo.svg" alt="" class="logo">
        
        <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Case Studies</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Partners</a></li>
            <li><a href="#">resources</a></li>

        </ul>

        <div class="btn">
            <a href="#">Get in Touch</a>
            <a href="">Try For Free</a>
        </div> 
    </div>

    <div class="header">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, veniam? <a href="#">Save Your Post --></a></div>

    <div class="text1">
        
    </div>
</body>
</html>
