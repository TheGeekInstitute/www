<!DOCTYPE html>
<html lang="en">
<head>
    <title>Links</title>
    
    <style>
        *{
            border-radius: 10px;
            margin: 20px;   
        }
        }
        body{
            margin-top: 20px;
        }
        .link1{
            text-decoration: none;
            color: black;
            font-weight: 700;
            font-size: 20px;
        }

        .link2{
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
            color: black;
        }

        .link3{
            text-decoration: none;
            font-weight: 700;
            border: 2px solid red;
            padding: 10px;
            color: red;
        }

        .link4{
            text-decoration: none;
            font-weight: 700;
            color: black;
            background-color: rgba(255, 0, 0, 0.705);
            padding: 10px;
            border: 2px solid red;
        }

        .link1:hover{
            color: red;
        }

        .link1:visited{
            text-decoration: underline overline;

        }

        .link1:active{
            color: yellowgreen;
        }

        .link2:hover{
            text-decoration: underline overline;
            color: blue;
        }

        .link3:hover{
            background-color: red;
            color: white;
        }

        .link4:hover{
            background-color: red;
            color: white;
        }


    </style>
</head>
<body>
    
    <a href="https://www.facebook.com" class="link1">Link1</a>
    <a href="google.com" class="link2">Link2</a>
    <a href="twitter.com" class="link3">Link3</a>
    <a href="example.com" class="link4">Link4</a>
    <!-- <a href="#" class="link5">Link5</a> -->

</body>
</html>
