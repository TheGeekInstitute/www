<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            text-decoration: none;
        }

        .nav{
            text-align: center;
            background-color: burlywood;
            border: 1px solid red;
            height: 48px;

        }

        .nav ul li{
            display: inline-block;
        }

        .nav ul li a{
            display: inline-block;
            line-height: 35px;
            margin: 0px 30px;
            /* border: 1px solid black; */
            height: 47px;
            width: 50px;
            margin-top: 0px;
        }

        .nav ul li a:hover{
            background-color: black;
            color: white;
        }


        .nav ul li ul{
            position: absolute;
            background-color: chartreuse;
            width: 30px;
        }

        .nav ul li ul li{
            display: inline-block;
            height: 3px;
        }

        .nav ul li ul li a{
            display: block;

        }
        .sub{
            position: absolute;
            border: 1px solid red;
            display: none;
        }
        .nav ul li:hover ~ .sub{
            display: block;
        }


    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">home</a></li>
            <ul class="sub">
                <li><a href="#">about us</a></li>
                <li><a href="#">about company</a></li>
                <li><a href="#">about RDM</a></li>
            </ul>
            <li><a href="#">view</a></li>
            <li><a href="#">about</a></li>
        </ul>
    </div>
</body>
</html>
