<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
<style>
    *{
        margin:10px 0px;
    }
    h1,div,span,a,b{
        border: 1px solid red;
    }

    h1{
        display: inline-block;
        height: 100px;
        width: 200px;
        /* padding: 10px; */
    }
    div{
        display: inline;
    }
    span{
        display: block;
    }
</style>
</head>
<body>
    <h1>Logo</h1>
    <div>My Div</div>
    <span>my sapn</span>
    <a href="#">Link</a>
    <b>Bold Text</b>
</body>
</html>
