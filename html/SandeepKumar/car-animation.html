<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            overflow: hidden;
        }

        .container{
            height: 100vh;
            width: 100vw;
            background-image: url("../Aasha/image/back.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }

        .car{
            height: 200px;
            position: absolute;
            bottom: 10px;
            left: -550px;

            animation: car 10s linear 0s infinite;
        }

        .boy{
            height: 150px;
            transform: rotateY(180deg);
            position: absolute;
            right: -100px;
            bottom: 25vh;
            animation: boy 10s linear 0s infinite;

        }

        @keyframes car {
            0%{
                transform: translateX(-550px);
            }

            100%{
                transform: translateX(110vw);
            }
        }


        @keyframes boy {
            0%{
                transform: translateX(100px) rotateY(180deg);
            }

            100%{
                transform: translateX(-110vw) rotateY(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../Aasha/image/car.gif" alt="ABCD" class="car">
        <img src="../Aasha/image/boy.gif" alt="" class="boy">
    </div>
</body>
</html>
