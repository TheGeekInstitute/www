<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container{
       
            height: 765px;
            text-align: center;
            background-image: url("https://img.freepik.com/free-vector/coloured-background-design_1107-127.jpg?w=740&t=st=1709993211~exp=1709993811~hmac=9c0afa33686de2a86a92b9778e2fc7b2932600753e8efb4879d365a43b719281");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .container .nav{
            height: 50px;
        text-align: right;
       
        padding: 10px 50px;
        }

        .container .nav a{
            color: white;
        }

        .container h1{
            font-size: 70px;
            font-weight: 700px;
            text-transform: uppercase;
         
            width: 50%;
            margin:100px auto 30px auto;
            text-align: center;
        }

        .container p{
            font-size: large;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

       

        .container .loader .progress{
            background-color: white;
            width: 300px;
            height: 20px;
            margin: 5px auto;
        }

        .container .loader .progress .fill{
            background-color: aquamarine;
            height: 20px;
            width: 70%;
        }

        .units{
          
            width: 300px;
            margin: 0px auto;
            display: flex;
            justify-content: space-between;
            margin-bottom:70px;
        }
        
        .container #btn{
            color: black;
            background-color: aquamarine;
            padding: 7px 12px;
        }
        
        

    

         


    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="#">Home</a>
        </div>
    
        <h1>Under Construction</h1>
        <p>Site Near Ready</p>
        
        <div class="loader">
            <div class="progress">
                <div class="fill"></div>
            </div>
            <div class="units">
                <span class="min">0%</span>
                <span class="max">100%</span>
            </div>
        </div>

        <a href="#" id="btn">Notify Me</a>
    </div>

</body>
</html>
