<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

<h1 align="center">Ragestration Form</h1>
<fieldset>
    <form>
        <form >

            <label >Name :</label>
            <input type="text" placeholder="Enter First Name"minlength="2" maxlength="15">
    
            <br><br>
            <label>Last Name :</label>
            <input type="text"
            placeholder="Enter Last Name" minlength="2"maxlength="15">
            <br><br>

        <label>Gender</label>
    <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender">


            <br><br>
            <label>DOB</label>
            <input type="date">
            <br><br>
            <label >Phone :</label>
            <input type="number"
            placeholder="Phone Number" minlength="2" maxlength="10">
            <br><br>

            <label>Password</label>
            <input type="password" placeholder="Password">
            <br><br>
            <input type="submit">
            <input type="reset">
            
    </form>
</fieldset>




</form>
</body>
</html>
