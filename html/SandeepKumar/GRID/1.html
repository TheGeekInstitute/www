<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            border: 2px solid black;
            width: 600px;
            height: 500px;
            margin:50px auto;
        
            
            display: grid;
            /* grid-template-columns: 100px 100px 100px; */
            /* grid-template-columns: auto auto auto; */

            /* grid-template-columns: 100px repeat(2,1fr) 50px; */
 
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);

            /* column-gap: 5px; */
            /* row-gap: 3px; */

            /* gap: 3px 50px; */
    
            gap: 5px;
        }

        .box{
            text-align: center;
            line-height: 150px;
            font-size: 50px;
            font-weight: 900;
        }

        .box1{
    
             background-color:yellowgreen;
            grid-row-start: 1;
            grid-row-end: 2;

            grid-column-start: 1;
            grid-column-end: 3;
        }


           .box2{
            background-color: green;
           
            grid-row: 1/3;
            grid-column: 3/4;
      
        }

        .box3{
            background-color: rebeccapurple;
            
            grid-area: 2 / 1 / 5 / 3;
                                                    
                               
       
</html>
