<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
         

        *{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
        }


        .container{
            border: 1px solid black;
            height: 600px;
            overflow: hidden;
        }

        .container .slider{
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 500vw;

            animation: image-slider 10s ease-in-out 0s infinite alternate;
        }

        .container .slider .image{
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 600px;
            width:100vw;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .slider .image .content{
            border: 2px solid black;
            height: 300px;
            width: 450px;
            border-radius: 50px 5px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
        }


        @keyframes image-slider {
            0%{
                transform: translateX(0);
            }

            5%{
                transform: translateX(0);
            }

            10%{
                transform: translateX(0);
            }

            15%{
                transform: translateX(0);
            }

            20%{
                transform: translateX(-100vw);
            }

            25%{
                transform: translateX(-100vw);
            }

            30%{
                transform: translateX(-100vw);
            }

            35%{
                transform: translateX(-100vw);
            }

            40%{
                transform: translateX(-200vw);
            }

            45%{
                transform: translateX(-200vw);
            }

            50%{
                transform: translateX(-200vw);
            }

            55%{
                transform: translateX(-200vw);
            }

            60%{
                transform: translateX(-300vw);
            }

            65%{
                transform: translateX(-300vw);
            }

            70%{
                transform: translateX(-300vw);
            }

            75%{
                transform: translateX(-300vw);
            }

            80%{
                transform: translateX(-400vw);
            }

            85%{
                transform: translateX(-400vw);
            }

            90%{
                transform: translateX(-400vw);
            }

            95%{
                transform: translateX(-400vw);
            }

            100%{
                transform: translateX(-400vw);
            }


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="image" style="background-image: url(../Aasha/images/1.jpeg);">
                <div class="content">
               
                </div>
            </div>

            <div class="image" style="background-image: url(../Aasha/images/2.jpeg);">
                <div class="content"></div>
            </div>

            <div class="image" style="background-image: url(../Aasha/images/3.jpeg);">
                <div class="content"></div>
            </div>

            <div class="image" style="background-image: url(../Aasha/images/4.jpeg);">
                <div class="content"></div>
            </div>

            <div class="image" style="background-image: url(../Aasha/images/5.webp);">
                <div class="content"></div>
            </div>

        </div>
    </div>
</body>
</html>
