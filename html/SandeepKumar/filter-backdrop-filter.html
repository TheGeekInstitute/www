<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter backdrop-Filter</title>
    <style>
        img{
            height: 400px;
            width: 400px;
            object-fit: cover;

            /* filter: blur(20px); */
            /* filter: brightness(150%); */
            /* filter: contrast(150%) brightness(250%); */
            /* filter: drop-shadow(2px 2px red); */
            /* filter: grayscale(50%); */
            /* filter: hue-rotate(90deg); */
            /* filter: invert(1); */
            /* filter: opacity(50%); */
            /* filter: saturate(300%); */
            /* filter: sepia(50%); */
        }

        .container{
            border: 2px solid black;
            height: 400px;
            width: 400px;
            background-image: url("../wallpapers/animals/lachlan-dempsey-black-whales.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .box{
            height: 200px;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px) brightness(150%) saturate(200%);
            -wekit-backdrop-filter: blur(5px) brightness(150%) saturate(200%);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img src="../wallpapers/animals/lachlan-dempsey-black-whales.jpg" alt="">

    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt=""> -->


    <div class="container">
        <div class="box">
            <h1>HELLO</h1>
        </div>
    </div>
</body>
</html>
