<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #tablet,#mobile{
            display: none;
        }
        
        @media screen  and (max-width:768px){
            #desktop,#mobile{
                display: none; 
                background-color: red;
            }

            #tablet{
                display: block;
            }
        }

        @media screen  and (max-width:480px){
            #desktop,#tablet{
                display: none;
            }

            #mobile{
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1 id="desktop">Desktop Screen</h1>
    <h1 id="tablet">Tablet Screen</h1>
    <h1 id="mobile">Mobile Screen</h1>
    
</body>
</html>
