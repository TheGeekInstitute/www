<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<!-- <body bgcolor="lightblue"> -->
    <body background="https://images.pexels.com/photos/7130469/pexels-photo-7130469.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">

    <!--This is Comment-->

    <h1 align="center">Regstration Form</h1>

<fieldset>
    <legend>FORM</legend>

    <form>
        <label>First Name :</label>
        <input type="text" placeholder="Enter First Name" minlength="2" maxlength="10" size="50">

        <br><br>
        
        <label>Last Name :</label>
        <input type="text">

        <br><br>

        <label>Gender :</label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender">

        <br><br>

        <label>DOB :</label>
        <input type="date">

        <br><br>

        <label>Email :</label>
        <input type="email">

        <br><br>

        <label>Phone :</label>
        <input type="number">

        <br><br>

        <label>Password :</label>
        <input type="password">

        <br><br>
        <input type="button" value="ABCD">
        <input type="checkbox">
        <button>XYZ</button>
        <input type="color">
        <input type="datetime-local">
        <input type="file">
        <input type="hidden">
        <input type="image" src="https://st.depositphotos.com/1745098/3480/i/450/depositphotos_34809633-stock-photo-red-button.jpg" height="50px">

        <input type="month">
        <input type="range">
        <input type="time">
        <input type="week">

        <textarea  cols="20" rows="7"></textarea>

        <select>
            <option value="">Choose</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Others</option>
        </select>

        <br><br>

        <input type="submit" value="Register">
        <input type="reset">
    </form>
</fieldset>

</body>
</html>
