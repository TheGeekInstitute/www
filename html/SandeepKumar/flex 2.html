<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 2</title>
    <style>
        .container{
            border: 2px solid black;
            height:400px;
            width: 400px;
            display: flex;
            align-items: center;
            /* justify-content:end; */
            justify-content: start;
            flex-wrap: wrap;
        }
        .container .box{ background-color: red;
            margin: 5px;
            height: 70px;
            width: 70px;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
</body>
</html>
