<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex nav 2</title>
    <style>
        *{margin: 0;
            padding:0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
    
      }
      .nav{ 
        height: 50px;
        background-color: blueviolet;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        color: white;
      }
      .nav .logo{
                font-size:40px;
                font-weight:900px;
                font-family:cursive;

      }
      .nav .logo span{
        color: red;
      }
      .nav .links{
        display: flex;
        text-align: center;
        justify-content: center;
      }
      .nav .links li a{ 
        display:block;
        margin: 0 10px;
        padding: 0 10px;
        font-size: large;
        line-height: 50px;
        color: white;

      }
      .nav .links li a:hover{
        background-color: red;}




    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LO<span>GO</span></div>
            <ul class="links">

            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
            
            </ul>

    
    </div>
    
</body>
</html>
