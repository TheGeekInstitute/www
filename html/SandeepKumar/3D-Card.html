<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
         
            height: 300px;
            width: 300px;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            text-align: center;
            transform-style: preserve-3d;
        }

        .container .card{
            height: 300px;
            width: 300px;
            transform-style: preserve-3d;
            transition: all .3s linear;

        }
        
        .container .card .front,
        .container .card .back{
            height: 300px;
            width: 300px;
            font-size: 60px;
            line-height: 300px;
            position: absolute;
            backface-visibility: hidden;

            box-shadow: 0px 0px 30px black;
            border-radius: 10px;
        }

        .container .card .front{
            background-color: red;
        }

        .container .card .back{
            background-color: greenyellow;
            transform: rotateY(180deg);
        }

        .container:hover .card{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="front">FRONT</div>
            <div class="back">BACK</div>
        </div>
    </div>

</body>
</html>
