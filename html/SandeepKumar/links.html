<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            border: 1px solid black;
            padding: 5px;
            color: black;
        }

        a:hover{
            background-color: red;  
        }

        a:active{
            background-color: yellow;
        }

        a:visited{
            color: blue;
        }

        .box{
            border: 1px solid black;
            height: 200px;
            width: 200px;
            margin: 150px auto;
        }

        .box:hover{
            border-radius: 50%;
        }

        .box:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Link</a>

    <div class="box"></div>
</body>
</html>
