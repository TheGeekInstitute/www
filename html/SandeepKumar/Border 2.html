<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Borders 2</title>
    <style>
.dotted{
border-style: dotted;
}
.dashed{
    border-style: dashed;
}
.solid{
    border-style: solid;
}
.double{
    border-style: double;
}
.groove{
border-style:groove;
}
.ridge{
    border-style: ridge;
}
.inset{
    border-style: inset;
}
.outset{
    border-style: outset;
}
.none{
    border-style: none;
}
.hidden{
    border-style: hidden;
}
.mix{
 border-style: dotted double dashed inset;
}
    </style>
</head>
<body>
    <p class="dotted">This is a border</p>
    <p class="dashed">This is a border</p>
    <p class="solid">This is a border</p>
    <p class="double">This is a border</p>
    <p class="groove">This is a border</p>
    <p class="ridge">This is a border</p>
    <p class="inset">This is a border</p>
    <p class="outset">This is a border</p>
    <p class="none">This is a border</p>
    <p class="hidden">This is a border</p>
    <p class="mix">This is a border</p>
</body>
</html>
