<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Basic</title>
    <style>
        .box{
             /* border: 3px solid black; */
            height: 300px;
            width: 250px;
            text-align: center;
            margin: 150px auto;
            font-size: xx-large;
         background-color: purple;
         animation-name:bholu;
         color: yellow;
        animation-name: bholu;
        animation-duration: 0.40s;
        animation-timing-function: 0.5s;
        animation-iteration-count: infinite;
            transition: all 0.5s;
        }
        .box:hover{
            animation-play-state: paused;

        }

    @keyframes bholu  {
        

        0%{
            border-radius: 40px;
            border-top: 1px solid black;
        }
        25%{ 
            border-left:1px solid red ;
            border-radius: 40px;
            transform: scale(1.1);

        }
        50%{
            border-right: 1px solid yellow;
            border-radius: 40px;
            transform: scale(1.2);

        }
        75%{
            border-bottom: 1px solid blue;
            border-radius: 40px;
            transform: scale(1.3);

        }
        100%{
            border-right: 5px solid purple;
            border-radius: 40px;
            transform: scale(1.4);
            
        }
        
    }
    </style>
</head>
<body>
 <div class="box"> HELLO WORLD</div>
</body>
</html>
