<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            background-color: aquamarine;
            width: 250px;
            padding: 10px;
            text-align: center;
            margin: 150px auto;
            border-radius: 10px;
            border: 5px ridge rgb(65, 225, 222);
            /* 
            outline-style: solid;
            outline-width: 10px;
            outline-color: red; */
        
            outline: 10px solid black;
            /* outline-offset: -10px;! */
            
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px solid gold;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="ABCD">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam excepturi minus quaerat, magnam nobis architecto perspiciatis pariatur iure explicabo inventore amet illum natus nostrum laborum molestias unde quae nam quibusdam?</p>
    </div>
</body>
</html>
