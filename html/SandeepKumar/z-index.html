<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        img{
            height: 200px;
            width: 250px;

            position: absolute;
        }

        #image1{
            z-index: 10;
        }

        #image2{
            top: 100px;
            left: 100px;
            z-index: 11;
        }
    </style>
</head>
<body>
    <img src="../web/images/10.jpg" alt="" id="image1">
    <img src="../web/images/1.jpg" alt="" id="image2">

</body>
</html>
