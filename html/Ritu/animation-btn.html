<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            text-decoration: none;
        }
        .btn{
            display: block;
            border: 2px solid red;
            margin: auto;
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin-top: 100px;
            /* position: absolute; */
            overflow: hidden;
            /* background-color: aquamarine; */
            
        }
        .btn::after{
            transition: all .3s;
            content: "";
            display: inline-block;
            position: relative;
            top: -100%;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            transform: translateY(-100%);
            /* background-color: red; */
            background-image: linear-gradient(45deg,red,yellow,cyan);
            /* background-size: 400%; */
            filter: blur(10px);
        }

        .btn:hover::after{
            transform: translateY(0) rotate(360deg);

        }
        .main{
            border: 1px solid red;
            height: 300px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
            background-image: linear-gradient(45deg,red,yellow,cyan,red,yellow,cyan,red,yellow,cyan,red,yellow,cyan,red,yellow,cyan);
            background-size: 400%;
            filter: blur(30px);
        }

        .main .card{
            background-color: black;
        }
    </style>
</head>
<body>
    <a href="" class="btn">Click Here</a>

    <div class="main">
        <div class="card">
        
        </div>
    </div>
</body>
</html>
