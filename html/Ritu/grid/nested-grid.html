<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 90vw;
            height: 90vh;
            margin: auto;
            border: 1px solid red;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,1fr);
        }
        .box{
            background-color: cyan;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,1fr);
            padding: 30px;
        }
        .items{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
        </div>
        <div class="box">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
        </div>
        <div class="box">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
        </div>
        <div class="box">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
        </div>
    </div>
</body>
</html>
