<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        html{
            font-size: 62.5%;
        }
        .container{
            display: grid;
            height: 100vh;
            border: 1px solid black;
            grid-template-columns: 150px 1fr 150px;
            grid-template-rows: 50px repeat(3,1fr) 50px;
        }   
        .nav,.footer{
            background-color: black;
        }
        .nav{
            background-color: black;
            grid-column: 1/-1;

        }
        .sidebar{
            background-color: pink;
            grid-row: 2/-2;
        }
        .right-top{
            background-color: blue;
        }
        .right-middle{
            background-color: brown;
        }
        .right-end{
            background-color: aqua;
        }
        .main{
            background-color: gold;
            grid-row: 2/-2;
            
        }
        .footer{
            background-color:black;
            grid-column: 4/-4;
        }
        .nav h1{
            color: white;
            text-align: center;
            font-size: xx-large;
        }
        
         </style>
</head>
<body>
    <div class="container">

    
    <div class="nav">
        <h1>My Grid layout</h1>

    </div>
    <div class="sidebar">

    </div>
    <div class="right-top">

    </div>
    <div class="right-middle">

    </div>
    <div class="right-end">

    </div>
    <div class="main">
       
    </div>
    <div class="footer">

    </div>
 </div>
</body>
</html>
