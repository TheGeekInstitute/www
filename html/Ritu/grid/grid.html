<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .container{
            border: 2px solid black;
            height: 300px;
            width: 600px;
            margin: auto;
            margin-top: 150px;
            display: grid;
            grid-template-columns: 300px 300px;
            grid-template-rows: 100px 100px auto ;
            /* row-gap: 5px;
            column-gap: 5px;
             */
            gap: 5px 10px;
            }
        .box{
            border: 1px solid red;
            /* margin: 5px; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
