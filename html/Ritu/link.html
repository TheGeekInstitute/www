<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        ul{
            list-style: none;
        }
        ul li a:link{
            color: brown;
            text-decoration: none;

        }

        ul li a:hover{
            color: aqua;
        }

        ul li a:visited{
            color: greenyellow;
        }

        ul li a:active{
            color:blue;
        }

    .link{
        border: 2px solid red;
        height: 50px;
        width: 70px;
        padding: 5px;
        border-radius: 15px;
    }    
.newlink{
    text-decoration: none;
    color: aqua;
}
.link:hover{
    background-color: red;
    color: black;
}


    </style>
</head>
<body>
    <ul>
        <li><a href="#ddf">Home</a></li>
        <li><a href="#dsfff">About</a></li>
        <li><a href="#dsf">Contact</a></li>
    </ul>

    <a href="#" class="newlink">
    <div class="link">
    <p>Click me</p>
    <br><br>
    <img src="http://192.168.1.4/web/images/11.jpg">
</div>
</a>




</body>
</html>
