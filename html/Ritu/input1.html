<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            border: 1px solid rgb(216, 214, 214);
            height: 30rem;
            width: 28rem;
            margin: auto;
            margin-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
           
            
           
           
        }
        .container input[type=text]{
            padding: 5px;
           height: 50px;
           width: 380px;
           /* color: red; */
            border-radius: 5px;
            border: none;
            border: 1px solid rgb(202, 201, 201);
            outline: none;
           background-color: transparent;
        }
        .container input::placeholder{
            color: transparent;
        }
        .container label{
            position: relative;
            display: block;
            bottom: 38px;
            left: -65px;
            font-size: 1.2rem;
            font-weight: 700;
            color: rgb(134, 134, 134);
            z-index: -1;
            transition: all .3s;
        }
        .container input:focus{
            border: 2px solid rgb(14, 113, 206);
            
        }
        .container input:focus + label{
            transform: translateY(-22px);
            color: rgb(14, 113, 206);
            margin-left: -60px;
            background-color: white;
            z-index: 100;
            font-size: 15px;
        }
        .container img{
           height: 100px;
           width: 170px;
        }
        .container h3{
            font-size: 1.3rem;
            margin-top: 10px;
        }
        .container p{
            margin-top: 5px;
            font-size: large;
            margin-bottom: 30px;
        }
        .container h2{
            font-size: 1rem;
            margin-left: -17rem;
            margin-top: -20px;
            color:rgb(14, 113, 206);
        }
        .container h6{
            font-size: 1rem;
            height: 50px;
            width: 350px;
            margin-top: 50px;
            color: grey;

        }
        span{
            color: rgb(14, 113, 206);
            font-weight: 700;
        }
        .main{
            display: flex;
           justify-content: space-evenly;
           margin-top: -5rem;
        }
        .main h4{
            color: rgb(14, 113, 206);
            margin-left: 20vw;
        }
        input[type=submit]{
            padding: 10px 25px;
            background-color: rgb(14, 113, 206);
            color: white;
            outline: none;
            border: none;
            border-radius: 5px ;
            font-size: 15px;
            font-weight: 900;
            margin-right: 20vw;
        }
    </style>
</head>
<body>
    
    
    <div class="container">
    <img src="https://logolook.net/wp-content/uploads/2021/06/Google-Logo.png" alt="">
    <h3>Sign in</h3>
    <p>Use your Google Account</p>

    <input type="text" placeholder="Enter Email or Password">
    <label for="">Enter Email or Password</label>
    <h2>Forget email ?</h2>
    <h6>Not your computer? Use Guest mode to sign in privately. <span>Learn more</span></h6>
</div>
<div class="main">
            <h4>Create account</h4>
            <input type="submit" value="Next">
        </div>
</body>
</html>
