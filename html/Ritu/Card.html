<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
        }
        body{
            background-color:rgb(255, 232, 205);
        }

        .card{
            height: 45vh;
            width: 300px;
            margin: auto;
            text-align: center;
            padding: 1vh;
            margin-top: 30vh;
            background-color:rgb(240, 142, 165);
            box-shadow: 3px 3px 4px rgb(86, 110, 37);
            border-radius: 1.5vh;
            border: 4px groove aqua;
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 2px 2px 2px grey;
        }
        .name{
            color: rgb(16, 19, 46);
            text-transform: uppercase;
            text-shadow: 2px 2px 3px rgb(222, 243, 101), 3px 3px 4px rgb(190, 14, 14);

        }

        .card p{
            font-weight: 600;
            padding: 10px;
            color: rgb(111, 12, 204);
        }

        .social{
            font-size: xx-large;
            padding: 5px;
            margin: 5px;
        }
        .fb{
            color: blue;
        }
        .tw{
            color: cyan;
        }
        .ig{
            color: rgb(252, 71, 207);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/20.jpg">
        <h1 class="name">Nature</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique illum cum asperiores corporis vel neque cumque, omnis </p>
        <div class="social">
            <a href="#"><i class="fa-brands fa-instagram ig"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f fb"></i></a>
            <a href="#"><i class="fa-brands fa-twitter tw " ></i></a>
        </div>
    </div>
    
    
</body>
</html>
