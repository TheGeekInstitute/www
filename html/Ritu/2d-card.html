<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container{
            /* border: 1px solid black; */
            height: 300px;
            width: 250px;
            margin: auto;
            margin-top: 150px;
            background-image: url("../web/images/16.jpg");
            background-color: rgba(195, 211, 247, 0.432);
            box-shadow: 0px 0px 20px black, 0px 0px 30px grey;
            border-radius: 20px;
            overflow: hidden;
            background-blend-mode: overlay;
       
        }
        
        .card{
            position: relative;
            /* border: 1px solid red; */
            height: 100%;
            width: 100%;
            transform: translateY(80%);
            background-color: cyan;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding:0 10px;
            transition: all .5s;
            

        }

        .container:hover .card{
            transform: translateY(0);
            border-radius: 20px;
        }

        .card h1{
            text-align: center;
            padding: 25px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ABCD</h1>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, ipsam? Totam laborum quo, beatae quibusdam molestias blanditiis optio rem dolorem iusto inventore vitae dolores cum officiis. Molestias minima dolorem consequuntur.
        </div>
    </div>
</body>
</html>
