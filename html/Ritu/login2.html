<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       body{
        /* background-image: linear-gradient(120deg,rgba(255, 66, 66, 0.753) ,rgba(255, 255, 0, 0.808),rgba(0, 255, 255, 0.699)); */
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJ4rXuZ1b0aYX5lG-jrinYkLBXlR6gFwJ5bgYryVR1tLOVXiDLaEQc5ZWxCZ3un2jDsFk&usqp=CAU");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
       }
        .container{
            /* margin: auto; */
            height: 20rem;
            width: 20rem;
            position: absolute;
            top: calc(50% - 10rem);
            left: calc(50% - 10rem);
            display: flex;
            flex-direction: column;
            /* background-image: radial-gradient(circle,rgba(250, 78, 78, 0.932),yellow,rgba(14, 228, 60, 0.685)); */
            background-image: url("https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000");
            border-radius: .7rem;
            background-repeat: no repeat;
            background-position: center;
            background-size: cover;
           
            box-shadow: 6px 6px 12px grey;
        
        }
        .container h1{
            text-align: center;
            font-size: 3rem;
            margin: 10px;
            /* text-shadow: 1px 1px 2px; */
            
        }
        input[type=text]{
            background-color: transparent;
            height: 2rem;
            margin: .5rem 2.8rem;
            border: none;
            border-bottom: 3px solid black ;
            border-top: 1.7px solid black;
            border-right: 1.7px solid black;
            border-left: 1.7px solid black;
            outline: none;
            transition: all .3s linear;
            border-radius:5px ;
           
            
            
        }
        input:focus{
            transform: scale(1.1);
        }
        .container label span{
            font-size: larger;
            font-weight: 900;
            display: block;
            padding: .3rem;
            margin: .2rem 2.8rem;
            color: rgba(0, 0, 0, 0.829);
        }
        input[type=submit]{
            margin: .9rem 7rem;
            padding: .3rem .2rem ;
            border-radius: 50px;
            transition: all .2s linear;
            border: none;
            background-color: transparent;
            border-bottom: 3px solid black;
            border-top: 1px solid black;
            border-right: 1px solid black;
            border-left: 1px solid black;
            cursor:pointer;
            box-shadow: 1px 1px 3px;
            
            
        }
        input[type=submit]:active{
            transform: translate(0.8px,0.8px);
        }
        </style>
</head>
<body>
    <div class="container">
    <h1>Login...</h1>
    <label><span>Username</span></label>
    <input type="text">
    <label><span>Password</span></label>
    <input type="text">
    <input type="Submit" value="login">
</div>
    
    
</body>
</html>
