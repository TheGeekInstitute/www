<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <style>
        .card{
            /* border: 1px solid black; */
            height: 300px;
            width: 300px;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            /* perspective: ; */
            
        }
        
        .content{
            position: absolute;
            height: 300px;
            width: 300px;
            font-size: 100px;
            backface-visibility: hidden;
            transition: all 1s;
            text-align: center;
            line-height:300px;
            transform-style: preserve-3d;
            
        }

        .first,.second{
            position: absolute;
            height: 300px;
            width: 300px;
            backface-visibility: hidden;
            border-radius: 30px;
            box-shadow: 4px 4px 6px gray;
        }

        .first{
            background-color: antiquewhite;
        }

        .second{
            transform: rotateX(180deg);
            background-color: aqua;
        }

.card:hover .content{
    transform: rotateX(180deg);
}
    </style>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="first">First :)</div>
            <div class="second">Back :(</div>
        </div>
    </div>
</body>
</html>
