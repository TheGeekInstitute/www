    <style>10px
        *{
            margin: 0%;

        .head {

            background-color: black;
            height: 10vh;
            border-radius: 20px;
            margin: 10px;
            box-shadow: 3px 3px 4px grey;
            position: sticky;
            top: 0;
        }

        .nav ul li{
            display: inline;
            margin: 0px 10px;
        }

        .nav ul li a{

            color: white;
            font-weight: 900;
            

        }

        .logo{
            color: white;
        }

            text-shadow: 2px 2px 3px goldenrod;
        }
        .logo span{
            color: orangered;
        }
        .logo span:hover{
            color: aliceblue;
        }


        .nav ul li a:hover{
            color: red;
            text-shadow: 2px 2px 3px greenyellow;
        }
        .nav img{
            height: 70px;
            border: 2px solid orange;
            border-radius: 50%;
