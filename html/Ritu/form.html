<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regstration form</title>
</head>
<body>
    <h1>Regstration Form</h1>
<form>
    <label>First Name : </label>
    <input type="text" required title="Please enter first name" minlenght="3" maxlenght="12">
    <br><br>
    <label>Last Name : </label>
    <input type="text">
    <br><br>
    <label>Gender : </label>
    <label>Male</label>
    <input type="radio" name="gender">
    <label>Female</label>
    <input type="radio" name="gender">
    <br><br>
    <label>DOB : </label>
    <input type="date">
    <br><br>
    <input type="datetime-local">
    <input type="week">
    <br><br>
    <input type="month">
    <input type="color">
    <input type="checkbox">
    <br><br>
    <input type="file">
    <input type="image">
    <input range max="10" step="2">
    <br><br>
    <select>
        <option value="">Male</option>
        <option value="">Female</option>
        <option value="">Others</option>
         
    
    </select>
     <br><br>

    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
