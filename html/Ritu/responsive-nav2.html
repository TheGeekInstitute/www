<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav-bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            display: flex;
            justify-content: space-between;
            height: 5rem;
            background-color: rgb(2, 129, 248);
            color:rgb(247, 244, 240);
            padding: 0 30px;
           align-items: center;
           user-select: none;
        }
        .our{
            line-height: 5rem;
            font-size: 2.3rem;
            font-weight: 900;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-image:linear-gradient(45deg,red,yellow,blue,rgb(1, 219, 1));
            color: transparent;
            -webkit-background-clip: text;
            animation-name: change;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes change {
            0%{
                background-size: 50%;
            }
            25%{
                background-size: 100%;
            }
            50%{
                background-size: 150%;
            }
            75%{
                background-size: 200%;
            }
            100%{
                background-size: 50%;
            }
            
        }
        .menu{
            display: flex;
        }
        .link{
            display: flex;
        }
        .link li a{
            margin: 0 .5rem;
            font-size: 18px;
            font-weight: 700;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
        }
        .link li a:hover{
            color:blue;
            background-color: white;
            padding: 10px 0;
        }
        
        #btn,.btn1,.btn2{
            display: none;
        }
        @media screen and (max-width:700px) {
            .nav{
                height: 3.5rem;
                
            }
            .our{
                font-size: 1.9rem;
                font-family: cursive;
        }
        .link li a{
            font-family: cursive;
           
        }
        .btn1,.btn2{
        font-size: 40px;
        color: white;
        font-weight: 900;
        
    }
    .btn1{
        display: block;
    }
    .link{
        position:absolute;
        top: 50px;
        left: 0;
        right: 0;
        background-color: rgb(82, 82, 226);
        height: 200px;
        flex-direction:column;
        text-align: center;
        display: none;
        

    }
    .link li a{
        border-bottom: 2px solid white ;
        line-height: 55px;
        display:block;
        width: 100vw;
    }
    .nav .menu #btn:checked ~ .link{
        display: block;
    }
    .nav .menu #btn:checked ~ .btn1{
        display: none;
    }
    .nav .menu #btn:checked ~ .btn2{
        display: block;
    }


        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="our">Our Mart</div>
            <ul class="menu">
                <input type="checkbox" id="btn">
                <label for="btn" class="btn1"><ion-icon name="menu-outline"></ion-icon></label>
                <label for="btn" class="btn2"><ion-icon name="close-outline"></ion-icon></label>
                <div class="link">
               <li><a href="">Home</a></li>
               <li><a href="">About</a></li>
               <li><a href="">Contact</a></li>
                </div>
            </ul>
      

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
