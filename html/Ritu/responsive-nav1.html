<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            background-color: black;
            color: white;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            user-select: none;
        }
        .logo{
            font-size: 40px;
            font-weight: 900;
            font-family: cursive;
            background-image: linear-gradient(45deg, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000);
            color: transparent;
            -webkit-background-clip: text;
            animation-name: change-color;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        .menu{
            display: flex;
        }
        .links{
            display: flex;
        }

        .links li a{
            margin: 0 10px;
            font-size: 18px;
            font-weight: 700;
            font-family: cursive;
            color: white;
        }

        .links li a:hover{
            color: red;
            text-shadow: 1px 1px 2px white;
        }
        #btn,.btn1,.btn2{
            display: none;
        }


        @keyframes change-color {
            0%{
                background-size: 0%;
            }

            25%{
                background-size: 100%;
            }

            50%{
                background-size: 200%;
            }

            75%{
                background-size: 250%;
            }

            100%{
                background-size: 50%;
            }
        }



@media screen and (max-width:768px) {
    .nav{
        height: 50px;
    }

    .logo{
        font-size: 30px;
    }
    .btn1,.btn2{
        font-size: 40px;
        color: white;
        font-weight: 900;
        
    }
    .btn1{
        display: block;
    }

    .links{
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
        /* bottom: 0; */
        background-color: grey;
        height: 200px;
        flex-direction: column;
        text-align: center;
        display: none;
    }

    .links li a{
        border-bottom: 2px solid white;
        line-height: 50px;
    }

    .nav .menu #btn:checked ~ .links{
        display: block;
    }

    
    .nav .menu #btn:checked ~ .btn1{
        display: none;
    }
    
    .nav .menu #btn:checked ~ .btn2{
        display: block;
    }
}
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LOGO</div>
        
        <ul class="menu">
            <input type="checkbox" id="btn">
            <label for="btn" class="btn1"><ion-icon name="menu-outline"></ion-icon></label>
            <label for="btn" class="btn2"><ion-icon name="close-outline"></ion-icon></label>

            <div class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </div>
        </ul>
    
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
