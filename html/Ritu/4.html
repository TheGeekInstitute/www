<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }

.main{
    margin-left: auto;
    margin-right: auto;
    margin-top: 70px;
    background-color: rgb(0, 163, 228) ;
    border: 8px solid rosybrown;
    
    height: 300px;
    width: 200px;
    padding: 4px;
    outline-style: groove;
    outline-color: gold;
    outline-width: 12px;
    outline-offset: -1px;
}

.main h1{
    background-color: aqua;
    border: 3px groove red;
    text-align: center;
    border-radius: 30px;
}

.main p{
color: aliceblue;
text-align:center;
}
.main img{
    height: 70px;
    width: 100px;
    
}
.main hr{
    background-color: blue;
    height: 3px;
    width: 100%;
   
}


    </style>
</head>
<body>
 <div class="main">
    <h1>Heading...</h1>
    <img src="https://easydrawingguides.com/wp-content/uploads/2017/02/How-to-draw-a-cartoon-tree-20.png">
    <hr>

 </div>
    

</body>
</html>
