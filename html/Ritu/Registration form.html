<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
<Form>
    <label>First Name</label>
    <input type="text" required title="Please Enter First Name" minlength="3" maxlength="10">

    <label>Last Name</label>
    <input type="text">
    <br><br>
    <label>Gender : </label>
    <label>Male</label>
    <input type="radio" name="gender"checked>
    <label>Female</label>
    <input type="radio" name="gender">
    <br><br>
    <label>DOB : </label>
    <input type="date">
    <br><br>
    <label>Email: </label>
    <input type="email">
    <br><br>

    <input type="time">
    <input type="datetime">
    <input type="datetime-local">
    <input type="week">
    <input type="month">
    <input type="color">
    <input type="checkbox">
<input type="file">
<input type="image" src="../web/images/10.jpg">
<input type="range" max="10" step="1">
<br><br>

<select>
    <option value="">Male</option>
    <option value="">Female</option>
    <option value="">Others</option>
</select>

<br><br>
    <input type="submit">
    <input type="reset">

</Form>    
</body>
</html>
