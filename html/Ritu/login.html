<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        html{

        }
        .container{
            /* border: 2px solid black; */
            height: 20rem;
            width: 20rem;
            position: absolute;
            top: calc(50% - 10rem );
            left: calc(50% - 10rem);
            display: flex;
            flex-direction: column;
            /* background-color: rgb(139, 240, 100); */
            background-image: linear-gradient( 100deg,rgb(97, 224, 193),rgb(240, 215, 73));
            border-radius: .5rem;
            box-shadow: 2px 2px 3px grey;
        }
        .login{
            background-image: linear-gradient(45deg,rgb(77, 77, 231),rgb(221, 68, 48));
            /* background-color: rgb(211, 83, 61); */
            height: 3rem;
            text-align: center;
            padding: .2rem;
            color: white;
            /* box-shadow: 1px 1px 2px grey; */
            border-top-right-radius: .5rem;
            /* border-bottom-left-radius: 2rem; */
            border-top-left-radius: .5rem;

        }
        
        .container label span{
            display: block;
            font-weight: 700;
            padding: .3rem;
            /* text-align: center; */
            font-size: large;
        }
        input{
            padding: .5rem .2em;
            margin: 0 .2rem;
            margin-top: .4rem;
            outline: none;
            border: none;
            border-bottom: 2px solid black ;
            background-color: rgb(238, 255, 255);
            border-radius: .2rem;
            font-size: large;
            /* background-color: transparent; */
        }

        input[type=submit]{
            background-color: blue;
            color: white;
            font-weight: 900;
            margin: .4rem 4rem;
            border-radius: 100rem;
            transition: all .3s;
        }

        input[type=submit]:hover{
            background-color: rgb(248, 213, 12);
            box-shadow: 2px 2px 3px grey;
            color:black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="login">Login</h1>
        <label><span>Username</span></label>
        <input type="text">
        <label><span>Password</span></label>
        <input type="password">
        <input type="submit" value="Login">
    </div>
</body>
</html>
