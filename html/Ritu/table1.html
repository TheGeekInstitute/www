    <title>Table</title>
<style>
    body{
        background-color:antiquewhite;
    }
    table,th,td{
        border: 4px solid white;
        border-collapse: collapse;
        text-align: center;
        padding: 5px;
    }
    
    table{
        width: 50%;
        margin: auto;
        margin-top: 10%;
        
    }

    th{
        background-color: blue;
        color: white;
    }

    tr:nth-child(even){
        background-color: aquamarine;
    }
    tr:nth-child(odd){
        background-color: rgb(200, 240, 226);
    }

    td:hover{
        background-color: bisque;
    }
</style>
</head>
