<html lang="en">
<head>

    <title>Table</title>

<body>

            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
        </tr>

        <tr>
            <td>1</td>
            <td rowspan="2">Ram</td>
            <td>X</td>
        </tr>

        <tr>
            <td>2</td>
            <td >Shyam</td>
            <td>VI</td>
        </tr>

        <tr>
            <td>3</td>
            <td colspan="2">Geeta</td>
            <td>IX</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Sita</td>
            <td>V</td>
        </tr>

    </table>
    
</body>
</html>
