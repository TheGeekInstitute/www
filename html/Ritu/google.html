<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
       html{
        font-size: 62.5%;
        }
      

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            font-size: 1.6rem;
            display: flex;
            justify-content: flex-end;
            height: 8rem;
            /* background-color: grey; */
            align-items: center;
            padding: 1.6em 1.6rem;


        }
        .nav ul li {
            display: inline;
            padding: 0em  1em;
        }
        .nav ul li a {
            color: black;
        }
        .nav img{
            height: 1.3em;
            width: 1.3em;
            margin: -.4em 1em;

        }
        input[type=submit]{
            padding: .5em 1.3em;
            font-size: .9em;
            color: white;
            background-color: rgb(4, 108, 228);
            border-radius: 5px;
            border: none;
        }
        .google img{
            height: 20em;
            width: 44em;
            display: block;
            margin: auto;
        }
        input[type=search]{
            display: block;
            margin: auto;
            height: 5rem;
            width: 55rem;
            border-radius:10rem ;
            border: 1px groove grey;
            /* background-color: rgba(4, 109, 228, 0.411); */
            outline: none;
            padding-left:6rem ;
        }
        .hero i{
            position: absolute;
            top: 18.7em;
            left: 37em;
            font-size: 1.6em;
            color:  rgba(136, 136, 136, 0.575);
        }
        .mic,.camera{
            position: absolute;
            top: 29rem;
            left: 104rem;
            height: 3rem;
            width: 3rem;
        }
        .camera{
            top: 29rem;
            left: 100rem;
        }
        .main{
            font-size: large;
            display: flex;
            justify-content: center;
            height: 4em;
            
            
        }
        .main p{
            font-size:1em;
            margin: .5em;
            padding: .7em .9em;
            background: rgba(163, 163, 163, 0.129);
            border-radius: 5px;
            color: rgb(96, 96, 96);

        }
        .main1 {
            display: flex;
            justify-content: center;
            font-size: 1.4em;
            text-align: center;
            margin: .5em;
        }
        .main1 ul li {
            display: inline;
            margin: .4em;
        }
        .main1 ul li a:hover{
            text-decoration: underline ;
        }
        .footer{
            height: 10rem;
            width: 100%;
            position: absolute;
            bottom: 0;
            background-color: rgba(128, 128, 128, 0.329);
            padding: 2rem;
            
        }
        .footer p{
          font-size:1.5em ;
          padding-left: 2rem; 
          border-bottom: 1px solid rgba(165, 164, 164, 0.973);
          padding-bottom: 1em;
          color: grey;
        }
        .footer ul li {
            display: inline;
            font-size: 1.5em;
            margin: 2rem;
            
        }
        .main3 ul li a{
            color: grey;
        }
        .main3{
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            text-decoration: none;
            list-style: none;
            
            
        }
        .footer ul li a:hover{
            text-decoration: underline;
            list-style: none;
        
        }
