<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update table</title>
</head>
<body>
    <h1>Employees Data</h1>
    <form action="" method="post" enctype="multipart/form-data">
         Full Name: <input type="text" name= "name" placeholder="Enter Name of Employee">
         <br><br>
         Gender: <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
         </select>
         <br><br>
         Age: <select name="age" id="">
            <option value=""> 18</option>
            <option value="18-25">Between 18-25 </option>
            <option value="above 25">Above 25</option>
         </select>
         <br><br>
         Salary: <input type="salary" name="salary" placeholder=" Salary of the Employee">

    </form>
    
</body>
</html>
