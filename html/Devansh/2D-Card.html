<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css");

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            height: 360px;
            width: 300px;
          
            text-align: center;
            position: absolute;
            top: calc(50% - 180px);
            left: calc(50% - 150px);
         
            background-image: url("../wallpapers/animals/lachlan-dempsey-black-whales.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            /* border-radius: 10px; */
            box-shadow: 0px 0px 30px black;

        }

        .container .card{
           
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(3px) saturate(200%);
            color: white;

            transform: translateY(84%);
            transition: all .3s linear;
        }

        .container .card h1{
            font-family: cursive;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .container .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 5px ridge black;
            box-shadow: 0px 0px 10px white;
        }
        
        .container .card p{
            font-size: large;
            margin: 10px;
        }

        .container .card .icons{
            font-size: 40px;
            margin: 30px 0;
            color: gold;
        }

        .container .card .icons i{
            text-shadow: 0px 0px 3px black;

        }

        .container:hover .card{
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ABCD XYZ</h1>
            <img src="../images/11.jpg" alt="asdas">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ratione ipsa sunt a quisquam laudantium</p>
            <div class="icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
        </div>
    </div>
</body>
</html>
