<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            text-align: center;
            height:50px;
            background-color: blue;
        }
        .nav .links li{
            display: inline-block;
        }
        .nav .links li a{
            display: block;
            margin: 0 12px;
            color: antiquewhite;
            font-size: large;
            font-weight: 900;
            line-height: 50px;
            padding: 0 10px;
            
        }
        .nav .links li a:hover{
            background-color: brown;
        }

    </style>
</head>
<body>
    <div class="nav">
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
</body>
</html>
