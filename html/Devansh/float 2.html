<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .red{
            background-color: red;
            height: 200px;
            width: 200px;
            float: left;
        }
        .yellow{
            background-color: yellow;
            height: 150px;
            width: 100px;
            float: right;
        }
        .blue{
            background-color: blue;
            height: 100px;
            clear: both;
        }
        .box{
            border: 2px solid black;
            display:flow-root ;
        }
        .box img{
            float:left;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="blue"></div>

    <div class="box">
        <img src="../web/images/16.jpg" alt="">
    </div>
    
</body>
</html>
