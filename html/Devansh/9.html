<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>ABCD</legend>

        <h1>Registration Form</h1>
        <form>
            <label>First Name:</label>
            <input type="text"
            minlength="2" maxlength="10" size="40">
            <br><br>
            <label>Last Name:</label>
            <input type="text">
            <br><br>
            <label>Gender:</label>
            <label for="Male">Male</label>
            <input type="radio">
            <label for="female">Female</label>
            <input type="radio">
            <br><br>
    
            <label>DOB:</label>
            <input type="date">
            <br><br>
    
            <label>Email</label>
            <input type="mail">
            <br><br>
    
            <label>Phone number</label>
            <input type="number">
            <br><br>
    
            <label>Password</label>
            <input type="password">
            <br><br>
    
            <input type="checkbox">
            <input type="checkbox"checked>
    
            <input type="color">
            <input type="datetime-local">
            <input type="file">
            <input type="image" src="https://www.geekinstitute.org/img/logo/LOGO.png" height="100px" width="100px">
            <input type="month">
            <input type="range"
            min="1" max="8"
            step="1">
            <input type="tel">
            <input type="week">
            <input type="search">
            <input type="time">
            <input type="url">
    
            <br><br>
            <textarea cols="25" rows="15"></textarea>
        
            <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select>
    
    
    
    
            <input type="submit" value="Register">
            <input type="reset">
            
        
    
        </form>
    </fieldset>
</body>
</html>
