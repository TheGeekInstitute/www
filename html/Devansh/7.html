<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Regstration Form</h1>


    <fieldset>
        <legend>ABCD</legend>

        <form>
            <label>First Name :</label>
            <input type="text" required minlength="2" maxlength="10" size="50" placeholder="ABCD">
    
            <br> <br>
    
            <label>Last Name :</label>
            <input type="text" readonly value="ABCD">
    
            <br><br>
    
            <label>Gender :</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" checked>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
    
            <br><br>
    
            <label>DOB :</label>
            <input type="date">
    
            <br><br>
    
            <label>Email :</label>
            <input type="email">
    
            <br><br>
    
            <label>Phone :</label>
            <input type="number">
    
            <br><br>
    
            <label>Password :</label>
            <input type="password">
    
            <br><br>
    
            <input type="checkbox">
            <input type="checkbox" checked>
    
            <input type="color">
            <input type="datetime-local">
            <input type="file">
            <input type="hidden">
            <input type="image" src="../web/images/11.jpg">
            <input type="month">
            <input type="range" min="1" max="10" step="2" value="5">
            <input type="tel">
            <input type="week">
            <input type="search">
            <input type="time">
            <input type="url">
            <br><br>
            <textarea  cols="20" rows="10"></textarea>
    
            <select>
                <option value="">--</option>
                <option value="">Male</option>
                <option value="" selected>Female</option>
                <option value="">Others</option>
            </select>
    
            <br><br>
            <input type="submit" value="Register">
            <input type="reset">
        </form>

    </fieldset>

</body>
</html>
