<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: yellow;
            height: 300px;
            width: 250px;
            margin: 150px auto;
            overflow: hidden;
        }

        .container .card{
            height: 100%;
            width: 100%;
            background-color: red;

            transform: translateY(85%);
            transition: all .5s linear;
        }

        .container:hover .card{
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ABCD XYZ</h1>
        </div>
    </div>
</body>
</html>
