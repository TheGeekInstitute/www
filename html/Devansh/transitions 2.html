<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            border: 2px solid black;
            margin: 200px auto;

            transition-property: width,height;
            transition: all;
            transition-duration: 1s;

        }
        .box:hover{
            height: 250px;
            width: 350px;
            background-color: aqua;

        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
