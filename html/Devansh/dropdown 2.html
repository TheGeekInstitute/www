<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            height: 50px;
            align-items: center;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            background-color: cornflowerblue;

        }
        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav > .links > li > a{
            display: block;
            margin: 0 10px;
            padding: 0 10px;
            line-height: 50px;
            color: antiquewhite;
        }
        .nav > .links > li > a:hover{
            background-color: crimson;
        }
        .nav .links li .sub{
            background-color: coral;
            top: 50px;
            position: absolute;
            width: 100px;
            display: none;
            text-align: center;
        }
        .nav .links li .sub li a{
            display: block;
            color: antiquewhite;
            line-height: 40px;
        }
        .nav .links li .sub li a:hover{
            background-color: crimson;
        }
        .nav .links li:hover .sub{
            display: block;
        }
        
        
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LOGO</div>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Page +</a>
                <ul class="sub">
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </li>
            <li><a href="#">About</a>
                <ul class="sub">
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </li>
            <li><a href="#"> Contact</a></li>
        </ul>
    </div>
    
</body>
</html>
