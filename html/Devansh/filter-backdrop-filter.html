<head>
    <meta charset="UTF-8">

    <style>
        img{
            height: 400px;
            width: 400px;
            object-fit: cover;

        }

        .container{
            height: 400px;
            width: 400px;
            background-image: url("../wallpapers/animals/joel-filipe-_AjqGGafofE-unsplash.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .box{
            height: 250px;
            width: 250px;
            /* border: 2px solid red; */
            color: white;
            /* background-color: rgba(255, 255, 255, 0.137); */
            border-radius: 20px;
        }

        @supports (backdrop-filter: blur(3px) saturate(200%)){
            .container .box{
            backdrop-filter: blur(3px) saturate(200%);
            }
        }

        
        @supports not (backdrop-filter: blur(3px) saturate(200%)){
            .container .box{
            background-color: rgba(0, 0, 0, 0.507);
            }
        }
