<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            background-color: rebeccapurple;
        }

        .nav > .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav > .links > li > a{
            display: block;
            margin: 0 10px;
            padding: 0 10px;
            line-height: 50px;
            color: white;
        }

        .nav > .links > li > a:hover{
            background-color: green;
        }

        .nav .links li .sub{
            background-color: grey;
            position: absolute;
            top: 50px;
            width: 100px;
            text-align: center;
            display: none;
        }

        .nav .links li .sub li a{
            display: block;
            color: white;
            line-height: 40px;
        }

        .nav .links li .sub li a:hover{
            background-color: black;
        }

        .nav .links li:hover  .sub{
            display: block;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LOGO</div>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages +</a> 
                <ul class="sub">
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">page 3</a></li>
                </ul>
            </li>
            <li><a href="#">About</a> 
                <ul class="sub">
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">page 3</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
