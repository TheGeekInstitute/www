<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css");

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 360px;
            width: 300px;
            text-align: center;
            position: absolute;
            /* border: 1px solid black; */
            top:calc(50% - 180px);
            left:calc(50% - 150px);
            background-image:url(https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-position:center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 30px black;
            
        }
        .container .card{
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.301);
            color: white;
            backdrop-filter: blur(3px);
            transform: translateY(87%);
            transition: all .3s linear;
        }
        .container .card h1{
            font-family: "Ubuntu", sans-serif;
            font-weight: 500;
            font-style: normal;
            margin-bottom: 10px;
        }
        .container .card p{
            font-family: "Ubuntu", sans-serif;
            font-weight: 500;
            font-style: normal;
            font-size: large;
            margin: 10px;
        }
        .container .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            box-shadow: 0px 0px 5px black;
            border: 1px solid black;
        }
        .container .card .icons{
            font-size:30px;
            color: gold;
            margin: 20px 0;
        }
        .container .card .icons i{
            text-shadow: 0px 0px 30px black;
        }
        .container:hover .card{
            transform: translateY(0);
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ABCD XYZ</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam ea consectetur a quis optio.</p>
            <img src="../wallpapers/landscape/cameron-venti-big-fish.jpg" alt="">
            <div class="icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
        </div>
    </div>
</body>
</html>
