<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,b,p,a{
            border: 1px solid black;
            margin: 5px;
            height: 100px;
        }
        h1{
            display:inline ;
        }
        h1,b{
            display: inline-block;
        }
        p{
            display:block;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <b>Bold</b>
    <p>paragraph</p>
    <a href="#">link</a>
</body>
</html>
