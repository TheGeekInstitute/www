<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsha</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css");

        *{
            margin: 0;
            padding: 0; 
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: sans-serif;
        }

        .wrapper{
            background-color: #37517E;
            color: white;
            height: 640px;
    
        }

        .wrapper .nav{
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }

        .wrapper .nav .logo{
            font-size: 40px;
            font-weight: 500;
        }

        .wrapper .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper .nav .links li a{
            display: block;
            color: white;
            margin: 0 10px;
            font-size: 17px;
        }

        .wrapper .nav .links li #btn{
            padding: 8px 15px;
            border-radius: 1000px;
            border: 2px solid #47B2E4;
        }

        .wrapper .nav .links li #btn:hover{
            background-color:#47B2E4 ;
          
        }

        .wrapper .hero{
          
            display: flex;
            margin-top: 60px;
            padding: 0 100px;
        }

        .wrapper .hero .right img{
            height: 450px;
        }

        .wrapper .hero .left{
            width: 60vw;
     
        }

        .wrapper .hero .left h1{
            font-size: 50px;
         
            width: 90%;
            line-height: 60px;
        }

        .wrapper .hero .left p{
            font-size: x-large;
            color: rgb(221, 216, 216);
            font-weight: 500;
            line-height: 30px;
            width: 70%;
        }

        .wrapper .hero .left .btn{
    
            margin-top: 50px;
            height: 50px;
            display: flex;
        }

        .wrapper .hero .left .btn a:first-child{
            background-color: #47B2E4;
            line-height: 50px;
            padding: 0 30px;
            color: white;
            font-size: large;
            border-radius: 1000px;
        }

        .wrapper .hero .left .btn a:last-child{
            border-radius: 100px;
            
            color: white;
            padding: 0 30px;
            line-height: 50px;
            margin-left: 30px;
            font-size: large;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper .hero .left .btn a:last-child i{
            display: block;
            font-size: 30px;
            margin-right: 5px;
        }



    </style>
</head>
<body>
   <div class="wrapper">
    <div class="nav">
        <div class="logo">ARSHA</div>
        <ul class="links">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Team</a></li>
            <li><a href="">DropDown</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="" id="btn">Get Started</a></li>
        </ul>
    </div>

    <div class="hero">
        <div class="box left">
            <h1>Better Solutions For Your Business</h1>
            <p>We are of talanted designers making websites with Bootstrap</p>
            <div class="btn">
                <a href="">Get Started</a>
                <a href=""><i class="fa-regular fa-circle-play"></i> Watch Videos</a>
            </div>
        </div>
        <div class="box right">
            <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/hero-img.png" alt="">
        </div>
    </div>

   </div>
</body>
</html>
