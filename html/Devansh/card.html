<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{ margin: 0;
           padding: 0;
           box-sizing: border-box;
         }
         body{
            background-color: antiquewhite;
         }
         .card{
            background-color:bisque;
            height: 500px;
            width: 400px;
            text-align: center;
            margin: 5px;
            padding: 100px auto;
            border-radius: 5px double silver;
        }

        .card img{
            height: 130px;
            width: 130px;
            border-radius: 40%;
            border: 3px dotted aquamarine;
        }
        .icons{
            font-size: 45px;
            text-shadow: 1px 1px black;
        }
        .icons .fa-facebook{
            color:blue;
        }
        .icons .fa-twitter{
            color: aquamarine;
        }
        .icons .fa-instagram{
            color: blueviolet;
        }
        .icons .fa-linkedin{
            color: aqua;
        }
         
        
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/10.jpg" alt="asdas">
        <h1>DEVANSH YADAV</h1>
        <P>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia illum maxime iusto ex assumenda labore, magni veritatis aliquam eum dolorem dolores eveniet quo fugiat repudiandae ad nulla quidem ipsa dignissimos!</P>
    </div>
    <div class="icons">
        <a href="https://www.facebook.com/">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://twitter.com/?lang=en">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://in.linkedin.com">
            <i class="fa-brands fa-linkedin"></i>
        </a>

    </div>
    
</body>
</html>
