<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        img{
            height: 300px;
            width: 300px;
            position: absolute;
        }
        #one{
            z-index: 100;
        }
        #two{
            top: 200px;
            left: 200px;
            z-index: 1100;
        }
        #three{
            top: 300px;
            right: 300px;
            z-index: 12;
        }
    </style>
</head>
<body>
    <img src="../web/images/12.jpg" alt="" id="one">
    <img src="../web/images/15.jpg" alt="" id="two">
    <img src="../web/images/18.jpg" alt="" id="three">    
</body>
</html>
