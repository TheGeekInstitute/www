<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
      /* body{
        background-color: red;
      } */
        .container{
            /* text-align: center; */
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .box{
            border: 2px solid black;
            height: 100px;
            width: 150px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }
        .box1{
            cursor: alias;
        }
        .box2{
            cursor: none;
        }
        .box3{
            cursor: pointer;
        }

        .box4{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }
        .box5{
            cursor: cell;
        }

        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
            sdfsdf
        </div>
        <div class="box box2">dsad</div>
        <div class="box box3">asdad</div>
        <div class="box box4">sdad</div>
        <div class="box box5">asda</div>
        <div class="box box6"></div>
    </div>

    <a href="../OurWeb/index.html"><button>ABCD</button></a>
</body>
</html>
