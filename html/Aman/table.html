<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px" width="50%">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Gender</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Amit</td>
            <td>Male</td>
        </tr>

        <tr>
            <td rowspan="2">2</td>
            <td colspan="2">Sumit</td>
            <td>Male</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Ganesh</td>
            <td>Male</td>
        </tr>
    </table>
</body>
</html>
