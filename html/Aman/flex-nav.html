<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css");
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
     }
     nav{
        background-color: black;
        height: 50px;
        color: white;
        padding:0 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
     }

     nav > .links{
        display: flex;
        align-items: center;
        justify-content: center;
     }

     nav > .links > li > a{
        color: white;
        margin: 0 10px;
        font-size: large;
        display: block;
        line-height:50px;
        padding: 0 5px;
        text-align: center;
     }

     nav > .links > li > a:hover{
        background-color: grey;
     }

     nav > .links > li > .submenu{
        position: absolute;
        /* background-color: grey; */
        width: 7rem;
        text-align: center;
        box-shadow: 1px 1px 3px grey;
        /* display: none; */
        opacity: 0;
        
        
    }
    
    nav > .links > li > .submenu li a{
        display: block;
        /* border: 1px solid red; */
        padding: 15px 10px;
        color: black;
        border-bottom: 1px solid black;
    }

    nav > .links > li > .submenu li a:hover{
        background-color: black;
        color: white;
    }
    
    
    nav .links li:hover .submenu{
        animation: show .5s linear 0s 1 alternate both;
    }
    
    @keyframes show {
        0%{
            opacity:0;
        }
        100%{
            opacity:100%;
            display: block;

        }
    }

    
    
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            LO<span>GO</span>
        </div>

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pages +</a>
                <ul class="submenu">
                    <li><a href="./ card.html">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

 
</body>
</html>
