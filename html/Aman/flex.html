<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            border: 2px solid black;
            height: 700px;
            /* width: 600px; */
            display: flex;
            justify-content: space-evenly;
            align-items: start;
            flex-wrap: wrap;

            /* align-content: space-evenly; */
        }

        .box{
            /* border: 1px solid red; */
            height: 50px;
            text-align: center;
            line-height: 50px;
            width: 50px;
            background-color: black;
            color: white;
            margin: 5px;
        }

        .box1,.box5{
            /* order: 5; */
            align-self: flex-end;
        }

        .box2,.box4{
            /* order:4; */
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
    
</body>
</html>
