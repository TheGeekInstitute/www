<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{

            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

     

        
        .red{
            background-color: red;
            height: 200px ;
            width: 200px ;
            float: right;

        }
        .yellow{
            background-color: yellow ;
            height: 200px ;
            width: 200px ;
            float: inline-end;
        }
        .green{
            background-color: green;
            height: 200px ;
            width: 200px ;
            float: right;

        }
        .orange{
            background-color: orangered;
            height: 200px ;
            width: 200px ;
            }
            .skyblue{
                background-color: skyblue;
                height: 200px ;
                width: 200px ;
            }
    </style>
</head>
<body>
    <div class="conatainer">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="orange"></div>
        <div class="skyblue"></div>
    </div>
   
</body>
</html>
