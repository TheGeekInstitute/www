<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body{
            background-color: rgb(209, 255, 240);
        }


        .nav{
            /* border: 1px solid red ; */
            height: 50px;
            background-color: black;
            text-align: center;
            box-shadow: 2px 2px 4px black;
            margin: 10px;
            border-radius: 100px;
        }

        .nav ul li{
            display: inline-block;
            margin: 0 20 ;
        }
        
        .nav ul li a{
            /* border: 1px solid red; */
            display: inline-block;
            color: white;
            font-size: 18px;
            font-weight: 700;
            line-height: 50px;
            margin: 0 10px;
            padding: 0 10px;
        }

        .nav ul li a:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
