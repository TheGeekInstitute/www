<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderImage</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            border: 15px solid;
            background-color: green;
            /* border-image-source: url("https://www.w3schools.com/cssref/border.png"); */

            border-image-source: linear-gradient(red,green,yellow);



            border-image-slice: 25;
            border-image-width: 15px;

            border-image-outset: 10px;

            border-image-repeat: repeat stretch;


            border-image-slice: 15 14 14 15 fill;
border-image-width: 10px 10px 10px 10px;
border-image-outset: 0px 0px 0px 0px;
border-image-repeat: round round;
border-image-source: url("https://mdn.github.io/css-examples/tools/border-image-generator/border-image-3.png");
border-style: solid; 


/* border-radius: 50%; */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
