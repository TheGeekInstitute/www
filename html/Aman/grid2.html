<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;  

        }
        .container{
            border: 1px solid  red ;
            height: 100vh ;
            width: 100vh;
            display: grid;
            grid-template-columns:160px 1fr 160px  ;
            grid-template-rows: 160px 1fr 160px ;
            margin: auto;
            gap: 5px ;
            text-align: center;


        }
        .itmes1{
            background-color: lightsalmon;
            grid-row: 1/2;
            grid-column: 1/4;
            
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="itmes1">Header</div>
        <div class="itmes2">Navigation</div>
        <div class="itmes3">Menu Navigation</div>
        <div class="itmes4">Contact</div>
        <div class="itmes5">Main contact</div>
        <div class="itmes6">Footer</div>
    </div>
</body>
</html>
