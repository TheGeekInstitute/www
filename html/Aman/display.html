<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,b,i,p,div,span{
            border: 1px solid red;
        }


        h1{
            display: inline;
        }

        b{
            /* display: block; */
        }

        span{
            display: inline-block;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <b>Bold</b>
    <i>Italic</i>
    <p>Paragraph</p>
    <div>DIv</div>
    <span>sfsd</span>
    <b>dfsf</b>
</body>
</html>
