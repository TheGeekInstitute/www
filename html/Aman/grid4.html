<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
     *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}
.container{
    border: 1px solid black;
            height: 100vh;
            width: 100vw;
            margin: auto;
            display: grid;
            grid-template-columns: [col1-start]160px[col1-end col2-start] 1fr [col2-end col3-start] 160px[col3-end];
            grid-template-rows: [row1-start]40px[row1-end row2-start] 60px[row2-end row3-start] 1fr[row3-end row4-start]  40px[row4-end] ;
            gap: 5px;
            text-align: center;

    }

    .item1{
        background-color: cyan;
        grid-row:row1-start/row1-end ;
        grid-column:col1-start/col3-end ;   

    }
    .item2{
        background-color: rebeccapurple;
           grid-row:2/3; 
           grid-column:1/4 ;
    }
    .item3{
        background-color: blue;
        grid-row:3/4;
        grid-column:1/2;
    
    }
    .item4{
        background-color: chartreuse;

        
    }
    .item5{
        background-color: brown;
        
    }   

    .item6{
        background-color: crimson;
        grid-row: 4 / 5 ;
        grid-column:1/4 ;
        
    }

    </style>
    
        
    
</head>
<body>
    <div class="container">
        <div class="items item1">Header</div>
        <div class="items item2">Navigation menu </div>
        <div class="items item3">contact</div>
        <div class="items item4">main contact</div>
        <div class="items item5">contact</div>
        <div class="items item6">footer</div>
        
    </div>
    
</body>
</html>
