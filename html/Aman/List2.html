<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List css </title>
    <style>
        ul li{
            /* list-style: lower-alpha; */
            /* list-style: georgian; */
            /* list-style: disc; */
            /* list-style: decimal; */
            /* list-style:  ðŸ¥¸ ; */
            /* list-style-image: url(../msf.png); */
            list-style-image: url(../Atiya/icon.png);
            border: 2px solid lightgray;
        }
        ul{
            border: 2px solid lightcoral;
            list-style-position: outside;
        
        }
        table td,th{
            border: 1px solid red ;
            text-align: center;
            border-collapse: collapse;
        }
        table{
            width: 50%;
            /* height: 30px ; */
        }
        th{
            background-color: black;
            color: white;
        }

        tr:nth-child(odd){
            background-color: cadetblue;
        }

        tr:nth-child(even){
            background-color: cyan;
        }

        td:hover{
            background-color: orangered;
        }

        td:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 align="center">Ordered List </h1>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Orange</li>
    </ul>
    <table>
        <tr>
            <th>Roll No  </th>
            <th> Name </th>
            <th> Class </th>
        </tr>
        <tr>
            <td>1</td>
            <td> Radha </td>
            <td> XII</td>
        </tr>
        <tr>
            <td>1</td>
            <td> Shayam  </td>
            <td> XII</td>
        </tr>
        <tr>
            <td>1</td>
            <td> Aman  </td>
            <td> XII</td>
        </tr>
    </table>
    
    
</body>
</html>
