<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;

        }

        .card{
            background-color: rgb(29, 231, 124);
            height: 300px;
            width:250px;
            text-align: center;
            margin:150px auto;
            padding:10px;
            border: 5px ridge rgb(15, 15, 15);
            border-radius:5px;

        }
        

        .card img{
            height:70px;
            width : 70px;
            border-radius:5px;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/10.jpg" alt="WXYZ">
        <h1>WXYZ </h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea perspiciatis similique ab earum exercitationem, numquam atque adipisci natus omnis soluta culpa. Recusandae incidunt quia sint saepe rerum quam, obcaecati rem!</p>
    </div>
    
</body>
</html>
