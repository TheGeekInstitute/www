<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card2</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .card{
            /* background-color: bisque; */
            background-image: url("https://img.freepik.com/free-vector/pastel-ombre-background-pink-purple_53876-120750.jpg?w=900&t=st=1710823726~exp=1710824326~hmac=9ef4f123eab08c06bc47476a3031c1bd1bae9c0aa78a235140727e388a3d4fb8");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 5px;
            text-align: center;
            height: 300px;
            width: 250px;
            margin: 150px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 30px black;
            border: 5px ridge grey;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }

        .card h1{
            font-family: cursive;
            color: red;
        }

        .card p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .card .links{
            font-size: xx-large;
            margin-top: 20px;
        }

        .card .links i{
            color: black;
            text-shadow: 0px 0px 3px white;
        }

        .card .links .fa-facebook:hover{
            color: blue;
        }

        .card .links .fa-instagram:hover{
            color: hotpink;
        }
        .card .links .fa-x-twitter:hover{
            color: grey;
        }

        .card .links .fa-linkedin:hover{
            color: rgb(56, 56, 243);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="ABCD">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus odio ea voluptatum maxime neque! Explicabo iure voluptates ipsa magnam</p>

        <div class="links">
            <a href="https://www.facebook.com/ManiKumar.Geek/"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/mani_kumar.geek/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com/ManiKumar_Geek"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.linkedin.com/in/manikumar-geek"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
