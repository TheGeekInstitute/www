<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body{
            background-color: aliceblue;
        }

        .container{
            /* border: 4px solid black; */
            width: 350px;
            padding: 20px 10px;
            max-width: 150px auto;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black , 0px 0px 30px grey;
            background-image:url(https://www.bing.com/images/photos=detailV2&ccid=48MZ3Hs%2b&id);
            background-size:cover ;
            background-repeat: no-repeat;
            background-position: center;

        }

        .container form{
            display: flex;
            align-items: center;
            justify-content: left;
            flex-direction: column;
        }

        .container form labal{
            width: 75%;
            text-align: left;
            font-size: large;
            display: block;
            margin: 5px 0;
            font-weight: 400;

        }

        .container form input,
        .container form select{
            border: 1px solid black;
            width: 75%;
            font-size: large;
            padding: 2px 5px;
            height: 40px;
            border-width: 2px 2px 5px 2px ;
            margin:3px 0 ;
            background-color: transparent;
        }

        .container form #btn{
            background-color: royalblue;
            color: white;
            width: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration <Form></Form></h1>
        <form action="">
            <label for="Full Name"></label>
            <input type="text">
            <label for="Username"></label>
            <input type="text">
            <label for="Email"></label>
            <input type="email">
            <label for="Gender"></label>
            <select>
                <option value="">choose</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select>
            <label for="">Password</label>
            <input type="password">
            <input type="submit"value="Signup" id="btn">
        </form>
    </div>
</body>
</html>
