<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regstration Form</h1>
    
    <form>
        <label>First Name :</label>
        <input type="text" required title="ABCD" minlength="2" maxlength="10" size="50" placeholder="Enter First Name">

        <br><br>

        <label>Last Name :</label>
        <input type="text" placeholder="Enter last Name">

        <br><br>

        <label>Gender :</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">


        <br><br>

        <label>DOB :</label>
        <input type="date">

        <br><br>

        <label>Email :</label>
        <input type="email" placeholder="abcd@abcd.com">

        <br><br>

        <label>Phone :</label>
        <input type="number">

        <br><br>

        <label>Password :</label>
        <input type="password">

        <br><br>

        <input type="submit" value="Register">
        <input type="reset">

        <br><br>
        <br><br>
        <input type="color">

        <input type="button" value="BTN">
        <button>ABCD</button>
        <input type="checkbox">
        <input type="datetime-local">

        <input type="file">
        <input type="image" src="../web/images/11.jpg">
        <input type="month">

        <input type="range" min="1" max="10" step="2">
        <input type="search">
        <input type="tel">
        <input type="time">
        <input type="week">

        <textarea cols="10" rows="5"></textarea>

        <select>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Others</option>
        </select>
    </form>
</body>
</html>
