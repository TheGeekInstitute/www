<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            background-color: aquamarine;
            height: 300px;
            width: 250px;
            text-align: center;
            margin: 150px auto;
            padding:10px;
            border: 5px ridge brown;
            border-radius: 5px;

            outline-style: ridge;
            outline-width: 10px;
            outline-color: black;
            outline-offset: 10px;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge white;
        }


    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="ABCD">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur aliquid molestiae odit ex assumenda quibusdam illum, nihil veritatis id odio, ullam quasi, ipsam ea delectus officiis facere accusamus aspernatur. Aut?</p>
    </div>
</body>
</html>
