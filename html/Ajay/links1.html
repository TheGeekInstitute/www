<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links1</title>
    <style>
        a{
            border: 2px solid black;
            padding: 5px;
            text-decoration: none;
            color: black;
        }

        a:hover{
            background-color: green;
            color: white;
        }
        a:active{
            background-color: red;
        }

        a:visited{
             background-color: red;
        }

        .box{
            border: 2px solid black;
            height: 100px;
            width: 100px;
            margin: 150px auto;

        }
        .box:hover{
            border-radius: 50%;
        }

        .box:active{
            background-color: red ;
        }


    </style>
</head>
<body>
    <a href="https..//www.google.com">Google</a>
    <div class="box"></div>
    
</body>
</html>
