<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .card{
            /* background-color: bisque; */
            background-image: url("https://www.google.com/url?sa=i&url=https%3A%2F%2Fstock.adobe.com%2Fsearch%3Fk%3D%2522beautiful%2Bbackground%2522&psig=AOvVaw0BlRAXBtasKR7m7TJ161cv&ust=1710910649822000&source=images&cd=vfe&opi=89978449&ved=0CBQQ3YkBahcKEwjYsImFxf-EAxUAAAAAHQAAAAAQAw");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 10px;
            text-align: center;
            height: 300px;
            width: 250px;
            margin: 200px auto;
            border-radius: 15px;
            
            box-shadow: 0px 0px 30px black;
            border: 5px ridge rgb(12, 12, 12)
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge rgb(19, 179, 243);
        }

        .card h1{
            font-family: cursive;
            color: red;
        }

        .card p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .card .links{
            font-size: xx-large;
            margin-top: 20px;
        }

        .card .links i{
            color: rgb(0, 3, 2);
            text-shadow: 0px 0px 3px white;
        }

        .card .links .fa-facebook:hover{
            color: blue;
        }

        .card .links .fa-instagram:hover{
            color: hotpink;
        }
        .card .links .fa-x-twitter:hover{
            color: rgb(79, 241, 106);
        }

        .card .links .fa-linkedin:hover{
            color: rgb(56, 56, 243);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="..//web/images/19.jpg"MR AJAY">
        <h1>MR AJAY</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus odio ea voluptatum maxime neque! Explicabo iure voluptates ipsa magnam</p>

        <div class="links">
            <a href="https://www.Fb.com/Adhikari Ajay"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/asg_esports_gaming/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com/>Ajay adhikari/"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.linkedin.com/in/Ajay Adhikari"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
</head>
