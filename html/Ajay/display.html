<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,div,b,a,i{
            border: 1px solid red;
            margin: 5px;

            height: 100px;
            width: 300px;
        }

        b{
            display: block;
        }

        h1,p{
            /* display: inline; */
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>This is Heading</h1>
    <p>This is Paragraph</p>
    <div>Divison</div>
    <b>Bold</b>
    <a href="">Anchor</a>
    <i>Italic</i>
</body>
</html>
