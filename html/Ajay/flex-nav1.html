<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-nav1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav{
            background-color: yellow;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 50px;

        }

        .nav .logo{
            font-size: 40px;
            font-weight: 900;
            font-family: cursive;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .links li a:{
            display: block;
            color: white;
            margin: 0 10px;
            padding: 0 10px;
            line-height: 50px;
            font-size: large;
        }
        .nav.links li a:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">Logo</div>
        <ul class="links"></ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </div>
</body>
</html>
