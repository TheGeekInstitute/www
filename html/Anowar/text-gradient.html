<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 150px;
            background-image:linear-gradient(45deg,purple,cyan) ;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: color-change 3s linear 0s infinite alternate;
        }

        @keyframes color-change {
            0%{
                background-size: 0;
            }

            10%{
                background-size: 100%;
            }

            20%{
                background-size: 200%;
            }

            30%{
                background-size: 300%;
            }

            40%{
                background-size: 400%;
            }

            50%{
                background-size: 500%;
            }

            60%{
                background-size: 600%;
            }

            70%{
                background-size: 700%;
            }

            80%{
                background-size: 800%;
            }

            90%{
                background-size: 900%;
            }

            100%{
                background-size: 1000%;
            }
        }
    </style>
</head>
<body>
    <h1>ABCD XYZ</h1>
</body>
</html>
