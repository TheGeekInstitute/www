<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsha</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .container{
            background-color: #36517C;
            color: white;
            height: 80vh;
        }

        .container .nav{
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        .container .logo{
            font-size: 40px;
        }

        .container .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }
      
        

        .container .nav .links li a{
            display: block;
            margin: 0 10px;
            color: white;
            font-size: large;
        }
       

        .container .nav .links li:last-child a{
            border:2px solid cyan ;
           
            
            padding: 4px 6px;
            border-radius: 1000px;
           
        }

        .container .hero{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            
        }
      
       
        .container .hero .left{
            border: 2px solid red;
            width: 600px;
            height: 400px;
        }


        .container .hero .right {
            border: 2px solid red;
            width: 400px;
            height: 400px;

            
        }

        .container .hero .right img{
            height: 200px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">ARSHA</div>
    
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Drop Down</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Get Started</a></li>
            </ul>
        </div>


        <div class="hero">
            <div class="left">
                <h1>Better Solutions For Your Business</h1>
                <p>We are team of talanted designers making website with Bootstrap</p>

                <div class="btn">
                    <a href="#">Get Started</a>
                    <a href="#"> Watch Videos</a>
                </div>
                    
                

            </div>
            <div class="right">
                <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/hero-img.png" alt="ABCD">
            </div>
        </div>



    </div>
</body>
</html>
