<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box{
            color: red;
        
            border: 2px solid black;
            /* max-width: 700px; */
        }


        @media print {
            .box{
                color: blue;
            }
        }

        @media screen and (max-width:600px){
            .box{
                border: 5px ridge red;
                background-color: black;
                color: red;
                font-family: cursive;
            }
        }

        

    </style>
</head>
<body>
    <div class="box">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Similique laudantium quod aliquam magni harum dicta, odit temporibus quo debitis, porro, dolorum eum vel asperiores molestias repellendus enim voluptates eveniet quibusdam!</p>
    </div>
</body>
</html>
