<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element</title>
    <style>
        .para::first-letter{
            color: red;
            font-size: 40px;
            font-weight: 900;
        }

        .para::first-line{
            color: green;
        }

        .para::selection{
            color: red;
            background-color: yellow;
        }

        ul li::marker{
            color: red;
            font-size: 40px;
        }

        .geek::before{
            content: "The ";
            color: red;
        }
        .geek::after{
            content: " Institute of Cyber Security";
            color: red;
        }

        input{
            caret-color: red;
            accent-color: red;
        }

        input::placeholder{
            color: red;
            opacity: 1;
        }

        input::-webkit-file-upload-button,
        input::file-selector-button{
            color: red;
            background-color: yellow;
            border: 2px solid black;
            width: 100px;
        }
        
    </style>
</head>
<body>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae sed dignissimos repudiandae quae placeat totam velit architecto repellat voluptatum nisi obcaecati, distinctio magni. Nobis corporis temporibus officiis, maiores soluta repellendus.</p>


    <h1 class="geek">Geek Institute</h1>

    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <input type="text" name="" id="" placeholder="ABCD">
    <input type="checkbox" name="" id="">
    <input type="radio" name="" id="">

    <input type="file" name="" id="">
</body>
</html>
