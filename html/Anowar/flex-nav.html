<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            height: 50px;
            background-color: rebeccapurple;
            color: white;
        }

        .nav .logo{
            font-size: 40px;
            font-weight: 900;
            font-family: cursive;
        }

        .nav .logo span{
            color: red;
        }

        .nav ul{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav ul li a{
            display: block;
            color: white;
            font-size: large;
            margin: 0 10px;
            line-height: 50px;
            padding: 0 10px;
        }

        .nav ul li a:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LO<span>GO</span></div>
        
        <div class="name">ABCD</div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
