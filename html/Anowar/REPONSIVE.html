<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;

        }
        .nav{
            color: white;
            
            background-color: aqua;
            
           
            padding: 0 10px;
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
        .nav .logo{
            font-size: 40px;
            font-weight: 900px;
        }
        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .nav .links li a{
            display: block;
            color: white;
            padding: 0px 10px;
            margin: 0px 10px;
            font-size: 20px;
            line-height: 50px;
        }
        .nav .links li a:hover{
            color: blue;
            background-color: red;
        }
        .nav input[type="checkbox"]{
            display: none;
        }
        .nav label{
            font-size: 40px;
            cursor: pointer;
        }
        .nav label,
        .nav label .open,
        .nav label .close{
            display: none;

        }
            
        @media screen and (max-width:700px){
        nav label,
        .nav label .open{
            display: block;

        }
        .nav{
            padding: 0 20px;

        }
        .nav .links{
            position: absolute;
            top: 50px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background-color: aqua;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            text-align: center;
            display: none;

        }
        .nav .links li a{
            width: 100%;
            margin: 5px 0px;
            }
            .nav #btn:checked ~ .links{
                display: block;
            }
            .nav #btn:checked ~ label .open{
                display: none;
            }
            .nav #btn:checked ~ label .close{
                display: block;
            }


            
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">Logo</div>
        <input type="checkbox" id="btn">
        <ul class="links">
            <li><a href="#">sfhnshf</a></li>
            <li><a href="#">sfhffss</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">Home</a></li>
        </ul>
        <label for="btn">
            <i class="fa-solid fa-bars open"></i>
            <i class="fa-solid fa-xmark close"></i>

        </label>
    </div>
</body>
</html>
