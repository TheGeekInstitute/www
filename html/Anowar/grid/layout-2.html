<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            border: 2px solid black;
            /* width: 100vw; */
            /* height: 100vh; */
            height: 400px;
            width: 400px;
            margin: auto;
            display: grid;
            grid-template-columns: [col1-start]150px [col1-end col2-start] 1fr [col2-end col3-start] 150px [col3-end];
            grid-template-rows: [row1-start ] 70px [row1-end row2-start] 50px [row2-end row3-start] 1fr [row3-end row4-start] 50px [row4-end];

            gap: 5px;
    
    
        }


        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: xx-large;
            font-weight: 900;
        }

        .box1{
    
             background-color:yellowgreen;
            grid-area: row1-start / col1-start / row1-end / col3-end;
            
        }


           .box2{
            background-color: green;
          
            grid-area: row2-start / col1-start / row2-end / col3-end;
          
    
     
      
        }

        .box3{
            background-color: rebeccapurple;
     
         

    
        }
        .box4{
            background-color: cyan;
            
        }
        .box5{
            background-color: plum;
        
    
        }
        .box6{
            background-color: crimson;
            grid-area: row4-start / col1-start / row4-end / col3-end;

           
        }
        .box7{
            background-color: orange;
        }
        .box8{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Header</div>
        <div class="box box2">Nav</div>
        <div class="box box3">Sidebar</div>
        <div class="box box4">main</div>
        <div class="box box5">sidebar</div>  
        <div class="box box6">footer</div>   
    
    </div>

</body>
</html>
