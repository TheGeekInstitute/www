<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            border: 2px solid black;
            width: 100vw;
            height: 100vh;
            margin: auto;
            display: grid;
            grid-template-columns: 150px 1fr 150px;
            grid-template-rows: 70px 50px 1fr 50px;

            gap: 5px;
    
    
        }


        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: xx-large;
            font-weight: 900;
        }

        .box1{
    
             background-color:yellowgreen;
            grid-area: 1 / 1 /2 / 4;
            
        }


           .box2{
            background-color: green;
          
            grid-area: 2 / 1 / 3 /4 ;
    
     
      
        }

        .box3{
            background-color: rebeccapurple;
     
         

    
        }
        .box4{
            background-color: cyan;
            
        }
        .box5{
            background-color: plum;
        
    
        }
        .box6{
            background-color: crimson;
            grid-area: 4 /1 /5 /4;
        }
        .box7{
            background-color: orange;
        }
        .box8{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Header</div>
        <div class="box box2">Nav</div>
        <div class="box box3">Sidebar</div>
        <div class="box box4">main</div>
        <div class="box box5">sidebar</div>  
        <div class="box box6">footer</div>   
    
    </div>

</body>
</html>
