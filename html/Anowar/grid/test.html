<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
           
            height: 100vh;
            width: 100%;
            background-color: rgba(250, 235, 215, 0.281);
            
            
        }
        .logo{
            margin-top: 20px;
            font-size: 25px;
            margin-left: 30px;
        }

        .clas{
            display: grid;
            grid-template-columns: repeat(4,150px);
            grid-template-rows: repeat(4,150px);
            gap: 10px;
            align-content: center;
            place-content: center;

        }

        .clas .box{
            text-align: center;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    

        .box1{
            background-color: aqua;
         
          
            
        }
        
        .box2{
            background-color: black;
            color: white;
        }
        .box3{
            background-color: blue;
            color: aqua;
        }
        .box4{
            background-color: blueviolet;
            color: white;
        }
        .box5{
            background-color: brown;
            color: black;
        }
        .box6{
            background-color: chartreuse;
            color: red;
        }
        .box7{
            background-color: chocolate;
            color: green;
        }
        .box8{
            background-color: cornflowerblue;
            color: red;
        }
        .box9{
            background-color: darkgreen;
            color: aqua;
        }
        .box10{
            background-color: yellow;
            color: blue;
        }
        .box11{
            background-color: darkslateblue;
            color: red;
        }
        .box12{
            background-color: dodgerblue;
        }
        .box13{
            background-color: burlywood;
            color: aqua;
        }
        .box14{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><a href=""></a>Dashboard</div>

       <div class="clas">
        <div class="box box1"><i class="fa-solid fa-house"></i><h3>Home</h3></div>
        <div class="box box2">Nav</div>
        <div class="box box3">Sidebar</div>
        <div class="box box4">main</div>
        <div class="box box5">sidebar</div>  
        <div class="box box6">footer</div>
        <div class="box box7">foot</div>
        <div class="box box8">Book</div>
        <div class="box box9">Man</div>
        <div class="box box10">fan</div>
        <div class="box box11">fab</div>
        <div class="box box12">Trakter</div>
        <div class="box box13">Baker</div>
        <div class="box box14">Root</div>
       </div>
    </div>
  

</body>
</html>
