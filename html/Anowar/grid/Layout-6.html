<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .container{
           
            height: 100vh;
            width: 100%;
            background-color: rgba(250, 235, 215, 0.281);
            
        }
        .logo{
            margin-top: 20px;
            font-size: 25px;
            margin-left: 30px;
        }
        .clas{
           
            
            display: grid;
            grid-template-columns: 150px 150px 150px 150px 150px 150px;
            grid-template-rows: 130px 130px 130px;
            gap: 10px;
            margin-left: 100px;
            /* .container:hover .box{
            transform: translateY(-100%);
        } */
        
            /* transform: scaleX(1.5);
             transform: scaleY(1.5); */
            
            
        }

        .clas .box{
            text-align: center;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 30px;
            border-radius: 5px;

            transition: all .1s linear;
        }
        .clas .box:hover{
            /* transform: translatex(-100%); */
            /* transform: rotateY(180deg); */
            /* transform: translateX(100px); */
            transform: translateY(-5px);
            /* transform: perspective(600px) translateZ(100px); */
        }
        .clas .box h3{
            font-size: 20px;
            margin-top: 10px;
            font-family: cursive;
        }

        /* grid-template-columns: 150px 1fr 150px;
            grid-template-rows: 70px 50px 1fr 50px; */
        .box1{
            background-color: aqua;
           
            font-size: 20px;
           
            
        }
        
        .box2{
            background-color: black;
            color: white;
        }
        .box3{
            background-color: blue;
            color: aqua;
        }
        .box4{
            background-color: blueviolet;
            color: white;
        }
        .box5{
            background-color: brown;
            color: black;
        }
        .box6{
            background-color: chartreuse;
            color: red;
        }
        .box7{
            background-color: chocolate;
            color: green;
        }
        .box8{
            background-color: cornflowerblue;
            color: red;
        }
        .box9{
            background-color: darkgreen;
            color: aqua;
        }
        .box10{
            background-color: yellow;
            color: blue;
        }
        .box11{
            background-color: darkslateblue;
            color: red;
        }
        .box12{
            background-color: dodgerblue;
        }
        .box13{
            background-color: burlywood;
            color: aqua;
        }
        .box14{
            background-color: greenyellow;
        }
        .container .nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .container .nav .links li a{
            color: black;
            display: flex;
            
        } 
       
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo1"><i class="fa-solid fa-bars"></i></div>
            <ul class="links">
                <li><a href="#">Total Students :65</a></li>
                <li><a href="#">Active Students :30</a></li>
                <li><a href="#">Admisition 
                    fece Panding : 35
                </a></li>
                <li><a href="#"><i class="fa-solid fa-bell"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-lightbulb"></i></a></li>
            </ul>


        </div>
        <div class="logo"><a href=""></a>Dashboard</div>
       <div class="clas">
        <div class="box box1"><i class="fa-solid fa-house"></i><h3>Home</h3></div>
        <div class="box box2"><i class="fa-solid fa-magnifying-glass"></i><h3>Search</h3></div>
        <div class="box box3"><i class="fa-solid fa-user"></i><h3>User</h3></div>
        <div class="box box4"><i class="fa-brands fa-facebook"></i><h3>Facebook</h3></div>
        <div class="box box5"><i class="fa-solid fa-check"></i><h3>Chek</h3></div>  
        <div class="box box6"><i class="fa-solid fa-download"></i><h3>Download</h3></div>
        <div class="box box7"><i class="fa-brands fa-twitter"></i><h3>Twitter</h3></div>
        <div class="box box8"><i class="fa-solid fa-image"></i><h3>Image</h3></div>
        <div class="box box9"><i class="fa-brands fa-instagram"></i><h3>Instagram</h3></div>
        <div class="box box10"><i class="fa-solid fa-phone"></i><h3>Phone</h3></div>
        <div class="box box11"><i class="fa-brands fa-tiktok"></i><h3>Tik tok</h3></div>
        <div class="box box12"><i class="fa-solid fa-bars"></i><h3>Bars</h3></div>
        <div class="box box13"><i class="fa-brands fa-linkedin"></i><h3>Linkedin</h3></div>
        <div class="box box14"><i class="fa-regular fa-heart"></i><h3>Heart</h3></div>
       </div>
    </div>
    
  

</body>
</html>
