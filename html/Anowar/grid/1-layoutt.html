<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgba(127, 255, 212, 0.596);
            text-align: center;
        }
        h1{
            font-size: 200px;
            text-shadow: 10px;
            margin-left: 100px;
            background: linear-gradient(45deg, red, green, purple, rgba(255, 255, 0, 0.479), aqua, blue);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;

            animation: color 1s linear 0s infinite alternate;
            

        }
        @keyframes color {
            0%{
                background-size: 100%;
            }
            25%{
                background-size: 150%;
            }
            50%{
                background-size: 200px;
            }
            75%{
                background-size: 450%
            }
            100%{
                background-size: 300%;
            }

        }
        h2{
            color: red;
            font-size: 20px;
        }
        h3{
            color: greenyellow;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>TRIK</h1>
 <h2>money is more important than love</h2>
 <h3>fake people are like soap bubbles,they pop out when the sun shines brightly</h3> 
</body>
</html>
