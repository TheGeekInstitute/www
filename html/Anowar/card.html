<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: bisque;
        }

        .card{
            background-color: aquamarine;
            height: 300px;
            width: 250px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
            border: 5px ridge silver;
            margin: 150px auto;

            outline-style: solid;
            outline-width: 10px;
            outline-color: green;
            outline-offset: 10px;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }


    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="ABCD">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Praesentium, officiis. Officia dolorum harum aliquid inventore perferendis cupiditate</p>
    </div>
</body>
</html>
