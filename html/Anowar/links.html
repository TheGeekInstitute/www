<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
           color: black;
           text-decoration: none;
           border: 1px solid black;
           padding:5px;
        }

        a:hover{
            /* text-decoration: underline; */
            background-color: red;
        }

        a:active{
            background-color: yellow;
        }

        a:visited{
            color: cyan;
        }

        .box{
            border: 2px solid black;
            height: 150px;
            width: 150px;
            margin: 150px auto;
        }
        .box:hover{
            border-radius: 50%;
        }

        .box:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="#">ABCD XYZ</a>


    <div class="box"></div>

</body>
</html>
