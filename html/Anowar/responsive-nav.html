<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css");
        *{
            margin: 0;
            padding: 0;
            box-sizing:     border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav{
            height: 50px;
            background-color: rebeccapurple;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }

        .nav .logo{
            font-size: 40px;
            font-weight: 900;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .links li a{
            display: block;
            color: white;
            font-size: large;
            margin: 0 10px;
            padding: 0 10px;
            line-height: 50px;
        }

        .nav .links li a:hover{
            background-color: red;
        }

        .nav input[type="checkbox"]{
            display: none;
        }

        .nav label{
            font-size: 40px;
            cursor: pointer;
        }

        .nav label,
        .nav label .open,
        .nav label .close{
            display:none;
        }



        @media screen  and (max-width:600px){
            .nav label,
            .nav label .open{
                display: block;
            }

            .nav{
                padding: 0 20px;
            }

            .nav .links{
                position:absolute;
                top: 50px;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: grey;
                flex-direction: column;
                align-items: center;
                justify-content: start;
                text-align: center;
                display: none;
            }

            .nav .links li a{
                width: 100%;
            margin: 5px 0;
            }

            .nav #btn:checked ~ .links{
                display: block;
            }

            .nav #btn:checked ~ label .open{
                display: none;
            }


            .nav #btn:checked ~ label .close{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">
            LOGO
        </div>
        <input type="checkbox" id="btn">
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>

        <label for="btn">
            <i class="fa-solid fa-bars open"></i>
            <i class="fa-solid fa-xmark close"></i>
        </label>
    </div>
</body>
</html>
