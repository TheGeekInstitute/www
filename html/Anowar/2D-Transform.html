<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transform</title>
    <style>
        .box{
            background-color: red;
            height: 250px;
            width: 200px;
            margin: 150px auto;
            transition: all 1s linear;
        }

        .box:hover{
            /* transform: translate(-100px,0); */
            /* transform: translate(0,100px); */
            /* transform: translate(100px,100px); */

            /* transform: scaleX(1.5); */
            /* transform: scaleY(1.5); */

            /* transform: scale(1.5); */

            /* transform: skewX(90deg); */
            /* transform: skewY(40deg); */
            transform: skew(5deg);


        }

        .container{
           
            height: 250px;
            width: 250px;
            margin: auto;

            background-color: bisque;
            padding: 5px;
        }

        .container .image{
            height: 150px;
            width: 100%;
            overflow: hidden;
            
        }


        .container .image img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: all .3s linear;
        }

        .container:hover .image img{
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="box">
        <h1>Hello :)</h1>
    </div>


    <div class="container">
        <div class="image">
            <img src="../web/images/11.jpg" alt="">
        </div>

        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat labore asperiores
        </div>
    </div>

</body>
</html>
