<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        div ul li:first-child{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            height: 50px;
            /* background-color: aqua; */
            color: white;
        }

        ul{

            display: flex;
        }

        div ul li:first-child{
            font-size: 40px;
            font-weight: 900;
            font-family: cursive;
        }
        div ul li:nth-child(2){
           align-items: center;
           justify-content: center;
           display: flex;
        }
        body{
            background-image: url(https://www.thesun.co.uk/wp-content/uploads/2018/07/NINTCHDBPICT0004230388461.jpg?strip=all&w=960);
        }
        

        div ul li:last-child{
            align-items: center;
           justify-content: center;
           display: flex;
           /* margin-right: 50PX; */
           margin-left: 100PX;
            /* font-style: black; */
            border: 2PX solid black;
            height: 45PX;
            border: hidden;
            width: 70PX;
            border-radius: 30%;
            margin-top: 30PX;
            padding: 5PX;
            font-size: large;


        }
        div ul li:hover:last-child{
            color: red;
            background-color: blue;
        }

        .nav ul li a{
            display: block;
            color: black;
            font-size: large;
            margin: 0 10px;
            line-height: 50px;
            padding: 0 10px;
        }

        

    </style>
</head>
<body>
    
        <div>
            <ul>
            <li><a href="#">Logo</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            </ul>
        </div>
    
</body>
</html>
