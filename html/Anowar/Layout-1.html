<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .container{
            background-color: #36517C;
            color: white;
            height: 70vh;
            background-repeat: no-repeat;
            
        }
        .container .nav{
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 10px;

        }
        .container .nav .logo{
            font-size: 40px;
        }
        .container .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container .nav .links li a{
            display: block;
            /* margin: 0px 10px; */
            margin-left: 100px;
            padding: 0px 10px;
            color: white;
            font-size: large;
        }
        
        .container .nav .links li:last-child a{
            border: 2px solid cyan;

            padding: 5px 6px;
            border-radius: 1000px;

        }
        .container .nav .links li:last-child a:hover{
            background-color: aqua;
            color: white;
        }
        .container .nav .links li a:hover{
            color: aqua;
        }
        
        .container .hero{
            display: flex;
            /* font-size: 50px; */
            align-items: center;
            justify-content: space-evenly;
            margin-top: 100px;

            

        }

        .container .hero .left{
            border: 2px solid red;
            border: hidden;
            height: 400px;
            width: 400px;
        }
        .container .hero .left h1{
            font-size: 25px;
            padding: 0px 10px;
            /* text-align: center; */

        }
        .container .hero .left p{
            font-size: 13px;
            padding: 0px 10px;
            /* text-align: center; */
            margin-top: 10px;
        }
        .container .hero .left .btn{
            margin-top: 20px;
        }


        .container .hero .left .btn a:first-child{
            border: 2px solid white;
            border: hidden;
            padding: 4px 6px;
            border-radius: 1000px;
           
            background-color: aqua;
            color: white;
            font-size: 13px;
            


        }
        .container .hero .left .btn a:last-child{
            border: 2px solid white;
            border: hidden;
            padding: 4px 6px;
            border-radius: 1000px;
            color: white;
            font-size: 13px;
            
           
            margin-left: 15px;

        }

        .container .hero .right{
            border: 2px solid red;
            border: hidden;
            height: 400px;
            width: 400px;
        }
        .container .hero .right img{
            height: 300px;
            
        }


    </style>
</head>
<body>
   <div class="container">
    <div class="nav">
        <div class="logo">Arsha</div>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Profilo</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Drop Down<i class="fa-solid fa-angle-down"></i></a>
               
            </li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Get Started</a></li>
        </ul>
       
        </div>
        <div class="hero">
            <div class="left">
                <h1>Better Solutions For Your Business</h1>

                <p>we are team of falanted designers making websides 
                    bootstarpt
                </p>

                <div class="btn">
                <a href="#">Get Started</a>
                <a href="#"><i class="fa-solid fa-circle-play"></i>Watch viedo</a>
                </div>


                

            </div>


            <div class="right">
                <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/hero-img.png" alt="ABCD">
            </div>

        

    </div>
   </div>
</body>
