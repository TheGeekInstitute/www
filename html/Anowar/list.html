<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul{
            border: 1px solid blue;
            list-style: lower-alpha;
            list-style-position: inside;

            list-style-image: url("../web/images/11.jpg");

        }
        ul li{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li>ABcd</li>
        <li>XYZ</li>
        <li>1234</li>
    </ul>
</body>
</html>
