<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCHGdIoiqOqzf6BMyeGevkQ-v-CcZPlPUdBQ&usqp=CAU">
    <style>
        body{
            /* background-color: black; */
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration-line: none;
        }
        .nav{
            background-color: aqua;
            height: 50px;
            text-align: center;

        }
        .nav ul li{
            display: inline-block;
        }
        .nav ul li a{
            display: block;
            line-height: 50px;
            margin: 0 10px;
            padding: 0 10px;
            font-size: large;
            color: green;
        }
        .nav ul li a:hover{
            background-color: blue;
            color: blueviolet;

        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>

        </ul>

    </div>
</body>
</html>
