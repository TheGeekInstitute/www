<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;

        }
        .nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            background-color: aqua;
            color: blue;

        }
        .nav .logo{
            font-size: 40px;
            font-family: cursive;
            font-weight: 900px;
            margin: 0px 5px;
            padding: 5px;

        }
        .nav .logo span{
            color: red;
        }
        .nav > .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav > .links a{
            display: block;
            color: white;
            margin: 1px 8px;
            padding: 10px;
            font-size: large;
            line-height: 50px;

        }
        .nav > .links a:hover{
            background-color: greenyellow;
            color: red;
        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">Lo<span>go</span></div>
        <ul class="links">
            <li><a href="#">hsf</a></li>
            <li><a href="#">shfh</a></li>
            <li><a href="#">shf</a></li>
        </ul>
    </div>
</body>
</html>
