<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        ul{
            border: 1px solid black;
            list-style: upper-alpha;
            list-style-position: outside;
            list-style-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfxt11ixusVKQzhwrQ4zZpwNSE8KOk6dFTrg&usqp=CAU);
        }
        ul li{
            border: 1px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <ul>
        <li>abcd</li>
        <li>XYZ</li>
        <li>1234</li>
    </ul>

    
</body>
</html>
