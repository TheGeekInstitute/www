<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 1px solid rgb(247, 228, 228);
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }

        table{
            margin: 150px auto;
            width: 50%;
        }

        th{
            background-color: green;
        }

        tr:nth-child(odd){
            background-color: orange;
        }
        tr:nth-child(even){
            background-color: orangered;
        }

        td:hover{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Roll NO</th>
            <th>Name</th>
            <th>Gender</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Shivam</td>
            <td>Male</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Neha</td>
            <td>Female</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Saloni</td>
            <td>Female</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Aashish</td>
            <td>Male</td>
        </tr>


        <tr>
            <td>5</td>
            <td>Mariyam</td>
            <td>Female</td>
        </tr>

        <tr>
            <td>6</td>
            <td>Veer</td>
            <td>Male</td>
        </tr>

        <tr>
            <td>7</td>
            <td>Aman</td>
            <td>Male</td>
        </tr>
    </table>
</body>
</html>
