<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
         text-decoration: none;
         color: black;
         font-weight: 700;
         border: 1px solid black;
         padding: 5px;   
        }

        a:hover{
            background-color: blue;
            color: white;
        }

        a:active{
            background-color: green;
        }

        a:visited{
            color: red;
        }

        .box{
            margin-top: 150px;
            border: 1px solid black;
            height: 100px;
            width: 100px;
        }

        .box:hover{
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.facebook.com/">Facebook</a>

    <div class="box"></div>
</body>
</html>
