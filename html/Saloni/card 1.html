<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .card{
            /* border: 1px solid red; */
            height: 300px;
            box-shadow: 0px 0px 5px black;
            background-color: beige;
            width: 270px;
            margin: 150px auto;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px solid black;
        }

        .card h3{
            margin: 10px 0;
        }

        .links{
            margin: 20px 0;
        }
        .links a{
            border: 1px solid black;
            margin: 0 5px;
            padding: 5px;
            border-radius: 2px;
            color: black;
        }

        .links .fb:hover{
            background-color: blue;
            color: white;
        }

        .links .tw:hover{
            background-color: cyan;
            color: black;
        }

        .links .ig:hover{
            background-color: mediumvioletred;
            color:white;
        }
    </style>
    <body>
        <div class="card">
            <img src="https://media.allure.com/photos/6127a91ac2052c31747415dd/1:1/w_2323,h_2323,c_limit/blackpink%20lisa%20gold%20background.jpg" alt="Image">
            <h3>Lorem ipsum dolor sit amet</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia dolorum aut voluptas soluta. Pariatur excepturi</p>
            <div class="links">
                <a href="https://www.facebook.com/ManiKumar.Geek/" class="fb">Facebook</a>
                <a href="https://twitter.com/ManiKumar_Geek" class="tw">Twitter</a>
                <a href="https://www.instagram.com/mani_kumar.geek/" class="ig">Instagram</a>
            </div>
        </div>
    </body>
    </html>
