<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            /* border: 1px solid red; */
            width: 250px;
            height: 300px;
            margin: 150px auto;
            text-align: center;
            background-color: aquamarine;
            padding: 10px;
            border-radius: 10px;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <div class="card">
