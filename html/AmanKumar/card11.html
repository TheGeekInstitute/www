<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> card </title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *card{
            width: 250px;
            height: 300px;
            margin: 150px auto;
            text-align: center;
            background-color: blueviolet;
            padding: 10px;
            border-radius: 10px;

        }

        .card img{
            height: 75px;
            width: 75px;
            border-radius: 50%;
            border: 5px solid
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/14.jpg"
        alt="">

</html>
