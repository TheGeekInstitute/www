<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body background="https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80">
    <h1 align="center">Form</h1>
<center>
    <fieldset>
        <legend>Regstration Form</legend>

        <table border="1px" background="https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80">
            <tr>
                <td>
                    <label>First Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
    
            <tr>
                <td>
                    <label>Last Name :</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
    
            <tr>
                <td>
                    <label>Gender :</label>
                </td>
                <td>
                    <label>Male</label>
                    <input type="radio">
                    <label>Female</label>
                    <input type="radio">
                </td>
            </tr>
    
            <tr>
                <td>
                    <label>Email :</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
    
            <tr>
                <td>
                    <label>Mobile No :</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
    
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
    
            <tr>
                <td>
                    <input type="submit" value="Signup">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </fieldset>
</center>
</body>
</html>
