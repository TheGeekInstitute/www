<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
         @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css");
         *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
         }
         .box{
            background-image: url("https://assets.nflxext.com/ffe/siteui/vlv3/b85863b0-0609-4dba-8fe8-d0370b25b9ee/fdf508c8-97d0-42fd-a6f9-9bef6bf96934/IN-en-20230731-popsignuptwoweeks-perspective_alpha_website_large.jpg");
            height: 43rem;
            background-repeat: no-repeat;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0, 0.596);
        }
        .logo{
            height: 4.5rem;
            margin-top: 1rem;
            margin-left: 6rem;
        }
        .box select{
           margin-top: 1rem;
           margin-left: 32rem;
            color: white;
            border: 0.5px solid rgb(170, 170, 170);
            border-radius: 4px;
            background-color: rgba(128, 128, 128, 0.178);
            height: 2rem;
            width: 8rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.5rem;   
        }
        .box i{
            position: absolute;
            color: white;
            padding-left: 62.2rem;
            padding-top: 1.5rem;
        }
        .box .right a{
            margin-right: 9rem;
           margin-top: 1rem;
            background-color: red;
            color: white;
            border-radius: 5px;
            font-weight: 600;
            /* border: 1px solid white; */
            padding: 8px;
            text-align: center;
            line-height: 1.8rem;
        }
        h2{
            position: absolute;
            color: white;
            font-size: 3.3rem;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            top: 16rem;
            left: 15rem;
        }
        h3{
            position: absolute;
            color: white;
            font-size: 1.7rem;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            top: 20.5rem;
            left: 31rem;
        }
        p{
            position: absolute;
            color: rgba(255, 250, 250, 0.842);
            font-size: 1.3rem;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            top: 24rem;
            left: 25rem; 
        }
        /* .twt{
            display: flex;
        } */
        input[type="text"]{
            background-color: rgba(0, 0, 0, 0.473);
            position: absolute;
            border-radius: 0.2rem;
            color: white;
            font-size: 20px;
           padding: 20px;
           width: 23rem;
            top:26.5rem;
            left: 26rem;
        }
        #new{
           position: absolute;
           border-radius: 0.3rem;
           text-align: center;
           font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
           color: white;
           text-align: center;
           font-size: 28px;
            padding: 17px 40px;
            background-color: red;
           top:26.5rem;
            left: 50rem;
        }
        .twt i{
            color:white;
        }
        .twt label{
            position: relative;
            color: white;
            font-size: 18px;
            display: inline-block;
            bottom: 15.2rem;
            left: 27.5rem;
            /* background-color: pink; */
            /* border: 1px solid blue; */
       }
    .twt input:focus + label{
        transform: translateY(-16px);
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
        <!-- <h1>NETFLIX</h1> -->
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" class="logo" alt="">
        <i class="fa-solid fa-globe"></i>
        <div class="right">
            <select>
                <option>English</option>
            </select>
            <a href="#">Sign In</a>
        </div>
        </div>
        <h2>Unlimited movies, TV shows and more</h2>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>  
        <div class="twt">    
        <input type="text" required>
        <label for="">Email address</label>   
        <a href="#" id="new">Get Started  <i class="fa-solid fa-angle-right"></i></a>
    </div>
    </div>
</body>
</html>
