<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container{
            border: 2px solid black;
            height: 300px;
            width: 600px;
            margin: auto;

            display: flex;
            justify-content: space-between;
            /* align-items: center; */

        }

        .box{
            border: 2px solid red;
            background-color: cyan;
            margin: 5px;
            text-align: center;
            width: 70px;
            height: 30px;
        }

        .box2,.box4{
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box box2">2</div>
        <div class="box ">3</div>
        <div class="box box4">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
