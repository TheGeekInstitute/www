<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
        }
        .card{
            height: 300px;
            width: 300px;
            /* border: 1px solid black; */
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
/* 
            margin-top: calc(50vh - 150px);
            margin-left: calc(50vw - 150px); */
            
        }

        .content{
            position: absolute;
            height: 300px;
            width: 300px;
            /* font-size: 60px; */
            text-align: center;
            /* line-height: 300px; */
            backface-visibility: hidden;
            transform-style: preserve-3d;
            transition: all 1s;
            /* transform: rotateY(180deg); */
            
        }

        .front,.back{
            position: absolute;
            height: 300px;
            width: 300px;
            backface-visibility: hidden;
            border-radius: 30px;
            box-shadow: 2px 2px 3px greenyellow;
        }

        .front{
            background-color: cyan;
        }
        
        .back{
            background-color: red;
            transform: rotateY(180deg);
            padding: 20px;
        }
        .front img{
            height: 300px;
            width: 300px;
            border-radius: 30px;
        }
.card:hover .content{
    transform: rotateY(180deg);

}

.name{
    color: white;
    text-shadow: 2px 2px 3px yellowgreen;
}

.about{
    color: white;
    font-family: cursive;
    line-height: 15px;
    text-align: justify;
    margin: 10px;
}
.social{
    margin-top: 30px;
    font-size: 3rem;
}

.social i{
    /* color: black; */
    color: white;
text-shadow: 2px 2px 3px yellow;
}

.fb:hover{
    color: blue;
}

.tw:hover{
    color: cyan;
}

.ig:hover{
    color: rgb(243, 15, 186);
}

.fname{
    position: absolute;
    color: white;
    /* z-index: 1000; */
    font-size: 60px;
    display: inline-block;
    left: 00px;
    top: 232px;
    background-color:rgba(0, 0, 0, 0.534);
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    width: 300px;
    text-shadow: 2px 2px 2px white, 2px 2px 4px greenyellow ;
    /* margin-top: -150px; */
    /* border: 1px solid balc; */
}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="card">
        <div class="content">
            <div class="front">
                <img src="../html/shivank.jpg" alt="">
                <h1 class="fname">Shivank</h1>
            </div>
            <div class="back">
                <h1 class="name">Shivank</h1>
                <p class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe distinctio voluptate, nihil fuga odio possimus illum quae impedit! Voluptatem rem, atque laboriosam accusantium corporis reprehenderit ut ea earum similique! Voluptate!</p>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook fb"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram ig"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter tw"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
