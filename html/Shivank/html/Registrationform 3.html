<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
<h1>Registration Form</h1>
<form>
<label>First Name</label>
<input type="text" minlength="5" maxlength="25" required placeholder="First Name">

<br><br>
<label>Last Name</label>
<input type="Text" minlength="5" maxlength="25" required placeholder="Last Name">

<br><br>
<label>Gender</label>
<label>Male</label><input type="radio" name="Gender" required>
<label>Female</label><input type="radio" name="Gender" required>

<br><br>
<label>DOB</label>
<input type="date" required>
<br><br>
<label> Images</label>
<input type="file" accept="image/*" title="Only images are allowed" required>

<br><br>
<label>Mobile No</label>
<input type="number" required>

<br><br>
<label>Password</label>
<input type="password" required>
<br><br>
<input type="Submit">
<input type="Reset">
</form>





</body>
</html>
