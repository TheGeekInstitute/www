<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            background-color: rgb(65, 65, 148);
            height: 70px;
            display: flex;
            justify-content: space-between;
            padding: 0 12px;
            align-items: center;
        }

        .logo{
            font-size: 35px;
            font-weight: 900;
            font-family: cursive;
        } 
        .nav .menu{
            display: flex;
        }
        .nav .menu .links{
            display: flex;
        }
        .nav .menu .links a{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
           margin: 0 10px;
           font-size: 25px;
           font-weight: 500;
           color: white;
        }
        .nav .menu .links a:hover{
            color: rgb(192, 0, 250);
        }
        #btn,.btn{
            display: none;
        }
        .logo{
            color: transparent;
            background-image: linear-gradient(45deg,rgb(255, 0, 0),rgb(55, 255, 115),yellow,orangered,pink,purple,white,lightgreen,grey,brown);

            -webkit-background-clip: text;

            animation: .3s linear 0s infinite alternate change-color;
        }

        @keyframes change-color {
            0%{
                background-size: 0 ;
            }

            25%{
                background-size: 100% ;
            }

            50%{
                background-size: 150%;
            }

            75%{
                background-size: 200%;
            }

            100%{
                background-size: 0;
            }
        }

        @media screen and (max-width:768px) {
                .btn1{
                    display: block;
                }
            .btn1,.btn2{
                font-size: 30px;
                color: white;
            }
            .nav .menu .links{
                position: absolute;
                top: 70px;
                text-align: center;
                left: 0;
                right: 0;
                height: 200px;
                background-color: rgb(38, 129, 156);
                flex-direction: column;
                /* display: none; */
                transform: translateY(calc(-100% - 70px));
                transition: all .3s;
                z-index: -1;
            }
            .nav .menu .links a{
                line-height: 60px;
                text-decoration: underline;
            }
            .nav .menu #btn:checked ~ .links{
                /* display: block; */
                transform: translateY(0);
            }
            .nav .menu #btn:checked ~ .btn1{
                display: none;
            }
            .nav .menu #btn:checked ~ .btn2{
                display: block;
            }
        }

        main{
            position: absolute;

            z-index: -2;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LOgo</div>
        <ul class="menu">
            <input type="checkbox" id="btn">
            <label for="btn" class="btn btn1"><i class="fa-solid fa-bars"></i></label>
            <label for="btn" class="btn btn2"><i class="fa-solid fa-xmark"></i></label>

            <div class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </div>
        </ul>
    </div>

<main>

 </p>
</main>


</body>
</html>
