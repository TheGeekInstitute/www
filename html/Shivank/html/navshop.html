<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        body{
            background-color: grey;
        }
        .nav{
            padding-top: 15px;
            justify-content: space-between;
            height: 10vh;
            margin: 5px;
            display: flex;
            text-align: center;
            margin-left: 20px;
        }
        .nav h1{
            margin-left: 20px;
            color: white;
        }
        .nav ul li{
            display: inline;
            margin: 30px;
            color: white;
            
        }
        .nav ul a{
            padding-right: 150px;
            color: white;
        }
        .gwt{
            border: 1px solid rgb(243, 243, 243);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1>ARSHA</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Drope Down</a></li>
            <li><a href="#">Contact</a></li>
            <li class="gwt"><a href="#">GET STARTED</a></li>
        </ul>
    </div>
</body>
</html>
