<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1 Align="Center">Registration Form</h1>
<form>
<label>First Name : </label>
<input type="text" minlength="5" maxlength="15" required title="Plese Enter Your first name" placeholder="First Name">

<br><br>

<label>Last Name : </label>
<input type="text" minlength="5" maxlength="15" placeholder="Last Name" value="Kumar">

<br><br>

<label>DOB : </label>
<input type="date">

<br><br>

<label>Gender : </label>
<label>Male</label> <input type="radio" name="Gender" checked>
<label>Female</label><input type="radio" name="Gender">

<br><br>

<label>Mobile No : </label>
<input type="number">

<br><br>


<label>Email : </label>
<input type="email">

<br><br>
<label for="">Image :</label>
<input type="file" accept="image/*" title="Only Images are allowed">
<br><br>
<label>Password : </label>
<input type="password" placeholder="Password">
<br><br>
<div align="Center" size="5px">
<input type="Submit">
<input type="Reset">
</div>



<input type="range" min="1" max="10" step="2">
<br><br>
<button type="submit">Submit</button><br><br>
<input type="search" name="GoogleSearch"><br><br>
<input type="week"><br><br>
<input type="month"><br><br>
<input type=""

</form>





</body>
</html>
