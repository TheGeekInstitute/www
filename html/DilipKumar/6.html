<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1 align="center">Registration form</h1>
    
    <form>
        <label for="fname">First name :</label>
        <input type="text" id="fname" placeholder="Enter First Name" minlength="2" maxlength="10" required size="50">
        
        <br><br>

        <label for="">Last name :</label>
        <input type="text">

        <br><br>
        <label for="">dender :</label>
        <label for="male">male</label>
        <input type="radio"name="gender" id="female">

        <br><br>

        <label for="">dob :</label>
        <input type="date">

        <br><br>

        <label for="">email :</label>
        <input type="email">

        <br><br>

        <label for="">password :</label>
        <input type="password">

        <br><br>
        <input type="button" value="ABCD">
        <button>XYZ</button>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox" checked>
        <input type="checkbox">

        <input type="color">
        <input type="datetime-local">
        <input type="file">
        <input type="hidden">
        <input type="month">
        <input type="week">
        <input type="range" min="1" max="10" step="1" value="2">
        <input type="search">

        <textarea rows="10" cols="30"></textarea>

        <select name="" id="">
            <option value="">Choose</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Other</option>

        </select>


        <br><br>

        <input type="submit"
        value="sing Up">
        <input type="reset">

     </form>   


        

</body>
</html>
