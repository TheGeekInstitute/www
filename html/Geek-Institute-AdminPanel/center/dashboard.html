<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Dashboard</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css");

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }

        .nav{
            height: 3.5rem;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            padding: 0 1rem;
        }

        .nav #btn{
            background-color: #5e2ced;
            color: white;
            border: none;
            padding: 7px 15px;
            font-size: x-large;
            border-radius: 5px;
            cursor: pointer;
            transition: all .2s ease-in-out;
        }

        .nav #btn:hover{
            background-color: #4412d3;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav .links li{
            margin:  0 5px;
        }

        .nav .links li a{
            color: white;
            
            background-color: #5e2ced;
            padding: 5px 7px;
            border-radius: 3px;
            transition: all .2s ease-in-out;
        }
        .nav .links li a:hover{
            background-color:#4412d3;
        }

        .nav .links li span{
            font-weight: 700;
        }

        
        .nav .account{
            /* border: 2px solid red; */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav .account img{
            height: 3rem;
            width: 3rem;
            margin-right: .2rem;
            object-fit:cover;
            /* border: 2px solid white; */
            border-radius: 50%;
        }
        
        .nav .account a{
            color: white;
        }
        .nav .account ul li a{
            background-color: green ;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 .5rem;
        }

        .nav .account #logout{
            background-color: red;
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media screen and (max-width:1250px){
            .nav{
                height: auto;
            }

            .nav .links li{
                margin: 5px 10px;
            }
        }

    </style>
</head>

<body>

    <div class="nav">
        <button id="btn">
            <i class="fa-solid fa-bars"></i>
        </button>
        
        <ul class="links">
            <li><a href="#">Total Students : <span>100</span></a></li>
            <li><a href="#">Pending Students : <span>100</span></a></li>
            <li><a href="#">Fess Submitted for Students : <span>100</span></a></li>
            <li><a href="#">Advanced Wallet Amount : â‚¹<span>10000</span> </a></li>
        </ul>
   

        <div class="account">
            <img src="../assets/images/logo.png" alt="Institute Logo">
            <ul>
                <li><a href="#" id="account">My Account</a></li>
            </ul>

            <a href="?logout=1" id="logout">Logout</a>
        </div>
    </div>

</body>

</html>
