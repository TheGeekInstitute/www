<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .nav{
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: black;
            color: blue;
        }
        
        .nav .logo{
        font-size: 40px;
        font-weight: 900;
        font-family: monospace;

        }
 
        .nav .logo span{
            color: blueviolet;

        }

        .nav ul{
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .nav ul li a{
            display: block;
            margin: 0 10px;
            font-size: large;
            color: bisque;
            padding: 0 10px;
            line-height: 50px;
        }

        .nav ul li a:hover{
            color: red;

        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LO<span>GO</span></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </div>
</body>
</html>
