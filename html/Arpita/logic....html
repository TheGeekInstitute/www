    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
       
            width: 300px;
            height: 400px;
            text-align: center;
            margin: 150px auto;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px black;
            background-image: url("https://img.freepik.com/free-vector/blue-pink-halftone-background_53876-99004.jpg");
        }

        .container h1{
            margin:10px 0;
        }

        .container form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container form label{
       
            width:250px;
            text-align: left;
            font-size: large;
            margin: 5px 0;
        }
        .container form input{
            height: 35px;
            width: 250px;
            font-size: large;
            padding: 0 3px;
            outline: none;
            background-color: transparent;
            border: 2px solid black;
        }

        .container form #btn{
            background-color: royalblue;
            color: white;
            width: 100px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Sign Up</h1>

        <form>
            <label for="">Full Name</label>
            <input type="text">
            <label for="">Username</label>
            <input type="text">
            <label for="">Email</label>
            <input type="email">
            <label for="">Password</label>
            <input type="password">
            <input type="submit" id="btn" value="Signup">
        </form>

    </div>

</body>
</html>
</body>
</html>
