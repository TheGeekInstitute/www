<!-- https://startbootstrap.com/previews/landing-page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .nav{
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav a{
            font-size: x-large;
            color: black;
        }

        .nav #btn{
            background-color: royalblue;
            color: white;
            font-size: large;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .main{
            background-image: url("https://startbootstrap.github.io/startbootstrap-landing-page/assets/img/bg-masthead.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 600px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
            background-blend-mode: overlay;
        }

        .main h1{
            font-size: 40px;
            /* border: 1px solid red; */
            padding-top: 200px;
            width: 600px;
            margin: 0  auto;
            margin-bottom: 20px;
            color: white;
        }

        .main form input{
            border: none;
            height: 55px;
            padding: 2px 5px;
            font-size: x-large;
            width: 450px;
            border-radius: 7px;
        }

        .main form #submit{
            background-color: royalblue;
            color: white;
            width: 100px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    
    <div class="nav">
        <a href="">Start Bootstrap</a>
        <a href="" id="btn">Sign Up</a>
    </div>

    <div class="main">
        <h1>Generate more leads with a professional landing page!</h1>

        <form>
            <input type="email" placeholder="Email Address">
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    
            
</body>
</html>
