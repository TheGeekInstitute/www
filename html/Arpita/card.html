<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            height: 300px;
            width: 270px;
            border: 5px ridge black;
            padding: 10px;
            text-align: center;
            margin: 150px auto;
            border-radius: 10px;
            background-color: aquamarine;
        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="../web/images/11.jpg" alt="ABCd">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Saepe ducimus deserunt quas, repudiandae fuga et nostrum consequatur incidunt voluptates aspernatur consequuntur blanditiis deleniti. Nobis quasi consequuntur repellendus fugiat sit maxime!</p>
    </div>
    
</body>
</html>
