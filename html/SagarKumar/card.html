<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .card{
            border: 2px solid black;
            width: 270px;
            text-align: center;
            padding: 20px;
            margin: 150px auto;
            border-radius: 10px;
            background-color: aquamarine;
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 5px ridge gold;
        }

        .card h1{
            color: green;
        }

        .card p{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../web/images/11.jpg" alt="">
        <h1>ABCD XYZ</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente cupiditate dicta quia officia soluta exercitationem dolor repudiandae consectetur reprehenderit magni tenetur, illum voluptatem amet magnam et quidem nisi deleniti asperiores!</p>
    </div>
</body>
</html>
