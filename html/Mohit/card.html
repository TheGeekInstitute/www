<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 5px ridge black;
            width: 270px;
            height: 300px;
            padding: 10px;
            border-radius: 10px;
            margin: 150px auto;
            text-align: center;
            background-color: aquamarine;
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 5px ridge gold;
        }

    </style>
</head>
<body>
    
    <div class="card">
        <img src="../web/images/10.jpg" alt="asd">
        <h1>ABCD XYZ</h1>

    </div>

</body>
</html>
