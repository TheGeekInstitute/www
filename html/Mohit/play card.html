<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .card{
            border: 5px ridge red;
            width: 270px;
            height: 300px;
            padding: 10px;
            border-radius: 10px;
            margin: 150px;
            text-align: center;
            background-color: silver;
        }
        .card img{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border: 5px double gold;
        }

    </style>
</head>
<body>
    
    <div class="card">
        <img src="https://nationaltoday.com/wp-content/uploads/2022/09/Virat-Kohli-1200x834.jpg" alt="Virat Kholi">
        <h1>Virat Kholi</h1>
        <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe fuga dignissimos, dolorum enim blanditiis nemo?</P>
    </div>
</body>
</html>
