
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .dotted{
             border-style:dotted;
        }
        .dashed{
            border-style: dashed;
            /* border-width: 4px;
            border-top-width: 6px; */
            border-width: 6px 9px 3px 7px ;
        }
        .solid{
            border-style: solid;
        }
        .double{
            border-style: double;
        }
        .groove{
            border-style: groove;
        }
        .ridge{
            border-style: ridge;
        }
        .inset{
            border-style: inset;
        }
        .outset{
            border-style: outset;
        }
        .no border{
            border-style: none;
        }
        .hidden{
            border-style: hidden;
        }
        .mixed{
            border-style: groove double ridge dotted;
        }

    </style>
</head>
<body>
    
    <h1>Types of border.</h1>
    <p class="dotted">A dotted border.</p>
    <p class="dashed">A dashed border.</p>
    <p class="solid">A Solid border. </p>
    <p class="double">A double border.</p>
    <p class="groove">A groove border.</p>
    <p class="ridge">A ridge border.</p>
    <p class="inset">An inset border.</p>
    <p class="outset">An outset borde.</p>
    <p class="no border">No border.</p>
    <p class="hidden">A hidden border.</p>
    <p class="mixed">A mixed border.</p>
</body>
</html>
