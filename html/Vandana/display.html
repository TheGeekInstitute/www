<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,a,b{
            border: 1px solid red;
            margin: 2px;
            height: 100px;
        }

        h1{
            display: inline;
        }

        b{
            display: inline-block;
        }

        p,a{
            display:block;
        }
        
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>paragraph</p>
    <a href="">Anchor</a>
    <b>bOld</b>
</body>
</html>
