<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
<style>

    h1,p,a,b {
        border: 1px dashed crimson;
        height: 100px;
        margin: 2px;
    }

    h1 {
        display: inline;
    }

    p,a {
        display: inline-block;
    }
    b {
        display: block;
    }
    

</style>
</head>
<body>

     <h1> heading...    </h1>
     <p>  paragraph...  </p>
     <a href=""> Anchor </a>
    <b>   bold...       </b>

</body>
</html>
