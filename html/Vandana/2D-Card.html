<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .container{
            /* border: 2px solid red; */
            height: 300px;
            box-shadow: 0px 0px 10px black;
            width: 260px;
            text-align: center;
            border-radius: 10px;
            background-image: url("../wallpapers/abstract/Acrylic\ Paint\ 2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 130px);
            overflow: hidden;
        }

        .container .card{
            height: 300px;
            width: 260px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.171);
            transform: translateY(100%);
            color: white;
            transition: all 1s ease-in-out;
            backdrop-filter: blur(2px);
        }

        .container .card img{
            height: 70px;
            width: 100px;
            border-radius: 10px;
        }

        .container:hover .card{
            transform: translateY(0);

        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <img src="../web/images/11.jpg" alt="ad">
            <h1>Hello World</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident, atque. In temporibus architecto hic, aspernatur laudantium</p>
        </div>
    </div>

</body>
</html>
