<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Nav</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav{
            background-color: p;
            color: white;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content:space-between;
            padding: 0 20px;
        }
            .nav .logo{
            font-size: 50px;
            font-weight: 500;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav .links li a:hover{
            background-color: cornflowerblue;
        }

        .nav .links li a{

            display: block;
            color: palegreen;
            font-size: xx-large;
            margin: 0 15px;
            padding: 0 15px;
            line-height: 70px;

        }


    </style>

  
</head>
<body>

    <div class="nav">

        <div class="logo">POGO</div>

        <ul class="links">

            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>

        </ul>

    </div>

</body>
</html>
