<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <style>
        a{
            border: 1px dotted purple;
            padding: 5px;
           color:black;
           text-decoration: none;
        }

        a:hover{
            background-color:palevioletred;
        }

        a:active{
            background-color: green;
        }

        a:visited{
            color: skyblue;
        }

        .box{
            border: 1px dashed blue;
            height: 100px;
            width: 100px;
            margin: 150px auto;
        }

        .box:hover{
            border-radius: 50%;
        }

        .box:active{
            background-color: orangered;
        }
    </style>
</head>
<body>

    <a href="#">Google</a>

    <div class="box"></div>

</body>
</html>
