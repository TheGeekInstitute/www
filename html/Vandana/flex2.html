<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
         *{

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        .container{

            border: 2px solid black;
            height: 400px;
            width: 600px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content:space-betwee;

        }

        .box{

            background-color: chocolate;
            height: 50px;
            width: 60px;
            margin: 20px auto;

        }

    </style>
</head>
<body>

    <div class="container">

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>

    </div>

</body>
</html>
