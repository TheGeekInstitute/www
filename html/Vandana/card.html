<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            background-color: aquamarine;
            height: 300px;
            width: 250px;
            text-align: center;
            margin: 150px auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
            border: 5px ridge silver;

            outline-style: solid;
            outline-width: 10px;
            outline-color: red;
            outline-offset: -20px;

        }

        .card img{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            border: 5px ridge gold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://pbs.twimg.com/profile_images/1682123884181753856/ji-jk7xo_400x400.jpg" alt="">
        <h1>Mani Kumar</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti ratione ab aspernatur blanditiis, eaque praesentium quod quas soluta aliquid</p>
    </div>
</body>
</html>
