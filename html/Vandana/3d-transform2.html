<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Transform2</title>
    <style>


    body{
    /*perspective: 200px */;
      }
           .container{

            background-color:rgba(128, 128, 128, 0.527);
            height: 250px;
            width: 250px;
            margin: 150px auto;
            perspective: 600px;
  zx          transform: rotateY(30deg);
            transform-style: preserve-3d;
        }
         .container .box {
            height: 250px;
            width: 250px;
            background-color: rgb(71, 201, 45);
            transition: all .3s linear;
         }

         .container:hover .box{
            transform: rotateX(60deg);
         }

    </style>
     </head>
     <body>
    
    <div class="container">
        <div class="box">
            <h1> Deepika </h1>
        </div>
    </div>

</body>
</html>
