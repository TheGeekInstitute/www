<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
        text-decoration: none;
        box-sizing: border-box;
        list-style: none;
    }
    .card{
     border: 1px solid red ;
     height: 300px;
     width: 250px ;
     text-align: center;
     align-items: center;
     margin: auto;
     margin-top: 150px ;
     background-color: crimson;
     color: black;
    }
    .card img{
        border: 1px solid red ;
        height: 70px ;
        width: 70px ;
        border-radius: 10000000px ;
        margin-top: 20px ;


    }
    .card h1{
        margin-top: 10px ;

    }
    </style>

</head>
<body>
    <div class="card">
        <img src="../wallpaper.jpg" alt="">
        <h1>Vandana</h1>

    </div>
</body>
</html>
