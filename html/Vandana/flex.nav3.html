<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Nav</title>
    <style>

    *{

      margin :0;
      padding:0;
      box-sizing: border-box;
      list-style: none;
      text-decoration: none;

    }

    .nav{

        background: seagreen;
        color: salmon;
        height: 70px;
        align-items:center;
        display: flex;
        justify-content: space-between;
        padding: 0,20px;
    }
     
    .nav .logo {

        font-size: 50px;
        font-weight: 200;
        font-family: Georgia, 'Times New Roman', Times, serif;
        
    }
 

        

    </style>
</head>
<body>

    <div class="nav">

    <div class="logo">POGO</div>

    <ul class="links">

    <li><a href="#">HOME</a></li>
    <li><a href="#">ABOUT</a></li>
    <li><a href="#">CONTACT Us</a></li>

    </div>
    </ul>
    
</body>
</html>
