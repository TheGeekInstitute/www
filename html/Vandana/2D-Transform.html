<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transform</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            margin: 150px auto;
            height: 200px;
            width: 200px;
            background-color: red;
            transition: all .3s linear;
            /* transform: skew(30deg,30deg); */

        }

        .box:hover{
            /* transform: translate(-100px,-100px); */
            /* transform: translateX(100px); */
            /* transform: translateY(100px); */

            /* transform: scaleX(2); */
            /* transform: scaleY(2); */
            /* transform: scale(2); */
            /* transform: skewX(30deg); */
            /* transform: skewY(30deg); */
            transform: skew(30deg,30deg);
            transform: rotate(60deg);
        }

        .one{
            /* border: 2px solid red; */
            height: 200px;
            width: 200px;
            overflow: hidden;
        }

        .one img{
            height: 200px;
            width: 200px;
            transition: all .3s linear;
        }

        .one:hover img{
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    
    <div class="box">
        <h1>ABCD XYZ</h1>
    </div>

    <div class="one">
        <img src="../web/images/11.jpg" alt="">
    </div>


</body>
</html>
