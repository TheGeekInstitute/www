<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .container{
            /* border: 1px solid black; */
            width: 300px;
            height: 500px;

            position: absolute;
            top: calc(50% - 250px);
            left: calc(50% - 150px);
            text-align: center;
            padding: 5px;
            border-radius: 10px;
            background-image: url("https://img.freepik.com/free-vector/blue-pink-halftone-background_53876-99004.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 0px 0px 50px black, 0px 0px 100px grey;
        }

        .container h1{
            /* color: white; */
            line-height: 45px;
        }

        .container form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container form input,
        .container form select
        {
            width: 70%;
            height: 30px;
            outline: none;
            border: none;
            border:1px solid black;
            border-width: 1px 1px 4px 1px;
            margin: 5px 0;
            font-size: large;
            padding: 0 5px;
            border-radius: 3px;
            background-color: transparent;
            /* color: white; */
        }

        .container form label{
            width: 70%;
            text-align: left;
            margin-top: 5px ;
            font-size: large;
            font-weight: 900;
            /* color: white; */
        }

        .container form #btn{
            background-color: royalblue;
            color: white;
            font-weight: 900;
            width: 130px;
            height: 40px;
            /* text-align: center; */
            cursor: pointer;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h1>Regstration Form</h1>
 
        <form>
            <label>First Name</label>
            <input type="text">

            <label>Last Name</label>
            <input type="text">
            
            <label>Gender</label>
            <select>
                <option>Choose</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
        
            <label>Email</label>
            <input type="email">

            <label>Phone</label>
            <input type="number">

            <label>Password</label>
            <input type="password">

            <input type="submit" id="btn" value="Register">
        </form>
    </div>

</body>
</html>
