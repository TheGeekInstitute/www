
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV</title>
    <style>
      
      *{
            margin: 0;
            padding: 0;
            box-sizing: border-box  ;
            text-decoration: none;
            list-style: none;
        }
        body{
            background-color:cornflowerblue;
        }

        .nav{
            background-color:crimson;
            height: 50px;
            text-align: center;
            margin: 20px;
            border-radius: 1000px;
            box-shadow: 0px 0px 10px black;
        }

        .nav ul li{
            display: inline-block;
        }

        
       .nav ul li a{
            margin: 0 10px;
            padding: 0 10px;
            line-height: 50px;
            font-size: 18px;
            color: white;
            display: block;
        }

        .nav ul li a:hover{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="nav">
     <nav>
        <ul>
            <li><a href="#"> Home    </a> </li>
            <li><a href="#"> About   </a> </li>
            <li><a href="#"> Contact </a> </li>
            <li><a href="#"> Services</a> </li>
        </ul>
     </nav>
 
  

</body>
</html>
