<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <STYle>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;

        }
        .nav{
            /* background-color: darkcyan; */
            background-image: url(https://gifdb.com/images/high/blue-pool-water-reflection-ac7ghsk1xa52q7cn.gif);
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log {
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bolder;
            background-image: url(https://i.pinimg.com/originals/49/db/f1/49dbf149fde91ea71b7f1a5c67760b85.gif);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            -webkit-background-clip: text;
            color: transparent;
        }
        .log i{
            background-image:url(https://i.pinimg.com/originals/f9/6d/fb/f96dfb9f9d4e0b42af3888de8b9473a7.gif) ;
            background-position: bottom;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 60px;
            -webkit-text-stroke: 2px rgba(10, 10, 10, 0.522);

        }
        .nav a{
            color: black;
            font-size: larger;
            font-family: cursive;
            font-weight: bold;
        }
    </STYle>
</head>
<body>
    <div class="nav">
        <ul class="log">Cenzo <i class="fa-sharp fa-solid fa-biohazard"></i></ul>
        <a href="">HOME</a>
        <a href="">MENU</a>
        <a href="">CONTACT</a>
        <a href="">ABOUT</a>
        <a href="">LOG OUT</a>
    </div>
    
</body>
</html>
