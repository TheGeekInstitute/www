<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table style</title>
    <style>
        body{
            background-color: darkorchid;
        }   
        h1{
            text-decoration:underline;
        }
        
        table,tr,th{
            border: 5px solid rgb(252, 252, 252);
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
        table{
            width: 70%;
            margin: 150px auto;
        }
        th{
            background-color: rgb(38, 245, 10);
        }
        
        tr:nth-child(even){
            background-color: blue;
        }
        tr:nth-child(odd){
            background-color: brown;
        }
        th:hover{
            background-color: aqua;
            color: black;
            font-size: 900

        }
    </style>
</head>
<body>
    <center>
    <H1>Attendens table</H1>
    </center>
