<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box  ;
            text-decoration: none;
        }

        body{
            background-color: antiquewhite;
        }

        .wrapper{
           padding-top: 2rem;
      
            height: 10rem;
            text-align: center;
            background-color:aquamarine;
        }

        .wrapper p{
            font-size: large;
            color: black;
            font-weight: 900;
           
            width: 250px;
            margin: auto;
            padding: 5px;
            color: white;
            /* margin-top: 2rem; */
        }

        .wrapper form{
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper form input::-webkit-file-upload-button,
        .wrapper form input::file-selector-button{
            background-color: orangered;
            height: 40px;
            width: 100px;
            border: none;
            border-radius: .3rem;
            color: white;
            font-size: large;
            cursor: pointer;
        }

        .wrapper form input[type="submit"]{
            background-color: green;
            height: 40px;
            width: 100px;
            border: none;
            color: white;
            font-size: large;
            cursor: pointer;
        }


        .container{
         
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .container .image{
            height: 100px;
            width: 100px;
         
            background-size: cover;
            background-repeat: no-repeat;
            background-position:center;
            margin: 10px;
            border-radius: .2rem;
        }

        .container .image a{
            display: block;
            color: white;
            font-size: 80px;
            text-align: center;
            font-weight: 900;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.493);
            transition: all .3s linear;
        }

        .container .image:hover a{
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <p style="background-color: red;">Invalid Image</p>
        <form action="" method="POST" enctype="multipart/form-data">
            <input type="file" name="image">
            <input type="submit" value="Upload">
        </form>
    
    </div>
    <div class="container">
        <div class="image" style="background-image:url(../../web/images/10.jpg);">
            <a href="#" target="_blank">1</a>
        </div>

        <div class="image">
            <a href="#">1</a>
        </div>

        <div class="image">
            <a href="#">1</a>
        </div>
    </div>
</body>
</html>
