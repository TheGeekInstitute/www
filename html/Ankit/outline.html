<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        .box{
            border: 5px solid red;
            height: 100px;
            width: 100px;
            outline-style: dotted;
            outline-width: 10px;
            outline-color: green;
            outline-offset: -10px;
            margin: 150px auto;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
