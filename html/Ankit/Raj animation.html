<!DOCTYPE html>
<html lang="en">
    <head>
    <title>My animation</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-style: oblique;
    }
    body{
        background-color: rgb(51, 51, 51);
    }
    .wrraper{
        height: 400px;
        width: 300px;
        background-color: rgb(77, 76, 76);
        position: absolute;
        left:300px;
        top:250px;
        overflow: hidden;
        border-radius:50px 10px;
    }
    .wrraper::before{
        content: " ";
        height:250px;
        width: 150px;
        background:linear-gradient(270deg,rgb(255, 0, 191),rgba(234, 0, 255, 0));
        position: absolute;
        left: 0px;
      top:-50px;
      transform-origin:bottom right ;
      animation: anim 4s infinite 0s linear ;

        /* z-index: 10; */
    }
    .wrraper::after{
        content: " ";
        height:250px;
        width: 150px;
        background:linear-gradient(270deg,rgb(0, 247, 255),rgba(0, 0, 0, 0));
        position: absolute;
        left: 0px;
      top:-50px;
      transform-origin:bottom right ;
      animation: anim 4s infinite -2s linear ;
      
    }
    .box{
        
        background-color: rgb(77, 76, 76);
        position: absolute;
        
        z-index: 1;
        inset: 2px;
        border-radius:50px 10px;
    }
    @keyframes anim{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
    .box>h1{
     display: flex;
     justify-content: center;
     margin-top: 40px;
     font-weight:900 ;
     color: white;
     font-size: 45px;
    }
    .box>label{
        display: flex;
        justify-content: center;
        font-weight: 700;
        position:relative;
        top: 52px;
        left: -60px;
        color: rgb(245, 247, 246);
        z-index: -1;
    }
    .box>input{
        display: flex;
        margin-top: 30px;
       margin-left: 40px;
       font-size: large;
       background:transparent;
       border: 1px solid rgb(255, 255, 255);
    }
    .box>input:focus + label{
      transform:translate(10px)
    }
    .box>button{
        height: 40px;
        width: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: large;
        font-weight: 900;
        color: rgb(82, 81, 81);
        margin: 40px 75px;
    }
</style>
<body>
    <div class="wrraper">
        <div class="box">
         <h1>Login</h1>
         <input type="text">
         <label> User Id  </label>
         <input type="password">
         <label>Password</label>
         <button class="btn">Submit</button>
        </div>
    </div>
</body>
</html>
