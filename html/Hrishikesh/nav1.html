<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
        }

        .nav{
            height: 50px;
            background-color: black;
            text-align: center;
            margin: 20px;
            border-radius: 1000px;
            box-shadow: 0px 0px 10px cyan;
        }

        .nav ul li{
            /* border: 2px solid red; */
            display: inline-block;

        }

        .nav ul li a{
            display: block;
            line-height: 50px;
            margin: 0 10px;
            font-size: large;
            color: white;
            padding: 0 10px;
        }

        .nav ul li a:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </div>
</body>
</html>
