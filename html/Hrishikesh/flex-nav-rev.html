<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Nav</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            /* border: 2px solid red; */
            height: 3.5rem;
            background-color: blue;
            color: white;

            display: flex;
            /* font-family: cursive; */
            /* font-weight: 900; */
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            
        }
        .nav .logo{
            font-family: cursive;
            font-weight: 700px;
            font-size: 20px;
            text-shadow: 0px 0px 4px black;
        }
        .nav .logo b{
            color: yellow;
        }
        .nav .link{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav .link li a{
            display: block;
            line-height: 3.5rem;
            padding: 0 10px;
            margin: 0 10px;
            color: white;
            font-size: large;
            border: 1px solid transparent;

        }
        .nav .link li a:hover{
            border: 1px solid white;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LO<b>GO</b></div>
       <ul class="link">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Services</a></li>
       </ul>
    </div>
    
</body>
</html>
