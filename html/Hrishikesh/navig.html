<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naviganation </title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;

        }
        .nav{
            height: 60px;
            
            background-color: blue;
            text-align: center;
        }
        .nav ul li{
            display: inline-block;
            margin: 0 10px;
        }
        .nav ul li a{
            display: block;
            margin:0 15px;
            color: white;
            line-height: 60px;
            padding: 0 10px;
            border: 1px solid transparent;

            font-size: large;
        }
        .nav ul li a:hover{
            border: 1px solid white;
            /* color: crimson; */
            background-color: red;
        }
        .container{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
            border: 2px solid black;
            height: 250px;
            width: 250px;
        }
        .container h1 p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </div>
    <div class="container">
        <img src="../images/11.jpg" alt="">
        <h1>ABCD</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut odit aliquid, quis illum possimus aspernatur commodi eius ratione</p>
        <a href="#">Read More</a>
    </div>
    <!-- <div class="footer"> -->
        <!-- Copyright  -->
    <!-- </div> -->
    
</body>
</html>
