<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 14rem;
            width: 12rem;
            background-image: url("../images/2.jpg");
            margin: 150px auto;
            overflow: hidden;
        }
        .container .card{
            height: 14rem;
            width: 12rem;
            background-color:rgba(103, 8, 8, 0.581);
            transform: translateY(100%);
            transition: all .3s linear;
            text-align: center;
            color: white;
            backdrop-filter: blur(2px);
            
        }
        .container .card h1{
            text-decoration: underline;
        }
        .container .card img{
            height: 4rem;
            width: 4rem;
            border-radius: 50%;
            border: 4px ridge white;
        }
        .container:hover .card{
            transform: translateY(0);
            
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="card">
            <h1>ABCD XYZ</h1>
            <img src="../images/11.jpg" alt="">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit consectetur odio quo tempora vel temporibus </p>
        </div>
    </div>
</body>
</html>
