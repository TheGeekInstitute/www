        <h1>Lord Krishna </h1>
        <p>Krishna was the son of Vasudeva and Devaki but, when his maternal uncle Kamsa, the wicked king of Mathura, tried to kill him, he was smuggled across the Yamuna River to Gokula and raised by the leader of the cowherds, Nanda and his wife Yashoda.</p>
