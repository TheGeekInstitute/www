<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        .abc {
            height: 60px;
            text-align: center;
            background-color: rgb(0, 255, 42);
        }

        .abc ul li {
            display: inline-block;
            margin: 0px 10px;
        }

        .abc ul li a {
            display: block;
            width: 120px;
            padding:0 2px;
            line-height: 60px;
            color: white;
            font-size: 22px;
        }

        .abc ul li a:hover {
            background-color: rgb(31, 7, 77);
        }
    </style>
</head>

<body>
    <div class="abc">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </div>

</body>

</html>
