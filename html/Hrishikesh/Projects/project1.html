<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
        }

        .nav{
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .nav a{
            font-size: x-large;
            color: black;
            
        }
        .nav #btn{
            background-color: royalblue;
            font-size: large;
            color: white;
            padding: .6rem 1.5rem;
            border-radius: 5px;
        }

        .main{
            border: 1px solid transparent;
            height: 35rem;
            text-align: center;
            background-image:url("https://startbootstrap.github.io/startbootstrap-landing-page/assets/img/bg-masthead.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position:  center;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            background-blend-mode: overlay;
            padding: 0 20px;
        }

        .main h1{
            /* border: 1px solid red; */
            width: 37rem;
            margin: 2rem auto;
            margin-top: 10rem;
            font-size: 45px;
        }

        .main form{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main form input{
            border: none;
            height: 3.5rem;
            width: 30rem;
            padding: 2px .5rem;
            font-size: large;
            /* border: 2px solid black; */
            border-radius: 7px;
        }

        .main   form #btn1{
            width: 7rem;
            margin-left: 2rem;
            background-color: rgba(65, 105, 225, 0.808);
            color: white;
        }


    </style>
</head>
<body>
    
    <div class="nav">
        <a href="#">Start Bootstrap</a>
        <a href="#" id="btn">Signup</a>
    </div>

    <div class="main">
        <h1>Generate more leads with a professional landing page!</h1>
        <form action="">
            <input type="email" name="" id="" placeholder="Email Address">
            <input type="submit" id="btn1" value="Submit">
        </form>
    </div>

</body>
</html>
