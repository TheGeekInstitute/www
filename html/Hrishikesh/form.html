<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            background-color: aquamarine;
            padding: 10px;
            /* text-align: center; */
        }

       

        .box form table tr {
            height: 35px;
        }
        .box form tr td{
            margin: 10px 100px;
        }

        .box form tr td .txt{
            outline: none;
            border: 1px solid black;
            height: 30px;
            width: 200px;
        }

        .box form tr td input,textarea{
            margin-left: 50px;
        }

        textarea{
            border: 1px solid black;
            outline: none;
            width: 200px;
            height: 70px;
        }

        .box form tr .gender{
         margin-left: 50px;
        }

        #F,#M,#o{
            margin-left: 10px;
        }

        .box form .btn{
           
            margin: 20px 150px;
        }

        .box form .btn input{
            margin-left: 25px;
        }

        
        
        
       
    </style>
</head>
<body>
   <div class="box">

     <form action="">
    <h1 align="center">Registration Form</h1>

<table>
   <tr>
    <td>First Name </td>
    <td><input type="text" class="txt" ></td>
   </tr>
   <br>
   <tr>
    <td>Last Name</td>
    <td ><input type="text" class="txt" ></td>
   </tr>
   <tr>
    <td>Nick Name  </td>
    <td><input type="text" class="txt" ></td>
    
   </tr>
   <tr>
    <td>e-mail</td>
    <td><input type="email" class="txt" ></td>
   </tr>
   <tr>
    <td>Password</td>
    <td><input type="password" class="txt" ></td>
   </tr>
   <tr>
      <td>Date of Birtd </td>
      <td><input type="text"  class="txt"></td>
      </tr>
   <tr>
    <td>Gender</td>
    <td >
        <div class="gender">
            <input type="radio" id="M" name="A"> Male 
            <input type="radio" id="F" name="A">Female 
            <input type="radio" id="o" name="A">Other
        </div>
    </td>
    </tr>
    <tr>
        <td>Mobile </td>
        <td><input type="text" class="txt" ></td>
    </tr>
    <tr>
        <td>Address</td>
         <td><textarea></textarea></td>
      
    </tr>
   
</table>

<div class="btn">
<input type="submit" value="Submit"  >
<input type="reset" >
</div>


</div>
</form>

</body>
</html>
