<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revised</title>
    <link rel="stylesheet" href="revised.css">
    <style>
          h1{
            border: dotted;
            border-color: hsl(127, 100%, 50%);
          }
          #heading1{
            border: double;
            border-color: rgb(214, 30, 39);
          }
          #heading2{
            border: solid;
            border-color: teal;
            border-radius: 20px 10px;
          }
          .ram{
            border: ridge;
            border-color: blue;
          /*  border-top-color: yellowgreen ;*/
            border-color: aqua gold green pink;
          }
          .mohan{
            border: inset;
            border-radius: 10px 25px 30px 5px;
            border-color: turquoise;
            border-top-width: 8px;
            border-bottom-width: 15px;
          }
          .rajesh{
            border: groove;
            border-color: aqua green;
            border-width: 20px 30px;
          }

    </style>
</head>
<body>
    <h1>Rajesh</h1>
    <h1 id="heading1">Mahesh </h1>
    <h1 id="heading2">Sohan</h1>
    <h1 class="ram">Raushan</h1>
    <h1 class="mohan">Vicky</h1>
    <h1 class="rajesh">Rahul</h1>
    
</body>
</html>
