<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: springgreen;
        }
        .container{
            height: 400px;
            width: 380px;
            position: absolute;
            transform-style: preserve-3d;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            perspective: 800px;
        }
        .container .card{
            height: 400px;
            width: 380px;
            transform-style: preserve-3d;
            transition: all 1.5s linear;
        }
        .container .card .front,
        .container .card .back{
            height: 400px;
            width: 380px;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            text-align: center;
            /* box-shadow: 0px 0px 30px rgb(24, 8, 248); */
        }
        .card .front{
            background-image: url(../wallpaper.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .card .front h1{
            position: relative;
            top: 350px;
            padding: 6px;
            background-color: rgba(128, 128, 128, 0.74);
            border-radius: 0px 0px 10px 10px;
        }
        .card .back {
            background-color:purple;
            transform: rotateY(180deg);
            padding: 12px;
        }
        .card .back h1{
            font-size: x-large;
            text-shadow: 0px 0px 10px aqua;

        }
        .card .back p{
        font-size: large;
        text-shadow: 0px 0px 10px springgreen;
        font-family: cursive;
        color: rgb(22, 153, 66);
        padding-top: 5px;
        }
        .card .back a{
        font-size: 2rem;
        padding:5px;
        color: turquoise;
        display: inline-block;
        margin-top: 160px;
        padding: 20px;
        
        }
        .container:hover .card{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <h1>Mani Kumar</h1>
            </div>
            <div class="back">
                <h1>Mani Kumar</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, aperiam! Corrupti tempora rerum perspiciatis ipsam iusto temporibus debitis possimus ratione, doloremque </p>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
