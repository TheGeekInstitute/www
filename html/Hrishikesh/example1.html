<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        .nav{
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav .links{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav .links li a{
            display: block;
            margin: 0 10px;
            color: black;
        }


        .container{
            /* border: 2px solid black; */
            height: 300px;
            width: 300px;
            /* margin: 150px auto; */
            position: absolute;
            top: 50px;
            right: 120px;
            display: none; 
        }

        .container .diamond{
            background-color: black;
            height: 20px;
            width: 20px;
            transform: rotate(45deg);
            position: relative;
            top: -10px;
            right: -250px;
        }

        .container .box{
            height: 300px;
            width: 300px;
            background-color: black;
            position:relative;
            top: -20px;
        }

        .nav .links li:hover .container{
            display: block;
        }
    </style>
</head>
<body>

    <div class="nav">
        <div class="logo">LOGO</div>

        <ul class="links">
            <li><a href="">Home</a>
            
                <div class="container">
                    <div class="diamond"></div>
                    <div class="box">
                    </div>
                </div>

            
            </li>
            <li><a href="">Pages</a></li>
            <li><a href="">Contact</a></li>
        </ul>

    </div>
    




</body>
</html>
