<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;

        }
        .nav{
            height: 3.6rem;
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding:0 .7rem;

        }
        .nav .logo{
            font-size: 2.5rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 900;
            color: white;
            display: block;
        }
        .nav .logo span{
            color: brown;
        }
        .nav .link{
            /* margin:  .7rem; */
            line-height: 3.6rem;
            font-size: larger;
            /* font-family: cursive; */
            font-weight: 400;
        }
        .nav .link a{
            display: inline-block;
            color: white;
            margin: .5rem;
            padding:0 .5rem;
            
        }
        .nav .link a:hover{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LO<span>GO</span></div>
        <ul class="link">
            <li>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </li>
        </ul>
    </div>
    
</body>
</html>
