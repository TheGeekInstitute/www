        *{
            margin: 0;

            box-sizing: border-box;
        }

        .card{
            border: 5px solid black;

            padding: 20px;
            background-color: aquamarine;

            /* outline-style: dotted;
            outline-width: 5px;

            outline: 5px dotted red;
            outline-offset: -10px;
        }

        .card img{

            width: 70px;
            border-radius: 50%;
            border: 5px ridge crimson;
        }
    </style>
</head>
