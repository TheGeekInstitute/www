<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            border: 2px solid black;
            height: 500px;
            width: 400px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            grid-template-rows: 70px 40px 1fr 50px;
            gap: 3px;
            
        }
        .box{
            text-align: center;
            font-size: x-large;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box1{
            background-color: lime;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;

        }
        .box2{
            background-color: purple;
            grid-column-start: 1;
             grid-column-end: 4; 
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .box3{
            background-color: turquoise;
        }
        .box4{
            background-color: yellow;
        }
        .box5{
            background-color: rgb(11, 202, 202);
        }
        .box6{
            background-color: purple;
            grid-column: 1 / 4;
        }
    </style>
</head>
<body>
       
    <div class="container">

        <div class="box box1">Menu</div>
        <div class="box box2">Text</div>
        <div class=" box box3">Tools</div>
        <div class="box box4">Content</div>
        <div class="box box5">Slide</div>
        <div class="box box6">Footer</div>
        
    </div>
</body>
</html>
