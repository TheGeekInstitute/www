<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

<style>
    h1,p,span{
        border: 1px solid red;
    }

    h1,p{
        display: inline;
    }
    span{
        display: block;
    }
</style>
</head>
<body>
    <h1>Heading1</h1>
    <h1>Heading2</h1>
    
<p>abcd</p>
<p>abcd</p>


<span>abcd</span>
<span>abcd</span>

</body>
</html>
