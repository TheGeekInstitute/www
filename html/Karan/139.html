<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100px;
            background-color: blue;
            height: 100px;
            transition-duration: 20s;
            margin: auto;
            /* transition-timing-function: cubic-bezier(.3,.1,.4,.5,.5,.1);
             */

        }
        .main:hover{
            height: 400px;
            width: 400px;
            border-radius: 60%;
            background-image: linear-gradient(red,green,yellow,rgb(255, 0, 212),rgb(3, 252, 3), aqua);
        }
        img:hover{
            height: 400px;
            width: 400px;
            border-radius: 60%;
            background-image: linear-gradient(red,green,yellow,rgb(255, 0, 212),rgb(3, 252, 3), aqua);
        }
    </style>
</head>
<body>
    <div class="main">
    </div>
</body>
</html>
