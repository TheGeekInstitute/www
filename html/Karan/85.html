    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.css" integrity="sha512-LKG0Zi6duJ5mwncLtQVchN0iF8fWmcxApuX9pqGq7ITgwQDWR9EqZFsrV9TXfE9pPRa1J6GVnsBl7gKxAyllaA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0%;
            padding: 0%;
            list-style: none;
        }
        .karan{
            height: 20px;
            width: 20px;
            margin: 10px;
        }
        .user{
            height: 40px;
            border-radius: 50%;
            width: 40px;
            margin: 10px;
        }

        nav{
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .menu{
            margin: 10px;
            text-decoration: none;
            color: rgb(58, 58, 58);
            font-family: Arial, Helvetica, sans-serif;
            font-size: .9em;
        }

        .menu:hover{
            text-decoration: underline;
        }


        .main img{
            margin: 2% 40%;
        }

       .main input[type=text]{
            height: 40px;
            width: 40vw;
            margin: 0% 30%;
            border-radius: 24px;
            padding: 5px;
        }
        .user{
         

        }
        
      .main input[type=search]{
            margin: auto;
            display: block;
            height: 2.7em;
            width: 36em;
            border-radius: 5em;
            padding: 1em 3em;
            padding-right: 5em;
            font-size: 16px;
            outline: gray;
            border:2px groove rgba(192, 189, 189, 0.418);
        }
        .main i{
            /* margin-left: 27rem; */
            position: absolute;
            top: 14rem;
            left: 25.8em;
        }
        .main .icon{
            position: absolute;
            top: 8.5em;
            /* left: 23em; */
            font-size: 1.6em;
            color:  rgba(136, 136, 136, 0.575);
            right:16.5em;
        }
        .mic,.camera{
            height: 1.1em;
            width:1.1em;
        }         
        .button{ 
            padding: 10px 25px;
            margin-top: 2rem;
            color: black;
            background-color: white; 
            text-align: center;   
            list-style: none; 
            margin-bottom: 30px;
        }
        .btn{
            font-family: Arial, Helvetica, sans-serif;
            color: grey;
            margin: 20px;
            padding: 7px;
            text-decoration: none;
            border: 1px solid rgb(219, 215, 215);
            border-radius: 5px;
        }

         .btn:hover{
            background-color: lightgrey;
            box-shadow: 2px 2px 2px grey;
        }
        .lang{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: .9em;
        }
        .lang ul li{
            display: inline-block;
            margin: .2em;

        }
        .lang p{
            margin: .2em;
        }
        .lang ul li a{
            text-decoration: none;
        }
        .lang ul li a:hover{
            text-decoration: underline;
        }
        .footer{
            background-color: rgba(128, 128, 128, 0.158);
            height: 6em;
            /* border: 1px solid red; */
            bottom: 0;
            position: absolute;
            width: 100%;
            /* height: 20vh; */
        }
        .india{
            border-bottom: 1px solid rgba(128, 128, 128, 0.336);
            /* height: 6vh; */
            font-size: 1em;
            color: grey;
            align-items: center;
            padding: .8em 1em;
        }
        .footer .rose{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5em 4em;
        }
        .rose ul li{
            display: inline;
            /* justify-content: space-between; */
        }
        .rose ul li a{
            color: grey;
            margin: .5em;
            text-decoration: none;
        }
        .rose ul li a:hover{
            text-decoration: underline;
        }
      
 
    </style>
</head>
