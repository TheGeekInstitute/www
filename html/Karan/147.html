    <title>Border Image</title>

<style>
    .box1{
        border: 30px solid black;
        height: 300px;
        width: 300px;
        margin: auto;
        margin-top: 100px;
        background-color: bisque;
        
        border-image-source: linear-gradient(45deg,red,yellow,green);
        border-image-repeat:stretch;
        /* filter: saturate(0); */
        border-image-slice: 15;

       
    }
    img{
        height: 300px;
        width: 300px;
        filter: saturate(150%);
        border-image-slice: 15 15 15 15 ;
        border-image-repeat: round;
        
    }
