<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google bar</title>
    <style>
    *{
        margin: 0%;
        padding: 0%;
        text-decoration: none;
        list-style: none;
 }

.navbar, .footer{
    background-color: black;
            height: 10vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0% 0px;
        }
        .navbar ul{
            list-style-type: none;
            list-style: none;
        }
        .navbar ul li{
            float: left;
            text-decoration: none;
            
        }
        .navbar ul li a{
            padding: 30px 20px;
            display: block;
            margin: 0% 10px;
            text-decoration: none;
            color: white;
        }
        

        .navbar ul li a:hover{
            background-color: white;
            color: grey;
        }
        .cnt{
            height: 80vh;
            text-decoration: none;
            background-color: gray;
        }
        
       .image{
        height: 50px;
        align-items: center;
        margin-right: 100px;
       }
       

      
        

    </style>
</head>
<body>
    <nav class="navbar">
    <h1>logo</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>
    <div class="cnt">
        <ul>
            <li>Gmail</li>
            <li>Image</li>
        </ul>

    <div class="image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ00-enF3OH1GM9MlZvWXDeiVIrQivzm4qILQ&usqp=CAU" alt="">   </div> 
        <border>
            <ol>
                <li>Google search</li>
                <li>I'm feeling Lucky</li>
            </ol>
        
        </border>
    </div>

    <footer>
        <ol>
            <li><a href="#">About</a></li>
            <li><a href="#">adversting</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How to search</a></li>
        </ol>
    </footer>
        
</body>
</html>
