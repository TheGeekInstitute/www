<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element Task</title>
    <style>
        .container{
            border: 2px solid black;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .container .box{
            height: 50px;
            width: 50px;
            margin: 10px;
          
            text-align: center;
            line-height: 50px;
            font-size: 30px;
            background-color: red;
        }
        button{
            display: block;
            margin:10px auto;
            background-color: royalblue;
            color: white;
            border: none;
            padding: 5px;
            height: 50px;
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
    
    </div>

    <button id="btn">Add</button>

    <script>
        let btn = document.querySelector("#btn");
        let container = document.querySelector(".container");
        
        btn.addEventListener("click",()=>{
            let element = document.createElement("div");
            let text =  (container.childElementCount)+1;
            element.classList.add("box");
            element.append(text)
            container.append(element)
        })

    </script>
    
</body>
</html>
