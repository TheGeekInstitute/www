    function print_table(num){
        let data="";
        let sum=0;
        if(num!=0 && num!=""){
            
            for(let i=1 ; i<=10 ; i++){
                data+=num + " x " + i + " = " + num*i + "<br>";

                sum +=num*i;
            }

            return data + " Sum of All Above : " +sum;

        }else{
            return "Please Provide a Positive Number";
        }

      
    }
