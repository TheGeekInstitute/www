<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>

let num=2;

switch (num) {
    case 0: document.write("Zero")
        break;
    case 1 : document.write('One');
        break;
    case 2 : document.write("Two");
        break;
    default: document.write("Invalid Number");
     
}


//1==Sunday
//2==Monday

    </script>
</body>
</html>
