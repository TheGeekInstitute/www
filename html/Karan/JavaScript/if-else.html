<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If - Else</title>
</head>
<body>
    
    <script>
        let age=18;

        if(age>=18){
            document.write("You can Vote");
        }else{
            document.write("You can not vote");
        }

        
    </script>

</body>
</html>
