<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        input:focus{
            /* background-color: red; */
        }

        input:checked{
            box-shadow: 2px 2px red;
        }

        input:disabled{
            /* background-color: cyan; */
        }
        input:enabled{
            /* outline: 3px solid red; */
        }
        input:required{
            /* background-color: red; */
        }
        input:optional{
            /* background-color: cyan; */
        }

        input:in-range{
            background-color: green;
        }

        input:out-of-range{
            background-color: red;
        }

        input:read-only{
            /* background-color: red; */
        }

        input:read-write{
            /* background-color: cyan; */
        }

        input:valid{
            background-color: rgb(129, 4, 102);
        }
        input:invalid{
            background-color: red;
        }
        input:default{
            box-shadow: 4px 4px 5px greenyellow;
        }
    </style>
</head>
<body>
    <h1>Regstration Form</h1>
    <form>
        <label>First Name :</label>
        <input type="text" minlength="" required>

        <br><br>

        <label>Last Name :</label>
        <input type="text" disabled>

        <br><br>
        <label>Gender :</label>
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender" >

        <br><br>

        <label>Email : </label>
        <input type="email" >

        <br><br>

        <label>Phone Number :</label>
        <input type="number" min="10" max="20">

        <br><br>

        <label>Password :</label>
        <input type="password">

        <br><br>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox" checked>
        <input type="checkbox">


        <input type="submit" value="Signup">
        <input type="reset">
        
    </form>
</body>
</html>
