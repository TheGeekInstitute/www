<!DOCTYPE HTML> 
<html> 
<head> 
    <title>Image Overlay</title> 
    <style> 
        .container img { 
            width: 300px; 
            height: 300px; 
        } 
        .container { 
            position: relative; 
            width: 25%; 
            height: auto;
        } 
          
        .overlay{ 
            position: absolute; 
            transition: 0.5s all linear; 
            height: 300px; 
            width: 300px; 
            top: 0; 
            left: 58px; 
            background-color: rgba(48, 45, 45, 0.897); 
	        opacity: 0;
        } 
         .container:hover .overlay { 
            opacity: 0.9; 
        } 
          
    </style> 
</head> 
  
<body> 
    <center> 
       <h1>THIS IS A OVERLAY </h1>
 <div class="container"> 
            <img src= "../web/images/16.jpg"> 
            <div class="overlay"></div> 
        </div> 
    </center> 
</body> 
  
</html>
