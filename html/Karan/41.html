<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        a{
            text-decoration: none;
        }

        .google{
            color: greenyellow;
        }
        .google:hover{
            color: aqua;
        }

        .facebook{
            color: black;
        }

        .facebook:hover{
            text-decoration: underline;
            color: blue;
        }

        .instagram{
            border: 1px solid red;
            padding: 6px;
            background-color: rgba(255, 0, 0, 0.603);
            color: black;
        }

        .instagram:hover{
            background-color: red;
            color: white;
            /* font-weight: 900; */
        }

        .geek{
            border: 1px solid red;
            padding: 6px;
            color: red;
        }

        .geek:hover{
            background-color: red;
            color: white;
        }

        .twitter{
            color: black;
        }

        .twitter:visited{
            color: green;
        }

        .twitter:active{
            color: yellow;
        }


        .btn{
            padding: 3px;
            background-color: red;
            color: white;
            border: 2px solid red;
        }

        ol{
            list-style-type: circle;
            /* list-style-image: url("../web/images/12.jpg"); */
            /* list-style-position: outside; */
        }

        .main{
            padding-top: 10px;
            background-color: #ccc;
            height: 60px;
        }
    </style>
</head>
<body>
<div class="main">
    <a href="https://www.google.com" class="google">Google</a>
    <a href="https://www.facebook.com" class="facebook">Facebook</a>
    <a href="https://www.instagram.com" class="instagram">Instagram</a>
    <a href="https://www.geekinstitute.org" class="geek">GeekInstitute</a>

    <a href="https://www.twitter.com" class="twitter">Twitter</a>

    <a href="https://www.redit.com" class="redit">redit</a>

    <button class="btn">Button</button>
</div>


<p>abcd</p>
<ol>
    <li>Home</li>
    <li>About</li>
    <ol>
        <li>abcd</li>
        <li>aaa</li>
    </ol>
    <li>Contact</li>
</ol>

</body>
</html>
