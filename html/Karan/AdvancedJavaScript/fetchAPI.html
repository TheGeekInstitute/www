<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <script>
        let data =fetch("data.txt");
        data.then((e)=>{
           return e.text();
        }).then((a)=>{
            console.log(a)
        })

    </script>
</body>
</html>
