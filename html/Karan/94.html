<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th{
            border-bottom: 3px solid black;
            background-color: green;
            color: white;
            font-weight: 900;
            font-size: 20px;
        }
        table,td{
            border-bottom: 1px solid grey;
            border-radius: 3px;
            border-collapse: collapse;
            padding: 5px;
        }

        table{
            height: 500px;
            width: 600px;
            /* text-align: center; */
        }
        td{
            text-align: center;
            vertical-align:top;
            /* color: red; */

        }

        tr:nth-child(even){
            background-color: rgb(161, 255, 161);
            color: blue;
        }

        tr:nth-child(odd){
            background-color: rgba(161, 255, 161, 0.322);
            color: aqua;
        }
    </style>
</head>
