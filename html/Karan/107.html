<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            list-style-type: none;
            box-sizing: border-box;
        }

        .nav{
            background-color: black;
            color:white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 8vh;
        }


        .nav ul li{
            float: left;
        }

.nav .logo{
    margin-left: 20px;
}

.nav ul{
    margin-right: 10px;
}

.nav ul li a{
    text-decoration: none;
    /* border: 1px solid r
    
    
    
    
    ed; */
    display: inline-block;
    padding: 10px;
    width: 80px;
    color: white;
    font-weight: 800;
    margin: 1px;
}

.red{
    background-color: red;
}
.green{
    background-color: green;
}
.yellow{
    background-color: yellow;
}
.cyan{
    background-color: cyan;
}
.pink{
    background-color: pink;
}
    </style>
</head>
<body>
    <div class="nav">
        <h3 class="logo">ABCD</h3>
        <ul>
            <li><a href="#" class="red">1</a></li>
            <li><a href="#" class="green">2</a></li>
            <li><a href="#" class="yellow">3</a></li>
            <li><a href="#" class="cyan">4</a></li>
            <li><a href="#" class="pink">5</a></li>
        </ul>
    </div>
</body>
</html>
