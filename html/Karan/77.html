<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .first{
            background-color: aqua;
            height: 200px;
            width: 150px;
            float: left;
        }

        .second{
            background-color: aquamarine;
            height: 250px;
            width: 150px;
            float: right;
        }

        .third{
            background-color: bisque;
            width: 250px;
            height: 150px;
            clear: both;
            
            float: right;

        }

        div{
            border: 1px solid red;
            margin: 2px;
        }
        .fourth{
            background-color: #ccc;
            height: 200px;
            clear: right;
        }
    </style>
</head>
<body>
    
    <div class="first">
        First
    </div>


    <div class="second">
        second
    </div>

    <div class="third">
        third
    </div>

    <div class="fourth">
        third
    </div>
</body>
</html>
