<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            float: right;
            background-color: black;
            height: 200px;
            width: 200px;
            margin: 5px;
        }

        .box2{
            float: left;
            background-color: aqua;
            height: 200px;
            width: 200px;
            margin: 5px;
        }

        .box3{
            /* clear: both; */
            background-color: red;
            height: 200px;
            width: 200px;
            /* margin: 5px; */
            margin-left: 600px;
        }
        .box-1{
            clear: right;
            height: 200px;
            width: 200px;
            background-color: #ccc;
            float: right;
        }

.box-2{ 
    clear: left;
    height: 200px;
    width: 200px;
    background-color: aqua;
    float: left;
    margin-left: 100px;
}
.big-box{
    width: 1000px;
    height: 200px;
    background-color: green;
    padding: 5px;
    margin: 300px;
}
    </style>
</head>
<body>
    <div class="main">
        <div class="box1">a</div>
        <div class="box2">a</div>
        <div class="box3">a</div>

        <div class="box-1">a</div>
        <div class="box-2">a</div>

        <div class="big-box">as</div>
    </div>
</body>
</html>
