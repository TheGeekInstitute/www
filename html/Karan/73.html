<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-decoration: none;
            list-style-type: none;
            margin: 0%;
            padding: 0%;
        }
        body{
            background-color: antiquewhite;
        }

        .navbar{
            background-color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar ul li{
            position: relative;
            float: right;
        }

        .navbar ul li a{
            display: block;
            padding: 10px;
            margin: 0 5px;
            /* background-color: aquamarine; */
            color: black;
        }

        .navbar ul li a:hover{
            background-color: aqua;
        }

        .navbar ul li ul{
            position:absolute;
            left:0;
            /* width: 200px; */
        }

       .navbar ul li ul li{
        width: 100%;
       }
       .sub{
        visibility: hidden;
        background-color: #ccc;
       }


       /* .pages:hover .sub{
        visibility: visible;
       } */

       .navbar ul li:hover .sub{
        visibility: visible;
       }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <h1 class="logo">LOGo</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="pages">Pages+</a>
                            <ul class="sub">
                                <li><a href="#">Page1</a></li>
                                <li><a href="#">Page2</a></li>
                            </ul>
                    </li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
