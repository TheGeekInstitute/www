<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .main{
            padding: 10px;
            margin: auto;
            background-color: aqua;
        }
        
        .box{
            display: inline-block;
            height: 10vh;
            width: 10vw;
            border: 2px solid red;
            margin: 5px;
        }


        @media only screen and (max-width:600px) {
                .main{
                    background-color: blue;
                }

                .box{
                    display: block;
                }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">a</div>
        <div class="box">a</div>
        <div class="box">a</div>
        <div class="box">a</div>
    </div>
</body>
</html>
