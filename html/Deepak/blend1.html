<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        .main{
            background-image: url(https://wallpapercave.com/wp/wp9314293.jpg);
            height: 400px ;
            width: 300px;
            border: 2px solid red;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 150px);
        }
        .hero{
            height: 100%;
            width: 100%;
            border: 2px solid blue;
            background-color: rgba(73, 73, 73, 0.637);
            color: white;
            text-align: center;
            transform: translatey(350px);
        }
        .hero h1{

        }
        background-blend-mode:overlay ;
        .hero:hover{

        }

    </style>
</head>
<body>
    <div class="main">
        <div class="hero">
            <h1>Tecno Boy</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, explicabo, nam eligendi consectetur, expedita error tempora earum alias deleniti iure molestias minima laboriosam eius numquam fuga optio sequi tempore exercitationem?</p>

        </div>
    </div>
    
</body>
</html>
