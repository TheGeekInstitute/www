<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            border: 1px solid black;
            width: 300px;
            height: 100px;
            margin: auto;
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: cadetblue;
        }

        input{
            height: 30px;
            width: 180px;
            border: 1px solid white;
            outline: transparent;
            background-color: transparent;
            position: relative;
            z-index: 10;
            padding: 0 5px;
            font-weight: 700;
        }

        label{
            position: relative;
            top: -24px;
            left: -50px;
            font-weight: 700;
            z-index: 5;
            color: white;
            transition: all .2s;
        }


        input:focus + label{
            transform: translateY(-16px);
            font-weight: 100;
            background-color: cadetblue;
            z-index: 12;
            padding: 0 3px;
        }

    </style>
</head>
<body>
    <div class="box">
        <input type="text">
        <label for="">Username</label>
    </div>
</body>
</html>
