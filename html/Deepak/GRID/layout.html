<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
            border: 2px solid black;
    
           
            display: grid;
            grid-template-columns: 150px 1fr 150px;
             grid-template-rows: 100px 50px 1fr 70px;
            
            gap: 5px;


           

        }


        .box1{
            background-color: burlywood;
            grid-area: 1 / 1 / 2 /4;


        }
        .box2{
            background-color: chartreuse;
            grid-area: 2 / 1 / 3 /4;

        }
        .box3{
            background-color: brown;
        }
        .box4{
            background-color: cyan;
            
        }
        .box5{
            background-color: plum;
    
        }
        .box6{
            background-color: crimson;
            grid-area: 4  / 1 / 5 / 4;
        }
       


    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Headar</div>
        <div class="box box2">Nevigation Menu</div>
        <div class="box box3">contant</div>
        <div class="box box4">Main content</div>
        <div class="box box5">Content</div>  
        <div class="box box6">footer</div>   
        
   
</body>
</html>
