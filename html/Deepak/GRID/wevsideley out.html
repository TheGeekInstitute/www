<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
            border: 2px solid black;
    
           
            display: grid;
            grid-template-columns: 150px 1fr 150px;
            /* grid-template-columns: auto auto auto auto; */
            gap: 5px;
            

            border: 5px solid black;


           

        }


        .box1{
            background-color: rgb(179, 213, 233);
            grid-area: 1 /1 /2 /4;
            text-align: center;
            padding-top: 50px;
        }
        .box2{
            background-color:  rgb(179, 213, 233);
            grid-area: 2 / 1 / 3 /4;
            text-align: center;
            padding-top: 50px;
           
           
           
        }
            
        .box3{
            background-color: rgb(179, 213, 233);
            text-align: center;
            padding-top: 65px;
        }
        .box4{
            background-color: rgb(179, 213, 233);
            text-align: center;
            padding-top: 65px;
            
        }
        .box5{
            background-color: rgb(179, 213, 233);
            text-align: center;
            padding: 65px;
    
        }
        .box6{
            background-color:  rgb(179, 213, 233);
            grid-area: 4 / 1 / 5 /4;
            text-align: center;
            padding: 55px;
        }
       


    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Header</div>
        <div class="box box2">Nevigation Menu</div>
        <div class="box box3">content</div>
        <div class="box box4">main content</div>
        <div class="box box5">content</div>  
        <div class="box box6">footer</div>   
        
   
</body>
</html>
