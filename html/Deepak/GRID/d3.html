<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
            border: 2px solid black;

            display: grid;
            grid-template-rows: 100px 50px 1fr 70px;
            grid-template-columns: 150px 1fr 150px;

            gap: 5px;

            grid-template-areas: "header header header"
                                 "nav nav nav"
                                 "left-sidebar main right-sidebar"
                                "footer footer footer"
            ;

        }



    .box1{
        background-color: aquamarine;
        grid-area: header;
        padding: 40px;
        text-align: center;
        color: red;



    }
.box2{
    background-color: blue;
    grid-area: nav;
    padding: 15px;
    text-align: center;
    color: white;
}
.box3{
background-color: cadetblue;
grid-area: left-sidebar;
color: red;

text-align: center;
}
.box4{
    background-color: chocolate;
    grid-area: main;
    text-align: center;
}
.box5{
    background-color: chartreuse;
    grid-area: right-sidebar;
    text-align: center;
    padding: 0px;

}
.box6{
    background-color: darkgreen;
    grid-area: footer;
    padding: 60px;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Headar</div>
        <div class="box box2">Nevigation Menu</div>
        <div class="box box3">contant</div>
        <div class="box box4">Main content</div>
        <div class="box box5">Content</div>  
        <div class="box box6">footer</div>   
</body>
</html>
