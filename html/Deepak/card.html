<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }

        body{
            background-color: rgb(205, 238, 227);
        }

        .card{
            /* border: 1px solid red; */
            height: 300px;
            width: 300px;
            text-align: center;
            margin: auto;
            padding: 20px 10px;
            margin-top: 200px;
            background-color: rgb(89, 240, 190);
            border-radius: 20px;
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 5px solid black;
        }

        .name{
            color: blue;
        }

        .about{
            color: red;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://pbs.twimg.com/profile_images/1662192376654491648/b4EdoXQs_400x400.jpg" alt="ABCD">
        <h1 class="name">Mani Kumar</h1>
        <p class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur temporibus sunt veniam vero possimus magni, vel, obcaecati, eveniet impedit eligendi aut dignissimos eaque dolor tempore. Iste temporibus exercitationem dicta accusantium.</p>
    </div>
</body>
</html>
