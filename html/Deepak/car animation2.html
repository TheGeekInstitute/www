<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: url("./image/back.jpg");
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .car{
            height: 100px;
            position: absolute;
            bottom: 20px;
            left: - 800px;
            animation: car 10s linear 0s infinite;
            
        }
        
       
        @keyframes car{
            0%{
                transform: translateX(-800px);
            }
            100%{
                transform: translateX(150vw);
            }
        }
        @keyframes boy{
            0%{
                transform: translateX(15vw) rotateY(180deg);

            }
            100%{
                transform: translateX(-115vw) rotateY(180deg);
            }
          
            
        }
        @keyframes sun{
            0%{
                transform: translate(0,0);
            }
            25%{
                transform:translate(50vw,-15vh) ;
            }
            75%{
                transform: translate(90vw,-25vh);
            }
            100%{
                transform: translate(112vw,15vh);
            }
        }    


     
        .boy{
            height: 200px;

            position: absolute;
            bottom: 25vh;
            right: -15vw;
            animation: boy 10s linear 0s infinite;
        }
        
        .sun{
            height:150px;
            position: absolute;
            top: 25vh;
            left: -11vw;

            animation-duration: 30s;
            animation-direction: normal;
            animation: sun 10s linear 0s infinite;
        }

    </style>
</head>
<body>
    <img src="./image/car.gif"alt="" class="car">
    <img src="./image/boy.gif"alt="" class="boy">
    <img src="https://static.vecteezy.com/system/resources/previews/009/304/897/original/sun-icon-set-clipart-design-illustration-free-png.png"alt="" class="sun">
</body>
</html>
