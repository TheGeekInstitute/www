<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        H1{
            font-size: 250PX;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-image: 
            linear-gradient(45deg,red,green,blue,cyan,orange,pink,purple,yellow,aqua);
            
            color: transparent;
            background-clip: TEXT;
            -webkit-background-clip: text;

            background-size: 100px;
            animation: color-change .5s ease-in-out 0s infinite alternate
            ;
        }
        body{
            background-color: black;

        }
        @keyframes color-change {
            25%{
                background-size: 100;
            }
            50%{
                background-size: 300;
            }
            75%{
                background-size: 400;
            }
            100%{
                background-size: 500;
            }
            
        }
    </style>
</head>
<body>
    <h1>ABCDEFG KJUIL</h1>
</body>
</html>
