<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            border: 20px solid black;


            border-image-source: url("https://www.w3schools.com/cssref/border.png");
            /* border-image-slice: 27; */
            /* border-image-width: 30px; */
            /* border-image-repeat: repeat; */
            /* border-image-repeat: round; */
            border-image-repeat: round stretch;
            border-image-source: linear-gradient(45deg,red,green,cyan,yellow);

            border-image-slice: 27;

            /* background-color: cyan; */


            border-image-slice: 15 15 15 15;
            border-image-width: 15px 15px 15px 15px;
            border-image-outset: 0px 0px 0px 0px;
            border-image-repeat: round round;
            border-image-source: url("https://mdn.github.io/css-examples/tools/border-image-generator/border-image-3.png");
            border-style: solid;

            background-color: yellow;

            border-image-outset: 10px;


        }
    </style>
</head>
