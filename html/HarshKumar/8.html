<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="lightblue">

    <h1>Registration Form</h1>

    <fieldset>
        <form>
            <label>First Name :</label>
            <input type="text" placeholder="Enter First Name">
            <label>Last Name :</label>
            <input type="text" placeholder="Enter Last Name">

            <br> <br>

            <label>Date Of Birth :</label> 
            <input type="date">
            <label>Age :</label>
            <input type="number">

            <br> <br>

            <label for="">Gender :</label>
            <select name="" id="">
                <option value="">Choose</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select>
            
             <label>Email Address :</label>
            <input type="text" placeholder="Enter Email Address">

                <br> <br>
                
            <label for="">Position Available :</label>
            <input type="radio" id="Junior Devoloper" name="Position Available">
            <label for="Junior Developer">Junior Developer</label>
            <input type="radio" id="Mid-level Devoloper" name="Position Available">
            <label for="Mid-level Devoloper">Mid-level Devoloper</label>
            <input type="radio" id="Senior Devoloper" name="Position Available">
            <label for="Senior Devoloper">Senior Devoloper</label>

            <br> <br>
            <label for="">Programmng Languages :</label>
            <input type="checkbox" id="Java" name="Programmng Languages :">
            <label for="Java">Java</label>
            <input type="checkbox" id="Java Script" name="Programmng Languages :">
            <label for="Java Script">Java Script</label>
            <input type="checkbox" id="Python" name="Programmng Languages :">
            <label for="Python">Python</label>

            <br> <br>

            <label>Password</label>
            <input type="password">
            <label>Cofirm Password</label>
            <input type="password">

            <br> <br>

            <input type="submit" value="Signup">
            <input type="reset">

        </form>



    </fieldset>
    
</body>
</html>
