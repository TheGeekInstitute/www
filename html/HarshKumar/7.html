<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="lightblue">
    <h1>Registration Form</h1>


    <fieldset>
        <legend>Form</legend>

        <form>
            <label>First Name :</label>
            <input type="text" placeholder="Enter First Name" required minlength="2" maxlength="20" size="50">
    
            <br><br>
    
            <label>Last Name :</label>
            <input type="text">
            
            <br><br>
    
            <label for="">Gender :</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
        
            <br><br>
    
            <label for="">DOB :</label>
            <input type="date">
    
            <br><br>
    
            <label for="">Email :</label>
            <input type="email">
    
            <br><br>
            <label for="">Phone :</label>
            <input type="number">
    
            <br><br>
    
            <label for="">Password :</label>
            <input type="password">
    
            <br><br>

            <input type="button" value="ABCD">
            <button>XYZ</button>
            <input type="checkbox">
            <input type="checkbox" checked>
            <input type="checkbox" checked>
            <input type="checkbox">

            <input type="color">
            <input type="datetime-local">
            <input type="file">
            <input type="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

            <input type="hidden">
            <input type="month">
            <input type="week">
            <input type="search">
            <input type="range" min="1" max="10" value="5" step="1">

            <textarea cols="30" rows="10"></textarea>

            <select name="" id="">
                <option value="">Choose</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select>


            <br><br>
    
            <input type="submit" value="Signup">
            <input type="reset">
        </form>
    </fieldset>

</body>
</html>
