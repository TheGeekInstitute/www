<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body bgcolor="lightblue">
    <h1 align="center">Student Table</h1>

    <table border="1px" width="100%">
    
            <tr bgcolor="green">
                <th>Roll No</th>
                <th>Name</th>
                <th>Gender</th>
            </tr>
        

      
            <tr>
                <td rowspan="2">1</td>
                <td bgcolor="red">Amit</td>
                <td>Male</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Sumit</td>
                <td>Male</td>
            </tr>

            <tr>
                <td>3</td>
                <td colspan="2">Ravi</td>
                <td>Male</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Geeta</td>
                <td>Female</td>
            </tr>
       
    </table>
</body>
</html>
