<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        *{
            margin: 10px;
        }
        .one{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            background-color: aqua;
            float: left;
        }

        .two{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            background-color: bisque;
            float: right;
        }

        .three{
            border: 1px solid black;
            height: 100px;
            background-color: blue;
            clear: both;
        }

        .four{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color: red;
            float: right;
        }
    </style>
</head>
<body>
    <div class="one">
        One
    </div>

    <div class="two">
        Two
    </div>

    <div class="three">
        Three
    </div>

    <div class="four">
        Four
    </div>
</body>
</html>
