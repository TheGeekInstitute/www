<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
*{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
    list-style: none;
    text-decoration: none;
}

.nav{
    height: 70px;
    background-color: rgb(7, 98, 172);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    user-select: none;
}
.logo{
    font-size: 40px;
    font-weight: 900;
    color: white;
    font-family: cursive;
}



.menu,.links{
    display: flex;
}

.nav .menu .links li a{
    margin: 0 10px;
    color: white;
    font-weight: 600;
    font-size: 20px;
    font-family: cursive;
}

.nav .menu .links li a:hover{
    color: red;
}


#btn,.btn1,.btn2{
    display: none;
}


@media screen and (max-width:768px) {
    .nav{
        height: 50px;
    }
    .nav .menu .links li a{
        font-size: 18px;
    }
    .logo{
        font-size: 30px;
    }

    .btn1,.btn2{
        font-size: 35px;
        color: white;
    }
    .btn1{
        display: block;
    }

    .nav .links{
        display: flex;
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
        height: 200px;
        flex-direction: column;
        /* bottom: 0;   */
        background-color: rgb(7, 122, 199);
        text-align: center;

        display: none;
    }
    .nav .menu .links li a{
        line-height: 50px;
        padding-bottom: 5px;
       border-bottom: 2px solid white;
    }

    .nav .menu #btn:checked ~ .links{
        display: block;
    }
    .nav .menu #btn:checked + .btn1{
        display: none;
    }
    .nav .menu #btn:checked ~ .btn2{
        display: block;
    }

}




    </style>
</head>
<body>
<div class="nav">
    <div class="logo">LOGO</div>

    <ul class="menu">
        <input type="checkbox" id="btn">
        <label for="btn" class="btn1"><i class="fa-solid fa-bars"></i></label>
        <label for="btn" class="btn2"><i class="fa-solid fa-xmark"></i></label>
        <div class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </div>
    
    </ul>
</div>





</body>
</html>
