<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 50px;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        h1::after{
            content: "G";
            color: blue;
            font-size: 100px;
        }
        h1::before{
            content: "G";
            color: #3f71d8 ;

        }
        h1::before{
            content: "o";
            
        }
    </style>
</head>
<body>
    <h1>OO</h1>
</body>
</html>
