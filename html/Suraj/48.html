<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        *{
            text-decoration: none;
            font-size: large;
        }
        .main{
            box-sizing: border-box;
            margin: 30px;
        }   
        #link1{
            color: black ;
        
        }

        #link2{
            color: green;
        }

        #link3{
            border: 4px solid green;
            padding: 10px;
            color: black;
        }

        #link4{
            border: 4px solid red;
            padding: 10px;
            color: white;
            background-color: rgba(255, 0, 0, 0.525);
        }

        #link1:visited{
            color: blue;
        }
        #link1:active{
            color: yellow;
        }

        #link3:hover{
            background: green;
        }
        #link2:hover{
            text-decoration: underline;
        }
        #link1:hover{
            color: brown;
        }

        #link4:hover{
            background-color: red;
        }


        img:hover{
            height: 200px;
        }
        width: 400px;
    </style>
</head>
<body>

<div class="main">
    <a href="#adsa" id="link1">Link1</a>
    <a href="#asd" id="link2">Link2</a>
    <a href="#as" id="link3">Link3</a>
    <a href="#aa" id="link4">Link4</a>
</div>

<img src="../web/images/11.jpg" alt="">
</body>
</html>
