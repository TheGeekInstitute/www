<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .box{
            /* border: 1px solid black; */
            height: 300px;
            width: 300px;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            /* perspective: ; */
            
        }
        
        .suraj{
            position: absolute;
            height: 312px;
            width: 312px;
            font-size: 80px;
            backface-visibility: hidden;
            transition: all 1s;
            text-align: center;
            line-height:300px;
            transform-style: preserve-3d;
            
        }

        .Front,.back{
            position: absolute;
            height: 250px;
            width: 250px;
            backface-visibility: hidden;
            border-radius: 30px;
            
        }

        .Front{
            background-color: yellow;
        }

        .Back{
            transform: rotateX(180deg);
            background-color: red;
        }

.box:hover .suraj{
    transform: rotateX(180deg);
}
    </style>
</head>
<body>
    <div class="box">
        <div class="suraj">
            <div class="Front">Front</div>
            <div class="Back">Back</div>
        </div>
    </div>
</body>
</html>
