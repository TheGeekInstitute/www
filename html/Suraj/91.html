<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            text-decoration: none;
            list-style: none;
        }

        .nav{
            background-color: #c8ffed;
            display: flex;
            justify-content: space-evenly;
            height: 10vh;
            align-items: center;
        }
        .nav ul li{
            display: inline-block;
            margin: 0px 10px;
        }
        .nav ul li a{
            color: black;
            font-weight: 400;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .box{
            border: 1px solid grey;
            height: 3vh;
            width: 20vw;
        }

        .btn{
            background-color: rgb(250, 23, 61);
            height: 3.3vh;
            border: 1px solid rgb(250, 23, 61);
            width: 3vw;
            margin: 0px -3px;
        }   

        .btn i{
            color: white;
        }

        img{
            height: 2.5vh;
            margin: 0px 1vh;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1 class="logo">Logo</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
       <div class="seach">
           <input type="text" class="box">
           <button class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            <img src="https://thumbs.dreamstime.com/b/shopping-cart-icon-vector-eps-trolley-logo-web-icons-shop-button-182252657.jpg" alt="asd">
           <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="user">
       </div>


    </div>
</body>
</html>
