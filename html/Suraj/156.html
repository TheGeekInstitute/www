<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .contact{
            border: 1px solid black;
            height: 15em;
            width: 15em;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            border-radius: 10%;
            box-shadow: 2em 2em ;
            transition: all 1s;
            
        }
        .main{
            position: absolute;
            height: 300px;
            width: 250px;
            font-size: 80px;
            backface-visibility: hidden;
            transition: all 1s;
            /* text-align: center; */
            line-height:250px;
            transform-style: preserve-3d;
            text-align: center;
            transition: all 1s;
            
        }
        .front,.back{
            position: absolute;
            height: 300px;
            width: 300px;
            backface-visibility: hidden;
            /* border-radius: 30px; */
            /* box-shadow: 4px 4px 6px yellow; */

        }
        .front{
            background-color: blue;
        }
        .back{
            background-color: red;
            transform: rotatey(180deg);
        }
        .contact:hover, .main{
            transform: rotatey(180deg);
        }



    </style>
</head>
<body>
    <div class="contact">
        <div class="main">
            <center>
            <div class="front">Front</div>
            <div class="back">back</div>
        </center>
        </div>
    </div>
    
</body>
</html>
