<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            border: 1px solid black;
            width: 20em;
            height: 20em;
            margin: auto;
            margin-top: 10em;
            background-image: url("https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2545.jpg?w=2000");
            border-radius: 10px;
        }
        .box{
            /* margin: auto; */
        }
        .box h1{
            /* padding: 30px; */
            padding-left: 3.5em;
            padding-top: 20px;
        }
        .box h2{
            padding-top: 20px;
            /* padding: 2px; */
            padding-left: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }
        .box .type{
            width: 20em;
            height: 2em;
            /* padding-left: 10px; */
            margin-left: 10px;
            margin-top: 5px;
            border-radius: 5px;

        }
        .box h3{
            padding-top: 5px;
            /* padding: 2px; */
            padding-left: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }
        .box .css{
            width: 20em;
            height: 2em;
            /* padding-left: 10px; */
            margin-left: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
        .sumit{
            margin-top: 30px;
            /* margin: auto; */
            padding-left: 90px;
            /* border: 1px solid black; */
            /* width: 60px; */
            padding-left: 10px;
            /* width: 100px; */
            padding-left: 100px;
            /* text-align: center; */
            /* padding: 10px; */
        }
        .sumit a{
            font-size: 25px;
            padding-left: 90px;
            border: 1px solid black;
            width: 100px;
            padding-left: 20px;
            height: 50px;
            /* align-items: center; */
            padding-inline-start: 5px;
            color: black;
            background-color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 8px;
            border-radius: 10px;
        }
        body{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="nav">
    <div class="box">
        <h1>Login</h1>
        <h2>Username</h2>
        <input type="text" class="type">
        <h3>Password</h3>
        <input type="text" class="css">
    </div>
    <div class="sumit">
        <a href="#">Submit</a>
    </div>
</div>
</body>
</html>
