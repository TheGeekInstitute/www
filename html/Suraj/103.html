<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IYRC</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .nav{
            background-color: black;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo{
            height: 9vh;
            width: 9vh;
            border-radius: 50%;
        }
        .name{
            color: white;
            text-shadow: 3px 3px 4px red, 4px 4px 6px greenyellow;
        }
        .links a{
            text-decoration: none;
            color: white;
            margin: 10px;
            font-weight: 700;
            font-size: large;
            background-color: blueviolet;
            padding: 1vh;
            border-radius: 7px;
        }

        .links a:hover{
            color: black;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="https://www.newsexperts.in/wp-content/uploads/2021/06/iyrc.jpg" alt="" class="logo">
        <h1 class="name">IYRC NGO</h1>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Login</a>
        </div>

    </div>
    <img src="https://thumbs.dreamstime.com/z/hiv-children-group-affected-learning-computer-help-instructor-residential-center-kolkata-based-ngo-has-65395229.jpg" alt="">
</body>
</html>
