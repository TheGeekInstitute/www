<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .main{
            background-color: aqua;
            height: 200px;
            width: 100vh;
            display: flex;
     justify-content: space-between;
            flex-wrap: ;
        }
        .main .nav{
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }
        .wait{
            cursor: wait;
        }
        .not-allowed{
            cursor: not-allowed;
        }
        .zoom-in{
            cursor: zoom-in;
        }
        .move{
            cursor: move;

        }
        .no-drop{
            cursor: no-drop;
        }
        .row-resize{
            cursor: row-resize;

        }
        .progress{
            cursor: progress;
        }
        

        

    </style>
</head>
<body>
    <div class="main">
        <div class="nav wait">1</div>
        <div class="nav not-allowed">2</div>
        <div class="nav zoom-in">3</div>
        <div class="nav move">4</div>
        <div class="nav no-drop">5</div>
        <div class="nav raw-resize">6</div>
        <div class="nav progress">7</div>
        <div class="nav">8</div>
        <div class="nav">9</div>
    </div>
    
</body>
</html>
