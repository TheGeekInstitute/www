<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Clip</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .name{
            color: transparent;
            font-size: 100px;
            /* font-weight: 900; */
            background-image: url("../web/images/11.jpg");
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <h1 class="name">Dhruv Gupta</h1>
</body>
</html>
