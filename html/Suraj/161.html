<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            /* color: white; */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        img{
            height: 40px;
            width: 40px;
            display: inline;
        }

        .nav{
            background-color:rgb(11, 2, 41);
            display: flex;
            padding: 0px 10px;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            color: white;
        }
        .left-item{
            margin-left: 10px;
        }

        .left .logo{
            height: 35px;
            width: 100px;
            display: inline-block;
        }

        .nav .left .left-item{
            display: inline-block;
            position: relative;
            top: -12px;
        }
        .hello{
            /* border: 1px solid red; */
            font-size: 10px;
            position: relative;
            top:-10px;
            font-weight: 600;
        }
        .address{
            position: relative;
            left: -32px;
            top: 5px;
            font-size: 14px;
            font-weight: 600;
        }
        .center{
            /* border: 1px solid red; */
        }
        .center .cat{
            border: none;
            /* border-radius: 4px; */
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            position: relative;
            top: 1px;
            width: 40px;
            color: black;
            height: 35px;
            background-color: #DADADA;
            text-align: center;
        }

        .search{
            height: 35px;
            width: 500px;
            border: none;
            margin-left: -5px;
            padding: 5px;
            font-size: 12px;
        }
        .search-icon{
            height: 35px;
            width: 35px;
            border: none;
            
            margin-left: -4px;
            background-color: orange;
            color: gray;
            position: relative;
            top: 1.5px;
        }
        .search-icon i{
            font-size: 16px;
        }

        input[type=text]:active{
            border: none;
        }

        input[type=text]:focus{
            border: none;
        }

        .right .lang{
            border: 1px solid red;
            height: 10vh;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="left">
        <img src="https://zeevector.com/wp-content/uploads/Amazon-Logo-White@zeevector.png" alt="Amazon" class="logo">

        <span class="left-item">
        <i class="fa-light fa-location-dot"></i>
        <span class="hello">Hello</span>
        <span class="address">Select you address</span>
        </span>
    </div>

    <div class="center">
        <select class="cat">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>
        <input type="text" class="search" placeholder="Search Amazon.in">
        <button class="search-icon"> <i class="fa-solid fa-magnifying-glass"></i> </button>
    </div>

    <div class="right">
        <span class="lang">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" class="flag" alt="India">
            <span>EN</span>
        </span>
        <a href="#">
            <span class="hello-again">Hello, signin</span>
            <span class="account">Account & Lists</span>
        </a>
        <a href="#">
            <span class="return">
                Return
            </span>
            <span class="order">
                & Orders
            </span>
        </a>

        <a href="#">
            <i class="fa-regular fa-cart-shopping"></i>
            <span class="cart">Cart</span>
        </a>
    </div>
</div>
</body>
</html>
