<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .nav{
            /* padding-bottom: 30; */
            background-color: black;
            height: 10vh;
            text-align: right;
        }

        .nav ul{
            list-style: none;
        }
        .nav ul li{
            display: inline-block;
            padding-top: 20px;
        }
        
        .nav ul li a{
            text-decoration: none;
            color: white;
            /* border: 1px solid red; */
        
           
            
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
