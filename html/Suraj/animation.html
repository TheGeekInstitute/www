<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        @keyframes suraj {
            10%{
                background-size: 50%;
            }
            50%{
                background-size: 75%;
            }
            100%{
                background-size: 100%;
            }
        }
        .html{
            border: 2px solid black;
            width: 200px;
            margin: auto;
            margin-top: 10em;
            background-image: linear-gradient(green, yellow, blue, aqua ,red);
            animation-name: suraj;
            animation-duration: 2s all;
            
        }
    </style>
</head>
<body>
    <div class="html">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero eos perferendis itaque esse facilis, totam blanditiis minus at voluptatum, aliquam explicabo incidunt tempore. Ipsa repellendus quos vero, ab numquam nihil!</p>
    </div>
</body>
</html>
