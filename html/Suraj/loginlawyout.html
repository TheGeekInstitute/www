<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            /* border: 1px solid black; */
            width: 20em;
            margin: auto;
            margin-top: 10rem;
            text-align: center;
            height: 25em;
            border-radius: 20px;
            /* background-image: linear-gradient(red, yellow); */
            /* background-image: linear-gradient(red, yellow, green); */
            /* background-image: linear-gradient(20deg, red, blue, green , aqua, white, yellow); */
            background-color: aquamarine;
        }
        .contant h1{
            font-size: 30px;
            /* border: 1px solid black; */
            height: 2em;
            padding-top: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background-color: aqua; */
            /* background-image: url("https://e7.pngegg.com/pngimages/621/108/png-clipart-orange-and-pink-illustration-red-orange-geometry-orange-colored-background-color-splash-orange.png"); */
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            /* background-color: aqua; */
            /* background-image: linear-gradient(blue, aqua,green); */
            /* color: white; */
            background-color: blueviolet;
            color: white;
        }
        .gaming{
            /* border: 1px solid black; */
            height: 5em;
            margin-top: 20px;
        }
        .gaming input{
            height: 40px;
            margin-left: -10px;
            width: 18em;
            margin-bottom: 20px;
            border-radius: 20px;
            padding-left: 30px;
            /* border: none; */
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .footer{
            /* border: 1px solid black; */
            margin-top: 30px;
            display: flex;
            width: 18em;
            margin-left: 20px;
            /* padding: 5px; */
            
        }
        .footer a{
            margin-left: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 15px;
        }
        .footer h3{
            padding-left: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            font-weight: 600;
        }
        .footermain{
            /* border: 1px solid black; */
            font-size: 30px;
            width: 8em;
            margin-top: 1em;
            margin-left: 1em;
            border-radius: 20px;
            background-color: blue;
        }
        .footermain h4{
            color: white;
            font-family: cursive;
        }
        .footerfooter{
            display: flex;
            /* border: 1px solid black; */
            margin-left: 4em;
            margin-top: 2em;
        }
        .footerfooter h6{
            font-size: 15px;
            font-weight: 400;
        }
        .footerfooter a{
            margin-left: 20px;
        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="contant">
            <h1>Login From</h1>
            <div class="gaming">
                <input type="text" placeholder="Email Address">
                <input type="text" placeholder="Password">
            </div>
        </div>
       <div class="footer">
        <input type="checkbox">
        <h3>Remember me</h3>
        <a href="#">Forget Password?</a>
       </div>
        <div class="footermain">
            <h4>Login</h4>
        </div>
        <div class="footerfooter">
            <h6>Not a member?</h6>
            <a href="#">Signup now</a>
        </div>            
    </div>
</body>
</html>
