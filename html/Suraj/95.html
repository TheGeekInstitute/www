<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>

        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .main{
            background-color: bisque;
            /* margin: 0; */
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
      .main .box{
            height: 150px;
            width: 150px;
            border: 1px solid black;
        }

        .alias{
            cursor: alias;
        }

        .all-scroll{
            cursor: all-scroll;
        }

        .img{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box alias">1</div>
        <div class="box all-scroll">2</div>
        <div class="box img">3</div>
        <div class="box ">4</div>
        <div class="box ">5</div>
        <div class="box ">6</div>
        <div class="box ">7</div>
    </div>
    
</body>
</html>
