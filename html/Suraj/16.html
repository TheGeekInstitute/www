<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- <body bgcolor=" #77fff7 "> -->
<body background="https://cdn.pixabay.com/photo/2021/06/29/06/14/water-drops-6373296_960_720.jpg">
    <fieldset>
    <legend>Regstration Form</legend>
<form>
<table>
    <tr>
        <td>
            <label>First Name :</label>
        </td>
        
        <td>
            <input type="text">
        </td>
    </tr>

    <tr>
        <td>
            <label>Last Name :</label>
        </td>
        
        <td>
            <input type="text">
        </td>
    </tr>

    <tr>
        <td>
            <label>Gender :</label>
        </td>
        <td>Male <input type="radio" name="gender"> Female <input type="radio" name="gender"></td>
    </tr>

    <tr>
        <td>
            <label for="">Email :</label>
        </td>

        <td>
            <input type="email">
        </td>
    </tr>


    <tr>
        <td>
            <label>Type :</label>
        </td>
        <td>
            <select>
                <option value="">Choose</option>
                <option value="">Teacher</option>
                <option value="">Student</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>
            <label for="">Password</label>
        </td>
        <td>
            <input type="password">
        </td>
    </tr>

    <tr>
        <td><input type="submit" value="Register"></td>
        <td> <input type="reset"> </td>
    </tr>

</table>
</form>
</fieldset>
    

<img src="https://img.freepik.com/free-psd/3d-rendering-wild-animal_23-2149962431.jpg" height="300px" width="600px">


</body>
</html>
