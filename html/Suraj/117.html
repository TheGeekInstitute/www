<style>
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
    }

    .nav img{
        height: 20px;
        width: 20px;
        /* padding: 5px; */

    }

    .nav{
        display: flex;
        justify-content: flex-end;
        align-items: center;
        /* border: 1px solid red; */
        height: 10vh;
        padding-right: 1rem;
    }

    .nav a{
        margin: 0px .5rem;
        /* font-size: larger; */
        color: rgb(88, 85, 85);
        font-weight:bold;
    }

   .nav .signin{
        color: white;
        background-color: rgb(9, 97, 230);
        display: inline-block;
        padding: 10px 20px;
        text-align: center;
        border-radius: .3rem;

    }

    .nav a:hover{
            text-decoration: underline;
    }
.nav .menu{
    /* padding: 5px; */

    
}

    .nav .menu:hover{
        background-color: rgba(182, 178, 178, 0.589);
        border-radius: 50%;
        
    }

    .hero{
        text-align: center;
        margin-top: 14vh;
        font-size: 16px;
        /* border: 1px solid red; */
    }

.search .text{
    margin-top: 1em;
    height: 3rem;
    width: 30rem;
    border-radius: 32px;
    border: 1px solid grey;
    /* margin: auto; */
}

.mic,.camera{
    height: 30px;
}
.icon{
    position:relative;
    bottom: 2.4rem;
    right: -13rem;
}

.hero .fa-search{
    position:relative;
    /* top: 10rem; */
    left: 2.1rem;
    color: grey;
    font-size: 20px;
    
}

</style>
