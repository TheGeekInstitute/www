<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            border: 5px ridge black;
            width: 280px;
            height: 300px;
            margin: 150px auto;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background-color: aquamarine;

            /* outline-style: dotted;
            outline-width: 10px;
            outline-color: red; */
            
            outline: 10px dotted red;
            outline-offset: -10px;
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 5px ridge gold;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <img src="../web/images/10.jpg" alt="asd">
        <h1>Hello World</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda itaque quo modi consequatur unde veritatis, minus vero error voluptate minima maxime, eveniet, aliquid obcaecati est ex nostrum! Doloremque, dolores at?</p>
    </div>

</body>
</html>
