<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

</head>
<body>

    <h1 align="center">Registration form</h1>

    <form>
        <label for="fname">First Name :</label>
        <input type="text" id="fname">

        <label for="lname">last Name</label>
        <input type="taxt" id="lname">
        
        <br><br>

        <label for="datetime">date of birth :</label>
        <input type="datetime-local">
        <label for="">age :</label>
        <input type="number">

        <br><br>

        <label for="">gender</label>

       <select name="" id="gender">
        <option value="">Choose</option>
        <option value="">Male</option>
        <option value="">female</option>
        <option value="">Other</option>
       </select>

       <label for="email">email address :</label>
       <input type="enter email address">

       <br><br>

       <label for="">positiins available :</label>
       <label for="junior developer">junior developer</label>
       <input type="radio" name="positiins available" id="junior developer">
       <label for="mid-level developer">mid-level developer</label>
       <input type="radio" name="positiins available" id="mid-level developer">
       <label for="senior developer">senior developer</label>
       <input type="radio" name="positiins available" id="senior developer">

       <br><br>
       <label for="">programming language :</label>
       <label for="java">java</label>
       <input type="radio" name="programming language" id="java">
       <label for="javascript">javascript</label>
       <input type="radio" name="programming language" id="javascript">
       <label for="python">python</label>
       <input type="radio" name="programming language" id="python">

       <br><br>
       <label for="password">password :</label>
       <input type="password">
       <label for="confirm password">confirm password :</label>
       <input type="confirm password">

       <br><br>
       
       <input type="submit" value="sign up">
       <input type="reset">

       <br><br>
       <input type="color">
       <input type="range min="1 max="10" value="3" step="1">



    </form
</body>
</html>
