<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
     
</head>
<body>
    
    <h1 align="center">Registration form</h1>
    <form>
        <label for="">first name :</label>
        <input type="text" id="fname" required minlength="2" maxlength="10" size="50">

        
        <br><br>

        <label for="">last name :</label>
        <input type="text">

        <br><br>

        <label for="">gender :</label>
        <label for="male">Male</label>
        <input type="radio" name="grnder" id="male">
        <label for="female">fname</label>
        <input type="radio" name="grnder" id="female">
        
        <BR></BR>

        <label for="">DOB :</label>
        <input type="date">

        <br><br>

        <label for="">email :</label>
        <input type="email">

        <br><br>

        <label for="">Password :</label>
        <input type="password">

        <br><br>

        <input type="button" value="ABCD">
        <button>XYZ</button>
        <input type="checkbox">
        <input type="checkbox" checked>
        <input type="checkbox">

        <input type="color">

        <input type="datetime-local">
        <input type="file">
        <input type="hidden">
        <input type="month">
        <input type="range" min="1" max="10" value="3" step="1">
        <input type="week">
        <input type="time">
        <textarea rows="10" cols="30"></textarea>

        <select name="" id="">
            <option value="">Choose</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Other</option>
        </select>

        <br><br>

        <input type="submit" value="sign up">
        <input type="reset">


        

    </form>

</body>
</html>
