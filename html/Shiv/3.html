<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Regstration Form</h1>

    <form>
        <label>First Name :</label>
        <input type="text" placeholder="ABCD" minlength="2" maxlength="10" size="50" title="FIRST Name">
        
        <br> <br>

        <label>Last Name :</label>
        <input type="text" required>
        
        <br><br>

        <label>Gender :</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>

        <br><br>
        <label>Email :</label>
        <input type="email" disabled>

        <br><br>

        <label>Phone :</label>
        <input type="number" readonly value="7878787878">

        <br><br>

        <label>DOB :</label>
        <input type="date">

        <br><br>

        <label for="">Password :</label>
        <input type="password">

        <br> <br>

        <!-- more input types  -->

        <input type="checkbox">
        <input type="color">
        <input type="datetime-local">
        <input type="file" accept="image/png">
        <input type="hidden">
        <input type="image" src="../web/images/11.jpg">
        <input type="month">
        <input type="range" min="1" max="10" value="2" step="1">
        <input type="search">
        <input type="tel">
        <input type="week">

        <textarea name="" id="" cols="20" rows="5">asd</textarea>
        <select>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Others</option>
        </select>


        <br><br>

        <input type="submit" value="Register">
        <input type="reset">
    </form>


    <a href="../web/images/12.jpg" download="1.html">Image</a>

    <p>Lorem ipsum dolor <abbr title="Hyper text markup Language">HTML</abbr> sit amet consectetur adipisicing elit. Esse necessitatibus deserunt autem unde dolore voluptates quae eligendi, ratione saepe animi minima recusandae quaerat neque cumque eaque est aut ipsum blanditiis.</p>
</body>
</html>
