<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="https://images.pexels.com/photos/7130560/pexels-photo-7130560.jpeg?auto=compress&cs=tinysrgb&w=1600&h=900&dpr=1" style="background-size: cover; background-repeat: no-repeat;">
<center>
    <h1>Regstration Form</h1>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="">First Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Last Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Phone</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="Register">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
