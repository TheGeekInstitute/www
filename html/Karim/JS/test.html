        function print_num(num){
            let sum=0;
            let result="";
            if(num != null && Number.isInteger(num)==true){
                if(num%2==0){
                    for(let i=0; i<=num ; i+=2){
                        sum += i;
                        result += i + "<br>";
                    }
                    return result + "The Sum of All Even Above :" + sum;
                }
                else{
                    for(let i=1; i<=num ; i+=2){
                        sum += i;
                        result += i + "<br>";
                    }
                    return result + "The ODD of All Above :" + sum;
                }

            }
            else{
                return "Please Provide a Number";
            }
            
        }
