<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let arr_obj=[
    {"name" : "amit", "age":25,"gender": "male"},
    {"name" : "Sumit", "age":26,"gender": "male"},
    {"name" : "Ganesh", "age":27,"gender": "male"},
    {"name" : "Ravi", "age":28,"gender": "male"},
    {"name" : "Ravi", "age":28,"gender": "male" , "class" : "XII"}
    ]

    // document.write(arr_obj[1].age)

    for(index of arr_obj){
            for(key in index){
                document.write(key + " : " + index[key] + "<br>")
            }
        document.write("<br>");
    }

 
    </script>
</body>
