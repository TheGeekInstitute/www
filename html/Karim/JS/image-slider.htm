<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            border: 1px solid black;
            height: 600px;
            overflow: hidden;
        }

        .container .slider{
            height: 100%;
            width: 100%;
            display: flex;
            transition: all .5s ease-in-out;

        }

        .container .slider .image{
            height: 100%;
            width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            flex-grow: 0;
            flex-basis: 100%;
        }

        .btn{
            position: absolute;
            z-index: 10;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
        }
        .btn button{
            border: 1px solid black;
            color: white;
            background-color: rgba(0, 0, 0, 0.39);
            padding: 5px;
            width: 10rem;
            font-size: larger;
            /* border-radius: 5px; */
            cursor: pointer;
            box-shadow: -5px -5px  8px white, 5px 5px 8px yellow;
            
        }

        .container .slider .image.show{
            transform: translateX(0);
        }
        .container .points{
      
      height: 2rem;
      width: 100%;
      position: absolute;
      top: 38rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
  }

  .container .points .dot{
      display: block;
      height: 1rem;
      width: 1rem;
      margin: .1rem;
      border-radius:50%;
      border: 1px solid black;
      background-color: rgba(128, 128, 128, 0.384);
      transition: all .5s linear;

  }

 
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="image show" style="background-image: url(https://wallpapercave.com/wp/QGol1lA.jpg);"></div>
            <div class="image" style="background-image: url(https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg);"></div>
            <div class="image" style="background-image: url(https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg);"></div>
            <div class="image" style="background-image: url(https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819_640.jpg);"></div>
        </div>
        <div class="btn">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
        <div class="points">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        
        let slider = document.querySelector(".slider");
        let images = document.querySelectorAll(".image");
        let next = document.querySelector("#next");
        let prev = document.querySelector("#prev");
        
        let index = 0;

        // console.log(index)
        // console.log(images)

        next.addEventListener('click',()=>{
            images[index].classList.remove("show");
           
            if(images.length-1 == index){
                index=0;
            }
            else{
                index +=1;
            }
            slider.classList.add("show");
            slider.style.transform =` translateX(${index*(-100)}%)`
           
        });





        prev.addEventListener('click',()=>{

            
            images[index].classList.remove("show");

           if(index==0){
                index=images.length-1;
            }
            else{
                index -=1;
            }
            images[index].classList.add("show");
            slider.style.transform =` translateX(-${index*(100)}%)`

        })

    </script>
</body>
</html>
