<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
</head>
<body>
    <script>
        let x=1
        switch(x){

            case 0 : document.write(" hii this is your name ")
            break;
            case 1 : document.write("one")
            break;
            case 2 : document.write("two")
            break;
            case 3 : document.write("three")
            break;
            case 4 : document.write("four")
            break;
            default : document.write("invalid number")
            break;

        }
    </script>
</body>
</html>
