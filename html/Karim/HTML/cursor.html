<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        .box{
            border: 1px solid red;
            height: 100px;
            width: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
        }

        .alias{
            cursor: alias;
        }
        .pointer{
            cursor: pointer;
        }
        .wait{
            cursor: wait;
        }

        .image{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box alias">Alias</div>
        <div class="box pointer">Pointer</div>
        <div class="box wait">Wait</div>
        <div class="box image">Image</div>
    </div>
</body>
</html>
