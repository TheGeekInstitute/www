<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body{
            
        }

        .nav{
            height: 50px;
            /* border: 1px solid red; */
            text-align: center;
            background-color: black;
            box-shadow: 4px 4px 5px grey;
            border-radius: 1000px;
            margin: 20px;
        }
        .nav ul li{
          display: inline-block;
          margin: 0 10px;
        }
        .nav ul li a{
            display: inline-block;
            /* border: 1px solid red; */
            line-height: 50px;
            height: 50px;
            width: 75px;
            color: white;
            font-weight: 700;
            font-size: large;
        }

        .nav ul li a:hover{
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
