<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube </title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        body{   
            align-items: center;
            min-height: 100vh;
            background:#0f0101fb;
        }
        .cube{
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateX(-30deg);
            background-color: #04ff04;
            margin: auto;
            margin-top: 200px;
         }
        .cube div{
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotate3d(360deg);

        }
        .cube div span{
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100px;
            height: 100px;
            background: linear-gradient(#000000,#00ec00);  
            transform:rotateY(90deg);

        }
    </style>
</head>
<body>
    <div class="cube">
        <div>
            <span class="a1"></span>
            <span class="a2"></span>
            <span class="a3"></span>
            <span class="a4"></span>
        </div>
    </div>
</body>
</html>
