<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
    <style>
        .box{
            border: 2px solid black;
            height: 100px;
            width: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 80px;
        }
        .alias{
            cursor: alias;
        }
        .pointer{
            cursor: pointer;

        }
        .wait{
            cursor: wait;
        }
      
        .image{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }
    </style>
</head>
<body>
    <din class="new">

        <div class="box alias">alias</div>
        <div class="box pointer">pointer</div>
        <div class="box wait">wait</div>
        <div class="box image">image</div>
    </din>
</body>
</html>
