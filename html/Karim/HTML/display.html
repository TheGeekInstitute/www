<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div,p,h1,span,b,a{
            border: 1px solid red;
        }

        div,p{
            display: inline-block;
            height: 100px;
            width: 100px;
        }

        span{
            display: block;
            height: 200px;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <div>DIV</div>
    <p>paragraph</p>
    <h1>Heading</h1>
    <span>span</span>
    <b>bold</b>
    <a href="#">link</a>
    <div>asdjkh</div>
</body>
</html>
