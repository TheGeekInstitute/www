<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-image</title>
    <style>
        .boxs{
            height: 200px; 
            width: 200px;
            border: 15px solid black;
            border-image-source: url("https://www.w3schools.com/cssref/border.png");
            border-image-slice: 25;
            border-image-width: 20px;
            border-image-repeat: stretch repeat;
            background-color: red;
            border-image-outset: -30px; 
            margin: 20px;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            border-image-slice:
27 27 27 27;
border-image-width:
20px 20px 20px 20px;
border-image-outset:
0px 0px 0px 0px;
border-image-repeat:
stretch stretch;
border-image-source:
/* url("border-image-1.png"); */
border-style:
solid;
            

        }
        .box{
             height: 200px; 
            width: 200px;
            border: 15px solid black;
            border-image-source: url("https://www.w3schools.com/cssref/border.png");
            border-image-slice: 25;
            border-image-width: 20px;
            border-image-repeat: stretch repeat;
            background-color: red;
            border-image-outset: -30px; 
            margin: auto;
            margin-top: 10px;
            margin-bottom: 30px;

 border-image-slice:
65% 0% 33% 33%;
border-image-width:
1.5em 1.5em 1.5em 1.5em;
border-image-outset:
0px 0px 0px 0px;
border-image-repeat:
round round;
border-image-source:
url("https://mdn.github.io/css-examples/tools/border-image-generator/border-image-2.png");
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="boxs"></div>
</body>
</html>
