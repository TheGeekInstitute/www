<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .red{
            background-color: red;
            height: 200px;
            width: 100px;
            float: left;
        }

        .blue{
            background-color: rgb(0, 0, 255);
            height: 150px;
            width: 100px;
            float: right;
        }

        .yellow{
            background-color: yellow;
            height: 100px;
            clear: both;
        }

        .cyan{
            background-color: cyan;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="cyan"></div>
</body>
</html>
