<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a:link{
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            color: black;
        }

        .fb:hover{
            color: red;
        }
        .fb:active{
            color: greenyellow;
        }

        .fb:visited{
            color: cyan;
        }

        .ig{
            border: 2px solid black;
            padding: 5px;
        }

        .ig:hover{
            background-color: red;
        }


        .box{
            margin-top: 100px;
            border: 1px solid black;
            height: 100px;
            width: 100px;
        }

        .box:hover{
            background-color: yellow;
        }

        .box:active{
            background-color: green;
        }
    </style>
</head>
<body>
    <a href="https://www.facebook.com" class="fb">FaceBook</a>
    <a href="https://www.instagram.com" class="ig">Instagram</a>
    <a href="https://www.twitter.com" class="tw">Twitter</a>

    <div class="box"></div>

</body>
</html>
