<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>

            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;

            }
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
  display: grid;
     margin: auto;
            grid-template-areas: "header header header"
                                "nav nav nav"
                                "content-left main content-right"
                                "footer footer footer"

}

.grid-item1{
background-color: darkolivegreen;
  /* border: 1px solid rgba(0, 0, 0, 0.8); */
  padding: 20px;
  font-size: 30px;
  text-align: center;
  grid-area: header;
  grid-area: 1 /   ;
}
.grid-item2{
    background-color: chocolate;
  /* border: 1px solid rgba(0, 0, 0, 0.8); */
  padding: 20px;
  font-size: 30px;
  text-align: center;
  grid-area: nav;
}
.grid-item3{
  background-color: rgba(252, 34, 10, 0.8);
  /* border: 1px solid rgba(0, 0, 0, 0.8); */
  padding: 20px;
  font-size: 30px;
  text-align: center;
  grid-area: contant left;
}
.grid-item4{
  background-color: khaki;
  /* border: 1px solid rgba(0, 0, 0, 0.8); */
  padding: 20px;
  font-size: 30px;
  text-align: center;
  grid-area: main;
}
.grid-item5{
  background-color: rgba(16, 156, 238, 0.8);
  /* border: 1px solid rgba(0, 0, 0, 0.8); */
  padding: 20px;
  font-size: 30px;
  text-align: center;
  grid-area: contant right;
}
.grid-item6{
  background-color: rgb(255, 255, 255);
  /* border: 1px solid rgba(0, 0, 0, 0.8); */
  padding: 20px;
  font-size: 30px;
  text-align: center;
  grid-area: footer;
}
.grid-container {
  display: grid;
  gap: 50px;
  grid-template-columns: auto auto auto;
  background-color: #06cae4;
  padding: 10px;
}

.grid-item{
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1">1</div>
        <div class="grid-item2">2</div>
        <div class="grid-item3">3</div>
        <div class="grid-item4">4</div>
        <div class="grid-item5">5</div>
        <div class="grid-item6">6</div>
        
      </div>
</body>
</html>
