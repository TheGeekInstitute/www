<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        img{
            height: 100px;
            width: 150px;
        }
        .image1{
            position: absolute;
            z-index: 1;
        }

        .image2{
            position: absolute;
            top: 50px;
            left: 70px;
            z-index: 4;
        }

    </style>
</head>
<body>
    <img src="../../web/images/1.jpg" alt="" class="image1">
    <img src="../../web/images/2.jpg" alt="" class="image2">



</body>
</html>
