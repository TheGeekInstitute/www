<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        img{
            height: 100px;
            width: 130px;
            position: absolute;
        }
        .image1{ 
            z-index: 0;
        }
        .image2{
            top: 50px;
            left: 70px;
            z-index: 1; 
        }
    </style>
</head>
<body>
    <img src="../../web/images/18.jpg" alt="" Class="image1">
    <img src="../../web/images/19.jpg" alt="" class="image2">
</body>
</html>
