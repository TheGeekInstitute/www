<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
            text-align: center;
            display:grid;
            border: 2px solid black;
       gap: 5px;
            /* grid-template-columns: min-content repeat(2,1fr) max-content; */
            /* grid-template-columns: minmax(min-content,200px) repeat(2,1fr) max-content; */

            /* grid-template-rows: repeat(2,1fr) ; */
            /* grid-auto-flow: row; */
            /* grid-auto-rows: 200px; */
        
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;

            /* align-items: end; */
            align-content: space-between;
        
        
        }

        .box{
            font-weight: 900;
          
            
        }

        .box1{
            background-color: gray;

      
      

          
        }
        .box2{
           background-color: rgb(132, 85, 85);

       
         
          
        }
        .box3{
            background-color: rgb(199, 199, 171);
        
        }
        .box4{
            background-color: crimson;

         
          
        }
        .box5{
            background-color: rgb(182, 153, 212);
         
        }
        .box6{
            background-color: orange;
      
          
         
        }
        .box7{
            background-color: crimson;
        }

        .box8{
            background-color: rebeccapurple;
           
        }
        .box9{
            background-color: palevioletred;
           
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">header </div>
        <div class="box box2">navigation menu</div>
        <div class="box box3">content</div>
        <div class="box box4">main content </div>
        <div class="box box5">content</div>
        <div class="box box6">footer</div>


     
    </div>
</body>
</html>
