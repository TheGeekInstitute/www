<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
            text-align: center;
            display:grid;
            /* margin: auto; */
            /* margin-top: 150px; */

             grid-template-columns: [col1-start] 100px [col1-end col2-start]   1fr [col2-end col3-start]   100px [col3-end]; 
            grid-template-rows: [row1-start] 70px [row1-end row2-start] 50px [row2-end row3-start] 1fr [row3-end row4-start] 70px [row4-end];
     


            
        }

        .box{
            font-weight: 900;
            font-size: larger;
            
        }

        .box1{
            background-color: gray;
            grid-row-start: row1-start;
            grid-row-end: row1-end;
            grid-column-start: col1-start;
            grid-column-end: col3-end;

      

          
        }
        .box2{
           background-color: rgb(132, 85, 85);
           grid-row-start: row2-start;
            grid-row-end: row2-end;
            grid-column-start: col1-start;
            grid-column-end: col3-end;
       
         
          
        }
        .box3{
            background-color: rgb(199, 199, 171);
        
        }
        .box4{
            background-color: crimson;
         
          
        }
        .box5{
            background-color: rgb(182, 153, 212);
         
        }
        .box6{
            background-color: orange;
            grid-row-start: row4-start;
            grid-row-end: row4-end;
            grid-column-start: col1-start;
            grid-column-end: col3-end;
          
         
        }
        .box7{
            background-color: crimson;
        }

        .box8{
            background-color: rebeccapurple;
           
        }
        .box9{
            background-color: palevioletred;
           
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">header</div>
        <div class="box box2">navigation menu</div>
        <div class="box box3">content</div>
        <div class="box box4">main content</div>
        <div class="box box5">content</div>
        <div class="box box6">footer</div>

     
    </div>
</body>
</html>
