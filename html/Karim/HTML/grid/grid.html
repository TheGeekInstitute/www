<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 100vw;
            text-align: center;
            display:grid;
            /* margin: auto; */
            /* margin-top: 150px; */

            grid-template-columns: 100px  1fr   100px;
            grid-template-rows: 70px 50px 1fr 70px;
            /* grid-template-rows: 100px 100px; */
            /* grid-template-rows: repeat(3,1fr); */

            /* grid-row-gap: 10px;
            grid-column-gap: 20px; */

            grid-template-areas: "header header header"
                                "nav nav nav"
                                "content-left main content-right"
                                "footer footer footer"
            
            ;


            
        }

        .box{
            font-weight: 900;
            font-size: larger;
            
        }

        .box1{
            background-color: gray;
            /* grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3;
          */

          /* grid-row: 1 /2;
          grid-column: 1 /3; */
          grid-area: header;

          
        }
        .box2{
           background-color: rgb(132, 85, 85);
           grid-area: nav;
         
          
        }
        .box3{
            background-color: rgb(199, 199, 171);
            /* grid-row: 2 / 3;
            grid-column: 3 / 4; */

            /* grid-area: 1 / 4  / 4 / 5; */
            grid-area: content-left;
        }
        .box4{
            background-color: crimson;
            grid-area: main;
          
        }
        .box5{
            background-color: rgb(182, 153, 212);
          grid-area: content-right;
        }
        .box6{
            background-color: orange;
            grid-area: footer;
         
        }
        .box7{
            background-color: crimson;
        }

        .box8{
            background-color: rebeccapurple;
            /* grid-area: 3 / 2 / 4 / 4; */
        }
        .box9{
            background-color: palevioletred;
            /* grid-area: 4 / 1 / 5 / 5; */
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">header</div>
        <div class="box box2">navigation menu</div>
        <div class="box box3">content</div>
        <div class="box box4">main content</div>
        <div class="box box5">content</div>
        <div class="box box6">footer</div>

     
    </div>
</body>
</html>
