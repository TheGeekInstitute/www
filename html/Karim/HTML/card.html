<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(207, 255, 239);
        }

        .card{
            /* border: 1px solid red; */
            text-align: center;
            height: 300px;
            width: 250px;
            border-radius: 10px;
            margin: auto;
            margin-top: 200px;
            background-color:rgb(147, 245, 212);
            padding: 10px;
        }

        .card img{
            height: 100px;
            width: 100px;
            border: 5px solid white;
            border-radius: 50%;
        }

        .name{
            color: red;
        }
        .about{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://pbs.twimg.com/profile_images/1662192376654491648/b4EdoXQs_400x400.jpg" alt="Mani Kumar">
        <h1 class="name">Mani Kumar</h1>
        <p class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, dicta voluptates. Totam accusamus dolorem officiis facere perspiciatis reprehenderit omnis nesciunt incidunt alias eos autem</p>
    </div>
</body>
</html>
