<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New card </title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(5, 20, 68);
        }
        .card{
            height: 400px;
            width:350px;
            margin: auto;
            margin-top: 150px;
            background-image: url("https://images.unsplash.com/photo-1668362868456-0154eb642d22?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8&w=1000&q=80");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            border-radius: 40px;
            box-shadow:  0px 0px 40px 40px rgb(236, 219, 185);
            
        }
        .box{
            height: 400px;
            width: 350px;
            transform: translateY(100%);
            background-color: rgba(0, 0, 0, 0.233);
            transition: all 3s;
            padding: 10px;
            text-align: center;
         border-radius: 40px;
           backdrop-filter: blur(4px);
        }
        .box h1{
            color: rgb(228, 232, 236);
            border-bottom: 2px solid rgb(236, 195, 10);
            line-height: 50px;
            text-shadow: 5px 5px 10px rgb(206, 19, 19);
 
        }
        .card:hover .box{
            transform: translateY(0);
            
        }
        .box img{
            height: 100px;
            width: 100px;
            margin: 10px;
            border-radius: 50px;
            box-shadow: 5px 5px 10px rgb(6, 185, 240);
        }
        .box p{
            color: rgb(240, 238, 236);
            font-weight: 500;
            font-size: 20px;
        }
        .box .star{
            color: gold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="box">
            <h1>The Coding Classes</h1>
            <img src="https://images.unsplash.com/photo-1514248787438-077495e23674?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bmV3fGVufDB8fDB8fHww&w=1000&q=80" alt="">

            </p>
    </div>
    </div>
</body>
</html>
