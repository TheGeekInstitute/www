<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New card </title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(173, 133, 123);
        }
        .card img{
            height: 300px;
            width: 300px;
            border: 5px solid rgb(0, 0, 0);
            border-radius: 50px;
            box-shadow: 0px 0px 50px white, 0px 0px 100px rgb(6, 229, 245);
            
        }
        .card{
            text-align: center;
            border-radius: 10px;
            height: 300px;
            margin: auto;
            margin-top: 200px;
            padding: 10px;
        }
        .class{
            color: rgb(1, 12, 12);
            font-size: large;
            padding:0px;
            font-weight: 10px;
        }

        .card h1{
            text-shadow: 2px 2px 5px white;
        }
        .card p{
            text-shadow: 2px 2px 5px white;
        }
    
    </style>
</head>
<body>
    <div class="card">
        <img src="https://th.bing.com/th/id/OIG.n9uMDUv50OpeIkdd_8u0?pid=ImgGn" alt="a wolf, minimalistic">
        <h1 class="name">The Last Wolf</h1>
        <p class="class">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatum consequuntur numquam dolorum cumque officiis ex recusandae rerum consectetur a odio eum reiciendis ipsa nulla, animi quam voluptate sequi maxime dicta?</p>
    </div>

</body>
</html>
