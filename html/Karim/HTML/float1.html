<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <style>
        .right,.left{
            border: 2px solid black;
            height: 100px;
            margin: 10px;
        }

        img{
            height: 100px;
            width: 100px;
        }

        .right img{
            float: right;
        }

        .left img{
            float: left;
        }


        .box{
            border: 2px solid red;
            display: flow-root;
        }

        .box img{
            float: right;
        }
    </style>
</head>
<body>
    <div class="right">
        <img src="../../web/images/11.jpg" alt="">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque fugiat facere possimus doloremque ipsam </p>
    </div>

    <div class="left">
        <img src="../../web/images/11.jpg" alt="">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti quas perferendis id sit perspiciatis! Autem sit distinctio ratione. Vero expedita </p>
    </div>

    <div class="box">
        <img src="../../web/images/11.jpg" alt="">
    </div>
</body>
</html>
