<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            
        }
        .containor{
            height: 100vh;
            width: 100vw;
            text-align: center;
            /* border: 2px solid red; */
            font-weight: 1000px;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            align-content: space-between;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            /* align-content: space-around; */
            /* align-content: space-around; */
            /* align-content: space-between; */
            /* align-content: space-evenly */
            align-content: space-between
            ;
            

            .box{
                font-weight: 900;
                font-style: oblique;
            }

        }
        .box1{
            background-color: rgb(12, 162, 24);
        }
        .box2{
            background-color: rgb(33, 0, 249)55, 183, 0;
           
        }
        .box3{
            background-color: rgb(234, 5, 5);
           
        }
        .box4{
            background-color: rgb(245, 3, 168);
           
        }
        .box5{
            background-color: rgb(1, 254, 233);
           
        }
        .box6{
            background-color: rgb(4, 89, 79);
           
        }
        
        
    </style>
</head>
<body>
    <div class="containor">
        <div class="box box1">header</div>
        <div class="box box2">navigation menu</div>
        <div class="box box3">content</div>
        <div class="box box4">main content</div>
        <div class="box box5">conatent</div>
        <div class="box box6">footer</div>
    </div>
</body>
</html>
