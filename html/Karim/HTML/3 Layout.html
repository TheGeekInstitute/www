<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="3layoutstyle.css\">
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;

}
.body{
    font-family: poppins;
 
 
}
ul,nav{
    list-style: none;
}
a{
    text-decoration: none;
    cursor: pointer;
    color: inherit;
}
header{
    position: absolute;
    top: 0;
    left: 0;
    z-index: 10;
    width: 100%;
    display: -webkit-flex;
    display:-moz-flex;
    display: -ms-flex;
    display: -o-flex;justify-content: space-between;
    align-items: center;
    color:#fff;
    padding: 35px 100px 0;
}
header h2{
    text-transform: uppercase;

}
header nav{
    display: flex;
    display: -webkit-flex;
    display:-moz-flex;
    display: -ms-flex;
    display: -o-flex;justify-content: 
    
}
header nav li{
    margin:0 15px;

}
header nav li:first-child{
    margin-left: 0;
}

header nav li:last-child{
    margin-right: 0;
}
@media(max-width:1000p){
    header{
        padding: 20px 50px;
    }
}
 @media(max-width:700px){
    header{
        flex-direction: column;
    }
    header h2{
        margin-bottom: 15px;
    }
    header nav li{
        margin: 0;

    }
 } 
 section{
    display: -webkit-flex;
    display: -moz-flex;
    display: -ms-flex;
    display: -o-flex;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 110px 100px ;
 }
@media(max-width:1000px){
    section{
        padding: 100px 50px;
    }
}
@media(max-width:600px){
    section{
        padding: 125px 0px;
    }
}
section p{
    max-width: 800px;
    text-align: center;
    margin-bottom: 35px;
    padding: 0 20px;
    line-height: 2;
}
.banner-area{
    position: relative;
    justify-content: center;
    min-height: 100vh;
  color: whitesmoke;
    text-align: center;

}
.banner-area {
    background-image: url("https://4kwallpapers.com/images/wallpapers/night-city-city-5120x2880-9753.jpg");
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    -webkit-background-soze: cover;
    background-size: cover;
    z-index: -1; 
}
.banner-area .banner-img:after{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    opacity: .3;
}
.banner-area h1{
    margin-bottom: 15px;
    font-size: 65px;
    font-family: monospace;
}
.banner-area h2{
    margin-bottom: 40px;
    font-size: 25px;
}

.banner-area a.banner-btn{
    padding: 15px 35px;
    background: crimson;
    border-radius: 50px;
    text-transform: uppercase;
}
@media (max-width:800px){
    .banner-area{
        min-height: 600px;
    }
    .banner-area h1{
        font-size: 32px;
    }
    .banner-area h2{
        font-size: 20px;
    }
    .banner-area a.banner-btn{
        padding: 15px 40px ;
    }
}
    </style>
</head>
<body>
    <header>
        <h2><a href="#">Saffron</a></h2>
        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>

        </nav>
    </header>
    <section class="banner-area">
        <div  class="banner-img"></div>
       <h1>Flexbox Website</h1>
       <h2>Resposive Web Design</h2>
       <a href="#" class="banner-btn">Contact us</a>
    </section>
</body>
</html>
