<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Web</title>
    <style>
        body{
            background-color: blueviolet;
        }

        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 10px 10px 10px 10px white;
            
        }
        .image{
            height: 150px;
            width: 150px;
            margin: auto;
            padding: 0;
            margin: 10px;
            transition: all .3s;
            cursor: pointer;
        }
        
        .image img{
            position: relative;
            height: 100%;
            width: 100%;
            object-fit: cover;
            z-index: 9;
        }
        
        .image label{
            /* border: 2px solid red; */
            display: block;
            position: relative;
            top: -103%;
            z-index: 10;
            font-size: 5rem;
            font-weight: 900;
            height: 100%;
            width: 100%;
            text-align: center;
            line-height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            backdrop-filter: blur(2px);
            transition: all .3s;
        }

        .image:hover{
            transform: scale(1.1);
            box-shadow: 0px 0px 4px black;
        }

        .image:hover label{
            opacity: 0;
            visibility: hidden;
        }

 
        
        

        
    </style>
</head>
<body>
    <div class="box">
