<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a:link{
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
            color: rgb(255, 0, 0);
        }
        .inst:hover{
            color: rgb(255, 0, 4);
        }
        .inst:active{
            color: rgb(165, 226, 43);
        }
        .fb:hover{
            color:rgb(255, 0, 255);
        }
        .fb:active{
            color: aqua;
        }
        .wha:hover{
            color: lawngreen;
        }
        .wha:active{
            color: tomato;
        }
        .box{
            margin-top: 200px;
            border: 2px solid black;
            height: 200px;
            width: 200px;
        }
        .box:hover{
            background-color: darkkhaki;
        }
        .box:active{
            background-color: chartreuse;
        }
       link:https://www.iconpacks.net/icons/1/free-pin-icon-48-thumb.png;
    </style>
</head>
<body>
<a href="https://www.instagram.com" class="inst">Instagram</a>
<a href="https://wwww.facebook.com" class="fb">facebook</a>
<a href="https://www.whatsapp.com" class="wha">whatsapp</a>  

<div class="box"></div>
</body>
</html>
