<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            /* border: 2px solid red; */
            height: 300px;
            width: 300px;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            perspective: 600px;
            /* transform-style: preserve-3d; */
        }

        .card{
          
          position: relative;
          height: 100%;
          width: 100%;
          transform-style: preserve-3d;
          transition: all 1s;
      }

      .front,.back{
            /* font-size: 65px; */
            /* line-height: 300px; */
            position: absolute;
            height:300px;
            width: 300px;
            text-align: center;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0px 0px 10px black;
        }

        .back h1{
            /* margin-top: 25px; */
            /* border: 1px solid red; */
            background-color: rgba(172, 87, 87, 0.5);
            top: 0;
            border-radius: 20px 20px 0 0;
            padding: 6px 0;
            
        }

        .back p{
            color: red;
            margin: 20px 10px;
            font-size: 19px;
            font-weight: 600;
            font-family: cursive;
        }
        .container .card .front{
            /* height: 130px; */
            background-image: url("../web/images/10.jpg");
            border-radius: 20px;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .front h1{
            /* border: 1px solid red; */
            position: relative;
            bottom: 0;
            top: 250px;
            padding: 6px 0;
            border-radius: 0 0 20px 20px;
            background-color: rgba(255, 255, 255, 0.5);
            left: 0;
            right: 0;
            /* -webkit-text-stroke: red 1px; */
        }


        

        .back{
            background-color: yellow;
            transform: rotateY(180deg);
        }


        .container:hover .card{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <!-- <img src="../web/images/10.jpg" alt=""> -->
                <h1>Nikhil Kumar</h1>
            </div>
            <div class="back">
                <h1>Nikhil Kumar</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus dolorum doloremque cum veniam dolor consectetur quam tempore quaerat repellendus, sapiente rerum atque sit. </p>
            </div>
        </div>
    </div>




</body>
</html>
