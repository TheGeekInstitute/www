<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
<style>
*{
    margin: 0;
    padding: 0%;
    box-sizing: border-box;
    text-decoration: none;
    list-style: none;
}    

.nav{
    /* border: 1px solid red; */
    height: 50px;
    text-align: center;
    background-color: black;
}

.nav ul li{
    display: inline-block;
    margin:0 10px ;
}
.nav ul li a{
    line-height: 50px;
    /* color: white; */
    font-weight: 700;
    /* border: 1px solid red; */
    padding: 16px 12px;
}

.nav ul li a:hover{
    background-color: green;
}

.nav ul li ul{
    border: 1px solid red;
    width: 100%;
    height: 400px;
}

.nav ul li ul{
/* display: inline-block; */
border: 1px solid red;
display: flex;
flex-direction: column;

}


</style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages +</a>
                <ul class="sub">
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

</body>
</html>
