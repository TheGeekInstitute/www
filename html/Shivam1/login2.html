<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- <link rel="icon" href=""> -->
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            background-image: url(https://wallpapercave.com/wp/wp4587627.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 77.9066vh;
        }
        form{
            /* border: 1px solid salmon; */
            width: 250px;
            height: 300px;
            margin: auto;
            margin-top: 200px;
            padding: 33px;
            background-image: url(https://wallpapercave.com/wp/wp4587627.jpg);
            background-size: cover;
            border: 3px 3px 50px black;
            border-radius: 10px;
        }
        h1{
            text-align: center;
            text-shadow: 2px 2px 3px red;
        }
        label{
            display: block;
            font-size: larger;
            font-weight: 700;
            
        }
        input{
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 3px solid black;
            height: 30px;
            width: 180px;
            margin-top: 15px;
            padding: 5px;
            border-radius: 5px;
            background-color: transparent;
            /* box-shadow: 3px 3px 50px; */
        }
        button{
            margin: auto;
            margin-top: 20px;
            margin-left: 60px;
            padding: 10px;
            border-radius: 5px;
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 3px solid black;
            background-color: transparent;
            color: white;
            font-weight: 800;
            cursor: pointer;
        }
        button:hover{
            background-color: orangered;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>LOGIN</h1>
        <div class="nav">
            <label for="">Username</label>
            <input type="text">
            <label for="">Password</label>
            <input type="password">
            <button>Login</button>
        </div>
    </form>

</body>
</html>
