<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        body{
            height: 100vh;
            background-image: url("https://img.freepik.com/free-vector/abstract-classic-blue-screensaver_23-2148421853.jpg?size=626&ext=jpg&ga=GA1.1.2114682379.1689351669&semt=ais");
            background-size: cover;
        }

        .nav{
            /* border: 2px solid red; */
            /* background-color: red; */
            height: 40px;
            display: flex;
            justify-content: space-between;
        }
        .nav ul{
            display: flex;
            margin-left: -280px;
        }
        .nav ul li{
            padding: 5px;
    
        }
        .nav ul li a{
            color: white;
            padding-left: 25px;
            font-size: small;
        }
        .nav >h3{
            padding-left: 50px;
            color: white;
            margin-top: 5px;
        }

        .btn{
            display: flex;
            align-items: center;
            margin-right: 25px;
            
        }
        .btn input{
            margin: -10px 0px 0px 10px;
            border: none;
            padding: 4px 20px;
            height: 25px;
            font-size: smaller;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 3px;
        }
        .btn input:first-child{
            background-color: white;
        }
        .btn input:last-child{
            background-color: rgba(255, 255, 255, 0.711);
        }


        .item{
            /* background-color: aqua; */
            color: white;
            width: 100vw;
            height: 50vh;
            margin-top: 100px;
            display: flex;
        }
        
        .left{
            /* border: 2px solid red; */
            padding: 0px 40px;
        }
        .item .left,.right{
            /* border: 2px solid blue; */
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item .right img{
            /* border: 2px solid green; */
            height: 300px;
            width: 420px;
            border-radius: 5px;
            /* opacity: 80%; */
        }

        .item .left .left1>p{
            margin: 10px 0px;

        }

        .btn1 input:first-child{
            background-color: rgb(224, 72, 97);
            color: white;
            border: none;
            border-radius: 3px;
            margin-top: 20px;
            padding: 8px 20px;
        }
        .btn1 input:last-child{
            color: rgb(86, 173, 207);
            border: none;
            border-radius: 3px;
            margin-top: 20px;
            margin-left: 5px;
            padding: 8px 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h3><i class="fa-solid fa-street-view"></i>WISTIA</h3>
        <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Learning Center</a></li>
            <li><a href="#">Podcasts & Series</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="btn">
            <input type="button" value="Login">
            <input type="button" value="Get started">
        </div>
    </div>

    <div class="item">
        <div class="left">
            <div class="left1">
                <h1> Let your videos do the work</h1>
        <p>Video marketing software that makes it easy to find, engage, and grow your audience.</p>
        <div class="btn1">
            <input type="button" value="Try for free">
            <input type="button" value="Watch video">
        </div>
            </div>
        </div>
        <div class="right">
            <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_640.jpg" alt="">
        </div>
    </div>
</body>
</html>
