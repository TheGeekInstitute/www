<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        body{
            background-color: rgb(48, 46, 46);
        }

        .circle1{
            /* border: 2px solid blue; */
            /* background-color: blue; */
            background: linear-gradient(blue,rgb(33, 52, 221));
            height: 150px;
            width: 150px;
            border-radius: 50%;
            margin: auto;
            position: absolute;
            z-index: -1;
            top: calc(50% - 14rem);
            left: calc(50% - 15rem);

            
        }

        .box{
            /* border: 2px solid red; */
            height: 400px;
            width: 320px;
            margin: auto;
            margin-top: calc(25vh);
            display: flex;
            flex-direction: column;
            padding: 20px 40px 0px 40px;
            background-color: rgba(240, 248, 255, 0.12);
            border-radius: 5px;
            backdrop-filter: blur(4px);
                      
        }

        .box h1{
            margin-bottom:30px;
            text-align: center;
            color: white;
            /* margin-top: 20px; */
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .box label{
            color: white;
            margin-top: 20px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .box input, button{
            height: 30px;
            outline: none;
            border: none;
            margin-bottom: 10px;
            border-radius: 5px;

        }
        .box button{
            font-weight: 900;
            /* padding: 10px; */
        }
        .box input{
            background-color: rgba(45, 45, 53, 0.664);
            padding-left: 5px;
            color: white;
            
        }

        .box input::placeholder{
            color: white;
            font-weight: 700;
            /* font-size: 14px; */
            
        }
        .box .link{
            margin-top: 30px;
            text-align: center;
        }
        .box .link a{
            /* border: 1px solid red; */
            font-size: 16;
            padding: 10px 17px;
            margin-left: 7px;
            color: white;
            background-color: rgba(173, 173, 173, 0.212);
            border-radius: 5px;
        }

        .circle2{
            
            height: 150px;
            width: 150px;
            border-radius: 50%;
            margin: auto;
            margin-right: 200px;
            position: relative;
            z-index: -1;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle1"></div>

        <div class="box">
            <h1>Login Here</h1>
            <label for="Emai & Phone">Username</label>
            <input type="text" placeholder="Email or Phone">
            <label for="Password">Password</label>
            <input type="text" placeholder="Password">
            <button>Log in</button>

            <div class="link">
                <a href="#"><i class="fa-brands fa-google"></i> </i>Google</a>
                <a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
            </div>
        </div>

        <div class="circle2"></div>
    </div>
</body>
</html>
