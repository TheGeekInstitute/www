    <style>
        html{
            font-size: 62.5%
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: "Open sans", sans-serif;

        }

        body{
            background-color: #221D1D;
            color: #fdfdfd;
            scroll-behavior: smooth;
        }
        header{
            background-color: #161515;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding:0 20px;
        }

        header > .mid > ul {
            display: flex;
            
        }
        
        header > .mid > ul > li > a{
            padding: 0 10px;
            color: white;
            font-size: 1.6rem;
            font-family: "Open sans", sans-serif;
        }
        
        header > .right > a{
            font-size: 1.6rem;
            padding: 0.8rem 2.2rem;
            border-radius: 10rem;
            font-weight: 700;
            color: #fdfdfd;
            background-color:#da131d;
        }

        header > .mid > ul > li > a:hover{
            color: #da131d;
        }

        header > .right >a:hover{
            opacity: 0.6;
        }

        main{
            display: flex;
            justify-content: space-between;
        }

        main > .right{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50vw;
            transform: scale(1.1);
            padding-top: 2rem;
        }

        main > .left{
            border: 1px solid red;
            width: 50vw;
            height: 60rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left:10rem;   
        }

        


        
    </style>
</head>

        <div class="right">
            <a href="#">Join Us</a>
        </div>
    </header>
