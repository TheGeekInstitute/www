<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            height: 10rem;
            border: 1px solid blue;
            overflow: hidden;

        }

        .container .slider{
            height: 10rem;
            white-space:nowrap;
            animation: move 10s linear 0s infinite forwards;

            
        }
        .box{
            background-color: red;
            display: inline-block;
            height: 8rem;
            width: 8rem;
            margin: 5px;
        }

        /* @keyframes move {
            from{
                transform: translateX(0);
            }

            to{
                transform: translateX(-100%);
            }
        } */

        .slider:hover{
            animation-play-state: paused;
        }

        .slider .box:hover{
            background-color: blue;
            transform: scale(1.1);
            transition: all 1s;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>    
    </div>
</body>
</html>
