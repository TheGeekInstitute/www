<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            /* border: 1px solid black; */
            height: 100px;
            width: 250px;
            margin: auto;
            margin-top: 200px;
            display: flex;
            flex-direction: column;
        }

        .box >input{
            margin: auto;
            margin-top: 30px;
            border: 2px solid black;
            height: 2rem;
            outline: none;
            padding-left: 5px;
            z-index: 1;
            background-color: transparent;
            /* font-size:16px; */
        }

        .box > label{
            font-size: 1.5rem;
            left: -18px;
            margin: auto;
            position: relative;
            bottom: 2.4rem;
            transition: all .3s;
        }

        .box > input:focus + label{
            transform: translateY(-1.8rem);
        }

        .box2{
            /* border: 1px solid red; */
            margin: auto;
            margin-top: 50px;
            height: 300px;
            width: 200px;
            display:flex;
            flex-direction:column;
            align-items:center;
        }

        .box2 > input{
            border:2px solid black;
            height:2rem;
            width: 10.5rem;
            outline:none;
            padding-left:5px;
            font-size:20px;
            background-color:transparent;
            margin:1rem 0;
        }

        .box2 > input::placeholder{
            opacity:0;
        }

        .box2 > label{
            position:relative;
            bottom:2.8rem;
            left:-1.5rem;
            font-size:1.3rem;
            font-weight:600;
            z-index: -1;
            transition: all .3s;
        }
        
        .box2 > input:not(:placeholder-shown) + label{
            transform: translateY(-1.5rem) ;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text">
        <label for="">Enter Name</label>
    </div>

<div class="box2">
    <input type="text" placeholder="abcd">
    <label for="">Enter Name</label>

    <input type="text" placeholder="abcd">
    <label for="">Enter Name</label>

    <input type="text" placeholder="abcd">
    <label for="">Enter Name</label>
</div>
</body>
</html>
