<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box{
            display: inline-block;
            height: 50vh;
            width: 50vw;
            /* margin: 5px; */
        }

        .box1{
            background-color: red;
        }

        .box1-1{
            background-color: aqua;
            height: 200px;
            width: 200px;
              
        }
        .box2{
            background-color: skyblue;
        }

        .box3{
            background-color: yellow;
        }

        .box4{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"><div class="box1-1"></div></div><div class="box box2"></div><div class="box box3"></div><div class="box box4"></div>
    </div>
</body>
</html>
