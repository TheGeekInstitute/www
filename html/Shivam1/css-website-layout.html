<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 50px 50px 1fr 50px;
        }
        .box{
            border: 1px solid red;
            margin: .5px;
            text-align: center;
        }

        .Header{
            grid-area: 1 / 1 / 2 / 4;
        }

        .Navigation-Menu{
            grid-area: 2 / 1 / 3 / 4;
        }

        .Footer{
            grid-area: 4 / 1 / 5 / 4;
        }
        .Content1 iframe{
            height: 100%;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="box Header">Header</div>
        <div class="box Navigation-Menu">Navigation Menu</div>
        <div class="box Content1">
            <!-- <iframe src="https://www.geekinstitute.org/" frameborder="0"></iframe> -->
        </div>
        <div class="box Main-Content">Main Content</div>
        <div class="box Content2">Content2</div>
        <div class="box Footer">Footer</div>
    </div>
</body>
</html>
