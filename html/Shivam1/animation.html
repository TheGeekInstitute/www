<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            /* border: 2px solid black; */
            height:100px;
            width: 100px;
            margin: auto;
            margin-top: 200px;
            background-color: rgb(248, 248, 35);
            /* animation-name: circle;
            animation-duration: 1s;
            animation-iteration-count: infinite; */
            /* animation-delay: 5s; */
            /* animation-timing-function: ease;
            animation-direction: alternate; */
            /* animation-fill-mode: both; */
            border-radius: 50%;
        
            animation: circle 4s linear 0s infinite alternate;
        }



        @keyframes circle {
           0%{
                box-shadow: 0px 0px 0px yellow;
            }

            25%{
                box-shadow:0px 0px 0px yellow, 0px 0px 50px orangered;
                transform: scale(1.1);
            }


            50%{
                box-shadow:0px 0px 0px yellow, 0px 0px 50px orangered, 0px 0px 100px orange;
                transform: scale(1.3);
                
            }

            75%{
                box-shadow:0px 0px 0px yellow, 0px 0px 50px orangered, 0px 0px 100px orange, 0px 0px 150px yellow;
                transform: scale(1.5);
                
            }

            100%{
                /* background-color: green; */
                box-shadow:0px 0px 0px yellow, 0px 0px 50px orangered, 0px 0px 100px orange, 0px 0px 150px yellow, 0px 0px 200px cyan;
                transform: scale(2);


            }
        }


        .box:hover{
            animation-play-state: paused;
            transform: scale(1.5);
        
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
