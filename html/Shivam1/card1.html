<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Lilita One', cursive;
        }
        body{
            background-image: url("https://images.unsplash.com/photo-1523821741446-edb2b68bb7a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80");
            background-repeat: no-repeat;
            background-size: cover;
            height: 76.7vh;
            
        }
        .card{
            background-image: url("https://images.unsplash.com/photo-1632516643720-e7f5d7d6ecc9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=411&q=80");
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 10px;
            /* border: 5px solid ; */
            height: 300px;
            width: 270px;
            text-align: center;
            padding: 10px;
            margin: auto;
            margin-top: 150px;
            box-shadow: 10px 10px 100px white,-10px -10px 100px white;

        }
        .card img{
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: 5px solid white;
            /* box-shadow: 2px 2px 5px white , -2px -2px 5px white; */

        }
        .name{
        color: white;
        text-shadow: 1px 1px 2px black, 2px 2px 3px red;
            /* text-shadow: 0px 10px red; */
    }

        .about{
            color: black;
            text-shadow: .5px .5px 1px white;
            font-weight: 600;
        }
        .social{
            font-size: 32px;
            margin-top: 5px;
            /* color: black; */
        }

        .social .fa-facebook{
            color: blue;
        }

        .social .fa-instagram{
            color: rgb(255, 12, 154);
        }

        .social .fa-twitter{
            color: rgb(10, 255, 255);
        }
        .social .fa-linkedin{
            color: blue;
        }

        .social i{
            text-shadow: 2px 2px 3px white;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="https://images.newindianexpress.com/uploads/user/ckeditor_images/article/2017/9/6/Devarakonda.jpg" alt="Image">
        <h1 class="name">Ankit Raj</h1>
        <p class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores labore veniam libero nesciunt sunt fugiat voluptas, exercitationem sed illum dolorem saepe</p>
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
