<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .red{
            height: 200px;
            width: 100px;
            border: 1px solid black;
            background-color: red;
            float: left;
        }

        .yellow{
            height: 170px;
            width: 100px;
            border: 1px solid black;
            background-color: yellow;
            float: right;
        }

        .blue{
            height: 150px;
            width: 400px;
            border: 1px solid black;
            background-color: blue;
            clear: both;
            float: right;
        }

        .green{
            height: 150px;
            width: 100px;
            border: 1px solid black;
            background-color: green;
            clear: both;
            
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>
</html>
