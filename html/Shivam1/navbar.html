<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            text-decoration: none;
            list-style: none;
        }
        body{
            background-color: palegoldenrod;
        }
        .nav{
            background-color: black;
            height: 70px;
            text-align: right;
        }
        .nav ul li {
            display: inline-block;
            font-weight: 700;
            font-size: 25px;
            line-height: 70px;
            color: aqua;
            padding: 0px 5px;
        }
        .nav ul li:hover{
            background-color: aqua;
        }

        .nav ul li a{
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
