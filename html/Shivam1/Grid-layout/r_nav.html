<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");


        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            height: 70px;
            background-color: aqua;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            user-select: none;
        }
        .logo{
            color: white;
            font-size: 30px;
            font-weight:bolder;
            font-family: cursive;

        }
        .menu,.links{
            display: flex;
        }

        #btn,.btn1,.btn2{
            display: none;
        }
        .nav ul li a{
            margin: 0 10px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            font-family: cursive;

        }
        .nav .menu .links li a:hover{
            color: red;
        }

        @media screen and (max-width:600px){
            .nav{
                height: 50px;
            }
        
            .nav .links{
                position: absolute;
                background-color: aquamarine;
                top: 50px;
                left: 0;
                right: 0;
                bottom: 0;
                flex-direction: column;
                text-align: center;
                display: none;
            }
            .btn1{
                display: block;
                font-size: 30px;
            }
            .btn2{
                font-size: 30px;
            }
            .nav .menu .links li a{
                line-height: 50px;
                padding-bottom: 5px;
                border-bottom: 2px solid white;
            }
            .nav .menu #btn:checked ~ .links{
                display: block;
            }

            .nav .menu #btn:checked + .btn1{
                display: none;
            }
            .nav .menu #btn:checked ~ .btn2{
                display: block;
            }


        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">LOGO</div>

        <ul class="menu">
            <input type="checkbox" id="btn">
            <label for="btn" class="btn1"><i class="fa-solid fa-bars"></i></label>
            <label for="btn" class="btn2"><i class="fa-solid fa-xmark"></i></label>
            <div class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </div>
        </ul>
    </div>
</body>
</html>
