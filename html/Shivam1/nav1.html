<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
<style>
*{
    margin: 0;
    padding: 0%;
    box-sizing: border-box;
    text-decoration: none;
    list-style: none;
}    

.nav{
    /* border: 1px solid red; */
    height: 70px;
    /* text-align: center; */
    background-color: black;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.nav ul{
    display: flex;
}

.nav ul li{
    margin: 0 10px;
}

.nav ul li a{
    /* border: 1px solid red; */
    display: block;
    padding: 23px 15px;
    color: white;
    font-weight: 900;
    font-size: 18px;
}

.nav ul li a:hover{
    background-color: grey;
}



.logo{
    color: greenyellow;
}

.logo span{
    color: orangered;
}

</style>
</head>
<body>
    <div class="nav">
        <h1 class="logo">LO<span>GO</span></h1>
        <h1 class="new">ABCD</h1>
    

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

</body>
</html>
