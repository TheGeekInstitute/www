<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{background-color: seagreen;
        }

        .card{
            text-align: center;
            height: 300px;
            width: 250px;
            margin: auto;
            margin-top: 0px;
            border-radius: 10%;
            background-color: palegoldenrod;
            padding: 10px;
            outline: 6px dotted maroon;
            outline-offset: -2px;
            border: 1px solid black;
            overflow: hidden;
            transform: translateY(100%)
        }

        .card img{
            height: 100px;
            width: 100px;
            border-radius: 10%;
            /* padding: 20px; */
        }

        .new{
            position: relative;
            height: 100%;
            width: 100%;
            background-color: palegoldenrod;
            transform: translateY(100%);
            transition: all .5s linear;
            background-color: burlywood;
        }


        .card:hover .new{
            transform: translateY(9px);
        }

        .card p{
            filter: drop-shadow();
        }
    </style>
</head>
<body>

        <div class="card">
            <img src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcQ1jUs7vdR35O9WhE-7iHgiKqG0D_A0QtBdbnziWxgpQLdUe33FwtPJN8BACLIgA7j80LbpjUO9RN9D-14" alt="">

    </div>
</body>
</html>
