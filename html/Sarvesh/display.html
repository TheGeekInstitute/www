<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,b,i,span,p,div{
            border: 1px solid red;
        }

        h1{
            height: 100px;
            width: 200px;
            display: inline;
        }

        b{
            height: 200px;
            display: block;
        }


        i{
            display: inline-block;
            height: 100px;
        }

    </style>
</head>
<body>
    <h1>Heading</h1>
    <b>Bold</b>
    <i>Italic</i>
    <span>Span</span>
    <p>Paragraph</p>
    <div>DIV</div>
</body>
</html>
