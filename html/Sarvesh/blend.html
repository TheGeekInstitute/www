<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend</title>
    <style>
        .box{
            background-color: red;
            
        }

        .box img{
            mix-blend-mode: luminosity;
        }

        .container{
            height: 400px;
            width: 400px;
            background-image: url("../wallpapers/animals/ingo-stiller-3tkxfe2GocY-unsplash.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: red;
            color: white;
            background-blend-mode: darken;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../web/images/12.jpg" alt="">
    </div>

    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci atque soluta repellat sequi nemo unde ratione aliquid facilis quaerat, harum at nostrum cumque! Vero repellendus amet est cupiditate. Enim, cumque?
    </div>
</body>
</html>
