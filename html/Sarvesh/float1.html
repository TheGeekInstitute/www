<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>

    <style>
        .red{
            background-color: red;
            height: 200px;
            width: 100px;
            float: right;
        }

        .green{
            background-color: green;
            height: 200px;
            width: 100px;
            float: left;
        }

        .yellow{
            background-color: yellow;
            height: 100px;
            clear: both;
        }

        .main{
            border: 2px solid black;
            display: flow-root;
        }

        body{
            background-color: cyan;
        }

        .main img{
            float: right;
            opacity: .5;
        }

        .main img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="blue"></div>

    <div class="main">
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo nam quibusdam id nesciunt? Voluptatem dolores sunt fuga numquam sapiente, hic ratione? Libero deleniti qui harum, quam ut veniam commodi dignissimos.
        </p>
        <img src="../web/images/11.jpg" alt="">
    </div>
</body>
</html>
