<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            border: 2px solid black;
            height: 400px;
            /* width: 600px; */
            margin: auto;
            display: flex;
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            justify-content: space-evenly;
            align-items:center;
            /* flex-wrap: wrap; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */
            /* align-content: space-between; */

            flex-flow: column wrap;


        }

        .container .box{
            height: 50px;
            width: 50px;
            background-color: red;
            margin: 2px;
        }

        .box1{
            /* align-self: start; */
            order: 10;
        }
        .box8{
            order: 9;
        }

        .box3{
            /* align-self: flex-end; */
            order: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box6">9</div>
        <div class="box box6">10</div>
        <div class="box box6">11</div>
        <div class="box box6">12</div>
        <div class="box box6">13</div>
        <div class="box box6">14</div>
        <div class="box box6">15</div>
        <div class="box box6">16</div>

        <div class="box box6">17</div>
        <div class="box box6">18</div>
        <div class="box box6">19</div>
        <div class="box box6">20</div>
        <div class="box box6">21</div>
        <div class="box box6">22</div>
        <div class="box box6">23</div>

    </div>
</body>
</html>
