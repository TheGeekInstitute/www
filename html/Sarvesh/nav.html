<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        nav{
            height: 50px;
            background-color: black;
            /* color: white; */
            text-align: center;
            margin: 10px;
            border-radius: 1000px;
            box-shadow: 0px 0px 10px black;
        }
        nav ul li{
            display: inline-block;
            margin: 0 10px;
        }
        
        nav ul li a{
            /* border: 1px solid red; */
            display: inline-block;
            color: white;
            font-size: large;
            font-weight: 700;
            line-height: 50px;
            padding: 0 5px;
        }
        nav ul li a:hover{
            background-color: grey;
        }

        main{
            padding: 10px;
            text-align: center;
        }

        main .box{
            text-align: center;
            /* border: 1px solid red; */
            height: 300px;
            width: 250px;
            padding: 10px;
            background-color: aquamarine;
            border-radius: 20px;
            box-shadow: 0px 0px 10px black;
            margin: 20px;
            display: inline-block;
        }
        
        main .box img{
            border: 2px solid black;
            height: 100px;
            width: 150px;
            border-radius: 10px;
        }


        main .box a{
            display: block;
            text-align: center;
            color: white;
            background-color: black;
            padding: 5px;
            margin: auto;
            margin-top: 10px;
            width: 100px;
            border-radius: 4px;
        }

        main .box a:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
<main>
    <div class="box">
    <img src="../web/images/10.jpg" alt="">
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Pariatur velit voluptatibus corrupti in voluptates libero?</p>
        <a href="#">Read More</a>
</div>
</main>
</body>
</html>
