<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>

    <style>
        a:link{
            /* text-decoration: none; */
        }

        a{
            color: blue;
            font-family: cursive;
            font-size: larger;
            border: 2px solid red;
            padding: 5px;
        }

        a:hover{
            background-color: red;
            color: black;
        }

        a:active{
            background: green;
        } 

        a:visited{
            background: greenyellow;
        }

        .box{
            border: 1px solid green;
            height: 100px;
            width: 100px;
            margin-top: 100px;
            background-color: red;
        }

        .box:hover{
            background-color: blue;
        }

        .box:active{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <a href="https://www.reddit.com/">SARVESH</a>
    <div class="box"></div>
</body>
</html>
