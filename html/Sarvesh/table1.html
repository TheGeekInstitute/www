<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        table{
            /* border: solid red; */

            border-collapse: collapse;
            width: 50%;
            margin: auto;
            margin-top: 100px;
        }
        body{
            background-color: cyan;
        }

        table,td,th,tr{
            border: 3px solid red;
            text-align: center;
            padding: 5px;
        }

        th{
            background-color: blue;
            color: white;
        }

        tr:nth-child(odd){
            background-color: cyan;
        }

        tr:nth-child(even){
            background-color: white;
        }

        td{
            /* background-color: white; */
            color:black;
        }

        td:hover{
            background-color: blue;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sr no.</th>
            <th>Name</th>
            <th>Gender</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Sarvesh</td>
            <td>Male</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Rahul</td>
            <td>Male</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Anuj</td>
            <td>Male</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Arish</td>
            <td>Male</td>
        </tr>

        <tr>
            <td>5</td>
            <td>manish</td>
            <td>Male</td>
        </tr>

    </table>
</body>
</html>
