<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counters</title>
    <style>
        .box{
            counter-reset: section 0;
        }

        h1::before{
            margin-right: 10px;
            content: counter(section);
            counter-increment: section ;
            color: red;

        }

        h1{
            counter-reset: sub-section;
        }

        h2{
            text-indent: 60px;
            counter-reset: sub-sub-section;
        }

        h2::before{
            margin-right: 10px;
            content: counter(section) "." counter(sub-section);
            counter-increment: sub-section;
            color: green;
        }

        h3{
            text-indent: 120px;
        }

        h3::before{
            margin-right: 10px;
            content:counter(section) "." counter(sub-section) "." counter(sub-sub-section);
            counter-increment: sub-sub-section;
            color: rebeccapurple;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Web Development</h1>
        <h2>HTML</h2>
            <h3>Head</h3>
            <h3>Body</h3>
            <h3>Images</h3>
        <h2>CSS</h2>
        <h2>JS</h2>

    <h1>Ethical Hacking</h1>
        <h2>Linux</h2>
            <h3>ls</h3>
            <h3>Apache2</h3>
            <h3>NGINX</h3>
        <h2>Metasploit</h2>
        <h2>Kali Linux</h2>

    <h1>Computer Programming</h1>
        <h2>Java</h2>
            <h3>String</h3>
            <h3>Integer</h3>
            <h3>Float</h3>
        <h2>Python</h2>
        <h2>C</h2>
</div>
</body>
</html>
