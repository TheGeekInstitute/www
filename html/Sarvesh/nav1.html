<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        *{

            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        nav{
            height: 50px;
            background-color: lightblue;
            text-align: center;
            margin: 10px;
            border-radius: 1000px;
            box-shadow: 0px 0px 10px blue;
        }

        nav ul li{
            display: inline-block;
            margin: 0px 10px;
        }

        nav ul li a{
            /* border: 1px solid red; */
            display: inline-block;
            font-family: cursive;
            font-size: large;
            color: brown;
            font-weight: 500;
            line-height: 50px;
            padding: 0 5px;
            }

            nav ul li a:hover{
            background-color: aliceblue;
            }

            main{
                padding: 10px;
                text-align: center;
            }

            main .box{
                text-align: center;
                /* border: 2px solid red; */
                height: 300px;
                width: 250px;
                padding: 10px;
                background-color: aquamarine;
                border-radius: 20px;
                box-shadow: 0px 0px 20px red;
                margin: 20px;
                display: inline block;
            }
            main .box img{
                border: 2px solid black;
                height: 100px;
                width: 100px;
                border-radius: 10px;
            }

            main .box a{
                display: block;
                text-align: center;
                color: white;
                background-color: black;
                padding: 10px;
                margin: auto;
                margin-bottom: 10px;
                width: 100px;
                border-radius: 4px;
            }

            main .box a:hover{
                color: red;
            }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="box">
            <img src="../web/images/16.jpg" alt="">
            <h1>Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas</p>
            <a href="#">Read More</a>
        </div>
    </main>
    
</body>
</html>
