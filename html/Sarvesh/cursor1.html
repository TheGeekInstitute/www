<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
    <style>
        body{
            /* background-color: maroon; */

        }

        .container{
            /* text-align: center; */
            color: blue;
            align-items: center;
            justify-content: space-evenly;
        }

        .box{
            border: 2px solid yellow;
            height: 100px;
            width: 200px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }

        .box1{
            cursor: pointer;
        }

        .box2{
            cursor: wait;
        }

        .box3{
            cursor: alias;
        }

        .box4{
            cursor: cell;
        }

        .box5{
            cursor: none;
        }

        .box6{
            cursor: url("https://csscursor.info/santahand.fbeeee9f.png"),auto;
        }

        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box box1">ABCD</div>
        <div class="box box2">EFGH</div>
        <div class="box box3">IJKL</div>
        <div class="box box4">MNOP</div>
        <div class="box box5">QRST</div>
        <div class="box box6">UVWX</div>

    </div>

    <a href="../OurWeb/index.html"><button>ABCD</button></a>
</body>
</html>
