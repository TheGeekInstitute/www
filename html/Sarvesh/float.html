<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
<style>

    .red{
        background-color: red;
        height: 200px;
        width: 100px;
        float: right;
 
    }

    .yellow{
        background-color: yellow;
        height: 120px;
        width: 100px;
        float: left;
    }

    .green{
        background-color: green;
        height: 100px;
        clear: both;
    }


    .main{
        border: 2px solid red;
        display: flow-root;
    }

    body{
        background-color: aqua;
    }

    .main img{
        float: right;
        opacity: .5;
    }

    .main img:hover{
        opacity: 1;
    }

</style>
</head>
<body>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="cyan"></div>

    <div class="main">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas enim ducimus illo veniam accusantium dicta molestias nisi porro facere reiciendis. Provident nam quas voluptatibus aliquam odio deserunt soluta dolore adipisci.
        <img src="../web/images/11.jpg" alt="">
    </div>
</body>
</html>
