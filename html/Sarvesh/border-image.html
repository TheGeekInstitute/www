<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border image</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            margin: 150px auto;
            border: 25px solid black;
            background-color: cyan;
            /* border-image-source: url("https://www.w3schools.com/cssref/border.png"); */

            border-image-source: linear-gradient(45deg,red,green,yellow,purple) ;
            border-image-outset: -20px;
        
            border-image-slice: 27;
            border-image-repeat: round;

            /* border-radius: 50%; */


            border-image-slice: 42 43 42 42;
border-image-width: 42px 42px 42px 42px;
border-image-outset: 0px 0px 0px 0px;
border-image-repeat: round round;
border-image-source: url("https://mdn.github.io/css-examples/tools/border-image-generator/border-image-6.svg");
border-style: solid; 
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
