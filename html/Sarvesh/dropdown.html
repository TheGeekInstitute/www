<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }
        .nav{
            height: 50px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }
        .nav > ul{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav > ul > li > a{
            display: block;
            margin: 0 10px;
            color: white;
            font-size: larger;
            line-height: 50px;
            padding: 0 10px;
        }

        .nav > ul > li > a:hover{
            background-color: grey;
        }

        .submenu{
            position: absolute;
            top: 50px;
            background-color: antiquewhite;
            width: 7rem;
            display: none;
        }
        .submenu > li a{
            display: block;
            color: black;
            line-height: 45px;
            text-align: center;
        }

        .submenu > li > a:hover{
            background-color: pink;
        }

        .nav ul li:hover .submenu{
            display: block;
        }

        .nav ul li ul li:hover .sub-sub-menu{
            display: block;
        }

        .sub-sub-menu{
            position: absolute;
            right: -7rem;
            top: 5.7rem;
            width: 7rem;
            background-color: gray;
            display: none;
        }
        .sub-sub-menu li a:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">
            LOGO
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pages +</a>
                <ul class="submenu">
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a>
                            <ul class="sub-sub-menu">
                                <li><a href="#">Sarvesh</a></li>
                                <li><a href="#">Rahul</a></li>
                                <li><a href="#">Vaibhav</a></li>
                            </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    

</body>
</html>
