<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1,p,b,i,div,span{
            border: 1px solid red;
        }

        h1{
            height: 100px;
            width: 200px;
        }

        p{
            height: 100px;
            width: 200px;
        }

        i{
            display: inline-block;
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>Paragraph</p>
    <b>Bold</b>
    <i>Itallic</i>
    <div>Div</div>
    <span>Span</span>
    
</body>
</html>
