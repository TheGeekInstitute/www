<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <u>
    <h1 align="center">Regstration Form</h1>
    </u>
    <fieldset>
        <legend>ABCD</legend>
        <form>
            <label>First Name :</label>
            <input type="text" required minlength="2" maxlength="10" size="30" placeholder="First Name" title="Enter First Name">
    
            <br><br>
    
            <label>Last Name :</label>
            <input type="text" placeholder="Last name">
    
            <br><br>
            
            <label>Gender :</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
    
            <br><br>
    
            <label>DOB :</label>
            <input type="date">
    
            <br><br>
    
            <label>Phone :</label>
            <input type="number">
    
            <br><br>
    
            <label>Email :</label>
            <input type="email">
    
            <br><br>
    
            <label>Password</label>
            <input type="password">
    
            <br><br>
            
            <input type="submit" value="Register">
            <input type="reset">
    
            <br><br><br>
            <input type="checkbox">
            <input type="color">
            <input type="datetime-local">
            <input type="file">
            <input type="hidden">
            <input type="image" src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202306/viratkohlicwc2023-sixteen_nine.jpg?VersionId=KTOGE5iECPA9oTl0QU4b6IloZrI1ymnJ&size=690:388">
    
            <input type="month">
            <input type="range" min="1" max="10" step="2">
            <input type="search">
            <input type="tel">
            <input type="week">
    
            <textarea cols="20" rows="5"></textarea>
            <select>
                <option>Choose</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
        </form>
    </fieldset>

    <p title="Hyper Text markup Language">HTML</p>
</body>
</html>
