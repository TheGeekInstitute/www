<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            height: 350px;
            width: 270px;
            margin: 150px auto;
            background-image: url("../wallpapers/animals/ingo-stiller-3tkxfe2GocY-unsplash.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .content{
            position: relative;
            height: 100%;
            width: 100%;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.116);
            backdrop-filter: blur(1px) saturate(50%);
            /* border: 2px solid red; */
            padding: 10px;
            transform: translateY(87%);
            transition: all .3s linear;
        }

        .card:hover .content{
            transform: translateY(0%);
        }

        .card h1{
            /* text-decoration: underline; */
            /* text-underline-offset: 10px; */
            border-bottom: 2px solid white;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="content">
            <h1>HEading</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni aliquam quasi inventore commodi. Ullam, consequuntur laudantium. Quibusdam minima, natus beatae repudiandae nobis vitae officia. Est odio facilis obcaecati cumque vitae?</p>
        </div>
    </div>
</body>
</html>
