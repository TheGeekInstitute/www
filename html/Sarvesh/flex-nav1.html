<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-nav</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .nav{
            height: 3rem;
            background-color: maroon;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .logo{
            font-size: 2rem;
        }

        .nav ul{
            display: flex;
            align-items: center;
        }

        .nav ul li a{
            margin: 0 10px;
            color: white;
            font-size: large;
            font-family: cursive;
        }

        .a link{

        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">logo</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
