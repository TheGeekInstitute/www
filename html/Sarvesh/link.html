<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>

    <style>
        a:link{
            /* text-decoration: none; */
        }

        a{
            text-decoration: none;
            color: black;
            font-size: large;
            border: 2px solid red;
            padding: 5px
        }

        a:hover{
            background-color: red;
            color: white;
        }

        a:active{
            background-color: green;
        }

        a:visited{
            color: greenyellow;
        }

        .box{
            border: 2px solid black;
            height: 100px;
            width: 100px;
            margin-top: 200px;
            background-color: red;
        }

        .box:hover{
            background-color: greenyellow;
        }
        
        .box:active{
            
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <a href="https://www.reddit.com/">ABCD</a>

    <div class="box"></div>
</body>
</html>
