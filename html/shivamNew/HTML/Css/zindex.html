<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        *{

        }
        .container{
            width:100%;
            position: absolute;
            height: 600px;
            background-color: antiquewhite;
        }
        .container div{
            height:100px;
            width: 100px;
            position: absolute;
            background-color: yellow;
            border: 1px solid blue;
            opacity:0.3;
        }
        .container .box{
            position: absolute;
            z-index:4;
            background-color: red;
            border: 2px solid green;
            opacity: 1!important;
            z-index: 4;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">jhjhd</div>
        <div class="box1" style="z-index: 1; top: 20px; left:20px;"></div>
        <div class="box2" style="z-index: 2; top: 30px; left:30px;"></div>
        <div class="box3" style="z-index: 3; top: 40px; left:40px;"></div>
    </div>
    
</body>
</html>
