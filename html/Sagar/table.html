    <title>table</title>

    table,td,th{

        border-collapse: collapse;
        padding: 5px;
        text-align: center;
        width: 600px;
        margin: 0 auto;

    }

    th{
        background-color: green;
        color: white;
    }
    tr:nth-child(odd){
